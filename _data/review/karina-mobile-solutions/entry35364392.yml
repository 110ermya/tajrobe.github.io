description: '<p>چند ماهی اینجا کار کردم. وقتی معرفیم کردن همه پوکر فیس یه نگاه ریز کردن به من. بعد ها فهمیدم به خاطر اینه که نرخ رفت و آمد آدمها اونجا خیلی بالاست و خیلی پیش اومده یه نفر اومده دو هفته دو روز دو ماه مونده رفته. و خیلی جالب بود که یکی از نیروهای با سابقشون رو هم خودشون انداختن بیرون</p><p>بعد از چند ماه کلی کار ریخت سرم که نیاز به تغییرات کد نویسی زیاد داشت ولی کسی نبود که پشتیبانی لحظه ای رو انجام بده از طرفی همه چیز هم بسته بود برام و نمیتونستم راحت کدم رو تست کنم.</p><p>اینطور شد که منم اومدم بیرون . </p><p>روی هم رفته یکی دوتا دیکتاتور داره که قدرت دارن و حرف حالیشون نیست و مدیرعامل رو اصلا نمیتونی ببینی یعنی اصلا تو هیچ مراسمی نیست تو پروسه استخدام نمی بینیش و فقط گاهی تو پارکینگ دیده میشه.</p><p>از خوبی هاش میشه به منابع انسانیش که خیلی پیگیری میکنه اشاره کرد.&nbsp;</p>'
