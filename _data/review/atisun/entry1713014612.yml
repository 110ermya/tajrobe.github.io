description: "‏۳ سال تجربه موفق و عالی در شرکت آتیسان، یک شرکت خوب با همکاران دوست‌داشتنی و مدیریت قابل احترام.‏\r\nمن در ابتدای ورود به این شرکت اصلا تجربه کاری در حوزه بانکی نداشتم و دانش فنی متوسطی داشتم، در طول ‏همکاری با شرکت آتیسان با خیلی از مفاهیم بانکی آشنا شدم دانش برنامه‌نویسی ام خیلی رشد کرد مخصوص در سایه ‏دقت و سخت‌گیری‌های فنی مدیریت محترم شرکت آتیسان، اصول صحیح برنامه‌نویسی را آموختم و بعد از جدایی از ‏شرکت خیلی بیشتر متوجه کیفیت کار شرکت آتیسان شدم.‏\r\nاگر بخاطر خروج از کشور نبود، قطعا به همکاری با این شرکت خوب و دوست داشتی ادامه می‌دادم....‏\r\nشرکتی که موفق شده بیش از ۹ مشتری بانکی داشته باشد، قطعا از فیلتر ارزیابی فنی و تجربی این بانک‌ها با ‏موفقیت عبور کرده و توانسته است، اعتماد ایشان را جلب نماید.‏\r\nبنابراین می‌توان نتیجه گرفت که عملکرد شرکت آتیسان کاملا حرفه‌ای و قانون‌مند است که توانسته این مهم را تحقق ‏بخشد.‏\r\nتا آنجایی که من در جریان هستم، حداقل حضور پرسنل در شرکت ۳ سال به بالا است و هستند نیروهایی که چندین ‏سال است با رضایت کامل در این شرکت حضور دارند، اکثر افراد جدا شده از شرکت، به خارج از کشور مهاجرت کرده اند ‏و اینکه یک شخص حداقل ۳ سال در یک شرکت حضور دارد نشان از رضایت ایشان از عملکرد و رفتار شرکت می‌باشد. ‏وگر نه دلیلی ندارد که یک کارشناس (برنامه‌نویس، طراحی و ...) چند سال شرایط سخت یک شرکت را تحمل نماید....‏\r\nشرکت موفق نتیجه حضور یک مدیر موفق است، مدیریت آتیسان در عین سخت‌گیری های فنی و کنترل کیفیت دقیق ‏در کلیه زمینه‌های تولید نرم‌افزار، کاملا تعامل دوستان و نزدیک با کلیه همکاران دارد و محیط دوستانه ای را جهت ‏فعالیت فراهم نموده اند.‏\r\nتجربه و تسلط فوق العاده مدیریت آتیسان در موضوعات بانکی و مهندسی نرم‌افزار، فرصت ارزنده‌ای برای کلیه ‏همکاران فراهم می‌کند تا با کمترین هزینه بتوانند موضوعات تخصصی بانکی را به همراه اصول مهندسی نرم‌افزار ‏فرابگیرند.‏\r\nخسته نباشید می گویم به کلیه همکاران فعلی و قبلی دوست‌تون دارم ......‏\r\n"
