description: "بنده حدود ۱2 سال پیش بعد از فارغ التحصیلی با شرکت آتیسان آشنا شدم از طریق آگهی استخدام،‌ با وجود اینکه تجربه کاری نداشتم و دانش عملی هم نداشتم ولیکن از سوی شرکت آتیسان (مدیریت محترم شرکت جناب مهندس شعبانی) مستعد تشخیص داده شدم و حاضر شدند من را به عنوان کارآموز با شرایط کاری خاص استخدام نمایند. لازم به توضیح اینکه شرط کارآموزی این بود که متعهد شوم حداقل ۳ سال با شرکت همکاری داشته باشم. بنده نیز با همفکری پدرم شرایط شرکت را پذیرفتم و به استخدام شرکت آتیسان درآمدم. ۲ سال اول که جنبه آموزشی داشت شرایط کاری سخت بود و همچنین شرایط مالی هم محدود، ولیکن از سال سوم به بعد شرایط عالی شد،‌ تجربه‌های خیلی خوبی در این شرکت کسب کردم و با سخت‌گیری‌های مدیریت محترم شرکت و حساسیت های ایشان هر روز بر تجربه‌های من افزوده شد و کارآزموده تر شدم و هم به لحاظ فنی و مهندسی نرم‌افزار خیلی رشد و ترقی داشتم هم در زمینه دانش بانکی بسیار پیشرفت کردم تا جایی که بعد از ۷ سال همکاری خوب با شرکت آتیسان، یک پیشنهاد همکاری از سوی یکی از بانک‌های طرف قرارداد شرکت آتیسان مطرح شد، من هم به رسم تعهد اخلاقی موضوع را با مهندس شعبانی مطرح کردم و ایشان هم پس از اطلاع از موضوع با توجه به شرایط مالی خوبی که پیشنهاد شده بود موافقت کردند با جدایی من از شرکت و استخدام من در بانک. نکته جالب اینکه ایشان با مذاکره ای که با مدیریت بانک داشتند باعث شدن که شرایط استخدام من در بانک با شرایط مالی بهتری نیز انجام پذیرد. البته من هم در دوران خدمت ۷ ساله‌ای که در شرکت آتیسان داشتم، برای این شرکت سنگ تمام گذاشتم و رابطه دوستانه‌ای با مدیریت و مجموعه آتیسان داشته و دارم.\r\nبه نظر من شرکت آتیسان، بیشتر برای افرادی مناسب است که علاقه مند به حضور حرفه‌ای در دنیای مهندسی نرم‌افزار و کسب تجارب حرفه‌ای و علاقه‌مند به کار برنامه‌نویسی و بانک‌های اطلاعاتی دارند.\r\nاگر در این شرکت علاقه‌مند به کار باشی و با دقت و علاقه کارهای و وظایف خود را دنبال کنی، محبوب مدیریت شرکت خواهی شد و حمایت فنی و تجربه قابل ملاحظه ای رو هم کسب خواهی کرد. ولیکن اگر دقت لازم در کار را نداشته باشی و خیلی به کار علاقه نشان ندهید قطعا با مدیریت شرکت به مشکل خواهید خورد، همچنان که من طی این ۷ سال، افراد زیادی را در شرکت دیده ام که به لحاظ کاری مشکل پیدا کرده اند و نتوانسته اند به همکاری خود با شرکت ادامه دهند. \r\nدر کنار آن افرادی زیادی رو هم دیده ام که در ابتدای کار توانمندی زیادی در حوزه برنامه‌نویسی نداشته اند، ولیکن در طی همکاری با شرکت آتیسان به پیشرفت‌های خوب و قابل ملاحظه‌ای دست پیدا کرده و جذب شرکت‌ها و سازمان‌های خصولتی بزرگ شده اند و در حال حاضر شرایط مالی بسیار مناسبی دارند.\r\nنکته آخر، محیط کاری دوستانه و حرفه‌ای و آزادی اجتماعی داخل شرکت آتیسان بسیار ارزشمند است، این موضوع بیشتر پس از جدایی از شرکت و تجربه محیط‌های جدید احساس می شود. بنده با وجود اینکه شرایط مالی و کاری بسیار مناسبی در حال حاضر دارم ولیکن محیط کاری بانک شادابی و آزادی‌های شرکت آتیسان را ندارد و بسیاری محدودیت‌های اداری و حراستی وجود دارد که بایستی تحمل کرد. (این موضوع برای همکاران خانم بسیار مشهود و سخت‌تر است)\r\nبنده هنوز موضوعات شرکت را دورا دور دنبال می‌کنم، متوجه شده‌ام که مدیریت شرکت بیشتر علاقه مند به حفظ نیروهای قبلی و باتجربه خود دارد و کمتر تمایل به جذب نیروهای کارآموز دارد، که این برای افرادی مستعدی که تازه فارغ‌التحصیل شده اند و تشنه کسب تجربه هستند، اصلا خوشایند نیست، امیدوارم که شرکت همچنان فضا را برای رشد و پیشرفت نیروهای جوان فراهم نماید در کنار حفظ نیروهای با سابقه و کارازموده خود.\r\nشرکت آتیسان با وجود حضور مستمر در چندین بانک بزرگ کشور، صلاحیت و توانایی گسترش و توسعه شرکت در حدود ۵۰ الی ۱۰۰ نفر نیروی انسانی را دارد،‌ ولیکن نمی‌دانم به چه دلیل هیات مدیره شرکت حوزه کاری و سرمایه‌انسانی خود را توسعه نمی‌دهد. این موضوع یکی از نقطه ضعف‌های شرکت آتیسان است."
