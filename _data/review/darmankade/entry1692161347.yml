description: "در محیط كار ممكنه افرادی باشن كه جو رو به هم بریزن\r\nممكنه شما فردی رو ببینید كه خاله زنكه\r\nممكنه همكاری داشته باشید كه پشت سرتون یه جور و جلوی روی شما یه جور دیگست\r\nممكنه در جو مسموم كار كنید و خیلی موارد دیگه\r\nتجربه ی كاری من در این شركت شامل تمام موارد بالا میشد اما از طرف مدیریت\r\nیعنی چی؟\r\nیعنی تمام این خصوصیات بالا رو مدیریت اونجا داشت و داره\r\nكسی كه ادعای خدا و پیغمبرش میشه ولی كل اعضای شركت رو به جون هم انداخته\r\nكسی كه خاله زنكه و با دخترا انقدر لاس میزنه كه طرف فرار میكنه\r\nبه رنگ مو و ناخن خانم ها و آرایششون خیلی توجه میكنه\r\nمن هیچ مردی رو ندیدم اونجا كه به اندازه ی مدیر مثلا مومن درمانكده نگاهش توی پر و پاچه ی زنا باشه\r\nخیلی راحت این فرهنگ كه بقیه همو مسخره كنن توسط مدیریت جا افتاده بود\r\nكسی كه اگر 2 بار یك لباس رو بپوشی بهت میگه نكنه میخوای شناساییت كنیم كه كجایی؟\r\nكسی كه وقتی سطحی بشناسیش میگی اوه اوه چه آدم موجه و درستیه ولی وقتی میری درمانكده و كار میكنی میبینی عجب آدم دو روییه\r\nتمام شركت به لطف ایشون (آقای م.ص) نقش پلیس بد و پلیس خوب رو بازی میكنن برای هم\r\nجو نا امن (از نظر كاری) و مسموم\r\nبه هر كی حرف بزنی 30 ثانیه بعد منابع انسانی فهمیده و میان باهات صحبت میكنن\r\nهمش احساس گناه میدن بهت كه اگه شركت توی بحرانه شماها تلاش نكردین\r\nتوی كار بچه ها رو به جون هم میندازن و این كارشون باعث میشه از تیم بودن خارج بشن و جو بشه زیر آب زنی\r\nمن انقدر از تجربه ی كارم در این شركت پیش خودم شرمنده و ناراحتم كه داخل رزومم این مدت رو نوشتم در اسنپ كار میكردم با اینكه ماشین ندارم\r\nاز همه مهمتر پولش كه اصلا بركت نداره"
