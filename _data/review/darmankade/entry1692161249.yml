description: "همه ی ما طی تجارب كاری مختلف ممكنه در محل كار با آدم دو رو، خاله زنك، دو به هم زن، مریض و اذیت كن، هیز، دورغگو، مسخره كن و مزخرفی رو به رو بشیم. ولی داشتن تمامی این خصوصیات در یك مجموعه یا بهتره بگم در یك مدیر مجموعه واقعا عجیبه.\r\nانقدری بگم كه تجربه كار در این شركت رو از رزومه خودم بیرون آوردم و به جاش شغل آزاد رو ثبت كردم.\r\nخجالت آوره برای مدیریت (آقای م ص) كه جوی این مدلی توی مجموعه درمانكده درست كنه\r\nشما در این شركت به هیچ كسی نمیتونی حرف بزنی\r\nچون با طرز فكر پلیس بد و پلیس خوب همه خبرچین هستن\r\nتوی این شركت اگه یه لباس رو دوبار بپوشی توسط مدیریت مسخره میشی و بهت میگن مگه میخوای راحت پیدات كنیم كه یه لباس رو میپوشی؟\r\nتوی این شركت اگه موهاتو رنگ كنی، ناخن هاتو درست كنی، دماغتو عمل كنی، ابروهاتو درست كنی یا هر چیز دیگه ای توسط مدیریت كامنت میگیری و نظر ایشون با تمسخر و به قول خودشون شوخی روی شما می مونه\r\nجو كاری به شدت مسموم و عین مهد كودك\r\nانتظار كاری بالا\r\nدادن احساس گناه توسط مدیریت به اعضا\r\nبركت نداشتن حقوق\r\nعدم احساس امنیت شغلی\r\nو اعصاب خوردی های زیاد از جمله مواردیه كه قبل از مصاحبه با مدیران باید در نظر داشته باشین\r\nتنها چیزی كه شما یاد میگیرین در درمانكده اینه كه چطور پا روی خودتون بزارید و خود خوری كنین\r\nآخرشم با حس بی ارزشی و مورد سو استفاده قرار گرفتن میاید بیرون\r\nدرمانكده جاییه كه اگر شما در مصاحبه ها خودتون رو فردی مستعد پیشرفت و پر انرژی و كار بلد نشون بدید استخدام میشید و در نهایت به دلیل ضعف مدیریت به شكل سرخورده و ناراحت و عصبی و داغون میاید بیرون و به این فكر میكنین كه چرا عمرتونو اینجا تلف كردین"
