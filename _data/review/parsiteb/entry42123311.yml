description: '<p>توی حوزه طب سنتی فعال هستن. محصولات خیلی خوبی هم تولید میکنن.</p><p>به اعضای این شرکت ارادت دارم و یه زمانی دوستای خوبی برام بودن.</p><p>تا زمانی که من توی شرکت بودم متاسفانه هیچ برنامه مدونی برای این شرکت ندیدم. هیچ هدف مشخصی وجود نداره و حتی برداشت من اینه که برنامه داشتن توی این شرکت یک ضد ارزش هست.&nbsp;</p><p>شرکت تلاش داره توی هر زمینه ای فعالیت کنه و هر چی به ذهنش برسه انجام بده. دوست داره چرخ رو خودش اختراع کنه تا مبادا توی چرخ های قبلی، کسی جاسوس جاسازی نکرده باشه!</p><p>کلا تو این شرکت تا دلت بخواد برای برنامه نویس کار هست و ۵۰ سال هم باشی بازم کار برات دارن اما غیر از یک بلاگ،‌ پروژه فنی موفق دیگه ای توی این شرکت ندیدم.</p><p>در یک کلام به افرادی که تازه کار هستن توصیه نمی کنم به این شرکت برن و افراد با تجربه هم نیاز به توصیه من ندارن و معمولا سراغ این شرکت نمیرن.</p>'
