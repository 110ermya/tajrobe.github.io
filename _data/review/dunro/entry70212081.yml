description: '<p>رفتم مصاحبه، رزومه داده بودم که لینکدین و گیت‌هابم توش بود، منو از یه شهر دیگه کشیدن تا تهران، یک ساعتی قبل مصاحبه منتظرشون موندم تا یه دفتر خالی پیدا کنند، بعد مدیرشون یکبارم رزومه منو نخونده بود، تازه شروع کرد به خوندن، قبل هرچیزی گفت ببین خیلی تکنولوژی‌های مختلفی کار کردی، تو دریایی به عمق یک انگشت :))) احتمالا اینو تو توییتر خونده بود یادش رفته بود اول سوال بپرسه. خلاصه شروع کرد سوال درمورد فرق abstract و interface و منم چون میخواستم زودتر و محترمانه برم گفتم نمیدونم ولی ادامه داد، درمورد jwt پرسیدن درصورتی که تو وبلاگم کامل شرحش دادم و آخرین مطلبم بود، حتی به خودشون زحمت نداده بودن کلیک کنه ببینه داره کی رو استخدام میکنه، سوالات بعدیش درمورد نمونه‌هایی بود که رو گیت دارم. خلاصه بعد یک ساعت مصاحبه یه حقوق زیاد بهم پیشنهاد داد و گفت بعدا بیشتر هم میشه با اینکه من جواب سوالات رو نداده بودم، همونجا فهمیدم اینا مدت زیادی دوام نمیارن و خیلی بی‌خودی خرج میکنند، که چندماه بعدش سرمایه گذارشون بهشون پول نداد و...</p>'
