description: "مالک مجموعه بسیار اهل دخالت در امور مدیران و میکرو منیجمنت هستند. در یک کلام شما به عنوان مدیر، مسئول بی اختیارید.\r\nچاپلوسی و موافقت با نظرات مدیرعامل(مالک مجموعه) شرط دوام شماست\r\nمحیطی مناسب کارکنان تنبل و با عزت نفس پایین.\r\nکارمند قوی ، با سواد و تاثیر گذار در بلندمدت دوام نخواهد آورد. \r\nقدردانی وجود ندارد و همواره از حق شما دزدیده خواهد شد.\r\nمالک مجموعه علاقه ای به رشد پرسنل ندارد و بهترین و تاثیرگذار ترین همکاران که منجر به تغییرات و تحول در سیستم شده بودند نیز به مرور بدلیل عدم قدردانی و دیده نشدن زحمات، مجموعه را ترک میکنند.\r\nنگاه مدیریت از بالا به پایین بوده و حق خود میدانند تا جای امکان از حقوق شما بکاهند.\r\nعلاقه به گماشتن نیروی انسانی جاسوس بوده و دهن بینی و توجه به شایعات در ایشان بسیار پر رنگ است.\r\nنقدینگی در مجموعه بسیار ضعیف بوده و عدم پرداخت و تاخیر پرداخت حقوق پرسنل را زرنگی تعبیر کرده و همیشه به دنبال استفاده از مبلغ حقوق در خرید مواد اولیه هستند و تا جای امکان این رویه را پیش میگیرند، مگر اینکه مدیر کارخانه قدرتنمد و شریفی باشد تا در برابر ایشان ایستاده و حق و حقوق پرسنل را بگیرد. که در این شرایط در بلند مدت دوام نخواهد آورد.\r\nبعد از 10 سال و تغییر 10 مدیر همچنان نتوانسته اند برای خود برندسازی داشته باشند.\r\nاگر شانس داشته باشید و در دوره حضور شما، مدیری قوی، باسواد و جنگنده در مجموعه حضور داشته باشد که بتواند مشکلات متاثر از مدیریت عامل را با مبارزه و سیاست  تا حدی رفع کند، این مجموعه محل مناسبی برای یادگیری، رشد و سکوی پرتاب شما خواهد بود.\r\nشخص مالک دانش و تجربه لازم برای مدیریت مجموعه را ندارند اما متاسفانه اصرار بر دخالت در همه امور دارند.\r\nاخیرا از یک مجموعه مشاوره کمک گرفته اند، اما متاسفانه عدم آگاهی ایشان از روند های جاری در مجموعه و نداشتن دانش کافی برای کنترل عملکرد مشاورین، این راه نیز منجر به از دست رفتن منابع شرکت و حذف یا ترک بهترین نیروهای انسانی که در چند سال گذشته بیشترین اثر مثبت را با وجود همه موانع داشتند، شده است.\r\nتیم مشاور از ایشان به عنوان منبع خوبی برای کسب درآمد و ایجاد اشتغال برای افراد آشنای خود استفاده میکند.\r\nدر مجموع شخصیتی بسیار سطح پایین و بخیل و کم بین بر این مجموعه مدیریت میکند ( مالک مجموعه)"
