description: "کار کردن در این شرکت شرایط بسیار سختی داره\r\nاول کار یه سفته خیلی سنگین از شما میگیرن و یه قرار داد که صفر تا صد آن به نفع کارفرما می باشد.\r\nشرکت مدیریت بسیار ضعیفی دارد در حدی که من از حد junior هم پایین تر بود به مدیر از git گفتم و تا آن موقع حتی اسم آن را هم نشنیده بود، در حالی که ادعای بلد بودن سالیدیتی و بلاکچین را داشتند و سابقه ۱۴ ساله.\r\n\r\nدر شرکت شما با سیستم شخصی خودتون کار میکنین و قسمت خوراک هم کلا بر عهده شماست و شرکت فقط چایی را بر عهده میگیرد.\r\n\r\nبا دوربین حتی صفحه اسکرین شما هم کنترل میشود که من درحال کارآموزی بودم برای من اجازه مطالعه کتاب و یا آموزش های ویدیویی کوتاه را ب من نمی‌دادند.\r\n\r\nمدیر شرکت اکثرا حضور ندارند و تلفنی و با دوربین جریانات رو کنترل میکنند،\r\nکلا روز تعطیلی وجود ندارد و فقط و فقط روز جمعه تعطیل هست وسلام. \r\n(قسمتی از خواطراتم)  اگر روزی تعطیل رسمی باشد مدیر با شما تماس گرفته و از تعطیلات زیبایی که در آن درحال خوشگذرانی هستند برایتان تعریف خواهد کرد و برای شما نکته ای را یادآوری خواهند کرد که پروژه فورس هست و باید سریع تمام بشود و عقب مانده ایم.\r\n\r\nهمچنین پنج شنبه ها روز نظافت است و کل شرکت از میز و صندلی خودتون تا آشپزخانه و سرویس های بهداشتی را تمیز خواهید کرد.\r\n\r\nدرکل چه پروژه را بخوبی انجام داده یا دیر تحویل دهید در کل جز بی احترامی و حتی فحش چیزی دیگری نمی شنوید.\r\n\r\nمعمولا جلسات ۱۰ دقیقه مانده به اتمام ساعت کاری برگزار میشوند(اسم جلسه را جلسه تحقیری گذاشته بودیم چون اهداف جلسه ی تحقیر کارکنان بود) و باعث میشود که شما یک ساعت بیشتر آنجا بمانید.\r\n\r\nاگر کارها سنگین باشند معمولا شب ها بخصوص شب پنج شنبه که قرار است فرداش استراحت کنید با شما تماس گرفته میشود و اسرار میکنند که پروژه را روز جمعه هم ادامه دهید. (اضافه کاری محسوب نمیشد چون خودمان کم کاری کرده بودیم و پروژه عقب افتاده بود :/ )"
