description: "همه نظرات ثبت شده برای کارآموزی در شرکت هیوا وب رو مطالعه کردم و باید بگم هیچ کدام از نظرات ثبت شده رو قبول ندارم من 8 ماه کامل در این شرکت کارآموزی کردم و الان 3 ساله که حرفه ای برنامه نویس هستم و هرچی که الان بلدم رو در کارآموزی یاد گرفتم .\r\nدر نظرات اگر دقت کرده باشین مشخص هست که همشون رو یک نفر نوشته چون از طرز نوشتن مشخص هست و درجواب به ایشان باید بگم اگر شرکتی در دوره کارآموری کار زیاد به کارآموز بده این به نفع کارآموز هست چون تجربه های بیشتر و رزومه بیشتری جمع میکنه و این نه تنها ایراد محسوب نمیشه بلکه جز مزیت های یک شرکت برنامه نویسی هست .\r\nخیلی از شرکت ها کارآموز جذب میکنن و بهشون کارهای غیر برنامه نویسی و غیر تخصصی مثل تایپ کردن و مثل ویندوز زدن و هر کاری رو با کارآموز انجام میدن و این بده نه اینکه تسک های زیاد دادن به کارآموزی که هدفش از اومدن دوره کارآموزی یادگیری هست.\r\nدر مورد نظافت باید بگم که از آنجا که در نظرات هم اشاره شد مدیر شرکت (آقای دودکانی) به دلیل شاغل بودن در دانشگاه فقط بعدازظهر ها در شرکت حضور داشتن و این کارآموزان بودن که از شرکت و امکانات استفاده کامل مبکردن خب طبیعی هست که باید هفته ای 1 روز نظافت خودمون رو انجام بدیم و نباید انتظار داشته باشیم که چیزی که خودمون استفاده میکنیم رو کس دیگه ای بیاد نظافت بکنه .\r\nمن خلاصه کنم تجربه های خیلی خوبی با شرکت هیوا وب و خصوصا شخص آقای دودکانی دارم و اینم بگم ایشان یکی از با تجربه ترین اساتید برنامه نویسی در استانمون هستن و قدمت شرکتی که دارن و نمونه کارهای موفقی که انجام دادن گواه این موضوع می باشن."
