description: '<p>به نظر من بزرگترین پوینت منفی تیم، مدیریت ناوارد و بی برنامگی و حداقل بودن نظم و ترتیب بود. در کنار این موضوع که یک تیم فنی کوچک و جمع و جور داشتن که صمیمیت زیادی بین اعضا ایجاد شده و همین باعث شده بود کم کم بعضی چیزها سرسری گرفته بشود. چند سری برای پوزیشن های مختلف کارآموز گرفتند و اکثرش به سرانجامی نرسید. نکته آزار دهنده دیگه شکل گرفتن روابط عاطفی بین افراد بود که متاسفانه اثر منفی روی فضا و جو محیط کار گذاشته بود. این هم بر میگرده به همون مدیریت بی تجربه که از اساس باید جلوی رخ دادن این اتفاق ها رو در محل کار بگیرند و اجازه ندهند فضای خاله زنک بازی غالب بشود. کلا جا برای پیشرفت بود اما زبون بازی و بازار گرم کنی زودتر از تلاش و کوشش فردی به نتیجه میرسید.&nbsp;</p><p><br></p><p>محیط کار بسیار دوستانه و مثبت بود و یک نکته قابل توجه هم اهدای هدایای مختلف به افراد تیم بنا به مناسبتهای مختلف بود.</p><p><br></p><p>یک مسئله دیگه که شاید برای خانم ها مهم باشه: برای خانم های تیم فنی پوشش رسمی (مانتو و مقنعه) اجباری نبود، اما برای سایر خانم های شاغل در مجموعه مانتو و مقنعه رسمی اجباری است.</p><p><br></p>'
