description: "نطفه شرکت با یک رانت در شهرداری شیراز (انحصار پیاده‌سازی پارک حاشیه‌ای) بسته شده. از همون ابتدا فریب و سوءاستفاده از چند دسته رو در دستور کار قرار داده: نیروهایی که سابقه کار ندارن یا کم دارن، نیروهایی که کاربلد هستن ولی حوصله تشریفات جاهای رسمی و بزرگ رو نداشتن و وعده دروغین خروجی مالی می‌گیرن، و دسته سوم کسانی که بعضاً در سندسازی، کنترل و فریب و سرکوب اعتراض‌ها همکاری می‌کنن تا روزی که ببینن خون خودشون هم رنگین‌تر نیست و سر خودشون هم کلاه رفته. همیشه منابع مالی وجود داشته، ولی شارلاتانیسم بنیادی اجازه نمی‌داده که حداقل انصاف و شرافت رو رعایت کنن.\r\n\r\nنکته‌ای که سایرین درباره کسب تجربه برای افراد مبتدی گفتن از این جهت درسته که به‌هرحال پروژه حداقل یک شهر دستشونه و به واسطه اینکه کدوم هلدینگ شرکت رو خریده، درگیر سازمان‌ها و شرکت‌های دیگه‌ای هم می‌شن. طبیعیه وقتی سیستمی داره به صورت عملیاتی کار می‌کنه (هر قدر هم فشل)، افراد کم‌تجربه می‌تونن ازش (حتی از اشتباهاتش) یاد بگیرن. جایی که پول نمی‌ده فرد باتجربه سیستمش رو نگه داره، آماده‌ست اون سیستم رو دست هر کسی بده که نگهداریش کنه و توسعه بده؛ اون فرد کم‌تجربه هم فرصت یاد گرفتن داره. هزینه رو مشتریان اون سیستم که شهروندان کشور هستن می‌دن. اگه سیستم مشکلی هم پیدا کنه، نهایتا مقداری اعتراض می‌شه، ولی رانت اجازه نمی‌ده پروژه از دست شرکت خارج بشه.\r\n\r\nدروغ و وقاحت مبنای موندن در رأس شرکته. اگر افرادی مدیر میانی هم بودن که بعضاً ازشون به نیکی یاد شده، احتمالا چون از اساس آدم‌های غلطی نبودن و مدتی سعی کردن تعادل و انصافی برقرار کنن (یادآوری سه دسته که اول گفتم) که مسلما در نهایت شکست خوردن و یا پولشون خورده شده یا اون‌ها هم شکایت کردن.\r\n\r\nاینکه چه هلدینگی سهام‌دار شرکته یا چه پروژه‌های جدیدی در مجموعه این شرکت و شرکت‌های مربوطه موفق می‌شن هم گاهی دستاویز وعده سر خرمن بوده. اما در عمل افراد ادوار مختلف هیئت مدیره هم که شاغل در شرکت‌های بزرگ بالادستی بودن، چشمشون رو به این شارلاتان‌بازی‌ها می‌بندن.\r\n\r\nتأخیر و نپرداختن حقوق، دبه کردن و دزدی در محاسبه حقوق و اضافه کار و حتی تأخیر و نپرداختن حق بیمه از افتخارات این شرکته. تنها افرادی تونستن حقوقشون رو کامل بگیرن که یا فامیل جدی طبقه فاسد شرکت بودن، یا شکایت کردن و حساب شرکت رو توقیف کردن.\r\n\r\nشناسه ملی شرکت ۱۰۵۳۰۲۹۳۷۷۰ هست که می‌تونید توی آگهی‌های قانونی روزنامه رسمی قوه قضاییه (سایت rrk.ir) افراد کلیدی، و سازمان‌ها و شرکت‌های بالادستی سهامدارش رو ببینید.\r\n\r\nکلا در فضای کاری ایران در نظر داشته باشید که مرور آگهی‌های شرکت‌ها در روزنامه رسمی ضرر نداره. شکایت بردن به اداره کار هم نتیجه می‌ده. به وعده‌های سر خرمن و فریب‌های مزخرف کارفرماهایی که مبنا رو بر «ما خانواده هستیم» و وعده سر خرمن می‌ذارن یا حتی تهدید می‌کنن توجهی نکنید. کارگرانی که حتی سواد هم ندارن و حقوق پرداختی و فیش حقوقی و حتی برگه قرارداد هم ندارن می‌رن اداره کار و از شکایت نتایجی می‌گیرن. حقوق اولیه و اساسی شما به عنوان کارگر از هر تکنولوژی و تجربه و پرستیژی مهم‌تره."
