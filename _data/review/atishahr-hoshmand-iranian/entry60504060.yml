description: '<p>این شرکت وقتی من رفتم حدود ۱۰ نفر پرسنل فنی داشت و یک مدیر فنی که ادم حرفه ای و درستی بود و‌متاسفانه ایشون هم در تمام مشکلات مثل خود بچه ها متضرر بودن. این پرسنل فنی هم همه بچه های عالی هم از نظر فنی و هم اخلاقی بودن اما مدیریت شرکت به شدت مشکل داشت.</p><p>&nbsp;نه قرارداد میبستن با بچه ها و نه حقوق میدادن. وقتی من رفتم فهمیدم‌که بچه ها چندین ماهه حقوق دریافت نکردن و‌هیچکسی قرارداد نداره،همش هم وعده از مدیریت میومد که این‌ماه پول میدیم. خود من چون بهشون گفته بودم‌که اگر دوروز بیشتر تاخیر داشته باشن تو‌حقوق میرم و‌با توجه به اینکه قرارداد هم نمیبیستن بعد از یکماه و دوروز همراه یکی از بچه ها اومدیم بیرون, بقیه بچه ها هم کم کم‌جدا شدن و خداروشکر از چنتاشون که خبر دارم،همشون الان موقعیت خیلی مناسبی دارن.</p><p>کلا تجربه شد که تو شرکتهای کوچیک کار نکنم،بخاطر داشته باشید که شرکت اگر درست باشه اصلا کارمند رو قبل از بستن قرارداد تو شرکت راه نمیده،به هیچ عنوان بدون قرارداد و بیمه کار نکنید. چون نتیجش این میشه که یکسری ادم‌که هیچی نمیدونن میان و یه واحد اجاره میکنن و از یکسری مهندس مملکت رایگان سواستفاده میکنن.</p>'
