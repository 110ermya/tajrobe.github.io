description: '<p>من حدود <b>دو سال</b> میشه که توی تپسل مشغول به کار هستم.<br>توی این دو سال هیچوقت دچار حاشیه ها نشدم و همیشه سعیم این بوده که کاری که بهم محول میشه رو خوب انجام بدم و حتی بهتر از چیزی که انتظار میره تحویل بدم. بعدها سعی کردم مسئولیت های بیشتری هم بگیرم و سعی کنم تأثیرگزاری بیشتری داشته باشم.&nbsp;<br>ته دلم دوست داشتم و دارم که این تلاش ها دیده بشه و از حق نگذرم، دیده هم شده و همیشه توی مسیر تبلیغات دیجیتال که عاشقش بوده و هستم، توی این مجموعه رشد کردم و بهم پر و بال داده شده. به همین دلیل هر روزی که میام شرکت، برام مثل اعضای <b>خانواده </b>هستن و با حال خوش بیشتری روزم رو به انتها میرسونم.</p><p>به نظرم هر تجربه کاری، <b>دو طرفه</b> هست و هر کسی که توی مجموعه کار میکنه مسئول احساساتی هست که در تعاملاتش شکل میده. من همچنان هم توی این مجموعه خواهم بود و با تمام توانم برای رشدش تلاش خواهم کرد.</p>'
