  فنی قبول شم و درنهایت آفر رو بپذیرم.

  ۵ مرحله مصاحبه داشتیم.

  مرجله اول مصاحبه منابع انسانی طور بود و میخواستن ببینن من با نیازهای شرکت
  کانفلیکت دارم یا نه. مصاحبه سرراستی بود و چالشی نداشت.

  مصاحبه دوم با تیم لید بود که بیشتر گپ و گفت فنی بود و سوال ریز فنی توش
  نپرسیدن. خیلی ادم کول ای بود کسی که مصاحبه میگیرفت و کلی باهم حرف زدیم.

  انتهای این جلسه یک تسک برام ارسال کردن. که تسک هم سبک بود هم مدت زمان کمی طول
  میکشید انحام دادنش. ددلاینش دو روز بود.

  جلسه بعدی جلسه تسک ریویو بود که چیکارا کردی تو تسک و اینا با همون تیم لید.
  اینم خیلی جلسه سرراستی بود.

  همه این جلسه ها تو میت بودش راستی.

  جلسه ۴ ام با بیزینس دایرکتور یا همون مدیرعامل بود. که بیشتر گپ و گفتی بود که
  ببین من چجور ادمی هستم و با تیمشون مچ میشم یا نه. و خیلی ادم باحالی بود.

  و در نهایت جلسه اخر جلسه آفر بود، که هرچند آفرشون خیلی خیلی کم بود به نسبت
  سطحی که خود شرکت تعیین کرده بود. اما من به دلیل علاقم به تیم و سطح فنی اونجا
  آفر رو پذیرفتم. البته قول دادن بعد از ۳ ماه باهام دوباره مذاکره کنن.

  کل فرایند مصاحبه حدود ۲۰ روز طول کشید.
