description: '<p>همکاران سیستم فرصتی برای رشد و پیشرفت شمایی است که تازه قدم به بازار کار گذاشته اید.</p><p>پر از چالش های جذاب و تغییر و تنوع و تکنولوژی</p><p>اگر در آغاز زندگی کاری خود هستید حتما فرصت همکاری با این مجموعه را برای خود ایجاد کنید. شما با یک سال کار در اینجا با توجه به حجم کار یکساله به قدر سه سال قد میکشید :-)</p><p>اما اگر از زندگی کاری شما چند سالی میگذرد اینجا برای شما به جذابیت گروه قبلی نیست.. حس میکنید دریافتی شما در مقابل حجم کارهایی که پیش میبرید کم است یا مسیر شغلی مشخصی برای رشد ندارید.</p><p>سیستم حقوق همکاران قبلا به صورت مذاکره ای و وابسته به عملکرد شما بود اما الان چند سالی است که برای همه به صورت ثابت با عدد مشخص بدون در نظر گرفتن سایر موارد است.</p><p>مدل حقوق و پاداش در این شرکت عمدتا برای اکثریت به صورت کارانه است. یعنی فرضا اگر توافق حقوق پایه با شما 1 میلیون تومان باشد این عدد را ماهانه دریافت میکنید و در پایان سه ماه پس از ارزیابی توسط مدیر یا سرپرستتان تا سقف  60 درصد این مبلغ را در ازای سه ماه پاداش میگیرید یعنی با فرض ارزیابی 100 درصد آخر سه ماه 1 میلیون و 800 پاداش یکجا دارید. پاداش ها با هدف اختصاص به افراد است و اگر واقعا خوب کار کنید این عدد دست یافتنی است.<br></p><p>در همکاران سیستم تنوع و چالش های موضوعات جدید شما را مستعد نقش "آچار فرانسه" و غیر تخصصی بودن میکند و اگر میتوانید خودتان مسیر خود را بسازید و درگیر این موضوع نشوید اینجا مکان ایده آل کاری شماست.</p><p>راه برای پیشنهاد ایده های جدید باز است و شما فرصت تجربه پروژه های مختلف را دارید اما ممکن است لزوما همه این موارد به مرحله اجرا نرسد.</p><p>جا به جایی داخل سازمانی اندکی سخت اما با تلاش و پشتکار شدنی است.</p><p>هماهنطور که از یک شرکت با این قدمت انتظار میرود در اینجا امکانات و مزایا که عموما شرکت ها دارند برای کارکنان فراهم است.</p><p>از نظر من دوست داشتنی ترین قسمت در همکاران سیستم وجود فرهنگ سازمانی آن است. افراد عموما هم فکر هم طبقه و یک مدل هستند. کمتر حاشیه های محیط کاری در اینجا برای شما آزاردهنده است و جو و محیط مطلوبی برای کار دارد.</p>'
