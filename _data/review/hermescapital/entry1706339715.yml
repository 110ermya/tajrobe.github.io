description: "من فقط یکبار برای مصاحبه رفتم که همون تو جلسه تصمیم گرفتم همکاری نکنم \r\nمعطل شدن زیاد برای خالی شدن اتاق جلسه که بخوان مصاحبه کنن، خب وقتی ساعت هماهنگ میکنید نمیدونید اتاق جلسه خالی هست یا نه ؟\r\nبعد از یک ساعت رفتیم یه اتاق جلسه به هم ریخته با فنجون های خالی چای و پوست شکلات های جلسه قبل، تا آخر مصاحبه هم نه میز تمیز شد نه حتی یک چای برای پذیرایی آوردن\r\nتمام طول مصاحبه خانمی که مدیر منابع انسانی بودن در حال چونه زدن بابت مبلغ قرارداد و ذکر این نکته که اینجا ناهار و صبحانه داره  به خاطر همین حقوق کمتره، اینکه تمام مدت راجه به مبلغ صحبت بشه و هیچ نگاهی به توانایی ها نداشته باشن حس خیلی بدی ایجاد کرد\r\nانگار فقط دنبال یه نیرویی بودن که حقوق کم بخواد و چیزای دیگه اصلا مهم نیست\r\nگدا گدا گدا"
