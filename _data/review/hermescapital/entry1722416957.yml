description: "\r\nتقریبا سال گذشته من برای مصاحبه به این شرکت مراجعه کردم ...جدا از معطلی زیاد از زمانی که خودشون ست کرده بودن و پر کردم دوباره فرم (حتی پرینت رزومه دست کسی که مصاحبه میکرد نیود و مجبور بودم از ابتدا تا انتها دوباره رزومه بنویسم) بالاخره خانم مدیر منابع انسانی تشریف آوردن برای مصاحبه\r\nچندتا سوال بسیار پیش پا افتاده و ابتدایی پرسیدن. سوالاتی که به سادگی پشت تلفن قابل پاسخگویی بود. \r\nبا لحن آروم و بسیار محترمانه گفتم این مصاحبه آنلاین هم میتونست باشه در صورت تایید برای صحبت های تخصصی تر مصاحبه حضوری هماهنگ میکردیم ... ایشون گفتن ناراحتی اومدی ؟ میتونی تشریف ببری ... ما به همکاری که از الان دخالت میکنه نیاز نداریم\r\nاز اتاق خارج شدن و چون دیوارها و محیط شیشه ای هست دیدم که ادای منو برای همکارشون درآوردن.\r\nواقعا متاسفم فقط همین... خداروشکر که کار به جلسه دوم مصاحبه نکشید"
