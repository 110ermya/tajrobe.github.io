description: "سلام\r\nبا بنده تماس گرفتن که برای مصاحبه حضوری ساعت ۲ برم شرکت هرمس،وقتی رفتم یه آقا و یه خانم که وردستشون بود وارد اتاق شدن و آقا شروع کردن به سوال کردن،کاملااا رفتار مصاحبه کننده بی ادبانه بود و از همون اول قصد تخریب کردن آدم رو داشت،اول گفتن خودتو معرفی کن و همه چی از افراد خانواده و غیره رو بگو،ده بار وسط حرف میپرید،تا صحبت میکردم هی حرفمو قطع میکرد،میگفت معدلت چنده میگم ۱۸.۳۳ میگه نه جزئی نگر نباش درآینده دیوونه میشی همون ۱۸ رو بگو،گفتن درس رو حفظ میکنی یا یاد میگیری،بهشون گفتم بعضی از درسارو مثل دروس عمومی معارف که به کارم نمیاد رو حفظ میکنم ولی دروس تخصصی رو سعی ام اینه که یاد بگیرم تا حفظ کردن بعد وسط حرفم میگه نگاه کن رفتی جزئی نگری،خب پس من چیجوری حرفمو بزنم؟!نیومدم بازپرسی،وقتی سوال کلی پرسیده میشه نباید جواب جزئی بدم که سوء تفاهم ایجاد کنه،شما خودت سوال رو جزئی بگو،بگو دروس تخصصی رو حفظ میکنی یا یاد میگیری تا منم خیلی کوتاه بگم یاد میگیریم.\r\nمن با شلوار جین و یه تیشرت آستن کوتاه طرح ساده رفتم،رو کردن با پرویی تمام به بنده گفتن یعنی این شرکت رو در جایگاه و هم عبای جای های رسمی ندونستی که شلوار پارچه ایی و لباس آستین بلند تن نکردی بیای؟!!!!\r\nاصلا مونده بودم چیجوری جواب این بی احترامی رو بدم،درحالی که کلیه پرسنل خانم این شرکت بی حجاب و با بلوز آستین حلقه ایی یا آستین کوتاه و شلوار تو شرکت بودن(البته مسئله حجاب به خودشون ربط داره و شکی توش نیس ولی وقتی میان میگن در جایگاه رسمی ندونستید که لباس رسمی بپوشید،باید اول در نظر بگیرن محیط شرکت رو که هیچیش به محیط رسمی نمیخوره بعد همچین حرف الکی بزنن)\r\nمنم گفتم علاقه ایی ندارم به همچین لباس هایی،دیگه با عرق گیر و شلوارک که نرفتم یه تیپ معمولی داشتم.\r\nبعد به من میگن شعر اصلا بلدی؟عروض قافیه رو بگو؟!\r\nمگه من اومدم برای استخدامی دبیر فارسی؟\r\nبعد به بنده میگن فرق مولانا سعدی چیه اصلا؟اصلا میدونی مولانا کیه؟این سوالات رو هرکسی مدرسه رفته باشه میدونه ولی من رشتم حقوقه،برم جلو قاضی تو دادگاه شعر بگم از عروض و قافیه صحبت کنم؟\r\nبعد کلا یه سوال مرتبط کردن که مال مشاع چیه؟که گفتم مالی است که از نظر قانونی سهم شرکا معلوم و معین است،از حیث جغرافیا نه و از نظر قانونی شریک هم هستند.\r\nآخرم به من گفتن چرا رزومه فرستادی چی شد؟\r\nگفتم تو اینترنت وقتی همچین موقعیت شغلی رو دیدم گفتم بزار رزومه ام رو بفرستم،دوباره حرفمو قطع کرد گفت تو خودت گفتی میام هرمس و ناهار میخورمو باد کولرو .... چرت و پرت هایی که اصلا نمیتونم حتی دربارش فکر کنم.\r\n\r\nواقعا متاسفم برای این شرکت که همچین آدم عقده ایی رو استخدام میکنه،من که نظرات بد زیاد ازشون دیدم و مصاحبه های زیادی رفتم ولی این یکی دیگه نوبرش بود از بی ادبی و گستاخی شدید.یه آدم شدیدا عقده ایی بی نزاکتی بودن،حتی خانمی که بغلش نشسته بودن هم ناراحت شده بودن از رفتار های این آقا.\r\nواقعا خدایا به داده هات و نداده هات شکر"
