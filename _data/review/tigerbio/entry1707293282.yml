description: "سلام من حدود سه سال پیش از این مجموعه رفتم \r\nقصد ندارم این شرکت رو تخریب کنم اما \r\nلازم دونستم یسری اطلاعات از فصای داخلی مجموعه بدم \r\nمدیریت این شرکت آقایون وفایی هستند \r\nیه پدر و پسر به عنوان مدیریت هستند همسر مدیر خانم شاملو تو هر واحدی یه سرک میکشن !!!\r\nیه آقای محمدی هست که من شنیدم ایشونم فامیل هستن انگار \r\nدرکل من بیشتر خورده میخوام روی مدیریت بگیرم وحشتناک فضای شرکت منفیه به هر واحدی زنگ میزنن تو دوربیین چک میکنن به حدی که شما استرس داری حتی دستشویی بری !\r\nمدیریت توی شرکت همش در حال داد زدن فریاد هستش حدودن ماهی سه بار دعوا با صدای بلند هست که من خودم کلی استرس میگرفتم\r\n\r\nاتاق فروش این شرکت یه خانمی هست که شما هرچی بگی ضربدر 4  میکنه به مدیریت میگه میشه گفت هدفش اینه خودشو بزرگ نشون بده \r\n\r\nاینترنت تو شرکت افتضاحه شما مثلا دستت بخورده دیجیکالارو باز کنی بهت رحم نمیکنن\r\n\r\nکلا من پیشنهاد نمیکنم من روزی که اومدم بیرون انقدر حالم خوب بود که دیگه نمیخوام برم اون ورا\r\nمن نمیدونم اعصاب ندارید شرکت نزنید \r\n\r\n"
