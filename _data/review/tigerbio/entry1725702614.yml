بده های خروجی از اتاق مدیر که صدای بز حامله رو میدن، چک شدن دائمی توسط دوربین، نکنه یه وقت با بغلیت حرف بزنی!!! خرابی هر روزه دست شویی و پیچیدن بوی مدیر در ساختمان، چرا مرخصی میخوای؟ کجا میخوای بری؟ می خوام برم تو تخت منتظر مدیر منابع انسانی باشم تا بیاد مشکلی داری؟؟؟ کافیه یا بیشتر بگم برات؟\r\n\r\n"
