description: "من حدود دوسال فعالیت داشتم در این شرکت ، مدیریتی داره که حرف هایی که امروز به شما بعنوان دستور کار میده فردا فراموش می‌کنه و بعد اینکه شما کاری رو به سرانجام رسوندیش میگه برگرد از اول اینجوری انجامش بده و جالبه که بعد از اینکه دوباره به حرف هایش گوش میدید و اون کار رو انجام میدید باز نظرش عوض میشه، کلا بی برنامگی موج میزنه ، روزهایی که همه کشور بعلت آلودگی و .... تعطیل میشن رو زورشون میاد تعطیل کنند و فشار میارن به پرسنل \r\nمرخصی تو این شرکت 24 روز در سال هست که طبق قانون کار عمل نمیکنن ، \r\nکسر کار رو ضربدر 3 میکنند و از حقوق کسر میکنند و در ازاش اضافه کار با کمترین ضریب و میزان حقوق محاسبه میشه \r\nیه واحد داره به اسم منابع انسانی که مدیر اون فوق العاده بی سواد هستش و جوری با شما صحبت می‌کنه که انگار داره به شما لطف می‌کنه که اینجا استخدام هستید و دارید پول یامفت میگیرید، و کلا نگاه از بالا به پایین دارند ایشون \r\n\r\nدو پرسنل بی ادب داره منابع انسانی که دو خانم هستند که با داشتن دسترسی به دوربین تمامی اتاق ها میشینن پرسنل رو تماشا میکنند و مسخره میکنند و میخندن ، و اینکار شده سرگرمیشون .\r\nکل شرکت راهرو ها ، اتاق ها ، پشت بام و ... بجز سرویس بهداشتی دوربین داره در زاویه های مختلف که خدایی نکرده چیزی از دستشون در نره و همه دوربین ها میکروفون داره که صدای محیط رو به وضوح میتونن گوش کنن ، \r\n\r\nیک نفر مدیر داخلی داره که آخرین منطقش برای ارتباط کاری دعوا و داد و بیداد هست و انگار با همه دعوا داره .\r\nداد و بیداد تو این شرکت امری طبیعی و هر ماه میتونین از هیجانات و استرس های که برات ایجاد میکنن لذت ببری.\r\n\r\n در طبقه ای که من کار میکردم یک پرسنل بود که همیشه صدای بلند حرف میزدو داد و بیداد میکرد  و مزاحم کار همه پرسنل میشد و وقتی اعتراض میکردیم هم باز کاری صورت نمی‌گرفت تا آرامش در محیط کار حفظ بشه.\r\nگرفتن مرخصی اینجا مثل هفت خان رستم میمونه  نکته جالب اینه با وجود اینکه مرخصی داری باز بهت نمی‌دن و غیبت محاسبه میکنند که نه تنها چهار برابر از حقوقت کم میکنند بیمه رو هم رد نمیکنن واسه اون روز .همچنین برای مرخصی که می‌خوابید برید باید به مدیر جواب پس بدید و ازتون می‌پرسه کجا میخوای بری که در نوع خودش جالبه.\r\n\r\nموقع قرارداد یک سفته از شما دریافت میکنن ولی میگن توش نباید چیزی بنویسید و سفید امضا کنید . مبلغش برای هرکس یه چیزه.\r\nهمچنین نسخه قرارداد و رسید سفته رو هم بهتون نمی‌دن و در جوابش میگن اعتماد ندارید میتونید برید . \r\nو جالبه که تو این شرکت هر کس بخواد بره چیزی به اسم استفا وجود ندارد و نمیتونی زود تر از موعد قرار داد بری  و تهدیدت میکنن که از سفته است استفاده میکنن و شکایت میکنم ازت همچنین مواردی رو هم برای نمونه برات مثال میزنن که فلانی رو دیدی ۵0 میلیون ازش گرفتیم و رفت . و واقعا هم درسته چندین نفر رو که از شرکت رفتن ازشون شکایت کردن و از پرسنل بدبخت پول گرفتن، و واقعا تو این شرکت به حلال بودن دستمزدی که آخر ماه بهت میدن باید شک کنی که خدایی نکرده از پول هایی نباشه که از پرسنل دیگه میگیرن با شکایت.\r\n\r\n\r\nنکته جالبی که در مورد این شرکت باید بگم اینه که همه دلشون میخواد برن از این شرکت و همه ناراضی هستن و شرکت رو به مثابه یک زندان میدونن برای خودشون و وقتی شما بعنوان تازه کار استخدام میشه اینقدر این صحبت ها رو می‌شنوی که فکر میکنید پرسنل بخاطر اینکه جایگاه شغلی خودشون به خطر افتاده اینها رو میگن تا فرار کنید ولی بعد از مدتی که قرار داد بستید میفهمید اونها خیر شما رو میخواستند و حرف هاشون درست بوده.\r\n\r\nنکته دیگه ای که هست مثلاً اگر حقوق شما 18 میلیون تومان باشد بیمه شما رو حقوق پایه رد میکنن ، و داخل قرارداد حقوق رو پایه مینویسند . موقع حقوق دادن هم میان پایه حقوق رو از طریق بانک پرداخت میکنند و الباقی رو نقد میدن که فردا اگر بیرونتون کردن شما شکایت کردی دستت به جایی بند نباشه و بگن حقوق پایه می‌گرفتی .\r\n\r\nقراردادی که با شما میبندن یک بند داره که توش نوشته شما بعد از اتمام قرارداد تا دو سال حق نداری با شرکت های رقیب کار کنی و جالبه نمیکنن شرکت رقیب کیه و منظورشان چیه ، خب در واقع بعد از کار در  این شرکت شما در تخصص خودتون که مثلاً برنامه نویس بوده نمیتونی کار کنید و باید برید تو بغالی مشغول فروختن ماست و شیر و پنیر بشید .\r\n\r\nتو قراردا(قرارداد ترکمنچای) همه موارد یکطرفه هست و همش نوشته اگر فلان کار رو کنین سفته می‌ره واسه اجرا و از شما شکایت میشه ،\r\n\r\nدر این قسمت می‌خوام به بند های جالب قرارداد اشاره کنم :\r\n\r\n۱. یک قسمت از قرار داد نوشته تعیین ساعت کاری روز تعطیل با کارفرمایان . که یعنی هر موقع خواستند میتونن شمارو بکشونن سر کار. حتی ایام تعطیل که واقعا هم این کارو میکند .\r\n\r\n۲.معرفی کارمند و یا فردی با جواز کسب معتبر، انگار می‌خوان وام بدن .\r\n\r\n۳.کارمند حق استفا ندارد مگر با جلب رضایت کارفرما ، که کارفرما هم هیچ موقع رضایتش جلب نمیشه و از شما شکایت می‌کنه و سفته رو اجرا می‌زاره. \r\n\r\n۴. اگر کمیته انضباطی شما رو  اخراج بکنن شرکت میتونه از سفته ای که گذاشتید  خسارت دریافت کنه.\r\n\r\n۵.داخل قرارداد چندین بار اشاره کرده که از شما میتونیم شکایت کیفری کنیم و اینکار رو با پرونده سازی علیه شما انجام میده به راحتی که نمونه اش رو هم بهتون با پر رویی تمام براتون مثال میزنن.\r\n\r\n۶. تنها دو روز در سال میتونید از مرخصی اضطرار استفاده کنین . یعنی اینکه اگر مشکلی براتون پیش اومد و از قبل مرخصی نگرفته بودید تنها دو با روز میتونید ازش استفاده کنین و باقیش میشه غیبت و چندین برابر از حقوق کم شدن و بیمه رد نکردن. \r\n\r\n۷.یه جایی از قرارداد نوشته اگر از گوشیتون خارج از عرف استفاده کنین هر روز در بدو ورود گوشیتون رو میگیرن و آخر وقت خواستید برید تحویل میدم ، قشنگ زندان رو میتونی تجربه کنی  البته با بستن این قرارداد ممکنه زندان واقعی هم در انتظارت باشه . \r\n\r\n۸. در تمامی بند ها این مطرح شده که کارمند حق هرگونه اعتراض را از خود سلب میکند و اینکه از مبلغ سفته ای که گذاشتید خسارت میگیرند و از طریق مراجع قانونی و قضایی پیگیری میکنن همه اش تهدید . \r\n\r\n۹. در صورت استخدام شما در ارگان دولتی و اگر بخواهید بخاطرش قطع همکاری کنید مبلغ کل سفته شما رو ضرر و زیان میگیرند و از شما در مراجع قضایی شکایت طرح میکنن.\r\n\r\n۱۰.مبلغ زیان اشاره شده در کل قرارداد معمولا ۵۰ تا ۷۰ میلیون تومان هست.\r\n\r\nخب جدای از اینها شما هنگام کار در این شرکت اگر خدایی نکرده انگشت به بینی خودتون کنین یا مدیریت خودشون شخصا ، یا منابع انسانی با شما تماس میگیره و شما رو تنبیه می‌کنه چون داعما در حال گوش کردن و دیدن شما هستن . \r\n\r\nخدا نکند تو این شرکت شما از کسی خوشتان بیاید یا قصد ازدواج یا دوستی داشته باشید حتی خارج از شرکت نه در محیط و زمان کاری,\r\n\r\nاز منابع انسانی ، مدیریت ، و باقی مدیران می‌ریزند سرت جوری که بگی غلط کردم و وقتی بگی این موضوع شخصی هست و به کار ربط ندارد و یا اینکه قصد ازدواج دارید از شما قباله ازدواج میخواهند و تهدید هم میکنند که به خانواده هاتون اطلاع میدیم و وقتی میفهمند خانواده ها هم اطلاع دارند جور دیگری تهدید میکنند .\r\n\r\nسیگار کشیدن هم در این شرکت موضوع جالبیست \r\nمثلاً آقایون به پشت بام جهت کشیدن سیگار میروند ولی. خانم ها حق ندارند و اگر بروند با برخورد زشت و زننده منابع انسانی روبرو میشن . \r\n\r\nیک چیز جالب دیگه هم داره اینه که هر ماه یک بسته به گفته خودشون ارزاق معیشتی که از بنجل ترین و اشغال ترین جنس های بازار هست خریداری میکنن و هنگام تحویل به شما ازتون امضا هم میگیرند. \r\n\r\nدر مجموع بخوام بگم اگر بخواهید استرس ، بی احترامی ، جنگ و دعوا ، بی ارزش شمرده شدن ، ندیدن زحمات  و کارها و ارتباط با مدیران بی سواد ، پایین ترین حقوق و بالاترین توقع ها را هر روز تجربه کنید با بستن قرارداد با این شرکت شما موفق شدید . در غیر اینصورت فورا محل را ترک و پشت سرتون رو هم نباید نگاه کنید .\r\n\r\n"
