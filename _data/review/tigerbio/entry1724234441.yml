description: "شرکتی که ساعت کاریش از 9 صبح شروع میشه به نظرتون باید شناوری داشته باشه؟ پس دیگه چه ساعتی باید استارت کار زده بشه؟ \r\nبله درسته تاخیرهای زیر یک ساعت محاسبه نمیشه ولی بالاتر از یک ساعت مثل تمامی شرکتها ضریب کسورات دارد شما فکر کنم جایی تا به حال کار نکردین.\r\nگفتین مرخصی تو این شرکت 24 روز در سال هست که طبق قانون کار عمل نمیکنن، میشه این هم بگین که پنج شنبه هاهم به جای یک روز نصف روز کسر میشه از مرخصی.\r\nطبق قانون کار 44 ساعت باید در طول هفته باید کارکرد داشته باشیم و اینجا هم همون قانون اجرا میشه و بیشتر از اون هم اضافه کاریش پرداخت میشه، پس پنج شنبه ها خارج از قانون و عرف نیست و کسی رو به اجبار نمیارن سرکار\r\nبه نظرتون کسی نخواد جایی کار کنه میشه به زور نگه دارنش؟ امکان نداره همچین چیزی، هرکسی که داره کار میکنه به میل خودش هست و هرکسی هم که قرار هست بره باید به نیرو جایگزین خودش آموزش بده و کارها رو تحویل بده و بعد از مجموعه جدا بشه که این هم مثل تمام سازمان های دیگه هستش\r\nدوستمون فرمودن که گوشی در تایگر ممنوع هستش ولی در صورتی که اصلا همچین چیزی وجود نداره و کلیه پرسنل گوشی همراهشون هست ولی براساس اصول و ضرورتهایی که وجود داره، واقعا این همه بی انصافی در نظراتی که دادن جای تعجب داره \r\nجناب فکر کنم شما اولین جایی بوده که کار کردین چون همه شرکتها و سازمان ها ضمانت دریافت می کنند، مگه داریم شرکتی که ضمانت نگیره و براش مهم نباشه، اونم شرکتهایی که در زمینه دیتا و نرم افزار فعالیت دارن \r\nهمه شرکت ها واحد کنترل و مانیتورینگ دارن و اینجا اولین شرکتی نیست که این کارو انجام میده ولی متاسفانه اینجا همه چیز شفاف هستش و همه مطلع میشن \r\nارتقا و پیشرفت داره بله خیلی هم زیاد داره تا این حد که نیروی کارآموز بعد از چند سال سرپرست و مدیر شده \r\nبا وجود داشتن تیم آموزشی و کلاسهای آموزشی مطمئنا جای پیشرفت داره \r\nاینم در جریان باشین که همه شرکتهایی که در حوزه انفورماتیک و نرم افزار فعالیت دارن NDA دارن و باید پرسنل متعهد به اون باشن \r\nچیزی که من متوجه شدم شما کلا خصومت و مشکل شخصی دارین با این مجموعه و براتون فرقی نداره حتی از چه ادبیاتی استفاده کنید"
