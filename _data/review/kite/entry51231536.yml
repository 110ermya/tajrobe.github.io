description: '<p>من متاسفانه به این شرکت رفتم ‌و به عنوان بازاریاب کار کردم،اسما یه استارتاپ هستند ولی در واقع یه شرکت سنتی هستند که میخواهند استارتاپی هم داشته باشند.تا اینجاش بد نیست،اولش ساعات کار زیادش تا پنج شنبه و سخت مرخصی دادنشون اذیت کرد،ولی باهاش کنار اومدم. ولی محیط کاریش بد بود بسیار سختگیر بودند،و برای هر دقیقه تاخیر همه رو جریمه میکردند و هیچ ‌همکاری با کارمند نداشتند مثلا به من میگفتند هیچ سوالی از ما نپرس فقط برو یک گوش مشتری جور کن! یکی از کارمندها بهم گفت اینجا خیلیها نمیمونند. و من بعدا فهمیدم چرا. بیمه نداشت و <b>محیط خیلی سرد و خشکی داشت</b>.در نهایت چون دانشجو بودم و برای امتحانام&nbsp; باهام راه نیومدن و از همه مهمتر احساس خیلی بدی که اونجا داشتم اومدم بیرون.</p><p>بعد از اومدن متاسفانه من همون موقع تسویه نکردم و به خیال خودم چون آژانس مسافرتی بودند و اوضاع بدی تو کرونا داشتند میخواستم بهشون فرصتی داده باشم. ولی اونها هم به روشون نیاوردن. بعد از یکسال پیگیری کردم و گفتند باشه بیا تسویه کنم. با اینکه به خاطر دانشجو بودن حقوقم از اول خیلی کم بود، از همون هم کلی زدن،به خاطر تاخیر و بهانه‌های دیگه مثلا پنج‌شنبه جمعه ماه را کم کرده بودند! یک چیز دیگه هم اینکه&nbsp; قرار بود که اگه بعد از اینکه از اونجا اومدم بیرون بهشون مشتری معرفی کنم پورسانتشو بگیرم، ولی وقتی بعد از دو ماه از قطع همکاری بهشون مشتری معرفی کردم، اونها پورسانتشو پیچوندن! به این بهانه که تو اینجا بودی کارکردت کم بوده ما هم پورسانتتو نمیدیم!</p><p>بدترین جایی که من کار کردم بدون تردید همینجا بود، به <b>هیچ قول و قراری پایبند نیستند </b>و همه کاری میکنند تا به ضرر کارمند باشه و از حقوقش کم بشه.</p><p><b>به هیچ‌کس توصیه نمیکنم</b></p>'
