description: '<p>با سلام&nbsp;</p><p>من حدود ده سال پیش در شرکت توسعه گسترش ناجی تجربه کاری داشتم .</p><p>با تایید تجربه دوستمون . دقیقا چون پارتی بازی زیاده؛ سطح علمی بچه ها بالا نیست .&nbsp;</p><p>و البته حقوق پیشنهادیم تو اون زمان عالی بود و&nbsp; روز مرد به همه آقایان کت و شلوار می دادند . مزایایی مثل بن و اینا هم در ماه رمضان و پولی که در روز زن می دادند .&nbsp;</p><p>ولی من تو تیمی که بودم ؛ خانومی مدیر پروژه بودند و اصلا از خانوما خوشش نمی اومد .&nbsp;</p><p>و کاملا خانوما اونجا کوبیده می شدند و من این تجربه رو با تمام وجود به عنوان یه خانوم حس کردم .&nbsp;</p><p>الان دیگه اون خانوم&nbsp; مدیر تیم نیستند ولی برام جالب بود که شخص دیگه ایم در رابطه با تجربش در رابطه با کوبوندن خانوما نوشته بودند .&nbsp;</p><p>یه ناهار فوق العاده بد هم می دادند . با یه کترینگی قرار داد داشتند که غذاهای فوق العاده بدی داشت .&nbsp;</p><p>جو زیرآب زنی و اینا به خصوص برای خانوما موج می زد و البته خوب خانوما باید خیلی مراقب حرف زدن و خندیدن و اینا بودن چون پشت سرشون حرف می زدن و مثل خیلی از شرکتها راحت نبودند برای کار&nbsp;</p><p><br></p>'
