description: "به عنوان یک برنامه نویس تاکید می کنم اگر رانت و پارتی ندارین به هیچ وجه به این شرکت نرین. از لحاظ دانش فنی بسیار پایین هستش. مدیر فنی اصلا نرم افزاری نیست و از برنامه نویسی حتی کلیاتش هم اطلاعی نداره و فرد بسیار بی تربیتی هست بابت زد و بندهایی که با مدیر IT بیمه مرکزی داشته تا حالا اونجا مونده. خودتون تصور کنین به عنوان کسی که بانک اطلاعاتی بیمه مرکزی زیر دستشه که شامل اسناد خسارت و پرداخت هم می شه، چه کارهایی می تونین بکنین. ایشون ظرف یک سال  ماشین X4 خرید. برنامه نویس ارشد شرکت هم فاقد دانش بروز بود و اکثر سابقه کاریش مربوط به سیستم های دسکتاپی با دلفی ۷ بود و همه برنامه نویس ها به بیسوادیش اذعان داشتن. فرد بی اخلاقی که با وجود تاهل هرچی برنامه نویس خانم بود دور و بر خودش جمع می کرد. هیچ کس تو پوزیشنی که لایقش بود قرار نداشت. برنامه نویسی که داره دکتری می گیره با کسی که لیسانس هم نداره و اصلا رشته ش نرم افزار نیست و سطحش خیلی پایینه تو یه سطح قرار می دادند و حقوقش از آبدارچی کمتر بود. اخلاق فاسد سازمانی منجر بی اخلاقی پرسنل می شد و همه درگیر باند بازی و زیر آبزنی بودن. خلاصه بهترین جا برای کسیه که دنبال حاشیه باشه و دانش فنی کمی داشته باشه و  روزی شش هفت مرتبه واسه سیگار کشیدن از شرکت بیرون بره هست. اگر دنبال محیط سالم و دانش فنی بالا هستین به هیچ وجه به این شرکت نرین. باز هم تاکید می کنم فقط و فقط اگر رانت دارین و اهل دود و دم هستین این شرکت خوبه.\r\n"
