description: '<p>با سلام خدمت همه دوستان</p><p><br></p><h2><b>به دلیل طولانی بودن متن میتونید فقط نظر نهایی رو در انتهای متن بخونید!</b></h2><p><br></p><p>تقریبا همه از وضعیت بد اقتصادی و به تبع اون شرایط بد بازار کار خبر دارید. در همین سایت اگر به تجاربی که نوشته میشه دقت کنید میبینید اکثر افراد از وضعیت ناراضی هستند، از ناکافی بودن حقوق و عدم پرداخت همون میزان حقوق در سر وقت گرفته، تا رفتارهای بد شرکت با کارمندان، باب کردن اخذ سفته در هنگام استخدام نیروی کار برای تحت فشار گذاشتن نیروی کار و ... تنها بخشی از این لیست بلندبالای مشکلات نیروی کار در کشور هست. دلیل نوشتن این تجربه نوشتن دوباره مکررات نیست بلکه دیدن مواردی است که توی تجربه تقریبا 10 ساله خودم از کار IT برای اولین بار در شرکت پرسا شاهدش بودم و اون هم جو به شدت مسموم این شرکت هست. اکثر کارمندان این شرکت از فارغ التحصیلان دانشگاه شریف هستند و دقیقا مشکل از همین جاست. تفاوت عمده ای بین این دوستان با سایرین که از خارج دانشگاه وارد شرکت شده اند وجود دارد که به چند مورد اشاره میکنم:</p><p>1- حقوق شما <b>باید </b>(دقت کنید باید) از دوستان شریفی کمتر باشد حتی اگر چندین سال سابقه و یا حتی سمت سازمانی بالاتری داشته باشید.</p><p>2- تنها دوستان شریفی نظر میدهند و شما فقط باید گوش کنید حتی اگر این نظر غلط باشد.</p><p>3- از اونجایی که هر یک از دوستان شریفی برای خود صاحب ادعا هستند هیچگونه تعامل درستی بین بخشهای مختلف شرکت وجود ندارد و علی رغم جلسات روزانه در شرکت به دلیل این که هیچکدام حرف دیگری را قبول ندارند هیچ خروجی وجود ندارد.</p><p>4- در اواخر سال 98 به کلیه دوستان شریفی به دلیل شیوع کرونا اجازه دور کاری داده شد در صورتی که سایرین شامل بنده مجبور بودیم مراجعه حضوری داشته باشیم و بعد از اعتراض به ما گفتن اگر میخواید دورکاری کنید باید مرخصی رد کنید!!! (این مورد دلیل استعفا بنده از این شرکت بود.)</p><p ><br></p><p >موارد این چنینی و تبعیض فراوان به شدت در شرکت وجود دارد که توضیح همه موارد، باعث طولانی شدن بسیار متن میشه بنابراین به طور خلاصه:&nbsp;</p><h2>این شرکت تنها به درد بچه های دانشگاه شریف میخورد نه فردی که از خارج این دانشگاه&nbsp; بخواهد به این شرکت وارد شود.</h2>'
