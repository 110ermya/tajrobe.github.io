description: '<p>با نظرات دوستان قبلی مبنی بر ضعیف بودن مدیریت موافقم. من هم سعی میکنم در مورد آیتمهای مختلف شرکت مختصری برای افرادی که قصد دارن به شرکت وارد بشن توضیح بدم:</p><p><b>حقوق و مزایا:</b> در هنگام استخدام از شما در فرم استخدام دو رقم برای حقوق میپرسند یک رقم حداقل حقوق مورد نظر شما و دومی حقوق ایده ال شما. بسته به رزومه و عملکردتون در مصاحبه حقوق شما بین این بازه قرار میگیره.در بعضی از شرکتها رقمی که درخواست میکنید به عنوان رقم خالص دریافتی در نظر گرفته میشه ولی در برخی رقم ناخالص در نظر میگرن که بعدا حق بیمه و مالیات از اون کم میشه شرکت پرسا جزء دسته دوم محسوب میشه پس حتما توی فرم استخدام ذکر کنید منظور از رقمی که نوشتید رقم خالص پس از کسر حق بیمه و مالیات میباشد. در شرکت خبری از کارانه، پاداش و اضافه کاری نیست(حداقل برای کارمندان). حقوق ها با تاخیر واریز میشن ولی اینطوری هم نیست که یک ماه عقب بیفته.</p><p><b>تعادل کار/زندگی:</b> در این شرکت تمام تلاش بر این است که شما لحظه ای بیکار نباشید و ممکن است حتی با دادن تسکهای بیهوده این کار صورت بگیرد (شاید باور مدیران شرکت بر این است که باید بابت هر ریال پرداختی حتما حداکثر استفاده را از شما ببرند.)</p><p><b>مدیریت:</b> میرسیم به بزرگترین مشکل شرکت. مدیران و کارمندان رده بالا در این شرکت همگی از فارغ التحصیلان دانشگاه شریف میباشند و اکثرا با هم رابطه شاگرد و استادی دارند این دوستان اگرچه دارای دانش آکادمیک بالایی هستند اما تجربه محیط کاری را نداشته و در نهایت همگی دارای تحصیلات در رشته مهندسی هستند نه مدیریت، بنابراین هیچگونه توانایی در اداره درست تیمها و حل مشکلات ندارند. هر روز در شرکت جلسات مدیریتی برگذار میگردد که با توجه به تعداد پرسنل و حجم کاری شرکت کاملا بیهوده و باعث اتلاف وقت میباشد و هیچگونه خروجی ندارد.<br></p><p><b>امنیت شغلی/پیشرفت:</b> حوزه کاری شرکت پرسا بسیار بکر میباشد و با توجه به نداشتن رقیب داخلی و همچنین حمایتهایی که به واسطه دانش بنیان بودن از آن میشود آینده آن تقریبا تضمین شده است اگر شما هم بتوانید با محیط و شرایط شرکت کنار بیاید و با مدیران به مشکل نخورید امنیت شغلی شما تضمین است اما در مورد پیشرفت شغلی همانطور که در بخش مدیریت اشاره شد گرفتن رده های بالای شرکت فارغ ار توانایی های افراد میباشد و کاملا با ارتباط به دست می آید.</p><p>&nbsp;<b>فرهنگ کار:</b> محیط کار چندان دوستانه نیست افراد تمایلی به همکاری با یکدیگر و تبادل اطلاعات ندارند، ضمن این که اکثر بچه ها به دنبال پیدا کردن شغل جدید هستند و تعهد در شرکت وجود ندارد.</p><p></p>توصیه پایانی: اگر سابقه کار ندارید اینجا میتونه شروع خوبی باشه به هر حال یه ایده از شرایط کار به شما میده و تا حدودی به قول&nbsp;معروف پوست کلفت میشید اما اگر یک نیروی با سابقه و کار بلد هستید احتمالا فرصت های شغلی بسیار بهتری رو بتونید پیدا کنید.<br><p></p>'
