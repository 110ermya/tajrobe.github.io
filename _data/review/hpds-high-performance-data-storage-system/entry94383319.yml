description: '<p>هدف این شرکت تولید استوریج بومی و رقابت با استوریج های خارجی هست. اما دانش، تخصص، نیروی کار و زمانی که برای این هدف اختصاص داده شده است اصلا متناسب نمی باشد. اکثر افرادی که در این شرکت سمت مدیر یا کارمند فنی را دارند دانش کافی از سیستمی که قرار هست بسازند ندارند. یعنی ادعا می کنند که از فلان سیستم خارجی خیلی برتر و بهتر هستیم اما دانش کافی راجع به آن سیستم خارجی ندارند. این یک تناقض مهم در کل اهداف این شرکت هست. علاقه زیادی به ظاهرسازی دارند تا بگویند سیستم تولیدی ما چه قابلیتهایی دارد (در حالیکه ممکن است نداشته باشد). <br></p><p>مدیران شرکت متوجه نیستند که شرکتهای خارجی که در حال رقابت با آنها هستند، ۱۰ برابر این شرکتشان زمان برای تولید سیستم ها گذاشته اند و هزاران برابر نیروی متخصص دارند. ایشان انتظار دارند با حداقل امکانات، با چند نیروی معمولی در حد دانشجو و حداقل حقوق و حداقل زمان، سیستم با بهترین کیفیت تولید شود که فشار بسیار زیادی روی کارمندان شرکت ایجاد می کنند. برخورد با کارمندان اصلا حرفه‌ ای نیست و حتی توهین و دشنام و بی ادبی در اکثر موارد وجود دارد.<br></p><p><br></p><p>اگر نیروی فنی در این شرکت باشید، مهارت های فنی که یاد میگیرید تنها برای کار کردن در این شرکت به دردتان می خورد و در هیچ شرکتی در ایران نمی توانید دانشی که از این شرکت یاد گرفته اید استفاده کنید. در شرکت های مشابه خارجی هم بعید است با سوابقی که اینجا داشته اید کار کنید! <br></p><p><br></p><p>انتظاراتی که از شما دارند بسیار زیاد است و تطابقی با امکاناتی که در اختیار شما برای کار کردن گذاشته اند ندارد! فرض کنید از شما بخواهند یک ساختمان بسازید ولی اصلا جای ساختمان مشخص نیست!!! آجر و سیمان نداریم!! اما کارمند باید پاسخگو باشد که چرا ساختمان هفته پیش حاضر نشده است!! در ادامه فرض کنید با هر بدبختی دارید تلاش میکنید ساختمان را بسازید، ناگهان تصمیمات به کل عوض می‌شود و میگویند چرا ساختمان ساختی؟ ما یک چیز دیگر می‌خواستیم!<br></p><p><br></p><p>مشکل اصلی در جای جای این شرکت (هدف و فضای کاری و ...)، یک بی منطقی سطح بالا هست. یعنی هر موضوع نرمالی که مد نظر دارید، در این شرکت مخالف آن را می بینید. از انتظارات مدیران گرفته تا محصولی که تولید میکنند تا برخوردهایی که با کارمندان می شود. همه چیز غیرعادی و سرشار از بی منطقی است. و هیچ کس در برابر این بی منطقی پاسخگو نیست و اگر خیلی پیگیر باشید همه تقصیر را گردن دیگری می اندازند. <br></p><p>سازندگان و گردانندگان این شرکت ظاهرا هیچ سابقه کاری نداشته اند و شرکتهای دیگر را ندیده‌اند و کاملا برخوردهای ارباب رعیتی از خود نشان می‌دهند!<br></p><p>&nbsp;</p><p>تا زمانی که در شرکت باشید، پرداختی‌ ها منظم است ولی چنانچه قراردادتان تمام شود و تمدید نکنید یا مطابق قانون وزرات کار و مطابق مفاد قرارداد این شرکت استعفا بدهید، برخوردهای بسیار عجیب مشاهده میکنید. از تهمت زدن گرفته تا عدم پرداخت حقوق ماه آخر و سنوات و پاداش و بقیه حق و حقوق (بقول خودشان قوانین نانوشته شرکت!!!).</p><p>در ماه‌های اخیر که تعداد زیادی از کارمندان از این شرکت رفته اند همگی مشکلات عدم دریافت حقوق ماه آخر و عدم تسویه را دارند و هیچ کسی در این شرکت پاسخگو نیست!!!! کلا هر کاری که دلشان بخواهد می کنند.<br></p><p><br></p>'
