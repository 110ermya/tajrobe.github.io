description: "قبل از هر چیز میخوام در مورد خود شرکت و زمینه فعالیتش یه توضیح کوتاه بدم:\r\nهدف شرکت طراحی و توسعه انواع ذخیره سازهای بومی با کاربرد و کارایی های مختلف هست. با وجود طراحی و پیاده سازی تعدادی از ماژول های سخت افزاری، بخش زیادی از سخت افزار به دلیل نبود تکنولوژی داخلی، از خارج از کشور وارد و اسمبل میشه.  عمده فعالیت شرکت در بخش R&D اتفاق میفته، جایی که به صورت کلی روی بخش های مختلف نرم افزاری کار میشه. تعداد نسبتا خوبی پروژه تحقیقاتی هم در شرکت پیگیری میشه. حوزه کاری شرکت کاملا یونیک هست و فکر نمیکنم شرکت مشابهی رو داخل ایران بتونید پیدا کنید که امکان تجربه در این حوزه رو برای شما فراهم کنه.\r\nمن حدود سه سال در تعداد زیادی از پروژه های تحقیقاتی شرکت کردم که نتیجه اون چاپ دو مقاله در کنفرانس های درجه یک خارجی بود.\r\nدر مورد حقوق و مزایا، بنده با اینکه دانشجو بودم و به صورت پاره وقت در شرکت فعالیت میکردم، حقوق و مزایا نسبتا خوبی رو دریافت میکردم. روند افزایش حقوق در طی مدت فعالیت بنده راضی کننده بود و اواخر حتی سعی میشد تا نتیجه ارزیابی افراد در حقوق دریافتی شون تاثیر داده بشه. به شخصه میتونم بگم که تلاشی که انجام میدادم تا حد مناسبی دیده میشد. پرداخت حقوق به صورت منظم بود. بیمه تکمیلی آسیا خیلی خوب بود. بسته ها و کادو های مناسبتی به کارمندها ارایه میشد (بابت تولد، روز زن، سال نو، شب یلدا و ...). چند باری برای کارمندهای شرکت ناهار تدارک دیده شد. حقوق های پرداختی به نسبت اندازه شرکت قابل قبول هست.\r\nمتاسفانه مشکلات مدیریتی که بقیه دوستان اشاره کردن رو تایید میکنم. سبک و سیاق شرکت بیشتر شبیه به ادارات دولتی هست تا یک شرکت خصوصی و کاغذ بازی های اداری برای انجام یک کار وقت و انرژی زیادی از شرکت میگیره. به دلیل کوچک بودن شرکت، تعداد لایه های مدیریتی اون خیلی زیاد نیست اما بعضا در لایه های اولیه که عمدتا با کارمندها در ارتباط هستن، از دوستان بازنشسته استفاده کردند که با کمال احترام، نیازمند یادگیری خیلی از مفاهیم اولیه از کارمندهای زیردستشون بودن. به شخصه انتظار داشتم از افراد جوان و با سواد مناسب و مرتبط استفاده میشد. البته نیاز هست بگم که با تغییر و تحولاتی که در یک سال آخر فعالیت بنده در بخش های مدیریتی انجام شد، احساس میشد که شرایط بهبود پیدا کرده و خیلی از مشکلات موجود برطرف شده. از نتایج این تغییرات اضافه شدن شرایط انجام کار به صورت منعطف و دورکاری بود.\r\nدر مورد اهمیت دادن به ایده ها، تجربه بنده در تیم تحقیقات اینطور بود که اگر ایده ای به ذهنتون میرسه، میتونید مطرح کنید و در صورت تایید، شرکت برای ایده شما ارزش قایل میشه و حتی هزینه میکنه.\r\nاز لحاظ جو کاری، فعالیت کارمندها در محیط شرکت دوستانه هست و من مشکل خاصی در این مورد ندیدم. اواخر هم برای بهبود این جو، تور های طبیعت گردی مختلفی برگزار کردن که واقعا جذاب و لذت بخش بود.\r\nبه صورت کلی، اگر در ابتدای مسیر کاریتون هستید، میتونید توی این شرکت خیلی چیزها یاد بگیرید و امکان فعالیت حتی به صورت دانشجویی، امریه، پاره وقت وجود داره. اگر هم تجربه خوبی در کار خودتون دارید و دوست دارید با چالش های این حوزه آشنا بشید، حتما این شرکت رو توصیه میکنم.\r\nدر پایان ارزیابی من از سه سال فعالیتی که توی این شرکت داشتم با ارفاق و تغییرات مدیریتی که حس میکردم در اواخر داره اتفاق میفته «خیلی خوب» هست و من این شرکت رو پیشنهاد میکنم.\r\nموفق باشید"
