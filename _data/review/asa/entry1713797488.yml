description: "شرکت آسا نمونه بارز آفتابه لگن هفت دست ، شام و نهار هیچی \r\n\r\n1- مدیریت شرکت به شدت ضعیف بدلیل اینکه قبل از رشد توانایی های مدیران شرکت از 50 نفر به 300 نفر تبدیل شده ، توان مدیریتی درسطح همون 50 نفر مونده و جالبه که هنوز هم همون 50 نفر اصلی که تو شرکت بودن تصمیم گیری می کنن تیم لید دارن که بیزینس کاری که باید پیاده سازی کنی بهت توضیح نمی ده (توقع داره که علم غیب داشته باشی )می گه اگه قرار باشه من بهت بگم خودم می نویسم ش آخر هفته هم که جلسه بازبینی اسپرینت هست یادش می ره چی بهت گفته \r\n\r\n2- عاشق جلسه بازی هستن و اعتقادی به تفویض اختیار ندارن و اصلا اجازه تصمیم گیری حتی به مدیر پایین دستی خودشون هم نمی دن و اینجوری میشه که برای یه کار ساده هفته ها جلسه برگذار میشه ولی یک خط کد هم تولید نمیشه بعد یهو یه گروه تشکیل می دن که فکر می کنن خیلی خفنن و همه اون جلسات میریزن دور و با سرعت شبانه روز برنامه می نویسن بدون رعایت کردن هیچ کدوم از اون قوانینی که توی اون هفته ها و تو جلسات بهش پایبند بودن آخرشم ژست بت من می گیرن که دیدی ما تونستیم شما نتونستی \r\n\r\n3- انتقال دانش سازمانی بسیار ضعیفی دارن و شما باید دائم درحال کد خوندن یا سوال کردن از مدیرمحصول هایی باشید که اکثرا خودشون هم نمی دونن تو پروژه چه خبره و همون سوال باعث تولید جلسه جدید میشه ، تیم لید هم بدلیل اطلاعت کم و غیر دقیق که داره دوست نداره توضیح بده یا یواشکی میره کد می خونه ببینه چه خبره تا بیاد بهت توضیح بده\r\n\r\n4- در آخر هم که کارعقب می افته فقط نیروها مخصوصا اونایی که جدید اومدن مقصر هستن و هیچ تیم لید و مدیری بازخواست نمی شه چون جزو حلقه دوستانه\r\n\r\n5- کسی رو تیم لید کردن که عاشق حل مسئله و کد نوشتنه و اصلا هیچی از مدیریت تیم بلد نیست و تا اون لحظه که من اونجا بودم حداقل 5 تا تیم منهدم کرده بود ولی همچان تیم لید بود \r\n \r\n6- واحد منابع انسانی پرت ترین واحد موجود در آسا هست نیروها دارن از فشار روانی کارها و زیرآب زنی ها دو دره بازی ها رنج می برن و منابع انسانی همایش تحلیل فیلم برگذار می کنه  \r\n7- ماهانه حدود 30 نفر نیرو از این شرکت می رن یا عدم نیاز می خورن و 30 نفر جایگزین می شن و منابع انسانی سرخوش از اینکه کار برای انجام دادن داره و دیدم کسی نگران این باشه که شرکت با این امکانات و خدمات چرا باید اینقد خروجی نیرو داشته باشه و هیچ کدوم شون حتی یکبار هم ننشستن و تحلیل کنن روند اتفاقاتی که داره می افته \r\n\r\n8- اینو یادم رفت بگم  روز اول بهتون می گن که اینجا اضافه کار تعریف نشده و ممنوعه ولی اگه اضافه کار نمونید همه با دید اینکه شما به کارتون اهمیت نمی دین نگاه می کنن ، البته اصولا همه کارهاشون عقبه و در نهایت مجبورید که اضافه کار بمونید\r\n\r\n- اگه اهل شو آف کردن ، جلسه بازی ، سوال کردنهای تکراری برای نمایش پیگیر بودن هستین آسا برای شما خوبه \r\n- اگه تو تیم ATS مشغول به کار شدید قطعا سرپرست تیم تون دور بزنید و برید سراغ مدیر اصلی  تسک ها تون از ایشون بگیرید اینجوری ماندگاری تون تو شرکت بیشتر می شه و سرپرستها دیگه قدرت زیرآب زنی شما رو ندارن\r\n\r\nولی اگه اعصاب تون و زندگی تون دوست دارید و شغلی می خواید که تعادل بین کار و زندگی داشته باشه آسا بدردتون نمی خوره "
