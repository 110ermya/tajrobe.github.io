description: "حدودا یکسال هست که من اینجا مشغول به کار شدم و بنظرم اینکه چه تجربه ای در آسا داشته باشید کاملا به تیمی که داخلش مشغول میشید بستگی داره چون اینجا بیشتر از چهارصد نفر پرسنل داره و قطعا شخصیت ها خیلی متفاوته. جو شرکت بسیار دوستانه و صمیمی هست و شرکت خیلی زیاد برای اینکه نیرو ها باهم صمیمی تر باشن هزینه میکنه و همین هم باعث شده فضای شرکت برای خیلی از نیرو ها مکان امن باشه و از اینکه قراره صبح به صبح بیان سرکار فراری نباشن.\r\nمزایا (صبحانه و ناهار و میان وعده و پک های مناسبتی ) برای همه یکسانه اما حقوق بستگی به لولی داره که به شما تو شرکت میدن که توسط مدیرتون تعیین میشه.\r\nفضای یادگیری و منابع بسیار زیاد هست و اصلا جلوی رشد و پیشرفت گرفته نمیشه فکت اثبات هم این هست که اکثر نیرو ها اینجا سابقه کاری چندین و چند ساله دارن و اینجا از نظر فنی و جایگاهی خیلی رشد کردن بخاطر همین این فرصت رو همیشه به نیرو های جدید تر هم میدن.\r\nبیمه تکمیلی امسال تغییر کرده به آسماری و بسیار عالیه نماینده بیمه هر هفته به صورت حضوری میاد و مدارک رو جمع میکنه و نیاز به بدو بدو نیست.\r\nفرهنگ فیدبک دادن و صحبت کردن خیلی تقویت شده و خیلی راحت میتونید مسائل و مشکلات و یا حتی ایده هاتونو مطرح کنید و شنیده بشید و مشکلی بابت این جریان پیش نمیاد.\r\nشخصا برای من آسا اینجوری بوده که اعتماد به نفس خودمو توی کار بهم برگردونده و بهم فرصت یادگیری داده.\r\nساعت کاری منعطف و دورکاری داره که میتونید با مدیرتون برای ساعت دقیقش هماهنگ بشید و این هم باعث میشه استرس تاخیر و کسری کار نداشته باشید."
