description: "فقط با یه جمله می تونم آسا رو تعریف کنم . \r\nاگه تو خونتون صبحونه ناهار و یا میان وعده ندارید در آسا کار کنید.\r\nاگر میبینید بعضی از دوستان میگن اسا خوبه به خاطر اینکه توی اون سازمان فقط و فقط چند تیم مدیر خوب دارن بقیه تیم ها افتضاح هستن\r\nاکثرا همه فامیل هستن و از یک قوم که به همون زبان هم صحبت می کنند حتی در جلسه های مهم\r\nحقوق دریافتی و فیش حقوقی درستی ندارند.\r\nهیچکس تاکید می کنم هیچکس بهتون کمک نمیکنه فقط کار بهتون میگن و تمام چیزی به عنوان انبورد و کمک وجود نداره زیر اب زنی زیاد هستش و بیشتر از همه مشکل اینکه تفاوت سنی تو اسا خیلی زیاده یعنی توی تیم برنامه نویسی از یه نیوری ۱۸ ساله هست تا یه برنامه نویس ۴۵ به عنوان کارشناس که اینها کنار هم نمی تونن با هم کنار بیان\r\nدر نهایت اصلا و ابدا جای خوبی برای کار یادگرفتن نیست مگر شما سو تغذیه داشته باشید یا اعصابتون براتون مهم نیست \r\nنکات مثبت : نیمی از بیمه تکمیلی رو پرداخت می کنن - صبحونه و ناهار میدن - به خاطر اینکه خیلی الکی نیرو میگرن فشار کاری خیلی نیست -\r\n"
