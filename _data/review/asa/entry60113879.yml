description: '<p>متاسفانه من تجربه خوبی از محیط این شرکت نداشتم،بسیار حاشیه زیاد است و افراد به دو گروه خودی و غیر خودی تقسیم شده اند ،در این مواقع باید مدیر منابع انسانی این مسائل رو حل کنند که ایشون خودشون بخشی از مشکل هستند و اگر اطلاعی از روانشناسی داشته باشند بیشتر در جهت تخریب و به بازی گرفتن افراد هست ( بسیار مدعی هستن). در یک کلام آدم های سمی هستند.</p><p>حقوق افرادی خودی بسیار خوب هست اما غیر خودی ها بسیار کم و به بیان واضح تر باند بازی در جریان هست. دو دفتره هستن و بسیار باید مراقب وعده های دروغ و فریبنده آن ها باشید که در آینده حقوق شما افزایش پیدا خواهد کرد و... (بسیار از خود متشکر هستند).</p><p>پرداختی ها به موقع است صبحانه و ناهار هم می دهند.</p>'
