description: '<p>خب از چی بگم براتون...</p><p>قبل از ورود تصویر خوبی ازشون داشتم و بعد از خروج اینطور نبود<br></p><p>هیچ وقت از ترک آسا پشیمان نشدم، روزی که خارج شدم تمام دپارتمان مون (11 نفر) . چند نفر دیگه همه ناراحت بودیم. <br></p><p>من دکترای IT از دانشگاه تهران دارم و نزدیک 10 ساله در حوزه مدیریت پروژه های نرم افزاری شاغل هستم (اینو گفتم که سابقه کاریم مشخص باشه در ارتباط با مواردی که میخوام بگم).<br></p><p>چند مشکل باعث شد این اتفاق بیفته:</p><p>اول اینکه: مدیر منابع انسانی زبون باز، با لیبل روانشناس میشینه جلوت ولی عملا مهره مدیریت برای تعامل با افراد است. قرار بود یک قرارداد 3 ماه داشته باشیم اما یک قرارداد 20 روزه نوشتن و ماه به ماه تمدید کردن&nbsp; مثل کارگرها(از اول قرار بود ابتدا یک قرارداد 3 ماه داشته باشیم و سپس یک ساله) و همین مساله باعث شد در اتمام 3 ماه من چند پیشنهاد کاری که داشتم روی میز بزارم و در حقیقت از ماه دوم من دنبال کار بودم. جالب اینکه انتهای مثلا 3ماه که با بی نظمی شد 4 ماه باز هم قرارداد 3 ماه دادن خیلی دیگه خنده بود<br></p><p>دوم اینکه: من نتوانستم با مدیر دپارتمان تحلیل ارتباط برقرار کنم نمیدونم مشکل از من بود یا او اما وقتی نتونی با مدیرت ارتباط برقرار کنی کار سخت هست ببینید مشکل اینجا بوده اون درگیر همه پروژه ها بود و اصلا زمانی نداشت برای شناخت من، مثلا میگفت من فلان چیز رو گفتم چرا انجام ندادی درحالی که اصلا به من نگفته بود و وقتی من میگفتم نگفتی با لحن نسبتا تندی حاشا میکرد و من ابزاری برای اثباتش نداشتم کارهای به جای اینکه در یک سیستم مدیریت وظایف ارجاع بشه شفاها گفته میشد و من یاد داشت میکردم و برای خودم یه ترلو گذاشته بودم و تو اون میزدم خب واقعا با این سیستم ممکنه آدم تسکی رو یادش بره<br></p><p>یادمه یبار 8 صبح جلسه داشتیم و من 10 دقیقه به 8 رسیدم و اومدم یه نون داغ کنم یه لقمه درست کنم بعد برم تو جلسه 8 و دو دقیقه (توروخدا به اعداد دقت کنید) رسیدم به اتاق جلسات با لحنی تند که ما 8 جلسه داشنیم کجایی و ...، جالب اینکه دو نفر دیگه (جلسه 4 نفره) یک&nbsp; اصلا نرسید به جلسه و اون شخص 8 و 20 دقیقه رسید ولی اون روز واقعا در ذهن من موند<br></p><p>یا مثلا کل کار من به عنوان تحلیلگر شده بود سند زدن، و تحلیل هارو خودشون انجام میدادن و به من میگفتن مستند کن، من از کارم لذت نمیبردم</p><p>مشکل سوم: من یک بار هم تیم فنی را در 4 ماه حضورم ندیدم (البته کرونا هم دخیل بود)، کل پروژه ای که من کار میکردم در طول 120 روز حتی یک بار پابلیش نشد، جلسات فنی و daily به شدت نامنظم هر دو هفته برگزار میشد، در کل به لحاظ فنی بار نداشت، میگفتن هر نکته تحلیل هست مستند شه و به تیم فنی بدیم تا ریزترین چیزها در حالی که در محیط شارپ خیلی از مسائل باید با جلسه حل بشه و نیازی نیست مستند سازی افراطی صورت بگیرد.</p><p>بعد 4 ماه با اینکه نظرشون به ادامه همکاری بود من همه این موارد رو بهشون گفتم و خارج شدم با قلبم<br>تسویه هم 2 ماه بعد با حرف و حدیث انجام شد<br>در آخر فکر میکنم اگر در دپارتمانی دیگر بودم شاید شاید شاید در آسا میماندم<br></p>'
