description: "من بیش از ۶ ماه هست که در آسا مشغول به کار هستم. قبل از ورودم به شرکت هم کامنت های این پیج رو خونده بودم. علت این که تصمیم گرفتم تجربیات و برداشت های شخصی خودم رو به اشتراک بذارم اینه که به نظرم خیلی از نکاتی که در کامنت ها گفته شده، با وجود این که درسته، اما غلط اندازه. به همین خاطر میخواستم به کسانی که توی فکر پیوستن به این مجموعه هستند کمکی کرده باشم.\r\nمن فعلا تا اینجای کار از شرایطم در این شرکت راضی هستم. اما فکر میکنم علت این رضایت بیشتر این باشه که سطح توقعم از اول هم پایین بود و فکر میکنم بعضی از افرادی که تجربه بد داشتند، از این نظر رویکردشون اشتباه بوده.\r\nهمونطور که احتمالا در جریان هستید شرکت آسا زیرمجموعه کارگزاری آگاه هست و مجموعه آگاه حدود ۱۵۰۰ نفر پرسنل داره. همین موضوع به تنهایی باید خیلی از مسائل رو برای شما روشن کنه. در تمام شرکت های بزرگ (منظورم از بزرگ، از نظر تعداد پرسنل هست) بدیهیه که شما با همه جور آدمی سر و کار دارید. با سواد، بی سواد، با اخلاق، بی اخلاق و غیره. بنابراین اگر دارید درباره یک شرکت بزرگ (چه آسا، چه مفید، چه علی بابا، چه اسنپ، چه دیجیکالا، ... ) تحقیق میکنید، تجربه من و دیگران در خصوص نحوه برخورد و رفتار همکاران به شما هیچ کمکی نمیکنه. مطمئنا در تمام این شرکت ها آدم خوب و بد وجود داره و تجربه هر کس در این شرکت ها محدود به تیمی میشه که توش فعالیت داشته. طبیعتا طبق تجربه ای هم که من تا حالا اینجا داشتم، آسا هم از این قضیه مستثنی نیست و توش آدم خوب و بد وجود داره.\r\nدر مورد امکان پیشرفت و ارتقای شغلی، اینی که یک نفر فکر کنه مثلا با مطالعه و ارتقای سطح دانشش روز به روز مدارج ترقی رو طی میکنه و بلند بلند پرواز میکنه و ظرف چند سال روی کره ماه فرود میاد، طرز فکر خیلی بچگانه یی هست. وقتی شما در یک شرکت بزرگ مشغول به کار میشید کارمندید و به احتمال ۹۹ درصد (اگر اتفاق خیلی خاص و استثنا و عجیب غریبی نیفته) تا آخر هم کارمند باقی میمونید و یک حقوق ثابت ماهیانه دارید. بنابراین اگر کسی از ابتدا فکر های بزرگتر از کارمندی در سرش داره، نباید وارد اینجور شرکت ها بشه. برعکس، باید وارد شرکت های کوچکتر بشه و یا حتی اگر شرایطش رو داره خودش شرکت بزنه (که البته تو این اوضاع اقتصادی مملکت، این کار قطعا ریسک بالایی داره). شما در هر حوزه ای که مشغول به کار بشید، احتمالا بین ۱ تا ۳ سال بعد چند نفر زیرمجموعه خواهید داشت و باز هم چند سال بعد در بهترین حالت زیرمجموعه هاتون، زیرمجموعه خواهند داشت و این حداکثر اتفاقیه که میتونه بیفته. نه این که بخوام بگم این نوع پیشرفت ارزشی نداره یا کمه و غیره. منظورم اینه که کسی نمیاد مثلا چند درصد از سود شرکت روی فلان پروژه رو به پاس قدردانی از زحماتتون دو دستی به شما تقدیم کنه. این اتفاق در هیچ شرکت بزرگ و مطرحی نمیفته. اما اگر مثلا شما بتونید یک شرکت کوچیک رو از فرش به عرش برسونید احتمالا خیلی بیشتر از این ها رو هم برای شما به همراه خواهد داشت. بنابراین دوباره تاکید میکنم، سطح توقعتون رو از ابتدا مدیریت کنید.\r\nواقعا از بعضی کامنت ها تعجب میکنم. نوشتند بعضی افراد با پارتی بازی جایگاهشون رو در شرکت به دست آوردند. عزیز من مگه انتظاری غیر از این داشتی؟ کدوم شرکت بزرگ (یا حتی کوچیک) دیگه رو میشناسی که اینطوری نباشه؟ یا راجع به بعضی افراد نوشتند که با تملق و چاپلوسی تونستن پیشرفت کنن. نمیدونم افرادی که این ها رو نوشتند تا حالا کجا زندگی و کار میکردن که انقدر این مسائل براشون عجیب و غریبه.\r\nبنابراین به این حرف ها توجه نکنید. چیزی که باید درباره ش تحقیق کنید فرهنگ سازمانی شرکت به صورت کلی هست. اینجا هم مثل همه جای دیگه خوبی و بدی داره. موقعیت رو بر اساس شرایط شخصی خودتون بسنجید و ببینید کار کردن در اینجا به دردتون میخوره یا نه.\r\nنکات خوب و بدی که به طور کلی در مورد این شرکت به ذهنم میرسه اینا هستن:\r\n- حقوق هاش در مقایسه با شرکت های هم تراز خودش متوسط (یا شاید کمی کمتر از متوسط) هست.\r\n- پرداخت حقوق (و بیمه) از نظر زمانی کاملا منظم و به موقع هست. اما از نظر عددی، منظم نیست. برای این که مالیات و سایر هزینه هاشون رو کم کنن، حدود ۷۰-۸۰ درصد حقوق رو به صورت ثابت ماهیانه پرداخت میکنن و مابقیش رو نگه میدارن و اواسط هر فصل به تحت عنوان کارانه پرداخت میکنن. یعنی بخشی از حقوق رو دیرتر میدن و بخشی رو زودتر. \r\n- از نظر مزایا خوبه. صبحانه و ناهار و میان وعده رایگان هست، بودجه و وام های متنوع با شرایط خوب وجود داره که میتونید ازش استفاده کنید. اتاق بازی داره. در مجموع و به طور کلی در شرکت جو صمیمی هست و اصلا فضا سنگین و اذیت کننده نیست. ولی باز هم میگم، به طور خاص این که در چه تیم و با چه افرادی کار میکنید بیشتر تعیین کننده ست.\r\n- در مورد امضای قرارداد خیلی بد و نامنظم عمل میکنن. قرارداد ها با تاخیر چند ماهه امضا میشه و حتما باید پیگیرش باشید. البته متن قراردادهاشون منصفانه هست و اینطوری نیست که یکطرفه به نفع کارفرما باشه. سفته و اینجور چیز ها هم نمیگیرن. یه nda بهتون میدن که متن اون هم منصفانه ست و چیز عجیب غریبی نداره.\r\n- از نظر فنی، شرکت پروژه های خوب و سطح بالای زیادی داره که خیلی چیز ها میشه ازش یاد گرفت. اگر قصد مهاجرت نداشته باشید، خود اسم شرکت هم به تنهایی برای رزومه تون خیلی خوبه. اگر قصد مهاجرت داشته باشید، احتمالا تاثیر خاصی نداره."
