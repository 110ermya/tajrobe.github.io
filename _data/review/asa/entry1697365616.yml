description: "عرض ادب و احترام \r\nمن خیلی خلاصه مواردی رو که دوستان برای انتخاب محل کار نیاز دارن بدونن رو شرح میدم: \r\n1- کاملا باندبازی : محیط شرکت جوریه که افراد تازه وارد حتی با سطح علمی و تجربی بالاتر به رسمیت شناخته نمیشن و باید با شعاف و بلوف خودشون رو به اجبار ثابت و تحمیل کنن و محیط کاملا از نظر فنی کاملا غیر حرفه ایه و اکثرا ارتباط خانوادگی و فامیلی دارن، مدیران حاضر از نظر علمی و اخلاقی به شدت ضعیف و این عنوان مدیر و مهندس صرفا بخاطر دیرینگی و پیشینه حضور این افراد در سازمان بوده.\r\n2- پیشرفت علمی اصلا در کار نیست: کارا همه روتینه و به هیچ عنوان ایده های جدید و سازنده پذیرفته نمیشن و برای توضیح و توجیه طرح می بایست از هفت خوان رستم رد بشین که عملا همون خان اول پشیمون میشین و به کار روتین رضایت بدین، هیچکس به جز افراد انگشت شمار حاضر به اشتراک گذاشتن تجربیات و یا مباحث علمی و فنی خودش نداره و هرکس خودش برای خودش کار میکنه و کار تیمی هیچ معنی نداره و اونی که بیشتر بتونه شواف کنه موفق تره.\r\n3- حقوق دریافتی غیر اصولی : حقوق دریافتی شما رو مدیر به صورت چاله میدونی تعیین میکنه و هیچ معیار و سطح شایستگی رو در نظر نمیگیرن و عملا هرکسی که زبون چرب تری داشته باشه تو بستن حقوق بالاتر موفق تره برای مثال یه کارشناس سطح 1 ممکنه از یه کارشناس سطح 2 حقوق بیشتری دریافت کنه.\r\n4- پرداخت حقوق به موقع اما عجیب: پرداختی های این شرکت کاملا منظم و به موقع انجام میشه اما یه بخش عجیب داره اونم اینه که یه بخشی از حقوق شمارو پرداخت نمیکنن و سه ماه یکبار به عنوان کارانه بهتون پرداخت میکنن که این خودش جای تفکر و تامل داره ...\r\n5- فضای کاری دوستانه اما بیش از حد: فضای کاری دوستانه است اما از حدش گذشته ، شما ممکنه ببینی بخاطر قهر بودن دوتا نیرو از دو واحد متفاوت کار شما چند روز عقب میوفته و یه جورایی در کمال احترام به مهدکودک شبیهه تا محل کار و عزیزان و همکاران هیچ حد و مرض اخلاقی برای هم قائل نیستن و از همه مهم تر فضای فضای اوپن آفیس یا به اصطلاح فضای کار اشتراکی هستش که شما نه حریم خصوصی داری ، نه آرامش و نه تمرکز.\r\n6- واحد نیروی انسانی به شدت ضعیف: ظاهر در دید اول کاملا جذاب و جذب کننده است اما متاسفانه در باطن همه چیز برعکسه، چیزی تحت عنوان روانشناس در شرکت وجود نداره و صرفا یه سری سوالات فرمالیته که با یه جستجو سطحی در سطح اینترنت پیدا میشه میپرسن که شاید خنده دار باشه . واحد نیروی انسانی کاملا طرف کارفرماس و به هیچ عنوان برخلاف میل مدیر واحد موضوعی رو مطرح نمیکنن و در بیشتر مواقع امنیت شغلی خودشون رو به شرح کاری که دارن و بخاطرش موظفن ترجیح میدن و کارشون رو با زبون بازی پیش میبرن ...\r\n7- غذا :کیفیت صبحانه قابل قبوله اما کیفیت ناهار بی اندازه پایینه و چنگی به دل نمیزنه خودتون ببرین بهتره \r\n8- جلسات : جلسات بی مورد به شدت زیاده برا هرچیزی جلسه میزارن و وقت تلف میکنن اینجوریه که برای یه حرف ساده هم باید با شخص مقابل جلسه تنظیم کنی. \r\n9- بروکراسی : بروکراسی و هماهنگی ها و ایمیل های اداری طور اضافی به این صورت که برای یه دسترسی کوچیک باید چندین جلسه و ایمیل ارسال کنین و عزیزانم تا بیان پاسخ بدن کم کمش، یک هفته هدر شده. \r\n10- بودجه آموزشی : بودجه آموزشی معادل حقوقتونه و برای ثابت کردن و گرفتن مبلغ یه چندماهی درگیرین روال اینجوریه که باید اول هزینه رو خودتون پرداخت کنین و با ارائه فاکتور مهر خورده و مدرک صادر شده بعد از چند ماه با حقوق پرداخت میشه سرماه.\r\n11- ساعت کاری : اصلا ساعت کاری وجود نداره مخصوصا برای مدیرای گرامی اما کارمندای عزیز اینطور نیست و تا وقتی که مشکل هست شما حق ترک شرکت رو ندارین حتی اگه 12 شب باشه و به راحتی میگن اضافه کاری رد کنین.\r\n12- اضافه کاری: اضافه کاری حساب کتابش مشخص نیست و به شدت عدد و رقمش پایینه به حدی که کارگر روزمزد وایسین بیشتر حساب میشه و توهین به شخصیت و وقت خودتونه.\r\n13- افراد و فرهنگ : اینجا بر خلاف ظاهر روشن فکرانه طورش به شدت تحمیلگرانه برخورد میکنن و احترام به عقاید دیده نمیشه و تحمل آدمای متفاوت رو ندارن . \r\n14- تیم ها: تیم ها کاملا گروه بندی شده است و آدمایی که بیشتر از نظر اخلاقی تشابه دارن گروه جداگانه خودشون رو دارن و با گروه های دیگه داخل تیمشون اکثرا زاویه و مشکل دارن و تنها چیزی که این وسط نادیده گرفته میشه وضعیت کاره.\r\n15- وضعیت کاری: توصیه شخص بنده اینه که این شرکت رو از لیستتون حذف کنید ولی اگه تصمیم خودتون رو گرفتین بد نیست قدر شرکت های دیگه رو بیشتر میدونید و تجربه میشه براتون در کل ابدا سمت شرکت هایی که از اول شعار میدن و خیلی خودمونی و خانواده طور به نظر میرسن فرار کنین و به هیچ عنوان گول ظاهر افراد و زبون بازی و تجهیزات و امکانات رو نخورین.\r\n\r\nامیدوارم این نظرات براتون مفید بوده باشه."
