description: '<p>من الان تقریبا یک ساله که تو کیان مشغول به کارم و باید بگی تو این ده سالی که جاهای مختلفی کار کردم واقعا بهترین تجربه کاریم بوده.</p><p><br></p><p>یکی از چیزایی که در مورد کیان دوست دارم اینه که در عین حالی که محیط کاملا دوستانه‌ست در مورد کار کسی شوخی نداره و این تعادل به خوبی حفظ شده.</p><p>موضوع مهم دیگه اینه که اینجا هرکسی داره سعی میکنه کار خودش و به بهترین شکل انجام بده و چیزایی مثل زیرآب زدن و باند بازی نداریم.اگه مثل من تجربه کار تو یه شرکت خصولتی یا دولتی رو داشته باشید میدونید که این موضوع چه اندازه مهم هست.</p><p>توی کیان مدیریت شرکت حاضر هست به شما فضای لازم و بده و حتی تمام قد جلوی همه از شما حمایت کنه تا شما و در نتیجه شرکت با هم رشد کنید. از ایده‌های شما استقبال میشه و اگه شما پای کار باشید همه از شما حمایت میکنن. ما توی تیم خودمون تقریبا تمام زیرساخت سرویسهامون رو متحول کردیم و داریم پا‌به‌پای بهترین شرکت‌‌های دنیا از بهترین و جدید ترین تکنولوژی ها استفاده میکنیم و طبق چیزهایی که از بقیه شرکتهای ایران میدونم ما تو خیلی زمینه‌ها در ایران پیشتاز هستیم.<br></p><p>شرکت خیلی سعی میکنه فرهنگ شفافیت رو رعایت کنه و این موضوع حتی توی چیدمان هم قابل دیدنه که یک open officeهست و همه از جمله مدیران شرکت در کنار بچه‌ها مشغول به کار هستن.<br></p><p><br></p><p>تقریبا توی تموم این یک سال که کرونا بوده به جز زمانی که فشار کار بالا بود(یک بار در طول سال) همه دورکار بودن و به صورت دوره‌ای یک یا دونفر از هر تیم تو دفتر حضور داشتن. این موضوع خودش نشون میده که شرکت چه اندازه بروز هست و از اون فضاهای سنتی فاصله داره.</p><p><br></p><p><br></p>'
