description: '<p>از آنجایی که شرکت، در حدود ۲ دهه سابقه فعالیت داره، خیلی از مشکلات سازمانی شرکت‌های نوپا رو نداره. در عین حال، احتملا به دلیل طبیعت کلی کار (پروژه‌های نرم‌افزاری)، سازمان کهنه و کرختی نیست.</p><p>در صورتی که به مفاهیم بازار سرمایه علاقه‌مند هستین، این شرکت می‌تونه جای خوبی برای بیشتر یاد گرفتن این مفاهیم باشه. تجربه و سواد پرسنل در این زمینه قابل توجه هست.</p><p>جو کلی شرکت دوستانه و صمیمیه و دوست پیدا کردن بین همکارها اینجا کار سختی نیست.</p><p>مدیرهای بالادستی به سرپرست‌های تیم‌ها کم‌و‌بیش اعتماد دارن و دخالت مستقیم توی جزئیات انجام کارها کمتر دیده می‌شه.</p><p>حقوق‌ها مرتب و به موقع پرداخت میشه. بخشی از مبلغ قرارداد بر اساس عملکرد پرسنل، به عنوان کارانه، در بازه‌های ۳ ماهه پرداخت می‌شه.</p><p>قراردادها به صورت کاملا رسمی (تک-برگی) تنظیم می‌شن و شامل بیمه تکمیلی هستن.</p><p>ساعت دقیق حضور فیزیکی پرسنل در شرکت، اهمیت نداره و ملاک اصلی، پیشرفت کار و ارائه سرویس، طبق برنامه‌ریزی‌های قبلی هست.</p><p><br></p>'
