description: "این شرکت من تجربه ایی که داشتم اینطور بود که، از اداری و انسانی تماس گرفتند، یک جلسه آنلاین 20 دقیقه ایی داشتم، مصاحبه فنی آنلاین و حضوری میتونست باشه که حضوری رفتم، خب محیطشم میخواستم ببینم، 40 دقیقه ایی مصاحبه فنی زمان برد، هماهنگ شدیم برای مشاور شغلیشون ولی پزشک طور بود و تست شخصیت ازم گرفته شد و 10 دقیقه پزشکشون بامن صحبت داشت، 2روز بعد برای قرارداد سر شرایط و حقوق باهم توافق کردیم، در واقع من راهم دور بود گفتم نیم ساعت زودتر برم و پنجشنبه نیام اوکی دادند، اما خب من کرج بودم روز قرارداد اومدم و رفتم دیدم خیلی سختم میشه بیام و برم، از طرفی دیگه خب متاهل بودم . به مدیر منابع انسانیشون ایمیل زدم، ایشون تماس گرفت ی جوری مودبانه گفت نگرانتون شدیم، و محترمانه صحبت کرد که من خودم خجالت کشیدم که بهشون تماس نگرفتم و صرفا یک ایمیل فرستادم . برای تیمشون آرزوی موفقیت دارم."
