description: "یک مدتی من در این شرکت کار کردم. اینطوری که گفته شده هم نیست، به تازگی رفتم سر زدم مدارکی به این ادرس پستی اومده بود ازم، کاملا متفاوت شده، هم محیط، هم نفرات، نوع کار فنی که انجام میدهند، خودم در سه تا از سامانه هاشون تجربه دارم، حق آب و گل دارم به شکلی، من مشکلی با این شرکت نداشتم با اینکه زود جوش میارم هراسی هم از گفتنش ندارم. میگم خیلی فرق کرده خوب اعتباری در صنعت بدست آورده که فکر میکنم هر چی هست به خاطر همبستگی همکاران هست یا برادر مدیر عامل، اون خیلی زرنگه در ظاهر اصلا دیده نمیشه، ی جوری کار میکنه که اصلا کسی متوجه نمیشه که انگار از قبل برنامه ریزی شده از سمتش!  مرموز و در عین حال کارشو چه با پرسنل چه با مشتریان شرکت پیش میبرد. بهر حال دمش گرم منکه پایه بودم باهاش ، حال کردم خیلی هارو هم خداحافظی کرده کار بلد نباشی نرو ایشون فیتیله پیچت میکنه. خود دانی\r\n"
