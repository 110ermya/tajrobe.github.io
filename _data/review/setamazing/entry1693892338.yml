description: "سلام، من سه ماه تو این شرکت کار کردم مدیرش اقای بنیامین قاسمی هست، توافق کرده بودیم به مرور که دوره آزمایشی سه ماهه میگذره حقوقم افزایش پیدا کنه، از روز اول هربار گفتم حقوقم چقدره طفره میرفت و نمیگفت تا دو ماه که هیچ خبری از حقوق نشد وقتی هم میگفتم میگفت پول نداریم، بعد دوماه به اسرار و اجبار ۶ تومن برام ریخت گفت این حقوقت در صورتی که ارشد الکترونیک حداقل اون موقع ۱۰ حقوقش، گفتم از ماه سوم زیاد میشه دیگه گفت نه تا عید زیاد نمیشه که ۱۰ ماه مونده بود، بعد سه ماه برام ۶ تومن دیگه ریخت بازم با کلی منت که من تورو مثه بقیه نمیبینم من حقوق هیچ کیو ندادم و ...، بعد من به عنوان کارشناس الکترونیک تحقیق و توسعه استخدام شدم، گفتم حقوقم هم کم باشه ی چیژی یاد میگیرم، بعد دو هفته فرستادم برج بین الملل تهران سه تا ساختمون ۵۰ طبقه رو راه پله هاشو رو چارپایه چراغ بستن، بعد هم زد زیر حرفش که نه ما اینجا گچ کاری هم داشته باشیم خودمون باید انجام بدیم و گفت باید بری شمس آباد کارگاه پروفیل برش زدن که دو ساعت از تهران دور بود، کلا ۵ نفر بودیم که همون ماه سوم کاریم ۳, نفرمون استعفا دادیم هنوز هم با من تسویه نکرده عیدی سنوات و اضافه کاری هام و بعد یک سال نداده با هر شماره ای هم زنگ زدم بلاکم کرد، یبارم رفتم شرکت عین سریال هشدار برای کبرا ۱۱ تا منو دید با ماشین فرار کرد، همش برا هفت هشت میلیون بعد این اقا مشکل مالی هم نداره ولی عادت کرده مال مردم خوردن انگار، تسویه ی دو نفر دیکه هم با هزار بار زنگ و داد و بی داد ۶ ماه دیگه زد، اینم بگم به اجبار میگفت اضافه کاری وظیفه کارمنده و مدیر بخواد باید بمونه و از ۸ صب تا ۹ شب مارو نگه میداشت با حداقل حقوق کارگری که اونم سه ماه سه ماه نمیداد، "
