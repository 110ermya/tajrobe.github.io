description: "توی شرکت سیما الکترو طب هر کار مرتبط و غیر مرتبط به شما سپرده میشه چون تعداد کمه. مثلا اگر به عنوان حسابدار سیما الکترو طب باشید ممکنه انبارداری بدن و کار مدیریت مالی رو هم به شما بسپرن و همه چیز گردن شماست. حتی ممکنه بگن که خریدهای شرکت سیما الکترو طب و کارهای در حد کارگری مثل مونتاژ چراغ هم انجام بدید. در عوض بر خلاف ادعای خودشون حقوق تقریبا هیچ وقت سر وقت پرداخت نمیشه حتی در حد سه ماه ممکنه عقب بیوفته. حقوق حداقل وزارت کاری و کلی با منت حقوق میدن. هیچ وقت گول حرف هاشون رو نخورید که کلی وعده بهتون میدن و خیلی تاکید دارن که سیما الکترو طب یه مثل اعضای به خانواده است. وقتی از شرکت سیما الکترو طب بخوایید بیایید بیرون اون موقع است که میفهمید نه تنها غریبه اید بلکه دشمنتونن. سفته سعی کنید ندید حتی حسن نیت کار چون ممکنه بعد یک سوال و خورده ای کار کردن یفته رو به بهونه های مختلف ندن. مورد داشتیم حتی قرارداد نبستن و حقوق چند ماه شخص رو پرداخت نکردن (اون شخص واقعا نابغه بود و از دانشگاه برتر کشور اومده بود تجربه کسب کنه) و شرکت سیما الکترو طب از شخص حتی شکایت واهی هم کرده بود و کلی داستان شده بود. به شخصه بهتون میگم که سراغ  شرکت سیما الکترو طب و شرکت های کوچیک (زیر حداقل ۲۰ نفر) نرید."
