description: "فروشگاه زنجیره ای عطر و ادکلن وزرا مزایا و معایب زیادی دارد.\r\nاین عناوین مربوط به حوزه کاری فروشندگی با سمت سرپرست فروش (سطح ۳) در نظر گرفته شده است.\r\nمزایا:\r\nپرداخت بیمه بدون مشکل هست.\r\nشامل دوره آموزشی می شود.\r\nدر صورتی که به شما نیاز داشته باشند، از روز اول آموزشی حقوق هم دارید.\r\nکار به شدت سبک و با روحیه مثبت است.\r\nمشتریان به صورت عمومی خوشحال و با روحیه مثبت هستند.\r\nفرست خالی خیلی زیاد در بین کار وجود دارد. اگر مدیریت نشود فرسودگی ایجاد می کند.\r\nدر سالروز مرد و زن، هدایایی به کارمندان داده می شود.\r\nکارمندان امکان خرید اقساطی دارند.\r\nو مزیت آخر، همیشه خوشبو هستید.\r\nمعایب:\r\nساعت کاری در زمینه فروش ۱۰ ساعت است، ولی پرداخت طبق قانون ۷.۵ ساعت وزارت کار است.\r\nجمعه ها و روزهای تعطیل عملا وجود ندارند و همیشه باید سر کار باشید.\r\nپورسانت کالایی که در ابتدا وعده می دهند پوچ است. صرفا یک سری کالاهای در حال خراب شدن، کالاهای تولیدی که سود بالایی برایشان دارد، کارهای جدید که اصلا جا نیافتاده اند و کالاهایی که هیچ کس به صورت عادی نمیخرد شامل پورسانت کالایی آن هم ۳ تا ۱۰ درصد می شود.\r\nدر صورت تحقق تارگت های فروش، پاداش مسخره ای در حد نیم تا ۳ درصد فروش کل به کل فروشگاه داده می شود.\r\nواحد منابع انسانی از قوانین روز اطلاعی ندارد.\r\nتسویه حساب به موقع انجام نمی شود و ممکن چند ماه بدون حقوق بمانید.\r\nمبلغی به عنوان ضمانت و حسن انجام کار در حدود ۱۵ تا ۲۰ درصد از کل حقوق به شما پرداخت نمی شود تا پس از ۶ ماه، در صورتی که خطا نداشته باشید، آن هم بعد از چندین ماه، به شما پرداخت شود.\r\nهر ماه چندین برگه بابت تسویه حساب از شما گرفته می شود و اگر قبل از عید خروج کنید، عیدی و پاداشی در کار نیست.\r\nوضعیت ارتباطی بین همکاران خوب نیست.\r\nرده های داخلی شرکت باهم ارتباط صمیمانه ندارند و کارها به کندی و با پیگیری شدید پیش می رود.\r\nو از همه مهم تر، همه تاییدیه ها باید به تایید مدیرعامل برسد و عملا واحد های شرکت بی مسئولیت هستند. به همین ترتیب یک‌کار ۱ ساعته، ممکن است ۴ ماه طول بکشد.\r\nقراردادهای تمدید کار منطقی نبوده و در صورتی که به شدت نیاز به نیروی کار داشته باشند پیشنهاد بهتر می دهند.\r\nکار به صورت دو شیفت بوده و علاوه بر ۱۰ ساعت شیفت، چندین ساعت در رفت و آمد هدر می شود.\r\nدر بدو ورود چند صد میلیون سفته از شما و از ضامن شما دریافت می شود.\r\nقراردادی شامل ۷ سال عدم فعالیت در فعالیت های مشابه با شما بسته می شود تا خیال دور زدن وزرا و فعالیت در این حوزه و حوزه های مشابه را نداشته باشید، والا با شما برخورد قانونی می کنند."
