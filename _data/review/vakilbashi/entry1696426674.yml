description: "من در این شرکت به عنوان برنامه‌نویس مشغول به کار بودم. در طول این مدت، با مشکلات و مسائل زیادی روبرو شدم که از نظر حرفه‌ای و اخلاقی برایم قابل قبول نبود.\r\n\r\nاز جمله این مشکلات می‌توانم به موارد زیر اشاره کنم:\r\n\r\nعدم پرداخت حقوق به موقع و کامل: در ماه دوم کارم، حتی نصف حقوقم هم پرداخت نشد.\r\nمداخله وکیل شرکت در امور فنی: وکیل شرکت هیچ اطلاعات فنی نداشت و مدام در کار من دخالت می‌کرد. او انتظار داشت که تمام بخش‌های کار را به او توضیح دهم و مدام به ما استرس می‌داد.\r\nعدم شفافیت در پرداخت حقوق: به مدیر فنی شرکت گفته شده بود که حقوقش 6n است، اما در عمل فقط 1n پرداخت شد.\r\nعدم درک درست از کار برنامه‌نویسی: وکیل شرکت درک درستی از کار برنامه‌نویسی نداشت و مدام از ما انتظار داشت که کارهایی را انجام دهیم که غیرممکن بود.\r\nعدم فراهم کردن امکانات لازم: از روز اول به شرکت گفته بودم که به سیستم نیاز دارم، اما تا روز آخر هیچ سیستمی برای من فراهم نشد.\r\nبه نظر من، شرکت وکیل باشی شرکتی قابل اعتماد و حرفه‌ای نیست. اگر قصد دارید با این شرکت قرارداد ببندید، حتماً مراقب باشید که مشکلی برایتان پیش نیاید.\r\n\r\nدر مدت دو ماه، 2 نفر دیگر نیز به عنوان نیروی فنی در این شرکت مشغول به کار شدند، اما نتوانستند بمانند و رفتند. این نشان می‌دهد که مشکلات این شرکت تنها محدود به من نبوده است.\r\n\r\nدر آگهی‌های استخدامی این شرکت، مهارت‌های زیادی ردیف شده است، اما در عمل، این مهارت‌ها وجود ندارد. به عنوان مثال، فرانت و بک‌اند این شرکت با هم در یک پروژه است و فرانت‌اند نیز نیتیو نوشته شده است.\r\n\r\nمن چندین بار به این مشکلات اشاره کردم و گفتم که این مسائل باعث می‌شود که ابرو شرکت شما پیش مشتریان و کاربران خدشه‌دار شود. در نهایت، دو هفته آخر کارم، مسئولان شرکت قبول کردند که بخشی از پروژه را روی فریمورک ببرند، اما من دیگر نتوانستم در این شرکت کار کنم و استعفا دادم."
