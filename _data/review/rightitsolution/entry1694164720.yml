description: "‏بذارید از تجربه‌ی کارآموزی سئو در این شرکت براتون بگم\r\nهمون \"RIT\" یا راهکار درست دیجیتال\r\n\r\nاولین نکته که در آگهی‌شون هم ذکر نشده، اینه که ۵ الی ۶ میلیون تومن ازتون پول میگیرن، و میگن این پول در صورت استخدام شدن و قبولی در آزمون‌ها بهتون برمیگرده.\r\n‎‏طی سه ماه کارآموزی(اول بهتون میگن دو ماه) چندین و چند امتحان میگیرن ازتون\r\nاول میگن ۸ تا امتحان\r\nولی تعداد حتی به ۲۰ تا هم میرسه و بیشتر\r\nنکته اینجاست که سیستم نمره‌دهی دارن\r\nA, B , C\r\nاگر از یه امتحان نمره‌ی C بگیرین، حذف میشین و پولتونم بهتون برنمیگرده.\r\n‏حالا اشکال کجاست؟\r\nاول میگن از آزمون‌ها اگه ۴ تاشو B بگیرین هم حذف میشین\r\nدر اردر ۸ امتحان اوکیه\r\nولی وقتی تعداد امتحان ها به ۱۵ یا ۲۵ تا میرسه‌، بازم برنامه همونه و ۴ تا نمره‌ی B به منزله‌ی حذفه:)\r\n‏در مورد من\r\nکه همه‌ی امتحان‌ها رو A یا B شده بودم\r\nامتحان آخر شوک بزرگ بود\r\nوسط امتحان یه سوال جدید دادن که هیچکس بلد نبود\r\nو گفتن اگه بلد نباشین ۵۰ نمره کم میشه:) از ۲۰۰ نمره\r\nنمره‌ی قبولی چنده؟ ۱۲۰\r\n‏به همین راحتی، ایمیل زدن که نمره‌ت C شده و نمیتونیم همکاری کنیم.\r\nو البته، تا همین الان ریز نمرات رو نفرستادن:)\r\nطی این مدت بابت بیش از ۱۵ روز که بدون قرارداد، رسما براشون کار کردم و خیلی از کارها هیچ ربطی به سئو نداشتن، هیچ پولی ندادن‌. که البته مقصر این قسمت از قضیه خودمم.\r\n‏در مدتی که بودیم، نه پروژه‌ی جدیدی وارد شرکت شد و نه پروژه‌های فعلی به نقطه‌ی موفقی رسیدن‌‌.\r\nدرآمد شرکت آقای م.ج تماما از طریق همین کارآموزی بوده.\r\nطی سه دوره کارآموزی که با حضور حدود ۳۰ نفر برگزار شده، فقط ۳ نفر استخدام شدن:)))))))))))\r\nحدود ۱۵۰ میلیون درآمد!\r\n‏از شیوه‌ی آموزش و نکات مربوطه هم بگذریم. بیشتر مواقع تدریس در کار نبود و لینک داده میشد برای خوندن و یادگرفتن یه بخش خاص از سئو. از یه جایی به بعد، هدف دیگه تربیت کارآموز نبود. کسب حداکثر درآمد بود. بنابراین بدون توجه به ظرفیت شرکت، پشت سرهم دوره‌های کارآموزی برگزار شد.\r\n‏در نهایت، مقصر اصلی خودمم\r\nکسی نباید برای کارآموزی پول پرداخت کنه. به هیچ وجه.\r\n اگر به ذهنتون رسید که اسم شرکت رو سرچ کنید امیدوارم این صحبتا بهتون کمک کنه.\r\nلطفا ریتوییت!\r\nاسم این آقای کلاهبردار، رییس شرکت RIT، م.ج هست.\r\n ورودی ۹۴ کامپیوتر شریف\r\nهمینطور از اسم پارک علم و فناوری شریف سوءاستفاده کرده. پارک بیانیه داده و گفته این شرکت هیچ نسبتی با ما نداره.\r\nاسمش پای قراردادی که ما داریم هست. همین برای کلاهبردار بودن کفایت میکنه.\r\nمتن بیانیه پارک علم و فناوری که با یک پوستر در صفحه رسمی لینکدینشون منتشر شد:\r\nبه اطلاع می رساند مجموعه \"راهکار درست اندیشه\" با نام تجاری (آر آی تی RIT) عضو پارک علم و فناوری دانشگاه صنعتی شریف نبوده و هیچ گونه رابطه ای بین مجموعه و پارک وجود ندارد. استفاده این مجموعه از نام و نشان پارک علم و فناوری دانشگاه صنعتی شریف غیرقانونی بوده و مسئولیت حقوقی بر آن مترتب است.\r\nجالبه که بدونید اکانت این شرکت در جاب ویژن و جابینجا مسدود شده. در حالی که من قبلا از همین طریق در کارآموزیشون شرکت کردم.\r\nنمونه ای از واکنش ها:\r\n‏اگر پیامی از شرکتی به نام آژانس RIT دریافت کردید بی‌اعتنایی کنید. RIT اسم شرکت نیست بلکه اسم تجاری‌شونه. شرکتی مهندسی در حوزه کشاورزی پشتشه و با مشخصات اون شرکت کارهای حقوقی‌ش رو انجام می‌ده.\r\n\r\nاینا 5 6 تومن می‌گیرن بابت کارآموزی و می‌گن پس می‌دن بعد از استخدام!\r\nنمونه بعدی:\r\n‏۱۳میلیون و ۴۹۰ هزار تومن به ما بده که بیای کارآموزی. اگر بعد از کارآموزی تایید بشی و استخدامت کنیم پولتو پس میدیم.\r\nاگر هم تایید نشدی یا خودت خواستی بری، پولتو بعنوان هزینه آموزش و کارآموزیت برمیداریم ^_^\r\nکلاهبرداران به تمام معنا. لطفا نمره صفر رو موجود کنید که بتونیم نمره ای که لایقشونه رو ثبت کنیم."
