description: "بعد از چند سال پاره وقت بودن به دلیل دانشجویی، بعد از اتمام دانشگاه بصورت تمام وقت استخدام شدم با پایه ی وزارت کار و مدیرانی به شدت بیسواد که فقط ادعا داشتند و هرکس با مدیرعامل صمیمی تر بود به جاهای بالاتری می‌رسید\r\nکلا فضای خاله زنکی و زیرآب زنی به وضوح دیده می‌شد و صمیمیت بین تیم‌ها فقط ظاهری بود و همه پشت سرهم حرف میزدن.\r\nدو تا ساختمون داشتند که من هر دو ساختمان کار کردم و به چشم خودم دیدم چطور دیتاهای اشتباه و من درآوردی رو به خورد مشتری میدادن....\r\nگاهی برای پیشرفت پروژه تا ۱۰ شب نگهمون میداشتن و هیچ اضافه کاری بهت تعلق نمی‌گرفت...\r\nبرده داری مدرنه مدرررن"
