description: '<p>شرکت کوچیکه ولی پروژه های بزرگی دارند.</p><p>مدیریت خیلی جوانی داره. جو شرکت صمیمی و روابط همکاران درکمال احترام است.&nbsp; مایل به استفاده از تکنولوژی های جدید و به روز هستند ولی مثل بیشتر شرکت ها به علت برخی مسائل و پروژه های قدیمی و نبود وقت و نیرو تغییرات با کندی انجام میشه که کاملا طبیعی است.&nbsp; حجم کار بالاست ولی به علت تفاوت توانایی و تخصص نیروها و پلت فرم متفاوت پروژه ها&nbsp; عملا موازنه درستی در تخصیص کارها ایجاد نمیشه در نتیجه زمانبندی ها تحقق پیدا نمیکنه به صورتی که یک نیرو کارهایی که خیلی اولویت نداره رو باید انجام بده در عوض فرد دیگه انقدر کار فورس داره که شبانه روزی هم کار کنه تموم نمیشه. تقریبا همه کارها وابستگی زیاد و مستقیمی به مدیران شرکت داره&nbsp; و خود مدیران هم در کارهای فنی متفاوتی درگیرند. شما میتونید پیشنهادات خودتون رو به منظور بهبود کار ارائه بدید بررسی میشه و در صورت موافقت میتونید اون اقدامات رو انجام بدید.</p><p>پرداخت حقوق کاملا منظم حتی یک روز هم تاخیر نداره و دقیقا بر اساس توافقی که در زمان استخدام داشتید است. برعکس خیلی شرکت ها که اصلا قرارداد رو بهتون نمیدن یا رقم غیرواقعی ثبت میکنند، اینجا قرارداد رسمی مهر شده یک نسخه به خودتون داده میشه و دقیقا رقمی که توافق شده ذکر میشه و سفته ها هم در قرارداد ذکر میشه. بشدت در این مورد حرفه ایی عمل میکنند که من هیچ جا مشابه اش رو ندیدم.&nbsp;</p><p>کاملا تعادل کار و زندگی رعایت میشه حتی در فشرده ترین حالت کار هم کسی از شما انتظار نداره که از زمان آزاد خودتون برای شرکت وقت بزارید.</p><p>در این شرکت باید برای تمامی ساعت ها تایم شیت ثبت کنید و روی این قضیه حساس هستند.</p><p><br></p>'
