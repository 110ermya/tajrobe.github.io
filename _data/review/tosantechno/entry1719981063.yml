description: "من دو مرحله برای شغل کارشناس پشتیبانی نرم افزار مصاحبه رفتم\r\nتو جلسه اول مصاحبه با مدیر واحد بود که یه خانم بود. از لحظه ای که مصاحبه شروع شد تا پایانش بجای اینکه روال عادی مصاحبه طی بشه دایم از مدیرش و جو بد اونجا گفت... من نمیدونم اگه قراره استخدام کنید این چه حرکتیه که مدیر یه واحد تو جلسه مصاحبه درده دل میکنه و از مدیر IT بد میگه... تو همون جلسه انگاری واسه اینکه خودش رو خالی کنه تمام سوالاتی که تو جلسه مصاحبه دوم قرار بود ازم پرسیده بشه رو با یه حرص خاصی داشت بهم میگفت....\r\n\r\nتو جلسه دوم با 4 نفر مصاحبه کردم... یکی از یکی گاوتر و بیشعور تر. همون خانمی که باهاش تو جلسه اول مصاحبه کردم دایم سرش تو لپ تاپ بود و میخندید یه خانم دیگه هم از منابع انسانی که یه سری سوالای بی سر و ته میپرسید ، یه بنده خدایی که یه یخورده نرمال تر بود سوالای فنی میپرسید و مدیر IT که از همه گاو تر بود. وسط جلسه مصاحبه سرش تو گوشی و اینستاگرام بود و چند بار صدایی کلیپ هایی که داشت میدید یهو از گوشیش در میومد یهو پا میشد میرفت بیرون بر میگشت و وسط راه یهو سوال میپرسید اصلا یه وضعی\r\nدایم با سوالاش قصد بهم زدن ارامشم رو داشت، یه استدلال های براتون میارن که اگه به خودتون شک میکنید که چرا اومدید اینجا واسه کار\r\n\r\nاخرش هم گفتم که تو یه ایمیل برات نتیجه مصاحبه رو اعلام میکنیم\r\nکلا هم به وقت و زمان اعتقادی ندارن تو هر دو تا مصاحبه سر ساعت رفتم ولی نیم ساعت داشتم در و دیوار رو نگاه میکردم"
