description: '<p>من چند وقتی هست که با زور و تلاش و تحمل یه عالمه بی احترامی بالاخره تونستم از شرکت یسنا بیام بیرون.</p><p>این شرکت نه تنها جایی برای پیشرفت نداره که حتی از اون چیزی که هستی هم تو رو فاصله میده. بیشتر قرار هست به عنوان اپراتور وب سایت باشی ولی اینو اول کار بهت نمیگن و تو رو میزارن لای منگنه.</p><p>حقوق رو دیر به دیر میدن و در واقع اینجوری هستش که مدیر عامل خودش رو محق میدونه که هر موقع دلش خواست چک حقوق رو امضا کنه. دیدش هم این هست که بچه‌ها لازم ندارن. حقوق میخوان چیکار. و اینکه دو دفتره هستن و قرارداد رو فقط وزارت کاری میبندن که اینجوری بتونن راحتتر حقت رو بخورن.</p><p>حاشیه تو شرکت زیاد هستش و دو سه تا نورچشمی هستن که عامل اصلی این حواشی‌ان. و این موضوع باعث آزار خیلی ها تو شرکت شده. افرادی که به عنوان لید تیم هستن از دانش فنی کافی برخوردار نیستند. لید فرانت مخصوصا علاوه بر کمبود دانش فنی اصلا حتی سافت اسکیل هم نداره که نور علی نوره.</p><p>الانم که اومدم بیرون بعد از چند وقت هنوز که هنوز تسویه رو ندادن و اصلا به روی خودشونم نمیارن. خلاصه که این شرکت نه به دانش فنی شما کمک میکنه نه باعث آرامش شماست. نه راه پیشرفت رو براتون هموار میکنه. تازه کلی هم تحقیر میشی که مبادا امیدی به پیشرفت داشته باشی. تنها راه پیشرفت تو اون شرکت چاپلوسی هستش.</p>'
