description: '<p>من از سال ۱۳۹۰ به عنوان کار آموز وارد این شرکت شدم و تا سال ۹۸ اونجا کار میکردم<br>به نظر من این شرکت نسبت به خیلی از شرکت‌هایی که تو حوزه آی‌تی کار میکنند سورس کد قوی تر و تمیزتری داره و افراد حرفه‌ای که اونجا کار میکنند باعث میشه جوان‌ها بتونن خیلی خوب یاد بگیرن و پیشرفت کنند. محیط بسیار صمیمی با همکاران و مدیر عامل شرکت باعث میشه موقع کار احساس خستگی نداشته باشی و از کار کردن لذت ببری، اگر مشکلی پیش بیاد همه با هم کمک میکنند و مشکل رو حل میکنند. مدیرعامل همیشه در دسترسه و میشه مشکلات رو باهاش درمیون گذاشت یا ایده‌ جدیدی اگر داشته باشید. یکی از کارهای خوب شرکت هم زمانی که من بودم این بود که ظهر نیم ساعت تایم بازی و استراحت داشتیم که باعث شد راندمان کاری بچه ها خیلی بالاتر بره.<br>درسته خیلی تو کار شوآف و یا برندینگ نیستن اما تیم برنامه نویسی خیلی حرفه‌ای و محیط کاری عالی دارن. من همیشه دلم برای اونجا تنگ میشه و از خاطرات بسیار خوب من کار کردن تو معماران بود</p>'
