description: "برای من حقوقش بد نبود. یه پیشرفتی تو مسیر کاریم شد. قراردادها کوتاه مدته، حتی یه ماهه هم قرارداد می‌بندن که راحت بتونن بدون هیچ دردسری عذرت رو بخوان و بفرستنت بری. شب عیدی مثلا میگفتن دیگه نمیخوایمت. قراردادت هم تموم شده و تو کاری نمی‌تونی بکنی. \r\nساعت رفت و آمد خیلی اهمیت داشت. حتی یه بازه‌ای میگفتن اگه هشت و یک دقیقه برسی حق نداری بیای تو دیگه. برگرد خونه. ۵ عید هم که باید میرفتی سرکار. می‌شد نری، ولی از مرخصیت کم می‌شد. خروجی کارمند خیلی بالاست. من کمتر از یک سال اونجا بودم و خودشون یهو اومدن گفتن ما اصن همچین پوزیشنی نمیخوایم. اینکه میگن اگر زیرمجموعه یوریک باشی میندازت بیرون، راست میگن. سیستم مافیایی هست و عمو و برادرزاده مدام تو کشمکش بودن. کم‌کم هرکی رو که یوریک استخدام کرده بود، مینداختن بیرون. همین بچه‌ها هر پروژه‌ای رو شروع می‌کردن، ناتموم می‌موند، چون آرمیک نمی‌ذاشت کسی از تیم یوریک کار کنه. یوریک هم بسته بود به درخت تمیش رو و همش کانادا بود. منابع انسانی نقش هویج رو داره. \r\nخوبیش فقط ناهار بود. یه سری تخفیف سی درصدی هم اون موقع میدادن برای تولدت، که اینقدر قیمت کت و شلوارها بالا بود که به کارت نمیومد. مخصوصا برای خانوما. کلا آدم‌های بی‌سواد با زد و بند و پاچه خواری به درجه‌های بالا رسیده بودند، و اگر پارتی نداشتی بعد از یه مدت هم مینداختنت بیرون. حیف همچین مجموعه‌ای، همچین مدیران ناتوانی داره."
