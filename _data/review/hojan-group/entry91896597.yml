description: '<p>سلام. اگر میخواید غیر ممکن ها رو تجربه کنید، اگر فکر میکنید خیلی باهوش و زرنگ هستید و همیشه میتونید پیشرفت کنید و یاد بگیرید، اگر فکر میکنید توانایی انجام هرکاری رو دارید و هیچ چیز نمیتونه شما و توانایی هاتون رو محدود کنه حتما به هوژان سر بزنید تا بفهمید که به شدت در اشتباهید و تصوراتتون غلطه!!</p><p>کافیه توی لینکدین سرچ کنید و افرادی رو که با این شرکت همکاری داشتن پیدا کنید. حتی یک نفر رو هم پیدا نمیکنید که با دل خوش از اونجا رفته باشه. میگم "رفته باشه" چون غیر از دونفر که اونجا ثابت هستن هرکسی اومده اونجا سعی کرده در اولین فرصت همکاریش رو تموم کنه و همه ناراضی هستند.</p><p>من دوسال اونجا کارکردم و به سختی تونستم از اونجا خلاص بشم.(این یکی از اون غیر ممکن هاست که گفتم)! بخاطر سفته هایی که اول کار میگیره نیروهای خوب رو گیر میندازه که نتونن از اونجا برن.</p><p>منم آخرش قید سفته ها رو زدم و گفتم سفته ام حلال جونم آزاد :))</p><p>بذارید چندتا مثال براتون بزنم تا شاید کمی اوضاع روشن بشه. وقتی از بین 80 تا ورودی نرم افزار توی دانشگاه صنعتی سجاد هروقت میخواستن یه برنامه نویس درجه یک رو مثال بزنن اسم من رو میاوردن یعنی من پر بودم از تصوراتی که در بالا بهشون اشاره کردم. من دو سال پیش با حقوق 4 میلیون استخدام شدم و خوشحال بودم. به من گفتن 15 هر ماه حقوق میدن. بیستم دادن اما نه به من. گفتن یک ماهت کامل نشده. منطقی بود و صبر کردم تا ماه بعدی. بعد 50 روز کار با کلی اضافه کاری(چون اصلا عادت نداشتم 5 برم خونه) دیدم 3700 دریافت کردم. بدتر اینکه این مبلغ با احتساب عیدی، پاداش، دو نیم روز مرخصی و یکسری به اصطلاح آپشن دیگه بود. یعنی اون 4 تومن با حتساب همه این موارد بود. و بعد مبلغی بابت مالیات(که به هیچ عنوان پرداخت نمیشه) و بیمه کسر شده بود. البته اولش این رو نمیشه فهمید چون وقتی میری پیش مدیرعامل، اون شخص به شدت بلده بپیچونه، گیجت کنه و کم کم میفهمی که خیلی زرنگ تر از توئه (اینم یه مورد دیگه از تصورات غلط). فکر میکنی اشتباهی پیش اومده و در پرداخت های بعد درست میشه اما ماه ها میگذره تا بفهمی قضیه چیه.</p><p>اونجا جنگ اعصاب همیشه به راه بود. علاوه بر کنترل با دوربین، مانیتورها هم کنترل میشن. اولش باور نمیکردم چون واقعا غیر اخلاقی و حیرت آوره. اما وقتی بخاطر کنترل شدید ترجیح میدی بجای پا شدن از سر میزت یا گپ و گفت با همکارت یه چرخی تو نت بزنی تا خستگیت دربره، مثل من که ورزشی هستم و میرفتم سرتیتر خبر ها رو در حد چند دقیقه میخوندم، و بعدا بهت تیکه بندازه&nbsp; و بگه تو انقدر که تو فلان سایت میری توی سایت شرکت هم میری!! میفهمی که واقعا کنترل میشی. این شرایط باعث میشه از کارت سرد بشی و دلت بخواد سریع ساعت 5 بشه و بری خونه. ولی کافیه فقط دو سه بار تکرار بشه تا بازخواستت کنن. میگن وقتی کار برای انجام هست ساعت معنی نداره. و خب کار برنامه نویسی هیچوقت تمومی نداره.</p><p>خسته، نا امید و گاهی هم عصبی، فقط دلت میخواد بری که تازه سفته بازی شروع میشه و دیگه نگم برات.</p><p>آخرشم مثله من مجبور میشی دل رو به دریا بزنی و بیخیال همه چیز بشی. چون همینجوری حقوق ها رو با بیش از بیست روز تاخیر میدن پس عملا دوماه آخرت رو دریافت نمیکنی. من که دو سال اونجا کار میکردم و حقوق سال دومم مثلا شیش تومن بود(که با جزئیاتی که گفتم میشد بین 5 و نیم تا 5 و هشتصد) دوماه هم سنوات طلبکار میشدم که جمعا میشد حدود 24 تومن. قید این مبلغ و سفته ها رو زدم و رفتم. هنوزم سفته هام پیششه. شکایتی هم نمیشه کرد چون موقع پرداخت حقوق یه برگه میذارن جلوت میگن امضا کن که حقوق این ماه رو گرفتی و تا ابتدای ماه با هم تسویه کردیم. همین کلمه "تسویه" یعنی عیدی و سنواتت رو هم گرفتی و دستت به هیچ جا بند نیست. واقعا باید جلوی همچین شرکت هایی گرفته بشه.</p><p><br></p><p>دیگه خسته شدم! بقیه اش رو از کارمندای دیگه تو لینکدین بپرسید.</p><p>موفق باشید.</p>'
