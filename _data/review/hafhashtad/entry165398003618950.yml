description: "خب بالاخره توی این هفته ای که گذشت کار من با شرکت تهران اینترنت یا همون *780# تموم شد و این شرکت تصمیم گرفت منو اخراج کنه.\nاولش فکر میکردم که خب باید ناراحت باشم و بودم اما بعد که یه روز گذشت دیدم چقدر حالم خوبه و رفتن از اونجا چقدر باعث شده انرزی منفی از زندگیم بره بیرون. من اولین نفری نبودم که توی این شرکت باهام اینجوری رفتار میشد و قطعا آخرین نفر هم نخواهم بود. یکی از دوستام حرف جالبی میزد و میگفت 《اجازه نده این جور آدمها انرژیتو تخلیه کنن چون منبع اصلی زندگیته》. دوستم راست میگفت.\nتا حالا دو تا شرکت توی حوضه آی تی کار کردم و توی این دو سه سال یه سری چیزا بود که مشترک بود ببنشون و میخوام باهاتون به اشتراک بزارمشون\n\n1. اکثر کسانی که توی سطح مدیریتی داخل این شرکتا دارن کار میکنن معمولا نه توانایی اون کار رو دارن و نه لیاقتشو\nخب تو این مدت دیدم که مدیرها چطوری با برنامه و تصمیمات اشتباهشون باعث نتابج بد میشدن و بعد با شونه خالی کردن از زیر تصمیماتشون سعی میکردن که انگشت اشاره رو به سمت تیمشون بگیرن و اونا رو بازخواست کنن. چطور ادمای خفن و با پتانسیل رو منزوی کردن و بعد به راحتی انداختنشون بیرون. حسی که فکر میکنم خیلیا تجربه کردن. خب بسته شدن پلتفرم هایی مثل جاب گای کاملا گویای این هست که ما توی این حوضه با چه اژدهاهایی به اسم مدیر طرفیم.\U0001F605\U0001F605\n2. آدمای منفعل. آدمایی که بخاطر ترس از دست دادن اون جایگاه امنشون یا نفع شخصی یا هر دلیل دیگه ای که داره وقتی یه اتفاقی که اشتباهه رو میبینن خیلی ساده از کنارش رد میشن و مدام این جمله رو با خودشن ذکر میکنن که 《 همه جا همینه 》\nوای که چقدر از این جمله بدم میاد. چون فکر میکنم این جمله دلیل خیلی از ناکامی های ماست. جمله ای که باعث میشه به شرایط موجود رضایت بدیم و خیلی جاها هیچ وقت تلاشی واسه حرکت رو به جلو نکنیم.\n\n3. همه دوستت نیستن\U0001F926‍♂️\U0001F926‍♂️\nشخصا فکر میکنم که اتفاقای زندگی هیچ کدوم در انتها اهمیتی ندارن و تجربشون فقط به یه درد میخوره. اونم ااینه که تو یه سری دوست و رفیق پیدا کنی که به راهت ادامه بدی.\nخب وقتی اولش وارد ۷۸۰ شدم جو خوبش باعث تعجبم شد و شروع کردم دوست پیدا کردن. آدمایی الان به واسطه ۷۸۰ توی زندگیم هستن که حاضر نیستم وجودشون رو با هیچ چیزی عوض کنم. این عالیه اما\nاین جو خوب زیاد ادامه پیدا نکرد و خیلی زود بواسطه رفتن یسری اداما (تصمیمات مدیریتی) خراب شد. چیزی که برام عجیب بود ،آدمایی بودن که فکر میکردم رفیقن و دوستم دارن.\U0001F614\nفهمیدم که مهم نیست یکی تو روت چی میگه یا چجوری رفتار میکنه. همه توانایی اینو دارن که یهو تغییر کنن. جوری که دیگه نشناسیشون.\n\nهمه اینا رو نگفتم که بگم من بی گناهم و هیچ کار اشتباهی نداشتم. خب مسلما منم اشتباهایی رو مرتکب شدم تو این مدت.\nاینا رو گفتم که به اینجا برسم که مشکلاتی که ما داریم توی شرکتا میبینیم خیلی خیلی شبیه چیزایی هست که داریم توی مقیاس کلان توی جامعمون میبینیم.\nمسئولین احمق. آدامی منفعل و کسایی که پشتتو خالی میکنن\nدقیقا نمیدونم که وظیفم توی این شرایط چیه و چه کاری باید بکنم اما فعلا فقط همینو میدونم که این چیزی که داریم میبینیم درست نیست و چه بخوایم چه نخوایم بالاخره یه روز باید با هم دستمونو بزنیم به کمرمونو یه کاری به حال این ایرانی که داریم توش زندگی میکنیم و قیافش روز به روز داره خاکستری تر میشه بکنیم.\nتا اون روز"
