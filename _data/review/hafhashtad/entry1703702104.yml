description: "بدترین شرکت ایرانه\r\nبیشتر اعضای این شرکت با هم نسبت خانوادگی دارند. یعنی شما پیش هر کسی هر حرفی بزنی، شب توی مهمونی به گوش اون یکی می رسه.\r\nیه روز CTO اومد شرکت و برای اولین بار خوشحال و خوش اخلاق بود. در سایر موارد به شدت بی شرف، دروغگو و ریاکاره. \r\nاون روز خاص، یه دختری اومد شرکت برای عنوان اسکرام مستری. خلاصه CTO مخ این دختر رو می زنه و رابطه پنهانی این دوتا شروع می شه. تا این جاش به ما مربوط نیست. ولی از این جا به بعدش خیلی مربوطه. توی همه جلسه ها چه خصوصی چه گفتگوی دوستانه، این دختر برای CTO حقیر و پست هف هشتاد جاسوسی می کرد. یواشکی گفتکوها رو ضبط می کرد یا این که گوشیش رو در حالت شنود می ذاشت و فاصله می گرفت و با هندزفری گوش می کرد تا صحبت ها و انتقادها رو متوجه بشه. \r\nبعدش که به اطلاع CTO رسونده می شد، عدم نیاز اون فرد رو ابلاغ می کردند.\r\nحالا اون افرادی که از شرکت خارج شدن و عدم نیازشون زده شده کیا هستن؟ در حال حاضر تمامی اون افراد توی شرکت های بزرگ و معروفی مشغول به کار هستند. هف هشتاد لیاقت داشتن نیروی خوب و حرفه ای رو نداره. اصلا شک نکنین. پس اگر یکی این جا گفت که نیروها لیاقت ندارند، بدونید که یکی از اون جاسوس های زبل هست که شب رو خونه CTO توی الهیه صبح می کنه."
