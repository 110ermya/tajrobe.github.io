description: "این شرکت با دو نام Dream Farm Agency و Dream Farm Studios فعالیت می کند. درآمد شرکت ها ارزی ست ولی پرداختی به کارمندان مقدار کمی ریال است. مدیرعامل بی نظمی و وجود کارهای سطح پایین و بیهوده در شرکت را نشانه خاص بودن و مزیت رقابتی شرکت می داند! مدیرعامل به شدت تحت تاثیر تعریف و تمجیدهای بیهوده قرار می گیرد بنابراین اکثر پرسنل ثابت این شرکت چاپلوس و چرب زبان در عین حال ناکارآمد هستند و تخصص خاصی ندارند.\r\nمدیرعامل آقای دال.الف حتی به زبان مادری(فارسی) مسلط نیست و در محاورات روزانه خود دچار مشکل است، اما اصرار دارد از کلمات انگلیسی در جملات خود استفاده کند و به نوعی دنبال خودنمایی ست! بسیار کنترل گر است و در تمام زمینه ها و کارها ادعا می کند.\r\nمنابع انسانی خانم ف.ت بسیار دو به هم زن است، کوچکترین مسائل را تبدیل به مشکلات غیر قابل حل می کند و کلا سمت کارفرماست. با وعده های دروغ اقدام به استخدام نیرو می کند و هیچگونه تعهدی به حرف های خود ندارد.\r\nدر مدت 6 ماهی که در این شرکت مشغول بودم متوجه شدم که استراتژی شرکت به سمت جذب نیروهای غیرحرفه ای و تازه کار رفته و مهم نیست اگر کار خاصی بلد نباشند، همین که بله چشم گو باشند کافیست.\r\nپروژه ها معمولا در دقایق پایانی روز کاری تعریف می شوند و انتظار دارند تا 10- 11 شب بمانی و کار کنی و این روند بارها اتفاق افتاده.\r\nقرارداد پایه کارگری می بندند و حقوق در دو مرحله واریز می شود، همچنین قرارداد حفظ محرمانگی می بندند و درخواست ارائه سفته سنگین دارند.\r\nباید در جلسات دوره ای طولانی که تماما بدون نتیجه و جمع بندی خاصی به پایان می رسند شرکت کنید، این جلسات محلی برای تعریف لطیفه های بی مزه و بیان ادعا ها و گنده گویی های بی اساس مدیرعامل است.\r\nتم و روحیه شرکت مذهبی ست، پوشیدن شال برای خانم ها اجباری ست و آقایان هم اجازه ندارند با لباس آستین کوتاه وارد شرکت شوند.\r\nدر کل به هیچ عنوان ورود به این شرکت را توصیه نمی کنم. پیشنهاد می کنم به هیچ عنوان تحت تاثیر مزیت های رقابتی شرکت که هنگام استخدام بیان می شود قرار نگیرید که هیچ کدام صحت ندارند."
