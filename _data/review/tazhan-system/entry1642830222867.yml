description: "قرارداد ساعتی است (آدمهایی پست که حتی حاضر نیستند حق کارگر را بدهند) اکثر افراد بعد از قبولی در مصاحبه پس از اینکه متوجه روش پرداخت و محاسبه حقوق میشوند کنسل میکنند ولی از اول به کسی شفاف نمی گویند قضیه از چه قرار است\r\nاضافه کاری ضریب ندارد\r\nشما اصلا مرخصی نداری یعنی اگه مرخصی بگیری در واقع حقوقت کمتر خواهد شد\r\nهمه جدا خدا خدا میکنن تعصیلی در تقویم باشه، تو این شرکت برعکسه چون باعث میشه حقوقشون کمتر بشه\r\nواقعا نسبتی بین کار و زندگی نیست و تعادل زندگی شما به هم خواهد خورد\r\nحقوق فروردین بچه ها (به لطف حقوق ساعتی) بین نصف تا یک سوم حقوق توافقی خواهد بود یعنی عملا فروردین حقوقی ندارید\r\nیک ساختار خیلی مسخره وجود داره که تمام پروژه های شرکت با اون انجام میشه  که vb.net هست\r\nهیچ چالش فنی وجود نداره و هر روز پسرفت می کنید با تکنولوژی 20 سال پیش کار میکنید\r\nدانش فنی مدیران در حد صفر هست، یک نفر هست که از بقیه بهتره از نظر فنی (برای مدیریت و البته بقیه مدیران)که  حکم خدایی داره\r\nکه در واقع آدم توانمندی هست ولی نه در اون حدی که شرکت فکر میکنه\r\nامکان داره منشی شرکت زیر آب شما رو بزنه و هر لحظه با دوربین شما رو چک میکنه و دائم به صاحب شرکت که خارج ایرانه گزارش میده\r\nتوی این شرکت افراد به 2 دسته تقسیم میشن افرادی که اونجا رو به صورت هیئتی مدیریت میکنن و دور هم خوش و خرم و حقوق های خوب و کار کم و یه جورایی تایید شدن و سایرین که گروه اول هر کاری بخوان میتونن بکنن و گروه دوم هیچ کاری نمیتونن بکنن\r\nاین شرکت انتظار بیجا زیاد از بچه ها داره، اگه صحبت کنید سریع برخورد میکنن میگن کمتر صحبت کنید و صداتون خیلی بلنده (که در واقع بلند نبوده) اما گروه اول بلند بلند میخندن، حرف میزنن کسی نیست بهشون بگه چه خبره، پیش امده بود که حتی با صدای بلند آهنگ میذاشتن اما کسی کاری نداشت چون اونها از همه چیز مُبرا بودن\r\nشما نه تنها امکان رشد از نظر فنی را ندارید همچنین از نظر پست اداری هم نمی توانید رشد کنید ، چون برای ۱۰ سال پست مدیران ثابت شده است\r\nشرکت تیم تولید و پشتیبانی جدا ندارد و شما همه کار میکنید باید کد بزنید و پشتیبانی هم بکنید و استقرار هم بر عهده شماست و خلاصه باید جواب همه را بدهید این اواخر حتی زمان و هزینه را هم باید اعلام می کردید و جواب نامه های بانک را هم میدادید تمرکز روی کار کاملا بی معنی هست\r\nدر وسط کار میگفتن برو بانک (پشتیبانی) فلان سیستم خراب شده و حتی در محل بانک کارت تموم شده بود میگفتن فلان سیستم هم کارشو انجام بده (کاری که هیچ اطلاعی نداشتی و مربوط به تو نبود) و ...\r\nهر نفر حداقل ۵ پروژه را پشتیبانی میکند و در صورت لزوم بیشتر هم خواهد شد برای من در مدت کمتر از 2 سال حتی به بیشتر از 10 سامانه هم رسید\r\nمحیط شرکت استاندارد نیست کمترین صدا از دستشویی به وضوح شنیده میشود و ...\r\nدر این شرکت ساعت ناهار 30 دقیقه هست\r\nپنجشنبه ها تعصیل نیست"
