description: "به نظرم پیدا کردن یک محیط کاری غیرسمی و دور از حاشیه و امن یکی از موهبت هایی هست که در فضای کاری ایران خیلی ها به دنبالش هستن. من خیلی خوشحالم که 8 سال تجربه کار کردن در همچین محیطی رو داشتم و به خاطرش شکرگزارم. جدایی من ازین شرکت بخاطر مهاجرت بود و اگر توی ایران می موندم، علی رغم اینکه مالک شرکت عوض شده و یک سازمان نیمه دولتی سهامدار شرکت شده، تا زمانی که مدیرعامل شرکت، مهندس اژدری می بود، بعید میدونم من ازین شرکت جدا می شدم. ولی حیف که شرایط کشور داستان جدایی هست.\r\nتاژان سیستم به عنوان خونه دوم من جدای از تمام چالش های کاری که در همه شرکت ها هست، به خاطر فرهنگ سازمانی نهادینه شده ای که داشته، همیشه فضایی پر از رفاقت، صمیمیت، آرامش ذهنی و عدم دغدغه های غیر کاری برام بود. دوست های خیلی خیلی خوبی توی زندگیم وارد شدن که حالا حالاها موندگار خواهند بود.\r\n\r\nمدل کاری شرکت تا زمانی که من بودم به عنوان یک شرکت خصوصی طوری بود که همه بچه ها میدونستن که برای جلو رفتن این کشتی، باید تلاش کنن و دست به دست هم بدن تا با شرکت های بزرگی که توی فیلد تاژان رقیب بودن و از پشتوانه های مالی خصولتی استفاده می کردن، بشه رقابت کرد. برای همین حس رفاقت و صمیمیت توی شرکت بالا بود و ما هیچوقت وجود سلسله مراتب و نگاه بالا به پایین رو حس نکردیم. 70 80 درصد شرکت پرسنل قدیمی بودن و هستن که بین 5 تا 17 سال سابقه کار توی شرکت دارن. خب توی این شرایط کسی که با این طرز فکر خودش رو نتونه تطبیق بده و دنبال جایی باشه که فقط بیاد تسک های روزانه ش رو انجام بده بره و حقوق عالی و بالایی رو هم انتظار داشته باشه، خیلی احساس راحتی نمی کنه.\r\n\r\nقطعا نمی خوام بگم همه فرآیندها و روال ها عالی بود، قطعا انتقاد هم بود توی شرکت به بعضی مسائل و توی فضای مثبت همیشه بیان می شد. هیچ محیط کاری کامل نیست، ولی بحث اینه که مزایا و معایب رو توی کفه ترازو بزاریم که قطعا امنیت شغلی، غیرسمی بودن، آرامش روانی و نبود مسائل و حواشی غیر کاری وزنه های مثبت بسیار سنگینی بودن. از لحاظ سطح حقوق هم به تجربه من و روابط و شبکه کاری گسترده ای که داشتم، نه رنج بالایی بود نه پایین. همیشه اعتدال بود در مسائل مالی و در طی این 8 سال یادم نمیاد حقوق بجای یکم هر ماه دوم پرداخت شده باشه مگر اینکه یکم جمعه بوده باشه. همینطور پاداش هایی که در طی سال و انتهای سال به همه پرداخت میشده. اونی که انتظار داره یک شرکت کوچیک با گردش مالی غیر قابل مقایسه با شرکت های هرمی مثل اسنپ، گلرنگ و غیره در سطح اون ها حقوق بده قطعا درک درستی نه از شرکت داری داره نه از بازار کاری که توش مشغوله. در نهایت هم هیچ کسی مجبور نیست جایی که احساس راحتی نمی کنه و توی ترازو وزنه نقاط ضعف محل کارش از نقاط مثبتش بیشتر هست باقی بمونه و عذاب بکشه و البته با غر زدن محیط رو برای باقی افرادی که محیط کارشون رو دوست دارن سمی کنه. هرکسی حق داره محل کارش رو انتخاب کنه با توجه به علاقه مندی هاش و خصایص اخلاقیش.\r\nتمام بچه هایی که الان مدیر هستن توی شرکت قبلا تمام مراحل رو از پایین ترین سطح طی کردن و فرصت پیشرفت برای همه بوده که خودشون رو نشون بدن. و الان در سال 1403 که شرکت درحال پوست اندازی هست یک لایه دیگه از بچه های شرکت دارن ارتقا پیدا می کنن. \r\nتاژان سیستم یا هر شرکت دیگری، اگر جایی با شدت نکات منفی که بعضی از عزیزانی که اینجا کامنت منفی گذاشتن بود هیچوقت نزدیک به 80 درصد از بدنه اصلی شرکت رو پرسنل بالای چندسال سابقه کار تشکیل نمی داد. بهتره عدم تطابق سلایق شخصی خودمون با فرهنگ سازمانی یک شرکت رو با سم پراکنی تسکین ندیم.\r\nبه هرحال داستان من با تاژان تمام شده و من این شرکت رو تا زمانی که همین ساختار و پرسنل اونجا کار می کنن، به هرکسی که دنبال پیشرفت، یادگیری و رشد و البته کار کردن حرفه ای هست پیشنهاد می کنم.\r\n"
