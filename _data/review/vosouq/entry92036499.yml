description: '<p>من مدت کمتر از سه ماه در وثوق مشغول به کار بودم.</p><p>در کل این شرکت وابسته به یکی از بانک هاست.</p><p>در ابتدا افراد مختلفی در این شرکت بودن و به مرور به دلیل تضادهایی که با مدیر عامل داشتن از این مجموعه جدا شدن.</p><p>قبل از اینکه من هم مشغول بشم به صورت کامل برنامه نویس ها رفته بودن و داشتن تیم جدیدی رو جذب میکردن!</p><p>همه کاره شرکت مسوول فنی و مدیر عامل هستن که هر دو اولین تجربشون هست و به خصوص مسئول فنی، دانش و تجربه کافی ندارن.</p><p>زمان کاری شرکت از یک ساعت شناوری داره و تا جاییکه یادم هست از 7 صبح شروع میشد.</p><p>درباره حقوق که شاید مهمترین بحث باشه و علت اصلی نارضایتی ها، به این صورت هست که یک عددی رو قرارداد میکنن و یک سوم از اون رو کم میکنن و در پایان سه ماه به صورت کارانه میدن. در این مورد خیلی نباید حساب کرد، چون به بهانه های مختلف بعد سه ماه اون کارانه رو به شما نمیدن. نتیجه این هست که شما پایه حقوق پایینی دارید و فکر میکنید بعد از سه ماه حقوقتون یک حقوق اضافه خواهید گرفت. دوستانی هم که از اون مجموعه جداشدن حقوق و مزایاشون رو کامل نگرفتن (بنده هم همینطور)</p><p>جملاتی هم که زیاد می شنوید: ما یک خانواده هستیم، بانک قول های بسیار خوبی داده، قبلی ها که رفتن بد بودن و ما خوبیم و اینطور صحبتها.</p><p>در پایان باید گفت شرکت مزایا و معایبی داره و اگر خواستید مشغول به کار بشید حتما قبلش مشورت کنید.</p>'
