description: '<p>شرکت درسا، شرکتیست برای یادگیری و ورد به بازار کار بسیار مناسب ولی به همان مقدار که در شرکت درسا باشید به همان مقدار از زندگی عقب میمونید.</p><p>جو شرکت با حضور ادم هایی که روابط شخصی خود را فراتر از روابط کاری میبینن باعث شده جو بسیار بدی در شرکت حکم فرما باشه.</p><p>بعضی از ادم ها صرفا با داشتن رابطه به یک سمت رسیدن که این باعث میشه شما با مشکل اساسی در برخی از قسمت های کاری مواجه بشی.</p><p>نکته خوب بعدی، همیشه شرکت و مدیراش ازتون انتظار دارن که با بالاترین پرفورمنس کار کنید یعنی تا آخرین جونی که در بدن دارین براشون کار کنید و اصلا هم از نگرفتن حقوق و حقوق های عقب افتاده قبلی ناراحتی نداشته باشید، بعد هم اعتراضی داشته باشین میگن شما قرارداد امضا کردین و از این حرفا، حتی قراردادشونم یه مبلغی باهاشونن صحبت میکنید بعد میفهمی اون رقمه آخرش نبوده. نکته جالبش اینه که مدیر عاملش برای اینکه همه جوره حق کارمنداش رو نده و حقوق کمتری بده همه جور تیریک مدیریتی میزنه، یه سال میاد میگه نگرش جدید مدیریتی داریم تو شرکت اضافه کاریو حذف میکنه، یه سال میاد میگه ما شرکت اجایلیم و نفراتمون نباید ثابت باشه انقدر پول نمیده که نیروها خودشون مجبور میشن برن، تقریبا تو شیش ماه اول سال کلا هیچ پولی نمیده و معلوم نیست درآمد شرکت پای چی هزینه میشه. از یه طرف میگن پول نداریم بعد مسافرتای خارجه مدیرعامل پابرجاست.</p><p>کارمند و نیروی انسانی کمترین اهمیت رو برای شرکت داره و هیچ حق و حقوقی براش قائل نیست.</p><p>توی این شرکت هرکی چابلوستر باشه جای پیشرفتش بیشتره.</p><p>خلاصه خدمتتون عرض کنم خودتون و آینده و زندگیتون رو با بودن توی این شرکت از بین نبرید.</p>'
