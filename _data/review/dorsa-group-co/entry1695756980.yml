description: "سلام\r\nشرکت درسا رسانه هوشمند تنها شرکت برنامه نویسی است که بدون برنامه نویس فعالیت میکند و تیم کنترل کیفیت خود را به کل حذف نموده است و با بکارگیری نفرات بدون سابقه و بدون تجربه در محل پروژه کارفرما،تمام مسولیت و فشار کاری را بر روی معدود نفرات قدیمی خود می گذارد و تمامی پروژه های خود را با بی‌کفایتی مدیران خود به خطر می اندازد.\r\n\r\nهمکاری با شرکت درسا رسانه هوشمند میتواند دانش شما رو نسبت به دنیای پیرامونتان تغییر بده و شما رو به یک شیاد حرفه ای تبدیل کند.\r\n\r\nمدیریت و تیم مالی درسا رسانه همواره به دنبال تاخیر در پرداخت حقوق و بی احترامی به کارکنان این شرکت است و پیشرو در برده داری نوین کشور است.\r\nتیم پشتیبانی و تولید شرکت درسا رسانه تحت هر شرایطی فقط به دنبال تاخیر در ارائه خدمات به کارفرما است.\r\n\r\nمدیران شرکت درسا رسانه هوشمند همچون صیادان با تجربه همواره به دنبال جذب نیروی کار بی تجربه بوده و با وعده های پوچ و دروغ های متعدد از نیروی کار خود سواستفاده می کند.\r\n\r\nباگ های نرم افزار درسا رسانه هوشمند به لطف نبود برنامه نویس از قانون پایستگی انرژی پیروی میکند.\r\n\r\nدر پایان باید بگم که در هر دو نوع همکاری با این شرکت (کارمند،کارفرما) متضرر خواهید شد.\r\n\r\n"
