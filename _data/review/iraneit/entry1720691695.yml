description: "اگر دارید در مورد کار کردن تو این شرکت فکر و تحقیق میکنید حتما بخونید.\r\nتو مصاحبه ها تا حد کمی مشخصه که دنبال برده میگردن و میخوان خیلی سربه زیر باشی. هرچی هم در مورد ارتقای شفلی و امکان پیشرفت میگن بدونید دروغ محضه.\r\nفرض کنید مصاحبه هارو قبول شدید.\r\nکاراموز های برنامه نویسی میرن بخش آموزش: \r\n۱. مدیر بخش آموزش و معلم‌هاشون دوست و رفیق اند. خاله زنک. پیش داوری زیاد.\r\n۲. به قول خودشون میخوان سطح کاراموز رو بسنجن ولی کسایی رو که خوششون نمیاد یا حس کنن امکان شکوفا شدنشون هست تو آزمون‌های قرون وسطی ایشون رد میکنن. ۳. معلم ها از بس یه سری سوال ها و جزوه چند صفحه ای خودشون رو چندین سال مرور کردن فکر میکنن حالا که همونا رو از حفظ میتونن توضیح بدن و چشم بسته جواب بدن ، خیلی بلدکار و متخصص اند. ولی بدونید که مثلا خارج از اون جزوه sql یه کوئری از یه دیتابیس فرضی دیگه بپرسید نمیتونه جواب بده. \r\n۴.آموزش ناقصه، جزوه اطلاعات کافی نداره، نکته های مهم در مورد دیتا بیس یا فریموورکشون ذکر نمیشه. سوال ها دقیقا همون نکته هارو میخوان و چون تو ذهن خودشون وجود داره توقع دارن تو هم بدونی. \r\n۵. مدیر آموزش و معلم هاشون دائما سعی میکنن با خوش رفتاری ظاهر رو حفظ کنن ولی به طور مشخصی از بالا بهت نگاه میکنن و بهت استرس میدن. مهم نیست عملکردتون چجوری باشه. ادم دقیق و مسئولیت پذیری باشید یا نه. دلبخواهی براتون تصمیم میگیرن.\r\n۶. امکان پیشرفت زیر نیم درصد. فریموورک قدیمی و افتضاح. باعث میشه شما درجا بزنید. اگه دنبال یادگیری نیستید میتونید اونجا به مشغول کپی پیست و یادگیری اشتباه و غیر حرفه ای باشید و اسم خودتون رو بذارید برنامه نویس. \r\n۷. از بدو ورود در مورد این شنیدم که بسیاری از نیروهای برنامه نویس به طور مداوم دارن سعی میکنن از شرکت خارج شن. به طوری که فقط مدیرای نالایقشون موندن و تعدادی که به زور سفته نگه‌شون داشتن. من اشتباهم این بود که اهمیت ندادم ولی این واقعا یه نشونه بزرگ بود برای سنجش شرکت. \r\n۸. بعد از مدتی که تو آموزش بودم خانم مدیر آموزش به طور بیشرمانه ای گفت ما داریم هزینه میکنیم برای آموزش و تو نیروی کاری خوبی نیستی اگه بری جلوتر و تو تیم کار کنی اونجا گیر میکنی. (الان که فکر میکنم قطعا همینطور می‌بود لابد پیش بینی کرده بود من آدمی نیستم که با شرایط کن