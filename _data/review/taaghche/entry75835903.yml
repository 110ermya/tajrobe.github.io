description: '<p>افراد با استعدادی داخل طاقچه کار می‌کنند ولی محیط کاری نامناسب (تعداد افراد زیاد در محیط کوچک، پراگندکی بخش‌های مختلف سازمان، عدم توجه به طراحی محیط کار، عدم توحه به آرامش در محیط کار، امکانات کم برای استراحت و تفریح افراد) و مدیریت بسیار ضعیف مجموعه باعث شده تا پتانسیل بالای این شرکت به درستی در جهت اهداف بزرگتر پیش نرود. در طاقچه همیشه از همه چیز صحبت به میون می‌آید ولی موقع عمل هیچ حرکتی صورت نمی‌گیرد. عدم برخورداری از فرهنگ سازمانی مناسب هم از دیگر مشکلات طاقچه هست. هر چند فعالیت‌های بسیار اندکی صورت میگیره (تجمع افراد شرکت در برخی مناسبت‌ها، قدردانی از افراد به خاطر کارهای خوبی که انجام داده‌اند) ولی کافی نیست. در محیط کار اینکه افراد در حوزه‌های دیگر هم فعالیت کنند باعث ناراحتی مدیر شما می‌شود! ارتباطات درون سازمان خیلی ضعیف هست طوری که اگر کسی به مجموعه اضافه یا کم بشه شما به سختی متوجه می‌شوید! (البته اخیرا بهتر شده و معارفه‌های سرپایی برگزار می‌شود) هیچ برنامه عملیاتی برای مشارکت شما در بهبود شرایط مجموعه وجود ندارد (جز یک بورد ترلو!) و تنها اگر رابطه‌ی فامیلی با یکی از اعضای مدیریت داشته باشید احتمالا شانس این رو دارید که در مورد موضوعی که ذهن شما رو مشغول کرده کار عملیاتی و موثر انجام دهید. از تخصص‌ها برای حل مشکلات استفاده نمی‌شود، بیشتر ترجیح داده می‌شود که از نظرات شخصی و غیر کارشناسی در پیشبرد امور بهره گرفته شود. (چون همیشه ادعا می‌شود که محدودیت بودجه وجود دارد)<br>امیدوارم اگر همکاری من با طاقچه ادامه پیدا می‌کند شاهد شرایط کاری بهتری باشم :)</p>'
