description: "سلام و درود \r\nخواستم تجربه قرارداد با کاربین رو در اینجا قرار بدم \r\nبعد از پرسش ها و تحقیقاتی که کردم به این موسسه اعتماد کردم(کاش اعتماد نمی‌کردم و خودم میرفتم توی سایت های کاریابی آلمانی و رزومه ارسال می کردم ) قرار شد با کاربین قرارداد ببندم(اصلا به شما میگن ما از وزارت کارمجوز داریم اهمیت ندین چون واقعا کاری براتون انجام نمیدن)\r\n موضوع قرارداد این بود که کاربین برای بنده در کشور آلمان کار پیدا کنه (حداکثر تعداد سه عدد کارفرمای آلمانی رو جهت مصاحبه با من قرار شد فیکس کنند حالا بماند که اگر در مصاحبه با اون سه نفر نتیجه گرفته نمیشد میبایست مبلغ اضافه ای بابت پیدا کردن کارفرما می‌دادید )قرار داد رو نوشتیم و من مبلغ صد ملیون از مبلغ کل قرارداد که سیصد ملیون بود رو پرداخت کردم بعد از پرداخت پول احساس کردم برخوردها تغییر کرد قبل از دریافت پول به شدت با احترام برخورد می‌کردند و خودشان را تبلیغ می کردند ولی بعد از پرداخت پول روال عوض شد حالا من باید هر روز زنگ میزدم تا پرونده را پیگیری کنم  من هرچقدر راهنمایی میخاستم جهت نوشتن رزومه اصلا بلد نبودن و اون موردی هم که بلد بودن توی اینترنت سرچ کنید پیدا میکنید  کلا یکسری مدارک ازم گرفتن و هیچ کار دیگه برام نکردن اونجا بود فهمیدم بدجوری توی دام اینا گرفتار شدم قرارداد رو خواندم دیدم کلا به نفع خودشون هست و اگر کنسل کنم بیست الی سی درصد رو بر می دارن درضمن ازم سفته هم گرفته بودن کلا گفتم خوب بیخیال ادامه میدم میرم جلو از اون طرف  خواندن زبان آلمانی رو بردم جلو و قوی شدم بعد هشت ماه و با کلی پیگیری اینا گفتن یه مصاحبه برات اوکی کردیم رفتم مصاحبه کنم فهمیدم مصاحبه کننده از خودشون هستند و هماهنگ شده کلا دیگه ازشون متنفر شدم حتی از اون آدمهایی که اونجا کار میکنن و پول حروم در میارن بعدش شرایطم تغییر کرد و گفتم نمی خواهم ادامه بدم گفتن دلایل و مستندات باید بدی چرا نمی خواهی ادامه بدی دیگه  مونده بودم چی بگم تا اینکه بعد دوسال هنوزم نتونستم پول رو بگیرم و میگن برو شکایت کن ممنون از تجربه کاری امیدوارم در دام این موسسه نیافتید یاحق"
