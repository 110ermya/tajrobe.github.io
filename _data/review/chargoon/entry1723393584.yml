description: "الان که دارم این تجربه رو می‌نویسم چند ماهی میشه که از شرکت بیرون اومدم.\r\nمن یک سال تو چارگون کار کردم و هر چی گذشت من سخت‌تر کار کردم اما وضعیت بدتر و بدتر شد. کدبیس قدیمی و پر از بدهی فنی به کنار اینجور چیزا همه جا هست، مشکل مدیرای بیسواد و خاله زنک بود که نمی‌تونستم تحمل کنم.\r\nازت می‌خواستن انتقاداتتو تو جمع بیان کنی که بعد نادیده گرفته بشی و تهش اونا بودن که بدهکار بودن (جلسات احمقانه رترو).\r\nبازم میگم کدبیس افتضاحی داشتیم که تا یه حدی عادیه اما چیزی که عادی نبود این بود که هیچکس حتی تیم لید به هیچ جاش نبود و تایم ریفکتور و تست نویسی نمی‌دادن و حتی وقتی مطرح می‌کردی مسخره می‌کردن.\r\nو مهم‌تر از همه بحث حقوقه که خیلی گدا بازی در میارن که البته وقتی وارد شرکت میشی با عقل جور در میاد چون همه عین لاکپشت کار می‌کنن و هر چقدر هم که سریع و خفن باشی فقط بیشتر سوارت میشن همین.\r\nتو یه شرکت خوب کاراموز باشی بهتره تا اینکه وارد چارگون بشی چون تو چارگون حتی از لحاظ تکنیکال هم رشد نخواهی کرد."
