description: '<p>جو دلگیر و قدیمی با آدم های اکثراً تحت فشار و ناراحت. محیط کار، دکوراسیون، میزها و سیستم ها بسیار قدیمی هستند. تیمی که من توش کار می کردم مدیریتش خوب نبود. بعضی جاها تاکید و وقت بیش از حد روی یک سری اصول و تسک ها گذاشته می شد و در نهایت به علت مدیریت نادرست، فشار کاری زیاد و توقعات و انتظارات خیلی خیلی زیاد و بی جا، اون تسک ها fail می شدن.</p><p>افراد متخصص و فنی باسوادی در شرکت وجود دارند که با بیشترشون هرگز در تعامل نخواهید بود. خیلی از کارها براساس اصول قدیمی مهندسی و تولید نرم افزار جلو می رن و یه سری از کارها هم زیاد اصولی نیستن ولی روز به روز اصلاح می شن. در کل همون طور که سایر دوستان اشاره کرده اند، علی رغم تمام بدی هاش، امکان نداره بیایید چارگون و چیزهای&nbsp; به دردبخوری یاد نگیرید.</p><p>این شرکت به نظرم هیچ گونه مزایای واقعی ای نداره. یه سری ادا و اصول دارن که مثلاً به فکر رفاه و حال خوب کارکنان هستند ولی اون قدر فیک و کم ارزشند که بهتره هیچ حرفی ازشون نزنیم و بیشتر حالت نمایشی دارن و برای خالی نبودن عریضه هستن.</p><p>کار در این شرکت بسیار تخصصیه و وقت زیادی رو روی موضوعی خاص سپری خواهید کرد و از خیلی از امکانات جدید تکنولوژی که در سایر اکثر شرکت ها جزو واجبات اساسی هستند، هرگز استفاده نخواهید کرد و اگر هم بلد بودید، به احتمال زیاد فراموشتون می شه.</p><p>افراد جدید راحت تو تیم ها جا نمی افتن و صمیمی شدن با قدیمی ترها سخته. جو شرکت جدیه و شبیه یه پادگان خوبه.</p><p>کم ترین تناسبی بین حقوقی که می گیرید و نوع کاری که بهتون داده می شه وجود نداره.</p>'
