  قوانین عمومی

  استخدام، قطع همکاری، ضوابط کاری و پرداخت‌ها در چارگون مطابق با قوانین کار و
  تامین اجتماعی و براساس آئین‌نامه‌های داخلی می‌باشد.

  قرارداد همکاری به صورت قرارداد مدت معین می‌باشد.

  مدت اولین قرارداد با همکار 3 ماه می‌باشد که کلیه تعلقات قانونی در این مدت به
  همکار تعلق می‌گیرد.

  غیبت، مرخصی و ... در طول قرارداد 3 ماهه اول به مدت قرارداد می‌افزاید.

  بعد از اتمام مدت قرارداد 3 ماه اول، در صورت تایید مدیر دپارتمان مربوطه، اولین
  قرارداد حداکثر تا پایان همان سال می‌باشد.

  مبنای تمدید قرارداد همکاران تکمیل فرم تمدید قرارداد و اعلام مدت قرارداد جدید
  توسط مدیر دپارتمان مربوطه می‌باشد.

  ساعت کار عادی از شنبه تا سه‌شنبه 8:00 لغایت 17:00 و در روز چهارشنبه تا 16:00
  می‌باشد.

  روزهای پنجشنبه تعطیل می‌باشد و در صورت نیاز به حضور به عنوان حضور در اضافه کار
  لحاظ می‌گردد.

  حضور در روزهای جمعه و سایر تعطیلات رسمی، مستلزم اخذ مجوز از سرپرست مستقیم و
  مدیر دپارتمان مربوطه می‌باشد.

  برای ورود در بازه زمانی 8:00 تا 8:15 تاخیر منظور نمی‌گردد. 

  از ساعت 8:00 تا 8:30 برای کلیه قسمت‌های کاری به استثناء معاونت محصول بازه
  شناور محسوب می‌شود،  برای همکاران محصول 8:00 تا 11:00 درنظر گرفته شده است، با
  این شرط که حداقل به همان میزان ساعت در پایان همان روز جبران گردد، در غیر
  اینصورت برای مدت تاخیر کسرکار لحاظ خواهد گردید. لازم به ذکر است بازه شناور
  تنها در صورتی اعمال می‌گردد که فرد در طول آن روز مرخصی و ماموریت ساعتی نداشته
  باشد.

  همکاران کلیه ورود و خروج ها در طول روز را، می‌بایست از طریق دستگاه کارت ساعت
  ثبت گردد.

  اصلاح اطلاعات ورود و خروج در زمان فراموشی ثبت تردد، از طریق سیستم مکانیزه
  داخلی (دیدگاه) و با تایید مدیر مربوطه صورت می‌پذیرد.

  جابه‌جایی همکاران بین دو شرکت چارگون و شرکت خدمات مشتریان چارگون می‌بایست در
  نرم‌افزار دیدگاه به عنوان "رفع تاخیر" ثبت گردد.

  تامین ناهار بر عهده همکار می‌باشد.

  محل صرف ناهار صرفاً در ناهارخوری شرکت می‌باشد.

  زمان صرف ناهار حداکثر 30 دقیقه می‌باشد که این زمان جزو ساعت کاری فرد محسوب
  می‌گردد.

  سرویس ایاب و ذهاب جهت حضور در شرکت و همچنین هزینه آن توسط شرکت تامین نمی‌گردد.

  منظور از دوره کاری در محاسبات کارکرد بازه زمانی 21ام ماه قبل تا 20 ماه جاری
  می‌باشد.

  مهلت تصحیح ساعات ورود و خروج پرسنل در سیستم از 21ام ماه تا زمان اعلامی منابع
  انسانی که از طریق ایمیل میباشد صورت پذیر هست و پس از آن امکان اصلاح وجود
  ندارد.

  در صورت اشکال در کارکرد بعد از پایان مهلت، اطلاعات روزهای اشکال‌دار حذف و برای
  آن روز غیبت لحاظ خواهد گردید.

  مبنای محاسبه حقوق اول تا پایان هر ماه است و ملاک دوره کاری نیست.

  محاسبه حقوق برای ماه‌های 31، 30 و 29 روزه براساس طول دوره ماه انجام می‌شود.

  اطلاعات کارکرد ( اضافه‌کار، ماموریت، غیبت، مرخصی و ...) بر مبنای دوره کاری در
  محاسبات حقوق منظور می‌گردد.

  بازه پرداخت حقوق تا 15ام هر ماه می‌باشد، ولی با توجه به شرایط وصول مطالبات
  شرکت احتمال تاخیر در پرداخت حقوق وجود دارد.

  امکان درخواست علی‌الحساب حقوق تا 80% و مساعده در صورتی که حضور در دوره آزمایشی
  نباشد، تا 3 بار به نسبت مدت کارکرد ماه امکان‌پذیر است. 

  کلیه پرسنل از تاریخ آغاز اولین قرارداد همکاری تحت پوشش بیمه تامین‌اجتماعی قرار
  می‌گیرند.

  کلیه پرسنل در صورت تمایل امکان استفاده از بیمه تکمیل درمان، عمر و حوادث را
  برای خود و افراد تحت تکفل و غیرتحت تکفل دارند.

  هزینه‌های مربوط به حق بیمه تکمیل درمان، عمر و حوادث همکارانی که سابقه حضور
  آنها به بیش از دو سال برسد، توسط شرکت تقبل می‌گردد. (بیمه‌ شده اصلی، همسر و یک
  فرزند)

  یک نوبت در ماه در تاریخ تعیین شده، امور مربوط به بیمه تامین اجتماعی همکاران
  توسط شرکت انجام می‌شود. (10 ,25 هر ماه)

  همکارانی که تاکنون مستقلاً تحت پوشش  بیمه تامین اجتماعی نبوده و یا تحت پوشش
  بیمه بوده ولی دفترچه بیمه نداشته‌اند، می‌توانند 2 ماه پس از ارسال نام آنها در
  لیست بیمه، جهت پیگیری دریافت دفترچه بیمه با واحد منابع انسانی تماس حاصل
  فرمایند.

  پیگیری‌های مربوط به دریافت غرامت دستمزد از سازمان تامین اجتماعی برای مرخصی
  استعلاجی توسط خود همکار انجام می‌گیرد.

  امکان دسترسی پرسنل به کلیه اطلاعات پرسنلی و مدارک پیوست، فیش‌های حقوقی و احکام
  شخصی خود، از طریق سیستم مکانیزه در اختیار تحت عنوان «منوی پیشخوان » وجود دارد.

  لطفاً هر گونه تغییرات در اطلاعات پرونده پرسنلی مانند تغییر آدرس و تغییرات در
  افراد تحت تکفل و ... به واحد منابع‌انسانی اطلاع‌رسانی گردد.

  رعایت اصول نگارش صحیح مکتوبات به عنوان یک اصل مهم در چارگون شناخته می‌شود و
  همکاران ملزم به رعایت چارچوب‌های تعیین شده هستند.

  شماره موبایل کلیه همکاران در نرم‌افزار اشخاص مجموعه دیدگاه در دسترس سایر
  همکاران می‌باشد.

  امکان تخصیص پارکینگ برای همکاران جدید وجود ندارد.

  معرفی دوستان و خویشاوندان جهت استخدام در شرکت مطابق ضوابط موجود، امکان‌پذیر
  می‌باشد.

  زمان اعلام درخواست استعفاء، حداقل یک ماه قبل، به صورت مکتوب و خطاب به معاونت
  دپارتمان مربوطه می‌باشد.

  تکمیل مراحل اختتام همکاری و تسویه حساب، منوط به ارائه فرم‌های امضاء شده تحویل
  کار، تحویل اموال و تجهیزات در اختیار، صحت اطلاعات کارکرد و درخواست استعفای
  مکتوب می‌باشد.

  استخدام مجدد افرادی که با شرکت قطع همکاری نموده‌اند و مدت قطع همکاری بیشتر از
  6 ماه باشد، با انجام کلیه مراحل استخدامی عادی صورت می‌پذیرد.

  با موارد انضباطی مطابق درجه اهمیت مورد، در 4 مرحله تذکر شفاهی، تذکر کتبی،
  تعلیق و اخراج برخورد خواهد شد.

  درخواست می گردد به فراخوان‌ها و نظرسنجی‌های ارسال شده در داخل شرکت در موعد
  تعیین شده حتماً پاسخ داده شود.

  فرهنگ رفتاری در چارگون

  برای حضور در چارگون محدودیتی برای نوع پوشش (در محدوده عرف جامعه) وجود ندارد
  اما  تاکید می‌گردد همکاران با لباسی آراسته (پاکیزه، مرتب و مناسب) در شرکت حاضر
  شوند.

  رعایت بهداشت فردی از الزامات حضور در محیط شرکت می‌باشد.

  استعمال دخانیات در فضای شرکت غیرمجاز می‌باشد.

  در پایان هر روز کاری شایسته است آخرین فرد در هنگام ترک کار از بسته بودن درب‌ها
  و پنجره‌ها و خاموش بودن لامپ‌ها، تجهیزات گرمایشی و سرمایشی واحد مربوطه اطمینان
  حاصل ‌نماید.

  همچنین توصیه می‌شود همکار هنگام ترک کار در پایان هر روز از بسته بودن درب
  کشو‌های شخصی، قفل بودن درب اتاق در صورت لزوم و خاموش بودن کامپیوتر‌ خود
  اطمینان حاصل نماید.

  همکار مسئول حفظ ترتیب و آراستگی میز، فایل، کمد و سایر تجهیزات در اختیار و
  همچنین سالم ماندن آنها می‌باشد.

  با توجه به اینکه امکان جمع‌آوری کلیه لیوان‌ها و وسایل پذیرایی باقی‌‌مانده روی
  میز همکاران در پایان هر روز وجود ندارد، خواهشمند است در هنگام ترک شرکت در
  پایان روز، لیوان چای و سایر موارد مشابه را در آبدارخانه قرار دهید.

  به دلیل وجود دستگاه گرم‌کن صنعتی در نهار‌خوری، توصیه می‌شود از ظروف غذای فلزی
  یا پیرکس استفاده نمائید.

  مسئولیت شستشوی ظروف عمومی ناهارخوری (بشقاب، قاشق، چنگال و لیوان) برعهده
  همکاران خدمات می‌باشد، خواهشمند است از باقی گذاردن ظروف غذای شسته نشده خود در
  ناهارخوری و به خصوص در آبدارخانه‌ها و سینک‌های ظرفشویی خودداری فرمایید.

  مسئولیت تهیه چای تازه طی بازه‌های زمانی در طول روز برعهده همکاران خدمات
  می‌باشد. اما به دلیل عدم امکان برنامه‌ریزی زمانی جهت پذیرایی چای از همه
  همکاران (با توجه به تنوع زمان‌های ورود و خروج پرسنل)، امکان سرو چای توسط
  همکاران خدمات میسر نمی‌باشد.

  با توجه به حساسیت تجهیزات کامپیوتری و الکترونیکی در اختیار همکاران، تنها
  مسئولیت نظافت سطحی این تجهیزات برعهده همکاران خدمات می‌باشد. در صورت نیاز به
  نظافت کلی، مواد پاک‌کننده مخصوص در اختیار همکار قرار داده خواهد شد تا شخصاً
  نسبت به این کار اقدام نماید.

  در هنگام ورود به چارگون، اثاثه و تجهیزات مورد نیاز به همکار تحویل می‌گردد که
  باتوجه به نصب برچسب اموال بر روی آن‌ها، درخواست می‌گردد در صورت تغییر یا
  جابه‌جایی‌شان به واحد اموال از طریق ایمیل اطلاع‌رسانی گردد.

  با توجه به تفکیک و جداسازی زباله‌های خشک از سایر زباله‌ها، درخواست می‌گردد
  نسبت به رعایت این امر و استفاده از سطل‌های بازیافت برای زباله‌های کاغذی خود
  اقدام گردد.

  تاکید می‌گردد مسائل و مشکلات ایجاد شده در محیط کار مانند نارضایتی از شرایط
  کار، اختلاف با همکار دیگر، حقوق دریافتی و... در مرحله اول از طریق مدیر مستقیم
  پیگیری گردد.

  حضور میهمانان شخصی همکاران در شرکت پس از هماهنگی با نگهبانی و تایید مدیر
  مربوطه امکان‌پذیر می‌باشد.

  ایجاد رابطه خصوصی و احساسی که خللی در روند کار همکاران ایجاد کند می‌تواند منجر
  به اجرای اقدامات انضباطی گردد.

  هر گونه تبادل اطلاعات و روابط با افراد حقیقی و حقوقی خارج شرکت در ارتباط با
  موضوع کار چارگون باید در چهارچوب ضوابط موجود بوده و نباید منجر به بروز تضاد
  منافع با شرکت گردد.

  انتقال کلیه مستندات متعلق به شرکت چارگون به افراد خارجی، فرای محدوده‌های مجاز
  و بدون اجازه مکتوب از معاون دپارتمان مربوطه غیرمجاز می‌باشد.

  اشتغال به کار دوم  در صورتی که به عملکرد در چارگون خللی وارد نسازد، مجاز
  می‌باشد.

  توصیه می‌شود برای ارائه پیشنهاد، انتقاد، بروز تضاد و یا اختلاف نظر درخصوص
  وضعیت و قوانین عمومی شرکت، عملکرد دپارتمان خاص و سایر موارد، از طریق مدیر
  مستقیم و در صورت لزوم واحد منابع انسانی اقدام ‌گردد.

  رعایت احترام متقابل و رفتار مودبانه از الزامات کار در محیط چارگون می‌باشد، حتی
  در زمان‌ عصبانیت، استرس و سایر شرایط روحی نامساعد.

  در هنگام رفت و آمد به سایر واحدها می‌بایست از ایجاد سر و صدای اضافی خودداری
  نمود.

  رفت و آمد غیرضروری به سایر واحدها به نحوی که در کارکرد عادی سایر همکاران
  اختلال ایجاد نماید مجاز نمی‌باشد.

  توصیه می‌شود در زمان‌های سلام و احوال‌پرسی  و خداحافظی و همچنین برای سایر
  تعاملات غیرکاری در حین انجام کار، زمان سایر همکاران بیش از اندازه گرفته نشود.

  در هنگام صحبت با تلفن با صدای آرام و بدون اینکه تلفن در حالت پخش قرار داده شود
  به مکالمه پرداخته ‌شود.

  در زمان حضور در شرکت میزان صدای زنگ موبایل طوری تنظیم گردد که باعث بر هم خوردن
  تمرکز سایر همکاران یا نظم محیط کار نشود.

  در صورتی که به هر دلیل برای مدتی (هر چند کوتاه) میزکار ترک می‌شود، بهتر است
  موبایل همراه فرد برده شود و یا در وضعیت بی‌صدا قرار گیرد.

  حضور در جلسات داخلی، خارجی، آموزشی و ... راس ساعت تعیین شده ضروری می‌باشد.

  از مصادیق رفتار حرفه‌ای این است که در کلیه جلسات داخلی، خارجی، آموزشی و ...
  تلفن همراه حاضرین در وضعیت بی‌صدا قرار گیرد.

  درجات سطوح سازمانی و یا طولانی بودن سابقه کار فرد در شرکت، نقض کننده قوانین
  عمومی شرکت نمی‌باشد.

  فرهنگ رفتاری در محل سازمان مشتریان

  مراودات همکاران با مشتریان و با یکدیگر در محل سازمان مشتریان و یا در زمان حضور
  میهمانان در شرکت کاملاً رسمی می‌باشد.

  مشتری‌مداری و جلب رضایت مشتریان شعار اصلی چارگون است و کلیه همکاران می‌بایست
  بر پایه اعتقاد به این اصل فعالیت نمایند.

  هرگونه بروز خشونت در محیط چارگون و یا سازمان مشتریان (با دلیل یا بدون دلیل)
  غیرمجاز می‌باشد.

  برای حضور در محل سازمان مشتریان، رعایت پوشش براساس قوانین جاری کشور و منطبق با
  استانداردهای تعریف شده شرکت می‌باشد.

  استفاده از شلوار جین و یا شلوار غیررسمی، تی‌شرت و بلوز غیررسمی، کفش غیر رسمی،
  پیرایش مو و صورت غیرمتعارف و زیورآلات برای آقایان در هنگام حضور در سازمان
  مشتری و یا جلسات داخلی با حضور مشتری غیرمجاز می‌باشد.

  استفاده از شلوار جین غیرمتعارف، مانتوی غیررسمی و غیراداری، کفش غیررسمی، روسری
  و شال، تزئین و لاک ناخن، هرگونه آرایش و زیورآلات غیرمتعارف برای خانم‌ها در
  هنگام حضور در سازمان مشتری و یا جلسات داخلی با حضور مشتری غیرمجاز می‌باشد.

  برای حضور در سازمان مشتریان حتماً باید لوگو شرکت بر روی لباس همکار نصب شده
  باشد. در آغاز همکاری بسته به نوع کار همکار، لوگو به ایشان تحویل می‌گردد.

  حضور در محل سازمان مشتریان راس ساعت معین شده ضروری است. تاخیر مکرر همکار و عدم
  اعلام آن در درخواست ماموریت مربوطه، تخطی از قوانین و ضوابط محسوب می‌گردد.

  خارج نمودن اسناد مربوط به مشتری بدون هماهنگی مدیر پروژه یا رابط سیستم غیرمجاز
  می‌باشد.

  در صورت ارجاع موضوع غیرمرتبط با حوزه تخصصی همکار در محل سازمان مشتریان،
  درخواست می‌گردد مراتب در اسرع وقت به همکاران واحد مرتبط، رئیس واحد مربوطه و یا
  مدیر پروژه منتقل گردد. اعلام جملاتی مانند «این موضوع در حیطه تخصصی کار من نیست
  و یا موارد مشابه» برای مشتری قابل پذیرش نمی‌باشد.

  در صورت ابراز علاقه‌مندی مشتری به خرید سایر نرم‌افزارهای شرکت، درخواست می‌گردد
  همکار در محدوده اطلاعات صحیح خود مشتری را آگاه نماید و موضوع را در اسرع وقت از
  طریق ایمیل به واحد فروش منتقل نماید.

  در صورت بروز حادثه در ماموریت برای خود و یا یکی از همکاران، لطفاً در اسرع وقت
  به مدیر مستقیم یا واحد منابع انسانی اطلاع‌رسانی گردد.

  به دلیل تاکید شرکت بر رعایت سیاست‌های تعریف شده در تعاملات با مشتریان، هرگونه
  تخطی از ضوابط تعیین شده در زمان حضور در سازمان مشتریان و یا در تعامل با ایشان،
  می‌تواند منجر به اجرای اقدامات مرحله‌ای انضباطی گردد.

  مرخصی، ماموریت و تعطیلات

  مرخصی استحقاقی سالانه براساس قوانین کار 26 روز می‌باشد.

  مهلت ارسال درخواست مرخصی روزانه، حداقل 48 ساعت قبل از زمان مرخصی می‌باشد.

  برای مجموع مرخصی ساعتی کمتر از 4 ساعت در یک ماه از مانده مرخصی استحقاقی کسر
  نخواهد شد.

  در پایان سال تنها 9 روز از مجموع مانده مرخصی به سال بعد منتقل می‌گردد و میزان
  باقیمانده مرخصی پس از کسر 9 روز در زمان تسویه حساب بازخرید خواهد گردید.

  امکان استفاده پیشاپیش از مرخصی استحقاقی ماه‌های آینده وجود ندارد و فقط امكان
  استفاده از مرخصي ذخيره شده (ماه‌هاي گذشته و ماه جاري) موجود مي‌باشد.

  استفاده از مرخصی بدون حقوق پس از اتمام مانده مرخصی‌ استحقاقی، با دریافت موافقت
  مدیر دپارتمان مربوطه و برای بازه محدود امکان‌پذیر می‌باشد.

  شرایط استفاده از مرخصی‌های اضطراری مانند ازدواج، فوت اقوام نزدیک و ... مطابق
  قوانین کار و براساس دستورالعمل‌های موجود می‌باشد. 

  در صورت حضور در محل شرکت در زمان مرخصی، مدت حضور به عنوان حضور عادی لحاظ خواهد
  شد مگر در شرایط خاص. لطفاً در این خصوص با هماهنگی واحد منابع‌انسانی اقدام
  نمائید.

  علاوه بر تعطیلات رسمی، در مواقع تعطیلات اضطراری مانند آلودگی هوا و... که اعلام
  تعطیل عمومی می‌گردد، شرکت تعطیل خواهد بود. لازم به توضیح است در صورتی که شرایط
  تعطیلی فقط برای ارگان‌های دولتی اعلام گردد، شرکت تعطیل نمی‌باشد و انتظار
  می‌رود همکاری لازم با مدیر مربوطه برای حضور در شرکت و یا سازمان مشتریان صورت
  پذیرد.

  محاسبات مربوط به کمک هزینه ماموریت‌ها براساس ضریبی از واحد پایه انجام می‌گردد.
  این واحد پایه نرخ ثابتی است که در ابتدای هر سال احتمال تغییر آن وجود دارد.

  واحد پایه برای سال1396 مبلغ 000,32 ریال می‌باشد.

  برای ماموریت‌های ساعتی، براساس سطح سازمانی همکار مبلغی به عنوان کمک هزینه ایاب
  و ذهاب ساعتی در فیش حقوقی لحاظ می‌گردد و فاکتور آژانس به صورت جداگانه قابل
  پرداخت نمی‌باشد.

  برای ماموریت‌های در محدوده شهر تهران تامین غذا بر عهده پرسنل می‌باشد. 

  کسرکار ابتدا یا انتهای روز برای حضور در سازمان مشتریان که ناشی از قوانین حضور
  آن سازمان باشد،  از طریق درخواست مرخصی تکمیل ماموریت جبران می‌گردد.

  ماموريت‌هایي که فاصله شهر محل ماموریت تا شهر تهران بالای 50 کیلومتر باشد و یا
  ماموریت ساعتی که پرسنل شب در محل سازمان بماند، روزانه در نظر گرفته می‌شود.

  برای جبران هزینه‌ رفت و برگشت تا ترمینال/راه‌آهن/فرودگاه در شهر تهران و شهر
  محل ماموریت جمعاً 15 واحد پایه به عنوان کمک هزینه سفر پرداخت می‌گردد.

  براساس فاصله شهر ماموریت تا تهران و بدی وضعیت آب و هوایی آن شهر، مبلغ ثابتی
  علاوه بر کمک هزینه‌ها به ازای هر ماموریت پرداخت می‌گردد. این آیتم بعد از اتمام
  قرارداد سه ماهه اول تعلق می‌گیرد.

  براساس نوع سازمان محل ماموریت در شهرستان، مبالغی بابت کمک هزینه غذای پرسنل و
  رفت و آمد به محل ماموریت پرداخت می‌گردد.

  کمک‌ هزینه‌های ثابت ماموریت، به ازای هر 10 روز حضور مستمر در ماموریت تمدید
  می‌گردد.

  برای ثبت درخواست ماموریت‌هایی که شامل حضور مستمر بیش از 10 روز باشد و یا فرد
  در مدت حضور در بیش از یک سازمان حضور یابد، توصیه می‌شود پس از مشورت با واحد
  منابع انسانی در سیستم ثبت گردد.

  طی مسیر ماموریت‌های روزانه تنها با وسیله نقلیه عمومی پیش‌فرض مجاز می‌باشد. در
  صورت استفاده از سایر وسایل نقلیه پرداخت مابه‌التفاوت هزینه بلیط برعهده
  همکارخواهد بود.

  تشخیص تغییر وسیله نقلیه برعهده مدیر مستقیم، با تایید مدیر دپارتمان مربوطه و با
  اطلاع واحد منابع انسانی می‌باشد.

  تامین تنها یک بلیط به ازای هر فرد برای ماموریت‌های روزانه برعهده شرکت می‌باشد.

  در صورت عدم تخصیص مهمانسرا توسط سازمان محل ماموریت، تدارک محل اسکان برای پرسنل
  مامور توسط شرکت صورت خواهد پذیرفت. 

  با توجه به لزوم پیوست نمودن لاشه بلیط‌های بین شهری در ماموریت‌های روزانه به
  اسناد مالی شرکت، ضروری است پس از پایان هر ماموریت لاشه بلیط مربوطه به مسئول
  معرفی شده تحویل گردد. 

  روز اول و آخر ماموریت در صورتی ماموریت روزانه لحاظ خواهد شد که مدت حضور فرد در
  ماموریت حداقل 5 ساعت از بازه زمان کاری شرکت باشد.

  در بند فوق، در صورتی که این زمان زیر 5 ساعت باشد، می‌بایست بازه کاری از طریق
  ارسال درخواست «مرخصی تکمیل ماموریت» در سیستم ثبت گردد.

  کسرکار روز اول یا آخر ماموریت که ناشی از نحوه حضور در ماموریت باشد، با تایید
  مدیر مستقیم و از طریق ارسال درخواست «مرخصی تکمیل ماموریت» جبران می‌گردد.

  مرخصی تکمیل ماموریت منجر به کسر از مانده مرخصی استحقاقی همکار نخواهد شد.

  قبل از اعزام به ماموریت حکم ماموریت از طریق سیستم دریافت و توسط مدیر واحد و در
  صورت عدم دسترسی، واحد منابع انسانی امضاء می‌شود.

  قبل از حضور در ماموریت روزانه، به میزان 80 درصد هزینه‌های روزانه پیش‌بینی شده،
  به عنوان علی‌الحساب ماموریت قابل پرداخت به مامور می‌باشد.

  مهلت ارسال درخواست علی‌الحساب ماموریت روزانه، حداقل 48 ساعت قبل از آغاز زمان
  ماموریت می‌باشد.

  فاکتورهای هزینه شده در ماموریت‌ها، می‌بایست حداکثر ظرف مدت یک هفته از زمان
  بازگشت همکار از ماموریت در تیم‌های استقرار تحویل سرپرست مربوطه و در قسمت‌کاری
  فروش تحویل مسئول دفتر دپارتمان گردد.

  آخرین مهلت ارسال فاکتورهای ماموریت هر هفته، تا پایان ساعت اداری روز دوشنبه هر
  هفته می‌باشد. فاکتورهایی که توسط مسئولین معرفی شده تا پایان روز دوشنبه هر هفته
  تحویل واحد حسابداری گردد، حداکثر تا پایان روز شنبه هفته بعد (طی 5 روز) پرداخت
  خواهد گردید.

  پس از دریافت هر علی‌الحساب ماموریت ضروری است فاکتورهای مربوطه از طریق مسئول
  معرفی شده تحویل واحد حسابداری گردد. در زمان هر پرداخت، علی‌الحساب‌های ماموریت
  پرداخت شده از مجموع فاکتورها کسر گردیده و مانده مبلغ به حساب همکار پرداخت
  می‌گردد. در نتیجه امکان اینکه علی‌الحساب ماموریت از فیش حقوقی کسر شده و
  فاکتورها توسط مالی پرداخت گردد، وجود نخواهد داشت.

  تکرار بیش از 1 بار اشتباه در انتخاب نوع ماموریت (سهوی/عمدی) منجر به حذف آخرین
  ماموریت اشتباه و عدم پرداخت فوق‌العاده‌های آن ماموریت خواهد گردید.

  در ماموریت‌های روزانه در صورت حضور در اضافه‌کار و یا کسرکار در محل ماموریت،
  هیچ‌یک لحاظ نخواهد گردید.

  در صورت حضور در محل شرکت در همان روز ماموریت روزانه، مدت حضور بعد از ساعت کار
  عادی به عنوان حضور در اضافه‌کار لحاظ می‌گردد.

  کلیه ابهامات و سئوالات درخصوص نوع ماموریت‌ها و نحوه ارسال درخواست‌ها، از طریق
  مدیر مستقیم و یا واحد منابع انسانی قابل پیگیری و پاسخگویی می‌باشند.

  آموزش

  حضور در دوره‌های آموزشی که از طرف شرکت الزامی تشخیص داده شود، برای کلیه دعوت
  شدگان اجباری خواهد بود.

  برای حضور در کلاس آموزشی در محل شرکت و در روز تعطیل کارت حضور و غیاب ثبت
  می‌گردد.

  حضور در کلاس آموزشی خارج از محل شرکت، از طریق ارسال درخواست «ماموریت آموزشی»
  در سیستم ثبت می‌گردد.

  برای حضور در کلاس‌های آموزشی خارج از شرکت، هزینه ایاب و ذهاب پرداخت نمی‌گردد.

  تجهیزات و امکانات نرم‌افزاری و سخت‌افزاری

  سیستم‌های مکانیزه داخلی شامل مجموعه دیدگاه، Outlook، CRMو سیگماابزارهای
  مکانیزه رسمی شرکت بوده که تاکید می‌گردد به صورت منظم نسبت به بازبینی و استفاده
  از این سیستم‌ها اقدام گردد.

  پس از قطعی شدن همکاری و برگزاری جلسه آغاز همکاری، کاربری‌ سیستم‌های مکانیزه
  داخلی ایجاد و به همکار اطلاع‌رسانی خواهد گردید و آموزش‌ اولیه جهت کاربری
  نرم‌افزارها به همکار ارائه خواهد گردید. پیگیری انجام امور فوق توسط واحد منابع
  انسانی صورت می‌پذیرد.

  نرم‌افزار Outlook به عنوان ابزار رسمی ارسال ایمیل و تنظیم جلسات می‌باشد.

  مکاتبات اداری براساس ضوابط تعیین شده در هر واحد و از طریق سیستم اتوماسیون
  اداری دیدگاه صورت می‌پذیرد.

  کنترل اطلاعات کارکرد از جمله ورود و خروج، ثبت مرخصی، ماموریت و ... تنها از
  طریق امکانات نرم‌افزار دیدگاه انجام می‌گردد.

  ورود اطلاعات در نرم‌افزار MS Dynamic CRM برای کلیه پرسنل براساس نوع کار و
  دستورالعمل‌های موجود الزامی می‌باشد.

  سیگما  منبع اطلاع‌رسانی کلیه اطلاعیه‌ها و فراخوان‌های واحد منابع انسانی
  می‌باشد.

  استفاده از کامپیوترها، ایمیل و سیستم مکانیزه جهت ارسال و یا نمایش فیلم،
  تصاویر، پیام و کاریکاتورهای مستهجن و غیراخلاقی غیر مجاز می‌باشد.

  استفاده از سیستم ایمیل شرکت جهت ارسال فایل‌های شخصی، ارسال تبلیغ و حضور در
  بحث‌های سیاسی و مذهبی با افراد خارج از شرکت غیر مجاز می‌باشد.

  استفاده از اینترنت شرکت دارای محدودیت روزانه می‌باشد و استفاده شخصی از آن فقط
  در محدوده دستورالعمل‌های اعلام شده مجاز می‌باشد.

  استفاده از تلفن شرکت برای تماس‌های داخل شهری به صورت محدود مجاز می‌باشد.

  استفاده از تلفن شرکت برای مکالمات شخصی شهرستان و خارج کشور غیرمجاز می‌باشد.

  استفاده از تجهیزات و اثاثه شرکت برای انجام امور شخصی غیرمجاز می‌باشد.

  استفاده از هرگونه نرم‌افزار و سایت فیلترشکن، تونل، proxy، anonymizer و
  سرویس‌های مشابه غیرمجاز است مگر با دریافت مجوز مکتوب از معاونت دپارتمان
  مربوطه.

  کلیه اطلاعات موجود در هارد دیسک کامپیوترهای شرکت، متعلق به چارگون می‌باشد و
  امکان بازبینی (مانیتورینگ) صفحه کامپیوتر و هارد دیسک و کلیه ایمیل‌های ارسالی و
  دریافتی همکاران که از طریق سیستم ایمیل داخلی شرکت ارسال شده باشد در شرایط خاص
  وجود دارد.

  واحدهای ستادی و مسئولیت‌ها

  ساختار معاونت‌ها، واحدها، بخش‌ها و کلیه سمت‌های سازمانی به همراه نام متصدی سمت
  مربوطه در قسمت ساختار سازمان در نر‌م‌افزار اتوماسیون اداری قابل مشاهده
  می‌باشد.

  واحد توسعه سیستم‌ها متولی رفع اشکالات سخت‌افزار و نرم‌افزار و سایر تجهیزات
  کامپیوتری و همچنین پشتیبانی، نگهداری و توسعه سیستم‌های داخلی شرکت از جمله
  سیگما، CRM، Outlookو ... می‌باشد.

  درخواست تعمیر سخت‌افزار کامپیوتری و هر نوع درخواست نرم‌افزاری از طریق ارسال
  ایمیل جهت واحد توسعه سیستم‌ها (IT) انجام می‌گردد.

