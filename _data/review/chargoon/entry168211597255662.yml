  به چارگون خوش آمدید!

  این لیست به منظور آشنایی بیشتر شما با فرهنگ سازمانی، روال‌های داخلی و
  سیاست‌های عمومی چارگون و سهولت در کسب اطلاعات داخلی تهیه گردیده است. امیدواریم
  این مستند راهنمای شما برای هماهنگی سریع‌تر با فرهنگ و استانداردهای داخلی
  چارگون باشد.

  اطلاعات عمومی چارگون

  شرکت دارای دو ساختمان به نام‌های شرکت چارگون و شرکت خدمات مشتریان چارگون است.

  تلفن شرکت:‌ 86757، 84202 و فکس: 84203999 و آدرس ایمیل شرکت info@chargoon.com
  می‌باشد.

