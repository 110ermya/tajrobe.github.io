description: '<p>من تجربه همکاری بلندمدتی رو در چارگون داشتم</p><p>نظرات دیگه رو که خوندم دلم گرفت&nbsp;</p><p>قبول می‌کنم که مثل هر شرکتی بدی‌های خودش رو داره ولی انقدر هم سیاه و تاریک نیست و خوبی‌هاش هم کم نیستن. &nbsp;</p><p>توی چارگون فضا بسیار صمیمی و دوستانه است و در اصل همکاران و تیمت به خانواده دومت تبدیل می‌شن.</p><p>فضایی هست که اگر به دنبال رشد باشی، شاید نه خیلی راحت ولی اگر تلاش کنی می‌تونی فضای رشد خودت رو پیدا کنی و حمایت هم از همکاران و مدیرانت داشته باشی.</p><p>رنج حقوقی به نسبت سایر شرکت‌های هم صنف پایین هست اما مزایای خودش رو هم داره، مثل امنیت شغلی، مثل فضای رشد، مثل مزایای رفاهی، فضای دوستانه، ساعت کار شناور متناسب با شغل‌ها مختلف. تعاونی کارکنان و وام‌های مختلفی که می‌شه دریافت کرد.</p><p>اونجا کار خیلی زیاده و تمومی نداره، گاهی تعادل کار و زندگی به اجبار با توجه به شرایط به هم می‌ریزه، اما اینکه این شرایط همیشگی و دائم نباشه تا حد زیادیش دست خود افراد هست و می‌تونن توش تغییر ایجاد کنن.</p><p>به رشد و آموزش و دانش کارشناسان حوزه‌های مختلف بها داده میشه، شاید برای برخی مشاغل کافی نباشه، ولی قطعا بیشتر از خیلی از شرکت‌های دیگه هست.</p><p>در حال تغییر تکنولوژی و به سمت استفاده از تکنولوژی‌های روز دنیا رفتن داره قدم برمیداره، با توجه به بزرگی شرکت، تیم‌ها و نرم‌افزارها پیچیدگی‌های خودش رو داره و زمان‌ می‌بره، برای مثال همسو کردن مشتریان از نظر شرایط سخت‌افزاری و نرم‌افزاری، همسو کردن دانش کارشناسانی که باید این تغییر و محقق کنن، و ... اما در کل داره قدم‌های محکمی رو در این سمت برمی‌داره.</p><p><br></p><p>نکته دیگه هم اینکه شرکت دانش‌بنیان هست و آقایونی که سربازی نرفتن می‌تونن از این مزیت برای امریه گرفتن یا پروژه‌های بنیاد ملی نخبگان استفاده کنن.</p><p><br></p><p>در کل در کنار تمام نقاط ضعف و قوتی که داره</p><p>با توجه به شرایط شما می‌تونه انتخاب خوبی برای شما باشه یا نباشه، بستگی داره به دنبال شغل بلندمدت و رشد هستین، یا دارین به درآمد مقطعی فکر می‌کنید، فضا و محیط کاری چقدر براتون اهمیت داره و ...</p><p><br></p><p>مثل هر شرکت دیگه‌ای می‌تونه برای خیلی‌ها فصای مناسبی باشه و برای خیلی‌های دیگه نه، مثل هر جامعه بزرگ دیگری افراد خوب و بد توش وجود دارن و ممکنه همکاران فوق‌العاده خوبی رو در کنارتون داشته باشید، یا همکارانی که شما باهاشون مشکلاتی رو تجربه کنید. هیچ چیز سیاه و سفید نیست.</p><p><br></p><p>پ.ن: سال تاسیس شرکت ذکر نشده بود که سال تاسیس ۱۳۷۷ هست.</p>'
