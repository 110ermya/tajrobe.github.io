  تامین اجتماعی اگه از یکی پرسنل چارگون راضی نباشه، شرکت چارگون به راحتی اون
  آدم  رو کنار میزاره و بهش میگن دیگه قرار دادتو تمدید نمیکنیم (منابع انسانی
  خانم شهرزاد این کار رو میگه انجام بدید). همین اتفاق برای من افتاد. عسگر خانی و
  آخوندی و ضیایی افرادی هستند در تامین اجتماعی که پرسنل شرکت چارگون رو حذف
  میکنند. به خصوص عسگر خانی که خیلی آدم  نقشه کشی هست.

  حالا شرکت برای اینکه  پرسنل متوجه این قضیه نشن تا با تامین در نیفتن، میاد و
  مثلا یک تسک فورس میده و بعد میگه شما اون رو خوب و سریع انجام ندادید و به این
  بهونه میگه ما دیگه قرارداد شما رو تمدید نمیکنیم.

  شرکت چارگون و مدیران شما هیچ حمایتی از پرسنل خوشون نمیکنن و با نامردی اون ها
  را حذف میکنن. تامین سالی 6 میلیارد بهشون میده و به خاطر همین خیلی ازش حساب
  میبرن و هر بلایی لازم باشه سر پرسنل خودشون میارن. نقشه عسکرخوانی که جز پرسنل
  تامین هست اینکه بتونه یوزر و پسورد دیتابیس و سایر اطلاعات نرم افزار رو به دست
  بیاره تا به شرکت چارگون گیر بده که این نرم افزارتون باگ داره و مشکل داره  (که
  ابته واقعا هم داره) و پرسنلی از چارگون که باهاشون همکاری نکنه رو زیرآب میزنن. 

  بازمیگم چارگون جای خوبی نیست. پرسنل خودشون رو قربانی میکنن. 
