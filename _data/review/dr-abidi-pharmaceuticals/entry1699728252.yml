description: "تجربه بد از مصاحبه سه سری سوال اکسل، پایتون، مدلسازی ریاضی که بنظرم خود بچه های مشغول اونجا هم نمیتونستن حل کنند سوالات طوری بود که اون فیلد رو مشابه همون شرکت باید کار کرده بودی تا بتونی پاسخ بدی و سوالات کاملا تخصصی خود شرکت بود.\r\n ساعت کاری اعلام شده در آگهی هفت تا چهار بود که تو مصاحبه گفتن هفت تا هفت شب\r\nاز ظاهر شرکت هم نگم دفتر اداری گویا سالهاست زیر خاک بوده."
