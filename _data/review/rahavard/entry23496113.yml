description: '<p>شرکت ره آورد یا به اصطلاح مدیرش <b>هلدینگ ره آورد</b> (!) شرکتیه که علی رغم توضیحاتش در این سایت، به صورت تخصصی کار نمیکنه و در اصل هرجایی پول باشه به اون سمت میره. البته یکی از کار های اصلی شرکت امور نمایشگاهی هست اما این تنها کارشون نیست. در یک شرکت با حدود ده دوازده پرسنل فعال (واقعی) به ازای هر نفر یک پروژه تعریف شده و تقریبا هرکدام مدیر یک دپارتمان هستند!&nbsp;</p><p><br></p><p>مدیریت شرکت ره آورد شاید یکی از با اخلاق ترین مدیر هایی باشه که به عمرم دیدم. اما چندتا ضعف اساسی داره: عاشق شو اف هستش. مسیر پروژه ها رو خودش تعیین میکنه و تقریبا همه کارهای شرکت از ریز تا درشت هلد تایید ایشون هستش. مجموع این رفتارها محیط اداری شرکت رو دارای یک کندی و سردرگمی عجیبی کرده به شکلی که کار در این شرکت بیشتر شبیه یک بنگاه فروش غلات یا یک آژانس اتوموبیل خیلی شلوغ هست.&nbsp;</p><p>در این شرکت متاسفانه تملق و چاپلوسی سبب شده که ۸۰ درصد کارمند های شرکت با معرفی یک نفر خاص که خودش سمتی عادی داره وارد شرکت بشن. لذا جو کار علی رغم اینکه دوستانه هست اما نه حرفه ای هست و نه دارای تفکر خلاق و انتقادی.&nbsp;</p><p>یک یا دو نفر در این شرکت وجود دارند که جز زمینه تخصصی خودشون سواد دیگه ای ندارند اما به واسطه توان شو آف و چاپلوسی بالایی که دارند مخ مدیر مهربان (اما ضعیف) شرکت رو چنان می‌زنند که میتونند جهت شرکت رو با خیالبافی های خلاق خودشون تغییر بدند. خیالبافی هایی که بعضا سبب شده شرکت صد ها میلیون دچار ضرر بشه و به طرز خنده داری در یک سری پروژه من در آوردی شکست هایی دنکیشوت وار رو تجربه کنه.&nbsp;</p><p><br></p><p>مجموع حرفهایی که در بالا زدم برای این بود که به شما هشدار بدم به عنوان یک کارمند (که جزو باند ۸۰ درصدی مذکور نیستید) شما دستاورد خیلی ناچیزی از این شرکت خواهید داشت و وقت و انرژی شما بعد از چند ماه قلیل، <i>کاملا تلف خواهد شد</i>. در این شرکت شما نه حقوق مکفی دارید، نه امکان پیشرفت و نه حقی در تبیین جهت کارها.&nbsp;</p><p><br></p><p>این شرکت بیشتر به درد افراد صفر کیلومتر اون هم به مدت ۶ ماه میخوره.&nbsp;</p>'
