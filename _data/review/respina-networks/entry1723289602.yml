description: "شرکت داده پردازی رسپینا کاملا بی برنامه و بی نظم علی الخصوص در واحد مالی و منابع انسانی بی برنامگی زیادی وجود داره و عدم پاسخگویی از طرف دو واحد وجود داره رئیس حسابداری واحد مالی خانم س.ح تسویه تمام پرسنل رو بی دلیل نگه میداره و پاسخگو هم نیستن بعد از 6 ماه تسویه پرسنل به زور و پیگیری های بسیار پرداخت میکنند.\r\nدر واحد مالی کاملا باند بازی وجود داره و بین پرسنل فرق های زیادی گذاشته میشه و عدم مدیریت بسیاری وجود دارند.\r\nپاتون رو رسپینا علی الخصوص در واحد مالی جهت همکاری نذارید."
