description: '<p>زمانی که من در این شرکت فعالیت می‌کردم، تنها نکته مثبتش همکارانی بود که داشتم که الان تقریبا همه اونها - بدلیل شرایط بد شرکت - از شرکت جدا شدن.</p><p>از لحاظ حقوق و مزایا خیلی معمولی هست و البته تا جایی که بتونه سعی میکنه حقوق پایین پرداخت کنه.</p><p>هر ماه یک مبلغی به عنوان کارانه پرداخت میشد که برای منی که چند سال اونجا بودم، آخر هم مشخص نشد ملاک تعیین این مبلغ چی هست و چطور محاسبه میشه.</p><p>مدل توسعه نرم افزارشون به نظر من خیلی بد بود و نتیجش هم تولید نرم افزارهای بی کیفیتی بود که مشتری اصلی اونها یعنی شرکت توزیع برق مشهد، <b>مجبور</b> بود از اونها استفاده کنه. من هیچ وقت روم نمیشد نرم افزارهای اونجا رو حتی به خانوادم نشون بدم.</p><p>مدیر فنی اونجا تفاوت بین کار مهندسی نرم افزار و کارهای دیگه رو عملا درک نمیکنه. از نظر ایشون، شما باید در انتهای روز، یک گزارش کار روزانه از کل فعالیت‌هایی که طی اون روز انجام دادین، به تفکیک ساعت تهیه کنید؛ یعنی در انتهای روز شما باید بگید از این ساعت تا این ساعت این کار رو کردم، از ساعت فلان تا فلان ساعت روی کدوم پروژه کار کردم و ...</p><p>ساعت کاری شناور نیست و فقط چند روز حق تاخیر دارید، بیش از اون چند روز، دیگه نمیتونید از مرخصی ساعتی اول وقت استفاده کنید و از حقوقتون کم میشه!</p><p>اگر بخوان با فردی قطع همکاری کنن، بهش از قبل اطلاع نمیدن، به عنوان مثال، خاطرم هست یک سال تعطیلات عید که شروع شد، به چند نفر با پیامک! اطلاع دادن که دیگه بعد از عید شرکت نیان!</p><p>یکی از مشکلات بزرگ این شرکت، مشتری اصلی اون، یعنی شرکت توزیع برق مشهد (اسم مشتریان شرکت در سایتشون اومده) هست که واقعا تعامل با بخش آی تی اونجا، نیاز به اعصاب فولادی داره (لازم به ذکر هست که من سابقه تعامل با شرکت‌های دولتی زیادی رو دارم و میدونم در کل، کارکردن با جاهای دولتی چقدر داغونه ولی این مورد خاص، واقعا در حد یک فیلم کمدی هست!).</p><p>از یک روزی به بعد هم شروع کردن به گرفتن سفته!<br>در کل این شرکت رو به هیچ فردی برای اشتغال توصیه نمیکنم.</p>'
