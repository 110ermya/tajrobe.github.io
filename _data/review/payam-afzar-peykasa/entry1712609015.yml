description: "اسم شرکت چند ساله شده هلدینگ فناوری بنتک.\r\nیک زن مزخرف و پرمدعا و فضول و بی شرف که فامیل سهامداران بود و مثلا مدیر بود، که خودشم سهام داشت و هیچ نیرویی حاضر نمیشد بیشتر از یکسال باهاش کار کنه، فقط دنبال برده بود، حتی نیروهای قبل از ما هم که شرکت رو خالی کرده بودن هم خیییلی باهاش مشکل داشتن و تو طول دوران همکاری باهاش دعوای شدیدی کرده بودند تو شرکت. حتی گروه های دیگه و بچه های دیگه شرکت هم که حتی سر و کارشون باهاش نبود باهاش مشکل داشتند. همه فک و فامیل دو زاریشم آورده بود تو شرکت،  من سر و کارم با یکیشون بود پر از اشتباه داشت و هیچی هم نمیتونستیم بگیم. خدا ازش نگذره. سزای رفتارهاشو بده، بی وجود. راحت هم اخراج میکنه و حتی من از قبلی ها شنیدم یک نفر رو اخراج کرده که یکی از فامیل های خودشو بیاره و گفته به کسی هم نگو ! اینو قدیمی ها میگفتن، تو گروه ما هم با اینکه نیرو شدید نیاز داشتیم دو تا از بچه ها رو به راحتی اخراج کرد، فقط یک بله قربان گو میخواد و یک برده و نیروی سطح بالا که اندازه جونیور بهش پول بده و همه کاراشونو بکنه و یک دمی هم براش تکون بده تازه. توصیم اینه تو گروهش نرید اصلا یک زن به ظاهر مذهبی! \r\n"
