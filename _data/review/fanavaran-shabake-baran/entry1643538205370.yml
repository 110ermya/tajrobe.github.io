description: "با سلام. بسیار شرکت نامنظم است از نظر مدیریت و پرداخت حقوق و بیمه مدیریت خودش هم نمیدونه چی میخواد دقیق هر ثانیه یک تصمیم جدید توسط مدیریت و افراد ناآشنا به امور کدنویسی. به نیروهای کاری اصلا احترام نمیزارن و خیال میکنن برده گرفتن تنها این شرکت یک مدیر پروژه خوب به خود دیده که آن هم ۴ماه نشده فرار کرده.از نظر سواد اونهایی که در راس هستند واقعا ۰ مطلق هستند از نظر تجربه‌ کاری اگر بخواهید با یک شرکت که هیچ چیزی داخل اون سرجاش نیست کار کنید میتونید این شرکت رو انتخاب کنید. امتیازی هم که به شرکت میدم به این دلیل است که کمتر از ۱ رو نداره وگرنه ۰ هم زیادش است.\r\n\r\nانشاالله بیشتر در مورد این شرکت مینویسم براتون"
