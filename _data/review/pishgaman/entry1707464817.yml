description: "من در بازه زمانی بین ۲-۳ سال در شرکت پیشگامان توسعه ارتباطات کار کردم (به عنوان کارشناس در یک بخش) و اطلاعاتی که دارم ارايه میکنم مربوط به حدودا سال 1401 هستش و ممکنه تا الآن تغییر کرده باشه.\r\n\r\n\r\nمزایای شرکت:\r\n- برخورد تیم مصاحبه گر خوب بود.\r\n- دفتری که توی یوسف آباد (تهران - نزدیک اتوبان کردستان) قرار داشت، جای پارک خوبی داشت.\r\n- حقوق (با این که میزان حقوق پایین بود) به موقع پرداخت می شد.\r\n- از روزهای اول برای من مرتب بیمه رد شد.\r\n- موقع تسویه حساب، سفته رو به موقع بهم پس دادن و سنوات و باقیمانده مرخصی و ... رو درست تسویه کردن.\r\n- کار کردن توی پیشگامان تا حدودی دانش فنی من رو بهبود داد.\r\n- کار کردن توی پیشگامان نحوه تعامل در محیط کار و کار کردن توی محیط تحت فشار و استرس رو بهم یاد داد.\r\n\r\nمعایب شرکت:\r\n- حقوق شرکت واقعا پایین بود و افزایش حقوق های سالانه اصلا منصفانه نبود.\r\n- حواشی زیاد در محل کار (منظورم صرفا غیبت و شایعات زیاد و سیاسی کاری و تا حدودی زیرآب زنی در محیط هستش) - به نحوی که متاستفانه خیلی وقت ها تمرکز نیروی کار به جای کار کردن معطوف به حاشیه ها می شد.\r\n- جای پیشرفت شغلی توی شرکت خالی بود و شرکت در مجموع درجا میزد.\r\n- از همه مهمتر، منابع انسانی شرکت عملکرد ضعیفی داشت و من به عنوان نیروی کار تلاشی هم ازشون ندیدم که بخوان تعامل سازنده ای با نیروی انسانی یا بهبود شرایط داشته باشن.\r\n- میزان جابجایی در تیم های شرکت زیاد بود- به نحوی که خیلی از نیروهای کار زیر دو سال از شرکت خارج می شدن (البته الآن جابجایی تا حدود زیادی بین شرکت ها هست ولی به نظرم توی پیشگامان محسوس تر بود)\r\n- احساس آزادی عمل کافی در شرکت نمیکردم و احساس میکردم شرکت در حال رصد و کنترل زیاد روی نیروهاش هست. به نحوی که تایم دورکاری میگفتن دوربین وب کم باید تمام وقت بالای سرتون روشن باشه تا مطمين باشیم کار میکنید - که البته نیروی کار مخالفت کردن و اجرا نشد.\r\n\r\n\r\nجمع بندی:\r\n- اگر به گذشته بر میگشتم پیشگامان رو برای کار انتخاب نمی کردم. هر چند که برای افرادی که تازه کار هستن توی بازار کار و صرفا میخوان یه تجربه کاری داشته باشن و با محیط کار و تعاملات آدم ها آشنا بشن شاید چند ماه کار کردن توی این شرکت گزینه بدی نباشه."
