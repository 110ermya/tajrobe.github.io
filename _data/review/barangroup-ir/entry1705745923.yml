description: "مشکلات در این شرکت یکی ۲تا نیست\r\nمدیران ناکاربلد و پر مدعا\r\nحقوق ها تقریبا هرماه از ۱۰ تا ۱۵ روز دیرتر واریز میشه\r\nتقریبا هر روز یکی از کارشناسا یا مدرساشون گریه میکنه\r\nمدیر عامل ایران نیست و شرکت تقریبا رو هواست\r\nروابط جنسی بین کارکنان کاملا مشهود هست\r\nبحث های غیر کاری و دخالت های نابجا در زندگی و مسائل\r\nسیستم کاری ندارند و همه چی با سلام صلوات پیش میرود\r\nمشتریانشون از طریق روابط با ماهیت نامعلومی به دست می اید\r\nواحد مالیشون اصلا سواد مالی ندارند و بیشتر حکم مراقب پولای مدیرعاملو دارند"
