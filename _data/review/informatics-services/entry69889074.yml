ی و نه حتی یک فیلدبک معمولی. مشکل زیاد هست&nbsp; و در تجربه بعدی با شما در میان می گذارم. به مدیران توصیه می شود که روند انفعال جاری و نادیده گرفتن حقوق کارکنان و عدم توجه به رشد و ارتقای آنها و ارزیابی مجدداً همکاران و توجه به امور معیشتی را در اولویت قرار بدهند .</p>'
