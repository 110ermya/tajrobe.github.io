description: "من  بیش از ده سال هست که تو این شرکت در بخش تولید نرم افزاری مشغول هستم. مدل مدیریت شرکت از نوع مدل مدیریت قارچی است https://en.wikipedia.org/w/index.php?title=Mushroom_management&oldid=777771303 \r\nعدم شفافیت در بخش های مختلف از پرداخت حقوق تا فعالیتهای جاری شرکت جز لاینفک شرکت است. \r\nشرکت به شدت بروکراتیک است و قوانین و شرایط جدید نیز به این بروکراتیک بودن دامن میزنند، پس اگر مثلا دریافت یک سرویس از گروه همکار یا گرفتن یک فایل از عملیات چندین هفته طول کشید نگران نباشید این روال طبیعی است.\r\nبخش هایی در شرکت وجود دارد که بدون فشار کاری فعالیت میکنند و بخشهایی کاملا پر فشار، ولی میزان اهمیت گروه شما در شرکت منوط به میزان قدرت چانه زنی رییس و مدیر شما دارد. پس سعی کنید جایی بروید که مدیر قوی داشته باشد. مدیر قوی میتواند حتی خارج از عرف از نظر مالی برای شما امتیاز هایی بگیرد.\r\nجمله یی منسوب به دکتر حسابی در مورد کشور های جهان سوم است که در مورد این شرکت صدق میکند. اگر میخوایی شرکت جای بهتری باشد خودت از بین میروی، اگر بخوایی خودت باقی باشی به کار شرکت کاری نداشته باش. پس اگر دیدید چیزی بد ، ناقص و غیر اصولی در شرکت انجام میشود، ولی همه راضی هستند ، یا دست کم میگویند کاری نمیشود کرد، شما هم به آنها ملحق شوید تا راحت تر شرایط را تحمل کنید. ( مثلا اگر تولید یک سیستم سه ماه زمان برد ولی آزمون امنیت آن یکسال سعی کنید این موضوع را بپذیرید )\r\n\r\nبی برنامگی در بخش های مختلف شرکت وجود دارد، که به علت درامد بسیار بالای شرکت این بی برنامگی و هدر رفتن سرمایه نمودی ندارد گاهی نیز این تصمیمات در راستی مدیریت قارچی است. مثلا پروژه ایی در شرکت تعریف میشود و درجه اهمیت آن بالا معرفی میگردد، افراد و بخش های زیادی برای انجام آن گسیل میگردند، ولی بعد از مدتی بدون هیچ دست آوردی ، پروژه از بین میرود، یا کاملا از مسیر خود منحرف میگردد. یا مثلا بخش های بزرگی تحت عنوان های غلط انداز ( امنیت ، تحقیق و توسعه و ... ) تشکیل میشود بدون اینکه خروجی مناسبی داشته باشند و به نظر تنها برای بزرگ کردن شرکت و تولید کار برای توجیه هزینه ها تشکیل میگردند.\r\nاگر قصد دارید کارمند باشید، یک کارمند بی انگیزه، ولی مطمن از اینکه همیشه حقوق خود را به موقع میگیرید ( آب باریکه)، به خدمات خوش آمدید !! وگرنه احتمال رضایت شغلی شما در شرکت بسیار کم است\r\nدر مورد حقوق و مزایا قبل از ورود حتما بررسی کنید، برخی قولهایی که داده میشود ، مثلا 24 پایه و غیره عملی نمیشود. \r\nشرکت گاهی پرداختهای مختلف نیز دارد ، ولی کلا حقوق دریافتی متوسطی در شرکت خواهید داشت و افزایش حقوق طبق قانون کار میباشد شرکت هیچ سخاوتی در این مورد ندارد.\r\nدر شرکت وامهایی نیز وجود دارد، که بعد از گذشت زمان حضور شما در شرکت و به تدریج به شما پرداخت میگردد. این طمان انتظار برای وام مناسب تقریبا 5 سال است\r\nبعد از ورود به شرکت شما کارمند معمولی هستید و اگر قصد خروج داشته باشید ، برای شرکت اهمیتی نخواهید داشت. پس شما در شرکت نیروی انسانی هستید نه منبع انسانی.\r\nصمیم گیری در مورد کار در شرکت خدمات مثل تصمیم گیری دختری است که خواستگاری دارد، پیر و فرتوت که احتمالا ازدواج دختر با آن از نظر این پیرمرد خیلی هم مهم نیست، این نشد شخصی دیگر، ولی این پیر مرد پول دار است، با آن زندگی جاری شما نه زیاد ، ولی کم و مداوم تامین است! پس اگر در صنعت نرم افزار جوان هستید شرکت های دیگر ، که جوان و آینده دار هستند ، ولی طبیعتا در اول کار خیلی پولی ندارند، برای شما انتخاب مناسب تری است ، دست کم میتوانید یکی دو سال در محیط شاداب کار کنید و مزه واقعی کار در محیط فنی را بچشید. \r\n"
