description: "دوستانی که به به و چه چه میکنن همونایی نیستن که بهشون گفته شد برید زیر پست اینستای شرکت کامنت مثبت بذارید کامنت منفی مشتری ها دیده نشه؟! (مدیر عامل عصبانیه کامنت مثبت بذارید سریععع)\r\n\r\nآقایی که گفتن اونجا خانواده تشکیل دادن همون مسئول آی تی نیستن که پارسال سر حقوق پایین جر و بحث کردن و به شرط آموزش برادر مدیرعامل قرار شد چند ماه دیگه بمونن؟؟ (البته با تهدید ندادن سنوات)\r\n\r\nخانمی که گفتن پیشرفت کردن همونی نیستن که از پشتیبانی اومدن وردست مدیر محصول و تلفن جواب میدن؟؟\r\n\r\nدوستی که گفتن پرداخت به موقع بیمه، آیا نمی‌دونن که تعویق بیمه باعث جریمه شون میشه و در واقع مجبورن بیمه به موقع رد کنن؟؟ حالا بماند که حقوق رو دومرحله میدن و مرحله دوم تاخیر داره و گاهی نقدی هست\r\n\r\nدوستی که گفته هدایای جذاب جشن ها، منظورش همون ۲۰۰ تومناس که بعداً با جریمه  سوبله ی تاخیر و اِن تا چیز دیگه ازشون پس میگیرن؟؟\r\n\r\nمسئولان دلسوز منظورتون هموناس که علاوه بر اینکه مدیریت و منابع انسانی دوربین چک میکنن، اونا هم دوربین رو جلوشون تو مانیتور دوم میبینن؟؟ (با اینکه کنارتونن)\r\n\r\nفقط اونی که از منابع انسانی تعریف کرده!! اون خانم خودشو همه کاره میبینه و حتی  خدماتی شرکت صبحا براش لقمه با چایی می‌بره و ناهارشم می‌بره اتاقش!! ایشون فقط روزی ۹ساعت کار مفید از کارمند میخواد‌.\r\n\r\nمن بجز دو سه نفر کسی رو ندیدم بیشتر از ۴سال اونجا باشه. ۶ماه اونجا بودم تک تک کسایی که کامنت مثبت گذاشتن رو میتونم حدس بزنم"
