description: "منابع انسانی اسم مناسبی برای سمت اون خانم نیست، چون اصلا کارمند رو انسان حساب نمیکنه. زن خطرناکیه. برای ۲۰ میلیون حقوق چه کارایی که نمیکنه. من اگه جای اون بودم و شوهرم میومد محل کارم عربده کشی میکرد و آبروریزی راه مینداخت دیگه روم نمیشد برم شرکت، ولی این خانم...\r\nامیدوارم مدیریت یه روزی بفهمه که الان دیگه به کارمند نمیگن نیروی کار، میگن سرمایه انسانی. منابع انسانی برازنده مدیرانی هست که همچین تفکری دارن نه مدیریت پارمیس\r\nبرای هرکسی که می‌ره اونجا و میاد بیرون این یه تجربه میشه و در نهایت یه جای خوب پیدا می‌کنه و استخدام میشه، این شرکته که درجا خواهد زد"
