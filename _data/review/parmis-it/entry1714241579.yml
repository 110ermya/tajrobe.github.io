description: "سلام خدمت كارجويان عزيز\r\nبنده ١٠ سال هست در واحد توليد مشغول به كارم شركت پارميس يكي از بهترين شركت هايي ست كه ديدم و ميشناسم و مهمترين مورد اينه تاخير در پرداخت حقوق اصلا نداشتن و همه پرداخت ها براي تمامي پرسنل كاملا به موقع و دقيق هست،خودم خيلي سرچ ميكنم و از دوستانم درخصوص شركت هاي ديگه ميپرسم و ميشنوم كه در پرداخت هاشون چقدر تاخير دارند حتي هلدينگ ها\r\nشركت پارميس از لحاظ مزايا و بيمه بسيار خوب و دقيق هستند و پرسنل خيلي براشون مهم و حائزه اهميت هستند و خيلي هواي پرسنل دارند و مديريت از جون و دلشون براي پرسنل مايه ميذارند و هر گرفتاري كه داشته باشيد واقعا ميشه روي اين شركت به عنوان خانواده دوم  حساب كرد من اينجا تشكيل خانواده دادم.\r\nدر شركت پارميس امنيت شغلي وجود داره \r\nروابط واحد ها بسيار خوب و دوستانه \r\nپرداخت پاداش\r\nپرداخت حقوق به موقع\r\nبيمه تامين اجتماعي \r\nزنان شناوري\r\nكادوهاي مناسبتي\r\nامكان پيشرفت \r\nو نيروهاي خوب و متخصص و محترم \r\nخيلي خوشحالم كه سال هاي زيادي هست كه در اينجا مشغولم و اميدوارم كه بتونم مسمر ثمر باشم و اين همكاري بلند مدت باشد."
