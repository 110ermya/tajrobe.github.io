description: "از بد استخدام تا خروجم به این شکل بود\r\nمصاحبه استخدامی: \r\nمزیت: برخورد مسئول دفتر و شخص مصاحبه کننده (فنی) و مصاحبه دوم با مدیرعامل محترمانه.\r\nمعایب: 1. بدون اطلاع مصاحبه توسط دوربین رکورد میشد و بعدا متوجه شدم و این کار را حرفه ای و اخلاقی نمیدونم.2. شخص مصاحبه کننده فنی که بسیار آدم باسوادی بود، طوری رفتار کرد که تصور کردم قرار است با ایشان کار کنم در حالی که بعدا متوجه شدم که برای چند روز اجیر شده بودند تا مصاحبه ها را پیش ببرند. \r\n\r\nروز اول کاری:\r\nمزیت: ناهار مهمان شرکت بودم، آن روز ماکارانی پخته بودند و برای من هم آوردند. (دستشان درد نکند)\r\nعیب: متوجه شدم که دوربین ها و میکروفن ها روشن است و تمام حرفها و حرکات ما رصد میشوند.\r\n\r\nروزهای بعدی کاری:\r\nمزیت: چیزهای زیادی یاد گرفتم مخصوصا اینکه اولین تجربه کاری من به عنوان برنامه نویس بود.\r\nمعایب: 1. سفته اخذ شد قول دادند که رسیدش را بدهند که تا روز آخر رسیدی به من ندادند. 2. فرآیندها کاملاً متزلزل بود و آدم تکلیف خودش را نمیدانست. 3. مدتی که آنجا بودم حتی یک روز بیمه رد نکردند.\r\nخنثی: مدیرعامل رفتارهای مودی داشت اما در کل ازش بی احترامی ندیدم و انرژی منفی نگرفتم.\r\n\r\nجدا شدن:\r\nمزیت: جدا شدن راحت بود، استعفایم را بدون مشکل پذیرفتند هرچند سعی کردند با صحبت کردن، منصرفم کنند اما در نهایت ازشان جدا شدم.\r\nعیب: تسویه حساب و پس گرفتن سفته فوری نبود و چندین ماه طول کشید تا با من تسویه حساب کنند.\r\n\r\n\r\n"
