description: "من یکبار اینجا رفتم مصاحبه، مدیرشون جوری صحبت میکرد که انگار شرکت مایکروسافت هستن.\r\nتوقع داشتن فلاتر و انگولار رو در کنار بک اند  یاد بگیرم و همه کارها رو انجام بدم. استدلالشون هم این بود که اگر یکی بخواد کلا از تیم جدا بشه یا بره مرخصی نباید تسکهای اون انجام نشده باقی بمونه که.\r\nپیشنهادشون این بود که ماه اول نصف زمانم رو به عنوان پشتیبان تماس تلفنی جواب بدم تا با سیستم نرم افزار مالیشون آشنا بشم.\r\nوقتی توی مصاحبه مدیرشون گفت : «چرا وقتی با دو تا برنامه نویس میتونم همه کارها رو انجام بدم باید 8 تا برنامه نویس بگیرم» فهمیدم که قرار نیست هیچ وقت برم توی این شرکت."
