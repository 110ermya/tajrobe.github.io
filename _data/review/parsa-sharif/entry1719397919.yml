description: "تجربه مصاحبه.\r\nتو جلسه مصاحبه ای که میخواستیم حقوق رو ببندیم. معاونشون همراه مدیر مربوطه اومد. یک مرد ریشوی قدبلند که معلوم بود از داخل اومدنش ارتباط اولیه رو بلد نیست و درست بلد نیست حتی مصاحبه کنه! خلاصه دو ساعت مصاحبه طول کشید حتی یک چای هم نیوردن که آدم رو خسته کنند و حقوق رو پایین ببندن.\r\nمرتیکه همه منو میشناسن از خدات هم باشه من اومدم. \r\nخط به خط رزومه منو تو این دو ساعت پرسید و چون جاهای خوبی بودم عملا زورش میگرفت چون بالاتر از اون بودم و همیشه هم همه جا حقوق بالا پیشنهاد میدادن خداروشکر. فامیلی من پسوند یک شهر داره همون اول مصاحبه اومد با مسخره گفت این چه دهاتی هست. مرتیکه بیشعور از خودت و سنت و جایگاهت خجالت نمیکشی؟!\r\nخلاصه انگار تو اون جلسه من داشتم اونو آپدیت میکردم. اینا هیچ جا نرفتن تو همون لول خودشون موندن اینطوری میخوان آپدیت بشن. احتمالا این آقا با آویزون شدن هم کلا معاون هست. "
