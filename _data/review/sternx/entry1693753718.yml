description: "سلام. میخوام تجربه‌ی مصاحبه و استخدام (؟) در شرکت SternX رو باهاتون به اشتراک بذارم.\r\n\r\nاز حدود یک ماه پیش شروع میکنم.\r\nتوی مصاحبه‌ی HR مسئول مصاحبه ۱۰ دقیقه دیر اومد به جلسه و من مودبانه ایمیل دادم و ایشون گفتن که کلا فراموش کردن و بعد از عذرخواهی جلسه رو شروع کردیم.\r\n\r\nبعد از این جلسه به من گفتن که پذیرفته شدم و آفر رو برای من فرستادن. قرار شد که بقیه‌ی موارد مثل مدارک و nda هم ظرف دو سه روز برای من فرستاده بشه که بیش از یک ماه طول کشید.  من بالغ بر ۵ بار تماس گرفتم و یادآوری کردم. اما همچنان میگفتن میفرستیم و نفرستادن.\r\nمن قرار شد یک ماه بعد به SternX ملحق بشم، اما این وسط یک روز قرار شد برای اینکه با فضا آشنا بشم، به شرکت برم. روزهای قبل اینکه برم، از طریق لینکدین، تماس، تلگرام و ... با مسئول HR سعی کردم تماس بگیرم بلکه آدرس رو برای من بفرستن. اما هیچکس تا لحظه‌ی آخر پاسخگو نبود. بعد هم که رفتم، در حالیکه من قبول شده بودم، به من یه تسک نامرتبط دادن تا اون روز انجام بدم.\r\nامروز ۱۲ شهریوره و چند روز قبل به من پیام دادن که چندین مدرک از جمله حساب بانک سپه و nda رو براشون بفرستم. من همه‌ی این‌ها رو تهیه کرده بودم. \r\nفردا قرار بود روز اول کاری من باشه.\r\nامروز تماس گرفتن که «ما فعلا این پوزیشن رو «هولد» کردیم و منتفیه»\r\n\r\nجالب‌ترین نکته اینه که با یکی از دوستان چند روز پیش صحبت میکردم که با این شرکت قرار مصاحبه داشتن قبلا و به مصاحبه نیومده کسی از طرف شرکت. بعد هم بعد از چند ایمیل و پیغام، باز هم با این دوست‌ من تماسی نگرفتن.\r\n\r\nSternX\r\nhttps://www.linkedin.com/company/sternxtech/"
