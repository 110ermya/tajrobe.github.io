description: "در مورد تیم تولید صحبت میکنم : \r\nمحیط کاملا سمی خصوصا در سطح سرپرست تیم ها و مدیریت \r\nزیر آب زنی ، پشت سرهم حرف زدن، دو رویی ، عدم حمایت از جانب سرپرست تیم \r\nیه مشت آدم فسیل که با روش ها و تکنولوژی هایی کار میکنن که هزار ساله منسوخ شده \r\nدم ار فیدبک گرفتن میزنن اما ظرفیت پذیرش هیچ نوع انتقادی رو ندارن و فقط دوست دارن ازشون الکی تعریف کنی \r\nساختارش خیلی سلسله مراتبی و مزخرفه و اصلا فلت نبست \r\nجنسیت اکثر افراد خانم هست که باعث شده محیط کاملا  حیاط خلوت اقایون بشه \r\nسرپرست تیم ها هم اکثرا خانم هستند که بسیار محتاط و خاله زنک هستند و چون میدونند هیچ شرکت دیگه ای اونا رو حتی به عنوان کارشناس نمیگیره تمام تلاششون اینه ک جایگاه خودشونو حفظ کنند و دغدغه ی تیم رو ندارند و از مدیریت هیچ چی بلد نیستند\r\nسرپرست تیم به هیچ عنوان دغدغه ی پیشرفت افراد رو نداره و اکثرشون یه سری پیرزن غرغرو هستند که عرضه ی هیچ کاری رو ندارند و فقط پشت سرهم غیبت میکنن  \r\nکلا کار با خایه مالی پیش میره \r\nاینجا نه از نظر فنی چیزی یاد میگیرید نه از نظر سافت اسکیل \r\nمنابع انسانی اینجا یه شوخی مسخره س \r\nحقوق دیر پرداخت میشه \r\nتسویه بچه ها موقع خروج بسیار دیر‌و کم پرداخت میشه و اگه اعتراض کنین تهدیدتون میکنن  \r\nاگه میخواید عمر خودتونو تلف کنید و دانسته های فنی تون رو هم به باد بدید داده کاوان جای خوبیه "
