description: "با سلام.\r\nاین شرکت در حدود دی 1400 یک آگهی استخدامی و جذب کارآموز در زمینه مخابرات سیستم منتشر کرده بود و من به این واسطه رزومه فرستادم و دعوت به مصاحبه شدم.\r\n\r\nصبح روزی که مصاحبه داشتم ، به خودم گفتم من که چیزی بلد نیستم و خیلی سطح علمی ام پایینه بهتره که نرم.\r\n\r\nبه خاطر همین ،با پیامک بهشون اطلاع دادم که نمیام.( خودشون با یک موبایل تماس گرفته بودند و دعوت به مصاحبه کردند.اون موقع خط ثابتشون راه نیفتاده بود ولی الان فعاله.)\r\n\r\nعلی رغم اینکه در چنین شرایطی که کارجو مصاحبه رو شرکت نکنه چه با اطلاع چه بی اطلاع  ،معمولا اون شرکت نظر منفی نسبت به اون شخص پیدا میکنه و میگه که روی این آدم نمیشه حساب کرد ،\r\nبا این وجود در جواب پیامکم گفتند اگر مشکلی دارم میتونم روز و ساعت و مصاحبه رو عوض کنم.\r\n\r\nمن هم دلمو زدم به دریا و یه وقت مصاحبه جدید گرفتم و رفتم.\r\n\r\nقبل اینکه برم ،چون جاهای زیادی مصاحبه رفته بودم ،فک میکردم یه ساختمون معمولی با کمترین امکانات باشه و محیطش محیط دلچسب و خوشایند برای کار نباشه.\r\n\r\nاما وقتی وارد شدم دیدم همه چیز شیک و نو و حساب شده است و کاملا شبیه فضاهای نوآوری و  فضاهای کاری اشتراکی که طراحی و دیزاین ویژه ای دارند ،هستش .\r\n\r\nهمه کسایی که اونجا بودن ،بسیار جوان و البته متدین و مقید .از ظاهر و رفتار کاملا معلومه.\r\n\r\nهمگی هم آقا هستند و خانوم ها رو تا جایی که میدونم جذب نمیکنند.\r\n\r\nوارد اتاق مصاحبه شدم که محیط مخصوص مکالمه و جلسات بود و از نظر صدا ایزوله بود و به نوعی مصاحبه در محیط آرامی انجام شد.\r\n\r\n( بعضی جاها حتی دانش بنیان ها که برا مصاحبه میری ، وسط بقیه کارمندا یه میز صندلی میذارن و شروع میکنن مصاحبه که آرامش ذهنی رو از آدم میگیره و حس ناخوشایندی داره.)\r\n\r\nخلاصه طبق معمول مصاحبه ها شروع به گفتگو کردیم.( فقط یه نفر مصاحبه میکرد.)\r\n\r\nاز من در مورد درس هایی مثل dsp و مخابرات پیشرفته سوالاتی کردند .\r\n\r\nعلی رغم ضعف علمی در پاسخگویی من ، فرد مصاحبه کننده به من اجازه داد که مدت کوتاهی اونجا کارآموزی کنم و بعدش من رو ارزیابی کنند که بمونم یا نه.\r\n( علت این هم که اجازه داد به نظر من اخلاق مداری اون شخص و اینکه میخواستن به جوان هایی مثل من میدون بدن کار یاد بگیریم و محک بخوریم .البته اصرار خودم به دلیل علاقه به زمینه تحصیلیم هم موثر بود)\r\n\r\nارزیابی هم به این شکل بود که چندتا تسک پیاده سازی در matlab از موضوعات مخابرات پیشرفته بهم دادند و قرار شد بعد از انجام هر تسک یک گزارش در word تهیه کنم و ارائه بدم.\r\n\r\nاونجا یک سیستم کامل در اختیارم گذاشتند .\r\nسیستم ها کاملا نو و یه جورایی در حد آکبند بود و خب حس خوبی داره .\r\n\r\nاینترنت وای فای و lan با سرعت بسیار بسیار بالا در اختیار بود.\r\n\r\nنمارخانه مجزا داشتند .\r\n و ضمن اینکه یک مجموعه سرویس بهداشتی بسیار تمیز و شیک و استریل تعبیه کرده بودند که چون خودم همیشه از این بابت نگرانم ،اونجا خیالم راحت بود.\r\n\r\nصبح ها از ساعت 8 تا 8 و نیم وقت صرف صبحانه بود در نمازخانه و صبحانه هم به عهده شرکت.\r\n\r\nسفره می انداختند و همه دورهم هر روز یک چیز میل میکردند .کره پنیر ،عدسی و امثالهم.\r\n\r\nسه شنبه ها هم صبح زیارت عاشورا داشتند .\r\n\r\nناهار هم شرکت سوبسیت میداد و از طریق یک اتوماسیون هر شخص میتوانست ناهار سفارش بدهد .( شبیه سامانه غذا و سلف دانشگاه ها )\r\n\r\nمن بیشتر از یک ماه آنجا نماندم.علتش هم ضعف علمی خودم بود . خودم هم نرفتم. با این حال برخوردها با من بسیار محترمانه بود .\r\n\r\nضمن اینکه این چند مدت پولی بابت ناهار ها پرداخت نکردم و مهمان شرکت بودم.\r\n\r\nجایی خوبی برای رشد است . من قدر ندانستم .\r\n\r\nامیدوارم این تجربه براتون مفید بوده باشه."
