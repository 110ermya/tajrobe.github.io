description: '<p>با وعده های سر خر من سعی در جذب شما دارن بعد که استخدام میشید این دروغ ها تمومی نداره و دائم ادامه پیدا میکنی وعده پاداش، وعده تعطیلی،وعده دور کاری، وعده مرخصی، وعده تجهیزات و هر وعده ای که فکرش رو بکنید.</p><p>مدیریت به شدت بد و البته فضول کسی که هیچ مهارتی در مدیریت نداره تو کار همه تیم ها دخالت میکنه.</p><p>علی الخصوص بی صاحب بودن شرکت، شرکت به قول خودشون مدیر عامل داره اما سرمایه گذار ها حتی توی مسائل فنی دخالت میکنند.</p><p>لازم نیست کار کنید تا ازتون ناراضی باشن بای دیفالت ناراضی اند ازتون با اینکه وظیفتون کامل انجام شده باز مقصر هر چیزی کار مند ها هستن.</p><p>به فکر ذهن آزاد و زندگی کارمند نیستن فرقی نمیکنه کجا باشید یا حتی مریض باشید قطعا بهتون زنگ میزنن چون احترامی برای شما قائل نیستن.</p><p>بیکار بمونید بهتره. تنها نکته خوب شرکت تیم فنی با انگیزه و پر از استعداد و حرفه ای که البته همه تیم استعفا دادن ازونجا و یه تیم جدید فنی اومدن</p>'
