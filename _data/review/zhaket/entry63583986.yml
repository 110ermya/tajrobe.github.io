description: '<p>من به عنوان برنامه نویس مدت ۶ ماه در این شرکت کار کردم. برای من تنها نکته مثبتی که وجود داشت پیدا کردن دوستای خوب بود، که اون‌ها هم همشون قبل از استعفای من از شرکت استعفا دادند. به دلیل  اخلاق شدیدا غیرحرفه‌ای مدیریت مجموعه،  دخالت در اموری که به هیچ وجه مرتبط با سواد و دانش فنی ایشون نیست، پارتی‌بازی و استخدام افراد وابسته به شخص مدیر عامل با سواد پایین از جمله دوست، برادر، همکاران سابق، عدم تعهد و از کوره در رفتن گاه و بیگاه ایشون، افراد خیلی زود دلزده میشن و معمولا ظرف کمتر از ۳ ماه استعفا میدن. در این ۶‌ ماهی که من در شرکت کار کردم، چندین نفر به شرکت اضافه و کم شدند.</p><p>پرداخت ها همیشه منظم بوده ولی بیمه بر اساس حقوق وزارت کار در نظر گرفته میشه.</p><p>در کل کار کردن تو ژاکت از این جهت خوبه که بقیه شرکت ها بعد از اون براتون خیلی استاندارد به نظر میان :)</p>'
