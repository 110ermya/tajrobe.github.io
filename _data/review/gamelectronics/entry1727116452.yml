description: "بنده سال 1400 در شرکت به صورت ریموت مشغول به کار شدم و سال 1402 هم اومدم بیرون.\r\nاز نکات مثبت فقط میتونم بگم که چند تا برنامه نویس سنیور داشتن که ازشون یه چیزایی یاد گرفتم.\r\nاما نکات منفی:\r\nاگر به عنوان جونیور وارد شرکت بشید هیچ آموزشی نمیدن و نیروی های ارشد هم توی کمک کردن به شما خیلی همکاری نمیکنن و بیشتر کار هارو به خودتون میسپارن که خیلی کار سخت میشه و به سختی با ساز و کار شرکت آشنا میشید. یکی از مدیران ارشد حتی به یه کی از دوستان بنده توی مصاحبه ای که داشت بهش گفته بودن که اینجا میای باید همه چیز رو بلد باشی چون هیچکی وقت نداره بخواد بهت توضیح بده که دوست بنده چون جونیور بود کلا قید کار کردن در گام رو زد.\r\nتوی کارها و پروژه ها مدیریت خوبی نداشتن و فشار خیلی زیادی به همه ی اعضای تیم میومد. مدیر پروژه فشار خیلی زیادی به برنامه نویس ها میاورد و همه از دست ایشون شاکی شده بودن. یکی از تجربیات بد بنده هم اینه که سر یه پروژه فورس بودم و کار زیادی داشتم، توی پروژه دیگه ای به باگ خوردیم و اون باگ رو باید برطرف میکردم در حالیکه که دو نفری که اون پروژه رو پیاده سازی کرده بودن یکیشون از شرکت رفته بود و یکی دیگه چند سالی بود که با اون تکنولوژی کار نمیکرد و رفع باگ این پروژه چند روز وقت مارو گرفت و باعث شده بود سر اون پروژه فورس فشار خیلی زیادی رو تحمل کنیم.\r\nمدیران ارشد شرکت خیلی بی سواد و بی لول بودن و اصلا نمیتونستن تیم و پروژه هارو مدیریت کنن. به شدت پشت سر بقیه توی جلسات حرف میزدن و گاهی اوقات به راحتی فحاشی هم میکردن.\r\nمصاحبه من غیرحضوری بود، توی مصاحبه اصلا هیچی سوال فنی نپرسیدن و چون کرونا بود فقط میخواستن با حقوق خیلی کم و ناچیز نیرو جذب کنن. راستی اینم بگم که اصلا بهم نگفتن حقوق چقدر میدن و بعدش که قرارداد رو برام فرستادن حقوق یه مبلغ خیلی مسخره و خنده دار بود.\r\nمتاسفانه یه سری افراد هم بودن توی شرکت که بسیار بی ادب و بی شخصیت بودن و توی تماس ها و جلساتی که باهاشون داشتم به راحتی بی احترامی میکردن. با نیروی های جدید به هیچ عنوان خوب و درست برخورد نمیکردن. برای همین بنده و یک شخص دیگری این موضوع رو گزارش دادیم و ما رو به تیم دیگه ایی فرستادن.\r\nاز تکنولوژی های قدیمی و منسوخ شده استفاده میکردن. \r\nو یک چیز عجیب دیگه این بود که بنده به عن