description: "این شرکت یک اتوماسیون نامه نگاری نوشته که به ارگان های دولتی فروخته است . کار ما پشتیبانی از این نرم افزار پر از باگ و پر از منو های پیچ در پیچ و نامنظم هست.\r\nاولش که وارد شرکت میشوید باید ماه ها صرف یاد گرفتن این اتوماسیون کنید . اندازه یه درس ۸ واحدی باید درس بخونید. مطالبی که هیج جای دیگه ای به درد شما نمیخوره.\r\nکار پشتیبانی جواب تلفن مشتری هارو دادن و رفع اشکالشان هست که به نظر ساده میاید ولی با روال و روند های الکی انقدرررر پیچیده اش کردند که یه دفتر ۴۰ برگ باید قوانین رو بنویسید که اگر مشتری فلان مشکل رو داشت اول به این شخص باید بگی بعد چجوری تیکت ثبت کنید بعد تیکت رو به کی بدید و ..... . برای هر مشکلی که مشتری مطرح میکنه این روال فرق دارد و ممکن است یهویی تغییر کند ولی کسی به ما نمیگوید تغییر کرده فقط یهو میایند بالای سرت که چرا اینکارو کردی و کلی تحقیرت میکنن.\r\nخلاصه باید وقت زیادی صرف اموزش هایی کنید که هیچ جای دنیا به دردت نمیخوره.\r\nحقوق بسیاااااااار ناچیز هست. اولش بهت میگن کارانه میدهند که حقوقت بره بالا. بعدش که یک ماه اموزش های زیاد و چرت رو دیدی میفهمی که ۳ ماه اول کارانه نمیدهند . دو حالت داره یا دوهزاریت میوفته و میری یا مث من خوش خیال میمونید تا بعد ۳ ماه کارانه بدهند. بعدش هم میگن کارانه به موارد خاصی مربوطه که فقط مدیر خبر داره چی هست.\r\nسال بعدش هم وعده وعید میدن که بعد از ۲ سال کار کردن ما حقوق هارو افزایش میدیم....\r\nرفتار مدیران بسیار نامناسب و سلیقه ای هست. به کیفیت و کمیت کار شما توجهی نمیشه. هرکسی رو که بخوان باهاش خوب رفتار میکنن حقوق و مزایا و مرخصی و کار خوب میدن هرکی رو نخوان اذیت میکنن.\r\nاموزش نیروی جدید به عهده نیروهای قبلی است . که حجم کار مارو زیادتر میکنه. و از اونجایی که کمتر کسی بعد از یکماه اینجا میمونه .ما همیشه درحال اموزش نیروهای جدید هستیم.\r\nکار ما ثابت نیست و لازمه برای پشتیبانی هفته ای یک تا ۳ روز و حتی شده یک ماه پشت هم  سایت مشتری باشیم. هزینه های جانبی مثل رفت و امد با خودمونه . و البته برای بعضی از کارمندها این هزینه ها را شرکت به طور کامل حساب میکنه و نمیدونم چرا . کلا خیلی سلیقه ای رفتار میکنند. \r\nاضافه کاری اجباری زیاد دارند. در قرارداد ساعت کاری شنبه تا چهار شنبه از ۸ تا ۱۷ هست ولی پش