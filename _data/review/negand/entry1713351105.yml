description: "مراحل مصاحبه خوب و محترمانه طی می‌شه. حقوق‌های خیلی پایین داده می‌شه و در مراحل استخدام صحبتی از حقوق نمی کنند تا در مقابل عمل انجام شده قرار بگیرید. مدیرای اصلی شرکت ساکن ایران نیستند و مدیرایی که ایران هستند شرکت رو به صورت هیئتی اداره می کنند. مدیر تولید شخص بی سواد و بی شخصیتی هست که سابقه ی حرکات شنیع، دور از اخلاق و زننده‌ی بسیاری داشته و داره توی شرکت. بیمه‌ی تکمیلی یکسال بعد از حضور براتون ممکن میشه که یه بخشی از هزینش از حقوقتون کم میشه. بابت امریه‌ی سربازی و سایر امتیازها هم وعده داده می‌شه ولی معمولا عملی نمی‌شه. اساس کار شرکت و تشویقی‌های شرکت غیر حرفه‌ای هستش و غالبا نیروها رو تشویق به زدن زیرآب همدیگه می‌کنند."
