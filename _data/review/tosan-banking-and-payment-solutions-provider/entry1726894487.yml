description: "سلام،\r\n\r\nمن اینو تو کامنت یک تجربه با عنوان اگه اشتباه نکنم \"توسن\" نزدیک چند هفته هست ولی منتشر نشده! چون تو دلم هست دوست داشتم بگم حرف دلمو. \r\n\r\nشاید توسن نه تنها به هکرها باج داده بلکه به ویکی هم پول داده دیگه بیشتر از این بچه ها شفاف سازی نکنند.\r\n \r\nتجربه و حرف ها و شفاف سازی هایی به شرح زیر:\r\n\r\nدیدم توسن خیلی راحتر از اون چیزی که فکرشو کنی تعدیل میکنه. کاش بیان اسم بچه ها و علت تعدیل شدنشو بگن، مخصوصا این چند سال اخیر، میبینید چه بچه های خوبی بودن. انگار چند ساله توسن صاحاب نداره.\r\nخیلی دیدم بچه های بی حاشیه که فقط یکنفر به خاطر سطح پایین بودن خودش و حسادتش باهاش چپ افتاده تعدیلش کردند.\r\nیک عده از بچه های قوی هم که سرپرست یا مدیر کوتوله تحریم میکنه کار چیپ بهشون میندازن که مجبور میشن برن‌ چرا؟ از این کوتوله ها بپرسید همه چیز بهتون میگن جز علت اصلیش که عقده ای بودن خودشونه!\r\nولی تحریم یک ابزار خالی کردن سرپرست عقده ای هست تو توسن که تنها جوابی که دارن بگن نه اینجوری نیست! اشتباه میکنی!\r\n\r\nو یا یک عده کوتوله دیگه دور سرپرست رو میگیرن و زیرآب کسی که کار میکنه و قوی هست و سر زبون نداره رو میزدن. همین میشه توسن هک میشه دیگه!  \r\nخیییلی از اینایی که تو توسن چندین ساااال هستن کوتوله هایی هستن که فقط چون بچه های خوب و قوی به خاطر رفتارهای این کوتوله ها گذاشتن رفتن به خاطر زخم زبون زدناشون و زیرآب زدناشون جاشون حفظ شده! هیچ ارقی هم به توسن ندارن. بارها شنیدم و دیدم که زیرآب خود شرکت و رئیس روسای اصلیشو میزدن. لیاقت بچه های منابع انسانی فشلش که هر چی بچه ها میرفتن میگفتن انگار نه انگار همینان. از ماست که بر ماست!\r\nخدا جوابشونو بده انشالا. \r\n\r\nآبرو نذاشتند اینا واسمون. حالا هم که اومدن هک کردند توسن رو.\r\n\r\nتاریخ ۳۱ شهریور ۱۴۰۳ "
