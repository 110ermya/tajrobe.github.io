description: "تنها چیزی که میتونم بگم و به دردتون هزار درصد میخوره اینه که تو مدیریت کارت توسن (یعنی با مدیر فعلیش) به هیج عنوان نرید، مدیرش آدم درست و حسابی نیست، خیلی از بچه ها هم ازش شاکین، ولی خب دیگه ..\r\n\r\nایشون در اصل گرافیک کار بوده، و تو توسن دات نت میزد! یهویی شد مدیر پروژه های جاوایی مثل ما، ما که سواد درست و حسابی ازش ندیدیم ولی برنامه نویس یک توسن هست! و باید توضیح بهش بدید کار رو !!!  .. تا بفهمه .. (البته شاید چون بنده خدا جاوا کار نکرده بود) البته همون دات نت هم فکر نکنم درست بلد باشه ..\r\nبا صدای بلند و تیز هم میاد باهاتون حرف میزنه هر وقت مودش بود و  وقتی کم میاره و خییییلی به چشم گفتن علاقه داره .. جلوش خم بشید و قربان و سرورم بگید حال میکنه ..\r\nولی انصافا حال گروه های دیگه مثل تست و گروه های دلوپ مدیریت های دیگه و تحلیل که کارتون وابسته هست بهشون و انجام ندادن و دور زدن و انداختن سمت شمل رو راحت میگیره، اینش خیلی خوبه! چون تو توسن خیلی از بچه ها فقط با رابطه و دوست بازی کارتو انجام میدن و بدون دلیل هم اگه کارشون رو درست انجام ندن میندازن تقصیر شما که گروه دیگه هستی، سرپرستتون هم اگه با سرپرست اون گروه رفیق باشه عملا طرف اون گروه رو میگیره! و شما میمونید و کار چند تا گروه رو انجام دادید و تهشم زیرتون کشیده شده! خیییلی دیدم اینو.\r\n\r\nخلاصه به خودتون رحم کنید و مدیریت کارت نرید .. یک خانومه اسمش شبنم ر.  سرپرست همونجاست، کار تیمش به مدیریت کارت ربطی نداره ولی هیچ مدیریتی فکر نکنم قبول کنه خودشو تیمشو،  این مدیره خودش هم کردتش سرپرست! مدیره خیلی هواشو داشت اون تیمه هم نرید به هیچ عنوان، کل توسن بپرسید بچه هایی که میشناسن حرف منو تایید میکنند. دختره پاچه میگیره و حمله میکنه و حسادت و زیر آب زنی رو به بهترین شکل ممکن بازی میکنه  .. مدیره هم اینجور رفتارها رو انگار دوست داره!"
