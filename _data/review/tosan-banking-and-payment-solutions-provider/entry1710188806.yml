description: "من بیشتر از ۴ سال تو توسن بودم، نمیتونم بگم بد بود، یک جاهایی و یک زمانی خوب بود انصافا‌، ولی یک جاهایی و زمانهایی هم خیلی بد بود انصافا، مشکلات خیلی بزرگی داشتم اونجا، ولی چون من زیاد اهل جا به جا شدن نبودن و نیستم و کلا آدم سازگاریم ..موندم.\r\n\r\nکنترل پروژه خیلی خوبی داره از نظر من .. من دوست داشتم، اسپرینت و اینا و یک حالتی انگار نظم میداد به کارها .. بعضی وقتها رعایت نمیشد ولی زیاد برای من مهم نبود.\r\n\r\n خیلی رابطه هست، رابطه فامیلی منظورم نیست، رابطه دوستی که همونجا بر اساس اقتضا و یا شاید نیاز و زرنگی شکل گرفته!  اونجا، بعضی سرپرست ها کارهای چیپ میدن به بچه ها، راه نمیدن  بچه ها رو تو کار،  هم سرپرست هایی که من داشتم اینطوری توشون بود هم از گروه های دیگه خیییلی شنیدم که کلا تو توسن هم مشهور بودن .. مدیر هم تا موقعی که کار انجام بشه، زیاد ندیدم توجه کنن، سوگولی و رابطه دوستی من خیلی دیدم  .. نه صرفا براساس اینکه کارش خوب بوده!\r\n\r\n اگه ببینی بعضی ها زیاد موندن اونجا استناد نکنید به این فاکتور .. به نظر من متاسفانه بازار کار خرابه آدمها میمونن یک جا .. البته نظر منه! قرص بیخیالی و خونسردی و  نادیده گرفتن و اینا هر روز باید بزنید اونجا .. حتی با اینکه منم زیاد برام مهم نبود ..\r\nیادمه یکی از بچه ها میگفت من ۹ ساله اینجام شاید دو تا یکسال یعنی دو سالش سرپرست خوب داشتم.\r\n\r\nوام دوره ای میدن، یکم درصد کارمزدش زیاده، بعضی بچه ها میگن نگیرید ولی با این تورم خوبه به نظرم ولی اگه رفتید از شرکت تا تسویه کامل وام، سنواتتون رو نمیدن.\r\n\r\nولی بزرگترین معضلی که من داشتم، منابع انسانیش هست، متاسفانه نیروهاش انگار ثابتن و عوض هم نمیشن  .. تو ظاهر خیییلی خوبن ولی باطن رو خدا میدونه.\r\nیادمه یکی از بچه ها میگفت، یهو منابع انسانی زنگ زد گفت امروز رفتی، وسایلتم ببر و از فردا نیا (آخر سال هم نبود!).. یکی میگفت یکی از بچه ها یهو یک ایمیل اومد که تا آخر ماه بیشتر نیستی .. مدیرا هم اونجا خیییلی عوض شدند، جز مدیر منابع انسانی فکر کنم! ما گروهمون تو ۴ سال، ۳ تا مدیر دید به خودش! \r\nکلا هم بدخداحافظی میکنن منابع انسانیش .. انگار تا ته پشتشو میزنن و شرکت رقیب بری اگه بفهمن هیچی دیگه و شرکتهایی که میشناسن هم من شنیدم تا میتونن زیرآب میزنن .. مواظب بچه های جذبشون باشید ..تو ظاهر خییییلی خوبن حواستون باشه ! نمیدونم دیگه.\r\n\r\nخیلی از بچه ها به خاطر سرپرست و مدیر استعفا میدن و منایع انسانی هم کلا نقش چغندر رو داره .. بارها از بچه ها شنیدم هیچ کاره ان .. یادمه یکی از بچه های قدیمی کنترل پروژه میگفت نمیدونم این منابع انسانی چه ... میخوره! \r\nخلاصه بچه های منابع انسانی چند تاشون بالای ۹، ۱۰ سال اونجان و تکون هم نمیخورن انگار .. دور مدیرشون هم میچرخند.\r\nخود منابع انسانی بعضی وقتها به بچه هایی که با مدیر به اختلاف میخورن پیشنهاد میده برن ! چون دلیلی هم که میاره اینه شرکت بین مدیر و کارشناش قطعا مدیر رو انتخاب میکنه.\r\nمنابع انسانیش شعافففف خیییلی داره، خییییلی .. مخصوصا جشن ها و .. بچه ها ی تولید بعضی هاشون میگفتن ترفنده! (من زیاد توجه نمیکردم و مهم نبود برام).. مخصوصا کسایی که سرشون شلوغ بود تو جشن ها نمیومدن یک حالتی انگار اعتراص داشتن یا جلب توجه میکردن، که تو میری جشن ای منابع انسانی و مدیران بالادستی شرکت و من همش باید کار کنم! شاید حق داشتند، نمیدونم، مخصوصا اینکه شرکت، شرکت تولید نرم افزار هست و عملا درآمد شرکت با کار بچه های تولید و پشتیبانی هست نه با کار منابع انسانی (دوست ندارم اینو بگم چون منابع انسانی خیلی شرکتها فوق العاده ان بچه هاش، ولی در شرکت توسن، این حسو نداری) .. یکی دیگه شرکت رو تاسیس کرده، بچه های تولید و پشتیبانی دارن زحمت میکشن و باعث سود شرکت میشن و منابع انسانی قیافه میگیره! وقتی یک مشکلی برای یکی از بچه ها با مدیر و سرپرست پیش میاد که عملا کارشناس نقشی نداره ولی خب حاشیه دارش میکنند و راحت بهش میگن برو و برچسب ناسازگاری بهش میزنند .. خلاصه حواستون باشه.\r\n\r\nخیلی چیزها رو نمیشه گفت واقعا.\r\nیک مورد دیگه در مورد فضای شرکت توسن، یادمه رزومه یکی از همکارهای سابقم که کارش خوب بود تو سایتشون ثبت کرده بود برای یک موقعیت شغلی و خودم به سرپرستم گفتم اگه میشه به گروه مربوطه که میخواد هم بگه کارش خوبه، ولی هیچ وقت دعوت نشد به مصاحبه، انگار زیاد بچه های سطح بالا رو سرپرست ها خوششون نمیاد جذب کنند.\r\nبه قول یکی از مدیرای بزرگ اونجا که خیلی تیم زیر دستشون بود و الان رفتند بعضی از سرپرستها با نیروهای سطح بالا نمیتونن کار کنند! یعنی اینطوری بگم نیروی سطح پایین و سن پایین انگار شانس اومدن و ماندن زیادی دارن .. و تو خود توسن هم با گذشت زمان رشد کنند ..  شاید چون خطرناک نیست برای سرپرست و تیم .. من خودم دو تا سرپرست داشتم، اولی خیلی خوب بود که عمرش کم بود و رفت از شرکت (که به قول خودش هیچ وقت دوست نداره برگرده حتی تو توسن بچه ها رو ببینه) و دومی خییلی اذیت کرد .. و هنوزم اونجا هست.\r\n\r\n راستی، منابع انسانیش تقریبا هر سال اخر سال زنگ میزنه و یک سررسید و جعبه شیرینی بابت یادگاری میفرستن ! تو  تسویه حساب حالتو میگیرن و از بچه هایی که ازشون بابت گرفتن حق و حقوقشون ازشون به اداره کار شکایت کردند، کلی اذیتشون کردن، حتی بعدش! حواستون باشه.\r\nحقوق هم درصد زیادیش ضریب پاداش و عملکرد هست .. که رو سنوات حساب نمیشه.\r\nفضای شرکت هم اوپن آفیس هست که شلوغه، برای همین دورکار میکنند و این مزیت هست (من دورکاری رو با توجه به فضای شرکت ترجیح میدادم) .. کافی شاپ داره من دوست داشتم .. سیستم ها alo هست، میزها رو صندلی ها رنگ های مختلف داره. ولی در کل ساختمونشو دوست نداشتم.\r\n\r\nمنم نمیخواستم بنویسم اینا رو .. چون میترسیدم. شنیدم بچه های منابع انسانی خییییلی تو فضای مجازی فعالن و کلا نظر مخالف رو نمیپسندن و تا میتونن تخریب میکنن .. ولی دوست داشتم بگم تجربیاتمو."
