description: "گروه به گروه فرق میکنه، تو گروهی که من بودم سرپرستی داشت، که خیلی دهن بین بود، با خیلی ها رابطه داشت و کار خوبها رو برمیداشت برای خودش حتی اگه ۶ ماه تو بردش میموند و وقت نمیکرد، به کسی نمیداد انجام بده! یکی از دخترا هم خیلی به پر و بالش میپیچید و همه وقت سرپرست رو میگرفت و سرپرست هم بدش نمیومد درگیر دختره بشه، تو کار هم خیییلی هواشو داشت و کلا دختره هم یکجوری میخواست به همه نشون بده که من بهش پیام دادم جوابمو این داده، میومد تو گروه مثلا با یکی از بچه های گروه های دیگه حرف میزد که آره تو واتساپ مثلا روز تعطیل یا شب بهش پیام دادم و اینجوری .. رو مخ بودن کلا، یک همچین رابطه هایی تو توسن انگار عادی بود، و یا روال! آرامش تو توسن نداری کلا، حاشیه این جور افراد خیلی زیاده و معمولا هم انگار موفق هستند تو شرکت! بالاخره پشت یکی قائم میشن دیگه! منابع انسانی هم کلا اونجا انگار نمیدونه کی به کیه و چی به چیه، فقط نگاه به دهن مدیرا میکنه هر چه قدر هم بچه ها ناراضی باشن اصلا اهمیتی نداره انگار براش، بچه های منابع انسانی اصلا خودشونو درگیر نمیکنند انگار و کلاه خودشو سفت میگیرن نیوفته! هیچ کدوم از بچه هایی که میشناختم خیلی با منابع انسانی مشکل داشتند و ازشون راضی نبودن، حتی واسه مسائل پیش پا افتاده بری به منابع انسانی بگی عملا دخلت در اومده، توجه هم نمیکنن بهت انگار مزاحمشون هم شدی و به عنوان مزاحم بهتره خفه شی یا زودتر بری."
