description: "رفتین تو این شرکت، اگه یکسال رفتید، دو سال باید دنبال پولتون بدوید و کلی اذیتتون میکنند، کلی تحت فشار قرارتون میدند. از دور نماش خیلی خوبه، هیچ ارزشی یک برنامه نویس نداره اونجا، تو بعضی مدیریت ها که برده هستید، مدیر راحت داد میزنه و اشتباه میگه و شما حتی درست گفته باشی هم بعدش رو خودش نمیاره و باز داد میزنه! ولی جلو دیگرون ظاهرش خیلی خوبه! پشت همکارتو جلوی خودت میزنه! به هر کی هم بگی اونجا  مثل مدیر بالادستی و منابع انسانی اصلا فایده نداره، شرکت خصوصی هست و همه خودشون رو میخوان به مدیرهای بالا دستی که از سهامداران هستند نشون بدن و یک دمی تکون بدن. آدم واقعی اونجا کمه ولی عکسهای قشنگی به اشتراک میگذارند، در واقع شما کار میکنی، مدیرهای بیسواد و منابع انسانی بخورن. خود مدیرعامل کنونی سالها پیش مدیر منابع انسانی بود، دو تا از بچه ها میخواستن برن از ایران قبلش اعلام کرده بودند که ما داریم میریم که کارو تحویل بگیرند، یک درصدی از دریافتی رو تقریبا وسطهای ماه میریختن ولی اونسال از اول سال نریخته بودند، داشتن یکسری تغییرات میدادن که اول ماه و اینا پرداخت بشه، تقریبا تو آبان که درستش کردند قبلی ها رو ریختن و مال این دو تا رو که قرار بود یکیشون بهمن بره نریختن! همکارمون میگفت، مدیرمون به مدیر منابع انسانی که مدیرعامل کنونی هست گفته بوده که چرا برای اینا نریختین برای اینا هم بریزید اینا از اول سال بودن و بهمن ماه دارن میرن، انگار گفته بوده، چرا براشون بریزیم؟ اینا که دیگه دارن میرن! \r\nحالا خوبه این دو تا رو مهمترین محصول شرکت که درآمد شرکت از اونجا تامین میشد هم کار میکردند و فقط انسان دوستانه برای منافع شرکت زودتر اعلام کردن که دارن میرن و سود شرکت از کار امثال اینهاست، نه از کار مزخرف اون مدیر منابع انسانی. در واقعا مشتری اول مدیر منابع انسانی، خود نیروهای شرکتند که اینجوری باهاشون رفتار میشه،\r\nخلاصه تسویه حسابشون هم خورد به قیمت دلار و دلار ۶ برابر گرون شد! از بس دیر دادن! \r\n\r\nوقتی همین مدیرعامل کنونی مدیرعامل شد از تقریبا یکسال و خورده ای پیش! بچه های قدیمی شرکت گفتند چون بله قربان گو هست گفتن بهش بیا مدیرعامل بشو که هر کاری خواستن انجام بدن خودشون، یعنی آدم خاصی نیست! و عملا اینطور به نظر میاد که هیچ کاره باشه\r\n کارش وقتی تو مدیریت منابع انسانی که بود پولی رو که خود برنامه نویس ها در می اوردن بهشون نده! نمیدونم این جور رفتارها که خییییلی حتی تو منابع انسانیش هنوزم الانم هست از طرف تیمی که هیچچچی، تاکید میکنم هیییجی  از تولید و برنامه نویسی و شبکه و تست و تحلیل نمیدونه چیه؟؟ اصلا چه نقشی تو این فرایند تولید دارند که یک همچین تصمیماتی میگیرن؟ اوایل شرکت که تاسیس شد که فقط برنامه نویس و تست و تحلیل و پشتیبانی فروش داشت ولی این منابع انسانی رو که نداشت و هزینه اضافه بوده دیگه و حال همه هم گویا بهتر بوده، نقش این واحد رو جز حضور و غیاب رو چهار تا جلسه جذب و دفع ست کردن رو هیچ وقت نفهمیدیم چیه، چون هیچ کس رو تو شرکت و یا خارج از شرکت ندیدم ازشون راضی باشن. مخصوصا از جوشون. \r\nبه قول بچه ها، هیچ کدومشون هم نمیرن آدم جدید بیاد، شاید فضا عوض شد."
