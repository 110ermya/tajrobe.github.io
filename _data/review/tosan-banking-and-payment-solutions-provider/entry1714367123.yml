description: "مدیری من تو توسن، که هنوزم هست متاسفانه و خیلی ها ازش شاکین انگار، یک آدم بی اخلاق و بیسواد بود که با اون زبون تیزش هر روز که میرفتیم شرکت انگار چاقو میکرد تو پهلومون .. \r\n\r\nمن برنامه نویس ارشد توسن بودم که با التماس ازم خواسته بودند که پروژشونو انجام بدم. اینا تجربه یک آدم تازه کار نیست .. اینا تجربه کسی هست که میلیاردی واسه توسن درآمد گذاشت و دوزار دادن بهش و زدن تو دهنشو بیرونش کردند ..\r\nبعد از انجام پروژه شروع کرد به قلع و قمع کردن و دوست مزخرف خودشو کنه همه کاره و من باید کار همه گروه های زپرتیشو انجام میدادم. باید دات نت میزدم در حالی که جاوا کار بودم .. چرا؟؟ چون گروه اونا عقب بودن و کلی تو توسن بودن بچه هاش ولی نمیتونستن کار انجام بدن ، من باید با دوزار حقوق انجام میدادم و تهشم سر من داد زده میشد ..\r\nمرتیکه بیحیا دوزار میدادن به من باید چند تا زبون کد میزدم .. برو بده به شبنم جونت برات بزنه بیشرف بی حیا ..\r\nتو توسن مرد ندیدم .. که جلو رفتارهای این مرتیکه می ایستاد .. همه مرده بودن اونجا .. آدمهای رقت انگیزی که شاکی بودن یک دختری مثل من باید کاراشونو انجام بده و محکم بزنن تو دهنشو زیرشو بکشن .. همتون با دامن باید برید شرکت .. فقط آقایون اونجا اسم خودشون رو لطفا مرد نذارن که همیشه به خاطر دوزار سکوت میکنند ..‌ "
