description: "سلام، \r\nیک تجربه جامع از اینکه چند سال توسن بودم اخر ۱۴۰۲ همینجا نوشتم، اونجا نوشتم که منابع انسانی شرکت رقیب بری هیچی و شنیدم شرکت هایی که میشناسن هم منابع انسانیش پشت بچه ها رو میزنه، اینو نمیتونم با اطمینان بگم واقعا اینطوری هست و منابع انسانی پشتشون رو زده (نمیدونم و فکر نمیکنم درست باشه‌ و با شناختی که دارم فکر نمیکنم اینکارو کنند و امیدوارم و خوشبینم که اینگونه نیست ) چون تصادفی ممکنه تو شرکت هدف کسی بوده ممانعت به عمل  آورده باشه و یا به هر دلیل دیگه ای مثل حسود و بدخواه!، با شناختی هم که دارم ۵۰ درصد فکر نمیکنم خیلی کاری داشته باشند، شنیدم از بچه ها شرکت رقیب رفته بوده یکجوری فهمیدن ولی احتمالا استثنا بوده و خیلی ها رو دیدم رفتن شرکت های رقیب و مشکلی به وجود نیومده خدا رو شکر، (البته تا چند ماه دیدم که خود بچه ها مخفی میکردن که مشکلی پیش نیاد!) طبق قانون کار هم سرچی کنید احتمالا این موارد قانونی نباشه اصلا. در کل گفتم اینو اصلاح کنم بگم در این مورد مطمئن نیستم و این مورد رو بهش استناد نکنید.\r\nدر کل با منابع انسانیش مشکل داشتم به خاطر شعاف و خیلی چیزهای دیگه مثل رفتارهای زشت مخصوصا دو تا از نیروهاشون که خودم به شخصه شاهد بودم که جاش نیست بگم اصلا! ولی دوست نداشتم موردی رو نوشته باشم که مطمئن نیستم.\r\n\r\nنمره ای هم که ۳ دادم، پیش فرض توسط خود سایت انتخاب شده، نمره نمیتونم بدم واقعا، چون رنج از ۵ بعضی وقتها بود و بعضی وقتها واقعا صفر. اینکه به شرکت واقعا نمیشه نمره بد داد به خود شرکت(جز شرکت های خوبه قاعدتا)، ولی مدیری داشتم که نمره خیلی پایینی واقعا باید بهش داد، سوهان روح بود و نه سواد نه اخلاق که اصلا تاییدش نمیتونم کنم، در کل زیاد به نظر من نمره ارزش نداره، اگه مدیر یا سرپرستی تو هر شرکتی و گروهی خوبه و از کار راضی هستید برید همونجا."
