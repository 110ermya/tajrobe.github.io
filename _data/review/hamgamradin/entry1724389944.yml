description: "جهت اطلاع و کمی تامل  برای آنها که در این سفره نان میخورند و با لقمه در دهان بد گویی می کنند آنهم پشت پرده : ابراهیم لینکن به معلم پسر خود نامه جالبی نوشته است که قسمتی از آن چنین است: او باید دریابد که همه انسان ها عادل و همه آن ها راستگو نیستند. اما به پسرم یاد بدهید که در ازاء هر انسان حیله گر، انسان های صادق و درستکار نیز وجود دارند. به او بیاموزید که در ازاء هر سیاستمدار خود خواه، رهبری مدبر و کوشا نیز وجود دارد. به او یادآور شوید که در ازاء هر دشمن نیز دوستی وجود دارد. به او بیاموزید که اگر با کار و تلاش خود یک دلار بدست آورد بهتر از این است که اتفاقی پنج دلار روی زمین پیدا کند. به او یاد بدهید که از شکست ها درس بیاموزید، از پیروزی ها لذت ببرید و به خاطر گذشته افسوس نخورد به او بگویید که تجربه کردن بهتر از خواندن تجربه دروغ دیگران می تواند نقش مهمی در زندگی او ایفا کند. به او تفکر عمیق یاد آور شوید و این که پرندگان در حال پرواز در آسمان بنگرد، به گل های باغچه، به تلاش زنبورها و … . به پسرم یاد بدهید مردود شدن در یک امتحان بسیار بهتر از تقلب کردن است. همچنین با انسان های آرام به آرامی و با سرکش ها با سرکشی برخورد نماید. به او بگویید که به اصول و عقایدش پایبند باشد، حتی اگر همه با او مخالف کنند. . این که سخن همه را بشنود و آنچه را به نظرش درست می رسد برگزیند. … و در پایان به پسرم ارزش های زندگی را بیاموزید."
