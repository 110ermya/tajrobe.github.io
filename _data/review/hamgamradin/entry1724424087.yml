description: "«ابلیس» در صفوف فرشتگان قرار داشت، هزاران سال پرستش خدا را که کرده بود.  او (شیطان) ، معلم فرشتگان بود و طبق آنچه از «خطبه قاصعه در نهج البلاغه» استفاده مى شود، همه این مقامات را به خاطر تکبر و غرور از دست داد، و آن چنان گرفتار تعصب و خودپرستى شد و در جاده لجاجت آن چنان ثابت قدم شد که تصمیم گرفت مسئولیت شرکت در جرم همه ظالمان و گنهکاران از فرزندان آدم را به عنوان یک وسوسه گر، بپذیرد، او چون جای خود را با حضور انسان تنگ دید شروع کرد به فریب دیگران و نعمت خدا را داشت و منعم بود و روبروی خدای عزوجل ایستاد و  وعده کرد کاری کند تا جهل فراگیر شود و چشمان ظاهر و باطن انسانهای پذیرنده اش  را از کار انداخته واجازه ندهد هیچ حقیقتى را مشاهده کنند، و این انسانها دیوانه وار در راه ظلم و بیدادگرى گام بر دارند و خود را حق ببینند و به حق انسانهای دیگر تعدی کنند و برای مصلحت خود سر حق ها را ببرند و هابیل ها را بکشند،اینان دنیا را با تمام وجود چسبیده اند و فکر می کنند در دنیا خواهند ماند و دنیا سهمشان است ولی سرانجام افراد کینه توز جاهل در بدترین پرتگاه ها ست . على(علیه السلام) در همان «خطبه قاصعه» (خطبه 192 نهج البلاغه) از ابلیس به عنوان «عَدّوُّ اللّه»؛ (دشمن خدا) و «اِمامُ الْمُتَعَصِّبِیْنَ وَ سَلَفُ الْمُسْتَکْبِرِیْنَ»؛ (پیشواى متعصبان لجوج، و سر سلسله مستکبران) نام برده، مى گوید: «به همین جهت خداوند لباس عزت را از اندام اینگونه افراد روزی بیرون خواهد کرد، و چادر مذلت بر سر آنها خواهد افکند»."
