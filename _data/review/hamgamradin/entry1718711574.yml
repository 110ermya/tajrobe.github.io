description: "سلام،\r\nدیدم برخی افراد بی ظرفیت انتقاد کردند ، حدس زدم تجربه کاری زیادی ندارند ، گفتم تجربه ام را بنویسم ، وقتی برای مصاحبه رفتم  شرکت محیط بسیار شیک داشت و احترام زیادی از درب نگهبانی تا منشی برای بنده گذاشتن ، فرم استخدامی کمی طولانی بود و فرم سوالات تخصصی برنامه نویسی وقت زیادی بر د ولی هم خوب تحویل گرفتن و هم خوب پذیرایی کردند ، در مصاحبه اول هم دونفر حضور داشتند که 40 الی 50 دقیقه طول کشید و شخصی که سوالات تخصصی میپرسد سعی میکرد در سوالات مطالبی را هم در مسیر انتقال دانش ارائه کند که من خوشم اومد در مصاحبه دوم هم بحث ها کلی بود شرطهایی مثل همه شرکتها مطرح شد حقوق را روی کاغذ نوشتند از من خواستند درخواستم رو اعلام کنم  حقوق اعلامی من بالاتر بود و بنده به توافق نرسیدم"
