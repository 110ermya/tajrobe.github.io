description: "نماز نما و نماز دل در این شرکت بوفور یافت می شود ، افراد کوچک در پستوهای تاریک و غیر قابل رصد رذالت اشائه می دهند و شاید بهتر است بجای توهین به دیگران کمی تامل کنند : داستان  از آنجا شروع شد ،جهنم تاریک بود. جهنم سیاه بود . جهنم نور نداشت. شیطان هر روز صبح از جهنم بیرون می آمد و مشت مشت با خودش تاریکی می آورد. تاریکی را روی آدم ها می پاشید و خوشحال بود، که سم نفاق و دورویی را می افکند ، اما بیش از هر چیز خورشید آزارش می داد ، خورشید ، تاریکی را می شست . می برد و شیطان برای آوردن تاریکی هی راه بین جهنم و روز را می رفت و دروغ پراکنی می کرد و این خسته اش کرده بود شیطان روز را نفرین می کرد. روز را که راه را از چاه نشان می داد و دیو را از آدم ،  در پس سیاهی ها، دیده نشدن ها  انتقام میگرفت  و شیطان چطور می توانست همه را نابینا کند! این همه چشم را چطور می شد از مردم گرفت پس بهترین راه در تاریکی دروغ گفتن بود و هنگام دیده نشدن قضاوت کردن ، شیطان رفت و همه جهنم را گشت و از ته ته جهنم جهل را پیدا کرد. جهل را با خود به جهان آورد. جهل ، جوهر جهنم بود ، نابینایی ابتدای گم شدن است و گم شدن ابتدای جهنم  و  جهل ، تاریکی غلیظی است که دیگر هیچ خورشیدی از پس اش بر نمی آید چون موجب میشود راه را از چاه تشخیص ندهیم ، دیو را از آدم نشناسیم پس شفاف باشیم اگر حقیم و اگر در پستو و در تاریکی نظر می دهیم و متهم می کنیم و قضاوت می کنیم و رای صادر می کنیم ،  می ترسیم که بشناسان ما را ، حتما فرزند تاریکی هستیم ، و ای وای وای از گمشدگی و سرگشتگی و ترس و ترس و خدایا !گم شده ایم ، دانایی را چراغ مان کن و نفرت صاحبان نفرت را به خودشان برگردان و به ما شجاعت اطا کن که در ظاهر و باطن یکی باشیم و منافق نباشیم"
