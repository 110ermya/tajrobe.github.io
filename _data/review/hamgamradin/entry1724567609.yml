description: "اندر حکایت در مورد باغ وحش رادین و بازار تجربیات که بسیار است ، لیکن بهترین پیام را مهمان باشید ازکلیله و دمنه که احوال روزگار رادین را نصر ا... منشی قلم زده  قورباغه‌ای در همسایگی ماری لانه داشت، هرگاه قورباغه بچه‌ای به دنیا می‌آورد، مار آمدی و بخوردی. قورباغه با خرچنگی دوست بود. به پیش خرچنگ رفت و گفت: ای برادر! تدبیری اندیش که مرا خصمی قوی و دشمنی بی رحم است. نه در برابرش مقاومت می‌توانم کرد و نه توان مهاجرت دارم، چرا که اینجا مکانی است خرم و زیبا، در نهایت آسایش. خرچنگ گفت: قوی پنجگان توانا را جز با مکر نتوان شکست داد. در این اطراف راسویی زندگی می‌کند، چند ماهی بگیر و بکش و از جلوی خانه‌ی راسو تا لانه‌ی مار بیفکن، راسو یکی یکی می‌خورد و چون به مار رسد او را هم می‌بلعد و تو را از رنج می‌رهاند. قورباغه با این حیله مار را هلاک کرد. چند روزی بگذشت، راسو دوباره هوس ماهی کرد، بار دیگر به دنبال ماهی در آن مسیر راهی شد، پس قورباغه و همه‌ی بچه هایش را خورد. این افسانه گفته شد تا بدانیم که حیله و مکر بسیار بر خلق خدا موجب هلاکت است. البته در انتها برای اینکه این سایت هم آموزش داشته باشد بدانیم که که کلیله و دمنه کتابی است که در قرن ششم نوشته شده و اصول و قوانین حکومتی و اخلاقی را توأمان در قالب حکایت تبیین کرده است. این اثر علاوه بر جنبه های ادبی، آموزه های اخلاقی و مدیریتی بی شماری دارد. نصرا.... منشی به بسیاری از اصول اخلاق مدیریتی اشاره کرده است که با بررسی و به کارگیری آن می توان بسیار استفاده کرد. از میان این اصول اخلاقی- مدیریتی، ده اصل بسیار چشم نواز است."
