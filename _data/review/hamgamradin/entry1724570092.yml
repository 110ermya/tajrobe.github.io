description: "دیدم در مورد کلیله و دمنه نوشته شده گفتم یاد کنیم از قلعه حیوانات : داستان با توصیف شبی شروع می‌شود که خوکی به نام میجِر پیر (به انگلیسی: Old Major) حیوانات را جمع کرده و از ظلمی که انسان بر حیوانات روا داشته برای آنان سخن می‌گوید و حیوانات را به شورش علیه انسان دعوت می‌کند. وی سپس یک سرود قدیمی به نام جانوران انگلستان را به آنان یاد می‌دهد که بعداً به سرودی انقلابی در بین حیوانات مزرعه تبدیل می‌شود. پس از چندی حیوانات در پی شورشی مالک مزرعه به نام آقای جونز را از مزرعه بیرون کرده و خود اداره آن را به دست می‌گیرند. پس از این انقلاب حیوانی، خوک‌ها (که از هوش بالاتری نسبت به سایر حیوانات برخوردارند) نقش رهبری حیوانات مزرعه را به دست می‌گیرند. اما پس از چندی در بین خود حیوانات یک سری توطئه و کودتا انجام می‌گیرد؛ ناپلئون که یکی از دو خوک پرنفوذ مزرعه است با استفاده از سگ‌های درنده‌ای که مخفیانه تربیت کرده بود، اِسنوبال، دیگر خوک پرنفوذ مزرعه، را فراری داده و خود به رهبر بلامنازع مزرعه تبدیل می‌شود. پس از آن اِسنوبال عامل جونز معرفی شده و تمام اتفاقات بد و خرابکاری‌هایی که در مزرعه صورت می‌گیرد به وی یا عوامل او در داخل مزرعه نسبت داده می‌شود و به فرمان ناپلئون عده زیادی از حیوانات به جرم همکاری با اِسنوبال توسط سگ‌ها اعدام می‌شوند. در ادامه داستان، خوک‌ها به‌تدریج تمامی قوانین حیوانات را زیر پا می‌گذارند. قانون اساسی حیوانات معروف به «هفت فرمان» به تدریج محو و تحریف می‌شود، خواندن سرود جانوران انگلستان قدغن می‌گردد، حیوانات با غذای روزانه کم مجبور به کار زیاد می‌شوند، در حالی که خوک‌ها فقط فرمانروایی می‌کنند و غذای زیادی می‌خورند و از تمام امکانات رفاهی استفاده می‌کنند و حتی یاد می‌گیرند که چطور روی دوپا راه بروند و با انسان‌ها معامله کنند. از جمله برنامه‌های ناپلئون، ساخت «آسیاب بادی» است که قرار است برای بهبود کیفیت زندگی حیوانات ساخته شود. نقشه اولیه این آسیاب توسط اِسنوبال طرح‌ریزی شده بوده و در ابتدا ناپلئون به مخالفت با آن برمی‌خیزد ولی بعدتر با بیرون راندن اِسنوبال، ایده ساخت آن را دوباره پی می‌گیرد اما به دلیل بی‌کفایتی ناپلئون، ساخت آن به شکل مطلوبی پیش نمی‌رود. در پایان، ساخته شدن این آسیاب، که با فداکاری‌ها و زجر و تحمل فراوان حیوانات مزرعه امکان‌پذیر می‌شود، نه تنها به بهبود وضعیت زندگی حیوانات منجر نمی‌شود، که خود به اسبابی برای بهره‌کشی بیشتر از حیوانات بدل می‌گردد... خوب بس است برید کتاب رو خودتون مطالعه کنید ... "
