description: "باز یک تعریف بیجا از شرکت توسط یکی از چاپلوسان شرکت... روی صحبتم با فردی است که تجربیات خود را در تاریخ 2 شهریور 1403 نوشته است. فقط خود را نبینید این عین انسانیت است که فقط خودتان را نبینید. تشویق یکی از مؤثرترین راهکارها جهت ترغیب افراد به فعالیت‌ها و اعمال و رفتار مثبت است، اما آنگاه که این تشویق تبدیل به ستایش‌های افراطی شد، آفاتی را برای فرد مورد تشویق در پی خواهد داشت که شامل مواردی همچون خودبرتربینی، کبر، غرور و خودشیفتگی است. به این ترتیب شخصِ تمجید و تعریف‌شده پیش خود فکر مى‌کند که سرآمد افراد جامعه است و همه باید به او احترام بگذارند و در برابر او سکوت کنند. دیگر اینکه شخصِ تعریف و تمجیدشده با خود مى‌گوید: حال که همه پذیرفته‌اند من صفات برجسته و فوق‌العاده‌اى دارم، چه دلیلى دارد که بیش از این به خود زحمت بدهم؟ از این روست که امیرالمؤمنین علیه‌السلام در روایتی فرمود «چه بسا کسانى که با ستایش دیگران فریب خوردند؛ رُبَّ مَفْتُونٍ بِحُسْنِ الْقَوْلِ فِیه.» باز هم می گویم که روی صحبتم با فردی است که تجربیات خود را در تاریخ 2 شهریور 1403 نوشته است.\r\n"
