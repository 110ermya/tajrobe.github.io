description: "\r\n@hamgam_radin\r\nچهارده دلیل برای اینکه نباید در شرکت سامانه پرداز همگام رادین کار کنید\r\n\r\nتجربه کاری\r\nدلیل اول: قرارداد کاری با شما بر خلاف تمام ضوابط و قوانین وزارت کار منعقد می شود و هرگز نسخه ایی صحیح از قرارداد را به شما نمی دهند\r\n\r\nدلیل دوم: دو قرارداد جداگانه با شما منعقد می شود با حداقل حقوق و مزایا که کاملاً صوری است و در واقع خواسته اند امکان اعتراض و شکایت نداشته باشید.\r\n\r\nدلیل سوم: چند صد میلیون سفته بابت ضمانت از شما می گیرند که حتی امکان استعفا را هم از شما می گیرند. در واقع اسیر و برده می شوید.\r\n\r\nدلیل چهارم: برای اینکه قوانین اداره مالیات و اداره تامین اجتماعی را دور بزنند حقوق شما را در چند مرحله و به شماره حسابهای مختلف واریز می کنند و حداقل مزایا را در نظر می گیرند.حتی در برخی موارد شما از گرفتن حق سنوات قانونی خودتون محرومیت و حتی کمتر از مقداری که توی قانون اومده واریز میکنن\r\n\r\nدلیل پنجم: در انتهای ماه به بهانه های مختلف مبالغی از حقوق شما کسر می شود. و انتهای ماه نمی فهمید شما طلبکار هستید یا آنها\r\n\r\nدلیل ششم : متاسفانه بیشتر ساختار شرکت بر اساس روابط فامیلی شکل گرفته و شما حق اعتراض ندارید\r\n\r\nدلیل هفتم: مدیر عامل شرکت هیچ نقش موثری ندارد و معاون فنی شرکت همه کاره هستند. بنابراین هیچ جایگاهی برای اعتراض ندارید.\r\n\r\nدلیل هشتم: یک انسان بی نزاکت وبی سوادی به عنوان مدیر منابع انسانی در شرکت هست که در واقع حافظ منافع معاون فنی شرکت است. تحت هر حالتی شما محکوم هستید و هیچ حقی ندارید. دید ایشون به شرکت فنی مهندسی همانند دید بنا و کارگر هستش و به شدت بی عرضه هستش و هیچ خلاقیت و ابتکار عملی ندارن\r\n\r\nدلیل نهم: از بدو ورود تا خروج توسط بیش از 90 دوربین کنترل می شوید. تمام اعمال و رفتار شما کنترل می شود . تمام دوربین ها مهجز به سیستم های استراق سمع هستند. هیچ جایی برای حرف زدن امن نیست. حتی اگر بخواهید با موبایل صحبت کنید باید به فاصله ی صد متر از شرکت دور شوید. (البته برای این کار باید مرخصی ثبت کنید)\r\n\r\nدلیل دهم: فرهنگ جاسوسی و زیرآب زنی در شرکت به قدری زیاد است که حتی به خودتان هم شک می کنید.در برخی موارد دیده شده که مسولین شرکت برای شنیدن حرف زیر آب زنها کلی علاقه به خرج میدهند\r\n\r\nدلیل یازدهم: ایام کاری بنا به دلخواه معاون فنی تعریف می شود. تعطیلات اضطراری و خاص را قبول ندارند و تقویم کاری شرکت را بر اساس تعطیلات و سفرهای داخلی و خارجی خودشان تنظیم می کنند و نظر کارمندان هیچ تاثیری برروی تقویم کاری شرکت ندارد.  حتی در ایام کرونا حاضر نبودند مرخصی فرد مبتلا را تایید کنند.\r\n\r\nدلیل دوازدهم: حق ماموریت، کار در ایام تعطیل، اضافه کاری و ... به دلخواه معاون فنی است و مبنای محاسباتی درستی ندارد . هرچی ایشون دلشون بخواد برای شما پرداخت می شود \r\n\r\nدلیل سیزدهم:یکسری لونه مرغ دارن که به عنوان خونه سازمانی در اختیار ب خی افراد قرار می‌دهند و به ازای اون هنگام بستن قرار داد کلی توی سر مبلغ قرار داد میزنن و شما حق هیچ گونه اعتراضی رو نداری \r\n\r\nدلیل چهاردهم: این شرکت حتی در مقابل کارفرمای دولتی اش هم حقه باز و متقلب است و از شما هم انتظار دارد این گونه رفتار کنید . \r\n\r\nدلیل پانزدهم : متاسفانه حرفای وعده های که حین بستن قرار داد به شما گفته می‌شود بعد از بستن قرارداد فراموش شده و شما حق هیچ گونه اعتراضی رو ندارید \r\n\r\nدلیل شانزدهم که واقعا خیلی رومخ بود . در جشن ده سالگی شرکت به هر نفر یک پاوربانک تاریخ مصرف گذشته و بنجل و فیک داده بودن که خیلی از پاور بانک‌ها ایراد باتری داشت و باتری آنها باد کرده بود و قابل مصرف نبود حتی شرکت دراین مورد حاضر به عذر خواهی از کارمندانش نشد . \r\nخداروشکر که به همکاری با این شرکت پایان دادم و آرامش اعصاب را برای خودم به ارمغان آوردم \r\n"
