description: "من در این شرکت کار کردم، شرکت خوبی نبود ، به خانوم ها اصلا توصیه نمی کنم چون واقعا روحیه آدمو افسرده می کنه، برای برنامه نویس هایی که میخان پیشرفت کنن اصلا مناسب نیست به دلایلی مثل دسترسی به اینترنت. همه ی قسمت ها پر از دوربینه و متاسفانه مدیر فنی محترم اینقدر بیکاره که فقط دوربین ها رو چک می کنه و سعی می کنه از هر کسی یه آتو بگیره و موقع قرارداد و زمان های خاصی جبران کنه. خانوم ها رو خیلی از لحاظ روانی اذیت می کنند و اگه سلامت روح و روانتون براتون مهمه اینجا کار نکنین. جو زیر آب زنی به شدت زیادی داره و این هم به دلیل سیاست مدیران محترم می باشد. نفرات مهم شرکت فامیل هستن و جالبه وقتی با مدیر فنی دچار مشکل کاری میشی از خانومش رفتار  خیلی بی ادبانه و بی شرمانه دیده میشه واقعا متاسفم. در کل برای کارمندان احترام قائل نیستند. این شرکت مثل زندان زاویرا یوسف پیامبر می باشد. "
