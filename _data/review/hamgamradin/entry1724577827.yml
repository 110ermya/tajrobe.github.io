description: "در اربعین و برای اهانت کننده روزی خور نا عادل ، که متهم کند در خفاء و حکم می دهد در تاریکی ، قطعه ایی از مناجات خواجه عبدالله انصاری را می گذارم شاید بیدار شود و به جای توهین و ارائه ذلت از فرصت این سایت که قطعا مدیران شرکت سری به آن میزنند ، ارائه پیشنهاد دهد و بگوید از آنها چه میخواهد و تشکر می کنم از آنکه پیشنهادات رفاهی نوشت و در ادامه + الهی ضعیفان را پناهی، قاصدان را بر سر راهی، مومنان را گواهی، چه عزیز است آنکس که تو خواهی. الهی یکتای بی همتایی، قیوم توانایی، بر همه چیز بینایی، در همه حال دانایی، از عیب مصفایی، از شرک مبرایی،اصل هر دوایی، داروی دلهایی، شاهنشاه فرمانفرمایی، معزز بتاج کبریایی، بتو رسد مُلک خدایی. و دانایی بر نهان انسان بد نهاد ، کینه توز ، الهی تو دوستان را بدشمنان می نمایی، درویشان را غم و اندوه دهی، بیمار کنی و خود بیمارستان کنی، درمانده کنی و خود درمان کنی، از خاک آدم کنی و با وی چندان احسان کنی، سعاداتش بر سر دیوان کنی و بفردوس او را میهمان کنی، مجلسش روضهی رضوان کنی، نا خوردن گندم با وی پیمان کنی، و خوردن آن در علم غیب پنهان کنی، آنکه او را زندان کنی و سالها گریان کنی، جباری تو کار جباران کنی، خداوند تو کار خداوندان کنی، تو عتاب و جنگ همه با دوستان کنی. الهی ای سزای کرم و ای نوازندهی عالم، نه بآخر شادیست نه با یاد تو غم، خصمی و شفیعی و گواهی و حَکَم.الهی ای دور نظر وای نیکو حضر و ای نیکو کار نیک منظر، ای دلیل هر برگشته، و ای راهنمای هر سر گشته،ای چاره ساز هر بیچاره و ای آرندهی هر آواره، ای جامع هر پراکنده و ای رافع هر افتاده دست ما گیر ای بخشنده بخشاینده. که نا آدمان بجانمان افتاده اند و حسودان بر توهین پافشاری می کنند و نا روزی خوران و خود بزرگ بینان بر طبل دشمنی و تخریب میزنند ، الهی به حرمت آن نام که تو خوانی و به حرمت آن صفت که تو چنانی، دریاب که می توانی.\r\n، \r\n"
