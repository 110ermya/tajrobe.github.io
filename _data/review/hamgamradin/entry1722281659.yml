description: "سلام خدمت تمامی کارجوها و کارمندان عزیز \r\nیه داستان براتون نقل میکنم که دقیقا تجربه کاری توی شرکت سامانه پژوهان همگام رادین و سامانه پردازان همگام رادین رو براتون شفاف و با وضوح ترسیم میکنه . \r\nلطفا تا اخر داستان حوصله به خرج بدید و قضاوت نکنید و اما داستان ما ....\r\n\r\nمورچه کوچکی بود که هر روز صبح زود سرکار حاضر می شد و بلافاصله کار خود را شروع می کرد.مورچه خیلی پر انرژی بود و خوب کار می کرد و تولید زیادی داشت و از کارش راضی بود.\r\nسلطان جنگل (شیر) از فعالیت مورچه که بدون رئیس کار می کرد، متعجب بود.\r\nشیر فکر می کرد اگر مورچه می تواند بدون نظارت این همه تولید داشته باشد، به طور مسلم اگر رئیسی داشته باشد، تولید بیشتری خواهد داشت.\r\nبنابراین شیر یک سوسک را که تجربه ریاست داشت و به نوشتن گزارشات خوب مشهور بود، به عنوان رئیس مورچه استخدام کرد.سوسک در اولین اقدام خود برای کنترل مورچه ساعت ورود و خروج نصب کرد.\r\nسوسک همچنین به همکاری نیاز داشت که گزارشات او را بنویسد و تایپ کند... ... سوسک بدین منظور و همچنین برای بایگانی و پاسخگویی به تلفن ها یک عنکبوت استخدام کرد.\r\nشیر از گزارش های سوسک راضی بود و از او خواست که از نمودار برای تجزیه و تحلیل نرخ و روند رشد تولیدی که توسط مورچه صورت می گیرد، استفاده کند. تا شیر بتواند این نمودار ها را در گزارش به مجمع مدیران جنگل به کار برد.\r\nسوسک برای انجام امور یک کامپیوتر و پرینتر لیزری خریداری کرد... ... سوسک برای اداره واحد تکنولوژی اطلاعات یک زنبور نیز استخدام کرد.\r\nمورچه که زمانی بسیار فعال بود و در محیط کارش احساس آرامش می کرد، کاغذ بازی های اداری و جلسات متعددی که وقت او را می گرفت را دوست نداشت. این قضیه او را خیلی ازار میداد\r\nشیر به این نتیجه رسید که فردی را به عنوان مدیر داخلی واحدی که مورچه در آن کار می کرد، بکار گمارد.این پست به ملخ داده شد.\r\n\r\nاولین کار ملخ خریداری یک فرش و صندلی برای کارش بود.ملخ همچنین به کامپیوتر و کارمند نیاز داشت که آنها را از اداره قبلی خودش آورد تا به او در تهیه و کنترل بودجه و بهینه سازی برنامه ها کمک کند...\r\nمحیطی که مورچه در آن کار می کرد، حال به مکانی فاقد شور و نشاط تبدیل شده بود. دیگر هیچ کس نمی خندید و همه غمگین و نگران بودند.\r\nبا مطالعه گزارش های رسیده شیر متوجه شد که تولیدات مورچه کمتر از قبل شده است.\r\nبنابراین شیر یک جغد با پرستیژ را به عنوان مشاور عالی استخدام کرد و به او ماموریت داد تا امور را بررسی کرده، مشکلات را مشخص و راه حل ارائه نماید. جغد سه ماه وقت صرف کرد و گزارشی در چند جلد تهیه نمود و در آخر نتیجه گرفت که مشکلات پیش آمده ناشی از وجود تعداد زیاد کارمند است.و باید تعدیل نیرو صورت گیرد.و بنابراین ،\r\n\r\nشیر دستور داد که مورچه را اخراج نمایند\r\nزیرا مورچه دیگر انگیزه ای برای کار نداشت و دایم در حال شکوه و گلایه از سیستم بوجود امده بود....\r\nو  این  هست  حکایت این روزهتی شرکت رادین با سیستم اداری عریض و طویل .... "
