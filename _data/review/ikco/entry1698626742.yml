description: "با سلام\r\nبنده قصد دارم در این پست تجربه ۲.۵ سال کار خود در شرکت ایران خودرو رو براتون به اشتراک بزارم.\r\nسال ۱۳۹۹ از طرف شرکت ایران فاوا گسترش که وظیفه جذب نیرو برای شرکت را دارد بعنوان نیرو برنامه نویس وارد شرکت ایران خودرو شدم. محل کار بنده معاونت سیستم ها با مدیریت آقای محمد روهینا مشخص شد.این معاونت بخش اصلی آیتی و نرم افزار این شرکت خودرو سازی می باشد. با تشخیص مدیریت و مصاحبه انجام شده محل کار بنده اداره سیستم های مکانیزه تامین و لجستیک با ریاست آقای مهدی طالبیان مشخص شد.\r\nبنده از آغاز ورود درگیر طراحی یک پروژه فورس ماژول شدم و اینقدر درگیری کاری داشتم که اصلا فرصت فکر کردن به شرایط محل کار رو نداشتم و یه جورایی اضافه کاری اجباری شده بود تا حدود ۶ماه ، در حین کار اخلاق های دو قطبی رییس این اداره رو میدیدم ولی چون اولویتم کار بود زیاد اهمیت نمیدادم تا اینکه یواش یواش تحمل کردنش بشدت سخت شده بود جوری که تمام همکارای اون اداره از دستش می نالیدن ، اخلاق های مختلف روزانه ،بی ارزش کردن کار ،تخریب شخصیتی همکار ها ، اجباری کردن اضافه کار، دخالت در امور شخصی و...تنها بخشی از ویژگی های شخصیتی این آدم بود.بعد از حدود یکسال به پیشنهاد خود شرکت قرارداد جدید بنده رو با خود شرکت ایران خودرو تنظیم کردند. با اتمام فرایند ایران خودرویی شدن متوجه شدم حقوقم حدود ۳میلیون تومن افت پیدا کرده است. بنده چند بار اعتراض کردم و قول دادند که بزودی اصلاح میشود ولی متاسفانه بعد از حدود ۸ماه دوندگی این اتفاق نیافتاد .همراه با بنده قرارداد حدود ۱۸ نفر دیگر از همکار ها نیز با خود شرکت مادر بسته شد. بنده بعد از مدتی بخاطر اخلاق های زننده ریسم و حقوق غیرقابل تحمل (در حد کارگر) درخواست استعفا را به مدیر مستقیمم فرستادم ولی ایشون موافقت نکردن و قول افزایش حقوق دادن. همون وعده سر خرمن و حدود ۶ ماه دیگه بنده را سرکار گذاشتن . بعد از نامه استعفا ریسسم دسترسی به شبکه ،اسکایپ و...بنده رو بطور کامل قطع کرده بود حتی امکان اضافه کاری و....نداشتم .نمره ارزیابی پایین و...\r\nجوری که نهایت فشار رو ایجاد کردن برای اخراج من . بنده جهت تعیین تکلیف شدن هر روز به مدیریت مراجعه می کردم اما متاسفانه ازملاقات با بنده طفره می رفتن.\r\nدر نهایت ۱ ماه پیش بدون اطلاع قبلی زمانی وارد شرکت شدم کارت بنده غیر فعال شده بود متوجه شدم که قرارداد بنده تمدید نشده است.\r\nهمه این مطالب رو نوشتم برای دوستان برنامه نویسی که قصد انتخاب شرکت دارن دلسوزانه توصیه می کنم وارد محیط سمی این شرکت نشوید.محیطی که مدیر شما می تونه فارغ التحصیل شریف باشه ولی عمر ۲.۵ من رو هدر بده با وعده افزایش حقوق و...مدیری که حتی یک بار نپرسید چرا در طی ۳ سال گذشته ۶ نفر نیرو از این اداره رفتن....\r\n"
