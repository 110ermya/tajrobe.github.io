description: '<p>وقتی وارد شرکت میشید، اول صحبت از این هست که ما میخوایم پیشرفت کنیم و فضا برا پیشرفت بازه و این حرفا . ولی واقعا صرفا شانس و علاقه مدیریتش باعث پیشرفت کردن یا نکردنتون میشه . یعنی من یک نفر رو در شعبه قم میشناسم که چند ساله در شرکته ولی هنوز سرپرست نیست و حقوقی هم که میگیره پایینه . از اونطرف ، شعبه ارگ، هر سه ماه یک بار سرپرستش عوض میشه و هرکی سرپرست میشه حقوقش میره بالا.&nbsp;</p><p>اگه سرپرست جایی که درش کار میکنی، استعفا نده یا اخراج نشه ، همیشه در همون موقعیتی که بودی میمونی.&nbsp;</p><p>وقتی به ماموریت میفرستنتون ، حقوقتون کمتر میشه! مثلا اگه از ساعت 6 صبح در مسیر باشی ، تا 12 شب کار کنی، (18 ساعت) میگن که ما حقوق یک روز کاری رو در نظر میگیریم براتون (8 ساعت) و یک پاداش هم میدیم (8 ساعت) که میشه جمعا 16 ساعت . درحالی که 18 ساعت کار کردی و اصن چیزی به اسم حق ماموریت و اینکه در ماموریت چقدر فشار بهت وارد شده در نظر نمیگیرن.</p><p>اساسا خیلی اعتقاد ندارن که قبل از ماموریت ها اطلاع بدن! یه هو میان میگن فلانی، پاشو برو ماموریت!</p><p>نحوه ماموریت رفتن هم با بدترین و ارزون ترین وسایل نقلیه ست . با اتوبوس در شرایط کرونا، مارو ماموریت میفرستادن! و مجبور بودیم بریم. اگه نمیرفتیم اخراج!</p><p>از همه سفته میگیرن ( بدون تاریخ، بدون "بابت" بدون "وجه" ) فقط سفته میگیرن . و هیچ رسیدی هم بابت سفته نمیدن.</p><p>وقتی هم که از شرکت میری، تصفیه حسابت، بعد از 7 - 8 ماه انجام میشه. بعدشم، یه هزینه هایی به حسابت میخوره که خودت باورت نمیشه.&nbsp;</p><p>سیستمی ندارن که طبق اون سیستم ، بگن دقیقا موجودی انبار چقدره . و هرچی طبق سلیقه خودشون به نظرشون بیاد که کم اومده رو به حساب پرسنل میزنن. یکی از دوستانم توی دفتر مرکزی بوده، و میگفت حتی به حساب اونایی که توی شعبه نبودن هم کسری زدن!!!! یعنی طرف اصن توی شعبه نبوده، اما از حسابش بابت اینکه محصول کم اومده ، پول کسر شده .&nbsp;</p><p>وقتی میرید سفر، یک مبلغ خیلی کم برای صبحانه و نهار و شام در نظر میگیرن . مبلغ انقدر کمه که به یه وعده هم نمیرسه! یعنی باید هر شهری که میری، بیخود ترین غذارو بخوری!</p><p><br></p><p>منابع انسانی شرکت، بهترین بخش سازمانه! اینطوریه که وقتی میری میگی مشکل دارم، میگه برو یه جا دیگه کار پیدا کن! بهشون پیام میدی، جواب نمیدن.</p><p>حسابداری هم هروقت دلش میخواد زنگ میزنه بهت و داد و بیداد میکنه.&nbsp;</p>'
