description: "من از اینکه در این شرکت کار می کنم خیلی زیاد خوشحالم . بیشتر کارکنان جوان هستند و محیط  اینجا سالم و دوستانه هست .جای رشد است و اگر کسی بخواهد خیلی رشد می کند . به خاطر یک مشکلی که در یک واحد به وجود آمده است که نباید این همه از شرکت بدگفت . دوست من می گوید آقای ... یک سری شاخص و فورمت دستورالعمل و آئین نامه و بودجه و یک فهرست از شرکتهای دیگر دارد که سربرگ و ظاهر آنها را عوض می کند و به نام خودش برای آریا بنیز تحویل می دهد یا همیشه در حال تلفن زدن و چایی خوردن است وبه این دلایل می گوید شرکت ضعیف است.ولی دلیلی غیر منصفانه است .معلوم نیست آن آقا این کار را بکند اگر هم کرد یک نفر کار بد کرده است به شرکت ربطی ندارد .اکثریت اعضا این شرکت خوب و سلامتند و همه باید برای رشد آن کوشش کنیم ."
