description: "کاش بس کنید این بحثاتونو و بدونین که جز پوچی و بی لول بودن خودتون چیزی نشون نمیده و ای کاش درست انتقاد کردنو یاد میگرفتین و بعد کامنت میزاشتین.\r\nبعضی انتقادات درسته ولی انقدر با ادبیات زشت و زننده نوشته شده که واقعا جای تاسف داره...\r\nمن هم تجربه کار کردن تو این شرکتو دارم و با تمامی افرادی که اسماشون اورده شده کار کردم و برخورد داشتم و اتفاقا شاهد تمامی زحمتای خانوم ف.ا که دائما دارین اسمشو تکرار میکنین و به ناحق تهمت میزنید بودم یه چیزایی گفته شده تو کامنتها که واقعا نمیدونم از کجا این حرفای چرت و پرت در اومده و واقعا خجالت آوره\r\nمتاسفانه یه جوی هم ایجاد شده که هرکس هم که با اختیار و رضایت خودش از مجموعه جدا شده میگن شرکت انداخته بیرون!!\r\nمدیر عامل مجموعه به شدت ادم با سواد و با شخصیتی هستن و بسیاری از افراد دیگه که انتقاد بیجا ازشون کردین تحصیلات اکادمیک عالی و سوابق کاری درخشانی دارن و تو حوزه کاری خودشون عالین\r\nیسری ایرادات تو همه شرکت ها هست ولی راه حل مشکل این نیست که در چیپ ترین حالت ممکن بیان بشه که حتی 1 درصد هم تاثیرگذار نباشه\r\nحرفه ای رفتار کنید برای خودتون خوبه\r\n"
