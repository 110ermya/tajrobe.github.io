description: "واقعا نمیخوام هیچوقت در مورد یک شرکت ید بگم ولی یه شرکتی که اهمیت به نیروی خوب نمیده باید به همه گفت که بدونن کجا میان‌.اینجا حقوق دیر پرداخت میشه.احترامی وجود نداره.مدیران فقط جلسه بی پایان میرن و میزارن بدون نتیجه.مدیر با سواد اصلا نمیبینید.محیط پر تنش.پر از سرو صدا.اگه با پول خودت اسنپ بگیری باید صد دفعه پیگیر پولت بشی که پرداخت کنن میگن پول ندارن.صد نفر توی مالی هست و همیشه همه بیکارن.۱۴ تا شرکت میگن زیر مجموعه دارن که من فقط سه تا شرکتش رو دیدیم بقیه لی وجود خارجی ندارن فقط اسم هستن.اگه سر موضوعی بخوای بری میگن بای حتی برای حل هیچ مشکلی با تو صحبت نمیکنن.فرداش آگهی میزنن و دوباره استخدام میکنن.هر روز نیروی جدید میاد نیروی قدیمی که کلی مسلط هست به کار از اونجا جدا میشه و این ضعیف بودن منابع انسانی شرکت رو نشون میده که فقط به ظاهر خودش اهمیت میده تا کاراییش"
