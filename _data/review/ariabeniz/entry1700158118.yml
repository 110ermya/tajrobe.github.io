description: "این شرکت از لحاظ بین بقیه شرکتا ظراحی خوب و شیکی داره و همین مساله باعث میشه همه ادما موقعی که میان مصاحبه گول ظاهر رو بخورن و فکر کنن چه جای خفنی اومدن در حالی که باطن شرکت کاملا مخالف ظاهره اونه،\r\nبیشتر مدیرای شرکت ادمای نشبتا بی سوادی هستن که عموما بزرگترین شرکتی که توش کارکردن همین اریابنیزه، جو شرکت برای همه چی مناسبه جز یادگیری و پیشرفت چون واقعا شاید به زور دو سه نفر باشن که بشه چیزی ازشون یاد گرفت، حقوق ها از زمان تاسیس تا به امروز حتی یک بار هم به موقع پرداخت نشده، هیچ گونه مزایایی به جز همون حقوقی که اونم هیچ تاریخ مشخصی برای دریافت وجو‌نداره، در این شرکت دریافت نمی کنید.\r\nبیش از نصف نیرو هاش معمولا هر شش ماه جدا میشن برای همینم هروقت جاب ویژنو چک‌ کنید اگهی استخدام داره، در یک سال گذشته فقط حدود ۱۳ ۱۴ نفر از بخش مهندسیش جدا شدن.\r\nشرکت از نظر مالی وضع بسیار خوبی داره ولی با وجود این پول ها عموما باتصمیمات اشتباه و مسخره مدیرش هدر میرن و شرکت خودشو ملزم نمبدونه که باید حقوق ها سر تایم پرداخت بشه، تجربه خودم من سه ماه تاخیر بوده که این تایم بعضا به شش ماه برای سال های قبل می رسید ولی در بهترین حالت با یک ماه تاخیر پرداخت مبکردند.\r\nسال ۱۴۰۲ پنج ماه اول سال حقوق رو علی الحساب میدادن(همون حقوق سال قبلش) اونم با یکماه تاخیر.\r\nخلاصه یه شرکت با پروژه های نسبتا زیاد ولی بی اهمیت به پرسنل"
