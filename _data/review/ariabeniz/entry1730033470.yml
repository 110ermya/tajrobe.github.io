description: "واقعا متاسفم واسه اون دسته از افرادی که فرق بین انتقاد کردن و توهین کردن نمیدونن اگر مشکلی با شخصی دارید مشکلتون بیان کنید نه اینکه مسایل شخصی رو قاطی کنید این واقعا نشون دهنده عقده های درونی میتونه باشه \r\nهر مجموعه ای هم نقاط مثبت داره هم منفی که حتی خود من هم شاید انتقاداتی داشته باشم ولی دلیل بر این نمیشه که به شخصیت کسی توهین بشه \r\nضمن اینکه اون خانمی که ازش اسم بردید هم دلسوز هستن هم کار بلد هم اینکه با همه پرسنل رابطه دوستانه ای دارن \r\nاما ایشون در مقام مدیر رده بالا باید سخت گیر باشن \r\nدر آخر به نظرم اون شخصی که اون نظرات بی ادبانه و توهین آمیزو نوشته خودش پر از مشکل هست \r\n"
