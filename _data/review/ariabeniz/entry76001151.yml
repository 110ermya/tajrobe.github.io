description: '<p><b>دفتر مرکزی آریا بنیز</b>  جای <i>بسیار زیبا و با طراحی فوق‌العاده‌ای</i> هست. به المان‌های طراحی به خوبی دقت شده، و این المان‌ها متناسب با محصولات اصلی هلدینگ یعنی «برج خنک‌کن» هست. شرکت‌هایی که زیر مجموعه این هلدینگ هستن، در زمینه‌های مختلفی کار می‌کنن، البته بعضی از این شرکت‌های زیر مجموعه ثبت رسمی نشدن و آگهی‌های شغلی‌شون هم تحت عنوان آریا بنیز منتشر می‌شه. <br></p><p>دفتر مرکزی به صورت<b> open office</b> طراحی شده، ولی بخشی که برنامه‌نویس‌ها در آن مشغول به کار هستن برای زمینش از سرامیک استفاده شده (<b>صدا damp نمیشه</b>) و اگر نیاز به تمرکز دارید، بهتره از هدفون استفاده کنید. همین طور محل کار برنامه‌نویس‌ها در کنار واحد‌های فروش قرار داره که همیشه در حال مکالمه تلفنی با مشتریان هستند. علیرغم پیشنهاداتی که برای رفع این مشکل ارائه شد، هیچ اقدامی برای اصلاحش نشد. <br></p><p>در مورد تعهدات شرکت به کارمند‌ها، «بدقولی» و «عدم تعهد به پرداخت به موقع حقوق» وجود داره. البته همیشه در اعلام می‌کنن که تصمیم داریم مشکل حقوق و دستمزد را حل کنیم ولی طی زمانی که من همکاری داشتم باهاشون این اتفاق نیفتاد. <i>به عقیده من،</i> یکی از دلایل اصلی خروج کارمندان نا مشخص بودن زمان و مقدار پراختی حقوق‌ها است.</p><p><b>از نکات مثبت</b> این شرکت، اینه که برای مدت‌ها کارمندان بخشی حقوق معوقه خودشون را از طریق پر کرن «فرم مساعده» و پس از تایید مدیران دریافت می‌کردن. البته منظورم از نکته مثبت این نبود، نکته مثبت اینجاست که وقتی به این مورد اعتراض کردم، <b>بسیار انتقاد پذیر</b> بودند و به سرعت عنوان بالای «فرم مساعده» اصلاح شد و عنوان جدید <b>فرم درخواست مطالبات</b> براش انتخاب شد.<br><b>منابع انسانی</b> در زمینه جذب نیرو <b>نسبتا توانمند</b> هست، و منظورم از توانمند بودن، اینه که صرف عمل استخدام براشون achievement حساب میشه. اما <b>در مساله نگهداشت نیرو‌ها،‌ </b>بسیار ضعیف عمل می‌کند. <br></p><p><b>قرارداد‌های</b> این شرکت همیشه <b>۳ ماهه</b> بود.&nbsp; گاهی امضای قرارداد سه ماهه تا پایان همان دوره هم به تعویق می‌افتد. <br></p><p><b>* جلسه مصاحبه خروج از کار وجود ندارد</b></p><p>پروسه مناسبی برای استعفا تعریف نشده. پروسه استعفا بیشتر به دلیل اجتناب مسئولین از شنیدن حرف‌های متقاضی حالتی قهری پیدا می‌کنه. روش فرسایشی را اغلب به کار می‌برند به شکلی که منابع انسانی با ارجاع به سلسله مراتبی که پاسخگو نیستند، مساله را از دوش خودشون بر می‌دارن، و سلسله مراتب سازمانی بیشتر به اتلاف وقت کارمندان (و کارمندان سابق) منجر میشه و تاثیر در کارآمدی بیشتر (به عقیده من) نداره. تجربه شخصی من، به این شکل بود که<b> بیش از ۶ ماه </b>در حال مذاکره برای خروج از شرکت بودم.<b><br></b></p>'
