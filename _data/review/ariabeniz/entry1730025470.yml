description: "خوب خدارو شکر که خود خانم فرزانه با ادبیات زیباشون نشون دادن که هر چی در موردشون میگن درسته.قارقار که کار هر روز خود همین خانم هست.توی همه کاری دخالت میکنه.به قول خودش ۱۲ ساله توی این شرکت از وقتی منشی بوده تا الان که ریس یه شرکت قطعه فروش زیر مجموعه هلدینگ..شما بگو اصلا معاونه ایشون.وقتی ادب و ادبیات صحبت کردن نداره چه فایده.شعور صفر.از این شرکت بره بیرون هیچ جا استخدامش  نمیکنن چون هیچ شرکتی نیروی دوزاری نمیخواد.من شنیدم که با مهندس دوسته.اگه واقعا اینجوریه که مهندس سلیقه اش خیلی تو دیواره که این زن سلیطه رو پسندیده ..واسه همینم خانم فرزانه نمیزاره کسی به مهندس نزدیک بشه میترسه رقیب پیدا کنه.خودش که با تمام پسرای شرکت دوسته و لاس میزنه ..متاسفم از این محیط فاجعه شرکتم..شدیدا دنبال کارم خجالت میکشم این حرفارو در مورد شرکتی که توش کار میکنم میخونم"
