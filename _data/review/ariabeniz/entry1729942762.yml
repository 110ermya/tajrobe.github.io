description: "الان حدودا ۲ ماهی میشه سگ صاحبش رو توی به قول خودشون هلدینگ نمیشناسه .\r\nمالی خالی شده و کسی نیست داخلش ۹،۱۰ تا شرکت رو فقط ۳،۴ نفر تو مالی دارن هندل میکنن با کلی اشتباه و گوه زنی تو حساب و کتاب ها و اداره ها .\r\nبیچاره آقای یعقوبی اگر متوجه بشه تو مالی چه اوضاعی هست و مدیر مالی مفت خور و اون خانم آ.ک هیچ غلطی نمیکنه و فقط بدهی های تاخیر در بیمه و مالیات داره از جیبش میره فقط بلدن قسط بندی کنن و چک بدن بیرون.\r\nمدیرها همه پیچیدن و یجورایی فراری هستن، هیچ کدوم نه شرکت میان و نه پاسخگو هستند ، همه به فکر منافع و جیب خودشون هستن به محض اینکه پول وارد سازمان میشه برداشت میکنن.\r\nحقوق پرسنل ۳ ماه پرداخت نشده ، خیلی از مدیرها هم تو همین تجربه های کاری به جون هم افتادن و هر روز برای هم دیگه پیفام و پسغام میزارن .\r\nخدا به مجموعه و شخص آقای یعقوبی رحم کنه چون همه ی دور و وریاش فقط به فکر حقوق مدیریتی هستن و دل سوز نیستن.\r\nمن پیام ها رو میدیدم به ی پیامی که مهندس یقبوبی رو حمید خطاب کرده بود رسیدم ، که دقیقا معلومه پیغام کیه ، کسی نیست جز ح . خ چقدر تابلو بودی شما .\r\nشرایط کار تو این سازمان به شدت سخت و طاقت فرسا هست .\r\nاصلا آرامش کاری و تمرکز وجود نداره .\r\nخدا کنه آقای یعقوبی وارد عمل بشه و دوباره شرکت بلند بشه همین الان تو گوه و فاضلاب شرکت و تا ۳،۴ ماه آینده هم همینجوری میمونه چون ۲ ماهه وضع این بوده .\r\n\r\n\r\n"
