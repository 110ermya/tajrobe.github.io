description: "من 2 سال داخل این خراب شده مشغول به کار بودم فقط به دلیل نبود شغل مناسب سمتی من مجبور بودم بمونم وگرنه ماه دوم جدا میشدم باز هم تاکید میکنم از این هلدینگ خراب شده.\r\nپرداخت حقوق اصلا در الویت نیست شاید الویت 4و5 خراب شده باشه بیشتر برداشت شرکا مهمه و دیزاین شرکت - برای پرسنل ارزشی قائل نیستن و با بن کارگری و بیمه تکمیلی و حتی بسته شب عید هم کلا آشنا نیستن ؛ تو سازمان و فقط به مدیرها خوب میرسن - شاید باورتون نشه که من 5 ماه اونجا حقوق کار کردم و حقوق نگرفتم و این موضوع بیش از چندین بار اتفاق افتاد - کارخانه به شدت ضعیف و کند کار انجام میدن و شاید هر دستگاه مشتری با تاخیر 4 ماهه یا بیشتر انجام بشه و بالای 80 درصد از پروژه ها به دعوا و شکایت میرسه و حتی به اجرا گذاشتن ضمانت نامه. \r\nمدیریت اونجا و انجام کارها دست ی خانمی هست که بیش از 13 سال اونجا سابقه کار داره و هر چی اون میگه باید انجام بشه و تاخیر در پرداخت حقوق هم بی شک بخاطر وجود این خانم هست چون تامین نقدینگی دست ایشونه و کاملا بی سواد هست دیپلم ردی .\r\nبیمه تکمیلی هر دهاتی و خرابه ای داره ولی اینجا با وجود درخواست کارمندها ندارند - فقط به فکر دک و پز شرکتی می باشند و هدف و پیشرفت پروژه براشون مهم نیست .\r\nمدیر عامل یکی دو تا شرکت اونجا فقط سواد درست حسابی دارن مابقی در حد کارمند که چه عرض کنم در حد کارگر هم سواد درست حسابی ندارند .\r\nحقوق ها بغیر از اینکه دیر پرداخت - و هیچگونه قراردادی به کارمندها داده نمیشود که بتونن حق خودشون رو بگیرن و موضوع دیگه اینکه هیچ قرارداد امضا شده ای به کارمند نمیدن که سندی داشته باشه.\r\nحتی روزی هم که از مجموعه جدا شدم مطالبات خودم رو تونستم از طریق شکایت در سازمان اداره کار بگیرم - مالی تسویه رو زده بود 24 میلیون ولی اداره کار 38 میلیون برام محاسبه کرده بود که همون خانمی هم که داخل منابع انسانی مشغول به کار هست زیر بار نمیرفت .\r\nدرکل بخوام تجربه خودم رو بگم : اگر اشتباه کردید و وارد این سازمان شدید فقط 2 دستی مراقب باشید که جیبتون رو نزنن شاید خنده دار باشه ولی واقعا همینطوره ؛ چون اصلا براشون حق کارمند مهم نیست و در صورت جدا شدن حتما حق و حقوق خودتون رو از اداره کار پیگیر بشید ؛ چون اگر به هوای منابع انسانی و مالی اون شرکت خراب شده باشید شاید 6-5 ماه طول بکشه .\r\nحرف آخر : عقل سالم اگر داشته باشید به این مجموعه اضافه نمیشید واقعا میگم .\r\nو مورد اخر امکان داره حتی بیمه که مهم ترین چیز هست برای شما رد نشه چون منابع انسانی و مالی کلا تعطیلی داره این مجموعه .\r\n\r\n***** کامنت های مثبت از طرف منابع انسانی هست - دقت کنید تو 2و3 روز پشت سر هم کامنت مثبت گذاشتن که کامنت های منفی بره پایین و دیده نشه ."
