پرداخت کردیم در واقع تو بنیز هیچوقت هیچیو تا کامل نخوندید امضا نکنید دنیال کلاهبرداری هستن....</p><p>9- استعفا و جدا شدن حرفه ای برای مدیران این سازمان معنایی نداره و هرکس استعفا میده تا مدت ها جواب تماسش را نمیدن و مجبور میشید برای دریافت مطالباتتون شکایت قانونی کنید.</p><p>در مودر خودم بگم بدترین موضوع این بود وقتی استعفا دادم هفت ماه معوقه داشتم و وقتی با طی کردن مراحل قانونی به پوولم رسیدم حدودا یک سال گذشت و دگ پول برام بی ارزش بود و اریا بنیز حتی جواب تماس منو هم نداد تو این مدت تو یه جلسه رسیدگی اداره کار نمایندشون اومد یه حرفای خنده داری زد که من شرم دارم بگم چقد وقیحانه بود رییس جلسه بعد جلسه به من گفت اینارو میشناسم کارشون همینه تقریبا ماهی یه پرونده شکایت ازشون ثبته تو اداره کار و همشو محکومن که بدن</p>'
