description: "یه شرکت که به اسم هلدینگ کار میکنه و ادعا میکنه ۱۴ شرکت زیر مجموعه داره در حالی که بعضی از این شرکت ها حتی یه نیرو هم نداره، حفظ ظاهر در این شرکت اولویته برای همینم یه جای شیک با متراژ خیلی زیاد توی یه برج رو اجاره کرده و همه از جمله کارفرما ها و نیرو ها گول این ظاهر رو میخورن، هیچ‌ پروژه ای توی تاریخ این شرکت به موقع تحویل داده نشده همون طور که هیچ وقتم حقوق ها به موقع پرداخت نشده، کار کردن پس از تایم کاری براشون خیلی عادیه در حالی که هیچ‌گونه اضافه کاری پرداخت نمیکنن و معمولا جلسات رو بعد از تایم کاری برگزار میکنن.\r\nحدود پنج شش نفر هستن که بالای چهار پنج سال توی شرکت سابقه دارن که رده مدیریتی هستند ولی بقیه نیرو ها عموما زیر یکسال توی شرکت سابقه دارند یا بهتره بگم خودشون بیشتر از یکسال نمیمونن و فرار میکنن.\r\nنکته جالبه شرکت اینه که با وجود عدم اهمیت به نیروهاش و عدم اجرای درست پروژه ها به راحتی پروژه های بزرگ میگیره و با تاخیر زیاد تحویل میده.\r\nتوی این شرکت هیچ گونه نظم سازمانی وجود نداره و هیچکس مسئولیت نمیپذیره و پاسخ درستی هم به سوالات و مشکلات نمیدن، بعضا نیروهایی اومدن که بیشتر یکماه از حضورشون میگذره ولی حتی نمیدونن کارشون چیه و چیکار باید بکنن و مدیری نیس که بهشون کار بده!\r\nسالانه بیش از ۲۰ جلسه کلاس اموزشی برگزار میشه اما دریغ از یک جمله به درد بخور برای یادگیری.\r\nحقوق ها بعضا اشتباه واریز میشن و هر چقدر هم پیگیری کنید مابقی مبلغ پرداخت نمیشه و هی میپیچونن. موقع تسویه حساب هم هر چی رو بپرسی چه جوری حساب شده رییس منابع انسانی فقط میگه نمیدونم و برنامه فلان خودش حساب کرده.\r\n"
