description: "خانم منابع انسانی ک اومدی از خودت تعریف کردی شما أن رو از گوشت کوبیده تشخیص نمیدی واقعا میگم ؛ چ کار مفیدی ازت برمیاد ک جای تعریف داشته باشه ، فقط بلده پاچه خواری اون خانم همه کاره شرکت رو بکنی .\r\nبعد تو افزایش حقوق نفر اول با بیشترین اعمال میکنی خودت رو واقعا حقوقی که میگیری خانم منابع انسانی تو رویاهاتم نمیدیدی هیچ جایی قبولت نمیکنه دوباره برگشتی همین خراب شده .\r\nپروژه هارو هم دیر که چه عرض کنم بعد از ۱ سال تاخیر تحویل میدن، هر کسی رفته و برگشته چون جایی دیگه براش کار نیست با این حقوق مدیریتی دوباره برگشته اینجا .\r\nمالی ک هیچی فقط بلدن بگن پول نداریم حقوق بدیم .\r\nتنها مدیری که خوب کارش رو انجام میده آسان هوشمند اون مجموعه هست هم کار بلده و هم با سواد مابقی ول معطل هستن مخصوصا مدیر عامل آسان توان و آسان آسای و آسان پویش اون هلدینگ فقط مفت میخورن و حقوق مدیریتی میگیرن .\r\nحقوق در این مجموعه ۳ ماه حداقل دیر پرداخت میشه و اگر مشکلی ندارید برید تو این مجموعه تنها خوبی که داره بیمه هست و دیگه هیچ اپشن و مزیتی برای کارمند ها نداره .\r\nدر اخر صحبتم بگم که من ماه پیش جدا شدم از این مجموعه تنها دلیلش هم اضافه شدن ی سری پیر و پاتال بازنشسته وزارت دفاعی هست که بالای ۶۰ سالشون هست وارد شرکت شدن و هیچ سواد درست حسابی نسبت به سازمان و دستگاه های تولیدی ندارن ، ی مشت حقوق بگیر بی مصرف به درد نخور تو ... نرو که هیچ جایی راهشون نمیدادن با روابط وارد سازمان شدن و حقوق مدیریتی بالای ۵۰ میلیون میگرفتن.\r\nحقوق کارشناس ها همه زیر ۲۵ میلیونه فکر نکنید مثل مدیرها حقوق خوب دارن بین ۱۵ تا نهایت ۲۳ م .\r\n"
