description: '<p>بشدت مدیریت مزخرفی دارن. نقاط ضعف زیادی داری ولی میخوان همه چیز رو در برنامه نویسی جبران کنن. مدیریت اصلا ازادی عمل نمیده و هر وقت صلاح بدونه افزونه میخره یا آپدیت میکنه و سایت دچار مشکل میشه.</p><p>یکسال همکاری داشتم یک بار هم حقوق رو سر وقت ندادن و وقتی هم میدادن با کارکرد اعلامی مغایرت داشت و دوباره میرفت برای ماه بعدی.</p><p>حقوق شخص فنی با اینکه بیشترین انتظارات رو دارن ازش در اولویت آخر هست. یعنی حقوق سئو کار و پشتیبان رو میدن ولی برای برنامه نویس صورت وضعیت میزنن برای طرفه نگار&nbsp; و مثلا توافق ما تا پنجم بود بعد شد دهم ولی تا بیستم کش میدادن تسویه رو.</p><p>انگیزه کار رو با این چیزا از بین میبرن ولی انتظار دارن تسک رو سر وقت تحویل بدید.</p><p>دانش فنی ندارن اصلا ولی تو همه چیز نظر میدن.</p><p>نیروی کار حرفه ای بدردشون نمیخوره و بدرد کسی میخوره که تجربه نداشته باشه. مثلا سئو کار آورده بودن ولی طرف براشون مرسولات رو بسته بندی میکرد.</p><p>آخرش هم حدود 4-5 تومن رو تسویه نکردن.</p><p>پول سرورشون رو هم ندارن بدن.</p><p>از رزومه ام حذف کردم این مجموعه رو چون با اینکه کارهای خیلی عالی براشون کردم در شان خودم نمیبینم که بیارم داخل رزومه.</p><p>در مورد مبالغ دریافتی که از طرفه نگار دارن حقیقت رو نمیگن و همش میگن پول نداریم.</p><p>در نهایت هم یه سری آمار الکی میده به طرفه نگار که اصلا حقیقی نیست ولی ظاهرا اونها هم قبول میکنن.</p><p>یه طراح ui/ux درست و حسابی نداشتن و حتی فرانت هم با بک اند هست و البته هر از گاهی میرن نیروی بدرد نخور از پونیشا میگرفتن که تا چند وقت باید خرابکاری اون رو درست کنید و البته یه روز هم تسک میزنن و وقتی شما بیشتر کار رو انجام دادید از اون کار منصرف میشن.</p><p>هر از گاهی جلسه میذاشتیم با تیمهای دیگه و موارد رو توضیح میدادم ولی عمل نمیشد تا گند داستان در بیاد.</p><p>یک بار اعلام کردم سرور داره مورد حمله قرار میگیره ولی پیگیری نکردن و فرداش سایت اومد پایین و چند روز دستمون بند بود.</p><p>اصلا نمیتونن اولویت بندی کنن چه روی تسک ها و چه روی ارزش پرسنل.<br></p>'
