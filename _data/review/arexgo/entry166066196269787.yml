  معایب:

      تاخیر چند ماهه در بررسی رزومه و استخدام
      فرایند طولانی و کاملا مبهم استخدام؛ هیچ وقت هیچ چیز در مصاحبه شفاف نیست.
      پاسکاری بین اعضای تیم در ضمن استخدام (بیش از ده نفر)
      رزومه، صحبت‌ها، شرایط و حقوق درخواستی شما به هیچ عنوان براشون مهم نیست.
      دید شرکت به دولوپر اینکه دولوپر یک موجود کلاه‌بردار، به دردنخور، از زیرکار در رو، بی ارزش و مزاحمی هست که باید حمالی و بندگی شرکت رو بکنه و همیشه حرف‌هایی رو میشنوین و طرز بیانی دارند که مرتب احساس اضافه بودن بهتون دست میده.
      ابهام در سرتاسر کار به شرحی که حتی کوچکترین سوالات شما بدون پاسخ میمونه
      - هربار حرفشون عوض میشه؛ در فرایند مصاحبه یه حرفی میشنوید و در ادامه کار حرف‌های کاملا متفاوت از اونچه بهتون گفته شده
      صفر تا صد پروژه از طراحی عکس، طراحی گرافیکی، طراحی تجربه و رابط کاربری، توسعه با وردپرس و حتی نوشتن متون کاملا مرتبط و ... با حقوق وزارت کار برعهده شماست.
      هرآنچه از ابزار در این شرکت هست برای ازیت کردن و سخت کردن کار شما سفارشی سازی شده.
      تمامی ارتباط‌ها از طریق سکرت چت تلگرام هست و هیچ رد تماسی ازشون ندارید.

  مزایا: با ساختار شرکت‌های کلاه بردار آشنا میشین و در آینده از گزند این نوع
