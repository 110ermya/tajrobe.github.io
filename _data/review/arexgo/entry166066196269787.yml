  شرح مفصل:

  اجازه بدین مفصل تجربه خودم رو باهاتون به اشتراک بزارم:

  4 ماه بعد از ارسال رزومه باهام تماس گرفتن و گفتن که رزومه‌تون مورد قبول
  قرارگرفته و برای مصاحبه به یک گروه تلگرام دعوتم کردند. مصاحبه شامل سوالات
  تکراری (که داخل رزومه قید شده) و سوالاتی که به هیچ عنوان ارتباطی با شغلتون
  نداره هست. همینطور هم داخل رزومه قید کرده بودم و همینکه در مصاحبه عرض کردم که
  حداقل حقوق من (با تاکید به اینکه گفتن شرح وظایف توسعه دهنده فقط طراحی با صفحه
  ساز وردپرس هست ولاغیر) ساعتی 65 هزارتومان است.

  ماجرا به همین ختم نشد و فرایند مصاحبه ادامه‌دار شد البته تنها چیزی که دربر
  داشت پاسکاری کردن به افراد مختلف بود. هیچ‌کس هیچ‌نوع سوالی از من نداشت فقط بین
  افراد مختلف پاسکاری میشدم که با حالتی طلبکارانه یک سری قوانین رو مطرح کنن و
  اطلاعات تماس نفر بعدی رو بهم بدن ولاغیر! هرگونه سوال بنده‌هم کاملا بدون جواب
  میموند یا با گفتن "سوپروایزرتون در آینده بهتون اطلاع میدن" به حاشیه کشیده
  میشد. فرایند استخدام یک ماه و نیم طول کشید!

  بعد از چند روز در همون گروه اعلام کردند که در مصاحبه مورد تایید قرار گرفتید و
  باید یک وبسایت بصورت آزمایشی با موضوع گردشگری برروی هاست و دامنه خودمون طراحی
  کنید. بعد از طراحی وبسایت نهایتا به بنده اطلاع دادن که کارت خیلی خوب بوده اما
