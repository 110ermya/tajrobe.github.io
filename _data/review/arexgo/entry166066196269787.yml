  میخواد طراحی کنید که خود این وبسایت پروداکت هست و به فروش میرسه و در آخر خیلی
  شیک و مجلسی به هر دلیل غیرمنطقی که فکرش رو هم نمیتونید بکنید بیرونتون
  میکنن(بدون هیچ دستمزدی). هیچ وقت اعضای تیم رو نمیبیند و شماره تماسشون رو
  ندارین و تنها از طریق سکرت چت تلگرام باهاتون در ارتباطن این شرکت طراحی
  وبسایت‌های خارج از کشور رو برعهده داره.


