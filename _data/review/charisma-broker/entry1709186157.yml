description: "به جرات میگم کاریزما بدترین جایی بود که من توی عمرم باهاش کار کردم\r\nچیزهای زیادی در طول کاریم از شرکتهای مختلف شنیدم و دیدم ولی کاریزما واقعاً یک چیز دیگه ای بود. اتفاقاتی که می افتاد اصلاً قابل درک نبود هر کسی شک داره بره اونجا کار بکنه تا بفهمه که چی میگم\r\nیکسرها میگن واسه پولشویی این شرکت دایر شده وقتی میری داخلش و میبینی که هیچ پروژه قابل ارائه ای بعد از سه سال لانچ نشده وقتی میبینی که انگار تمام مدیران سطح بالایی و میانی به صورت هماهنگ اجازه پیشرفت پروژه ها رو نمیدن و هی بر میگردن ریفکتور میکنند (در اصل ری ورژن هستش) خودتون به این نتیجه میرسید شرکتی که خروجی نداره پس درآمدهاش از کجا هستش؟\r\nاینکه شما بعد از چند سال کار کردن هنوز نتونستید خروجی بدهید برای من دولوپر بسیار عصبی کننده بودش ولی مدیران میانی مثل تیم لیدها با آرامش خاطر خیلی زیادی توی جلسات حاضر میشدن و چندتا دولوپر رو مثل گوسفند قربانی میکردن و شما همیشه باید به خودت بگی که ممکنه نفر بعدی من باشم\r\nحقوق سطح پایین اونم حتی دو قسطی بیمه تکمیلی بسیار ضعیف عدم امنیت شغلی و مدیران ضعیف جو کار بسیار سمی پر از حاشیه پر از دعوا \r\nیکسری ها هم که برای هر کاری سر کار اومدن الا کار کردن\r\nجالبه که همه مدیران این قضیه ها رو میدونند ولی اصلاً به این نکات توجه نمیکنند\r\nیک مشاور سازمانی فضولی هم بودش که حتی به خودش اجازه میداد توی زندگی شخصی تون هم دخالت بکنه و بین همکارها فقط اختلاف ایجاد میکرد\r\nیکسری اسم توی پیج قبلی اورده شده بود در مورد بعضی تیم لیدها. عزیزان همه تیم لیدهای این شرکت از سطح دانش ضعیفی برخوردار بودن و گرنه شما بگو چرا پروژه ای که یکسال از طول عمر تولیدش نگذشته هی ریفکتور یا همون ری ورژن میشه؟ چرا هیچ پروژه ای به سر انجام نمیرسه؟\r\nیک مشت تیم آماتور دور هم جمع شدن و دارن یاد میگیرند و شرکت رو قربانی دارن میکنند\r\nآقایان عضو هیئت مدیره و مدیر عامل و...  تا بیشتر ضرر نکردید یک فکری به حال اونجا بکنید اگر بهتون قول دادن سال بعد به خروجی میرسید مطمئن باشید که بهتون دروغ گفتند\r\nفقط دلم برای بعضی از دوستام میسوزه که هنوز توی اون شرکت هستند\r\nمن که چند ماهی هستش از اون مجموعه شدم و الان توی شرکت جدید چالشهای جدیدی داریم ولی اینا برای من حتی آرامش بخش هستش چون در مورد پیشرفت