description: "\r\n\"نظر درمورد مسدود شدن ثبت نظر درمورد کاریزما\" روی صحبت با اداره کنندگان سایته:\r\nبس کنید توروخدا...اه اه...چقدر حال بهم زن\r\nبابا خودتون هزاربرابر دیکتاتورترید....دیکتاتورای تاریخ ت....شما هم نیستن\r\nنظر زیاد ثبت شده؟خوب مشکلات زیاد بوده.کسی به درستیش شک داره رزومه بفرسته بره ببینه چه خبره...مگه این سایت تضمین صحت نظر رو تضمین کرده؟(که البته تک تک نظرات منفی عین حقیقت بود تمام نظرات اتفاقات روزانه داخل شرکت بود)\r\nیه جا پیدا کردیم که این لجنزارو تحلیل کنیم اونم درشو تخته کردید\r\nخوب 4تا قانون بذار دیگه چرا جلوی ثبت نظرو گرفتی\r\nاوکی اسم بردن ممنوع ولی اینکه زدید درشو تخته کردید که چی بشه؟چی بهتون دادند؟اگر قرار بود هدفتون از نشر اطلاعات انقدر سخیف و پوچ باشه بیجا کردید سایت زدید\r\nاسم 2-3نفر برده شد همون ماله کشا جرات نکردند بیان از همون اسمها دفاع کنند پس دروغ نبود\r\nیا یه شرط مسخره که توی یکساعت یکنظر ثبت بشه...اخه چی بگم که برازندت باشه...کپچا گذاشتی طرف یه فرد حقیقیه...رو نظراتش کسی جرات نکرده بیاد بگه نه درووووغ میگی...ترسیدن خفه خون گرفتن و انقدر درخاست کردن ازتون که خانشون شدید\r\nدرود به شرف کساییکه نظرشونو ثبت کردن و انقدر لاشخور نبودن که به خاطر تیکه ای که میندازن جلوشون دم تکون میدن\r\nاونایی که این محدودیت رو گذاشتن شکر میخورن اگر به مسولین انتقاد کنن شما هم صدای افراد حقیقتگورو خفه کردید...خوبه که در همین لول هستید چون خطرناکید...موجودات کم ظرفیت و به شدت نادانی هستید\r\nمدیران کاریزما نون بازوتونو بخورید نه کف دستتون رو\r\n"
