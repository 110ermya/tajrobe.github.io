description: "من حدود ۷-۸ سال با شرکت پیوست کار کردم، هم در واحد پشتیبانی و هم در واحد نرم‌افزار به عنوان برنامه‌نویس.\r\nمحیط واحد پشتیبانی هم دوستانه بود و هم متاسفانه حاشیه زیاد داشت. خود کار پشتیبانی به اندازه کافی پرفشار هست و حجم کار همیشه نسبت به تعداد نیروها زیاد بود، و خب حاشیه‌های کاری که بقیه همکارا ایجاد می‌کردن، متاسفانه خیلی اذیت‌کننده‌تر می‌شد.\r\nاما نمی‌تونم از روابط دوستانه‌ای که وجود داشت هم چشم‌پوشی کنم، این حواشی که به نظر من از سمت مدیریت باید بهتر کنترل می‌شد، روی روابط دوستانه‌ای که شکل می‌گرفت هم تاثیر منفی گذاشته بود.\r\nبرعکس واحد پشتیبانی، واحد نرم‌افزاری که من در اونجا فعالیت می‌کردم (پیوست سه تیم نرم‌افزاری مجزا داشت)، کاملا آروم و بسیار کم حاشیه بود. مدیران واحد نرم‌افزار و به خصوص مدیر تولید بسیار بسیار با دانش، بااخلاق و حرفه‌ای بودن، گاهی مشکلاتی در تیم یا با سایر همکارا پیش میومد که  همیشه اول با مدیر تولید مطرحش می‌کردیم و همیشه سعی می‌کردن راهکاری ارائه بدن که مشکل واقعا برطرف بشه و اعضای تیم اذیت نشن. تیم خوب و بادانش، کار تخصصی و سطح بالا، درسته به دلیل برخی محدودیت‌ها امکان استفاده از تکنولوژی‌های جدید وجود نداشت ولی ساختار و طراحی برنامه‌ها به نظرم عالی بود و برای برنامه‌نویسی که قصد یادگیری و پیش‌رفت داره، محیط خیلی خوبی بود.\r\nدر پیوست هم اذیت شدم و هم این که خیلی چیزها یاد گرفتم و رشد کردم. به نظرم اگر به عنوان برنامه‌نویس می‌خواین با این شرکت همکاری کنین، خوبه یک یا دو سال در این شرکت بمونین. \r\nزمانی که من با این شرکت همکاری می‌کردم، میزان حقوق‌ها پایین بود و یکی از دلایل قطع همکاری‌م هم این بود ولی الان رو اطلاعی ندارم، شاید بهتر شده باشه."
