description: "اصلا تجربه خوبی نداشتم و تو این مجموعه تخصص اصلا مهم نیست (ولی در بدو ورود جوری رفتار میکنند که فکر میکنید تخصص مهم هست)و محیط خاله زنکی و فقط در صورتی باهاتون خوب رفتار میشه که روابط شما با مدیران میانی خوب باشه چون همه با هم رفیق هستن و اگه از شما خوششون نیاد به تخصص نگاه نمیکنن و کاری میکنند که پشیمون بشید و نکته دیگه اینکه تو این مجموعه به خانمها زیاد توجه میشه(نمیتونم زیاد بازش کنم ولی امیدوارم منظورم رو متوجه بشید)\r\nدر کل اینهایی هم که نظر مثبت دادند من موندم چه نکته مثبتی دیدند ولی به نظرم کامنت های مثبت از خود مجموعه هست و میخوان جلوه خوبی به شرکت بدن\r\nممنون بابت سایت خوبتون که این امکان رو فراهم کرده تا بقیه افراد از تجربیات هم استفاده کنند"
