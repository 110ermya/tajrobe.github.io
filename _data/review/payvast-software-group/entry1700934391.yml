description: "خواستم تجربیاتی که داشتم رو بگم تا مثل من و باقی افراد اذیت نشید و زمانتون از بین نره\r\nاول که به این شرکت رفتم با مدیر شرکت صحبت کردم فکر کردم محیط خوبیه و واقعا تیم حرفه ای دور هم هستن (چون سطح ادب و علم مدیر بالاست )ولی بعد از مدتی فهمیدم اصلا چیزی که فکر میکردم نیست بلکه بدتر هم هست\r\nاگر زمان برای شما اهمیت نداره و بعد از یه مدتی برید و بعد بهانه های الکی بیارن و بگن متاسفیم  به این شرکت برید\r\nبه نظرم تنها چیزی که این شرکت باید داشته باشید روابط هست غیر اون به تخصص نگاهی نمیکنن\r\nدقیقا حرف همین خانمی که گفتند نگاه ها عوض میشه رو تایید میکنم و اول همه خوبن ولی بعدش همه چیز عوض میشه و از شما انتظار دارند راهی که خودشون چند ساله رفتن رو تو مدت کم برید.\r\nمتاسفانه چیزی که خیلی هم اذیت میکنه دو رو بودن افراد هست که جلوی و پشت شما حرفها فرق میکنه و خاله زنک هستند و این مشهود هست\r\nدوره های آموزشی که میذارن بیشتر شبیه رفع اشکال هست و افرادی که تو اون ویدئو های ضبط شده هستن حداقل چند سالی اونجا کار میکنند ولی هنوز کارهای ساده رو هم بلد نیستن ولی از شما انتظار شق القمر میکنند\r\n به نظرم این شرکت اون چیزی که نمایش میدن نیست و گول تبلیغات وبسایت و اینستاگرامشون و ... رو نخورین.\r\nولی اگه فکر میکنید خیلی به کار هم احتیاج دارید و فکر میکنید من یا کسایی که نظر میدن الکی میگیم، میتونید امتحان کنید.\r\nدر ضمن اون افرادی هم که از قدیم موندن به غیر چند نفر متخصص، که حتما شرایط بهتری در بیرون پیدا نکردن، بقیه فقط به خاطر قدیمی بودن و روابطی که پیدا کردن ماندگار شدن و در عمل بیسواد هستن و فقط میخوان جایگاهشون رو حفظ کنند\r\nامیدوارم تجربیاتم به دردتون بخوره"
