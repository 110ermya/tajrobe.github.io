description: "اخلاقیات تیم مدیریتی شرکت شاید بنظر منظم باشه اما آزاردهنده هست به نوعی رفتارهای سمی بروز میدهند و احساس تحقیر شدگی به مخاطب خودشان انتقال می دهند و شاید خودشان هم از این خصوصیات بی اطلاع باشند. منظور صحبت من هم یک بازه کوچک نیست، در طی سالیانی که با آنها تعامل داشتم، این رفتار بد و گاهی زننده و خرد کننده جزئی از خصوصیات شخصیتی آنها شده و غالبا احساس می کنم در برابر فهمیدن یا بهتر شدن مقاومت می کنند و پیشفرض های خودشان را دنبال می کنن تا از گوشه امن ولی مفلوک خودشان خارج نشوند.\r\nمورد مشهود دیگر هم این هست برای جلب رضایت و سلامت فردی و  سازمانی تلاشی نمی کنن و با نارضایتی ها و ناسامانی ها برخوردهای غیرحرفه ای انجام میشه که در بهترین حالت ها به شما احساس بی ارزش بودن منتقل می کنه.\r\nهمچنین اینجا سیستمی برای پیشرفت سازمانی و تفکرات بنیادی وجود ندارد و همه چیز به تفکرات و تصمیمات کوتاه مدت خلاصه می شود؛ البته این مورد برای من و شمای ساکن ایران چیز جدید و عجیبی نیست.\r\nچیز دیگری که توجه من را جلب کرد، بی میلی آنها به تخصص و سپردن امور به دست متخصصین و بی اهمیت شمردن بروز شدن با استانداردهای جدید و بهینه است؛ این مورد میتونه به ضرر شما تموم بشه به طور مثال چندسال در پیوست باشید و بعدش برای ملحق شدن به شرکت دیگری قطعا به مشکل خواهید خورد، در خود پیوست هم این معضلات چالش های خودش رو داره که باعث بی روحیه شدن افراد میشه و میل به رفتن رو بیشتر می کنه. هیچ طرح یا پلنی برای رشد و پیشرفت در نظر نمیگیرن و شما رو به امون خدا رها می کنند که از آسیب های همون تفکر کوتاه مدت و غیر سیستمی هست. خیلی نمیشه اینها رو سرزنش کرد چونکه کسب و کارها به شکل اخلاقیات جامعه خودشان در میان ولی به هر حال پیوست هم در مسئولیت خودش شکست هایی خورده که بی برو برگرد به گردن خودش هست.\r\nالبته در بخش هایی از جامعه پیوست مسائلی مثل احتکار تخصص و دانش و عدم انتقال تجربه به شکل عامدانه دیده میشه.\r\nاز اینها که بگذریم، موقعیت فیزیکی شرکت دسترسی خوبی به سیستم حمل و نقل عمومی نداره و مثل بسیاری از نقاط اداری-تجاری تهران، انفجار جمعیت و شلوغی چیزی نیست که بتونید ازش فرار کنید یا نادیده اش بگیرید. حمل و نقل شخصی به سبب ترافیک اون منطقه هم مساله دیگری هست که باید در نظر داشته باشید.\r\n\r\nدر آخر