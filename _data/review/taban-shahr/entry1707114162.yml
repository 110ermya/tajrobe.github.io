description: "یک شخص نیمه محترمی به دفاع از شرکت اومده اینجا یکسری مواردی رو عنوان کرده که در درجه اول شخصیت کثیف خودشو نشون داده و در درجه دوم سطح فرهنگی شرکت رو\r\nشما بگو کدوم یکی از مواردی که بچه ها عنوان کردن اشتباه هستش؟ شما بگو به چه حقی به خودت اجازه میدی همکارهای قدیمیت رو سمی خطاب بکنی؟ قشنگ دارید سطح فرهنگی اون شرکت رو نشون میدید که با همکارهای قدیمی چطوری رفتار میکنند و چطوری خطابشون میکنند. امسال این شرکت این همه خروجی داشتش یا اخراجش کردن یا کاری کردن که خودش از شرکت بره این همه آدم سمی هستند؟ خجالت نمکیشی با دیگران اینطوری صحبت میکنی و هر چی که لایق خودت هستش رو به دیگران نسبت میدی؟ تو صد در صد از نیرو ها نیستی بلکه یکی از مدیران سطح بالایی هستی که داری اینطوری ورجلا میکنی و گرنه همه افرادی که در اون شرکت هستند میدونند قضیه از چه قرار هستش\r\nدر آخر بهت نصحیت میکنم این چاقو دسته نداره و در آخر هم دست خودت رو میبره\r\n\r\nبازهم میگم قشنگ شان شرکت به همگان نشون دادی دمت گرم"
