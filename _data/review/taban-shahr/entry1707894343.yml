description: "سلام\r\nفارغ ازین دعوا ها حقایق رو در مورد این شرکت کلاهبردار میخوام مطرح کنم\r\nموردی پیش میریم باهم:\r\n\r\nکار:\r\nکل سیستم کاری توی تسکولو هستش اینش خوبه ولی ترلو حرفه ای تره اما بلد نیستن کار کنن\r\n\r\nحجم تسک هایی که سمت شماست به شدت زیاده که مجبور باشید اضافه کاری انجام بدید حتی وقت استراحت هم نداشته باشید\r\n\r\nاز کارمندان بیگاری کشیده میشه\r\n\r\nتوی انجام کارها هیچ ابتکاری نمیتونید داشته باشید و همه چیز باید همونجوری پیش برخ که افراد مسئول میخوان و مشکلش اینه که اکثر عقاید و تکنیک ها تاریخ مصرف گذشته و بدون منطق هستن و از نظر دانشی هیچ فرد واقعا متخصصی وجود نداره اونجا که شما هم به علمتون اضافه شه تمام متد ها قدیمی هستن\r\n\r\nبابت کوچیکترین اشتباه جریمه میشید\r\n\r\nقرارداد:\r\nقرارداد به صورت نفر ساعتی هستش حقوق شما به ازای هر ساعت کار محاسبه میشه. این به این معنیه که شما اگر مرخصی باشید بابتش هزینه ای دریافت نمیکنید در صورتی که 2.5 روز بر اساس قانون وزارت کار باید مرخصی با حقوق داشته باشید اما چون حقوق ثابت ندارید میتونن اینکارو بکنن\r\n\r\nحتی اگر شرکت در یک روز تعطیل باشه یا تعطیل رسمی باشه بابت اون رو تعطیلی هم پرداختی ندارن.\r\nهمچنین عیدی و سنوات هم بهتون تعلق نمیگیره چون نوع قراردادتون کارمندی نیست و پیمانکاری هستش انگار دارید با این شرکت پروژه ای کار میکنید\r\n\r\nپایه حقوق به شدت کم و ناچیز حقوق شما با اضافه کار به زور به 10 میلیون برسه که حق بیمه و ... هم ازش کم میشه البته\r\nاگر حالت نرمال 180 ساعت کار در نظر بگیریم که مرخصی هم نداشته باشید اگر نفر ساعت رو 60 هزار تومان در نظر بگیریم میشه 10.800 که با احتساب بیمه و ... تقریبا همون 10 میلیون براتون میوفته در صورتی که یه سر به جاب ویژن بزنید متوجه میشید پایه حقوق ها برای افراد متخصص از 15 شروع میشه (بیمه+سنوات+عیدی+کارانه+مرخصی با حقوق) هم دارن و ساعت کاریشون هم کمتره\r\n\r\nمحیط:\r\nسمی. مدیریت یک انسان که نه ولی یک موجود به شدت عصبی دارای مشکل روانی داره.(البته که همش باده و ادا اصول چون هیچکس ازش حساب نمیبره واقعا) \r\nتو یکی از کامنت ها هم خوندم که مثل اینکه کم سن و سال هم هستش که بازم مهر تاییدیه به این موضوعات\r\nدر عین اینکه با یکی از کارمندان خانم مجموعه توی رابطس به بقیه خانم هایی هم که کار میکنن چشم داره و به شدن هیز و هول\r\nکلا هم از خاطراتی که توهمات شخصیش هست صحبت میکنه و هیچ حرف علمی ای نمیزنه اگرم بخواد بزنه انقدر غلط و اشتباه اصطلاحات رو استفاده میکنه که خندتون میگیره\r\nایشون توی تخیلاتشون فکر میکنه بتمنه و همرو زده و خیلی خفنه (در صورتی که واقعا بچه ای بیش نیست)\r\n\r\nافرادی که مسئول هستن همگی با ایشون در ارتباطن به نوعی یا دوست های صمیمیشون هستن یا فامیل یا دوست دختر و...\r\nالبته که کلا شرکت فامیلی هست از مدیریت که باهم فامیل هستن تا به پایین\r\n\r\nکلا من تجربه کاری خوبی رو نداشتم به نسبت شرکت های دیگه ای که کار کردم اینجا به نظرم هم سر کارمندان کلاه میزارن هم کارفرماها چون پروژه ها معمولا با کیفیت پایین تحویل داده میشن و کارفرماها ناراضی هستن.\r\n"
