description: "اگر قرار هست که در یک فرایند کارآموزی قرار بگیری مسیر جذاب و پر چالشی رو خواهید داشت که به نظر من این مسیر یکی از اصلی ترین و مهم ترین مسیر هایی خواهد بود که در پیش رو خواهی داشت به دلیل این که قرار هست شخصیت کاری و حرفه ای تو در این مسیر شکل بگیره و قرار هست وارد تیمی بشی که حرفه ای رفتار میکنه و شما قطعا تجربه این محیط رو نداری و باید کلی چیز ها جدید یاد بگیری پس خیلی مهم هست که وار تیمی بشی که تیم حرفه ای و کار بلدی باشه من در این مسیر تابان شهر رو انتخاب کردم بریم برای برسی این راه. من در این دوره که ۶ ماه طول کشید به عنوان سئو کار وارد شدم و روز های خوب، سخت،‌پر استرس، خوشحالی، ناراحتی و ... تجربه کردم که نتیجت ساختم منی شد که الان هستم.\r\n\r\n\r\nمصالحبه اولیه: \r\nدر مصاحبه اولیه با استرس سوالاتی پرسیده میشد خوب سبک سوالات اول در زمینه تجریه میزان تجربه و دانش اولیه بود نه طوری بود که توقع این باشه که بلد بوده باشم و نه طوری بود که اصلا بدون هیچ دانشی وارد شده باشم و خوب و درست هم بود چون به نظر من وقتی کسی قرار هست وارد کارآموزی شود همانطور که از اسمش مشخص هست قرار هست در کاری که در مورد دانش داری تجربه کسب کنی پس نباید با دید آموزشگاه وارد بشی پس توصیه میکنم برای هر کاری قبل از ورود به دوره کارآموزی کلی مطالعه و دوره آموزشی و ... کسب کنید. خوب خیلی دور نشیم بعد از مصالبه اولیه یک روز چالش برای من در نظر گرفتند بیشتر در این یک روز میخواستند که من با محیط و همکاران و روابط آشنا بشم و همکارن نیز با من و تسک هایی به من میدادند که یه چیز هایی در موردش میدونستم ولی از من میخواستند که برم و در موردش تحقیق و مطاله کنم و در نهایت به مدیر و سرپرست نتیجه تحلیل و تحقیق رو بدم در این گام در نظر داشتند که روش های سرچ و تحلیل موضوع رو در من ببینند اجازه سوال پرسیدن هم نداشتم خوب اینجا متوجه شود که دارن روش تحلیل و تحقیق رو سنجش میکنند خوب من در این مورد تجریه داشتم و خیلی خوب تونستم به نتیجه های ناقص ولی خوبی برسم و در پایان روز اعلام کردند که میتونم وارد تیم بشم.\r\n\r\nشروع مسیر و دوره کارآموزی سه ماهه در این مسیر روز اول مدیرم برای من مشخص کرد که چه گام ها و قدم هایی رو باید برای پیشرفتم بردارم خوب فکر میکردم که قرار هست کار بزرگی انجام بدم ولی خیلی زود متوجه شدم که در یکی دو ماه اول کار هایی که میتونم انجام بدم کارهایی نیست که بتونم وزنه ای رو برای شرکت بردارم پس فقط میتونم در کنار تیم بخش هایی کوچگی رو با اشتباه و بدون خیلی کند انجام بدم راستش نه کسی توقع بیش از این رو از من داشت و خودم هم نسبت که این توقع اگاه شدم. چون وقتی قراره استخدام بشی که نتونی خدمت و زمانی که داری کاری رو انجام میدی رو بتونی ارائه بدی نه این که فقط با گروندن وقت توقع درآمد داشته باشیم غیر از این همیشه در یک جا بدون رشد خواهیم ماند. بعد از گذشت حدود ۵۰ روز تلاش مطالعه چند اتفاق خیلی خوب برای من افتاد فکر میکنم تازه متوجه شدم که اثر دانینگ دارم خارج میشم و اتفاق دوم خوب این بود که در مسیری که شرکت برای من تعیین میکرد من رو مجبور به مصالعه و تحلیل در منابعی میکرد که میداد یعنی من رو مجبور میکرد که برم دنبال سوالم خوب هم وقت داشتم و هم کسی من رو تحت فشار برای نتیج نمیذاشت و من در مسیر که پیش میرفتم به موارد دیگری برمیخوردم بعد میدیم برای به دست آوردن جواب یک سوال کلی مباحث دیگه رو هم باهاش آشنا میشدم و یاد میگرفتم و این اتفاق خیلی برای رشد و پشرفت من کمک کرد جوری که دیگه روم موند همیشه ترجیج میدم به بجای سوال پرسیدم تحقیق کنم و همیشه انقدی منابع خوبی هست که اگر زبان انگلیسی خوبی داشته باشی کاملا بی نیاز خوای بود. \r\n\r\nترس از خارج شدن از تیم: \r\nیکی از نگرانی هایی که همیشه در طول مسیر داشتم این بود که از تیم خارج بشم راستش برای چند همکار من این افاق افتاد یا خود فرد از تیم خارج میشد و یا از این اخراج میشد. خب روز  اول حس خیلی بدی داشتم و نگران بودم ولی بعد از گذشت مدتی متوجه یه موضوعی شدم اون هم این که وجود یک تفکر سمی در تیم بسیار میتونه خطر ناک باشه یعنی فردی که به جای این که دنبال توسعه فردی باشه مثل ادارات دولتی ما فقط دنبال این هست که از زیر کار در بره حس کنه بقیه دارن حقش رو میخورن پس باید کم کاری کنم دیر برم قر بزنم ناراضی باشم شکایت کنم وای ی ی ی خیلی کلافه کننده میشه محیط  و بعد دیدم که خروج این آدم ها از سیستم  یا به اختیار مدیریت (اخراج) یا به اخیار خودش بهترین اتفاقی هست که میتونه بیفته پس نگرانی و ترسم کمتر شد و متوجه شدم که بهترین چیزی که میتونی در یک سیستم از خودت داشته باشی این هست که برای توسعه فردی و خروجی کار معنی دار تلاش کنی و در این صورت تمام تیم برای این که تورو در سیستم نگهدارند تلاش میکنند و خودت هم با حس خیلی خوبی در روند کار درست در سیستم حس خوبی داری و اینجوری میتونی یک محیط کاری خیلی خوب و رو به رشد رو تجربه کنی.\r\nیه روز یادم میاد که یه نیرویی که داشت در زمان نهای فقط ار همکاران و در دیوار ایراد میگرفت بهش گفتم که خوب وقتی دوست نداری چرا داری کار میکنی و اون گفت خوب مجبورد پرسیدم چرا مجبوری گفت خوب باید یه کاری بکنم اصلا متوجه نشدم که داره چی میگه و دو روز بعد این دوست عزیز از سیستم حذف شد (از سمت مدیر اخراج شد) که اطمینان دارم تا زمانی که دید گاه و تفکر خودش رو تغییر نده در هر جایی هم کار کنه همینطور سمی و ناراحت خواهد بود پس بیایید در زندگی و کار سمی نباشیم.\r\n\r\nورود به مرحله حرفه ای کار و استخدام:\r\nخوب بعد از گذشت ۹۰ روز کاری بسیار پر زحمت و پر تلاش خودم و همکارانم و مدیرم یک روز مدیر بخش به همکاران اعلام کرد که از امروز من استخدام شدم و وارد مرحله کاری شدم خوب اون  روز قراداد کاریم رو بستم و برای همکاران شیرنی گرفتم و خلاصه حس خوبی داشتم روز خوبی بود ولی یک اتفاق متفاوتی از اون رو افتاد از اون روز فشار کاری و استرسم کمی بیشتر بود چون دیگه پروژه های کاری واقعی و مسئولیت های بیشتری رو داشتم دیگه از این که برای هر کاری کلی تایم مطالعه و فرصت داشته باشم خبری نبود و از من مدیر فقط خروجی با کیفیتی رو میخواست در چند هفته اول احساس خستگی کردم ولی یه روز با خودم فکر کردم و به این نتیجه رسیدم که من داریم در این شرکت کار میکنم و دارم حقوق میگیرم و به صورت رسمی مسئولیت های اجرایی دارم خوب پس دارن بابت خروجی کاری من به من پول میدن نه برای مطالعه و تحقیق و توسعه فردی پس باید در زمان مناسب کار مناسبی رو انجام بدم کمی استرسم کمتر شد البته اشتباهاتی هم داشتم که که یکی خیلی بد بود کلی زحمت های همکارام رو هم خراب کردم برای این اشتباهی هم که داشتم جریمه ناچیزی شدم البته اشتباه من خیلی بدتر و بیشتر از جریمه ای بود که شدم ولی بلخره جریمه خودش درد داشت ولی برای چند اشتباه دیگم تذکر گرفتم و کاملا به حق و درست بود برای این به این موضوع دارم می پردازم که یک چیزی رو باید بدونیم اگر قرار هست که در کار موفق باشید در هرجایی که کار میکنید چه تابان شهر چه بزرگترین شرکت نرم افزاری و استارت اپی