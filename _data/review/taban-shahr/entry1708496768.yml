description: "شما اصن نحوه کار این شرکت برای سایتای خودشون رو ببین\r\nالان یه صفحه تخفیف عید زدن توش منتظر رو نوشتن منظر شما هستیم🤣\r\nبعد 3تا سایت دارن، تو تابان قیمتای طراحی سایت از 12 شروع میشه تو اون دوتا از 10\r\nتیم ما تابان و میبینی میگی چقدر زیادن بعد تیم ما اون یکی سایتشون تغییر نکرده\r\nریسپانسیو داغون متنا جاستیفای نیست هدینگ ها یه اندازه نیست همون صفحه طراحی سایتشون که بهش مینازن رو بینید متوجه میشید\r\nبعد اینا میتونن سایت شمارو مدیریت کنن وقتی سایت خودشون اینه؟ قطعا نه\r\nخیلی سادس واقعا\r\nبریم پروژه هاشون رو بررسی کنیم متوجه میشیم حتی\r\nالان خودشون گذاشتن تو صفحه نمونه کارا\r\nمثلا پروژه تیج یدونه لندینگ دارن ساک پارچه ای\r\nنگا چجوری محصول گذاشتن اون پایین. هر سطر یه عکس بدون هیچی. بعد خب اون بالاییه چیه ؟\r\nسرعت پروژه هاشون افتضاح\r\nیا مثلا طراحی سایتاشون\r\nاولا که هیچکدوم بهینه نیستن دوما نصفشون اس اس ال ندارن!\r\nدوما همه مشکل امنیتی دارن\r\nیا حتی آگهی استخدامشون که پر از اشتباه و غلط و ابزار های منسوخ شدس.\r\n\r\nدوستان\r\nمن به عنوان یک شخص حرفه ای که حداقل 8 سال توی این حوزه دارم کار میکنم میگم. این شرکت از نظر دانشی صفره. فقط چیزایی رو بلدن که تو سطح اینترنت هست و علم فهمیدنشون رو دارن. نه بهشون پروژه بدید نه برید اینجا کار کنید در هر صورت باخت دادید.\r\n"
