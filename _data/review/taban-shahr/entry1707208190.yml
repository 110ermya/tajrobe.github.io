description: "من الان در تابان شهر هستم\r\nبرام مهم نیست بعد این کامنت شرایطم اینجا چجوری میشه چون واقعا دیگه نمیتونم آخر ساله و من چندجا مصاحبه رفتم اما واقعا شرکت خوب نیست الان اما هرجا هم باشه ازینجا بهتره. اینجا تنها چیزی که به ما یاد دادن پابلیش مقالس. سیستم اینجا اینجوریه کارآموز بگیره کارای سطحی رو انجام بده هیچی هم یاد نمیدن هرچی هم سوال بپرسی جواب نمیدن واقعا پشیمونم وقتمو اینجا هدر دادم\r\nتیم لید سئو اینجا پروژه های خودشو نمیتونه بیاره بالا یه پروژه داریم کلماتش خیلی آسونه الان چند ماهه هنوز نتونستن بیارن بالا بعد واقعا قراره چی به من یاد بدن؟ \r\nجو اینجا سمیه کار زیاد رو سرت میریزن که وقت سر خاروندن نداشته باشی چه برسه تحقیق و پیشرفت.\r\nاینا به آدمایی مثل من که دنبال پیشرفتن و میخوان یه چیزی یاد بگیرن میگن سمی\r\nچرا ؟ چون اونجوری که اینا میخوان خر نیستم که ازم استفاده کنن."
