description: "خوبی اینجا به اینکه ناخودآگاه ایرادت مجموعه میزنه بیرون!\r\nبه یکی از تیم لیدها اشاره شده که دانش نداره و رذایل اخلاقیش مطرح شده، مشخصا همون شخص اومده بود تو همینجا یه متن شعر و ور نوشته بود که حذفش کردن کاملا مشخص بود ایشونه، تو شرکت هم هر کسی مطلب علمی یا نکته ای رو مطرح کنه ایشون در قامت تیم لیدی شروع به مسخره کردن خوش مزه بازی درآوردن و از این اداها هستن، همه هم ایشون رو به یاوه گویی در تمام مسائل مرتبط و نامرتبط می شناسن، بارها شنیدم دلیل عدم اخراجشم اینکه ارتباط نزدیکی با مدیریت داره."
