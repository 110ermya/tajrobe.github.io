description: "سلام من چندین ماه متوالی برای کانون تابان شهر محتوا تولید میکردم؛\r\nتسویه مارو ماه به ماه با ده روز تاخیر اینور اونور انجام میدادن تا اینکه ماه آخر تعداد پروژه هایی که دست من بود رو کم کردن و برای تسویه به آقای پارسا امین زاده مدیر اونجا پیام دادم که انجام بشه\r\nمعذرت میخوام اما ایشون یک آدم بد دهن و کلاهبرداره\r\nبه من گفتن محتواهای شما به درد نمیخوره ابزار ما کپی تشخیص داده(در صورتی که من همشو خودم نوشتم) برای همین هم هزینه ای بهتون پرداخت نمیشه من گفتم اوکی بگید کدوم محتواها ایراد داره من درست کنم با یه لحن بدی به من گفتن نه شما دانش ندارید حرفه ای نیستید محتواهاتون ارزش نداره در صورتی که من واقعا زحمت کشیده بودم براشون.\r\nخلاصه که هرچی من میگفتم ایشون با همون لحن تند و بدش ادامه میداد و میخواست دستمزد من رو پرداخت نکنه تا اینکه زنگ زدم و گفتم اگر تسویه نکنین توی لینکدین تمام اسکرین شات ها و صداهایی که فرستادید رو منتشر میکنم\r\nاینو که گفتم ترسیدن و سریع همون روز برام واریز کردن\r\nاین تجربه کار من توی تابان شهر بود هنوزم بابت حرفام مستنداتم موجود هستش و تازه همکاران دیگر هم هستند که این آقا باهاشون همینکارو کرده و حتی پول خیلی هارو نداده."
