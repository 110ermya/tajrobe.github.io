description: "\r\n\"طراح سایت | تمام وقت۱۴۰۲/۱۱/۳\"\r\nبا ادبیات در سطح شعور خودت جوابتو میدم\r\n1- کدوم بیکاری شرکت درپیت تورو میشناسه که بیان نظر منقی بده وجهشو خراب کنه؟بعد 10سال 4تا سایت زدی با کلی اجحاف در حق کارمندات شق القمر کردی؟\r\n2- چرا نمیرن؟ مطمنم که فراتر از سطح شعورنه ولی خراب شدن رزومه و نداشتن حس مسولیت و نیاز مالی تا پیدا کردن شغل جدید و... مواردیه که افزاد شرایط بد کاری رو موقتامیپذیرند.حتی ممکنه یکسال طول بکشه چون میخوان تکنولوژی جدید در \"وقت شخصی\" یاد بگیرن برن یه جای بهتر\r\n3- اگر نظرات ثبت شده اینجا نادرسته و شرکتتون داره خوب خروجی میده پس چرا ناراحتی؟اینهمه روش برای نشون دادن وجه واااقعی و حقیق حاکم بر شرکتت برو نشون بدهن حرص 4خط نظر اینجارو نخور\r\n\r\nیکم رو خودت کار کن بیشرف\r\n\r\n"
