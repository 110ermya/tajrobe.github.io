description: "امروز خیلی اتفاقی داشتم ازینجا رد میشدم که اسم تابان شهر رو دیدم و برام جالب اومد\r\nاومدم دیدم واقعا چقدر آدمای غیر حرفه ای اینجا کامنت گزاشتن\r\nواقعا چطور دلتون میاد در مورد ****** اینجوری بنویسید؟\r\nایشون از همه بیشتر کار میکنه توی شرکت واقعا سختی میکشه و جریمه میشه\r\nبله فامیل مدیر عامل هست طبق گفته خودشون تو اون کامنته، شما نمیدونید اون مرد ظالم چطور ****** رو جریمه میکنه چپ و راست\r\nهر روز آقای پارسا رو جریمه میکرد\r\nاصلا هم بخاطر این نیست که کارش رو بلد نیستا\r\nاتفاقا توی ایران بهترینه وای باید ببینیدش یه تیپای خفنی میزنه کروات و شلوار گشاد و اووف\r\nدیدم اینجا بعضیا گفتن داد میزنه و تلفن میکوبه\r\nباید بگم لطفا قضاوت نکنین همه اینا نشونه های تروماهاشه ما که نمیدونیم واقعا فشار زیادی روی ایشونه حق داره تلفن و پنجره بکوبه عصبی باشه حتی حق داره با کارمنداش تو رابطه باشه چون کارش واقعا سخته و از همه بیشتر جریمه میشه\r\nالهی چقدر که شما ظالمین نمیبینین همش داره جریمه میشه واقعا ناراحت کنندس\r\nمدیریت واقعا با دانشه کاملا به زبان فارسی و انگلیسی مسلطه و دکترای ادبیات فارسی داره توی دانشگاه آکسفورد هم مدرسه ولی همش جریمه میشه \r\nاز یاران و دوستان قدیمیه هیتلره واسه همین تو شرکت هر روز جریمه میشه\r\nبه نظرم که این چیزایی که میگید تو همه شرکتا هست به جز اون قسمت جریمه شدن چون فقط ****** جریمه میشه\r\nواقعا همه تو تابان شهر راضی بودن اتفاقا اینجوری نیست که میگین هیچکس اینجا بیشتر از یک سال نبوده من خودم 13 سال تو تابان شهر کار کردم هرچند 12 ساله شرکت به وجود اومده\r\nالانم مثل همه کامنتای دیگه اگه توی تابان نیستم چون مهاجرت کردم مثل اینکه ازانس مهاجرتی شده تابان شهر\r\nالبته اینو فراموش نکنین وقتی من مهاجرت کردم، ****** جریمه شد چون زیاد کار میکرد\r\nبهرحال شما باید رفتار حرفه ای داشته باشین\r\nاگه حقوق کمه، مزایا ندارین، زیراب زنی داره شرکت، مدیریت خوب نیست یا هرچیز دیگه ای که دارین میگین دلیلش میدونین چیه ؟ اینه که رفتار حرفه ای ندارینو بله اگه رفتارتون حرفه ای بود میفهمیدید اقای پارسا همش داره جریمه میشه این حرفا رو دیگه روتون نمیشد بزنین\r\nمن کاراموز که بودم خیلی کمکم کردن برای یادگیری واقعا\r\nمن هر سوالی که میپرسیدم بهم میگفتن برو سرچ کن\r\nیبار زیاد سوال پرسیدم ******\r\nخلاصه که من دارم میگم از الان بهتون اگه یه کامنت دیگه بزارین ****** جریمه میشه نه بخاطر کامنت شما بلکه بخاطر کار زیاد\r\nپس خودتونین و وژدانتون\r\n"
