description: "این شرکت تنها از کارمندان سو استفاده میکنه \r\nتوصیه اولم اگر برای کارآموزی یا کار اینجا رفتید همین الان استعفا بدید !\r\n1. کارآموزی: اول از همه به مدت 3-4 ماه به اسم کارآموزی از شما بردگی میکشه توی این مدت به دنبال کوچک ترین ایراد از شما میگیردن تا کار آموزی شما را بیشتر کنن و جریمه بشید تا بیشتر مجانی براشون کار کنید (خیلی عادیه تا 30 روز حتی اضافه کنن به کارآموزی افراد )\r\nدقت کنین توی قرارداد هاشون حتی نوشتن که بعد کارآموزی مجبور نیستن شما را استخدام کنن یعنی مورد هایی دیدم که با جریمه و غیره 4 ماه از فردی بیگاری کشیدند و در آخر ردش کردن و کارآموز جدید اوردن تا کارمند مجانی داشته باشند !\r\n\r\n2. استخدام : حالا اگر ادم سخت کوش و ساده ای باشید و هر روز حدقل 1 تا 3 ساعت اضافه کاری وایستید کار چند نفر رو بتونین انجام بدید شاید استخدامتون کنن . که در این صورت کمترین حقوق ممکن رو باز هم بهتون میدن اون هم بصورت ساعتی !\r\nیعنی اگر ماه سه یا چهار روز تعطیل رسمی داشته باشه از حقوق شما کم میشه (حتی ماه هایی تا 4 میلیون کم میشه )\r\nبه همین علت ماه فروردین فقط نصف پایه حقوق رو میگیرید مثلا اگر 6 تومن میدن به شما فروردین حقوق شما 3 میلیون تومان هست !\r\nاز طرفی هیچ عیدی و مزایایی در این شرکت وجود نداره از طرفی حقوق هر ماه رو 15 ام ماه بعدی بهتون میدن و یعنی شب عید شما نه تنها عیدی ندارید بلکه حقوق اسفند ماه رو 25 فروردین به شما می دن و تو این ماه شرکت از 5 ام باز میشه و بابت مرخصی هم شمارو بازخواست میکنن  \r\n\r\nاستراتژی اونها تو این شرکت بر پایه تحقیر افراد هست حتی بعد استخدام هم اونها سعی میکنن شما رو تحقیر کنن در حالی که تمام مدیر های این شرکت کاملا بی سواد هستند و برخی حتی دانشگاه و مدرسه هم نرفتند اما به وضوح حتی خودشون میگن که باید بزنی تو سر کسایی که زیر دست تو کار میکنن تا اون شخص فکر کنه تو خیلی اطلاعات داری  هم اون شخص اعتمادبه نفسشو از دست بده در نتیجه حقوق شمارو زیاد نمیکنن اصلا حتی افرادی که 1.5 سال اونجا کار کردن حقوقشون با حقوق پایه تفاوتی نداره (در حالی که تو مصاحبه میگن هر ماه افازیش حقوق دارید !)\r\nتنها افزایش حقوق بعد از سال جدید با اجبار وزارت کار و بیمه هست که به پایه حقوق نزدیک بشن و حقوق پایه سال قبل رو توی سال جدید به شما میدن اون هم با کلی منت ! می گن که ما حقوقتونو میدیم خیلیا نمیدن ! ( خیلی وقته بجای 15 تا 25 ام دیر میشه پرداخت حقوق ها ) \r\nتفاوت حقوق دریافتی رو بخوام با بازار کار بررسی کنم مثلا موقعیت شغلی ای که حقوق عرفش الان 12-20 میلیون هست با تجربه کاری رو تنها 5-7 میلیون پرداخت میکنن \r\nو گاهی که حس میکنن خیلی برای شرکت مفیدی و بخوان گولت بزنن نهایتا به شما 500 هزار تومن پاداش میدن تا شما رو گول بزنن \r\nمسائل مالی به کنار هر سه مدیر این شرکت بشدت ادم های عصبی و بد دهنی هستن و بشدت خشن هستن مدیر مستقیم تیم کارمندا عادت داره داد و فریاد بزنه وسایلو پرت کنه و یا در و بکوبه حتی با نیش و کنایه افراد رو مسخره  کنه و اون ها رو با خشونت توبیخ کنه \r\nمورد بعدی روابط موجود تو این شرکت هست که فضای شرکت رو تهوع آور کرده \r\nساعات کاری عادی توی این شرکت روزی 9.5 ساعت هست به همراه 5 ساعت  پنجشنبه اما نکته اینه که شما همیشه مجبورید اضافه تر کار کنید و با همون حقوق پایه نه حقوقی بالاتر !!! این که 11  حتی 12 ساعت تو روز مجبور شید کار کنید و حتی پنجشنبه هم  8تا 10 ساعت کار چیز  کاملا معمولی هست \r\nدقت کنین شما هر روز بابت پروژه ها باز جویی میشید در حالی که مدیر تیم و فردی که باهاش تو رابطه هست کل روز در حال خوش بش با هم هستند و یا تو اینستاگرام و یوتیوب دارن میم می بینن حتی با صدای بلند داخل سالن بعد از کل استراحت شمایی که 10 ساعت خالص کار کردید رو توبیخ میکنن که چرا بیشتر کار نکردی ؟\r\nحتی زمانی که شما بلند شید برای سرویس بهداشتی به شما چشم غره میرن ! \r\nاین رو هم بگم که مدیرای این شرکت همگی باهم نسبت خونی دارند در نتیجه مشکلاتشون از ریشه و از بالا ترین مدیرشون تا کوچیکترین مدیرشون هست\r\nاونها از اینکه کارمندا با هم صمیمی شن متنفرن داخل سالن شنود دارن و همه رو چک میکنن و منشی اونجا هم ریز اتفاقات رو براشون جاسوسی میکنه\r\nاین مشکلات برای فقط کارمندا نیست بلکه اونها سر تک تک کارفرماهایی که بابت انجام پروژه هاشون هزینه دریافت میکنن شیره می مالن و به هر بهونه ای رسما سرشون کلاه میذارن \r\nرفتارشون قبل و بعد عقد قرارداد کاملا متفاوت هست و قبل قرارداد کلی به شما قول میدن و در نهایت آشغال تحویل کار فرما میدن \r\n\r\nنتیجه کلی اینکه داخل این شرکت از افراد بردگی کشیده میشه بدن حقوق یا با حقوق کم باهاشون بد برخورد میکنن اگر میتونستن با شلاق بالای سر کارمندا بودن  از طرفی از کارفرما ها پول الکی بدون انجام کار میگیرن بشدت شبیه سیستم کلاهبرداری هست بیشتر تا شرکت فناوری "
