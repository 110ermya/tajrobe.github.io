description: "پارسا جون نیومدی کامنت جدید بذاری مگه نگفتیم بهت بیا کامنت بذار؟\r\nحوصلمون سر رفت بابا بیا کامنت بذار بهت بخندیم یکم\r\nبه نظر من برید تابان شهر یه مدت کار کنید با پارسا آشنا شید باور کنید سوژه خنده تون میشه تو دور همیاتون بتونین بهش بخندین.\r\nحالا کاری با خود پارسا هم نداشته باشید کلی چیز دیگه هست. تایمی برای استراحت نداری، محیط خیلی خشکه، بخوای بری مرخصی بگیری با منت و کلی سختی یه جوری مرخصی میدن انگار چیه مثلا. حقوقش کمه حجم کار زیاده و ددلاین ها کم حرفه ای باشی میتونی برسونی تسک هارو ولی درکل باید اضافه کاری وایسی وگرنه به کارات نمیرسی یعنی یه جوری بهت تسک میدن که مجبور شی اضافه کار وایسی."
