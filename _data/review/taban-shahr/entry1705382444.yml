description: "من همین اول کار یه سری چیزا رو روشن کنم که اینا دیگه نتونن بیان این صحنه سازی هارو بکنن\r\nهیچکس از تابان شهر راضی نبوده\r\nبرید بپرسید از کسایی که کار کردن لینکدین ببینین تجربه کاری هارو مشخصه\r\nتمام این کامنتای مثبت اینجا هم بهشون دقت کنید متوجه میشید فیکه و همشون حرفای مدیریت بی دانششونه که ته دانشش آی ام بلک بورده چه برسه بروکراسی و اینا دقتم کنین تو همشون دارن میگن مدیریت خیلی خوبه باید حرفه ای باشی وگرنه نمیتونی اینجا باشی و ... اینا خودشون هیچ حرفه ای ندارن واقعا هیچکدومشون\r\nآخه کی از مدیریت تعریف میکنه اونم همشون یه تعریف یکسان؟\r\nبعد از کامنت من متدشون رو عوض میکنن چون خیلی فکر میکنن زرنگن\r\n\r\nیبار صادقانه من همه چیزایی که باید در مورد این شرکت بدونید رو بگم و تمام:\r\n \r\nمن کاری به روابط غیر اخلاقی و این چیزای این شرکت ندارم(که چقدر هیزن و با کارمنداشون تو رابطن)\r\nمن میخوام براتون نکاتیو بنویسم که واقعیت این شرکت توی چند ماهی گه اونجا بودم هستش و اگر قصد دارید برین اینجا واسه کار خوبه که بدونید:\r\n \r\nاول بحث قرارداد: \r\n(این اطلاعات رو من هم خودم تجربش کردم هم از اداریشون پرسیدم) \r\nتوجه: هرکی اومد گفت کامنت منصفانه بزارید یا حرفای من دروغه ازش قبول کنید برید تابان شهر خودتون متوجه میشید حالا خودتون میدونید.\r\n \r\nقرارداد به این شکله که شما به ازای هر ساعت کارتون در این شرکت پول میگیرید!\r\nیعنی حقوق ثابت ماهیانه وجود نداره، درنتیجه عیدی و سنوات هم ندارین!\r\nدر نتیجه اگه مرخصی بگیرین با حقوق نیست!\r\nدر نتیجه شرکت 15 روز عید که تعطیله، اگر کار نکنین بابت فروردین نصف حقوق میگیرین! \r\n(این چیه دیگه؟)\r\nحالا اگه شما خیلی زیاد کار بکنی و در ماه 190 ساعت کار کنی که در حقیقت باید 176 ساعت کار کنی، اگه ساعتی 70 هزااار تومنم بگیری که طبق گفته منشیشون اونایی که چندساله اونجان به زور همچین عددی میگیرن، درامدت میشه ماهی 13.300.000 تومن. کههه بیمه و اینا هم ازش کم میشه و میشه .12.500.000 تقریبا\r\nاین در حالتیه که تو جابینجا یه نگاه بندازین، پایه حقوق های آژانس های مشابه که خیلی معروف ترم هستن و واقعا علم و دانش واقعی دارن بابت 176 ساعت کار ازین بیشتره، مرخصی با حقوق 2.5 روز دارن، عیدی و سنوات هم دارن، مزایا و پاداش دارن و ...\r\n \r\n \r\nدوم بحث فنی و علمی: \r\nدانش؟ اینجا سرپرستیه سئو به عهده ****** و خیلی خودشو میگیره در صورتی که هیچکس نمیشناستش. ایشون کلا دانش خاصی نداره، هرچی میگه از یجایی شنیده، توهمات خودشم داره، هرچی هم میگه از خودش نیست از ****** مشاوره میگیره چون با یکی از بچه های شرکت میرفت کلاساشو. تحصیلاتی نداره و دانشگاه نرفته و تازه مخالفشم هست چون نرفته🤣 پس اگه دنبال جایی هستین که به دانشتون اضافه بشه، اگر خیلی مبتدی هستین خوبه ولی اگر میخواین حرفه ای بشین اینجا جاتون نیست چون دانش خوبی ندارن. اما چون خودشون سطحشون مبتدیه و خیلی موارد پایه ای رو بلدن میتونید برای ابتدای کارتون اینجا مشغول شین یه چیزایی یاد بگیرین و بعد برین یه جای بهتر \r\n \r\nسوم بحث محیط: \r\nشرکت خیلی تمیزیه امکانات خوبی داره دسترسیش آسونه و خوش مسیره. محیط داخل شرکت سمیه و روابط غیراخلاقی توش وجود داره. مدیریت هیزه خیلی، مشکل عصبی داره یهو میاد پنجره میکوبه یهو در میکوبه تلفن میکوبه داد میزنه تو شرکت با کارمندا بد صحبت میکنه و اصن عجیب و غریب \r\n\r\nچهارم بحث مدیریت:\r\nضعیف ترین، بدترین و افتضااااح ترین مدیریتی که میتونین ببینین همینجاس\r\nروابط دوستانه و فامیلی بین مدیرای شرکت(همین نشون میده که همش فامیل بازیه و تخصص در کار نیست و کسی هم نمیتونه پیشرفت کنه چون شرکت فامیلیه)\r\nروابط نا مشروع و هیز بودن مدیران (یعنی نمیتونی لباس راحت بپوشی انقدر که دیدت میزنن)\r\nاگر پسرین باید چاپلوسی کنین اگر هم دخترین باید واسه مدیریت عشوه بیاین تا بتونین افزایش حقوقی چیزی داشته باشید(مدیریت به شدت آویزونه =/)\r\nعدم داشتن دانش کافی یعنی این اقا با دانشگاه و درس خوندن هم مخالفه احتمالا چون خودش نخونده بود و جوری میگفت که مثلا تویی که دانشگاه میری داری وقت تلف میکنی و … خودش یه لینکدین نداره. کلا هم همه باید تاییدش کنن عقده داره\r\nنه تحصیلات داره نه دانش داره نه تجربه فقط بلد بود تلفن بکوبه و بد حرف بزنه\r\n \r\n\r\n3 دسته آدم میان تو این شرکت:\r\nسئو: اینجا چیزی به شما اضافه نمیشه شرکت های دیگه سئویی خیلی بیشتر میتونن بهتون یاد بدن.\r\nوردپرس: وردپرسی در کار نیست، فقط بلدن با المنتور و قالب آماده سایت بزنن همین. تمام نمونه کارا مشخصه. اگه یکم بلد باشین خودتون همون ماه اول میفهمین که سرپرستتون چیز زیادی بلد نیست و خودتون بیشتر ازش بلدین. اصلا هم سلیقه نداره و حرف خودشو میزنه فقط مدیریت هم تاییدش میکنه به یه سری علت های خاص که تو رفتاراشون مشخصه.\r\nطراح: واسه اینکه حقوق ندن میان کارآموز میگیرن، در صورتی که هیچ کس نیست که بهت چیزی یاد بده و نرم افزار هاشونم غیر تخصصیه مثل کانوا و کمتازیا که اجباره همه باهاشون کار کنن\r\n \r\nبعد مدیر همه اینا کیه ؟ ****** که تو هیچکدوم اینا تخصص نداره. کجا این شکلیه اخه کدوم شرکت؟\r\nتازه لیوانتم میشکونن(:\r\n\r\n\r\nچندتا سوالم ازون دسته از افرادی میخوام بپرسم که ازین به بعد میان کامنت مثبت میزارن(ما که میدونیم فیکه ولی اگه نیست اینارو جواب بدین):\r\nشما با حقوق کم و مرخصی بدون حقوق نداشتن حق و حقوق کارمندی مشکلی نداری؟(وقتی جاهای دیگه که شرکت های بهتری هم هستن و اسم و رسم دارن با همین سطحت بهترن؟)\r\nبا ساعت کاری طولانی چطور؟\r\nبا داد زدنا و توهین کردنای مدیریت چطور؟\r\nبا رابطه مدیریت با دخترای اونجا چطور؟\r\nاینا هم جواب بدید تو کامنت مثبتاتون دیگه\r\n\r\nخلاصه که عزیزان \r\nشما میتونید یا به حرفای من گوش بدید یا\r\nخودتون برید تجربه کنید یا\r\nاز کسی که توی این شرکت بوده پرس و جو کنین.\r\nاین کامنتای مثبتم جدی نگیرین همه ادمایی که اینجا کار کردن با مدیریت ضعیفش مشکل دارن\r\nبای"
