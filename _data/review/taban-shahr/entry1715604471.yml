description: "خانوم دلفانی عزیز تا قبل از اینکه از پیامی که اینجا نوشتید و اسم منو آوردید برای بنده اسکرینی ارسال کنید من اصلا از این سایت خبر نداشتم!!!! مواردی که گفتید به راحتی میتونم پیگیری قانونی کنم و اعاده حیثیت کنم اما وقت من مهم تر از سروکله زدن با شماست. جهت اطلاع شما بنده هیچ مشکلی با این مجموعه نداشتم و ندارم و انقدر نیروی حاذقی بودم که مجموعه بعدی رو هم خود شخص جناب خدایاری جهت همکاری معرفی کردند و چند پروژه به بنده بعد از قطع همکاری هم معرفی کردند از شما تعجب میکنم چرا وقتی اصلا نه در این مجموعه کار کردید و نه شناختی دارید فقط برای خالی کردن مهملات مغزتون اینجا رو انتخاب کردید؟ که البته این باگ این سایت هست که هر شخصی اجازه داره کامنت بذاره و شاید اشخاصی کامنت گذاشتن که مثل شما اصلا با این شرکت همکاری نکردند و خصومت شخصی داشتن من بیش از یکسال در این مجموعه کار کردم 3ماه کارآموزی گذروندم و وارد کار شدم نه تنها در قسمت طراحی سایت که در بخش طراحی لوگو و عکاسی و پروژه های فیگما همکاری کردم باهاشون خوبی این مجموعه اینه اگر مستعد باشی در باقی قسمتها هم میتونی بدرخشی. مطمئنا ضعف هایی بوده اما انقدر جسارت دارم که با ایمیل ناشناس خودمو خالی نکنم و خیلی صریح و مستقیم مشکلاتم رو به گوش مدیریت رسوندم خانوم عزیز امیدوارم شما و هر شخص دیگه ایی که پشت اکانت فیک خودشو مخفی میکنه روزی به این شجاعت برسه که بیماریش رو بپذیره و به پزشک خودش رو معرفی کنه نه فقط شما که هر شخصی که اینجا کامنت میذاره و وقت خودش رو میگیره مشکل داره مجبور نیستید جایی بمونید!!نمونید... مشکل دارید از فرهنگ گفتگو استفاده کنید.... مشکل دارید برید شما درخت نیستید که مجبور باشید یکجا بمونید... مطمئنا هم نیرو برای تابان شهر هست هم کار برای کارجوی واقعی...بیش از هزار ساله که انسان های متمدن گفتگو میکنن اگر از شخصی انتقاد دارید و رفتارش رو دور از ادب میدونید فرق شما با اون شخص الان چیه؟ من هیچ وقت هیچ جا هیچ ابایی (اونم وقتی میدونم حرفم درسته)مستقیما حرفی بزنم نداشتم و ندارم پس نیازی به این سایت (که از طریق اسکرین شما متوجه شدم که اصلا هست) ندارم مواردی که راجع به بنده گفتی کسی که منو میشناسه این مهملات رو باور نمیکنه و کسی هم که نمیشناسه که اهمیتی نداره که شما راجع به من چی میگی  به نظرم چه شما و چه هر شخصی که شجاعت گفتگو نداره جاش اینجاست!!!مطمئنا بعد از این متن های زیادی اینجا در رابطه با من مینویسید باید بگم انقدر مشغول زندگیم هستم که وقت ندارم یاد گذشته بیفتم چه برسه اینجا باشم اینها رو هم گفتم فقط جهت دفاع از نامم و امیدوارم چه شما خانوم دلفانی و چه هر شخص دیگه ایی که اینجا پیام میذاره انقدر زندگی براتون جذاب باشه که به فکر پیشرفت باشید و جایی که فکر میکنید مناسبتون نیست رو تحمل نکنید هم ظلم در حق خودتونه و هم مجموعه...\r\nدر ضمن برای افکار متحجرانه شما بودن در رابطه صرفا یک درستآورد هست نه برای یک خانوم با تفکرات امروزی... که البته نمیدونم چرا انقدر آرامش من شما رو مکدر کرده که در بی ربط ترین جای ممکن این رو نوشتید.\r\nپیروز باشید..."
