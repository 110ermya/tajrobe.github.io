description: '<p>من یک سال و نیم توی این مجموعه کار کردم.&nbsp;</p><p>با حقوق پیشنهادیم موافقت نکردن و به جاش وعده های الکی دادن و یکی از اون وعده های الکی اضافه کار بود. اضافه کاری که حداقل قیمت رو داشت و حداکثر فشار رو به کارمندا وارد می کرد. اونقدر که ساعاتش غیر عرف بود. تا پاسی از شب. اون هم به صورت اجبار. حقوق هم که نگم براتون. کلا سه ماه به سه ماه پرداخت می شد. تا روز ۲۹ اسفند حقوق نمی دادن تا بچه ها بیان سر کار. همه اینه یه طرف، برخورد تند و طلبکارانه تیم مدیریت هم یه طرف!</p><p>&nbsp;من بعد از استعفام یک سال منتظر شدم تا نسبت به پرداخت حق و حقوقم اقدام بشه که نشد. مجبور شدم شکایت کنم و بعد از پروسه طولانی ای به طلبم برسم.&nbsp;</p><p>من اصلا کار توی این مجموعه رو توصیه نمی کنم. شما به عنوان یه تازه وارد می تونید بررسی کنید که کدوم یکی از کارمندان اونجا قدیمی کار هستن، فقط یک نفر قدیمیه و همه جدید الورود هستن. کسی نمی تونه توی اون مجموعه دوام بیاره. وقت و عمر با ارزشتون رو توی این مجموعه هدر ندید.</p><p>سپاس.&nbsp;</p>'
