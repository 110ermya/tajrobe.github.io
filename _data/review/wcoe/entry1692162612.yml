description: "سلام\r\nتجربه ی مصاحبه کارشناس منابع انسانی داشتم.\r\nدر واقع اصلا مصاحبه ای شکل نگرفت، مصاحبه کننده خودش گفت من منابع انسانی تجربی هستم و فقط درباره شرایط کار توضیح داد. جلسه کاملا غیرحرفه ای بود، اصلا هیچ معیار و متری برای سنجش ندارند، فکر می کنم تنها هدفشون برای مصاحبه این هست که بیای و ببینی به تیپ و فاز شرکت تناسب داری یا خیر.\r\nفرم های استخدام کاملا سنتی بود، سابقه ی کاری هم برای این جایگاه شغلی ملاک نبود، با وجود اشرافی که به فرآیندها داشتم و با شرح شغلی که در آگهی ذکر شده بود هم تناسب کامل داشتم، هیچ تماسی برای مراحل بعدی گرفته نشد.\r\nفضای شرکت کاملا خوشحال و خوش و خرم، تعداد زیادی نیروی فروش که احتمالا از لحاظ حقوق هم شرایط خوبی دارند، اگه برای پوزیشن فروش مصاحبه میرید و معیار حقوق براتون عامل مهمی هست و البته از لحاظ فرهنگ با محیط شرکت همسو هستید، گزینه بی دردسری هست.\r\nمحیط و فرهنگ شرکت هم خوش و خرم و گل و بلبل هست.\r\nدورهمی و پارتی فرم.\r\nاما اگه حرفه ای بودن و یادگیری و توسعه براتون اهمیت داره اصلا سمت این شرکت نیاین."
