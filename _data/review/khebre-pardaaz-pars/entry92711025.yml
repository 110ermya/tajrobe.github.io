description: '<p>شرکت به نسبت کوچک است. محیطی صمیمی ولی حرفه ای داره.<br>خیلی سلسه مراتب اداری اون شکلی نداره، تیم های کوچیک (از یکی دونفر تا نهایتا ۴-۵ نفر) برای پروژه های مختلف داره که توی هر تیم یه نفر به عنوان Lead یا سرپرست وجود داره که زمانبندی، تقسیم کار و در صورت لزوم شرکت توی جلسات با مشتری رو انجام بده.<br>ساعت کاریش تا 9:30 برای فنی ها شناوره. البته تاخیر رو اون موقعی که من بودم لحاظ نمیکردن،‌یعنی کلا شناور بود. بیشتر روی انجام شدن به موقع و صحیح کار تمرکز هست. اما نزدیک deadline شاید تا شب هم مجبور باشید بمونید که کار تموم بشه.</p><p>پرداختی هاشون عموما خیلی بالا نبوده،‌ معمولی، شاید هم یه مقدار کم. به نظرم بزرگترین نقطه ضعفش اینه.</p><p>بیمه و بیمه تکمیلی ارائه میکنن،‌ معمولا مناسبت های خاص (سالگرد تاسیس شرکت، یلدا، نوروز و ...) رو جشن میگیرن. بسته به وضع مالی و مناسبتش از رستوران و توچال، تا خرید کیک و جمع شدن دور هم توی شرکت متغیره. تولد کارمندها رو هم جشن میگیرن.</p><p>من ندیدم کسی رو اخراج کنن، اما اگه نیرویی به نظرشون خوب نباشه بال و پر بهش نمیدن، حقوقش خیلی تغییر نمیکنه، روش خیلی حساب نمیکنن.</p><p>از طرفی چون شرکت کوچیکه خیلی جای پیشرفت زیادی وجود نداره.<br>سیستم پرداخت حقوقش هم اینه که عددی رو که توافق میکنید یه مقدارش رو ماهانه، و بقیه اش رو سه ماه یکبار یه جا دریافت میکنید. یعنی مثلا اگه 1 میلیون تومن توافقتون باشه، ششصد هزار تومن رو مامانه به عنوان حقوق پایه (که بیمه&nbsp; و مالیات و ... از اون حساب میشه) بهتون پرداخت میکنن، سر سه ماه هم یک میلیون و دویست هزارتومن (سه تا ۴۰۰ هزار تومن) جدا به اسم پاداش پرداخت میکنن (که البته باز بهش مالیات میخوره ولی بیمه نمیخوره). از طرفی بیمه کمتری پرداخت میکنید که درآمد بالاتری خواهید داشت، اما از طرف دیگه حقوق کمتری توی سابقیه بیمه اتون رد میشه.</p>'
