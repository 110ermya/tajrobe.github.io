description: "پر حاشیه و سمی\r\nطرف اومده تو نظرهاش که فکر کنم کار پسر مدیر عامله اینو نوشته:\r\n\"طبیعت هرچیزی حد و حدودی داره.چه صحبت با تلفن و چه سرویس رفتن و کارای شخصی دیگه\"\r\nیعنی اگه مشکل گوارشی پیدا کنی و بیرون روی داشته باشی و تو شرکت باشی توبیخ می شی😂😂😂\r\nآخه یکی نیست بهش بگه آدم ... طرف مریضه که بیخود هی بره سرویس بوی اونجا رو تحمل کنه که چی بشه.\r\nیا تو مریضی که فکر می کنی اون زیادی می ره سرویس.\r\nیا اینکه طرف حاضره بره توی کثافت و بوی اونجا رو تحمل کنه ولی تو اون شرکت نباشه\r\nخودم شاهد بودم طرف تمام زندگیش رو براشون گذاشته بود با چه وضعیت بدی اخراجش کردند.\r\nکسی رو واقعا ندیدم با دل خوش از اون خراب شده بیرون اومده باشه"
