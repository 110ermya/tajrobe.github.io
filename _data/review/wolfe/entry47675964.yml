description: '<p>این شرکت از هر نظر برای کارکردن فاجعه‌است. ادعا میکنن پروژه‌ها و کار‌های مهمی انجام میدن ولی اینطور نیست. در ابتدا در مصاحبه سوال‌هایی مطرح میشه که حس می‌کنید مجموعه‌ی قوی‌ای از نیروی انسانی رو در اختیار دارن ولی واقعیتی که بعد از مدت کمی کار کردن میشه فهمید، دانش فنی در اکثر بخش‌ها به شدت پایینه و راه‌حل هایی که برای توسعه‌ی محصولات ارائه میدند خنده داره.</p><p>توسعه دهنده ها به شدت کم تجربه هستن، مدیریت منابع انسانی فاجعست، پروداکت منیجر‌ها اصلا نمیدونن دارن چه محصولی رو توسعه میدن و به ساده ترین سوال‌های بیزینس هم نمیتونن جواب بدن و...</p><p>هیچ گونه قرارداد کتبی‌ای برای کارمندان ندارن و به همین دلیل، از بیمه و امنیت شغلی هم خبری نیست.</p><p>ساعات کاری زیاده و به دلیل ناهماهنگی واحد‌های مختلف،&nbsp;به شدت فورس زمانی روی دولوپرها هست.</p><p>محیط کاری نهایتا ۱۰۰ متر هست که ۳۰ نفر آدم رو توی اون جا دادن و یک ثانیه هم آرامش ندارین.</p><p>حتی فکر اینکه تنها ۱ روز در این مجموعه بخواید کار کنید هم عذاب آور هست.</p><p>نه برای درامد، نه برای یادگیری و نه برای رشد و موفقیت شغلی، این شرکت انتخاب درستی نیست!</p>'
