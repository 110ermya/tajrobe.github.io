description: "از وقتی آنیجا کلا 3 نفر بودن بهشون اضافه شدم. و الان 35 نفر هستیم. آنیجا بدون سرمایه گذاری بیرونی و به صورت بوت استرپ رشد کرده و همین الان داریم با قدیمی های این حوزه رقابت میکنیم.\r\nاز روز اول کار، چیزی که برام جالب بود، محیط دوستانه و صمیمی شرکت بود. مدیر و بنیان گذار آنیجا زودتر از همه سرکار میاد و نفر آخر میره بیرون. تقریبا در همه این سالها به همین صورت بوده. و تا جایی که بتونه برای حل مسائل کنار پرسنل شرکت هست.\r\nاز اینکه عضوی از بدنه شرکت آنی‌جا هستم احساس خوبی دارم.\r\nنقش من توی شرکت آنیجا، تحقیق و بررسی برای طراحی امکانات جدید توی اپلیکیشن هست. با توجه به اینکه فعالیت ما رزرو اقامتگاهه، روزانه صدها بازخورد میگیریم و من وظیفه دارم بر اساس نیاز بازار و مخاطبان، راه حل هایی برای بهبود کسب و کارمون ارائه بدم."
