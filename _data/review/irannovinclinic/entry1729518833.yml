description: "بنده برای موقعیت مدیر بازاریابی و فروش رزومه ارسال کرده بودم. برای مصاحبه اول به دفتر فروش مرکز که محل استقرار مدیر منابع انسانی هم هست دعوت شدم.\r\nمصاحبه ابتدایی به خوبی انجام شد، مدیر منابع انسانی گفتند که شما رزومه اتون overqualify هست و ما صلاح دیدیم که شما رو توی موقعیت شغلی بهتری در کنارمون داشته باشیم. پیشنهاد ایشون همکاری به عنوان مدیر Quality Check و Quality Assurance بود.\r\nجلسه دوم با مدیرعامل مجموعه در دفتر مرکزی انجام شد و ایشون گفتند با توجه به رزومه شما، من دوست دارم به عنوان دستیار اجرایی خودم مشغول بشید. اگر دوست داشتین برای شنبه صبح ساعت ۷:۳۰ تشریف بیارید که دو الی سه روز ابتدایی رو به عنوان شناخت بیشتر و آشنایی داشته باشیم. حتی قرار شد که برای دستمزد بعد این دوره صحبت بکنیم که به قول خودشون تصمیم‌گیری دقیق‌تری داشته باشیم. در همون جلسه اول حتی مدیر عامل مجموعه، با من تازه وارد، راجع به مدیران ارشد مجموعه خودشون با حالت تمسخر و تحقیر حرف زدند.\r\nمن نمی‌خواستم برم اما چون تماس گرفتند حاضر شدم. در همون روز اول صورت مسئله عارضه یابی سازمان مطرح شد و وعده‌های زیادی دادند که اگر بتونی سازمان ما رو که توی دوره کرونا از ۷۰۰ کارمند به ۱۶۰-۱۷۰ نفر رسیده، دوباره توسعه بدی، من شق‌القمر می‌کنم و به شما مزایای زیادی خواهد رسید.\r\nاز من خواستند که ساعت ۶ صبح برای کار حاضر باشم (که ابدا مسئله‌ای هم نداشتم) و تا ۶ عصر زمان بذارم تا سازمان رو ظرف مدت سه هفته متحول کنم و این کار رو با کلینیک کاشت شروع کنم.\r\nچالش جالبی به نظر میومد تا خیلی سریع متوجه شدم که سازمان نه تنها دارای فرهنگ سازمانی مثبتی نیست، بلکه حتی فرهنگ منفی توی اون تسلط داره. \r\nنه تنها بخش پذیرش کلینیک با فروش مجموعه در حال جنگ داخلی خودمختارانه است، بلکه حتی بخش فروش مجموعه به سه گروه تقسیم شده که هیچ مدیری هم ندارد و دائم با هم توی چالش هستند.\r\nسه روز حضور من هر روز صبح توی سالن پذیرش کلینیک دعوا و داد و بیداد بود چون به معنی واقعی کلمه برای مشتریان هم ارزش قائل نیستند.\r\nمحیط کاری کاملا فاقد آرامش و پر از تنش و استرس هست که من سعی داشتم این مسائل رو براشون حل کنم تا اونجا که فهمیدم مسببش افراد اصلی سازمان هستند.\r\nآنقدر سازمان بی در و پیکر و بی ساختاری هستند که تقریبا افراد ناشایسته سرتاسر سازمانشون رو در دست گرفتند و هر طور مایل هستند برخورد می‌کنند.\r\nآنقدر این پروسه جذب رو انجام دادند و افراد رو بعد دو سه روز فراری دادند که کارمند های سازمان با تمسخر با مدیران تازه وارد صحبت می‌کنند و مدیران ارشد هم هیچ ارزشی برای افرادی که از فرهنگ مثبت میان قائل نیستند.\r\nجناب مدیر عامل حتی ارزش قائل نشدند (یا خودشون خجالت می‌کشیدند که این پیشنهاد رو بیان کنند) که منشی‌اشون رو فرستادند به بنده عدد ۲۵ تومن ماهانه رو برای ۱۲ ساعت کار روزانه، ۶ روز در هفته پیشنهاد کنند. :))\r\nنصف مجموعه نهایتا ۵۰ـ۶۰ نفره‌اشون دو سه ماه هست که حقوق نگرفته‌اند و مجموعه در قبال افراد هیچ احساس مسئولیتی نمیکنه.\r\nاگر تصمیم به همکاری گرفتید، حتما آماده برخورد خام و به دور از ادب تمامی افراد سازمان، از کارمند‌های پایین تا مدیر عامل، رو داشته باشید.\r\nتجربه افتضاح که اصلا با سابقه و ادعای سازمان هماهنگی نداره.\r\nاعصاب و رزومه خودتون رو با این تیم خراب نکنید."
