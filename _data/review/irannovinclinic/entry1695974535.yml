description: "تجربیات دو هفته کاری در جایگاه مدیریت منابع انسانی در ایران نوین:\r\n\r\nبعد از دو مرحله مصاحبه و کلی در باغ سبز نشان دادن توسط آقای رئیس در سعادت آباد، متوجه شدم که بشدت ماندگاری نیرو در این بنگاه تجاری کم است و نارضایتی پرسنل بشدت پایین. یکی از دلایلش هم عقب افتادن حقوق پرسنل گاهی چندین هفته و ماه هست.\r\n\r\nبعد از دو هفته بدلیل عدم انجام تعهدات، استعفا دادم و بر خلاف گفته مدیر مجموعه که اگر تو دوره آزمایشی به تفاهم نرسیدیم پرداختی رو تمام و کمال میدهیم، با وجودیکه برای حفظ ظاهر  شماره حساب هم گرفتند ولی ریالی واریز نکردند و بی تعهدی و حرفه ای نبودشون رو به طور کامل به اثبات رسوندن . \r\n\r\nشرکتی که چون اولین بودند و بعضی از سلبریتی ها اونجا رایگان کار زیبایی کردند ،حسابی به پول رسیدند و انبوه مشتریان ناراضی اون رو با یک سرچ ساده تو نت میبینید.\r\n\r\n"
