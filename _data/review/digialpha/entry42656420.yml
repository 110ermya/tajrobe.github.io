description: '<p>من ابتدا به عنوان کارآموز تو شرکت شروع به کار کردم و تو همون مدت هم یه پروژه انجام دادم و واسه ی کارآموزی هم حقوق گرفتم.  بعد ۱ ماه استخدام شدم از ماه دوم بیمه شدم.&nbsp;</p><p>شرکت کوچیکی هست اما مزیتش اینه که کاملا جا واسه پیشرفت داره, رفتار همه بسیار دوستانست و مدیریت دلسوزی داره. به برنامه نویس بها میدن و اصلا دید بالا به پایین بهت ندارن. حقوق و مزایا رو سروقت میدن و تا الان مشکلی نبوده در این رابطه .</p><p>در کل کار تو این شرکت واقعا لذت بخشه مخصوصا واسه منی که جونیور بودم و تجربه کمی تو این زمینه داشتم&nbsp;از همون ماه دوم، قبل اینکه هر پروژه ای انجام بشه، مدیریت میومد میپرسید که آیا پروژه واست سنگینه و میتونی برسونیش یا نه. و اگه به هر دلیلی مشکلی بود، یه پروژه دیگه بهم پیشنهاد میداد.</p><p>بهترین پوینت این شرکت به نظرم مدیرعامل شرکته که آدم درستیه و درک خوبی از مسایل فنی داره و حرف دولپر رو میفهمه، همین موضوع خیلی تو کار کمک میکنه.</p><p>در کل کارکردن تو دیجی آلفا پیشنهاد میشه، چون اگه با همین روند پیش بره شرکت آینده خوبی داره.<br>PJ</p>'
