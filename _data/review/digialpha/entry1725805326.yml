description: "ما 1 سال و 5 ماه است که سیستم مورد نظر خود را تحویل گرفتیم. در این دو سال هم برای پشتیبانی سایت همکاری می کنیم \r\nتمام تعهدات این تیم به صورت قابل قبولی تا الان انجام شده است و راضی هستیم \r\n\r\nما سایت صرافی از دیجی آلفا خریداری کردیم. یکی از موارد مهم برای ما امنیت سایت و ولت بود که در یک سال گذشته هیچ مشکلی نداشتیم... اما نسبت به نوآوری روی ماژول ها حساسیت خاصی دارن و به خاطر مسائل امنیتی کند انجام می شه ... ولی عملکرد اصلی سیستم بدون مشکل و باگ انجام می شو\r\n\r\nمن پیش از آشنایی با این شرکت با سه تا تیم و شرکت مثل ویستا و... کار کردم ولی علی رغم اینکه سرمایه بسیاری از دست دادم، یک سال و نیم هم از بازار عقب افتادم... بعد با کلی بدبینی و استرس وارد همکاری با دیجی آلفا شدم. نرم افزار صرافی را در سه هفته دریافت کردم و بعد از چند ماه مشکل خاصی نداشتیم \r\n\r\nمدتها تصمیم به راه اندازی سایت صرافی داشتیم. چون شرکت دیجی آلفا هزینه بالایی داشت و تیم های دیگر قیمت کمتری اعلام می کردم با یکی از مجموعه ها وارد همکاری شدم که فقط زمان و پول از دست دادم و به این نتیجه رسیدم که دوباره با دیجی آلفا کار کنم. تیم های دیگه با وعده هزینه پایین باعث فریب می شوند. توصیه می کنم اگر واقعا قصد راه اندازی سایت مالی دارید یا با دیجی آلفا کار کنید یا اگه چند سال زمان دارین خودتون طراحی کنید \r\n\r\nاگه بخوام تجربه خودم رو بگم حتما قبل از شروع همکاری به صورت کامل قرارداد و پیوست فنی را بخوانید و اگر مورد خاصی مد نظر شماست قبل از قرارداد اضافه کنید. چون بعد از لانچ و تحویل سیستم و جذب کاربر انجام تغییرات بسیار دشوار می شود \r\n\r\nمتاسفانه من هم مثل خیلی از کسانی که قصد راه اندازی سایت صرافی داشتن جذب تیم های دیگه ای شدم که وعده هایی مثل عدم هک و... می دادن . بعد از چندسال دوندگی به سایتم نرسیدم. از طریق یکی از دوستانی که با شرکت دیجی آلفا همکاری کرده بود با این مجموعه آشنا شدم و تا بحال مشکلی نداشتم.\r\n\r\nاگه با تیم دیجی آلفا صحبت کنید میگن که این شرکت چون سابقه طراحی نرم افزارهای مالی و بانکی داره با تمام مجوزها، دغدعه ها، دیتابیس و امنیت ... مسلط تر هستن... این یک واقعیت است. اگر سیستم مالی و بانکی دارین حتما این شرکت رو به عنوان یکی از گزینه های خود در نظر بگیرید.\r\n\r\nمدیر فنی صرافی"
