description: "از طرق بخش حقوقی \r\n\r\nباسلام \r\nدرخصوص نطق هایی که در صفحه های مختلف متعلق به شرکت دیجی آلفا علیه این شرکت و مدیریت عاملی محترم جناب دکتر حبیب الهی مطرح کردید چند نکته حائز اهمیت است:\r\n\r\n1.تمامی قراردادها بررسی شد که در هیچیک، با نام هایی که شما در سایت ها ادعای واهی علیه شرکت دیجی آلفا مطرح کردید قراردادی منعقد نشده و این امر واهی حاکی از آن است که عناد و دشمنی شما با شرکت دیجی آلفا یا ناشی از رقیب بودن است و یا به جهت زیاده خواهی و درخواست و توقعی است که فراتر از قرارداد بوده است. ولی اینکه شخص یا اشخاصی با نام های واهی، ادعاهایی واهی و بی پایه علیه شرکت دیجی آلفا و بدون هیچگونه وجاهت قانونی مطرح میکنند کاملا مشخص است که دنبال چه هدف خصمانه ای هستند و البته هیچ سودی برایتان نخواهد داشت و ضرری هم متوجه شرکت دیجی آلفا نخواهد شد زیرا که مشتری مداری و رضایتمندی مشتریان محترم هدف اصلی ماست.\r\n\r\n2.فارغ از اینکه منشور اخلاقی و اولویت و هدف مدیریت محترم و تیم شرکت دیجی آلفا رضایتمندی مشتریان محترم که کارآفرینان کشور محسوب می شوند بوده است، چنانچه شما طرف قرارداد با شرکت دیجی آلفا بوده اید و با مشکلی مواجه هستید چرا دقیقا و صریحا مشکل خود را مطرح نمیکنید تا واقعیت مشخص و معین شود و ایضا ادعای شما هم مشخص شود واقعی است یا واهی است؟\r\n\r\n3.قوه قضاییه مرجع تظلم خواهی است و هر شخصی می تواند از طریق مرجع قضایی تظلم خواهی کند، اما اینکه وی محق است یا خیر منوط به صدور رای قطعی از سوی مرجع قضایی است و نیز چنانچه شخصی ادعایی علیه شخص دیگری اعم از حقیقی و حقوقی در اذهان عمومی مطرح کند، مصداق نشر اکاذیب و توهین و افتراء می باشد، چه اینکه آن ادعا هم واهی و با سوء نیت و با هدف خدشه وارد کردن به حیثیت و اعتبار شخص بزه دیده گردد.\r\n\r\nبا عنایت به موارد پیش گفته، همواره به جهت حفظ حقوق مشتریان محترم از هرگونه انتقاد و پیشنهاد استقبال میکنیم و هرگونه اشکالی را در اولین و سریع ترین زمان ممکن رفع و رجوع خواهیم کرد. اما این حق را برای خود قائل هستیم که هجمه های ناجوانمردانه و توأم با سوء نیت و حسادت را که اخیرا توسط اشخاص ناشناس طراحی شده، از طریق قانونی پیگیری کنیم تا دیگر اینطور اتهامات واهی و بی اساس که با هدف تخریب است را شاهد نباشیم.\r\n\r\nمدیریت حقوقی دیجی آلفا"
