description: '<p>من چندین روز به صورت تستی رفتم و تجربه خودم رو صادقانه مطرح میکنم برای دوستان.</p><p><br></p><p>نکته مثبت فرهنگ کاری اینجاست که تقریبا همه به هم کمک میکنن و محیط کاریه و مشتری رفت و آمدی نداره به شرکت. محل شرکت هم دسترسی بسیار خوبی ایجاد میکنه.</p><p><br></p><p>از نکات منفی هم اینکه با توجه به عنوان شغلی همه جایگاه خودشون رو میدونن و چارت شرکت به صورت فلت هست تقریبا و احساس نمیکنید که رئیس دارید، اما ! به خاطر اینکه شرکت برنامه کاری درستی نداره شما سردرگم میشید. مثلا شما صبح برید سر کار هیچ نمیدونید که باید چیکار کنید! این برای من نبود و برای بقیه برنامه نویس ها هم صدق میکرد اما مثلا بقیه بخشها که کارهای خرید و حسابداری رو انجام میدن از این بحث مستثنا هستن. مدیریت در خارج مستقر هست که همین باعث این اتفاقات شده. اگه خود-مدیریتی نداشته باشید قطعا به مشکل میخورید.<br></p><p>اگه این رو میپسندید که در طول روز یه کار سبک داشته باشید این شغل مناسب شماست اما از طرفی پیشرفتی در شغلتون نخواهید داشت چون چیزی برای یادگیری نیست. پس نکته منفی اصلی بی برنامه بودن شرکت و شغل شماست! من زمانی که اولین بار برای مصاحبه رفتم خودشون هم نمیدونستن که چه نیرویی میخوان!</p><p><br></p><p>نکته منفی بعدی برخورد سرد بعضی از کارکنان هست که برای شرکتی با این جو و سبک کاری کمی غیر منطقی به نظرم رسید. هرچند بعضی دوستان هم واقعا با محبت بودن.</p><p>نکته منفی بعدی وجود دوربین در اتاق برنامه نویس هاست!</p><p>نکته منفی بعدی حضور کارمند غیربرنامه نویس در اتاق برنامه نویس هاست که با توجه به نوع کارش با بقیه کارمندها ارتباط کلامی داره&nbsp; و برای برنامه نویس ها مزاحمت ایجاد میشه.</p><p>نکته منفی بعدی اینه که سیستم سرمایشی درستی نداشتن و پنجره باز بود که با توجه به مشرف بودن به خیابان شلوغ چهارباغ برای تمرکز مشکل ایجاد میکرد. اگه به گرما/سرما حساسید این رو در نظر داشته باشید.</p><p>نکته آخر اینه که در اینجا هم رتبه افراد بر اساس مهارتشون نیست، مثلا مدیر تیم برنامه نویسی تقریبا کمترین دانش رو داره در حالی که کار مدیریتی خاصی هم انجام نمیده.</p><p><br></p><p>من بعد از این دوره تصمیم گرفتم اینجا ادامه ندم چون پیشرفت در کار برام اهمیت داره و تجربه کار در شرکتهای مشابه و درجا زدن رو داشتم قبلا.</p><p><br></p><p>سپاس.</p>'
