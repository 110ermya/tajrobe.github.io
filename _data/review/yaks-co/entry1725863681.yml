description: "\r\nمتاسفانه در هنگام مصاحبه کاری بی احترامی به فرد و افرادی کاملا غیر حرفه ایی دراین شرکت نظر شما رو جلب می کند متاسفانه فرهنگ سازمانی دراین شرکت هیچگونه جایگاهی ندارد بی احترامی در خصوصی ترین حالت فرد یک امری طبیعی دراین مجموعه هست باتوجه به تایم کوتاه دراین مجموعه اصلا به هیچ عنوان به فرد فردی که دارای صبری زیاد و احترام متقابل رو به افراد رویه خودم میدانم توصیه نمی کنم ابته ازجا که مجموعه دفتر شرکت در شمالی ترین نقطه تهران هست و این فکر درفرد جویای کار حس میشود درایک مجموعه بسیار باکلاس کاری وسازمانی استخدام خواهد شد ولی کاملا مبرهن هست که دریک مجموعه بامشکلات فراوان و تصمیمات شتبازده و بی ثبات کاری روبه رو هست\r\n\r\n"
