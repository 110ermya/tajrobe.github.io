description: "امروز که این متن را مینویسم، روز آخر کارم در داناپرداز هست.\r\nمن مراقبت از مشتریان شرکت هستم و تقریبا تمام افرادی که ۲سال گذشته در دانا بودند من را خیلی خوب میشناسند.\r\nفقط میخوام تجربه خودم را براتون بنویسم تا شاید بتوانم در تصمیم گیری برای کار کردن در داناپرداز کمکتون کنم.\r\nاینجا برای من بهترین و بزرگترین کلاس درس و تجربه بود. از نظر دانش کاری و تجربه کاری از اینجا ببعد زندگیمو مدیون داناپرداز هستم و قطعا تجارب کسب شده در بیزینس شخصیم و آینده شغلیم خودشو نشان میده.\r\nاز نظر درآمد و پرداختی اینجا جز شرکت های متوسط رو به بالا حساب میشود. سر سال برای مذاکره جهت افزایش حقوق با تمام کارمندان جلسه میگذارند و بسته به عملکرد برای هر شخص افزایش متفاوتی در نظر میگیرند.(من خودم به نسبت سال ۱۴۰۱ تقریبا ۸۵درصد بیشتر دریافت کردم)\r\nسختی کار در داناپرداز وجود دارد اما همکاران خیلی بامرام و دلسوزی دارد که قطعا کمک زیادی در مسیر به شما میکنند خصوصا که از اول سال ۴۰۲ نگاه ویژه ای به نیروها شده و منابع انسانی روال جدیدی را آغاز کرده که قطعا در آینده وضعیت شرکت را بهتر هم خواهد کرد.\r\nامکان وام قبلا نبود ولی الان اضافه شده.\r\nامکانات تفریحی مثل اتاق بازی در تایم ناهار و پایان تایم کاری هست. زمین فوتبال برای اقایان گرفتند برای دوشنبه هر هفته. برای خانم ها هم فکر کنم برنامه دارند.\r\nفضای شرکت بهداشتی و راحت و کژوال هست.\r\nاینجا خصوصا برای افرادی که تجربه کار کمتری دارند بسیار مناسب هست و پیشنهاد میکنم که  حتما رزومه بفرستید.\r\nزمان و تعداد جلسات یکمقدار زیاد هست که به نظرم یکمقدار نیروها را خسته کرده.\r\nانتقاد دیگر عزیزان را خواندم و به نظرشون احترام میگذارم ولی یکسری ها هم آرزوهاشونو نوشته بودند که بعید میدانم توی بیش از ۹۰ درصد شرکتهای خصوصی به این آرزوها برسند.\r\nیکسری عزیزان هم درمورد عصبانیت مدیران نوشته بودند که من واقعا دوست داشتم توضیحات بیشتری میدادند که تحت چه شرایطی مدیراشونو عصبانی کردند!!! \r\nدر آخر به عنوان کسی که ۲سال اینجا بوده با جرات میگم که شرکت چه از نظر فنی چه از نظر کاری داره پیشرفت میکنه و اگر خودتون وارد حاشیه نشید شرکت هیچ حاشیه ای نداره. به تمام نیروهای تازه وارد به داناپرداز برای موفقیت و آرامش در اینجا پیشنهاد میکنم که فقط و فقط ب