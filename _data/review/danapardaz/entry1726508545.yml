description: "ویترین زیبا و باطن بسیار سمی و استرس زا\r\n\r\nوقتی اومدم اینجا استرس محیط بهم غالب شد  و از نگاه بچه های پشتیبان میشد فهمید که دارن میگن به جهنم و بدترین تجربه کاری خوش اومدی. \r\nگفتم چند روز‌بمونم عادت میکنم اما روز بروز که می‌گذشت داستان بهتر نشد که نشد.\r\nبعد از یکی دو ماه از استعفای زیاد بچه ها فهمیدم انتخاب اشتباهی کردم.\r\nفشار کار بسیار بالا. \r\nتماس ها بالا ، تیکت ها زیاد تا خود ساعت پنج باید تلفن جواب بدی. علتشم اینه که نرم افزاراشونو به بغال و چغالم هم فروختن. و به علت پایین بودن علم مشتریان تماس ها و تیکت ها فوق العاده بالاست.\r\nحقوق به نسبت حجم کار پایین. \r\nانتظار مدیر عامل پشتیبانی در حد لالیگا باشه اما حقوق‌ پایین میده به بچه ها. \r\nمدیر عامل مانیتور میکنه بچه های شرکتو\r\nاز چک‌کردن تیکت ها گرفته تا شنود تلفن ها و دوربین مداربسته .\r\n شرکت ببمه تکمیلی بی نام و  بدرد نخور داره پس گولشو نخورید.  \r\nدوتا فیش حقوقی دارن یکی برای بیمه که حداقل حقوقتونو برای بیمه رد می کنن که این هم برای بازنشستگی خوب نیست و برای موندن طولانی مدت نمیشه روش حساب کرد و اینکه عیدی و سنواتتون از حداقل حقوق بهتون میدن که باز به ضررتونه. \r\nی فیش حقوقی دارن که به شما میدن دریافتی واقعی تونو نشون میده.\r\nکارانه نداره پاداش نمیدن پول ناهار نمیدن.\r\nیه حلقه دوست و نزدیک مدیرعامل هست که سوگلی ان و بقیه ارزش معنوی برای شرکت محسوب نمیشه . انگار خود مدیریت دوست نداره کسی به حلقه ی سوگلی نزدیک بشه. \r\nمدیریت فقط به فکر فروش و سود کردنه و پرسنل رو مانند سیستم ها و میز و صندلیش فقط  ابزاری میبیه برای رسیدن به سود بالاتر.\r\nطریقه بستن قراردادهاشونم جالبه سه تا نسخه یک ماهه اول میدن و ی نسخه چند ماهه میدن ، اینجوری دیگه هیچ جوره نمیتونی شکایت کنی به وزارت کار اگه مثلا اخراجت کردن. \r\nامضای قرار دادهاتو یکساله اول میگیرن اما پایان هر مرحله از قراردادت بهت یک نسخه از قراردادتو‌ میدن. این بخاطر اینه اگه اخراج شدی نتونی شکایت کنی چون هیچ مدرکی نداری ازشون که قرارداد یکساله باهاشون بستی.\r\nدر کل اکیدا توصیه می کنم سمتش نرید. حتی واسه تجربه و رزومه شدن هم ارزش نداره.\r\n"
