description: "داناپرداز دوست داره با یه اتاق بازی، یه فان تایم مثلا بگه منم به روزم و حواسم به تیمم هسن ولی هم منی که اونجا ماه ها کار کردم و هم خودشون میدونن همه اینا فقط برای فرار از حقیقت سمی بودن کار در داناپردازه.\r\nهیشکی اونا حالش خوب نیست، بگم که همه از سر ناچاری و برای تجربه جمع کردن دارن تحمل میکنن. من نزدیک دو سال اونجا بودم ندیدم یه تولد جشن بگیرن، ندیدم یه بسته هدیه به نیروهایشان بدم، جالبه که تو سایت های کاریابیشون از مزایا میگن ولی در عمل چیزی وجود نداره. همش دنبال ارزون ترین هان حتی نیروی کار و بخاطر همینه که بعد این همه سال نه تو شرکت‌های رقیبشون کسی قبولشون داره نه مشتری آنچنانی\r\nاونجا مسئله زیاد داره\r\nاز مدیران میانی بیمار و بی سواد بگیر تا مدیر عامل عصبی و بد اخلاقش\r\nمن با سخت ترین ها اونجا کنار اومدم و خوشحالم الان جای خوبی دارم کار میکنم ولی هنوز حال بدم از داناپرداز بعد این همه مدت خوب نشده"
