description: "بزارین خیلی ساده براتون محیط این شرکت رو شرح بدم:\r\nیک محیط کاری بسیار سمی از هر نظر، حقوق و مزایا رو تا اونجایی که بتونن با شما پایین میبندن و برای خود من این رقم تقریبا 5 تا 6 میلیون تومان از اون چیزی که میتونستم دریافت کنم پایین تر بود و با توجه به اینکه نیازمند فوری کار بودم کار رو قبول کردم و سال دوم قرارداد رو با رقم مد نظرم بستم.\r\nاز نظر کاری هم خود مدیر عامل شخص خوبی هست ولی استرس داره به شدت و مدلش اینه که سخت اعتماد میکنه به عملکرد همه نیروها.\r\nدر خصوص خود من یه خانومی هست که اون موقع مدیر مارکتینگ بود و من سال اول زیر نظر این آدم که در حد عشایر از شبکه میدونست کارکردم.\r\nالان مدیر پشتیبانیه و این آدم به شدت سمه از این نظر که بخوای مرخصی بری باید هفت تا جد و آبادت بیاد جلو چشت که کجا میخوای بری و فقط یه روز برو و هزار تا چیز دیگه. خدا رو شکر سال دوم زیر نظر مدیر عامل بودم و این آدم دیگه مدیر من نبود بس که بیسواده.\r\nاز نظر دانش فنی هم میتونم بگم که هیچ مدیری تو این شرکت نیست که دانش فنی درستی تو جایگاهی که هست داشته باشه.\r\nو نکته جالب در مورد این شرکت اینه که مدیر مالی شرکت خواهر رئیس شرکته و تا اونجایی که بتونن از همه چیز میزنن تو خرج کردن برای نیروها و وضعیتشون.\r\nاز همه نیروها موقع ورود سفته میگیرن و جالب اینه که سفته منو گم کردن. البته یکسال بعد تسویه سفتتو میدن.\r\nکلا اگه خانوم هستین نرین اونجا چون دوتا پسر تو فروش هستن که قطعا بهتون پیشنهاد میدن.\r\nاگر آقا هستین و سربازی نرفتین تجربه خوبیه برای تداعی شدن محیط جنگ اعصاب و کاهش اعتماد به نفس.\r\nخلاصه که دنیای سمیه این شرکت.\r\nبرین تو پرخاشگر میاین بیرون یا دیوونه میشین با استرس و اضطراب زیاد. "
