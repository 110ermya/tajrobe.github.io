description: '<p>سلام و روز بخیر.</p><p>من کارمند (<b>سرباز امریه</b>) این شرکت هستم که از سال ۹۸ کار خودم رو توی شرکت وزین الگوریتم پارس برای گرفتن امریه شروع کردم. اون اوایل به خاطر مشکلات سربازی، میگفتم هر چی باشه از پادگان بهتر هست. صحبت‌های اولیه ما در مورد وظایف و شرایط کار، بعد از مدت کوتاهی بسیار عوض شد. قول‌های داده شده اصلاً عمل نشد و شرایط کاری بسیار سخت‌تر از چیزی بود که توضیح داده شده بود.</p><h2>شرایط الگوریتم پارس</h2><p></p><ul><li>برای اطمینان از عدم خروج نا به هنگام کارمندان، حقوق با <b>یک ماه تأخیر</b> پرداخت می‌شود.</li><li><b>حقوق</b> از معمول بازار بسیار کمتر است و اغلب با عباراتی مثل تجربه کار با مشتریان بزرگ دولتی مطرح می‌گردد.</li><li>مشکل «<b>شرح وظیفه</b>» در این شرکت بی‌داد می‌کند به طوریکه حتی در موارد کوچک مثل نوشتن یک نامه اداری بین مدیرعامل و کارمندان بحث صورت می‌گیرد.</li><li>در هنگام عقد قرارداد <b>سفته‌ای</b> تحت عنوان «حسن انجام کار» گرفته می‌شود که در همه طول قرارداد به عنوان یک <b>اهرم فشار</b> از طرف مدیرعامل بر کارمندان استفاده می‌شود.</li><li>حتی با ارائه بیشترین تلاش ممکن از سمت هر کدام از کارکنان هیچ‌گونه <b>پاداش یا تشویقی</b> (حتی در سطح کلام) از طرف مدیران صورت نمی‌گیرد که خود موجب تضعیف روحیه کارکنان می‌گردد.</li><li>همیشه در جواب هر نوع درخواست خرید، افزایش حقوق یا ایجاد رفاه بیشتر، با پاسخ «<b>کمبود منابع ریالی شرکت</b>» مواجه می‌شویم و عملاً نیازهای ابتدایی تأمین نمی‌شود.</li><li><b>ساعت کاری</b> شرکت به شکل مفتضحی زیاد است و ۵شنبه‌ها جز ساعات کاری رسمی شرکت است. هر روز نیم ساعت برای صرف ناهار در نظر گرفته شده و با این احتساب بیش از <b>۲۰۰ ساعت در ماه</b> در شرکت حضور داریم.</li><li>به جای ۲۰ ساعت <b>مرخصی</b> در ماه، با استفاده از ترفندهایی، ۱۶ ساعت در نظر گرفته شده است. البته تقریباً همیشه با درخواست مرخصی شما موافقت می‌شود (که این حسن بسیار خوبی است).</li></ul><p></p><p><i>نکته ۱</i>: رفتار مدیرعامل در بیشتر اوقات با دیگران محترمانه است. البته در مورد این موضوع هم چندین بار افراد مختلفی به ایشان متذکر شده‌اند. همچنین رفتار همکاران درون هر تیم، دوستانه است.<i><br></i></p><p><i>نکته 2</i>: <b>حقوق</b> این شرکت از بازار بسیار کمتر است. مثلاً برای برنامه‌نویس خوب و مستعد با ۴ سال سابقه، حقوقی کمتر از ۵ میلیون تومان داده می‌شود که هم‌اکنون باعث ایجاد تنش شده است. همچنین با مدیریت نشدن کارها، همیشه مسئولیت‌ها متوجه کارمندان شرکت خواهد بود.</p><p><i>نکته 3</i>: این شرکت با در اختیار داشتن امتیاز <b>دانش‌بنیان</b> سعی در پذیرش سرباز دارد. به عنوان یک سرباز عرض می‌کنم بارها به خاطر فشار عصبانیت حاصل از کار، گفتم که اگر به پادگان می‌رفتم حداقل اعصاب آرام‌تری داشتم.</p><p><i>نکته 4</i>: <b>حقوق سربازها</b> همان حقوق مصوب است که به تاریخ امروز کمتر از ۷۰۰هزار تومان است.</p><p><i>نکته ۵</i>: از مزایای قابل توجه این شرکت، عدم وجود الزام به رعایت نوع خاصی از پوشش است.</p><p><i>نکته ۶</i>: زمان حضور تا ۱۵ دقیقه <b>شناور </b>است.</p><p><i>نکته ۷</i>: در این دوران کرونا با اصرار شدید کارمندان باز هم <b>دورکاری انجام نشد</b>. شرکت نرم‌افزاری احتمالاً آماده‌ترین شرکت برای انجام دورکاری است که با وجود درخواست شدید کارمندان، با پاسخ «بچه‌ها به اندازه‌ای که در شرکت هستند، خروجی ندارند» روبه‌رو شدیم.</p><p><i>نکته ۸</i>: <b>نارضایتی عمومی</b> از شرکت به قدری بالا ست که قوی‌ترین انگیزه‌ها را در عرض تنها چند هفته به سطح نابودی کشانده است.</p><p><br></p><p>و در آخر، در حدود این ۱ سال و نیم حدود ۴۰ نفر استخدام و به دلایل مختلف از شرکت خارج شدن. این نشان از فرار افراد مختلف از این شرکت دارد. در هر صورت اگر بنده هم سرباز نبودم، تا کنون لحظه‌ای اینجا نمیموندم.</p>'
