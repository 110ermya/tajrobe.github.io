description: '<p>تجربه کاری من در کوییز متاسفانه کوتاه بود.</p><p>نقاط مثبت به نظرم پرداخت به موقع حقوق، تلاش برای به روز ماندن در هر زمینه‌ای و محیط صمیمی و دوستانه‌اش بود. هنوز هم با دوستان کوییزی در ارتباطم و از مصاحبت باهاشون لذت می‌برم.</p><p>نقاط منفی حقوق و مزایای پایین بود و همچنین چون شرکت جوان‌ه گاهی با رفتارهای اشتباهی مواجه میشدم که جمع این دو عامل باعث اتمام همکاری من با شرکت شد.</p><p>شرکت سیستم/لپتاپ در اختیار من قرار نداد و به من گفته شد «ما کلا به کسی سیستم نمیدیم» که بعدها فهمیدم عده‌ای من جمله تیم لیدر خودم از شرکت لپتاپ گرفتن. حتی وقتی لپتاپم سوخت شرکت هیچ حمایتی نکرد و چند روزی که درگیر تعمیر لپتاپ بودم به من گفته شد خوب کار نمیکنی!</p><p>تیم لیدر من از من سواستفاده میکرد و تسک‌های خارج از شرکتش رو میداد من بزنم و حتی از کدهای من برای تسک‌های خارج از شرکت استفاده میکرد و علی رغم اینکه این مساله رو به اطلاع مدیریت رسوندم با ارایه مدارک، متاسفانه پیگیری‌ای انجام نشد.(حداقل تا پایان زمان حضور من)</p><p>یک مشکل سیستماتیک که در زمان کاری من وجود داشت این بود که افزایش حقوق و ارتقا فقط منوط به نظر تیم لیدر بود که باعث میشد نداشتن روابط خوب با تیم لیدر منجر به رخ ندادن ارتقا بشه.</p><p>من به عنوان جونیور دیتاآنالیست وارد شرکت شدم (که حقوق دریافتیم برای این پوزیشن هم کم بود) ولی تسک‌هام از جنس دیتاساینس بودن و وقتی به حقوق پایین نسبت به تسک‌ اعتراض (و اعتصاب) کردم با این واکنش مواجه شدم که ما بهت لطف کردیم که بهت تسک مورد علاقت رو دادیم.</p><p>در هر صورت در کل من تجربه خوبی از این شرکت داشتم و به رشدم خیلی کمک کرد و تجربه کاری در کوییز رو پیشنهاد میکنم. مابقی مشکلات به نظر من از جوان بودن و کم‌تجربگی شرکت ناشی میشد که امیدوارم بعضی از اونها تا این لحظه رفع شده باشن.</p>'
