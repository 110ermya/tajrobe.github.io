description: '<p>من 6 ماه توی گاج کار کردم.</p><p>تیم ما و مدیر مستقیم ما واقعا خوب بودن. دوستانی صمیمی بودیم و واقعا کارایی داشتیم.</p><p>اما مدیر بالاتر هیچ دید برنامه نویسی نداشت، مدیران اصلی شرکت هم هیچ دید نرم افزاری نداشتند. بیمه پایه اداره کار واریز میشد. علی رغم اینکه در صحبت های اولیه در مورد قرارداد سخت گیری کرده بودم، اما انتظار داشتند که یک نسخه قرارداد به من تحویل ندن (اصرار من به این موضوع باعث شد که دیگه باهاشون ادامه همکاری نداشته باشم).</p><p>اضافه کاری نداشتیم و به موقع خونه می رفتیم. پنج شنبه ها تعطیل بودیم. کارمون هم خیلی سنگین نبود.</p><p>متاسفانه به دلیل جابجایی گاج از تئاتر شهر به چیتگر، خیلی از برنامه نویس ها از این شرکت رفتن. به نظرم می شد که یه ساختمان کوچیک برای برنامه نویسها محیا کنند.</p>'
