description: "من تجربه هارو خوندم ولی بازم رفتم نباید میرفتم به این شرکت اول از مسیرش بخوام بگم بدترین مسیرو داره یعنی نه اتوبوس داره تا اونجا نه چیزی و کلی سربالایی باید پیاده روی کنید مهمم نیست از کجای تهران باشید با ماشین باشید قشنگ با مسیر پر ترافیکش دهنتون سرویسه قشنگ بدون ماشینم هروز کلی پیاده روی دارید اونم سربالایی به شدت زیاد که میایید   \r\n\r\nدومین مورد اینه اینا دنبال این هستن از افراد تا میتونن حمالی بکشن و حقوق ناچیزی بدن به طور مثال من با 3 سابقه کاری گفتن برای پوزیشن جاوا (شرکت فعلی 30 میگرفتم) اینجا 18 تومن گفتن میتونیم بهتون بدیم واقعا مثه سگ پیشیمونم چرا اصلا اومدم مصاحبه و یه هزینه تراشی کردم من رشته دانشگاهیم جغرافیا هست مدیر این شرکت علنا تو مصاحبه گفت آخه اینم رشتس خوندی بدرد نمیخوره  و میخواستم پاشم برم یهو و فقط میخواستم ببینم آخرش چی میشه  و چیزی نگفتم یکیشون از اول تا آخر لال تشریف داشت و همش ساعتشو چک میکرد سریع تموم کنه مصاحبه رو و یکی دیگشون داشتم صحبت میکردم مثه گاو میخورد و گوش نمی‌داد چندتا سوال فنی پرسید و من تمام پاسخ هارو دادم وقتی حقوق پیشنهادی پرسید گفتم 30 و 35 میداد شرکت قبلیم طرف پوزخندی  گفت چقد زیاد حقوق میدادن بهت  حالا من نادیده گرفتم اینارو ولی خواستم بگم به شدت افراد بیشعوربی تربیت و همچنین بی اخلاقی داره حتی برای مصاحبه هم نرید وقتتونو تلف یه مشت تازه به دوران رسیده نکنید لینکدین ببنید خیلی ادا و اصول در میارن و اکلیلی هستن  درحالی که  بخدا همش نمایشه یه فضای open office هم داشت که بدرد خودشون میخورد آدما مثه مرغ توهم بودن \r\n  ناهار هم نمیدن حقوق بالایی ندارن فقط یه بیمه تکمیلی که براتون رد میشه  \r\n این از مصاحبه اش بود خدا برسه به اون روزی که با یه مشت آدم تازه به دوران رسیده  بدرد نخور بخواد کار کنه چی میشه دیگه "
