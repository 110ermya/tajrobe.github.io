description: '<p>سلام من مدت 3 ماه در اين شركت كار كردم محيط كاري شيك و كامپيوتر هاي آل اين وان بروز تو اين شركت استفاده ميشه، امكاناتي نظير صبحانه،ناهار، دسر ، ميوه ، پذيرايي بيسكويت ، نسكافه و چايي براي پرسنل وجود داره. از امكانات ورزشي وجود سالن ورزش در محل كار، جكوزي و اتاق بازي شامل (گيم، فوتبال دستي، بازي فكري،كيسه بوكس،كتابخانه) ميشه نام برد.</p><p>ميشه در ساعت كاري يكي دوباري به اتاق بازي رفت و بعد از تايم كاري به سالن ورزش رفت و جز ساعات كاري محسوب ميشه.</p><p>سرويس رايگان رفت و برگشت از تهران به پرديس وجود داره. برگزاري تولدهاي ماهانه مرسوم هست.</p><p> مديران و روساي شركت پرسنل قديمي شركت در پروژه هاي ماقبل هستند. سطح سوادي بدي هم ندارند.<br></p><p>پروژه ها داراي تيم تحليل، توسعه و تست جدا هستند. با اسكرام مديريت ميشين. يكي از معايب بزرگ شركت استفاده از زير ساخت بومي هست كه كار برنامه نويس رو سخت ميكنه و اطلاعاتي من باب سمپل يا آموزش بجز وبلاگ خود شركت در دسترس نيست و عملا نميشه با مطالعه دانش خود رو بالا برد و اين روي اعصاب هست. نرم افزار زير ساخت معمولا باگ داره و در حين تغيير باعث دوباره كاري توسعه دهنده ميشه. سطح حقوق براي تازه كارها زياد بالا نيست ولي اگه سطح بالايي داشته باشي و بتوني براي بقيه تيم نقش ليدر رو بازي كني قابل مذاكره و افزايش هست. كلاس هاي آموزشي نظير اجايل،زبان انگليسي بسته به نياز شركت گهگاه برگزار ميشه. تو شركت تيم هاي خارجي مثلا تيم نظارتي كره اي وجود داره كه باعث ميشه كيفيت نرم افزار خروجي بد نباشه. ساعت كاري شناور هست و ميشه صبح ها ديرتر اومد و عصر ديرتر رفت<br></p><p><br></p>'
