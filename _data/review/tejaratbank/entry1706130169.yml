description: "\r\nسلام\r\nروند مصاحبه رو که همه درجریان هستید.\r\nاول رفتم تست سیستمی روانشناسی که ۳۵۷ سوال بود\r\nبعد هم اطلاعات عمومی:\r\nکتاب کیمیای سعادت از کیه؟\r\nبا یه گل بهار نمیشه یعنی چی؟\r\nچرا مالیات میپردازیم؟\r\nشباهت بذر و تخم مرغ\r\nشباهت مگس و درخت\r\nدوسوزن ۳۱تومان،دوجین که هرجین ۱۲ تاست چقدر\r\nجنسی ۶۰ تومان،با ۱۵درصد تخفیف چقدره\r\nمکعب وکسلر:۴تایی رو ۷ ثانیه و ۹تایی رو ۱۹ ثانیه\r\nتکرار اعداد و برعکسش هم تا ۶تا درست گفتم\r\nجای‌گذاری اعداد و نمادها،کمی از خط چهارم پرکردم\r\n\r\nبعد تکمیل مدارک و اتاق ۲ برای مصاحبه حضوری:دوتا اقا و یک خانم بودند\r\nسوابق شغلی\r\nفوق لیسانس داری یا نه\r\nچرا بانک؟\r\nورزش میکنی؟\r\nوضعیت اقتصادی کشور؟\r\nاختلاف حساب داریم تا ۱۱شب نگهت میدارم،گفتم اختلاف حساب بخاطر سهل انگاری من اتفاق افتاده باید بمونم تا برطرف بشه\r\nویژگی های یه کارمند خوب\r\nکاربانک\r\nویژگی ها و وظایف بانکدار\r\nچه ویژگی هایی داری که باید استخدامت کنیم؟\r\nبانکداری دیجیتال چیه\r\nخودتو ۱۵سال یا ۳۰ سال دیگه کجا میبینی؟\r\nبا دیجیتالی شدن بانک نیروی کمتری لازمه،اونوقت چکار میکنی؟\r\nحاضری بعد از ساعت کاری بری بازاریابی برای بانک ؟همسرت مشکل نداره؟\r\nمیفرستیمت شعبه تو یه شهردیگه تو استان،مشکل نداری؟\r\nحقوق رو میدونی چقدره ؟گفت اداره کاری که حدودا ۱۲ میشه،گفتم من هم روی همین حدود حساب کردم\r\nبرای موفقیت تو شغلت چکار می‌کنی ؟\r\n\r\nخانم روانشناس :\r\nبرای کار تو بانک چقدر حقوق برات مهمه و چقدر با تایپ شخصیتی تو هماهنگه؟\r\nبزرگترین شکستت؟\r\nاگه برگردی عقب همین مسیر رو ادامه میدی؟گفتم نه اصلا نمی‌رفتم رشته کامپیوتر بخونم،گفت اره بهت وکالت بیشتر میخوره فن بیانشو داری.گفتم ترجیح میدام MBA  و بازاریابی میخوندم.\r\nگفت به نمره مصاحبه خودت چند میدی؟گفتم میشه نگم؟گفت نه بگو میخوام ببینم چقدر روی خودت شناخت داری؟گفتم اخه من به خودم کم میدم،گفتم هفت و نیم میدم ولی شما به من نه و نیم بدید🙈\r\n\r\nاولش که میخواستم شروع کنم ،ضمن سپاس از خداوند بخاطر این فرصت،گفتم از شما همکاران عزیز هم تشکر میکنم،اقاهه گفت چرا گفتی همکاران؟گفتم من به این دید اومدم که همکارتون بشم.گفت از کجا میدونی ما همکارتیم شاید نباشیم.نگاه کردم به خانمه گفتم شما روانشناس هستید،خانمه گفت درسته. بعد به همون اقاهه گفتم ولی شما صددرصد همکارم هستید.\r\nیه جا هم این اقاهه گفت بخاطر ما نیازنیست خودتو شاد و مشتری مدار و...نشون بدی خودت باش. گفتم این خود واقعی منه(فکر کنم از بدو ورود و هنگام صحبت هام چون همش با لبخند بودم فکر کرد دارم نقش بازی میکنم ، گرچه کلا شخصیت من اینه.فکر کنم بخاطر همین انرژی خودم بود که اون خانم و اقای جوونتر همش با لبخند بامن صحبت میکردن😁)\r\n\r\nولی استرس دارم. ممنون میشم منو از دعای خیرتون بی نصیب نذارید🌷🌷"
