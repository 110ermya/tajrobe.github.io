description: >-
  یک شرکت خصولتی وابسته به شرکت خدمات انفورماتیک. برای بیرون تلاش می‌شه روی این
  ارتباط مانور داده بشه، اما از داخل همه به ویژه مدیران ناراضی هستند که حقوق و
  مزایاش با شرکت خدمات انفورماتیک قابل مقایسه نیست. بیشتر مثل مستأجریه که
  بالاشهر خونه گرفته! از این جهت که سعی می‌کنه با بیرونش بقیه رو بسوزونه، ولی از
  تو خودش می‌سوزه.


  در مقایسه با شرکت‌های پرداختی (و نه بانکی) پایداری ساختار بیشتری داره. قضاوت
  اینکه این خوبه یا بد به فاکتورهای مختلفی بستگی داره. گاهی یه جا مدیران اتوبوسی
  جابجا می‌شن و عده‌ای احساس خطر می‌کنن، گاهی هم یه جا اون‌قدر افراد بی‌کفایت
  روی کار می‌مونن که امیدی به بهبود نمی‌ره. (این مورد رو بیشتر کسی می‌تونه قضاوت
  کنه که توی همین صنعت کار می‌کنه)


  از حیث افزایش سابقه کار و توان فنی (صرفا مدیریت توسعه نرم‌افزار رو می‌گم)، فقط
  برای افراد تازه‌کار می‌تونه چیزهایی داشته باشه. افراد مجرب حوزه از دو جهت توش
  به مشکل می‌خورن:

  - از حیث فنی درجا خواهند زد. به دلایل مختلفی، به ویژه اینکه اصلا رویکرد پویا و
  رو به جلو ندارن (که یه بخشیش آفت مشترک سیستم بانکی کشور هم هست).

  - سلسله مراتب از قبل چیده شده و خشکه؛ کسی که حرفی برای گفتن داره و توان بهبود
  اوضاع رو داره، حتی اگه دنبال ارتقاء شغلی و گرفتن جای مافوقش نباشه، به‌هرحال
  سرکوب و سرخورده می‌شه؛ چه توسط اشخاص، چه اصلا توسط سیستم فسیلش. اگر هم در همون
  سطح کارشناسی و کارشناسی ارشد باشه، چون مدیران چه در عمل چه در پرداخت، یه
  رویکرد پدرسالارانه و از بالا به پایین دارن (حتی وقتی که در اون حوزه صاحب‌نظر
  نیستن)، که باعث می‌شه سقف شرکت از این جهت کوتاه باشه و برای افراد جاافتاده
  نامناسب باشه و برای افرادی که حین کار تو اون شرکت به مرور قد کشیدن، دیگه
  غیرقابل‌تحمل بشه. به تعبیری جز «خرکاری» کشیدن، مکانیسمی برای استفاده از توان
  افراد توانمندتر یا مجرب‌تر نداره.


  الزاما همه پرسنل به این شکل نیستن؛ ولی به صورت سیستماتیک این شکلیه و هر کسی
  واردش بشه به مرور شکل همون قالب می‌شه، یا اگه مقاومت کنه، فرسوده می‌شه. کما
  اینکه هر مدیری تو هر سطحی، همین گله رو داره که بالا سریش خشکه. لذا موضوع
  سیستماتیکه.


  میزان حقوق پرداختی شرکت طی سال ۱۴۰۱ به شدت از رقباش عقب افتاد (سال ۱۴۰۰ وضعیت
  اقتصادی خیلی تغییر کرده بود و فشار کارمندان به شرکت‌هاشون برای افزایش حقوق
  زیاد شد؛ مدتی خیلی از رقبا حقوق کمتری داشتن، ولی اون‌ها این موضوع رو ترمیم
  کردن و الان، حتی اول سال ۱۴۰۲ غالبا پرداختی به مراتب بیشتری دارن) و بخش زیادی
  از ریزش نیروهای فرادیس به این دلیل بود. مشکلات بعدی هم تصاعدی بود؛ نیرو
  می‌رفت، فشار زیاد می‌شد و ... .


  فرقش با یه سیستم کاملا دولتی فاسد اینه که مدیران از کار بلندمدت در همون شرکت
  از کارشناسی به تدریج اومدن بالا. یعنی به عنوان سیستم کارمندی شاید در کنار
  اعصاب‌خردی‌هاش، از یه شرکت پر از پارتی‌بازی بهتر باشه؛ ولی به عنوان گوشه‌ای از
  صنعت نرم‌افزار ایران، چندان قابل دفاع نیست. بزرگ بودن بعضی ابعاد و اعدادش به
  خاطر طبیعت صنعت بانکی، سخت‌افزارها و امتیازات سیستماتیک (شاید رانت)ش در
  بانک‌های دولتیه.
