  می‌رسونه و اعتراض مسئولین فنی بانک‌ها رو هم در پی داشته، که البته به خاطر
  آقازاده بودن مدیر دستشون به جایی بند نیست. توی این شرکت هیچ‌کس سر جاش قرار
  نداره، هیچ شفافیتی وجود نداره، رفتار کارمندان با دوربین و میکروفن کنترل می‌شه
  و تعدادی از پرسنل هم عملا جاسوس مدیر و معاون شرکت هستن و رفتارهایی رو که
  دوربین یا میکروفن ثبت نکردن به اطلاع‌شون می‌رسونن. در پایان همکاری با این
  شرکت، حقوق به‌تون نمی‌دن و رسما ماه آخر رو بیگاری می‌کشن ازتون. همچنین
  سفته‌تون رو هم پس نمی‌دن.
