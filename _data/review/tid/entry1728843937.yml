description: "سلام\r\nمن صرفا برای مصاحبه رفتم و فید بکی که گرفتم فکر نکنم تماس بگیرن برای همکاری\r\nولی خیلی خوب بود مصاحبه\r\nنکات قوت : سوال های چرت پرت از جمله چرا ازجای قبلی می خوای بیای بیرون و پنج سال آینده . . . \r\nنپرسیدن\r\nمصاحبه شبیه گپ فنی بود چیزهایی که نمی دونستم رو بعضی هاشون رو خیلی کلی می گفت چیه\r\n\r\nدو نفر بودن مدیر توسعه و برنامه نویس ارشد، کلا ادم استرسی نیستم ولی اصلا حس اضطراب و اصلا نداشتم  چون جو و دوستانه نشان دادن \r\n۱۳ دقیقه تاخیر داشتم ولی خیلی سریع نگهبانی تماس گرفت و سریع شروع کردن بعضی شرکت ها می ری ۴۵ دقیقه الاف می شی که طرف بیاد مصاحبه بکنه\r\n\r\nبرنامه ارشد که برای مصاحبه اومده بود تا پای آسانسور اومد و بدرقه کرد اصلا شرمنده ام کرد \r\n\r\nرنگ بندی شرکت هم روشن بود که اینو دوست دارم\r\n\r\nپوشش اجباری هم وجود نداشت\r\n\r\nتکنولوژی هم که گفتن کلا به روز بودن  اون تیمی که من رفتم احتمالا بقیه تیم ها متفاوت باشن \r\n\r\nشاید نکته مثبت دیگه هم باشه که الان تو ذهنم نیست\r\n"
