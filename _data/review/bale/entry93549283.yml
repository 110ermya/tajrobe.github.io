description: '<p>با سلام. من مدتی رو با شرکت بله همکاری کردم. محیط دوستانه ای داره و جا برای رشد و یادگیری زیاده، اما یک سری از مشکلاتش کار رو توی شرکت سخت میکنه.</p><p>به عنوان مثال فشار کاری خیلی زیادی هست به صورتی که شاید روز ها و هفته های پشت سر هم روزی بیش از دوازده ساعت مجبور به کار باشی. و برای این کار تشویقی هم نداره یه طوری فرهنگ سازمانی هست و باید باهاش کنار اومد.</p><p>البته بحث یادگیری توی شرکت خیلی خوبه و عملا همه به هم کمک میکنن که مباحث جدید رو یاد بگیرن که این عالیه. بخصوص میتونین توی قسمت های مختلف پروژه مشارکت کنین که یه تجربه عالی محسوب می‌شه.</p><p>محیط شرکت چون یک محیط بانکی هست کمی از حالت استارتاپی خارج شده و هرکاری بروکراسی خاص داره. حتی کار های ساده که البته این لازمه کار هست و به خودی خود نکته منفی ای نیست.</p><p>یکی از نکته های بد شرکت عدم تهیه وعده های غذایی هست چه ناهار ها و یا چه شام هایی که خیلی وقتا پیش میاد داخل شرکت باشید و هزینه اش رو خودتون باید بپردازید.</p><p>محیطش دوستانه هست اما این اواخر کمی تبعیض قائل می‌شن بین تیم های مختلف که اذیت کنندست. به عنوان مثال هدایا و تولدت ها فقط برای اعضای کلیدی شرکت گرفته میشن و باقی اعضا تولد براشون گرفته نمی‌شه.&nbsp;</p><p>البته یکی از نکات مثبت شرکت وجود جو دوستانست طوری که حتی اردوهای تفریحی هم برده می‌شه و در دوران کرونا هم دورکاری وجود داره.&nbsp;</p><p>در کل جای خوبی برای کار کردنه اما به شرط اینکه بتونین با فشار های سنگین کاری و کار حدودا روزی دوازده ساعت کنار بیاید و برای کار کردن بیش از حد منتظر پاداش یا مرخصی نباشید و بتونین روز های متوالی تا دیر وقت در محل کار باشید و ناهار هم بتونین خودتون تهیه کنید. اما از اون طرف به یادگیری و جو دوستانه و سالم شرکت خیلی اهمیت داده می‌شه و کار تیمی هم خوب انجام می‌شه که خودش یک مساله مهم و یک نقطه مثبت برای بله هست.</p>'
