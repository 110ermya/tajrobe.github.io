description: '<p>نظرات بقیه رو خوندم خواستم نحوه اشناییم رو با بازدید ایده بگم من فرهناز یعقوبی 23 ساله ساکن رشت دانشجوی دانشگاه ازاد هستم که&nbsp;از مهر 97 در همایش بزرگ کسب و کارهای اینترنتی با این مجموعه اشنا شدم.</p><p>با 3 تا از دوستام به همایش کسب و کارهای اینترنتی این مجموعه رفتیم برخلاف تمام همایش ها و کارگاه ها محیط شدیدا جذاب و خاصی بود و بعد از گذشت 5 ساعت تصمیم گرفتم کسب و کار اینترنتی داشته باشم.</p><p>مشاوره کاملا رایگانشون رو بعد یه هفته استفاده کردم و با ستا دوستام و دو نفر دیگه طی مشاوره تصمیم گرفتیم شروع به کار کنیم</p><p>اموزش ها کاملا رایگان بود و هزینه ای بابت اموزش ازمون دریافت نکردن تمام جلسات به صورت حضوری و ساعت کاری هم کاملا در اختیار خودم بدون نیاز به حضور و اجازه داد در کنار درسم که ترم اخر مهندسی برق هستم به راحتی فعالیت کنم.</p><p>3 ماه اموزش دیدم و حقوقیم دریافت نکردم میزان فعالیتم در این سه ماه در کل به روزی 2ساعت نرسید اما حقوقی دریافت نکردم و کاری نمیکردم از ماه چهارم بهم اجازه فعالیت داده نشد و ازم خواستن یا وقت مفید بزارم یا به فعالیتم اجازه نمیدن و منم قبول کردم از کند کار کردن و الکی تایم کاری رد کردن دست کشیدم.</p><p>مهر اشنایی - ابان اذر دی اموزش با فعالیت الکی - بهمن اسفند دریافتی ماهی 200 تومن - فرودین&nbsp;560 هزارتومن</p><p>از بین ما پنج نفر خانم زارعی تا فرودین هیچی&nbsp;نتونسته درامد داشته باشه&nbsp;و 2 نفرم اذر ماه دیگه به کار ادامه ندادن اما یه اقا بابکی که من معرفیش کردم به بازدید ایده خدا روشکر حقوق فردوینشون یک میلیون و نهصد تومن بود و بهترین مجموعه برای کار کردن حتی بدون تجربه کاری و دانش هست.</p><p><br></p><p>تنها مشکلشونم از نظر من&nbsp;این هست که به نیروهای بی تجربه و صفر کیلومتر که هیچگونه تجربه کاری نداشتن فرصت کار کردن و پیشرفت داد و حقوقهایی به نیروها میداد که باید چندسال کار میکردن تا میتونستن به اون حقوق برسن اما با کم کردن حاشیه سود خدماتی که ارارئه میدن برای خودشون و نوع تجارتی که توش هستیم میشه گفت منطقی هست اما میتونن کمتر به پرسنل باز پرداخت کنن تا امنیت شغلی بیشتری رو تضمینن کنن&nbsp;و یه مقدار هم سختگیری نکردن به نیروها و اعتماد بیش از حد به اونها برای شرکت خیلی گرون تموم میشه چون هم زمانشون رو افراد بی تجربه و بی هدف از بین میبرن و...</p><p>من شخصا تا با خودم کنار اومدم که واقعا میخوام کار کنم یا نه 3 یا چهار بار فقط جلسه داشتم اما با اینکه هم خودشون میدونستن هم من که هیچ کاری نمیکنم اما باز برام وقت میذاشتن و بهم فرصت میدادن که کمتر جایی چنین کاری رو میکنه و فکر میکنم خدا هم مزد این لطفشون رو بهشون میده</p><p><br></p><p>مهمترین ویژگی کار در بازدید ایده&nbsp; تایم کاری ازاد - روز کاری ازاد - نحوه کاری ازاد - بدون اقا بالاسر داشتن - امکان فعالیت و جا به جا شدن در بیشتر از 30 بخش - امکان فعالیت همزمان در چند شاخه - قوانین کامل&nbsp; و خوش حساب بودن - کاملا صمیمی و دوستانه بودن تیم ها - صد در صد غیرحضوری - اموزش های مداوم رایگان و حتی پولی ...</p><p>و این همه ازادی و سبک غیرحضوری بودن کار باعث میشه خیلی ها از کار کناره گیری کنن ولی من با 1 سال توی بیمه کار کردن 2 سال شرکت پنبه ریز 2 سال مشاوره اموزشگاه ونوس و... خلاصه تونستم یه کار بی دردسر و قابل پیشرفت رو پیدا کنم.</p><p><br></p><p>از سایت خوبتون ممنونم لطفا بعد از تایید این نظر و گذاشتن توی سایت مطلعم کنید</p><p><br></p>'
