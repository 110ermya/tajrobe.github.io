description: "سلام\r\nبه عنوان یک نیروی تیمیار تا 3 سال پیش که یک منشی نالایق بخواد بشه مدیر فروش همه چی عالی بود.\r\nشرکت تا وقتی مدیران ارشد خوب داشت واقعا رو به رشد بود مدیر تیم توسعه بعد از تغییر به آدم لایقی رسید ولی تیم فروش بعد از تغییر از یک مدیر کاربلد و خوب رسید به منشی خانم شرکت و خودتون حدس بزنید چه داستان هایی خواهد داشت.\r\nتصمیمات کل سازمان زیر نظر این خانم گرفته میشد.\r\nاز هر کی بدش میومد اخراج میشد.\r\nباید برای مدیر فروش کمرخم کنید تا بتونید در اون شرکت بمونید اگر یک نظر منفی راجب ایشون داشته باشید مدیرعامل هم باهاتون چپ میافته.\r\nداخل شرکت در تک تک جاها دوربین وصل شده.\r\nهمه جه شنود داره در حدی که در مورد یک مساله حرف میزنی از منابع انسانی یا مدیریت بهت زنگ میزنن و در مورد همون موضوع بهت گوش زد میکنن.\r\nخلاصه بخوام بگم تیمیار به عنوان یه استارتاپ و از لحاظ مدیریتی و رشد تا قبل از اومدن این خانم منشی به عنوان مدیر فروش واقعا عالی بود.\r\nحیف از تیمیار که توسط ایشون رو به نابودی میرود.\r\nامسال آخر سال حدود 40 نفر تعدیل نیرو داشت.\r\nبراشون آرزوی موفقیت دارم..."
