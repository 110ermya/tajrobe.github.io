description: "درود\r\nشرکت امن پردازان در تجربه های کاری بنده یکی از بدترین مواردی بود که انتخاب کردم، هر چند این مورد رو از قبل بهم گوشزد کرده بودند. این شرکت مانند یه کار اپراتوری در حوزه امنیت هست، خبری از کار اثر گذار نیست.\r\nنفراتی در سازمان هستند که فکر بر این میکنند که خیلی زرنگ هستند ولی در حقیقت با این سیستم مدیریت کوتوله پرور، افرادی گرفتار در موقعیت فعلیشون هستند.\r\nمدیریت به شدت ضعف دارد و این مورد را سالیان هست که میگویند. توهم و ادعا بسیار بالا هست ولی در عمل پول یامفت درمیاورند ولی مدام میگویند که نداریم. \r\nحقوق با تاخیر هست و هروقت بهشون میگویم، در جواب میگن وصولی نداشتیم.\r\nبه امید اینکه در جایی مشغول شویم که نیرنگ و مکر نباشد."
