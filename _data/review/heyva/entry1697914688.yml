description: "یکی از مزخرفترین و بی اساس و بی لِوِل ترین شرکت هاست این هیوا.به زور میگن که مشترکی که شاید جواب سوالش یک کلمه هستش ۴۰ یا ۳۰ مین نگه دار کلاهبردارای واقعی .یه مشت آدم بی سواد شدن مدیر اونجا که نه مدیریت بلدن نه اینکه صحبت کردن با کارمنداشونو بلدن.کل روزای سال رو که باز هستن حتی روزهای تعطیل رسمی حتی عاشورا و تاسوعا به زور باید بری وگرنه بالای ۵۰۰ هزار تومن جریمه میشی.امیدوارم به خاک سیاه بشینن انقدر که هم مشاورانی که اونجا کار میکنن رو اذیت میکنن هم مردم بیچاررو .\r\nمن خودم تجربه کاری داشتم واقعا محیط کثیف و الوده و سیستم های خراب و صندلی داغون و یک سرویس بهداشتی در یک واحد برای ۵ نفر و.... حق اعتراضم نداریم چون حس برده داری دارن و ارزش قائل نیستن برای کارمندا حتی اگر در حال مرگ هم باشی باید سرکار بری در کل واقعن بی لِول و بی شخصیت ترین شرکت.\r\nب هر دلیلیم میخوان حقوق کم کنن و جریمه کنن به این مینازن ک بیمه میکنن .خب اون بیمه بخوره تو سرتون که منت میزارین.شرکت ک خوب باشه و حقوق کافی باشه ادم خودش بیمشو رد میکنه نیازی به کارفرما نداره ک حتما رد بکنه.\r\n"
