description: "سلام دوستان وقت همگی بخیر\r\n\r\nاین پیج را چند روز پیش یکی از دوستان بهم معرفی کرد و من هم از این فرصت استفاده کردم تا نظراتم را با شما تلاشگران و فرهیختگان در میان بگذارم. واقعیت امر این است که تعداد شرکت های که در ایران و در زمینه خودرو و الکترونیک خودرو کار می کنند اندک شمارند. این باعث شده است که رقابت بین کارفرما ها کم باشد چراکه خوب می داند که با اندکی حقوق بالاتر می تواند افراد با استعداد در شرکت خود جذب کند و علاوه بر آن به خاطر مسئله بالانس نبودن عرضه و تقاضا همیشه دست پیش را بگیرد و بر اساس رول های شخصی و شبه_سازمانی رفتار کند. شرکت خصوصی است و از این نظر شاید حق داشته باشد. من به عنوان کارشناس مسئول واحد تحقیق و توسعه الکترونیک با این قضیه کنار اومدم و بالای هشت سال است که علیرغم تمامی حواشی، موضوعات اخلاقی، بی عدالتی ها، سیاسی بازی های مدیریت و دو رئیس تیم های فانکشن، وظایفم را پیش می برم. چیزی که اخیرا آزاردهنده شده است بحث نظرسنجی ها تشریفاتی و نتایج همیشه مثبت و رو به بهبود آن است که با وقایع حاکم بر مجموعه تناقض زیادی دارد! متاسفانه آخرین نظرسنجییی که اخیر توسط مشاور تحقیق و توسعه انجام شد کلا رویکرد جالبی نداشت چراکه با برگزاری جلسات رودرو محرمانه بودن نظر سنجی را از بین برد. متاسفانه مشاور محترم که در واقع داماد یکی از صاحبان شرکت می باشد، شخصیت کینه ای مدیرش را نمی شناسد و اینکه ایشان با افراد منتقد مجموعه قراره چجوری برخورد کند بر افراد قدیمی کاملا واضح و مبرهن است و بعضا در نظرات همین پیج نوشته شده است. علاوه بر آن اتفاقی که رخداد این بود که سطح محافظه کاری در مجموعه به شدت بالا خواهد رفت و کسی انتقاد نخواهد کرد که همه این ها باز به نفع رئیس ها و مدیر مجموعه تمام خواهد شد. یادم هست در فضای که دو سال پیش توسط معاونت محصول ایجاد شد خیل کثیری از کارشناسان تحقیق و توسعه برای ارائه مسایل و مشکلات انباشته شده از سنوات قبل به ایشان و حتی واحد منابع انسانی مراجعه کردند. اعتراضات و نکات منفی ارائه شده علیه مدیر تحقیق و توسعه و یکی دوتا از رئیس های ایشان به حدی بود که بحث اخراج ایشان تا عید آن سال شایع شده بود. البته بخشی از این مسائل به پرونده اخلاقی ایشان بر میگشت. حال اینکه با این همه داده، مشاور مجموعه دوباره در این مورد نظرسنجی انجام می دهد و افراد منتقد را به نوعی در مجموعه شناسایی می کند خود سوال بزرگی است. اگرچه بخشی از سوالات نظرسنجی مربوط به کل شرکت می باشد ولی بنده نیز مثل برخی از کارکنان قبلی و فعلی مجموعه معتقدم که داده کافی برای انجام خیلی از مشکلات و فضای سمی و رعب انگیز تحقیق و توسعه وجود دارد چیزی که وجود ندارد اهتمام جسارت مدیریت ارشد به تغییر می باشد\r\n\r\nبا آروزی کامیابی و سربلندی"
