description: "با سلام خدمت کارجویان عزیز\r\n\r\n به عنوان کسی که بالای شش سال در واحد تحقیق و توسعه به عنوان کارشناس کار کردم نکاتی را عرض می کنم که شاید مفید واقع شود\r\nاگرچه در وهله اول چنین به نظر برسد که این شرکت از لحاظ حقوق و مزایا وضعیت بهتری در مقایسه با بعضی از شرکت ها دارد ولی چیزی که باید به آن توجه کنید این بالا بودن نسبی حقوق و مزایا به قیمت خرد شدن اعصاب و روان تان و عزت نفستان تمام خواهد شد. چیزی که در کروز و بالاخص واحد تحقیق و توسعه آن به وضوح نمایان است عدم شایسته سالاری، چاپولوسی، رشد قارچی افراد بی لیاقت و غیره می باشد.\r\nعدم شفاف بودن مسائل و اتفاق های ناگهانی که برای بعضی از کارشناسان می افتد مسئله دیگری است که لازم است به آن توجه کنید. جو حاکم بر تحقیق و توسعه این شرکت به خاطر مدیریت نالایق به شدت سمی و افسرده کننده است.  زنجیره قدرت متشکل از مدیر واحد تحقیق و توسعه به همراه دو تن از رئیس های مجموعه است که یکی از آنها فارغ التحصیل دانشگاه امام حسین بوده و از لحاظ سواد به شدت ضعیف و از لحاظ اخلاقی فاجعه و فردی کاملا روانی می باشد. عدم انتقاد پذیری سیستم این شرکت و اخراج های خودکامه مدیر مجموعه که معمولا به صورت ناگهانی و در جواب هرگونه انتقاد می افتد.  متاسفانه مشاور تحقیق و توسعه داماد مالک شرکت است که از فاقد تجربه مدیریتی بوده لحاظ شخصیتی و تسلط بر اعصاب و روان ثبات ضعیف و کامل فردی مودی می باشد. این فرد کاملا بازیچه دست مدیر تحقیق بوده و لذا مدیر مجموعه  با چاپلوسی های که برای این فرد می کند همواره نظر آن را جهت اخراج افرادجلب  می کند. به عبارتی کسانی که کوچکتر انتقادی به مدیر مجموعه (و یا به رئیس سخت افزار و نرم افزار) و سیستم مدیریتی چاله میدانی آن داشته باشد مورد غضب قرار گرفته و معمولا از سوی ایشان تهدید و سپس اخراج می شود. متاسفانه واحد HR در این سازمان کلا دکور می باشد. مسئله بعدی چند مورد مشکلات اخلاقی مدیر مجموعه و یکی دوتا از رئیس های مورد حمایت ایشان بود که مدیریت ارشد روی آن خاک ریخت.\r\nمسئله بعدی قراردادهای کوتاه مدت این شرکت است ریسک کارکردن را ممکن است بالا ببرد. \r\nدر مدتی که من در این شرکت بودم مشکلی از لحاظ پرداختی حقوق ندیدم. در ضمن من مالکان این شرکت را آدم ها خوبی می دانم و مشکل مدیریت لایه های میانی این شرکت می باشد که عمدتا آدم های نادرست و نالایق می باشند که در قسمت های مختلف به چشم می خورد.\r\n\r\nموفق باشید\r\n"
