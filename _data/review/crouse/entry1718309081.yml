description: "سلام وقت بخیر،\r\nاین کامنت رو میذارم برای افرادی که قصد دارند برای کار وارد این شرکت بشوند\r\n\r\nتوی عمرم کثیف تر و پست تر از این شرکت ندیدم\r\nمن با مدرک مهندسی غیر مرتبط برای نیروی اپراتور این شرکت رزومه ارسال کردم عملا برای \"کارگری\" که همونجا امضا و اثر انگشت زدم که حق ندارم هیچوقت درخواست ارتقاء شغلی کنم\r\n دوبار ما رو کشوند برای کارهای استخدام و به این صورت بود که بار اول مصاحبه بوده و دومین بار طب کار توی خود شرکت\r\n\r\nاما رفتار زشت و ناپسند رو توی بار دوم دیدم که تمام افرادی که امده بودن کم سن و با مدرک دیپلم بودن و پرسنل اداری و پزشکی اون شرکت چنان برخورد وحشیانه و بردگانه با افراد در حال گزینش میکردند که نگو \r\nاز اون بدتر به مرحله پزشکی که رسیدیم تازه یادشون افتاده بوده که باید حتما bmi مناسبی داشته باشی و بدنت هیچ زخم و زیلی نداشته باشه\r\nیجوری همه رو لخت مادرزاد کرده بودن و بدنشون رو چک میکردن که انگار قراره رسمی شرکت نفت باشی \r\nیه مشت احمق و نفهمی که از اولین مرحله نمیتونستن توی رزومه شون قد و وزن و شرایط استخدام رو بنویسن و همه رو جمع کردن برای دومین بار که میری و خیلی ها رو همونجا بخاطر وزن و قد و زخم های بدنی رد میکردند\r\n\r\nاینها رو نوشتم که آگاهانه نسبت به ارسال رزومه اقدام کنید و مثل ماها کورکورانه وقتتون رو هدر ندید\r\n\r\nمن یکی که هیچوقت مدیر این شرکت رو حلال نمیکنم که به پرسنل ش اجازه داده بود که هم رفتار وحشیانه با کارگرها داشته باشند و هم اینکه وقت ما رو گرفتن و از قبل بحث bmi و بیماری ها رو توی مصاحبه اول عنوان نکردند\r\n\r\n "
