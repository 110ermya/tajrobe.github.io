description: "من این پیج را شانسی پیدا کردم و نظرات را خواندم و خواستم نظر خودم را هم در مورد مجموعه تحقیق و توسعه الکترونیک این شرکت اضافه کنم. باشد که راهگشا باشد.\r\nهدف از واحد تحقیق و توسعه این شرکت کلا داشتن یک ویترینی جهت بازدید مراجعه کننده گانیست که عمدتا از نهادهای دولتی به این شرکت می آیند.  ظاهر واحد شیک و باطن آن لجن است. تجربه 7 ساله به من ثابت کرد که خروجی کار در این مجموعه اصلا مهم نیست و صرفا مالکین شرکت از آن به عنوان ابزاری برای پول شویی استفاده می کنند. همانطور که در بعضی از نظرات هم ذکر شده فضای حاکم بر واحد تحقیق و توسعه الکترونیک بسیار سمی و آلوده به انواع کثافت کاریست که دلیل اصلی آن توطئه های رییس بخش سخت افزار، رئیس بخش نرم افزار و مدیریت بی عرضه این واحد می باشد. این افراد به جای اینکه به فکر رشد مجموعه باشند عمدتا به فکر منافع شخصی حفظ جایگاه و رشد شخصیشان است. سمی ترین شخص این مجموعه همان رئیس سخت افزار است که دانش آموخته دانشگاه نظامی است. این بشر آنقدر موجود پلیدیست که تا بحال باعث فراری دادن چندین نفر از افراد شایسته شده است در صفحات اجتماعی نظیر لینکداین دم از جذب نخبه، میهن پرستی و ... می زند. سیاسی ترین فرد هم رئیس نرم افزار است که طراح اصلی توطئه می باشد. این افراد به کمک مدیر مجموعه به بهانه پروسه ماتریسی هرکس و هر پروژه ای را که بخواهند زمین می زنند. خدا می داند که این افراد چجوری با اعصاب و روان افراد بازی می کنند.\r\nمتاسفانه کج فهمی ها و کم تجربه گی و  اشتباهات محاسباتی داماد مالک شرکت (که از لحاظ روانی خودش یک آدم روان پریش و هتاک است) باعث جولان بیشتر چنین افرادی در مجموعه شده است. \r\nمدیر مجموعه یک عیاش تمام عیار است که از هیچ گونه کار خلافی ابایی ندارد و ظاهرا با مدیریت بالا دستی زد و بند دارد. متاسفانه افرادی مختلفی که در ادوار مختلف از ایشان انتقاد کردند به طرز فجیعی اخراج شده یا اخراج می شوند به طوری که در بین افراد اخراج شده کارشناس های بالای 8 سال سابقه، رئیس و مدیر پروژه هایی با سابقه بالای 5 سال و 10 سال هم دیده می شود\r\nدر سال های اخیر یک بنده خدایی با سمت معاونت محصول استخدام این شرکت شد. ایشان کلیه تخلفات اخلاقی (غیر قابل بازگو در این متن می باشد)، مدیریتی مدیر مجموعه را رو کرد. ولی همانطور که گفتم به خاطر ارتباط فامیلی با مدیریت عامل، فساد و زد و بندهایی (بین نفرات قدیمی) ایشان نیز نتوانست کاری از پیش ببرد.  به طوری که آمار استعفا و خروج از شرکت دوباره به سنوات قبل برگشت به طوری که 90 درصد افراد این واحد دارای سابقه زیر 3 سال می باشد. به عبارتی چیزی به نام امنیت شغلی وجود ندارد.\r\nاز لحاظ سطح کار باید بگویم که اکثر های مربوطه یدی است مثل انجام تست و ... که برای خیلی ها ممکن است جذاب نباشد\r\nوالسلام\r\n"
