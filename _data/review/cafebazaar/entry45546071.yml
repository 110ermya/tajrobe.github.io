description: '<p>شرکت خیلی خوبی هست اگر می خوایید یه زندگی کارمندی خوب داشته باشید و پیشرفت و یادگیری براتون خیلی مهم نیست (من در مورد تیم های غیر فنی اینو می دونم) جای خوبیه.</p><p>مزایای خیلی زیادی که داره بعد از یه مدت باعث می شه به جز کار به بقیه جنبه های زندگی تون برسید. از لحاظ ساعت کاری که خیلی منعطف و حتی کمتر از زمان حضور مطابق قانون کار هم می تونه باشه که باعث می شه به خودتون و زندگی شخصی تون به خوبی برسید. معمولا چون درآمدتونم به نسبت خوبه جای خوبی می شه براتون&nbsp;</p><p>ولی اگه انتظار دارید توی حوزه کار خودتون (تیم های غیر فنی معمولا) همیشه چیزای جدید یاد بگیرید و خیلی به روز کار کنید این اتفاق نمی افته. بیزنس این شرکت به راحتی پول سازه و خیلی سرویس های پیچیده ای به مشتریاش نمی ده بنابراین عملیات و فرآیندهای شرکت هم ساده ست و به قول خودشون لزومی نداره سخت بگیرن به خصوص که رقیب جدی هم ندارن. بنابراین انتظار اینو داشته باشید که با حجم کاری کم و چالش های کمتر رو به رو بشید. این خیلی برای آینده تون اگه بخوایید اونجا رو ترک کنید خوب نیست.</p><p>موسس های شرکت افراد بسیار روشن فکر و خوش قلبی هستند. ولی چون جوون هستن خیلی هم مدیران با تجربه ای نیستن ولی به شدت باهوش هستند و می تونن شرکت رو خوب اداره کنن. به کارمنداشون نگاه محترمانه ای دارن و برای ایجاد رفاه حال کارمندانشون خیلی تلاش می کنن و افراد موءدبی هستن.&nbsp;</p><p>اما مدیران میانی شون (البته نه همه) افراد کم سن و کم تجربه ای هستن که گاها خیلی مدیریت ضعیفی هم دارن. توی بعضی از تیم های غیر فنی و عملیاتی رفتارهای خاله زنکی و زیرآب زنی هم دیده شده در بعضی موارد هم شایسته سالاری از بین رفته. ولی تیم های دیگه ای هم هستن که اصلا چنین جوی ندارن و خیلی هم خوبن.&nbsp;</p><p>من شخصا با این تجربه رو به رو شدم که با هر پیشنهاد جدیدی به شدت مخالفت می کردن و همه ایده ها و انگیزه های آدم رو از بین می بردن. چون همیشه کارشون ساده بوده با هر پیشنهادی که کار رو حرفه ای و چالشی می کنه مخالفت می کنن. مدیرشون می گفت همین الان هم خیلی خوبیم لزومی نداره کار بیشتری کنیم و این در حالی بود که از شاخص ها به شدت عقب بودن و گاها هم که می رسیدن با برنامه ای که تضمین کننده حفظ شاخص ها باشه نبود کاملا شانسی و تصادفی رسیده بودن.&nbsp;</p><p>فرهنگ کلی شرکت خوبه ولی آدمای اونجا گاها خیلی مغرورن و فکر می کنن اونجا آخر دنیاست. ولی بازهم افراد متواضع هم هستن.&nbsp;</p><p>کلا تیم های مربوط به عملیات و پشتیبانی شون جاهای خوبی نیستن ولی تیم های مارکتینگ شون خوبه</p><p><br></p>'
