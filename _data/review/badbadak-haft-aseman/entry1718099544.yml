description: "این مجموعه پروتوکل های مشخصی برای \"چگونه با کارمند از کوره در رفته مقابله و خداحافظی کنیم\" داره.\r\nکمتر کسی رو پیدا میکنید که با احترام و خوشحال از این مجموعه خداحافظی کنه.\r\nاگر بخوان \"فمیلی بیزنس و چالش هاش\" رو بنچمارک کنن، شرکت بادبادک بهترین کیس هست.\r\nتصمیمات رو تماما مدیر عامل، همسر و بعضا دختر خانواده میگیره. مدیران میانی هم عروسک خیمه شب بازی هستن فقط که همونا هم از دوستان و آشنایان هستن یا در مرور ایام مثل فامیل و خانواده شدن.\r\nدر ضمن این مجموعه یکی از اون شرکت هایی بود که تو قضیه خدمات ارزش افزوده موبایل در دهه 90، پول های کلانی رو از شرکت خارج کرد و پایه ثروت کلان مدیر عامل هم همون پول بادآورده ای بود که از جیب این ملت بدبخت زدن.\r\nتو خود بخوان حدیث مفصل."
