description: "یک دفتر کوچک در جنوب میدان شوش، دسترسی بسیار سخت و مشکلات رفت و آمد در کنار امنیت پایین به سبب وجود سارقین و معتادان زیاد آن منطقه\r\nاین ها البته مشکل جایی به نام بلزا نیستند، چرا به هر حال تعداد زیادی کسب و کار هم در آن منطقه فعال و زنده هستند، مشکل بلزا کسی است که به عنوان مدیر جایگاه اشغال کرده و ابدا به هیچ تخصصی در هیچ زمینه ی شغلی نداشته و صرفا به دلیل روابط با کارخانه mgs\r\nحقوق و مزایا دریافت می کند و نمی توان تصور کرد که یک گرافیست و یا حتی طراح مبتدی بتواند با شخصیت منفی و ناسالم وی تعاملی بیش از یک یا دو ماه داشته باشد.\r\nاین فرد به قدری ناکارآمد و غیرعادیست که در شرایطی که گرافیست به سبب میزان و حجم سنگین کار، در پایان ماه توقع پاداش و تشویق را دارد، متوجه می شود درست در روزهایی که در نهایت فشارو استرس و در زیر نظر یک فرد ناسپاس انبوهی پروژه را پیش برده و تحویل داده، این فرد همان روزها با درج آگهی بی آنکه نیروهای شرکت بدانند در تلاش برای جذب و وعده وعیده برای نیروی های جدید بوده تا قبل از ورود نیروی جدید، قبلی ها را به چنان شرایطی روحی برساند که خودشان دیگر قادر به ادامه کار نباشند و به این صورت راه برای جایگزینی باز شود.\r\n\r\nبه هر روی متاسفانه با رویه فعلی چنین کسانی همچنان مبالغ سنگین حقوق دریافت می کنند و مدیران و صاحبان برند هم از همه جا بی خبر، با اعتماد نابجا، مهر تاییدی به روش و منش غیراخلاقی و غیرحرفه ای این ها می زنند.\r\nو شوربختانه هزینه ای هم جز درج آگهی پرداخت نمی کنند.\r\n\r\nامیدوارم سیستم بلزا روزی به دست کسانی اداره شود که در کنار توانمندی فنی، وجدان و انسانیت هم داشته باشند.\r\nو خاطره و کامنت های نیروی های آن مجموعه حتی در صورت عدم همکاری دوستی و مهربانی و اخلاق حرفه ای باشد"
