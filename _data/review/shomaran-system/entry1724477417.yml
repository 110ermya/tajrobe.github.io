description: "به نظر بنده ایجاد چنین محیطی یک طرفه و غیر قابل دفاع جهت ثبت نظرات در مورد یک سازمان با سابقه بالای 30 سال کار غیر حرفه ای است و حتما نیاز به پیگیری مناسب در مورد چگونگی ایجاد چنین فضایی وجود دارد. چه شماران چه هر شرکت دیگری افراد زیادی می آیند و میروند با طرز فکر های مختلف. معیار ارزیابی اگر متن هایی است که عزیزان چه مثبت چه منفی در این صفحات می نویسند باید کاملا دو طرفه و قابل دفاع برای طرفین باشد. واضح است که دوستانی که اینچنین تخریب می فرمایند هر کدام کارنامه ای در این شرکت ها دارند که اگر مطرح شود حتما نقاط تاریک و روشنی در آنها وجود دارد که خود قابل ارزیابی و تفکر است. شما در حال حاضر در حال خواندن این نظرات هستید در حالی که هیچ شناختی نسبت به شخص نظر دهنده ندارید و یا از کارنامه ایشان در آن شرکت مطلع نیستید. نظر هر انسانی بسیار محترم است اما وقتی ملاک قضاوت قرار میگیرد نباید یکطرفه و غیر قابل دفاع باشد. کوبیدن و تخریب آدم ها پس از خروج از هر سازمانی آسان ترین کاری است که یک شخص میتواند انجام دهد اما آیا خود آن شخص ارزیابی درستی شده است و کارنامه روشنی دارد؟! آیا مدت همکاری او در آن سازمان بدون حاشیه و سالم بوده است؟! آیا کسی دانش و شخصیت شخص محترم نظر دهنده را ارزیابی کرده است که به راحتی میتواند در این فضا متن تخریب بنویسد؟ً!!!\r\nکاش همه ماها یاد بگیریم اگر چیزی مطابق میل ما و تفکرات ما نیست لزومآ نشانه بد بودن آن چیز یا آن شخص نیست! چه این سازمان و چه هر سازمان دیگری که دوست عزیز به راحتی تخریب میفرماید دارای پرسنلی هستند که بالای 3 یا 4 سال است در آن مشغول به کارند. دوست عزیز وقتی دست به قلم میشوی و به راحتی پشت این صفحه بی نام و نشان خودت رو پنهان میکنی و به شدت شخصیت ها و افراد را تخریب میکنی بدان که اگر خودت هم مورد قضاوت قرار بگیری اون چهره پاک و اون شخص حرفه ای که نشون میدهی نیستی!! همونقدر که شما از یک سازمان که یه مدت توش همکاری داشتتید اطلاعات دارید این سازمان هم می تواند شما را قضاوت کند! هر جایی نقاط ضعف و نقاط قوتی دارد که همواره در حال تلاش برای رفع و بهبود آنها است. حال توی این مسیر اخلاق حرفه ای حکم میکند وقتی چیزی رو نمی پسندیم هم مسیر نمیشویم نه اینکه پشت این صفحه قایم شویم و به شدت تخریب کنیم!\r\nاگر هدف رشد است با تخریب شخصیت ها و سازمان ها به جایی نمیرسیم.\r\nاین متن کاملا بدون جهت گیری نوشته شده است. بنده به عنوان یک نفر نظر دهنده نه دفاعی میکنم نه تخریب. بد یا خوب بودن معیاری است که هر انسان باید خودش تجربه کند و مطمینآ همه آدم ها یک جور فکر نمیکنند. همان قدر که برخی اعتقاد دارند نظرات منفیشان درست است همان قدر هم شماران نسبت به این دوستان تجربه ای دارد که اگر مطرح شود شاید حق به شماران هم داده شود. چیزی که یک طرفه مطرح میشود معیار و ملاک درستی نیست!!\r\nپیشنهاد من این است که بجای تخریب به فکر آینده خود باشیم و اگر خود را شخصیتی بسیار با ارزش تر از این میبینیم به مسیر خود در راه پیشرفت ادامه دهیم و وقت و انرژی مان را صرف ساختن کنیم نه تخریب. اگر نقدی هست باید جایی مطرح شود که بتوان دفاع طرف مقابل را هم شنید. وقتی این اتفاق بیافتد یعنی همه چیز درست است و قابل ارزیابی و فکر کردن.\r\nموفق و سربلند باشید"
