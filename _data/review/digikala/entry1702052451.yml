description: "سلام. من مدتی به عنوان فروشنده برای دیجی کالا فعالیت کردم و واقعا فقط ضرر دادم. این رو دارم مینویسم برای کسانی که میخوان تازه فروشنده بشن و دوست ندارم مثل من گول تبلیغات این شرکت رو بخورن که اگر میخوای در ماه 50 میلیون دربیاری بیا فروشنده دیجی کالا بشو. اولا که شما اگر یک کالای ارزون رو که مثلا 1000 تومان هست بخوای بفروشی خود دیجی کالا 9000 تومان ازت میگیره. یعنی شما 8000 تومان هم از جیبت دادی که جنس برسه دست مشتری و واقعا این موضوع مضحک و غیر منطقیه. به جای اینکه به قیمت کالا توجه بشه یک نرخ ثابت برای دریافت از فروشنده تعیین کردند. ضمنا هزینه ارسال رو هم از فروشنده بدبخت میگیرند و هم از خریدار. اینها واقعا آخر کلاهبرداری هستن. اگر خریدار به هر دلیلی کالا رو مرجوع کنه مجدد از فروشنده خسارت دریافت میکنند. شرایط انبارداریشون افتضاحه. من خودم چندید بار از نزدیک دیدم که اونجا به کالاها با بی توجهی آسیب میزدند. طبیعیه وقتی برسه دست مشتری مرجوع میکنه. وقتی مرجوع کنه هم هزینه ارسالت رفته، هم خسارت باید بدی، هم جنست میره انبار و باید روزانه پول انبار بدی. متاسفانه بعضی مشتری ها هم کم لطفی میکنند و شاید چون خبر ندارند ممکنه چندین کالا بخرن که نیازی ندارند تا یکیشو انتخاب کنند و باقی رو مرجوع کنند. بی خبر از اینکه چه ضرری داره به فروشنده وارد میشه. خلاصه حواستون باشه برای جنس های ارزون قیمت خودتونو اذیت نکنید. فقط سرتون کلاه میره. فروشندگی واسه دیجی کالا فقط وقتی شاید بصرفه که جنستونو گرون بدید که این مبالغی که دیجی کالا واسه خودش برمیداره رو جبران کنه. ای کاش توی سود شریک میشد به جای اینکه با متضرر کردن فروشنده منابع مالیشو دربیاره. من سر فروش اقلام ارزان قیمت واقعا ضرر هنگفتی دادم که امیدوارم بقیه فروشنده های جدید هم آگاه بشن."
