description: "اگه اتباع هستید به لحاظ سختی کار اوکی هست برای شما. البته درآمدتون یک سوم کارگری سر ساختمون هست. و اینم بگم همکارهایی که قبلا کارگر ساختمون بودند میگند کار در انبار دیجی کالا سخت تر هست. اما اکه ایرانی هستی، یک دویست سیصد میلیون بذارید کنار برای جراحی دیسک کمر. اگه زنده و سالم تونستین از شرکت بیاین بیرون و اینکه سفته هاتون پس دادند و باهاتون تسویه کردند یعنی خیلی خوش شانس هستید. چون ۹۰ درصد کارکنان سابق همچین شانسی نداشتند. حداکثر مدتی که بتونید اونجا کار کنید یکسال هست. بعدش جانباز ۹۰ درصد اعصاب و روان و ۵۰ درصد فیزیکی به حساب میاین. به من که حقوق و مزایای جانبازی تعلق نگرفت. امیدوارم به شما تعلق بگیره"
