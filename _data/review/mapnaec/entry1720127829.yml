description: "مپنا چندتا مصاحبه داره، مرحله اولش که معمولا با مدیرهای بخشه مصاحبه خوب پیش میره، برای مصاحبه دومش رفتار زننده ای رو تجربه میکنید چون مدیرهاش بیشعورن و نگاه بالا به پایین وحشتناکی دارن در حد اینکه خودشون رو پله صد صنعت میبینن و شما رو پله صفر و اصلا مهم نیست از کجا اومدید و کجا درس خوندید ( من خودم رتبه 54 کنکور و رتبه 99 ارشد هستم و با ده سال سابقه مرتبط تو صنعت الکترونیک و دو سال سابقه کار الکترونیک تو ترکیه اومدم اینجا اما کلی مسخره ام کردن تو مصاحبه )توی مصاحبه دوم کلا کاری به تخصص شما ندارن یه سری سوالات فنی بی ربط میپرسن و خیلی خیلی مهمه که معرف و پارتی داشته باشید و باید بصورت غیر مستقیم سفارش شما رو بکنه و قبولش داشته باشن(واقعا حیف مپنا که به چنین روزی افتاده من داییم تو مپناست خودش و میگه یه روزی ارج و قربی داشته واسه خودش) مرحله بعد نیرو انسانی و تست روانشناسی و تکمیل پرونده و ایناست.\r\nبطور کلی آش دهن سوزی نیست، از دور اینجوری بنظر میاد که چه جایی هست اما مدیرهاش که خیلی هاشون بصورت گله ای از دانشگاه فرهنگیان اومدن فقط دنبال این هستن که یه بودجه ای بیاد و اینا بزنن به بدن، مپنا قدیما یه اسم و رسمی داشت الان شده کارگاه پول خوری و پول شویی\r\n\r\nکل کار هم اینه که باید نشون بدی داری کار میکنی، کلا خروجی خاصی نداره و اگه روزی استخدام شدید مراقب باشید که خروجی نداشته باشید وگرنه ایرادهای بنی اسرائیلی از کارتون میگیرن و یه تسکهای عجیبی میزارن رو دوشتون که به غلط کردن بیافتید اینا معایبش بود\r\nمزایاش اینه که ظهرها بهتون ناهار میده اگه تهران باشید سرویسش تا آزادی میاد و میره، حقوقش تقریبا 30 تا 40 درصد بیشتر از وزرات کاره یعنی اگه پایه وزارت کار 10 باشه اینجا بهتون 14 اینا میدن\r\nخود اطراف خیابون نیروگاه هم خونه میتونید بگیرید. یکی دیگه از مزایاش اینه که همکارای با کلاسی دارید البته آدم بیشعور همه جا هست ولی با توجه به سابقه من توی شرکتهای مختلف توی لول خوبی قرار دارن بچه های مپنا و از ته دلشون میخوان یه کاری بکنن اما مدیرا....\r\nخیلی از همکارهای ما مهاجرت کردن رفتن از مپنا به آلمان و سایر کشورها چون سقف داره مپنا و اینجوریه که اگه خوب کار کنید خود مدیرها میرن زیر سوال و موی دماغشون میشید. علاوه بر اون برآدمایی که تو تهران زندگی میکنن هم بدرد نمیخوره چون تمام زندگیتون توی مسیر شرکت و خونه دود میشه میره و اصلا نمیفهمید دارید چکار میکنید با زندگیتون.\r\nکلا بدرد آدمای نخبه و قوی و قدر تو الکترونیک نمیخوره اینجا اگه یه آدم متوسطی هستید براتون خوبه مثل یه حجره تو بازار بیایید بشینید و برید و سرماه حقوقتون رو بگیرید. اگه واقعا حرفی برای گفتن دارید یا به فکر مهاجرت باشید یا برای خودتون کار کردن."
