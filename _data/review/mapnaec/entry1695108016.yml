description: "بنده در لینکدین بصورت اتفاقی با شخصی از مکو آشنا شدم و پس از صحبت گفتند که برای قسمت خودرو برقی نیرو نیاز دارند و نمونه کارهام رو برای ایشون فرستادم. پس از حدود دو هفته زنگ زدند که تشریف بیارید.\r\n\r\nدر مصاحبه اول خود اون فرد که فهمیدم مدیر یکی از قسمت ها بود و یک نفر نیرو فنی دیگه، مصاحبه انجام دادند (نمی دونستند چی باید بپرسند) بیشتر جنبه فنی داشت و رفتار محترمی داشتند.\r\n\r\nبرای مصاحبه دوم که حدود یک ماه بعد از مصاحبه اول بود تماس گرفتند و رفتم دیدم 15 نفر دیگه برای مصاحبه اومدن، موقع مصاحبه دوم یه اتاق بود که سه نفر نشسته بودند که یکی از آن سه نفر عادل دمشقی مدیر عامل خود مکو بود. به محض اینکه وارد اتاق مصاحبه شدم یکی از آن سه نفر شروع کرد مسخره کردن موی کم پشت و ریزش موی من و بعد سه نفری از خنده ریسه می رفتند. خود عادل دمشقی که به یک حالت بی احترامی نشسته بود تا آخر جلسه اصلا حتی یه نگاه هم به من نکرد و فقط با حرف های دو نفر دیگه میخندید (پاهاش رو به سمت من باز کرده بود و با گوشیش بازی می‌کرد) بلاخره بعد از کلی تحقیر بنده و خندیدن به من یه مقداری حالت جدی به خودشون گرفتن و اولین سوال مصاحبه رو از بنده کرد: معرف داری اومدی اینجا؟ و وقتی جواب خیر من رو شنید جلوی من با کله علامت نه بهم دیگه میدادن و شروع کردند به رگبار سوال های کاملا بی ربط به رشته بنده پرسیدند(رشته من الکترونیک بود و آنها از حفاظت و برق صنعتی می پرسیند) که با توجه به سابقه فنی تقریبا به سوالات بی ربط آنها پاسخ دادم و وقتی دیدند کم نمی آورم کلافه شدند و به ناچار بنده رو فرستادند طبقه پایین که از بنده یک تست جهت قسمت مونتاژ کاری بگیرند (در حالی که من نیروی سنیور طراح میکروکنترلری و آلتیوم با سابقه زیاد بودم و اصلا برای مونتاژ کاری نیومده بودم اونجا) با این حال طبقه پایین رفتم و مسئول تست هم باز این سوال رو از من پرسید که معرف شما کی بوده؟ و یه تست مونتاژ/دی مونتاژ از من گرفت که در تست موفق بودم و تبریک گفت و من رو برد قسمت های مختلف و آدما و همکارهای دیگه رو معرفی کردن و کارهای مختلف رو نشون دادن به من که طولی نکشید تلفنش زنگ خورد و یکی از اون سه نفر اگه اشتباه نکنم به اسم شخصی به نام آقای حسینی باهاش تماس گرفت و ده دقیقه ای حرف زدند و وقتی برگشت حرفش عوض شد و گفت که ببخشید شما فلان جا رو اشتباه مونتاژ کردی و زورکی گذاشت تو دهن ما که شما چیزی بلد نیستی و وقتی نگاه متعجب من رو دید برای اینکه من مدعی نشدم صداش رو خیلی بالا برد و تهمت زد که وقتی که من نبودم دزدکی بردها رو جابه جا کردی و تقلب کردی موقع مونتاژ و منو گول زدی و... من رو رد کردند، کل این فرآیند دو ماه وقت من رو گرفت و مصاحبه دوم بسیار تحقیرآمیز و ناراحت کننده بود بخصوص اون تهمت ناحق آخرش واقعا برای منی که تمام عمرم راه درست رو رفتم خیلی دردناک بود."
