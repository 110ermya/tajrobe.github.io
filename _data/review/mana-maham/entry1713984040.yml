description: "اینا نظر شخصیه صرفا \r\nبه نظر من کار کردن در این شرکت اون زمانی که من بودم و زمان نسبتا کوتاهیی هم بود واقعا وقت تلف کردن بود. کلا ۶ ماه فکر میکنم کار کردم اونجا. کلا پول دو ماهشو دادن که حقوق یک کار مهندسی تقریبا با حقوق کف وزارت کار برابری میکرد و اگه مجبور نبودم دو ماه نهایتا اونجا میموندم. نکته بسیار جالب اینه که برای کار اونا من خودم لب تاپ میبردم یعنی کار کردن یک نوع فداکاری محسوب میشد‌. \r\nالان اگر جایی ام بخوام رزومه بفرستم اسمی از این شرکت نمیبرم "
