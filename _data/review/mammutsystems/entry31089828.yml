description: '<p>یکی از بزرگ‌ترین مشکلاتی در حوزۀ کاری ERP و به ویژه پیاده سازی SAP همیشه وجود داشته، بحث اندک بودن تعداد افراد فعال در این حوزه ست. به نحوی که تقریباً همۀ افراد فعال در این حوزه هم دیگه رو می‌شناسن و از همین رو خیلی وقتا می‌بینیم که قضاوت‌های غیرعادی و اگزجره -حالا چه قضاوت مثبت و چه قضاوت منفی - در خصوص افراد یا شرکت‌ها وجود داره که خلاف واقع هستند.</p><p>من وقتی که میخواستم به ماموت سیستم بیام از عده ای درباره ش بد شنیدم و عده ای دیگه ازش تعریف کردند. در این بین یا خیلی تعریف میشد از شرکت و یا خیلی بد گفته میشد و یه جورایی یه جای کار میلنگید. تا این که خودم بیشتر تحقیق کردم در خصوص شرکت و پرس و جو کردم و متوجه شدم که اون همه خوبی یا بدی بزرگنمایی شده هیچ کدوم صحت ندارن و ماموت سیستم یه شرکت با نقاط ضعف و قوت مخصوص به خودشه.</p><p>نقاط قوت این شرکت:</p><p>1. تقریباً آزادی کامل وجود داره برای پیشرفت، سرچ، امتحان کردن راه های جدید و حتی سرک کشیدن به حوزه های تخصصی جدید</p><p>2. تقریبا هر سوالی داشته باشید هر کس که بدونه و از دستش بر میاد پاسخ میده یا اگه ندونه ارجاع میده به شخصی که بلده</p><p>3. کسی دنبال این نیست که شما رو میکرومنجمنت کنه و کاملاً مدیریت بر اساس تسک ها انجام میشه</p><p>4. کتاب های خوب و داکیومنت های استانداردی که اتفاقا خیلی هم گرون قیمت بودن خریداری شده و علم به روز و جدید در اختیارتون هست</p><p>و نقاط ضعف:</p><p>1. ارتباط همکاران به دلیل چالش های پروژه و پیچیدگی ها و از همه مهم تر پراکنده بودن افراد در محل پروژه ها یکم سرد یا دور میشه بعضی وقتا</p><p>2. اینتگریشن بین افراد خیلی موضوع مهمیه در پیاده سازی ERP که گاهی اوقات ضعیفه و اسیب میزنه به فانکشنالیتی</p><p>3. حقوق و دستمزد بعضی افراد کمتر از چیزیه که دارن عرضه میکنند و عملا برخی افراد که خیلی هم خوب دارن کار میکنند کمتر از چیزی که باید میگیرن</p><p>در کل من حضور در ماموت سیستم رو برای افرادی که علاقه دارن در یکی از مدرن ترین حوزه های IT کار کنند توصیه میکنم :)</p>'
