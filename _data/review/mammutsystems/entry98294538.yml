description: '<p>سلام</p><p>متاسفانه ایرانی بودن و تحریم گویا همه چیز رو توجیه میکنه. </p><p>واقعا گاهی سکوت جایز نیست </p><p>پیام زیر کمی طولانی اما بخشی از تجربه کاری یک جوان در بیزینس سپ ایران هست. </p><p>عمق فاجعه صرفا به قرارداد و اخذ چک و سفته سنگین به بهانه آموزش و بعدتر فشار حقوقی و کاری به کا مندان ختم نمیشه.</p><p>من سه سال هست که در بازار سپ وارد شدم و میخام بگم با فضای مسموم و استثمارگر این بازار نسبت به پرسنل و مهندسان این مملکت روبه رو هستیم.</p><p>من از فاجعه ای به نام ماموت سیستم ( یا سیستم های مدیریت دیجیتال _ به‌علت فاجعه عملکرد،سطح سودآوری و نوع برخورد با مشتری از زیرمجموعه ماموت خارج شد) </p><p>صحبت میکنم</p><p>در سه سطح</p><p>١- رفتار سازمانی با کارمندان </p><p>٢- مدل فکری مدیران</p><p>٣- کیفیت کار و پیاده سازی</p><p>موضوع ماموت سیستم از مدیر ارشد غیرآی تی شروع میشه که شرکت رو به دید بازار تهران میدید و سیاست مدیریت دکان رو در این شرکت اجرا می‌کرد. </p><p>ایجاد فضای کنترل بازار و استثمار کارمندان جهت جلوگیری از خروج از شرکت هم از ایشون شروع ‌شده که البته یکی از پر ریزش ترین شرکت‌های حال حاضر رو نتیجه داده. </p><p>در سطح مدیران میانی فاجعه شدیدتر هست. </p><p> من با اکثر مدیر پروژه های قدیم و جدید کار کردم. </p><p>برای مثال یک مدیر میانی دو جمله زیر رو به من، بعنوان فردی که نگاه پیشرفت و یادگیری سپ براش اولویت بوده، زده شده. </p><p>١- هر جا بخوای بری، باز هم آدم مایی</p><p>و جمله روز آخر</p><p>٢-تو هیچی بودی، ما اینجا تو رو آدم کردیم. چقد طلبکاری. (در صورتی که من صرفا پیگیر حقوق تعیین شده خودم بودم) </p><p> و مورد دوم </p><p>مدیر میانی دیگه ای که به حدی غیرحرفه ای و با رفتار غیر بیزنسی هستن که طی حضورشون بعد از لایو یک پروژه، باعث شدن اکثریت افراد کلیدی از پروژه خارج بشن و زیرمجموعه مستقیم ماژول خودشون هم تحت فشار روحی شدید و کنترل بودن.</p><p>البته ایشون جزو مدیران خوب شناخته میشدن چون پروژه خروجی مالی داشت و فقط همین برای مدیران ارشد مهم بود. هر چند که پروژه ذات پولساز داشت. </p><p>مورد سوم</p><p>مدیری که بخاطر یک ایمیل مشتری و ناراحتیشون، طی تماس به من گفتن که "من بخاطر حمایت از کار تو خودمو خراب کردم"</p><p>برای من جالب بود. کار من؟ مگه این شرکت مال منه. پس کار مدیر پروژه چی هست!! </p><p>تعهد به شرکت موج میزد. من که حالا هیچ.</p><p>مورد چهارم </p><p>مدیر بعدی : ببین بازار سپ کوچیکه. خودتو خراب نکن. استعفا دادی ولی بازم کاراشون رو انجام بده. تهش باید برگردی همینجا</p><p>مورد پنجم</p><p>مدیر اداری که عامل اجرایی سوءاستفاده از کارمندان در مسائل حقوقی بودن و روز آخر به من گفتن که چون تسویه کردید، حقوق باقیمانده بهتون تعلق نمیگیره و البته بعدش طی پیگیری حرف خودشون رو اصلاح کردن. </p><p>در سطح سوم</p><p>عدم تمایل به خرید اکانت لرنینگ هاب (مرجع بین المللی آموزش سپ) بعد از یک سال پیگیری مکرر. عدم تمایل جهت نصب سرورهای تستی جهت آموزش و مهم نبودن رشد کارمند برای مدیران ارشد و میانی.</p><p>عدم وجود سرمایه انسانی موثر در شرکت و بالطبع رشد رفتارهای استثمارگر مدیران. </p><p> تهدید به خراب کردن کارمند در شغل بعدی و تماس با مدیر شرکت بعدی </p><p>عدم انجام وعده ها و فرهنگ سوءاستفاده از کارمندان که حتی گاهی رنکینگ مدیر میانی رو تعیین می‌کرد. </p><p>در انتها اگر بخوایم سطح کاری رو به نسبت پارتنر گلد سپ مقایسه کنیم؛ (دسته بندی جهانی شرکت‌های پیاده ساز) </p><p>رتبه پارتنر آهن پاره زنگ زده که ازش برای ساختن سقف استفاده کردن رو میشه داد. </p><p>سقفی که آینده بیزینس سپ در ایران و عملا آینده امثال من رو میخاد بسازه. </p><p>نظر شخصی من این هست که سهم بزرگی از این سوءاستفاده و استثمار تقصیر کارفرماهاست. با همکاری در این روند در قراردادهای عدم جذب مشاوران و جابجایی کارمندها و افزایش اعتبار این رفتارها دامن میزنن که البته خودشون هم در انتها قربانی این مدل هستن. </p><p>متاسفانه راه برای سفسطه و توجیه هر رفتاری زیاده. چون تحریم هست</p>'
