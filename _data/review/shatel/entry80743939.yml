description: '<p>شاتل برای شروع به کار شرکت مناسبی هست&nbsp;</p><p>بسته به ویژگی های شخصیتی تون ممکنه در طولانی مدت با شرکت و مدیرانش دچار مشکل بشین</p><p><b>چرا که اونها کسی رو میخوان که با نظراتشون صرفا موافقت کنه و از خوبی ها و ویژگی های مثبت شون بگه</b></p><p><b>کوچکترین مخالفت رو تحمل نمیکنن&nbsp;</b></p><p>حجم کار واقعا بالاست و اگر نتونین اونجا دوستان و همکاران خوبی پیدا کنین، تحمل شرایط براتون دشوار میشه</p><p>بعضی از واحدهای شاتل اضافه کار تعریف شده است اما توی کابینه فروش اینطور نیست. <b>پس اگر اضافه کار میمونین اصلا انتظار دریافت وجهی بابتش نداشته باشین.&nbsp;</b></p><p>متاسفانه پیشرفت توی شاتل به کندی اتفاق میوفته و سال ها طول میکشه تا به عنوان سرگروهی و یا سرپرستی برسین.&nbsp;</p><p>البته گاهی هم تصمیم میگیرن برای یه واحد از خارج شرکت برای سمت های مدیریتی استخدام کنن و اینطوری نتیجه سال ها تلاش شما به باد میره.</p><p>میزان حقوق نسبت به حجم کار عادلانه نیست&nbsp;<br></p><p>در برخی موارد که شرکت دچار بحران های مالی میشد، <b>کارشناسان با سابقه ی خودش رو به راحتی تعدیل میکرد و ما بارها شاهد از دست رفتن همکارانی بودیم که سال ها تجربه و دانش داشتن</b></p><p><u>شرکت برای جذب و استخدام کارشناسان زمان، انرژی و هزینه صرف میکرد اما برای نگهداشت اونها وقتی به دانش و مهارت کافی میرسیدن هیچ تلاشی نمیکرد.</u></p><p>نتیجه اش آگهی های استخدام بی وقفه و مداوم شاتل هست. اگر توجه کرده باشین هیچ زمانی نیست که شاتل در حال استخدام انواع و اقسام سمت ها نباشه.</p><p>ممکنه تنها چیزی باعث بشه که همه ی ویژگی های منفی شاتل رو تحمل کنین، دوستان خوبی باشه که اونجا پیدا کردین.</p><p>به دور از انصاف هست اگر از سیستم و فرآیند داخل سازمان صحبتی انجام نشه. روال های مشخص که البته حاصل سال ها تلاش تمام افراد درون اون سازمان بوده باعث شده همه چیز مستند باشه. چیزی که شاید توی سازمان های دیگه کمتر اینطور باشه</p><p>شاید اگر مدیران شاتل در مورد رفتارها و عملکرد خودشون تجدید نظر میکردن، شاتل جای بهتری برای کار کردن بود.</p><p><br></p><p><br></p>'
