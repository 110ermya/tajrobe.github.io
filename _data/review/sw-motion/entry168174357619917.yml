description: "تجربه کوتاهی در این شرکت داشتم و دیدی که نسبت به خوبی ها و بدی های شرکت دارم محدود هست طبیعتا.\nمثبت:\n1. محیط کار نسبتا حرفه ای هست: کار اضافی و بی ربط داده نمیشه. انتظار بیش از حد از شما ندارن. فشار کاری غیر معقول به غیر از ددلاین های طبیعی، وجود نداره. \n2. محیط کاری صمیمی و راحت: محیط کار رو دو دسته افراد تشکیل میدادن. همکاریهایی که تقریبا هم سطح و با موقعیت مشابه بودن. و همکارهای چینی که نوع رابطه بیشتر کارمند و تیم لید بود. هم بچه های فنی ایرانی و هم اعضای چینی رفتار خوب و صمیمانه ای داشتن و در کل جو دوستانه بود. هم دوستان ایرانی و هم چینی تا جایی که امکانش بود به هم کمک می کردن و این حس وجود نداشت که کسی بخواد بر اساس جایگاهش رفتار بالا به پایین داشته باشه یا نخواد چیزی که بلد هست رو منتقل کنه. \n3. وجود افراد با تجربه: تو شرکت هم از سمت بچه های ایران و هم از سمت چینی ها افراد فنی با تجربه حضور داشتن که به کار خیلی کمک می کرد. افراد غیر فنی چینی هم پیگیر بودن و میشد در کل روی کمکشون حساب کرد. \n4. وجود سلسله مراتب و نظم بدون بوروکراسی و اداری بازی: مثل تمام شرکت ها، این شرکت هم کاملا ساختار سلسله مراتبی داشت. تقریبا هر 2-3 نفر یه سوپروایزر داشتن و مثلا یه نیروی فنی کامل تا اون فردی که مدیریت بخش فنی کل پروژه رو به عهده داشت حدودا 4 لول فاصله داشتن که زیاد نیست. در کل نسبت مدیران و سوپروایزها و تیم لید ها و افرادی که سمت دارن به نسبت افرادی که فقط کار فنی می کنن معقول بود. \n5. امکان کار ریموت: کار به صورت ریموت بود ولی کاملا با ساعات کار یه شرکت معمولی هماهنگ بود. اضافه کار و ... وجود نداره و خارج از ساعت کاری هم خبری از کار نیست.\n6. کار با تکنولوژی روز: مزیت دیگه این شرکت این بود که با تکنولوژی و مباحث جدید سر و کار داشتیم. البته مثل شرکت های استارتاپ یا دانش بنیان نوآوری وجود نداشت و سرعت کار بالا نبود ولی پروژه به طور کلی مرتبط با مباحث روز دنیا بود.\n7. پروژه بزرگ و مشخص با مشتری های جدی: پروژه هایی که کار میشد بزرگ و صنعتی بودن و واقعا تو دنیای واقعی کاربرد داشتن و به مشتری تحویل داده می شدن. مشتری ها هم خودشون شرکت های جا افتاده ای بودن که نیاز به خدمات حرفه ای داشتن. یعنی به طور کلی خدمات دهنده و گیرنده هر دو کاملا تو صنعت بودن که در نتیجه کار رو جدی میکرد\n8. آینده نگری و پیشرفت: طبق ادعاهای شرکت و البته روندی که خودم تو اون مدت کوتاه دیدم، به نظر میاد شرکت واقعا دنبال پیشرفت هست و به سمت تکنولوژی های جدید پیش میره و قصد گسترش کار و مشتری هاش رو داره. این یعنی هم از نظر فنی و هم از نظر جایگاهی جا برای پیشرفت باید وجود داشته باشه.\n9. روزهای کاری: روزای کاری یه توافقی بین شرایط ایران و چین بود. جمعه و شنبه تعطیل. یعنی در نهایت 40 ساعت در هفته کار می کنید. تعطیلی شنبه به نظرم خودش مزیت بود که میشد به کارای اداری رسید.\n\nنکات منفی:\n1.\tحقوق نه چندان جذاب: حقوقی که به خیلی از دوستان پیشنهاد شده بود به نسبت بازار کار ایران چندان رقابتی حساب نمیشد. در صورتی که تصور بیشتر افراد از کار با یه شرکت خارجی اینه که حقوق به مقدار قابل توجهی بهتر باشه. حقوق پیشنهادی حتی از یه سری شرکت های خوب داخلی که برای افراد با تجربه تر و متخصص تر مناسبه هم پایین تر بود. و در کل به نظر میرسه که برای تعیین حقوق اولیه پیشنهادات جذابی روی میز نمیذارن\n2.\tمذاکره بابت حقوق: چیزی که دریافت کردم این بود که حداقل اوایل کار زیاد قابلیت مذاکره وجود نداره. استدلالشونم اینه که 3 ماه اول آزمایشیه و دو بار در سال ارزیابی دارن که حقوق رو بر اساس اون مشخص می کنن. ولی تاکید زیادی دارن روی اینکه به ریال که ثبات نداره پول نمیدن و ظارها این یه موضوع به تنهایی تمام چیزای دیگه رو قراره توجیه کنه! از جمله معیارهایی که برای تخمین حقوق اولیه دارن سطح تحصیلات، سطح دانشگاه، تجربه مرتبط، نتیجه تستی که میگیرن و در نهایت نظر شخصیون در مورد مصاحبه فنی هست و اینکه شما چقدر تا الان می گرفتید یا دستمزد رایج برای فلان میزان از تخصص چقدره، مهم نیست\n2. مزایا: هیچ کدوم از مزایایی که شرکت های معمول ایرانی به کارکناشون میدن رو نداره. بیمه و سنوات نداره. عیدی در حد خیلی کم داره. بن و تسهیلات و اینها هم که هیچی\n3. تعطیلات: تقریبا نیمی از تعطیلات رسمی ایران رو تعطیل بودن. نیم دیگه تعطیلات مطابق بود با تعطیلات رسمی چین. در نهایت نتیجه این بود که از تعطیلات زیاد نمیشد استفاده کرد چون با تعطیلات بقیه ایران هماهنگ نبود. البته یه سری روزا رو به صورت بدون حقوق تعطیل می کردن که تا حدی مشکل ناهماهنگی تعطیلاتو رفع می کرد. \n4. اون چیزی که توی توضیحات شغل اومده بود با چیزی که در عمل تجربه کردم خیلی متفاوت بود. کلیات و زمینه کاری همون بود ولی اینکه با چه چیزهایی قراره سر و کار داشته باشیم و احتمالا چه مهارت هایی نیاز هست یا چه مهارت هایی ارتقا پیدا می کنه خیلی مغایرت داشت.\n5. پیشرفت فنی کند: این شرکت اصولا افرادی رو میگیره که میزان همشپوشانی مهارتایی که توی کار لازمه با چیزی که شما بلدین حداکثر باشه (که طبیعیه). در عین حال پروژه و تیم نسبتا بزرگ داشتن معنیش این میشه که یه بخش کوچیک از کار به شما سپرده میشه. این یعنی از نظر فنی سرعت پیشرفت بالایی نخواهید داشت (در مقایسه با شرکت هایی که توشون دست نیرو آزاد تره، یا مثلا استارتاپ ها و ...). به علاوه ممکنه بخشی از کارایی که انجام میدین کلا دانشی به شما اضافه نکنه (مثلا بررسی و نگهداری از کاری که قبلا انجام شده). همچنین ممکنه یه سری از مواقع کاری که انجام میدین اینقدر ابهامات و در هم ریختگیش زیاده که عملا نتونید درست از تخصصتون استفاده کنید یا کار رو درست پیش ببرید.\n6. مجددا عدم مذاکره پذیری: به نظر میرسه شرکت مقاومت زیادی در برابر مذاکره کردن با شما داره. دوستانی بودند که بابت مسائلی به غیر از مسائل مالی، مثلا نوع تسکی که بهشون سپرده شده، یا پاره وقت بودن یا تیمی که توش کار می کنن برای مذاکره رفتن ولی نهایتا فقط وعده تحقق تو آینده دور بهشون داده شد. در کل زیاد از پروژه های آینده، موقعیت شغلی شما تو آینده، تکنولوژی در آینده باهاش کار می کنید و ... صحبت میشه ! ممکنه درست باشه ولی بیشتر به نظر میاد ابزاری برای رد کردن درخواست نیروها باشه.\n7. نگاه بالا به پایین: زمانی که مذاکره و بحث جدی میشه، جملاتی بین صحبت ها شنیده میشه که میشه حس نگاه بالا به پایین به کارکنای ایرانی رو حس کرد. برخورد بد یا غیر محترمانه ندارن و در کل رفتار صمیمانه و دوستانست ولی بخواید با منطق یه چیزی رو بهشون اثبات کنید، قبول نمی کنن (مثل خیلی از شرکتای ایرانی و غیر ایرانی). تنها بدیش اینه که میتونی حس کنی که تو ذهنشون (تا حدودی) این میگذره که یه شرکت های تک، با آینده روشن و حقوق خیلی خوب هستن که دارن به شما که تو ایرانید یه فرصت طلایی میدن و شما باید خوشحال باشید!"
