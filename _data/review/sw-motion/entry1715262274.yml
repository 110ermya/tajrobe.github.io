description: "\r\nمن سعی میکنم بیشتر اون جنبه های کلی و اون چیزایی که شاید از دید پنهان بمونه رو بهشون اشاره کنم.\r\n1. روند مصاحبه همونطور که افراد قبلی اشاره کردند استاندارده(مصاحبه HR,آزمون کتبی اوپن و در نهایت آزمون تخصصی) اما از نظر زمانبندی برنامه مشخصی نداره\r\n2. حقوق‌ پیشنهادی از اون توصیفی که تو آگهی شده بود خیلی پایینتره و یه جورایی ناامید کنندست. این مساله با در نظر گرفتن نکات بعدی بدتر هم میشه.\r\n3. از اولین چیزهایی که گفته میشه مساله حقوق هست که به معادل یوان پرداخت میشه و روی این خیلی مانور داده میشه اما حقیقت اینه که برای شما هیچ مزیتی ایجاد نمیکنه چون شما در حسابتون ریال خواهید گرفت و  بالاخره تورم شامل پولتون خواهد شد. به علاوه چون شرکت در ایران به عنوان کارفرما ثبت نشده پولی که به حساب میاد میتونه با قوانین جدید شامل مالیات بر عایدی سرمایه هم بشه! چون شرکت اینجا نیست طبعا هیچگونه بیمه ای هم براتون پرداخت نمیشه. توجه کنین که سهم کارفرما از بیمه پرداختی چند برابر کارمنده که  کل این پول در زمان بازنشستگی قراره به فرد بصورت حقوق ماهیانه بازنشستگی پرداخت بشه. حالا که شرکت این سهم را پرداخت نمیکنه انتظار میرفت که این مبلغ به میزان حقوق اضافه بشه اما این اتفاق نمی افته.\r\n4. این مساله که شرکت برای ثبت شدن در ایران هیچ اقدامی نکرده باعث کاهش امنیت شغلی میشه چراکه هرزمان و بدون اطلاع قبلی میتونه همکاریشو قطع کنه و حتی حقوق همون ماه رو هم پرداخت نکنه. در اینصورت هیچگونه بیمه بیکاری و حقی شامل فرد نخواهد شد. البته اگر حقوق‌ها بالا بود این مساله خیلی کم اهمیت تر میشد.\r\n5. از نظر پیشرفت شغلی در خود شرکت امکانش وجودداره اما با توجه به اینکه شرکت رقیب یا مشابهی در ایران نداره اگر از شرکت خارج بشین تجربه کاریتون به طور مستقیم مورد نیاز نخواهد بود. البته این بستگی مستقیم به پوزیشتون داره ولی در کل وجود اسم این شرکت در رزومتون ایمپکت خاصی چه در داخل چه در خارج نخواهد داشت. ضمنا چون بیمه هم ندارین موقع بحث حقوق ، شرکت‌های دیگه میتونن سابقه کاریتونو در نظر نگیرن.\r\n6. یادگیری و‌کسب تجربه در حین کار در سطح پایینی قرارداده چون اغلب باید روی نتایج کار افراد دیگه کارکنین و آزادی عمل کمه. دوره های آموزشی هم وجود نداره \r\n7. با وجود اینکه منیجرهای چینی رفتار خوبی دار