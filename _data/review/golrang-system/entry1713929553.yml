description: "شرکت به شدت مافیایی، تازه به دوران رسیده ، اصلا شایسته سالاری معنی نمیده ،رفتار ارباب رعیتی ، ویترینی تو خالی و توهم جهانی شدن.\r\nمدیرعامل داغون که اصلا هیچ آشنایی با فیلد کاری شرکت نداره، منابع انسانی بشدت دروغگو ، قرارداد شما رو دست خودتون نمی‌دن ، موقع تسویه چند ماه طول می‌کشه تا حقتونو بگیرید.\r\nاینقدر زود به زود پرسنل استعفا میدان که برای اینکه اذیت کنند ، چک و سفته و تعهد میگیرند که موقع تسویه حسابی اذیت کنند.\r\nخلاصه اگه برای وقت و سلامتی تون ارزش قایل هستید دور این شرکت رو خط بکشید.\r\n"
