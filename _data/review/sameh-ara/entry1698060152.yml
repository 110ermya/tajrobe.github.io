description: "به نظرم کسی میتونه نظر درست رو در مورد این شرکت بده که چندین سال از نزدیک به صورت مستقیم باهاش کارکرده باشه. طی این سال ها این شرکت مانند شرکت های دیگه چالش هایی داشته ولی هرچی زمان میگذشت بهتر میشد و واقعا به عینه شاهد بهبود در همه زمینه ها بودم. شرکت واقعا مزیت های خیلی زیادی داره : حقوق به موقع - پاداش فصلی - ساعت کاری شناور - تیم حرفه ای - محیط پویا - ایونت و کادوهای مناسبتی- امنیت شغلی - امکان پیشرفت شغلی - بیمه تکمیلی - وام - امکانات رفاهی و ورزشی و ....\r\nدر مورد یادگیری بگم که بخش اصلی کتاب هست و در کنار هر نیروی جدید یک منتور و نیروی با سابقه هستش که به صورت مستقیم میتونه کمک و ساپورت کنه. \r\nشاید برخلاف گذشته که بیشتر نیروهای شرکت آدمای درون گرایی بودن الان کاملا محیط صمیمی هستش، نیروهای برون گرا میگیره و شیر دانش به معنای واقعی در یک تیم اتفاق میفته و جلسات مخصوصی برای انتقال دانش هم داریم.\r\nشرکت سعی داره نیروهای باهوش و با استعداد رو جذب و نگهداری کنه پس اگه دنبال پیشرفت و یادگیری در زمینه SAP هستین بهترین گزینه در بازار ایران سامه آرا هستش چون همیشه پروژه های متنوعی داره که میتونه به یادگیری و رزومه شما کمک کنه.\r\nمدیرعامل واقعا دلسوزه و تا میتونه سعی در برطرف کردن مشکلات بچه ها داره.\r\nدر مورد حقوق هم طبیعی هستش که واسه شروع مثل جاهای دیگه ممکنه رنج پایینی داشته باشه ولی به مرور و با توجه به توانمندی ها افزایش حقوق های خیلی خوبی رو میشه شاهد بود.\r\nسابقه کاری و پروژه های پیاده سازی شده توسط سامه آرا در بازار ایران گویای عملکرد شرکت میباشد.\r\nدر کل پیشنهاد می شود."
