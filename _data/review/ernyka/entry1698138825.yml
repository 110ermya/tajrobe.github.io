description: "من حدود یک سال و نیم تو ارنیکا به صورت تمام وقت کار کردم. هدفم از نوشتن تجربیاتم اینه که واقعا بتونه حتی به یه نفر کمک کنه که زندگیش و وقتش تباه نشه. تو ارنیکا شما تو پوزیشن خودت می مونی تا هر دوماه یه مدیر جدید بیاد و همه چیز از اول. مدیران جدید چون حقوق های بالا میگیرن حتی اگه برنامه ای داشته باشن تبدیل به ادم های بله چشم گوی مدیرعامل بی وجدان مجموعه می شن بنابراین گول اسم های بزرگی که وارد ارنیکا میشن رو نخورین چون مسئله برای مدیران فقط حفظ پوزیشن به هر قیمتی و گرفتن حقوق نجومیه. \r\nمن توی این یک سال و نیم هیچ دو تاریخ مشترکی حقوق نگرفتم و حتی ماه های اخر به دوماه عدم پرداخت هم رسید. تازه نه به صورت یکجا بلکه بیمه ای رو برات می ریزن که گشنه نمونی و بقیه رو هر وقت حال کنن میریزن. بنابراین اگر قسط دارین، اجاره میدین، مریض میشین باید بمیرین چون chro مجموعه اعتقاد دارن مدیریت مالی بلد نیستین، البته حق داره منم اگر ماهی 150 میلیون میگرفتم می تونستم دوماه رو مدیریت کنم.\r\nمی رسیم به سیستم انگشت زنی! انگشت زنی جایی معنا داره که کسر و اضافه کار معنا داره. چطور ممکنه 5 دقیقه تاخیرت کسر بشه ولی دو ساعت اضافه کاری هر روزت حساب نشه؟؟؟\r\nبه ما می گفتن که درک کنین هولدینگ تو بحرانه، نقدینگی پایینه... فقط سوال اینجاست برای حقوق های دلاری و میلیونی مدیران ارشد هم نقدینگی پایینه؟؟ برای تبلیغات میلیاردی اکسکوینو تو فیلیمو و ضخم کاری و بیلبورد و هم نقدینگی پایینه؟\r\nبرای پورش اقای مدیرعامل و سفرهای مداوم به دبی و بی اخلاقی ها هم نقدینگی پایینه؟\r\nاصلا چرا حتما باید یکی تو لینکدین پست منفی بذاره تا تسویشو بدن؟اونم تسویه ای که از صد طرفش و می زنن\r\nتسویه های نیروهای خروج به یک سال رسیده و نرخ خروج به شدت بالا. هر وقت هم با تیمی حال نکنن از فرداش بدون در نظر گرفتن شرایط حرفه ای و انسانی تو ساختمون راهت نمیدن. \r\nتمام مجموعه پر از دوربینه و ساختمون شنود داره. سیستم ها مانیتور میشه و چک میشی که چند دقیقه کار کردی! این در حالیه که همه می دونن شرکت به کجا وصله و چه پول کثیفی در میاره.\r\nحتما می پرسین چرا یک سال و نیم موندم. جواب ساده است. من تیمم رو دوست داشتم و دوستان خوبی داشتم و این تنها مزیت ارنیکا برای من بود ولی از یه جایی به بعد دیگه دوستام رفتن. با درد و غم رفتن. \r\nخلاصه که اگر انسان باشین، اگر عاقل باشین هرگز وارد این مجموعه نمیشید.\r\n\r\n\r\n"
