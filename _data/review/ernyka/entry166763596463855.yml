description: >-
  سلام

  هفته گذشته با هلدینگ ارنیکا (Ernyka Holding) برای پوزیشن "توسعه دهنده C++ با
  رویکرد امنیت" برای حضور در تیم قرمز مصاحبه داشتم و میخوام تجربه مصاحبه رو توی
  این پست باهاتون به اشتراک بذارم. امیدوارم بدرد کسایی که میخوان برن مصاحبه
  بخوره.


  برآیند کلی (TL;DR): اگر نیروی فنی قوی هستید که مفاهیم رو عمقی بلدید حتما به
  مصاحبه برید چرا که بنظر شرکت برای افراد کاربلد مزایای زیادی داره. اگر نیرویی
  هستید که فقط از ابزارها استفاده میکنید بدون اینکه بدونید پشتش چخبره، وقت
  خودتون رو تلف نکنید، چون بیشتر از همه خودتون اذیت میشید.


  مصاحبه فنی با آقای کهساری الهادی (Milad Kahsari Alhadi) و آقای نیک نام (NASER
  Niknam) بود. رزومه ای که فرستاده بودم بصورت پرینت شده توی جلسه بود و آیتم هایی
  که توی رزومه بودن با دقت خاصی توسط افراد فنی بررسی شد. رویدادهای مصاحبه رو
  نکته به نکته مینویسم:


  1. تیم فنی که مصاحبه رو انجام دادن قوی هستن و توصیه میشه رزومه تون واقع بینانه
  باشه تا توی جلسه به مشکل خاصی نخورید.


  2. مصاحبه با اینکه شبیه به یک گپ و گفت دوستانه و فنی بود، اما عمق زیادی داشت و
  کاملا مفهوم-محور بود. خیلی کاری به ابزارها نداشتن و سوالاتی که میشد مستقیما از
  مفاهیم بود.

   3. اول از همه سراغ مفاهیم برنامه نویسی رفتن. درمورد موارد زیر ازم سوالات کلی شد به میزانی که متوجه بشن روشون چقد کار کردم:
  Win API Programming

  Linux System Programming

  Functional Programming

  Pure C Programming

  C++ Programming


  4. بعد کم کم مصاحبه بوی امنیت به خودش گرفت و با محوریت چیزایی که توی رزومه ام
  بود ازم سوالاتی در زمینه های زیر شد:

  Blackbox and Greybox Fuzzing

  Windows Native APIs

  System Calls 

  API Hooking in Windows

  Binary Analysis

  Kernel Mode Drivers

  Obfuscation

  AV and EDR Evasion Techniques

  Signature-based Malware Detection Techniques

  Behavior-based Malware Detection Techniques

  Credential Stealers


  5. توی همه این موارد مشخص بود که تیم فنی به مباحث مسلط هستن و من به شخصه با
  توجه به چند تا مصاحبه ای که با شرکت های دیگه داشتم، کمتر تیمی رو میدیدم که این
  مباحث براشون مهم باشه و بلد باشن. 


  6. نکته خیلی مهم اینه که کلی ابزار آماده برای این مواردی که گفتم هست. ولی برای
  افراد توی مصاحبه مهم بود که بدونی این ابزارها چطور اینکارارو رو انجام میدن و
  پشت صحنه شون چخبره.


  بعد از یک مصاحبه فنی رفتیم سراغ مسائل منابع انسانی که بیشترش با خانم قاسمی
  بود:


  1. هر سوالی در رابطه با امکانات و مزیت های شرکت داشتم پاسخ دادن.


  2. یک نکته جالب این بود که، یه سری انتقاد بنظر من به تیم منابع انسانی شون وارد
  بود که وقتی مطرح کردم خیلی منطقی برخورد کردن و جواب کاملا قانع کننده ای دادن.
  از انتقاد بدشون نمیومد.


  3. احترام به منابع انسانی رو میشد توی رفتاراشون حس کرد. من اتفاقی قبل مصاحبه
  توی چند تا از محیط های کاریشون منتظر بودم و با زیرنظر گرفتن پرسنل و رفتاراشون
  میتونستم حس کنم که از بودن توی محل کار راضی هستن. 


  4. در آخر هم در رابطه با KPI صحبت کردن. این KPI بنظر هم میتونست خیلی جالب باشه
  هم خیلی اذیت کننده. برای متخصصی که کاربلده و کاراشو درست انجام میده یه پاداش
  خیلی خوب هستش و برای کسی که از زیرکار در بره و تسک هاشو به سرانجام نرسونه در
  نهایت منجر به اخراجش میشه. فک میکنم شرکتای خارجی هم دقیقا همینطوری باشن.
