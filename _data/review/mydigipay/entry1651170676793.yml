description: "تجربیات قبلی رو تائید می‌کنم. همسر مدیرعامل در تیم بکند هست و اعمال نظر می‌کنه و نیروهای قوی  معمولاً زود از دیجی‌پی جدا می‌شن. اکثریت مطلق افراد زیر ۲ سال با دیجی‌پی همکاری می‌کنند که البته این تو استارتاپ‌ها تا حدی طبیعی هست.\r\n\r\nحقوق‌ها به موقع پرداخت می‌شه اما یک سری از مزایایی که روز اول بهتون منابع انسانی قول می‌ده گاهی به شکلی که بهتون قول دادن وجود خارجی ندارن (مثل وامی که بهم تو روز مصاحبه قول داده بودن اما بعداً معلوم شد کلاً به اون شکل وجود نداشته) یا اینکه گاهی مزایا پرداخت نمی‌شه مثل OKR که گفتند اصلاً تارگت نزدیم و فعلاً پرداخت نمی‌شه. بحث بیمه تکمیلی‌اش هم یک مقدار بی‌نظم هست و فردی مسئولش هست که فقط یک روز در هفته هست اما با پیگیری می‌تونید ازش استفاده کنید اما مستقیماً به بیمه تکمیلی وصل نیستید و از طریق شرکت وصل هستید و اول سال هم یه مقدار سر اینکه می‌خواستند شرکت طرف قرارداد بیمه تکمیلی رو تغییر بدن بیمه تکمیلی قطع شده بود. قراردادی که امضاء می‌کنید رو بهتون می‌گن یک نسخه‌اش رو می‌دن که تا روز آخر بهتون نمی‌دن و عملاً نسخه‌ای از قرارداد دست شما نیست و تو قرارداد هم جزئیات پوزیشن شما نوشته نمی‌شه و معلوم نیست برای چه کاری اون‌جا استخدام شدید اصلاً و قول‌هایی که منابع انسانی هم به شما داده در متن قرارداد نیستند و فقط ریز تقسیمات حقوق شما هست و کلی شرط و شروط اضافی برای شما بدون هیچ حق و حقوقی خارج از قانون کار برای شما.\r\n\r\nروابط بین افراد کاملاً تاثیرگذار هست و تیم بندی و جناح بندی وجود داره و در بسیاری موارد شده افراد سینیور و با سواد بسیار بالا رو با افراد جونیور و کاملاً بی‌تجربه و کم سواد در اون زمینه جایگزین می‌کنند و کار ماه‌ها می‌خوابه و براشون مهم نیست چون به سرمایه دیجی‌کالا وصل هستند. فضای شرکت در ظاهر در ابتدا دوستانه هست اما همین که با هم دیگه به کوچکترین مشکلی بر بخورید رفتارهای Passive Aggressive بسیار زیادی به صورت گروهی و جناحی شما رو نشونه می‌گیره و پشت هم دیگه حرف زدن و دروغ گفتن بسیار زیاد هست متاسفانه و دروغ‌ها هم خیلی سریع پخش می‌شه\r\n\r\nبه دلیل همین داستان‌ها متاسفانه بار فنی دیجی‌پی نسبت به اون چیزی که از یک زیرمجموعه دیجی‌کالا انتظار دارید پایین‌تر هست. چندتا چپتر دیجی‌پی واقعاً ضعیف و بی‌نظم هستند. مثلاً تیم تست اون چیزی که از Test Engineer انتظار دارید خیلی نیستند و چپترهای اجایل و دواپس هم ضعیف‌تر از انتظار هستند و به جای بهبود کار گاهی مانع هستند.\r\n\r\nدر مورد بحث پیشرفت شغلی کاملاً به این بر می‌گرده که تو چه باندی باشید و اگه داخل باندبازی نشید مسیری برای پیشرفت شما وجود نداره. اکثر پوزیشن‌هایی که داده می‌شه به صورت کیلویی هست و خیلی پوزیشن‌هایی وجود داره که نمونه‌اش رو شاید هیچ جای دیگه نشنیده باشید و حتی میون خود بچه‌ها هم بهش می‌خندیم و اعتراف داریم که من درآوردی هست. از نظر فنی بسته به اینکه کجا هستید و سطح الانتون چی هست ممکن هست تفاوت بکنه اما اگه سینیور هستید و تو لاین خوبی نیافتید درجا می‌زنید اما اگه جونیور باشید و روابط خوبی رو با بقیه برقرار کنید می‌تونید سریع پیشرفت کنید.\r\n\r\nاین مسئله که تو کدوم لاین می‌افتید خیلی خیلی روی تجربیات شما می‌تونه اثرگذار باشه پس این رو هم در نظر بگیرید که شاید تجربیات شما فرق بکنه و بهتر یا حتی بدتر باشه.\r\n\r\nدر آخر هم اگه استعفا بدید امکان داره بهتون بگن بیش از یک ماه بمونید تا کار رو به کس دیگه‌ای تحویل بدید ولی ممکن هست تسکی سمتتون نفرستن و در آخر هم پول اون مدتی که اضافه موندید رو بهتون به همین بهانه ندن و صرفاً شما رو زاپاس نگه دارن بدون هیچ حقوقی. این برای من که پیش اومد و اگه استخدام شدید حتماً حواستون باشه که سرتون این مدلی کلاه نره و اگه استعفا دادین حتماً به این نکته توجه کنید.\r\n\r\nدر مورد مصاحبه هم به نظرم مصاحبه خیلی خوب برگزار شد. من ۲ مرحله مصاحبه شدم چون مرحله اول که فنی بود بهم امتیاز بالایی داده بودن و مرحله دوم منابع انسانی هم فردی که باهام مصاحبه کرد فرد بسیار قوی و خوش‌برخورد و باهوشی بود که متاسفانه از دیجی‌پی خیلی زود جدا شد. بعد از ۳ ماه هم Appraisal دارید که اگه قبول بشید قراردادتون یک سال دیگه تمدید می‌شه.\r\n\r\nخلاصه اینکه مثل هر شرکت دیگه‌ای توش آدم‌های خوب و بد و باند بازی هست. چند نفر خاص از بچه‌ها از نظر فنی خیلی پر و باسواد هستند اما به طور عمومی از اون چیزی که از دیجی‌کالا انتظار دارید سطح فنی و سطح مدیریتی دیجی‌پی بسیار پایین‌تر هست. اگه اینجا قبول شدید و خواستید برید حواستون به این مواردی که گفتم باشه وگرنه به مشکلات زیادی بر می‌خورید طوری که ممکنه زیر یکسال خودتون استعفا بدین و آخر سر هم تجربه بدی براتون رقم بخوره و راضی ازش نباشید."
