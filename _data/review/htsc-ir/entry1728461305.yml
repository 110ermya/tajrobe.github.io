description: "بنده بالای ۴۵ سال سن و حدود ۲۰ سال سابقه فعالیت دارم که بعد از ۶ سال کار در این شرکت در سمت کارشناس و کارشناس ارشد نظر خود را برای اطلاع رسانی و آگاهی بیشتر افراد متقاضی ثبت میکنم.\r\nدر این شرکت فساد مالی بیداد میکند. رئیس هیئت مدیره فردی بسیار بی ادب، بد اخلاق و بی سواد است که بواسطه سابقه ایثارگری در بانک استخدام و به این مقام رسیده. به دلیل بی سواد بودن زیر سلطه رییس اداره نرم افزار است و غلام حقله بگوش زنی که مشکل روانی دارد.\r\nاین‌گروه در همه ادارت نفرات خود را به زور وارد کردن تا بتوانند اخبار و اطلاعات جمع کنند و هر صدای شکایتی را خفه کنند.\r\nسطح حقوق در این شرکت برای کسانی که پارتی دارند خوب و برای سایر نفرات متوسط رو به پایین است.\r\nبطور مثال همین خانم رییس نرم افزار شخصی را که از شرکت استعفا داده و رفته را بعد از ۳‌ماه مجددا استخدام کرده با حقوق ۲ برابر اونم برای سمتی در اداره منابع انسانی که این‌سمت تا‌ این تاریخ اصلا‌ وجود نداشته\r\nجالبه که این حقوق از حقوق معاونین ادارات فنی و کارشناسان ارشد فنی این شرکت بالاتر می باشد.\r\nاین استخدام جز این است که فرد مستخدم آشنای صمیمی خانم بیمار است؟!\r\nشرکتم که در حال حاضر مدیر عامل ندارد و سرپرست موقت شرکت هم که از بانک معرفی شده در تیم همین ۲ نفر است.\r\nای کاش مسئولین کشوری و مخصوصا بانک کشاورزی یه فکری در خصوص مدیران ارشد این شرکت میکردند.\r\nهرچند میشه گفت سگ زرد برادر شغاله.\r\nمحیط کاری شرکت گذشته از این تبعیض ها خوب و سالمه. پوشش پرسنل، آداب معاشرت و سطح فرهنگ پرسنل شرکت شکر خدا خوبه و پرداختی ها سر وقت انجام‌میشه  ولی باند بازی به همون دلیلی که اول گفتم وجود داره.\r\n در کل اگر تو سیستم بانک کشاورزی وصل باشی و پارتی داشته باشی این شرکت گلستانه وگرنه مجبوری مثل خیلیا که بعد ۳ یا ۴ ماه از شرکت میرن بری دنبال ارزوهات."
