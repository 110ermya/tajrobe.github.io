description: "تجربه مصاحبه ای در این شرکت خصولتی داشتم  ، \r\nاز همان بدو ورود سنس خوبی نگرفتم ، نگهبانی که انگار نارضایتی شغلی تو چهره اش موج میزد ، محیط ساختمان و اتاق هایی که به طرز عیجیبی نور نامناسبی داشت و وسایل اضافی که در راه روها و اتاق هایی قابل مشاهده ولو بودند و بی نظمی قابل رویت و ملموس بود ، که در مجموع وایب خوبی از محیط نگرفتم .\r\nدر ادامه در جلسه مصاحبه هم با تمرکز روی نقاط  ضعف و سوالاتی از جنس تاب‌آوری روانی پیش رفت و معلوم نبود چه تیپ نیرویی میخواستن ...در مجموع ایده آلیسمی در جذب نیرو سازمان موج می زد که انگار قصد داشتند هد هانتینگی مشابه برندهای کارفرمایی معروف بازارکار اجرایی کنند که با داشته ها و آورده های آن تناسب نداشت.\r\nخلاصه توصیه نمیکنم"
