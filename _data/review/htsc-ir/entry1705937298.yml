description: "سلام\r\nنظرات دوستان رو خواندم\r\nیکی از دوستان از الفاظی استفاده کردند ک در شان یک انسان نیست بخاطر همین مسیله نظر ایشون رو رد میکنم\r\nدوستی فرمودند اقا بالاسر؟!؟ قطعا همه دوست دارن خودشون در جایگاه سرپرست باشن اما در خودت میبینی؟؟ من شخصا کسی ک لحن صحبت اش این گونه باشد را ب عنوان سرپرست قبول ندارم چون شرکت را با چاله میدون اشتباه گرفته\r\nدوستی گفتن ایام عید آمدن سرکار، عزیزم آخر سال میان آمار میگیرن کسانی ک تمایل دارند روز ۲۹ اسفند و ایام تعطیل عید در شرکت کار کنند اسم بدهند شما اسم نده\r\nزلزله شما امدی شرکت؟؟ آخرین زلزله ای ک تهران آمد والا ما نیومدیم شرکت چرا الکی فقط برای حرف زدن ی چیزی می پرانید\r\nمهمونی دعوتی خب مرخصی بگیر \r\nشرکت با مرخصی گرفتن مشکل نداره \r\nکاری رو باید تحویل بدی دروغ نگو انجام دادم\r\nبگو انجام ندادم\r\nالان هم باید برم \r\nبرمیگردم تمام میکنم\r\nاینو ک نباید بهت یاد بدیم ک\r\nآلودگی هوا رو راست گفتی شرکت تعطیل نکرد اما مرخصی هم خواستی میتونستی بگیری باهاش مشکل نداشتن با این بخشش منم مشکل دارم اما ببینم آلودگی هوا باعث میشه خودت بانک نری فک کن قبلش  \r\nشرکت تمام وعده و وعید ک داده عملی کرده نامرد نباشیم\r\nتو هر شرکتی فرق نمیکنه تو چ حیطه ای فعالیت میکنن حقوق افراد متفاوت هست اینو نمیتونی جزو معایب بیاری\r\nممکنه یکی برق باشه اما توانایی اش در حیطه برنامه نویسی عالی باشه یکی هم کامپیوتر خونده باشه اما ی موس رو نتونه دستش بگیره پس معیار لیسانس مدرک نیست ی دکترا میتونه فهیم بتشه میتونه بدتربیت باشه\r\nمنابع انسانی حیله گر نیستند شما متوجه نشده اید مقصر خودتان هستید مجموعه دریافتی رو قطعا گفتن والا با ما ک روراست بودند\r\nاین ک مدیران البته برخی از مدیران سواد فنی کمتری دارن و در کار قطعا مشکلاتی وجود دارد اما این مسیله در همه شرکت ها هست\r\nاسترس در کار هست ب نظرم این خودمان هستیم ک باید آن را مدیریت کنیم من تونستم پس شما هم میتونید\r\nدر مورد مدیریت دکتر یزدی توانایی های ایشان فوق العاده بالا و دانش شون عالی و اینکه اصلا و ابدا نیروی کم سواد را پرورش ندادند\r\nاینکه در مورد پوشش تند برخورد کردن نظری ندارم این تعصب متاسفانه در همه جا وجود دارد\r\nاقامتگاه رو نامردی نکن در کل استان ها از اقامتگاه هاشون استفاده کردم فصل تابستان برای بابلسر قرعه کشی میکنن اما شما بهار برو بدون قرعه کشی در اختیارت میذارن الکی امدی ی چیز بگی هااا\r\nدر مورد زیراب زن و آدم هایی ک جلوی روت ی جور هستن و پشت سرت ی جور خیلی گفتین بله متاسفانه هست البته همه جا هست چ دولتی چ خصوصی اما وقتی میدونیم چرا باهاشون قاطی میشیم فاصله رو حفظ کن آسیب نبینی چون قاطی میشی اون ادما هم از ترس اینکه ازشون بالاتر بری میترسن و دروغ میگن\r\nاینکه یک بخشی از کار رو آماده خریده و تو توسعه دهنده در هر بخشی بتونی اون رو اصلاح کنی چ ایرادی داره سوادت کمه ک نمیتونی یا فک میکنی بهتر از اون رو میتونی بنویسی الان بانک ملی رو در جریان نیستی….\r\nدوست عزیز گل و بلبل نیست اما آنقدر هم فجیع نیست ک داری میگی دلت از کی پره؟؟؟؟\r\nناهار رو راست میگی کیفیت نداره اصلا \r\nدوست عزیز ب نظرم واقعا همه مغرضانه نظر دادن\r\nهیچ کدام پایه و اساس نداره\r\nشما فک میکنید فقط خودت تو شرکت کار میکنی در صورتی ک همه در بخش هایی ک آموزش دیدن فعالیت میکنن و همه سعی و تلاش شان را می‌کنند\r\nب نظرم شرکت واقعا باید مدیران همه در بخش های مختلف دست در دست هم دهند و این اختلاف نظر بین کارمندان و گروهک بازی ک بوجود آمده را حل کنند \r\nیکی از دوستان در مورد آقای کلهر نوشتن \r\nایشان ن بدبین ن شکاک ن خودرای ن منفعت طلب ن … \r\nخجالت بکشین موفقیت آدم  ها رو چشم نداریم ببینیم مشکل ما هستیم چرا در مورد ادما این قدر راحت حرف میزنید\r\nبرعکس مدیریت ایشون ۸۰ درصد عالیه\r\nاون بیست درصد رو هم بخاطر برخی مسایل بهشون نمیدم و لازم باشه برای خود ایشان لیست میکنم\r\nوام رو ب همه میدن نیاز نیست مدیران ازتون راضی باشن\r\nتعهد هم قانونی است باید بدید\r\nچ ربطی داره\r\nچون در شرکت هستید یعنی تعهد ندین\r\nبیخیال بابا\r\nباتلاق اداره عملیات خیلی نامردین ب خدا\r\nکی گفته کم سواد\r\nکی گفته زیراب زن\r\nمدرک داری بیا جلو\r\nرو هوا الکی حرف نزن\r\nدر مورد تسویه نمیتونم نظر بدم در جایگاه اش نیستم\r\nبرنامه نویس رو نمیکوبونن تو رو خدا جو ندین\r\nفرایند کار متفاوت هست و نمیتونی فقط بگی درگیر رفع باگ هستیم \r\n\r\n\r\nمن با کسی نیستم\r\nپشت کسی نیستم\r\nبا توجه به سابقه کاری در پنج مجموعه دیگه با مدیریت های مختلف میتونم بگم شرکت گسترش نمره ۷۰ از صد رو بدم\r\nسی درصد دیگه رو هم با دلایل بهتون می