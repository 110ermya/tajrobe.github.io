description: "******* که هم اطلاعتت راجع به اداره نرم افزار کامله که مطمینی کامنت ها دروغه و جزییات مشکلات این اداره و مدیرانش چیه. هم راجع به منابع انسانی که همه بلا استثنا یک نظر رو نوشتن و شما با اون ها هم مخالفی. هم راجع به اداره عملیات انقدر مطمینی که با ذکر دقیق درصد تایید و تکذیب میکنی که کی خوبه کی بده. هم خیلی به ****** ارادت داری که امثال تو رو به یه جایی رسوند. چون عادت داشت آدمهای بسیار بیسواد و حاشیه دار رو بیاره بالا و بهشون سمت بده تا هر وقت حرف اضافه زدن، بتونه راحت ساکتشون کنه و نتونند جلوش وایسند. چون خودش کاملا مسلط به کار بود ریز و درشت موضوعات رو سر در میاورد و نیازی به کسایی مثل شما نداشت و فقط یه عنوان نمایشی به بعضی ها میداد که جلوی آدم های باسواد بگذاردشون و گاهیم واسش خبر ببرند. ولی شما زیادی خودتو جدی گرفتی دوست عزیز. بیرون ازین خبرا نیست. برعکس اینجا، شرکت های موفق به سواد و تخصص توجه میکنند."
