description: "با سلام\r\n\r\nیکی از دوستان اومدن گفتن که نه مشکلات وجود ندارد و یا تو این حدی که گفتن نیست و من رد میکنم. و در ادامه گفتن که من خودم تو بانک های دیگه مشاور هستم و مشکلات وجود داره ولی نه با این شدت.\r\n***** خودت میگی مشکلات وجود داره ولی نه با این شدت بعد میری امتیاز کامل پنج میدی؟؟؟؟؟؟؟\r\n\r\nهمین قد عقل تو و رفتار تو باید پی برد که سازمان چه نیروی 15 ساله ای داره ؟ اگه مشاور فنی سازمان  هستی که باید بگم ****** فقط خودت میدونی در چه وضعیت افتضاحی هستی اون از پروژه erp که گند زدی توش آخرشم 13 میلیارد خسارت تعیین شد واسه شرکت. اون از بازارگاه که یه مدت دست تو بود و هنوزم با vb و sp بیس داره میره جلو. چیکار کردی تو این 15 سال برای سازمان؟؟؟ الان باید تو این 15 سال یک جزوه 200 برگی از کارهایی که تو کردی تهیه بشه. ولی این کار غیر ممکن چون هر کاری کردی فقط گند زدن به پروژه ها بود. تو ****** که نمیذاری واست فیش حقوقی صادر بشه تا مالیات ندی اونم تو این روزها که مردم بیچاره تا خرخره زیر بدبختی هستن ****** از مالیات فرار میکنی. تو اگه پارتی نداشته باشی ضابطه نداشته باشی عین چی میندازنت بیرون. \r\nو اگه نیروی فنی کارشناس برنامه نویس هستی باید بگم دوست عزیز تو یا نیروی استخدامی بانکی که اینجوری اومدی نظر دادی یا جز نیروهایی هستی که اگه بزارنت بیرون ****** واسه همین موندید اونجا.\r\nچنان تو نقاط مثبت شرکت نوشتی کار با آخرین تکنولوژی که آدم خندش میاد میشه چندتا از این تکنولوژی ها رو نام ببری یا منظورت پکیج آماده ABP است. ****** شرکتی با 500 نیرو که میره فریم ورک آماده میخره تا پروژه انجام بده\r\nامتحان این شرکت واسه همه رایگان عین چی دنبال نیرو هستن هر کسی حرف مارو باور نداره میتونه وارد این دیوونه خونه بشه فوقش میاد بیرون دیگه. هرچند بنده شخصا برای هیچ کسی چه جونیور چه سینیور برای هیچ کسی حتی یک روز هم این شرکت رو پیشنهاد نمیکنم."
