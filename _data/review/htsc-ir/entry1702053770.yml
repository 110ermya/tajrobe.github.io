description: "من تقریبا سه سال در این شرکت مشغول بودم. امیدوارم تجربیات من به درد دوستان بخورد. \r\nحقوق و مزایای دریافتی بسیار پایین تر از میانگین پرداختی شرکت های هم رده است، به خصوص برای متخصصینی که از جهت تجربه و دانش، ارشد (SENIOR)  و بالاتر محسوب می شوند این موضوع بسیار چشمگیر تر است. بالعکس برای افرادی که دانش و بهره وری خاصی ندارند و تمایل به تلاشی در این راستا هم ندارند، و صرفا می خواهند درآمدی داشته باشند، بسیار هم عالی است. فی الواقع تفاوت حقوق یک کارشناس مبتدی با کارشناس ارشد آنقدر کم است که شاید هر کسی بعد از اطلاع نسبت به شرایط پرداختی، تشویق شود مقداری کمتر دریافت کند و در عین حال کار خاصی هم انجام ندهد و پاسخگوی کسی هم نباشد. سیاست منابع انسانی نزدیک کردن حقوق کارمندان به یکدیگر است (بدون توجه به بهره وری، مسئولیت، دانش و تخصص).\r\nمنابع انسانی به هیچ عنوان برای حفظ سرمایه انسانی تلاشی نمی کند و بهترین کارشناسان خود را فقط و فقط به خاطر اندکی پرداختی بیشتر به سادگی رد می کند. به شدت به دنبال نیروی انسانی ارزان قیمت هستند و تخصص و تجربه برایشان  هیچ جایگاهی ندارد.منابع انسانی این شرکت به طرز عجیبی تصمیمات خنده داری می گیرد که شاید یک فرد بیسواد هم بتواند به راحتی آن را تحلیل و ایراد آن را پیدا کند.مثلا اگر 2 کارشناس خبره و ارشد به مصاحبه بیایند که هر یک مبلغ 40 میلیون را درخواست کنند، حاضرند 8 نیروی تازه فارغ التحصیل شده را با حقوق 10 میلیون جذب کنند (کمیت محور) ولی این مبلغ را به آن 2 نفر ندهد و خودتان می توانید حدس بزنید خروجی این روش تصمیم گیری چه کمدی خنده داری خواهد شد. تعدادی جوان تازه کار به مدت شش ماه تا یکسال آموزش میبینند، دور خودشان می چرخند و کار خاصی نمی کنند و نهایتا استعفا می دهند و اکنون با سابقه ای که کسب کرده اند وارد یک شرکت دیگر با حقوق بالاتر می شوند.\r\nنرخ ریزش نیرو به شدت زیاد است و عمده بهترین کارشناسان این شرکت به علت پرداختی های نامناسب و عدم برخورداری از آرامش روحی و روانی، اقدام به ترک کار نموده اند.نکته خنده دار تر اینکه، منابع انسانی حاضر نیست به طور مثال حقوق کارشناس ارشد خود را از 25 میلیون به 35 میلیون برساند و نهایتا کارشناس استعفا داده و با حقوق دو برابر به یک شرکت دیگر می رود، اما در اقدامی بسیار مضحک تر با همان شخص قرارداد مشاوره می بندند و در حالیکه بهترین کارشناس خود را از دست داده اند که در حال حاضر دغدغه ی اصلی اش انجام کارهای شرکتی دیگر است، نهایتا همان 10 میلیون یا حتی بیشتر را  از طریق حق مشاوره به او پرداخت می کنند.\r\nآرامش و امنیت روانی در پایین ترین سطح ممکن وجود دارد. دخالت بالاترین لایه های مدیریتی در امور کارشناسان جزء به شدت زیاد و طاقت فرسا است. کارشناسان نمی دانند باید دستورالعمل مسئول مستقیم خود را اجرایی کنند یا دستورات اعضای هیئت مدیره شرکت یا مدیران بانک را. برخی افراد بیسواد و بیکار مدام در حال زیرآب زنی بر علیه کارشناسان بوده و متاسفانه مدیرانی هستند که با علاقه به حرفهایشان گوش کنند و به جای اینکه به بیکار بودن آن ها حساس شوند، مجدد بر کسی که فشار کار زیادی را تحمل می کرده فشار مضاعف وارد می کنند.\r\nناهار شرکت به صورت اجباری از رستوران بانک تهیه می شود که با مواد اولیه بی کیفیت و مضر تهیه و ضمن بدمزگی، برای سلامتی بسیار مضر است. همچنین غذایی که سال های سال به صورت رایگان در اختیار کارمندان بود، اخیرا در این شرایط سخت اقتصادی، 30 درصد قیمت آن را خود کارمندان می بایست پرداخت کنند و علیرغم قیمت بالا، چون از جهت کیفیت قابل قیاس با غذای رستوران های خوب نیست اصلا به صرفه نیست. مصرف هر روز آن قطعا منجر به بیماری می شود.\r\nشب کاری، تعطیل کاری، شیفت ایام عید، شیفت ایام تعطیلی باعث می شود کارمندان نتوانند برای زندگی شخصی خود برنامه ریزی کنند و اکثرا در یک اضطراب دائمی زندگی می کنند. سازمان بسیار کمیت محور است، اگر جمعه به شرکت بیایید و بخوابید یا فیلم ببینید، ارزشتان بیشتر از کسی است که در روزهای عادی کارش را به بهترین شکل انجام داده است و اضافه کاری ندارد. از هر 10 نفر حاضر در این شرکت شاید فقط یک نفر وظیفه خود را درست و کامل انجام دهدو مابقی سیاهی لشکر هستند.\r\nدر سه سال اخیر به طرز فجیعی سطح سواد برخی مدیران انتسابی کاهش یافته است و صرفا حضور فیزیکی دارند ولی توانایی مدیریت و راهبری ادارات را ندارند. به علاوه با تصمیمات اشتباه خود مجموعه را به عقب هل می دهند. رفتارها بسیار غیرحرفه ای و حاشیه ها بسیار زیادتر شده است. تکنولوژی های مورد استفاده بسیار قدیمی است و با توجه به تمامی موارد اشاره شده، امکان رشد، پیشرفت و به روز شدن آن ها نیز وجود ندارد. در این شرایط اگر کارمندان باقیمانده خیلی زرنگ باشند شاید بتوانند فقط وضعیت فعلی را حفظ کنند. در آخر، منابع انسانی این شرکت با اختلاف بسیار زیاد، افتضاح ترین قسمت این شرکت است که با سیاست های اشتباه خود تاثیرات بسیار مخربی بر روی آینده این شرکت و پرسنل گذاشته و خواهد گذاشت. \r\nمن به شخصه نسبت به این تجربه کار در این شرکت اصلا راضی نبودم و حواشی زیاد منو از پیشرفت و رشد عقب انداخت. در کل توصیه میکنم برای کار به شرکتهایی برید که با افراد حرفه ای و با سواد سر و کار داشته باشید که به سوادتون اضافه بشه نه اینکه درگیر حاشیه و طعمه ی عقده گشایی های مدیران و همکاران بشید.\r\n"
