description: "با درود.\r\nمزایا و معایب و مطالبی که مینویسم مربوط به سالهای 91 تا 96 هست، ممکنه الان بعضی چیزها تغییر کرده باشه ولی بعیده!\r\nهمین اول بگم این شرکت من رو در زندگی خیلی عقب انداخت به هیچ وجه به هیچ کس توصیه نمیکنم.\r\n\r\nاجازه بدید قصه ای بگم از اون سالها: یادمه اون سالها از شهرستان اومده بودم و یکم نا آشنا بودم با محیط و بازار کار تهران و با حقوق کمتری نسبت به همکارانم شروع کردم و همین مسئله همینطور در سالهای بعد وجود داشت و اجازه ی رشد مالی به من نمی داد برای صد هزارتومن چونه میزدند در شرایطی که من از کرج میومدم و اون صد هزارتومن کرایه ماشین یک ماه من میشد و میتونستم با مترو نیام که ساعت 5 صبح با بدبختی خودمو به زور باید جا میکردم توش! مترویی که توش ازم دزدی شد، کیف و کوله م پاره شد توی کشمکش های خط عوض کردن در دروازه دولت و الی آخر...\r\nبخاطر قسط و بدهی و وام و هزینه های ازدواج و اجاره و اینها خیلی تحت فشار بودم و  شرکت های دیگه هم در اون مقطع نیرو نمیخواستن خیلی گشتم یک مقطعی ولی نشد و دوباره با همین شرکت یک مدت ادامه دادم.(من دلفی کار میکردم اون زمان)\r\nبعد از چند سال با وام یک پراید خریدم و گفتم با اون بیام سر کار و رفت و آمدم کمی آسون تر بشه ولی اون زمان دفتر شرکت در ونک بود و جای پارک اون طرفا وجود نداشت ساعت 6 صبح به بعد، اگر بعد از 6 میرسیدی باید سوییئچ رو میدادی به پارکبان ها و میرفتی بالا که ساعت بزنی و بعدش دیگه تا ظهر نمیتونستی از شرکت خارج بشی بری دنبال ماشین (چون هر روز بود صداشون در میومد) خلاصه اگر هم قبل از 6 میرسوندم خودم رو تا مسابقه ی جاپارک رو برنده بشم بعدش دو ساعت آینده تا ساعت 8 صبح رو باید تو ماشین میخوابیدم تا شرکت باز بشه.\r\nتو برف تو سرما تو گرما به مدت دو سال همین اوضاع رو ادامه دادم دادم چون فرصت تنفس نداشتم که بتونم وام دیگه ای بگیرم و خونه رو منتقل کنم به تهران در همین شرایط یکی از مدیران که به منشی سانتیمانتالش تو حیاط شرکت جاپارک داده بود و من باید میومدم دوساعتم تو برف تو ماشین میخوابیدم و بعد میومدم هشت ساعت کار خلاقانه بکنم ازون جالب تر دوربین گذاشته بودن اون اواخر و روی دوربین دقیقاً توی مانیتور من بود که دیگه نتونستم تحمل کنم و درومدم از شرکت.\r\nحقوق معمولاً سر تایم بود غیر از چند ماهی که مشکلات اقتصادی (نمیدونم الان به چ علتی) زیاد شده بود در کل در این 6 سال حدود 10 ماه حقوق ها به موقع نبود در مجموع، زمانی که رفتم جدیدترین نیرو بودم و زمانی که درومدم قدیمی ترین نیروی تیم مربوطه، بهترین نیروها رو به راحتی از دست میدادند و میدن.\r\nبطور کلی سهامدارن این شرکت از نوعی خودخواهی مزمن رنج میبرن و فقط به فکر جیب خودشون هستند، در همون سالها که برای صد هزارتومن با من چونه میزدند برای خودشون ماهانه بیست سی میلیون حقوق رد میکرند و درکی از حجم مشکلات من نداشتند علارغم اینکه همه تو شرکت میدونستند امثال من داریم سختی زیادی میکشیم.\r\nحالا ممکنه بگید چرا زودتر نرفتی توی شرکت دیگه، بهتون حق میدم چون شما نمی دونید بازار کار زبان دلفی اون زمان خیلی بسته بود و عملاً در سال دو سه تا پوزیشن مناسب باز میشد نهایتاً.\r\nامروز که امثال من زبانشون رو عوض کردند یا مهاجرت کردند یا اصلاً این شغل رو گذاشتن کنار راننده اسنپ شدن تعداد پوزیشن ها زیاد شده ولی نیرویی دیگه نیست!\r\nامثال این شرکت در این فاجعه ی نیروی انسانی امروز ایران مقصر و سهیم اند.\r\nمن شخصاً این شرکت و مدیرانش رو نمی بخشم چون به زندگی و روح و روان من آسیب زدند.\r\nاگر برای خودتون و شخصیتتون و روح و روانتون ارزش قائلید بهتره به گزینه های دیگه فکر کنید، خلّص و تمّت!"
