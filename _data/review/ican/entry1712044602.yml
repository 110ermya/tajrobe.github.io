description: "هلدینگ آینده کاوان کهکشان نرم افزار یا آیکن\r\n\r\n\r\nهیچ چیز ویژه ای تو آی کن نیست\r\nنه از تکنولوژی خاصی استفاده میکنن نه حقوق پرداختی شون از رنج بازار بالاتر هست\r\n5شنبه ها تعطیله\r\nشنبه، یکشنبه، سه شنبه و چهارشنبه صبحانه میدن و دوشنبه میوه\r\nچای همیشه هست !!\r\nدفتر مرکزی تهران، یک ساختمان سه طبقه ی اجاره ای قدیمی و بدون آسانسور هست\r\nطبقه اول که دفتر مدیر عامل هست، بازسازی شده و سایر طبقات قدیمی هست\r\nطبقه سوم، واحد تولید هست که 4-5 تا تیم داخلش کار میکنن\r\nطبقه سوم، آشپزخانه رو تبدیل به دستشویی کردن و حمام/دستشویی رو تبدیل به آشپزخانه کردن\r\n\r\nاینکه میگم آی کن هیچ چیز خاصی نداره به این دلیله که بیمه هستید، بیمه تکمیلی دارید، و حقوق هم تا هفتم-هشتم هر ماه پرداخت میشه. اینها رو هر شرکت دیگه ای هم داره و باید هم داشته باشه و آپشن خاصی نیست\r\n\r\n<b> بیمه با حقوق وزارت کار پرداخت میشه.  </b>\r\n\r\nحقوق در دو پارت(به قول خودشون) پرداخت میشه. بخش وزارت کاری رو تا دوم/سوم هر ماه میدن و مابقی حقوق رو تا 10 ام ماه میدن\r\n\r\nتو واحد تولید، چیزی به اسم رشد و پیشرفت وجود نداره. به این دلیل که مدیر واحدهای مختلف تولید از هیات مدیره (هیات موسس) هستن یعنی حرف و تصمیم آخر با هیات مدیره است و تو بهترین حالت شما می تونید بعد از سال ها کارشناس ارشد بشید که تاثیری روی حقوق و مزایاتون نداره و تصمیمات نهایی رو هم شما نمیگیرید! اینم اضافه کنم که در حال حاضر هیچ \"کارشناس ارشدی\" در هیچ کدام از تیم های تولید وجود نداره.\r\n\r\nاگه سابقه کاری زیادی داشته باشید، با سمت کارشناس استخدام میشید و گرنه، کارمند.\r\nبعد از چند سال کار تو آیکن اگر خیلی خیلی خفن باشید و بهتون وابستگی شدید داشته باشن، 20% احتمال داره که کارشناس ارشد تولید بشید و برای همین باید کلی درخواست بدید و بجنگید. تو فکر مدیر شدن اصلا نباشید.\r\n\r\nآی کن هیچ وقت واحد منابع انسانی نرمالی نداشته، بعد از سال ها تونستن در انتهای سال 1401، مدیر منابع انسانی جذب کنند دلیلش هم دخالت های هیات مدیره است.\r\nواحد منابع انسانی تو سال 1402 به صورت کامل تغییر کرد.\r\n\r\n\r\n <b>با دوربین کنترل میشید </b>\r\n\r\nافزایش حقوق سالیانه براساس مصوبه وزارت کار انجام میشه.\r\nهر دو سال یکبار هم خودتون میتونید بابت افزایش حقوق درخواست بدید و صحبت کنید، سقف افزایش حقوق 17% هست که هیچ وقت 17% اعمال نمیشه، روی رنج 10% حساب کنید که اون هم تقریبا 2-3 ماه طول میکشه تا اجرا بشه.\r\n\r\nضمنا مدیر استقرار و پشتیبانی سیستم های مالی و منابع انسانی، مدیر تولید سیستم های مالی هست. آدمی که سواد مهندسی نرم افزار نداره.\r\n\r\n<b>به هیچ وجه بهتون رضایت نامه شغلی نمیدن حتی اگه قطع همکاری تون بدون مشکل باشه، اگه با قطع همکاری تون ناراحتشون کرده باشید که دیگه هیچی. </b>\r\nیکی از بندهای قرارداد اینه که 3 ماه قبل از قطع همکاری باید اطلاع بدید وگرنه شامل جریمه میشید و جریمه رو هم از تسویه حساب یا حقوق آخر کم میکنن (فرمول جریمه شون اینطوریه که مثلا اگر قرارداد یک ساله داشته باشید و 3 ماه از قرارداد گذشته باشه، تعداد ماه های مانده تا پایان یعنی 9 ماه رو در یک مبلغی ضرب می کنند (این مبلغ هر سال در هیات مدیره تصویب میشه) و از طلبتون کم میکنند)\r\n\r\nتسویه حسابِ بعد از قطع همکاری بین 2 تا 3 ماه طول میکشه.\r\nسنوات و مانده مرخصی ها بر اساس حقوق وزارت کار محاسبه میشه.\r\n\r\n<b> در کل برای کارآموزی و شروع کار خوبه.  </b>\r\n\r\nتحقیق کنید و درست تصمیم بگیرید که آخرش مجبور نشید بارها و بارها برید اداره کار شمیرانات."
