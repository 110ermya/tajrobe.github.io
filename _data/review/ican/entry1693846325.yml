description: "تنها ویژگی این شرکت، پرداخت به موقع حقوق است.\r\n\r\nساختمان ستاد (تهران - میدان ونک) سه طبقه و  اجاره ای هست، تقریبا سالی یکی-دوبار شهرداری یکی از واحدها رو پلمپ میکنه یا جلوی درب ورودی و پارکینگ ساختمان بلوک میذاره \r\nبودجه ورزشی سال 1402، 600 هزار تومان هست\r\nیعنی با این بودجه یک ماه میتونی بری باشگاه، شایدم کمتر از یک ماه\r\n\r\n4 روز در هفته صبحانه میدن و یک روز میوه\r\n\r\nآیکن 4 تا تیم تولید داره\r\nتیم تولید SBPMS (فرزین سابق) : محصول اصلی شرکت\r\nتعداد نفرات تیم : دو نفر \r\nتنها نفر ثابت در این تیم، مدیر تیم است که تقریبا 17 سال سابقه کار در این شرکت دارد و احتمالا تنها سابقه ی کاری ایشون هست\r\nنزدیک به یکسال مدیر تیم حاضر به همکاری نشد و این تیم با یک نفر کار میکرد ولی بعد از یک سال مجددا با شرایط جدید به تیم ملحق شد\r\nتا ابتدای 1401، اعضا تیم 5 نفر بودند که در مدت کوتاهی به 2 نفر و بعد هم یک نفر تقلیل پیدا کرد\r\n\r\nتیم تولید مالی و منابع انسانی : 3 نفر\r\nدر دو سال گذشته کل تیم عوض شدند. در حال حاضر مدیر پشتیبانی، مدیر این تیم هم هست\r\nاین تیم، دو مدیر دارد. یک مدیر از هیات موسس(رییس هیات مدیره) و یک مدیر هم از کارکنان شرکت(مدیر پشتیبانی)\r\n\r\nتیم تولید زیر ساخت : 2 نفر \r\nدر دو سال گذشته کل تیم عوض شدند\r\nمدیر تیم از هیات موسس شرکت هست\r\n\r\nتیم تولید محصول مبتنی بر زیرساخت : 6 نفر \r\nتقریبا هر 2-3 سال تمام تیم عوض می شوند و بدون مدیر کار میکنند\r\nبرای این تیم هر سال یک مدیر استخدام میکنند ولی معمولا بیشتر از 3-4 ماه نمی مونه\r\nمدیر تیم از هیات موسس شرکت هست\r\n\r\nمدیر کل تمام تیم های تولید، شخص دیگری از هیات موسس شرکت هست\r\n\r\nبی نظمی، محیط مسموم و دخالت هیات مدیره در کارهای اجرایی (حتی در نوشتن کد) از معایب دیگر این شرکت است که باعث میشه شما در تیم‌های تولید این شرکت، خیلی خیلی کم نیروی قدیمی ببینید؛ در کل، تولیدِ آینده کاوان ریزش نیروی زیادی داره\r\n\r\nحتی اگر 6-7 سال برای آیکن کار کنید این احتمال وجود داره که در عرض یک روز با شما قطع همکاری کنند و سنوات، مرخصی ها و ... هر آنچه از شرکت طلب دارید رو باید از طریق شکایت و اداره کار وصول کنید!\r\n\r\nآینده کاوان کهکشان نرم افزار\r\nآینده سازان کهکشان نرم افزار\r\nداده نگا