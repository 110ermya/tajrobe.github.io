description: "هلدینگ آینده کاوان کهکشان نرم افزار یا آیکن\r\n\r\nتجربه 8 سال کار برای آینده کاوان کهکشان نرم افزار(آی کن - آیکن)\r\n\r\nشخصی که نظرش رو در مورد این شرکت نوشته : تیم فلان دو تا مدیر داره و... ، واقعا همینطوریه\r\nرییس هیات مدیره، مدیر تیم تولید مالی هست و نایب رییس هیات مدیره، مدیر کل تیم های تولید هست، خود تیم تولید هم یک مدیر دیگه داره که مدیر استقرار هم هست\r\nیک تیمی هست که دستور کارهاش و مسائل فنی رو با یک مدیر حل میکنه و مسائل مالی، مرخصی و .... با یک مدیر دیگه مطرح میشه\r\n\r\nازت تعهد میگیرن که زیر دو سال با آیکن قطع همکاری نکنی\r\nازت تعهد میگیرن که 3 ماه قبل از قطع همکاری به شرکت اطلاع بدی و اگر زیر 3 ماه قطع همکاری کنی با توجه به تعداد ماه باقی مانده تا پایان قراردادت ازت جریمه میگیرن (این  مورد اجرا میشه)\r\nدر زمان قطع همکاری با آیکن، رضایت نامه شغلی به پرسنل داده نمیشه حتی اگر پایان قراردادت باشه\r\n\r\n\r\nقرارداد با توجه به حداقل مزدی که وزارت کار در نظر گرفته امضا میشه\r\nدر زمان امضای اولین قرارداد، سفته یا چک هم برای ضمانت ازت میگیرن\r\nپرداخت بیمه با توجه به حداقل مزدی که وزارت کار در نظر گرفته انجام میشه\r\nپرداخت حقوق در دو بخش و دو روز با فاصله انجام میشه (بخش اول حقوق پایه ی وزارت کار و بخش دوم مابقی توافق)\r\nپرداخت حقوق از حساب اشخاص مختلف انجام میشه و وقتی مشکلی پیش میاد و شکایت میکنی، نمیشه ثابت کرد که حقوق پرداخت شده واقعی چه مبلغی هست، چون حساب مبدا یکی نیست و هر ماه تغییر میکنه تا قابل پیگیری نباشه...\r\nهمین یک مورد کافیه که به حضور در آیکن بیشتر فکر کنید\r\n\r\nهیات مدیره آیکن بی اخلاق ترین هیات مدیره ای هست که تا حالا دیدم\r\n\r\nهر ثانیه ای که هیات مدیره آیکن اراده کنه با شما قطع همکاری میکنه، نه تاریخ قرارداد مهمه، نه اخلاق رو در نظر میگیرن نه فرصتی میدن که کار جدید پیدا کنی ولی اگه قطع همکاری از طرف شما باشه، تهدیدت میکنن، خسارت هم ازت میگیرن، تسویه حسابت رو هم تا مدت طولانی انجام نمیدن\r\n\r\nتو یکسال اخیر هیات مدیره آیکن کوچیک شده، از 5 نفر رسیدن به 3 نفر\r\nسایتشون رو چک کنید و بیشتر در موردشون تحقیق کنید\r\n\r\n\r\n#آیکن\r\nآینده کاوان کهکشان نرم افزار\r\nداده نگاران نرم افزار پارسی"
