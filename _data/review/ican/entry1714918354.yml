description: "اولین چیزی که توی آیکن به چشم میاد محیط گرم و صمیمیش هست، کلا جای پیشرفت خوبی داره، یکی از چیزهایی که من در بدو ورود دیدم و برام جالب بود این بود که یکی از بچه های استقرار و پشتیبانی تو ارتقا شغلیش عضو تیم تولید شده بود و خب برام خیلی دل انگیز بود اینکه فضا لازم برای پیشرفت رو به افراد میدن، بودجه ورزشی خوبی داره به نسبت بقیه جاهایی که من بودم و اصلا همچین چیزی وجود نداشت با اینکه من قبلاً توی یکی از بزرگترین استارتاپ ها بودم (سال ۱۴۰۲ بودجه اش تقریبایک، یک و نیم اینا بود) . نیروهای شرکت اکثرا جوون هستن و جو خوبی داره، هیات مدیرش بسیار همراه هستند  و خیلی آدم احساس خوبی داره در کنارشون.افزایش حقوق امسال خیلی خوب بود و بچه ها خیلی راضی هستن. از معایب شرکت می‌تونه ساختمون قدیمی شرکت باشه، در مجموع من خیلی از حضور توی آیکن راضی هستم ، کامنت دوستان رو خوندم واقعا شوکه شدم بهترین حالت که آدم می‌تونه متصور بشه که این مسائل دروغ و ... نیست اینه که شاید در زمان های دور شرکت معضلاتی داشته ولی الان قطعا این مسایل نیستند.\r\n"
