description: "عرض سلام و وقت بخیر خدمت همه دوستان و همکاران و هم صنفان عزیز\r\n\r\nلازمه بگم تجربه ای که من اینجا میگم قطعا بدون هیچ غرض ورزی و طرف گیری ارائه میشه، و اینم بگم که تجربه شخصی و کاری خودم رو میگم تو تیمی که بودم و شاید شاید اگه تو تیم های دیگه مجموعه نگاه بودم چنین تجربه بدی نداشتم، پس با خیال راحت کامل بخونید و روشن شوید.\r\n\r\nاول اینکه مجموعه نگاه ی مجموعه تازه تاسیسه(از سال 1399) و دلیل تاسیس شرکت هم برون سپاری امور فناوری اطلاعات بانک کارآفرین خراب شده به یک شرکت خراب شده تری مثل نگاه است، به همین دلیل خیلی از نیروهایی که قبلا با بانک قرارداد داشتن اومدن در قالب شرکت و این باعث شد تمامی حقوق و مزایاشون که در بانک بودن عوض بشه و قرارداد جدید باهاشون بسته بشه در قالب قوانین وزارت کار و . . . \r\nالبته حقوقشون از زمانی که نیروی بانک بودن بیشتر شد ولی مزایای بانکی ها رو دیگه نداشتن از جمله وام های کلان، تسهیلات رفاهی و مسافرتی و هتل در شهرهای مختلف، ساعت کاری و حجم کاری کمتر و . . . \r\nکلا از اون کویتی که برا خودشون ساخته بودن اومدن بیرون.\r\nبه همین دلیل، همین موضوع باعث نارضایتی این ها شد و باعث شد تو شرکت چند جبهگی و منم تویی و کل کل بین بچه های قدیمی و اونایی که تازه به شرکت ملحق شدن پیش بیاره که ی جوّ بسیار بسیار سمی و پر تنش و پر حاشیه و پر از بگو مگو و خاله زنک بازی به وجود بیاد.\r\nتا جایی که حتی مدیر مستقیم تیم ما موقع قرارداد بستن میومد جلسه میذاشت که آهای بچه ها بیاید قرارداد نبندیم به نشانه اعتزاض و شما نباید قرارداد ببندید و . . . که تا حدود 6 ماه قرارداده نبستن و کارها و با تاخیر تحول می دادن و ناقص و . . . \r\n\r\nشرکت اصلا محیط حرفه ای و خوبی نداره، خانم های شرکت محل کار رو با سالن عروسی و اتاق خوابشون رسما اشتباه گرفتن، \r\nیادمه ی بار یکی از دخترای تیم های دیگه اومد واحد ما با دوستش صحبت کنه بعد دوستای دیگه شم اومدن از واحدای دیگه و تو صحبتاش میگفت که آره این لباس رو خریدم و . . .  که دوستاش بهش گفتن برو بیار بپوش ببینیم چجوریه، اونم رفت لباسشو آورد رفت تو آشپزخونه واحد ما درو بست و لباسو پروو کرد تا دوستاش ببینن!!!\r\n\r\nینی در این حد غیر حرفه ای و . . . .\r\nتو تیم ما صحبت از همه چی بود الا پیشرفت کاری، یاد گرفتن مباحث جدید، کمک و کار تیمی قوی، و . . .\r\n\r\nتنها چیزی که بود این بود که هر کی بیشتر دستمال میکشید و پاچه خوار تر بود، بیشتر با مدیرا رفیق می شد و در نتیجه بیشتر تو چشم بود، بیشتر کارانه می گرفت و . . .\r\n\r\nخدا نکنه ی نفر تو ی بحثی(هر بحثی) نظر مخالف داشته باهاشون، اون نفرو ی جوری اذیت می کنن که مجبور بشه بره و موقع رفتن هم دوباره کلی اذیت میکنن که طرف بگه چه غلطی کردم اومدم اینجا.\r\n\r\nمدیر تیم ما اصلا آدم درست و حسابی نبود، نه اخلاق حرفه ای داشت و نه ادب و نزاکت، به واسطه دوستی چند ساله ای که با دوستای بانکی خودش تو تیم ما داشت خیلی با همه راحت بود و ی حرفایی می زد که . . . ،کلا روابط ناسالمی با بعضی از خانما داشت که  نگم بهتره . . . !!\r\n\r\nخلاصه بگم براتون من واقعا پشیمونم از اینکه چند سال اونجا بودم و وحس می کنم عمرمو با این تلف کردم، البته کار هم یاد گرفتم، اما خودم دنبالش رفتم و کسی به من چیزی یاد نداد.\r\nالبته اون زمان که من وارد شرکت شدم روحم هم خبر نداشت که اینجا چ خبره و چیه و . . \r\n\r\nخلاصه اصلا بهتون پیشنهاد نمی کنم . . . "
