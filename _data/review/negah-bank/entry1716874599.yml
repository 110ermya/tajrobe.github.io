description: "سازمانی با نهایت کوتوله‌پروری\r\nاز ما که گذشت ای کاش فردی بود به ما این اطلاعات رو میداد\r\nسعی میکنم اطلاعات جامعی از این سازمان بدم تا تصمیم درست بگیرید \r\nاز فاجعترین شرکت‌هایی که تو حوزه مالی ایران فعال هست شاید هم فاجعترینش\r\n\r\nمدیر‌عامل شرکت که با رابطه و بند پ از ۵ ماه قبل بدون اینکه حداقل تجربه مدیریتی در حتی پایین‌ترین سطح رو داشته باشه شده مدیرعامل این شرکت، مثل اینکه تجربه مدیریتی در حد یک سال مدیر یک اداره بوده با صفر نفر نیرو و مدیر یک تیم که هیچ دستاوردی در آن مقطع نداشته\r\n\r\nبا توجه به این موضوع که هیت مدیره این شرکت هیچ کاره هست و حتی مدیر منابع انسانی کوچکترین اختیاری نداره این فرد تمام تصمیمات رو میگیره\r\n\r\nاین شرکت تا چند ماه قبل بر اساس اینکه کر بانکی داشته همه موضوعات کاری حول محور کربانکینگ بوده ولی الان فقط ی پلتفرم به نام های بانک داره که سطح مناسبی نداره و از منظر تکنیکال از معماری آن تا بقیه موارد بسیار غیر حرفه‌ای طراحی و پیاده‌سازی شده و ریت بسیار پایین تو اپ‌های مالی داره\r\nتوسعه دهنده اصلی این پلتفرم در میانه پروژه اضافه شده بود که بنده خدا روزی بالای ۱۵ ساعت حتی روزهای تعطیل وقت گذاشته بود ولی چون مدیرعامل ازش کینه داشت اخراجش کرد میگفتن حتی حقوق دو ماه آخرشو هم دستور داده بوده پرداخت نشه\r\n\r\nشرکت تو ۳ ماه گذشته حدود ۳۰ نفر رو اخراج و  تعدیل کرده (برخی‌ها به خاطر فاجعه مدیریتی این سازمان استعفا دادن) بعضی از این نیروها سابقه بالای ۱۵ سال تو بانک و شرکت داشتن و اخراج شدن، میگن شخص مدیرعامل بر اساس کوچکترین ناراحتی از کسی داشته باشه مثلا این ناراحتی بر اساس مخالفت با دلایل فنی شما تو ی جلسه باشه یا مثلا ۱۰ سال قبل ی موضوع کوچک شخص هم با کسی داشته تصمیم گرفته که اخراج کنه\r\nاینجا بر اساس اینکه سازمان اصلی که بانک باشه و تصمیم گرفته بوده چنددرصد بیشتر از افزایش دولت افزایش حقوق داشته باشه ولی این شرکت تابع بر اساس تصمیم مدیرعامل شرکت به هر فردی که دوست داشته افزایش رو داده میگن یک سوم از شرکت این افزایش رو نداشتن\r\n\r\nمدیر‌عامل که واقعا حتی کلمه مدیر روش گذاشتن هم اشتباه هست چه برسه به اینکه مدیرعامل باشه تو این چند ماه مدیریتش تنها به فکر مناسب کردن اتاقش جهت ملاقات و کانال زدن و ارتباط گرفتن با افرد مسئول در دیگر شرکت‌های بوده\r\n\r\nتمامی افراد مثل ابزار هستن براش تا به هدفهای شخصی برسه\r\n\r\nو زمانی که با افراد باسابقه مجموعه صحبت میکنید از بارزترین خصلتهایی که از این شخص مطرح میکنند دورویی بسیار زیاد و بددلی هست این دورویی در حد فردی مثل خاوری در بانک ملی هست که میگفته بدون وضو وارد اتاق من نشوید\r\n\r\nمن خودم چندبار دیدم که از واژه‌های مثل سلامو العلیکم برادر و ظاهر مذهبی و ... استفاده میکنه ولی کثیف‌ترین کارها  غیراخلاقی رو انجام میده، حتی تونسته افراد راس سازمان بالادستی  که میشن مدیرعامل و هیت‌مدیره بانک و معاونت فناوری اطلاعات رو فریب بده\r\n\r\nاین شرکت به هیچ‌وجه استیبل نیست و فقط مدیرعامل داره دست و پا میزنه برای حفظ جایگاه خودش، چندتا پروژه بدون آورده‌ای برای شرکت تعریف کردن تو همین چند ماه همشون متوقف شد.\r\nهیچ نوع انتقاد و مخالفتی در این سازمان نباید  با مدیرعامل داشته باشی چون سعی میکنه زندگیتونو نابود میکنه\r\n\r\nدلیل اینکه تو تجربه‌ام بیشتر از مدیرعامل اینجا حرف زدم به این دلیل هست که این شرکت هیچ چارتی نداره و همه تصمیمات رو این فرد به صورت شخصی میگیره و عضو موظف هیئت مدیره هم که میتونه تو برخی موضوعات دخالت کنه مثل یک آدم بی‌اختیار تنها به دهان مدیرعامل نگاه میکنه که ببینه چی میگه همونو انجام بده که تو موضوعات مختلف خودم اینو دیدم \r\nنمیدونم این حقیقت داره یا نه ولی همکاران میگفتن حتی این شخص که ی جورایی از افراد اصلی این سازمان هست و فرد محترمی هم هستش از مدیرعامل میترسه\r\n\r\nدیگه تو خود حدیث مفصل بخوان از این مجمل\r\n\r\nواقعا دارم از همه چی این زندگی ناامید میشم...  انگار جامعه رو هم افرادی مثل همین مدیرعامل  در دست گرفتن"
