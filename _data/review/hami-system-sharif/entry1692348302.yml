description: "من مشابه این تجربه رو در جابگای خدابیامرز نوشته بودم، ولی دیدم اینجا نیست، با خودم گفتم اینجا هم اضافه‌اش کنم؛ البته این تجربه‌ی من برای چند سال پیش هست ولی شاید برای کسی مفید باشه و توی تصمیم‌گیری کمکش کنه. کمی طولانی می‌نویسم که مفیدتر باشه...\r\n\r\nنحوه‌ی آشنایی من با حامی سیستم در لینکدین اتفاق افتاد، روال کار به این صورت است که افراد منابع انسانی شرکت اقدام به ارسال فلّه‌ای پیام «دعوت به همکاری» به افراد زیادی در لینکدین می‌کنند؛ به من هم پیام ارسال شد و اومدم برای مصاحبه فنی؛ مصاحبه نسبتا راحتی بود و من قبلا براش چیزی نخونده بودم. بعد از چند روز زنگ زدن که قبول شدی بیا مصاحبه منابع انسانی؛ رفتم و مدیر منابع انسانی‌ش یه سری سوال پرسید و بعد هم درمورد حقوق «خالص» دریافتی حرف زد و گفت از روز اولی که میای شرکت بیمه هستی، همچنین گفت باید به اندازه یه سال حقوقت سفته بدی به شرکت.\r\n\r\nمن اون موقع تجربه‌ی زیادی نداشتم، ولی ترجمه این موارد رو عرض می‌کنم: حقوق خالص یعنی اینکه برات بیمه پایه رد میشه، سابقه‌ی کاری‌ات خراب میشه و تو که یه متخصص حساب میشی سابقه‌ی کاری برابر با یک کارگر خواهی داشت (جسارت به کارگران عزیز نمی‌کنم، ولی بیمه و مزایای یک متخصص با یک غیرمتخصص به نظرم باید تفاوت داشته باشه). سفته‌ای که هم ازت میگیرن سفید امضا هست! اجازه نوشتن چیزی مثل بابت حسن انجام کار و چیز دیگه بهت نمیدن.\r\n\r\nخب وقتی هم رفتم شرکت، اوایل همه چیز خوب به نظر می‌اومد، ولی یه چیزی برام سوال بود؛ اینکه چرا آدمای زیادی دارن از شرکت خداحافظی می‌کنن؟ هر ماه تقریبا چند نفری خداحافظی می‌کردن (کل دولوپرا 30-40 نفر بود). بعد که بیشتر آشنا شدم دلیلش رو (حداقل از نظر خودم) فهمیدم، وسط پروژه، عملا شما تنها گذاشته میشی، همه میشن طلب‌کار از شما، از مشتری بگیر تا PO و خود مدیر عامل. مشکلی پیش بیاد کسی برای کمک کنارت نیست، در عوض خیلی راحت تقصیر به گردنت انداخته میشه، انگار مدیرای شرکت منتظرن تا اتفاق بدی بیافته و حمله کنن بهت، (شاید با این حمله خودشونو آروم می‌کنن که معلوم نشه که مشکل اصلی خودشون هستن که چیزی به عنوان مدیریت بلد نیستن). تحمل این این شرایط برای خیلی‌ها سخته و اکثر افراد از یه جایی به بعد دیگه ول می‌کنن این چرخه‌ی ناقص رو... به نظر من در این شرکت شما هستید و در مقابل شما مدیرعامل قرار داره، همه‌ی افراد از مدیرفنی، صاحب‌محصول، منابع انسانی و... درواقع زبان ایشون هستند و از خودشون اختیاری ندارن؛ این رو من به طور کامل درک کردم و بزرگ‌نمایی نمی‌کنم. وظایف شما دربرابر شرکت بسیار زیاده از فداکاری، ازخودگذشتگی، اضافه‌کاری در خارج از ساعت اداری و حتی روز تعطیل، داشتن نقش دولوپر و سخنگوی شرکت در مواجهه با مشتری به صورت همزمان، کار کردن روی چندتا پروژه که ربطی بهم ندارند و چیزهای دیگه. در مقابل وظایف شرکت خلاصه میشه در حقوق و بیمه پایه، به شخصه نه پاداشی دیدم، نه وامی، نه صندوقی، نه سنواتی و نه هیچ چیز دیگه! فقط علاوه بر حقوق و بیمه‌ی پایه، یه ماگ هم در روز تولدم بهم هدیه دادن. درخصوص حقوق هم اگه مشتری سر ماه چک نده، حقوق شما تا وصول اون پول عقب می‌افته (حتی 30 روز) بدون هیچ تعارفی.\r\n\r\nختم کلام: به نظر من این شرکت برای کاری مثل دولوپ اصلا جای خوبی نیست؛ شاید پیش خودتون بگید شرکتهای زیادی هستن که روالی مشابه این شرکت دارند، ولی این دلیل نمیشه که تن بدیم به همچین شرایط برده‌داری مدرنی؛ شرکتهایی با این روال و فرهنگ مریض، اگه نباشن توی صنعت IT این کشور، به جایی برنمی‌خوره."
