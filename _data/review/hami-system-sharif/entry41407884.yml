description: '<p>حامی سیستم شریف اصلا شبیه اسمش نیست. نه حمایت میشید، نه روال های سیستماتیکی داره و نه مدیران شریفی داره.</p><p>یک از ضعف های اصلی و اساسی شرکت منابع انسانی آن است. و موضوع جالب اینه که مشکلات منابع انسانی از دید مدیریت کم ترین اولویت را داره، و برای حل مشکلات آن هیچ تلاشی نمیشه. نرخ خروج از شرکت بسیار بالاست (از فروردین تا مهر از میانگین 50 نفر همکاران شرکت حدود 30 نفر از شرکت رفتند که حدود 20 تا از این ها خروج داوطلبانه بوده، فکر کنم تا آخر سال افراد شرکت کلا عوض میشن!!!) که دقیقا یکی از نتایج مدیریت بد منابع انسانی ست، و برای نگه داشتن بچه ها هیچ تلاشی نمیشه.  مدیرعامل سابق شرکت خیلی تاکید داشت که پرسنل شرکت بی سواد هستند، و این رو در تمامی جلسات عنوان میکرد و همیشه برنامه نویسان را مقصر نرسیدن به ددلاین ها میدونه. (شریف نبودن)</p><p>فشار و استرس کار برای برنامه نویسان به شدت بالاست. همچنین بی نظمی و بی برنامگی در این شرکت موج میزنه، به طوری که یک برنامه نویس ممکنه روی چند تا پروژه کار کنه که اصلا به هم مربوط نیستن و حتی ممکنه در روز چند ساعت روی چند پروژه مختلف کار کنه که باعث عدم تمرکز و بازدهی خیلی پایین میشه، ولی این از دید مدیریت یک چیز عادی ایه و برنامه نویس باید همچین قابلیتی داشته باشه. در این شرکت هیچ روالی برای انجام پروژه ها نداریم، همه چیز هیجانی و هیئتی انجام میشه. یه پروژه تو 15 روز تعریف و با فشار زیاد انجام میشه، در آخر هم خیلی خوشحالن که پروژه رو با وضع افتضاحی رسوندن ولی از اون طرف برنامه نویس ها را نابود کردن (سیستماتیک نبودن)</p><p>وضعیت حقوق و مزایا در این شرکت صفره. حقوق ها به شدت پایینه (که این هم یکی از دلایل استعفا بعضی همکارانه) و همچنین افزایش حقوق به صورت سالیانه ست، اون هم با درصد خیلی کم. از تلاش ها، پیشرفت و دست یافته هایتان فقط تشکر میکنند و تاثیری در حقوق دریافتی ندارد. هیچ مزایایی، تاکید میکنم هیچ مزایایی به شما تعلق نمیگیره. پاداش، عیدی، ناهار یا صبحانه، هدیه تولد یا مناسب های دیگه، کمک هزینه آموزش یا تفریح، بن خرید ... هیچی. فقط همون حقوق رو میگیرید. هفته ای یه بار شیرینی میدن که پول اون هم به بهانه های مختلف از بچه ها میگیرن. (حامی نبودن)</p><p>الان هم که مدیرعامل جدید اومده همه چیز بدتر شده، چون هر دو مدیرعامل در شرکت هستن 😊. مدیرعامل جدید با خودش نیروی های جدید اورده (طبق سنت هر مدیر ایرانی). تکنولوژی های برنامه نویسی تغییر کرده. در کل تغییرات خیلی زیاده تو این یکی دو ماه.</p><p>در آخر باید بگم که اصلا این شرکت رو برای برنامه نویسی توصیه نمیکنم. شاید برای کارهای اداری و غیره بد نباشه. اگر به دلیل شرایط اقتصادی یا موقعیت شغلی یا هر دلیل دیگه خواستین همکاری کنین حتما باز هم دنبال کار باشین.</p>'
