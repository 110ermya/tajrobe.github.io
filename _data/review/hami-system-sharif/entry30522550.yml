 لینکدین شرکت هست.</p><p>خلاصه اینکه از ۱ کیلومتری این شرکت رد نشین با کمی سرچ تو لینکدین  میتونین بیشتر متوجه عمق فاجعه بشین.</p><p><br></p><p><br></p>'
