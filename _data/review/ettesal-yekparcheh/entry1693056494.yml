description: "\r\nمن تصمیم دارم تجربه‌ام در شرکت اتصال یک پاچه را با شما به اشتراک بگذارم. این شرکت ممکن است برای بعضی از شما با نام ویديوکیک شود، و برای من تجربه‌ام در آنجا به یادم مانده است.\r\nبرای فرآیند مصاحبه و استخدام از وب‌سایت‌های کاریابی استفاده کردم. استخدام در این شرکت سه مرحله داشت:\r\n۱. مصاحبه تلفنی با بخش منابع انسانی. ۲. مصاحبه حضوری و یک تست ساده به صورت. ۳. دعوت برای انجام تسک یک روزه در محیط شرکت.\r\nپس از قبولی در مرحله سوم، به عنوان‌Mid level Backend-Developer شروع به  کار کردم. در ابتدا، ارتباطات خوبی بین من و شرکت وجود داشت. اما به مرور زمان، شروع به تغییرات غیرمنتظره‌ای در نیروها و شرایط کاری شرکت کردند. به عبارت دیگر، بیش از حد نیروها جذب شدند و زمان استخدام‌شان کوتاه بود (تیم بک‌اند تقریباً همگی با کمتر از سه ماه تجربه حضوری کار داشتند).\r\nوقتی به مهلت مقرر رسیدیم، تغییرات جدیدی در سیاست‌ها و استراتژی شرکت رخ داد. ساعت‌های کاری از 130 ساعت در ماه به ۲۱۶ ساعت افزایش یافت و حضور در روزهای پنج‌شنبه اجباری شد. همچنین، شرکت نهایتاً حقوقی را که در ابتدا مذاکره کرده‌ام نپرداخت و به جای آن مبالغی به عنوان پاداش+پایه وزارت کار  پیشنهاد داد که بسیار غیرشفاف بود.\r\nبا توجه به این شرایط نامطلوب و نه تنها عدم رعایت تعهدات شرکت به من، بلکه افزایش ناگهانی ساعات کاری و کاهش حقوق، تصمیم به ترک شرکت گرفتم. پس از مدتی، تلاش کردم تا این مسائل را با شرکت به تفصیل مطرح کنم و مذاکراتی به عمل آوردم که که راه به جایی نبرد..\r\n این مذاکرات پس از تصمیم خروج بنده و یک جلسه نسبتاً طولانی با منجر به توافقی شد که نیاز به تکمیل تسک‌های باقی‌مانده وجود ندارد و قرار بر تماس شرکت با من برای انجام تسویه حساب شد.\r\nاما متاسفانه، پس از ۱ماه هیچ خبری از شرکت نشد. تماس گرفتم و شرکت اظهار کرد که به علت عدم تکمیل تسک‌ها پرداختی برای من در نظر نگرفته است، در حالی که من آماده بودم تا تسک‌ها را به پایان برسانم اما بامخالفت مدیر فنی مواجه شد. این اتفاق نه تنها اعتماد من به شرکت را زیر سوال برد، بلکه تجربه من را از این شرکت به یک تجربه ناامیدکننده و ناراحت‌کننده تبدیل کرد.\r\nمن تا آن زمان که در این شرکت کار می‌کردم، بسیار متعهد و حرفه‌ای عمل کردم و تغییرات ناگهانی در شرایط کاری و عدم رعایت تعهدات شرکت باعث نگرانی و نهایتاً ترک کار شد. این تجربه برایم بسیار ناراحت‌کننده بود"
