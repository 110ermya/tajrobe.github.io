description: "شرکت بهپرداز همراه سامانه اول یا به اختصار بهسا، شرکتی که ادعای راهبری صنعت تلکام رو داره ولی بعد چند وقت براش کار میکنید بیشتر بنظر میاد برای یه شرکت دولتی تو بیست قبل دارید کار می کنید.\r\nبرای اینکه بهتر این قضیه رو درک کنید یک مقدار درباره نحوه پیدایش این شرکت و یک سری موارد که توی این شرکت باهاشون برخورد خواهید داشت اشاره می کنم.\r\nاین شرکت با همکاری همراه اول و شرکت بهپرداز جهان برای تولید و پشتیبانی سیستم های نرم افزاری همراه اول بوجود اومده و قرار همکاری هم اینطور هست که پنجاه یک درصد سهام مال همراه اول هست و چهل و نه درصد برای بهپرداز جهان و مدیریت و منابع انسانی اولیه هم از سمت شرکت بهپرداز جهان تامین میشه.  تامین منابع انسانی از سمت بهپرداز جهان باعث میشه که یه سری از نیرو های شرکت بهپرداز جهان یک شبه تبدیل بشن به مدیر های شرکت بهسا.\r\nاین نیروها قبل از بوجود اومدن بهسا روی پروژه های مخابراتی بهپرداز جهان کار میکردن و از نظر فنی دانششون محدود به sql و دیتابیس اوراکل هست.\r\nحالا مواردی موقع کار کردن تو بهسا بهشون بر می خورید و حس خوبی نسبت بهشون نخواهید داشت:\r\n\r\nریاکاری در مورد احترام و اهمیت دادن به منابع انسانی:\r\nمدیران در حرف میگن به منابع انسانی اهمیت میدن ولی در عمل اصلا اینطور نیست فقط کافی یک مشکلی رو با بعضی از مدیرها در میون بذارید و گله کنید جوابی که خواهید شنید : همینه که هست، کارت دعوت برای کسی نفرستادیم. و از بکار بردن کلمات ناشایست در برخورد با نیرو های زیر دست هیچ ابایی ندارند. البته این شامل همه مدیرها نمیشه ولی کسی هم با این مدیرها برخوردی نمیکنه. البته این قضیه مختص شرکت بهسا نیست و بهپرداز جهان هم همینطوره و مشکل اینجا ست که شرکت بهپرداز جهان با گرفتن پروژه های متعدد دولتی، رشد کرد کرده و کلا فرهنگ سازمانی و نیروی انسانی براش اهمیتی نداره.\r\n\r\nوجود روابط فامیلی و افراد سفارشی:\r\nیه سری افرادی وجود دارند که سفارشی هستن از جایی مثل همراه اول که توسط مدیران بهشون بهای زیادی داده میشه و عملا ارزش افزوده خیلی کمی و بعضی در حد هیچ برای شرکت دارند و کسی هم نمیتونه به این افراد بگه که بالا چشمات ابرو هست.\r\n\r\nپیشرفت با روش های دستمالی:\r\nداخل شرکت بهسا اگر می خوایید مدیر برای نظرات فنی و غیر فنی شما ارزش قائل بشه یا حداقل بشنوه باید قبلا اردات خودتون به مدیرتون و دار و دسته مریدهای مدیرتون چندین بار اثبات کنید. و بعضا کسانی بودن که با روش‌های دستمالی به سطوح مدیریتی بالایی رسیدن.\r\n\r\nاهمیت ندادن به کیفیت کار:\r\nاصول مهندسی نرم افزار برای مدیرهای این شرکت تعریف نشدست و البته بیشتر به دلیل این هست که این مدیر ها سطح دانش پایینی دارن. و پروژه ها به شدت کثیف و غیر اصولیه و معمولا افراد حرفه‌‌ای سریع از این شرکت خارج میشن.\r\n\r\nنبود سطح بندی شفاف برای کارمندان :\r\nسطح بندی که برای در بدو ورود انجام میشه به صورت کلی و مخفیانه و هیچ کس نمیدونه که چطور انجام میشه و تا مدتها این سطح بندی کاملا مخفیانه بوده و خیلی از کارکنان نمیدونستن که همچین چیزی وجود داره... وبعد هم که کمی مشخص شد فهمیدیم که ملاک فقط سال های سابقه داخل شرکت های بهسا و بهپرداز و نظر مدیر هاست کما اینکه با این معیار ها سطح بندی برای خیلی ها کاملا برعکس عمل میکرد. اصلا داخل این شرکت توانایی فنی امتیاز زیادی محسوب نمیشه و فقط سابقه و نزدیک بودن به مدیر امتیاز هست و در نتیجه افراد تازه وارد شده به شرکت کمترین حقوق و نیروهای که از بهپرداز وارد شدند بیشترین حقوق رو میگیرند."
