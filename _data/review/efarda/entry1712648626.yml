description: "برای جلسه مصاحبه دعوت شدم، بعد کمی تاخیر مصاحبه کنندگان، فرد مصاحبه کننده شروع کردند به سوال در مورد تجربه های کاری قبلی، در میان توضیحات هر 4 کلمه میان صحبت من میپردیند، بسیار جو بدی بود، تمام سوالات به قصد تخریب و زیر سوال بردن دانش من بود و خیلی جاها با تمسخر میگفتند پس شما چطور کار میکردید در فلان جا، اطلاعات بی ربط به کار از من میخواستند که بیزینس فلان شرکت چی بوده، چرا از فلان تکنولوژی استفاده شده، یا سوالات خیلی بی ربط به پوزیشن کاری من مثل اینکه فلان شرکت چرا هنوز از تکنولوژی قدیمی استفاده میکنه، سوالات هم بیشتر سعی میشد برای گمراه کردن پرسیده بشه.\r\nسوالات فنی هم که پرسیده شد در مورد زیرساخت فریمورک ها بود، هیچ سناریو یی بررسی نشد، نوع نگاه به برنامه نویسی، توانایی حل مسئله و هیچ یک از موارد مهمی که یک مهندس نرمافزار باید بداند پرسیده نشد.\r\nبا اینحال در میان پاسخ های بنده مدام میپریدند، و وقتی هم جواب صحیح به ایشان میدادم، سعی میکردند با صفصته از مسیر دیگری بگویند نه منظور من این نبود، جوری که انگار هیچ پاسخی درست نبود! (من حداقل 6 سال سابقه کار برنامه نویسی در 4 شرکت و پروژه های متفاوت دارم) \r\nسوالاتشون در کل خیلی گمراه کننده و غیر واضح بود و در تمام مراحل مصاحبه احساس تخریب شخصیتی و تخریب دانش فنی رو با لبخند های تمسخر آمیز به بنده القا میکردند.\r\nاین موضوع غیر حرفه ای بودن مصاحبه کننده که از قضا تک لید شرکت هم بودند رو نشان میداد که حتی در صورت قبولی برای شروع همکاری هم بنده راغب به همکاری با آنها نیستم.\r\nدر کل یکی از بد ترین مصاحبه های کاری من از ابتدای شروع روند شغلی من تا به امروز بود."
