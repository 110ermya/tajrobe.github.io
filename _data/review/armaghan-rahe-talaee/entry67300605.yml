description: '<p>شرکت همه روزه از 8:30 تا 18 فعاله و پنجشنبه هام تا ساعت 12:30. هیچ رقمه زیر بار تعطیلی پنجشنبه یا شناوری ساعات کاری هم نمیرن و حتی اگه کاری هم برای انجام دادن نداشته باشی بازم باید بری و چراغ شرکتو روشن نگه داری :) بر خلاف خیلی جاهای دیگه به ازای هر مقدار تاخیر، دو برابر کسری کار واست منظور میشه و ضمناً بیشتر از 4 ساعت مرخصی ساعتی رو هم یه روز مرخصی کامل در نظر میگیرن. معمولاً ساعت های کاری رو قبل از تایید نهایی تحویلت میدن تا خودتم امضاش کنی و خیلی دقیق باید همه چی رو چک کنی چون اشتباه به ضرر تو و به نفع شرکت توش خیلی وجود داره، البته اگه همهء موارد رو کشف کنی و بهشون بگی خیلی راحت واست اصلاحش می کنن<br>از نظر امکانات رفاهی در این حد بدونین که مثلاً هر دو ماه یه بار شاید یکی دو بسته دستمال کاغذی بهتون بدن و حتّی تو شرایطی مثل الآن هم بعید میدونم مایع های دستشویی به موقع تعویض بشه یا فکر خاصی واسه ضد عفونی بودن دفتر و میز کارکنان اندیشیده باشن. کلاً اولویت اول همیشه شرکته و در آخر اگه چیزی موند واسه کارمندا خرج می کنن و بچه ها معمولاً اگه چیزی بخوان خودشون تهیه می کنن</p><p>قرارداد و حقوق پایه مثل خیلی دیگه از شرکت های خصوصی در پایین ترین حدّ ممکن بسته میشه. همین حقوق نه چندان بالام همیشه چندبخشی محاسبه میشه و معمولاً تاریخ مشخصی واسه ریختنش وجود نداره و صرفاً بالاخره، با تعویق و بدون سوخت و سوز، پرداخت میشه. سنوات معمولاً زودتر از 6 ماه بعد از تسویه تون بهتون داده نمی شه و حتماً چندین مرتبه باید خودتون پیگیری کنین و واحد مالی هم تا چند جلسه وقتتونو هدر نده کاری واستون نمیکنه. یادم میاد عیدی سال 98 رو 28 فروردین به حسابمون ریختن :) در کل هیچ شفافیتی تو بحث حقوق و دستمزد کارکنان وجود نداره و مدیریت همواره کارمندارو تشویق میکنه هیچ صحبتی در این باره نداشته باشن که تا وقتی مجبور نشدن حقوق کسی رو زیاد نکنن. تبعیض، وعدهء سر خرمن و دروغ های ریز و درشت تو این شرکت موج میزنه. با اینکه برعکسش عنوان میشه و روی اون هم خیلی تبلیغ میشه، حتی روزهای کاری پرسنل هم میتونه با هم فرق داشته باشه، یکی همش مرخصی میگیره، یکی چندشنبه ها نمیاد، یکی دیر میادو مشکلی هم باهاش ندارن، ولی همهء این ها به این بستگی داره که شرکت چقدر کارش به شما گیر باشه و اگر نباشه قطعاً شرایطتتون از حداقل ها و استانداردهای وزارت کار هم میتونه بدتر باشه<br></p><p>شرکت توسّط اعضای یک خانواده اداره میشه و برخلاف ادّعای اونها برخوردشون با کارکنان خیلی سنّتی و تحت تاثیر تفکرات تاریخ مصرف گذشتهء اونهاست. هر وقت بخواین مرخصی بگیرین ازتون توضیح میخوان که کجا میرین و برای چه کاری می خواین مرخصی بگیرین و مجبورین بجای خودتون یه جانشین هم پیدا کنین تا در نهایت درخواستتون امضاء بشه. سیستم اداری شرکت هنوز با کاغذ و قلم پیش میره و امکان نداره شما لازم نباشه چند طبقه بالا و پایین برین. از سامانه های مدیریت پروژه هم طوری استفاده میشه که صرفاً بشه ادّعا کرد همچین سیستمی تو شرکت وجود داره و همین. غالباً، مدیریت همهء تقصیراتش رو گردن بقیه کارمندان میندازه، مثلاً مدیر درخواست مساعدهء شما رو نمی خواد امضا کنه و میگه واحد مالی سر به هوا بوده و ایشون اصن درخواست شما رو به بنده نداده. بعضی وقتا حتّی علت به تعویق افتادن پرداختی ها رو هم همچین مواردی عنوان می کنن.</p><p>نسبت به روابط شخصی کارکنان خیلی حساس هستن، حتی با معاشرت و هم صحبت شدن کارمندای واحدهای مختلف هم مشکل دارن و تذکر میدن و آنچنان در قید و بند احترام به حریم شخصی افراد نیستن. یکی از مهمترین کارهای مدیریت، چک کردن ساعت به ساعت کارمندان از طریق دوربین های شرکته. حتّی ممکنه شوخی شوخی سر کمد یا کشوی میز کار شما هم برن. رفتار مدیر بخش به شدت غیر حرفه ای و تنش زاست. از پیشنهاد دوستی دادن به تعداد قابل توجّهی از کارمندان شرکت یا پیامک و تماس های غیرضروری و شبانه گرفته تا دعواهای لفظی یا بحث هایی که دو سه هفته یه بار با نیروهاشون دارن. هر کسی از شرکت میره، مدیریت ادعا می کنه که نیروی خوبی نبوده و اخراج شده ولی خب صحت نداره. میگن این شرکت به نیروهاش خیلی اهمیت میده ولی به یاد ندارم تو اون چندسال دیده باشم به کسی بخاطر زحمات و فشار کاری زیادی که یه مدّت برای شرکت متحمّل شده پاداش بدن یا حتّی لفظاً قدردانی ای از اون شخص بکنن. شرکت خیلی راحت نیروهاشو از دست میده و حتّی فضای مسموم و کسل کننده ش جوریه که اکثر متقاضیان کاری که تازه به شرکت اومدن هم معمولاً بعد دو هفته یا حداکثر دو ماه شرکت رو ترک می کنن. رفتار مدیر طوری هست که به هر نحو و با صرف کمترین هزینه سعی میکنه نیروهاشو حفظ کنه و این کار، بیشتر اوقات، به شکل احساس گناه دادن به شخص بابت رفتن از شرکت، وعده دادن به آینده ای که اون فرد می تونه درش نقش مهمی در یه پروژهء عالی و حساب شده داشته باشه و غیره انجام میشه</p><p>بخش فنی تقریباً همهء مشخصات مدیر سمّی و محیط کار ناسالم رو داره در نتیجه اینجارو حتی به نیروهای تازه کار هم پیشنهاد نمی کنم چون احتمالاً به کندی بتونن تو این شرکت رشد کنن. از طرفی نیروهای حرفه ای و مجرّب هم از رکود و بی ثمری فنی شرکت سرخورده خواهند شد<br>ارمغان حداکثر 30 نفر پرسنل داره که تو پنج طبقهء بزرگ پخش شدن. پارکینگ شرکت همیشه چنتا بنز و بی ام و چیدن که متعلق به هیئت مدیره س ولی با این حال واسه پرداخت حقوق و عیدی شما مشکل مالی زیاد دارن و شمام بیشتر از این خجالت زده شون نکنین. حجم کارای جدید شرکت زیاد و روی برنامه نیست. شرکت برنامه نویس خارق العاده ای نداره و معمولاً کسایی که بخاطر دانش کم یا سن زیاد، کار عوض کردن واسشون آسون نیست تو این شرکت موندگار شدن و راضی و قانع هستن، حتی واسه بعضیا، داشتن وقت آزاد تو شرکت و هیچ کاری نکردن امتیاز مثبت محسوب میشه چون با خیال راحت میتونن به کارای شخصی خودشون برسن و خلاصه ارمغان راه طلایی همچین جاییه</p>'
