description: '<p>در خصوص بحث حقوق و دستمزد و یا امکانات رفاهی، و در کل سیاست مالی ارمغان در قبال کارکنان، می توان گفت که مدیریت واحدهای چندگانهء آن، در واقع بر عهدهء مالکان حقیقی این شرکت خصوصی می باشد. به بیان ساده تر، بر خلاف ذهنیت خیلی از مدیرانی که در شرکت های دیگر با آن ها سر و کار دارید و قرار نیست هزینهء شما را از جیب خود بپردازند، در ارمغان این ماجرا کاملاً برعکس است و معمولاً انعطاف یا قدرشناسی چندانی در این باره از سمت آن ها مشاهده نخواهید کرد.</p><p>معمولاً نیروهای توانمند شرکت مدّت زیادی در ارمغان نمی مانند و نرخ نقل و انتقالات شرکت کمی بالاتر از حد معقول می باشد. پایه های حقوق چیزی در حدود نصف رقم درخواستی شما معیّن می شود که در اوایل هر ماه پرداخت می شود، امّا بخش های دیگر حقوق شما و مابقی آن، بدون تعهّد و پیروی از نظم خاصّی در اواسط ماه جاری یا حتّی ماه آینده واریز خواهد شد.</p><p>واحد فنی، فرآیند و روال مشخّصی ندارد و روند سنّتی و اداری آزار دهنده ای دارد. مدیر بخش فنی، تجربهء کار در جایگاه کارمند را ندارد و این موضوع، درک مشکلات کارمندان را اندکی برای او دشوار می سازد. ضمناً از آن جایی که مدیران بخش های مختلف شرکت، از بستگان درجه یک یکدیگر محسوب می شوند، عملاً انتظار تغییر و تحوّل معناداری در ساختار و روش های مدیریتی شرکت نمی توان داشت و اگر با رفتار آن ها به مشکلی برخوردید، احتمالاً شرکت را ترک خواهید کرد. علی رغم آگاهی نسبتا خوبی که مدیر فنی دربارهء قواعد کسب و کاری پروژه ها دارد، در سطح اپلیکیشن و مباحث مربوط به معماری و برنامه نویسی فاقد دانش لازم برای اظهار نظر است، با این حال گهگداری در مسائلی، صرفاً با تکیه بر خودشیفتگی و غرور کاذبی که تقریباً دربارهء همه چیز دارد و همچنین این رویکرد که "من همیشه درست می گویم"، شاهد دخالت هایی بیجا از جانب ایشان خواهید بود. مرزبندی درستی بین خود و کارمندان نداشته و رفتارهای بعضاً کودکانهء وی هر از گاهی موجب ایجاد حواشی و دلخوری های ریز و درشت در واحد فنی می شود. این سطحی نگری را می توان حتی از نحوهء تنظیم و انجام مصاحبه های شغلی فنی شرکت نیز دریافت. به هر جهت، از این جهت که مطمئنم هر کسی توانایی تحمل همچین مدیرانی را نخواهد داشت، لازم دانستم تا اشاره ای ولو کوتاه به این مورد داشته باشم.&nbsp;</p><p>برای نیروهای تازه کار، به مدّت یکسال، می شود ارمغان را محلّ نسبتاً خوبی برای آشنایی با حوزه های گوناگون IT و طراحی نرم افزار دانست امّا برای افراد باتجربه تری که تمایل دارند فعالیت های متفاوت و مهمی داشته باشند و در ازای آن از حقوق و تسهیلات خوبی بهره مند شوند، ارمغان گزینهء چندان خوبی نیست. به منظور حصول اطلاعات بیشتر از عمق و ابعاد خدمات و کیفیت محصولات ارمغان هم کافیست به وبسایت رسمی این شرکت مراجعه نمایید :)</p>'
