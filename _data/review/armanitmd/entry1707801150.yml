description: "این تجربه‌ ی من در مصاحبه شغلی اخیرم با این شرکت هستش که میخوام اشتراک بذارم. در آبان ماه، پس از موفقیت در مصاحبه با شرکت فناوری اطلاعات ارمان که تابعه بانک توسعه صادرات هستش، با اطمینان از انجام تمامی مراحل، قرار بود از اول دی ماه به کارم شروع کنم.\r\nتماس‌های چند باره با آقای مدیر بخش منابع انسانی، جلوه ای از اطمینان به من داد. قرارداد از طرف من امضا شد و توصیه شد که استعفا نامه خود را برای شرکت قبلی بنویسم. من نسبت به امضای مدیرعامل خیلی نگران بودم چون کلی قرض و وام و اینا دارم که یه ماه بیکار بودن من باعث میشه ضربه بزرگی بهم بخوره، با توجه  به اطمینان دهی مدیر منابع انسانی تصور کردم که همه چیز تحت کنترله.\r\nدر 15 آبان، با اعتماد به نفس استعفا نامه‌ی خودمو تحویل دادم و مدیر مربوطه استعفامو پذیرفت. اما پس از 15 روز و گذشت موعد قانونی برای پس گرفتن استعفا، مدیر منابع انسانی با من تماس گرفت و اذعان کرد که مدیر عامل شرکت عوض شده و کلیه استخدام ها به تعلیق افتاده، بدون شفافیت و توضیحی معقول، از من خواست که به فکر کاری برای خودم باشم. و تاکید کرد که در صورت باز شدن مسیر استخدام حتما از شما دعوت خواهیم کرد.\r\nتحقیقات من نشون داد که تغییرات در مدیریت در اردیبهشت 1402 اتفاق افتاده و هیچ اطلاعاتی در مورد تعلیق استخدام‌ها پیدا نکردم. و حتی چندین ماه اختلاف زمانی هم توضیح واضحی بر این اتفاق نبود، چند روز بعد با دیدن آگهی استخدام مجموعه در جاب ویژن، به واقعیت پی بردم که همه اظهارات این شرکت دروغ بوده و حتی دلیل واقعی عدم استخدام رو به من اعلام نکردن.\r\nهرچند اون روزها سخت بود برام و مجبور شدم هرچه سریعتر یک شغل دیگه پیدا کنم ولی این شرکت یک شرکت غیر حرفه ای با مدیر های نا کارآمد هستش که خدارو شکر میکنم که همون اول کار وارد این شرکت نشدم."
