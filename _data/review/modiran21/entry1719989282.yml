description: "این شرکت متاسفانه بر خلاف ادعای بسیار زیادش، طبل تو خالیه\r\nیکی دو تا مشاور هستن که نفوذ زیادی روی آقای خلیلی دارن و دارن شخصیت مجموعه و هدف مجوعه رو زیر سوال میبرن \r\nاینقدر تخریب مجموعه های مختلف ، کارشکنی، زیرآب زنی و حذف انسان های کاربلد شاغل در شرکت های طرف قرارداد رو دیدم که وجدانم راضی نشد با 21 ادامه همکاری بدم\r\nزد و بند و ظاهر سازی جزء رویه های جاری 21 هست و تمام تلاششون اینه که جای پای خودشون رو با ورود منایع انسانی مطیع خودشون تو مجموعه ها محکم کنن و مجموعه ها رو به خودشون وابسته کنن\r\nضمن اینکه دیتای شرکت ها رو به عنوان دست آورد اصلی خودشون به حساب میارن و همون رو رزومه کارهای بعدی میکنن\r\nاز دید من بزرگترین اشتباه قرارداد با این شرکت و دارودسته دروغگو و متظاهرشه\r\nنهایت چیزی که شما بهش برسید چند تا زونکن رویه اجرایی های کپی پیست شده و یه سری فایل PDF  صورتجلست \r\nهیچ ارزش افزوده ای نخواهید داشت اگه کلا متلاشی نشید"
