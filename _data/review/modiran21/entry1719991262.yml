description: "آقا اینا قورباغه رنگ میکنن جای قناری تحویلتون میدن\r\nمتخصص استفاده از لغات تخصصی ولی در باطن هیچ خروجی ندارن\r\nمثلا منتظرید به قول خودشون نظام نامه فروش بهتون بدن، میبنی یه کاغذ کج پرینت شده با فونت تایمز نیو رومن 11 یک صفحه دستتونه که 50 تا غلط املایی و سیاست های متناقض هم توش داره، اما خب بهش میگن نظام نامه\r\nمثلا میگن وااااای شما نمودار استخوان ماهی ندارید؟؟؟؟؟؟؟ فایو وایز رو تو سیستمون پیاده نکردید؟؟؟؟؟؟ اوه اوه اوه\r\nبعد میان یه PDF میارن توضیحش میدن و این توضیحات یک ماه طول میکشه و شما فقط حق مشاوره دادید بدون هیچ خروجی عملیاتی تاثیر گذار بر بهبود فرآیندهاتون\r\nاولویت مولویت هم کلا باهاش غریبن\r\nمثلا شما کل سازمانت 60 نفره، یهو میان 40 نفر دیگه میخوان نیرو اضافه کنن\r\n\r\nخنده دار ترین اداعاشون داشتن خط قرمزه، اینا خط صورتیم ندارن، هم از استاندارد های اخلاق عدول میکنن، هم از استانداردهای علمی، شما یه کارفرمای خنگ باش کاملا به سلیقه تو میرن جلو که فقط قرارداد حفظ شه\r\nاینو که بهشون میگی لیست میکنن جاهایی که ازش اومدن بیرون، البته اون لیست بلند بالاست، اما تهشو که در میاری میفهمی اینا نبودن که بخاطر خط قرمزهاشون اون شرکت هار و ترک کردن، در واقع بخاطر کارشکنی ها و تخریب ها و بی نیتجه بودن حضورشون پرت شدن بیرون\r\n\r\nفریب سرفیس و تیوولی و قر و فر مشاوراشونو نخورین\r\nهیچی نیستن\r\n\r\n\r\nما با همون حروف مدیران 21 کلمه مناسب تری ساختیم در وصف کامل تر این شرکت ( ری د م ا ن 21)\r\n"
