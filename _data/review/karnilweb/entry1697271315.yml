description: "\r\nشرکت آسان پرداز توسن (آپسان) در مهر ماه 98 با همکاری دو شرکت صاحب‌نام صنعت بانکداری، شرکت توسعه سامانه‌‌‌های نرم‌افزاری نگین (توسن) و شرکت آسان پرداخت پرشین(آپ) تاسیس گردید. آپسان در نظر دارد تا با اعطاء اعتبار در قالب سامانه جامع اعتبار تالی، نقش مؤثری در افزایش توان خرید و تأمین سبد کالای خانوار ایفا کند . همچنین ایجاد زیرساخت یکپارچه مناسب جهت ارائه انواع خدمات هوشمند مبتنی بر اعتبار و ایجاد بستر مناسب مصرف اعتبار در قالب عقد قرارداد با پذیرندگان خرد و کلان، از دیگر اهداف این مجموعه می‌باشد!!"
