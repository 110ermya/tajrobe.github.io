description: "اولش که در باغ سبز نشون میدن و همه چی گل و بلبله. رفتارشونو خییییلی صمیمی میکنن تا بهت نزدیک بشن. غلام حلقه به گوش می‌خوان، اگه مثل خودشون دورو باشی میتونی اونجا دووم بیاری.\r\nبین کارمندا خیلی فرق میذارن، اگه هرچی بگن بگی چشم باهات خوبن.\r\n۹ ساعت کار هست ولی ۸ ساعت حساب میشه، نیم ساعت ناهار و نیم ساعت به قول خودشون بالاخره سرویس هستی یا تلفنت زنگ میخوره کم میکنن!!!\r\n\r\nمرخصی به زوررررر میدن، نخوای کار کنی و بخوای بیای بیرون با سفته و سنوات ندادن تهدیدت میکنن. حقوق خیلی از کارمندان کمتر از وزارت کاره. دو مرحله حقوق میدن با تاخیر زیاد\r\n\r\nمنابع انسانی روباه صفتی داره که بجای مدیرعامل بی کفایتش با اون برخورد دارید و هرچی بگید میگن قانونه و اجازه اعتراض نداری.\r\n\r\nبعضی روزهام ماشاالله دعوای مشتری هایی که میان اونجا و داد و بیداد و اعتراض میکنن رو خواهید دید.\r\n\r\nمراقب قرارداد امضا کردن باشید چون قرارداد درست درمونی نیست و همه جوره دست و پا تون بسته س. هر حرفی هم زده باشن یا قولی داده باشن بعد که میگی زیرش میزنن که نه ما چنین چیزی نگفتیم.\r\n\r\nتوهم توطئه دارن و از اینکه همکارا باهم بیان و برن وحشت دارن، دوربین همراه با شنود هم که همیشه روتون زومه و حتی صفحه چت گوشیتون رو میبینن\r\n\r\nدر کلللللللل یه جوری دروغ میگن خودشونم دروغاشونو باور میکنن"
