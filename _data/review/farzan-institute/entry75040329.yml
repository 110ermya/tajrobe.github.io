description: '<p>من به هیچ عنوان کار کردن در این موسسه رو پیشنهاد نمیکنم. من حدود یک سال و نیم در این موسسه کار کردم، از هر نظر افتضاح بود. الان که فکر میکنم واقعا نمیدونم با چه منطقی این مدت اونجا موندم.<br>پروژه‌های عهد بوق، با هزاران باگ غیر قابل حل و کدهای کثیف، فشار کاری به شدت زیاد و محیط به‌شدت پر استرس و اعصاب خورد کن، رفتار بد با کارمند، مدیریت به شدت افتضاح و غیرمتخصص، ساعات کاری به شدت غیرمتعارف، بدون هیچ مزایایی باعث شد که بعد از خروج از این موسسه احساس آزادی از زندان رو داشته باشم.<br>بین کسایی که در این مدت در این موسسه کار کردن به جرئت میتونم بگم حتی یک نفر هم از کار توی این موسسه احساس رضایت نداره.</p><p>خیلی از افرادی که از این موسسه اومدن بیرون، پول ماه آخرشون رو نتونستن بگیرن. اوناییهم که گرفتن، حداقل دستمزد رو با شکایت در اداره کار تونستن بگیرن.</p><p>شرایط به‌شکلی بود که با توجه به اینکه هیچکس حاضر به تحویل پروژه‌ها نمیشد، تا چند ماه بعد از استعفای من، مدیریت و چند نفر از این موسسه برای من مزاحمت ایجاد میکردن. 5 ماه بعد از اینکه از این موسسه اومده بودم بیرون و پس از تماسهای فراوانی که به انواع شکل با من داشتن که مجبورم کنن برگردم و کار کنم، به خانواده‌ی من در شهرستان زنگ زدند و با سر هم کردن یکسری دروغ سعی کردن بتونن کاری کنن من برم کاراشونو انجام بدم. بعد از اینکه موفق نشدند، به محل کار جدید من اومده و اونجا آبروی من رو بردند.<br>خلاصه که بعید میدونم محیط کاری به بدی فرزان، از هر نظر وجود داشته باشه...<br></p>'
