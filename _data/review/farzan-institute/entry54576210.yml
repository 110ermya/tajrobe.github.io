description: '<p>البته تجربه ای که من داشتم برای سال 97-98. شاید عوض شده باشه (تا الان که دارم مینویسم متاسفانه مثل اینکه مدیریت همونه و تغییری اتفاق نیفتاده)</p><p>سعی میکنم مزایا و معایب رو صادقانه بنویسم دیگه قضاوت و تصمیم با شما!</p><p><br></p><p>مزایا:</p><p>&nbsp; &nbsp; افزایش مهارت دیباگینگ برای نیرویی که تازه برنامه نویسی شروع کرده (تا دلتون بخواد تو پروژه ها باگ وجود داره)</p><p>&nbsp; &nbsp; کادو روز تولد</p><p>&nbsp; &nbsp; دیگه واقعا چیز خاصی به ذهنم نمیرسه</p><p><br></p><p>معایب:</p><p>&nbsp; &nbsp; مدیریت بچگانه (یعنی یه بچگانه میگم و یه چی می شنوید. قهر کردن، لجبازی، عدم کنترل اعصاب و ...)</p><p>&nbsp; &nbsp; محیط به شدت استرسی</p><p>&nbsp; &nbsp; عدم ساختارمندی شرکت (مالی، انسانی و ... هیچکدوم نداره. فقط مدیریت حرف اول و آخر رو میزنه)</p><p>&nbsp; &nbsp; سرکار داشتن با مدیریت بدون هیچگونه دانش فنی</p><p>&nbsp; &nbsp; عدم کار تیمی</p><p>&nbsp; &nbsp; قاطی شدن کار با زندگی (اضافه کار اجباری تا پاسی از شب)</p><p>&nbsp; &nbsp; رفتار تحقیر آمیز (مخصوصا اگه کارتون غیر برنامه نویسی باشه و جنسیت خانم باشید)</p><p>&nbsp; &nbsp; حقوق نامناسب</p><p>&nbsp; &nbsp; عدم وجود کار تیمی</p><p>&nbsp; &nbsp;روند سخت دیپلوی پروژه<br>&nbsp; &nbsp; عدم پرداختی حقوق و بیمه ماه آخر (یا پرداخت با چند ماه تاخیر)</p><p>&nbsp; &nbsp;الان که فکر میکنم انقدر معایب میاد به ذهنم نمی دونم کدوم رو بنویسم. همینقدر بسه.</p><p>&nbsp; &nbsp;البته کسی که حداقل یه سال سابقه کار داشته باشه تو همون نگاه اول متوجه میشه که چی به چیه و تصمیم میگیره که بمونه یا نه.</p><p><br></p><p>نظر شخصی: فکر میکنم بدترین شرکتی خواهد بود تا آخر عمرم....</p>'
