description: '<p>خوب نکاتی که اینجا میگم خیلی نکات مهمی هست که اکثر شرکت های ثبتی اون رو انجام میدن.پس اگر قصد کار کردن با اون ها رو دارید حتما بخونید.</p><p>مهمترین چیز برای این موسسات فقط پول هست و امنیت شغلی و محرمانه بودن اطلاعات مشتری شخصی شما اصلا براشون مهم نیست.پس اگر همکار بغلی شما هم به مشتریاتون زنگ زد ناراحت نشین.</p><p>حقوق ثابتی که براتون تعیین کردن و روز اول وعده دادا بیشتررشبیه دروغ هست و اگر فروش نداشته باشین یا فروشتون کم باشه همونم نمیدن چه برسه به پورسانت و پاداش.</p><p>مدیر قرارداد با مشاور های قبلی رفیق هست و اگر قراردادتون برای کسی دیگه شد شاکی نشین چون اونا حق دارن.</p><p>یه برده باید به حرف اربابش گوش کنه پس ساعت ۹ صبح باید کارتون رو شروع کرده باشین.اگر تعداد تماس هاتون با تایم حداقل ۴۳ ثانیه زیر ۷۰ تا باشه باید بیشتر از ساعت توافقی توی شرکت بمونین.حتی اگر فروشتون ۱۰۰ میلیون باشه(زمان از لحظه وصل مکالمه حساب میشه)</p><p>مسئول کارگزینی بعد از استخدام منکر حرف هایی میشه که توی اون جلسه زده پس پیگیر نباشید.</p><p>نکته قابل ذکر دیگه اینه که با اسم مستعار اونجا کار کنید،چون بعدا شر میشه براتون و شمارتون رو به مشنریتون ندید چون خودم الان به مشکل خوردم.</p><p>به مشتری برای جذب باید دروغ بگید.اینم وظیفتونه پس عذاب وجدان نداشته باشید.</p><p>صداقت توی این کار به معنای مرگ و مجانی کار کردنه این رو از من داشته باشید.</p><p>سفته هایی هم که روز امضای قرارداد دادید بعد از ۶ ماه میدن بهتون پس به دروغ های کارگزینی بیشتر عادت کنید.</p><p>تایم نهار و سیگار هم نیم ساعته و اگریک دقیقه دیر کنید یا صبح دیرتر برسید جریمه میشید.</p><p>و اینکه دائما با دوربین کنترل میشید حواستون باشه.</p>'
