description: "سلام!\r\nمن برای این شرکت تحت عنوان نیروی \"Senior Back-end Developer ریموت، مسلط به PHP و Laravel \" رزومه فرستاده بودم.\r\nبعد از چند روز، شخصی از طرف این شرکت با من تماس گرفتن و مصاحبه فنی رو از پشت تلفن با من انجام دادن. چند ساعت بعد از تماس، قرار شد از فردای اون روز همکاری کنم و به کانال تلگرام کاریشون اضافه شدم.\r\nدر ایران عنوان شرکتشون #ارتباطات_هوشمند_هویار یا #شرکت_گندم و در کانادا #شرکت_مدیاتل معرفی کردن.\r\nطبق روند اداری، در مورد قرارداد سوال کردم که گفتن: ما با کسی قرارداد نمیبندیم و حتی با نیروهای رده بالامون هم قراردادی نبستیم.\r\n\r\nطی همکاری شاهد این بودم که روزانه چندین نفر با دلایل مختلف و غیرمنطقی از گروه حذف میشن، وقتی دلیل رو‌ پرسیدم میگفتن ما بدون اطلاع قبلی از گروه ریموو شدیم و تمام دسترسی‌ها از ما گرفته شده.\r\nبارها طی همکاری به من و همکارانم توهین شد و یک نگاه بالا به پایین به ما داشتن نه نیروی برنامه نویس...\r\nساعت کاری واسشون بی معنا بود و یکبار 3:30 صبح با من تماس گرفتن(مدارکش موجوده)\r\nاواخر ماه درمورد پرداختی از همون شخص پرسیدم که گفتن: «مگه تو این دوره زمونه کسی حقوق میگیره؟»\r\nبگذریم که گفتن شوخی کردم... ولی مشخص شد که شوخی نمی‌کردن و تا امروز بعد از 2 ماه هنوز از طرف این شرکت با من تسویه نشده. \r\nدر طول این 2 ماه بارها پیگیری کردم و به دلایل مختلف امروز و فردا کردن، آخرین دلیلشون بحث NDA بود که موضوع NDA فقط درصورت اخذ قرارداد رسمی معتبره ولی این آقا بدون بستن قرارداد و بدون واریز حق و حقوق از نیرو کار میکشه.\r\n\r\nاین شرکت با اسامی زیر و پخش آگهی‌های استخدامی در وب‌سایت‌های مختلف فعالیت میکنه:\r\n#ارتباطات_هوشمند_هویار (ایران)\r\n#شرکت_گندم (ایران)\r\n#ارتباطات_هوشمند_گندم\r\n#شرکت_مدیاتل (کانادا)\r\n\r\nاگر به آگهی های استخدامی با این عناوین رزومه ارسال کردید یا باهاتون تماس گرفته شد هرگز همکاری نکنید چون قراره یکماه کامل ازتون کار کشیده بشه و حق و حقوقتونم داده نشه."
