description: "اگه بخوام نکات منفی و مثبت شرکت رو بیان کنم احتمالا نکات منفی به نسبت نکات مثبت سنگین‌تره برای همین موارد مثبت رو اخر میگم.\r\nمهم‌ترین نکته منفی برای من نامشخص بودن موقعیت شغلی، مسیر رشد و محدوده اختیارات و مسئولیت‌ها در شرکت و البته عدم شفافیت و نبود مکانیزم جبران خدمات و پاداش و ارتقای شغلی بود. \r\nنکته منفی بعدی محیط کاری غیر پویا و غیر چابک در این شرکت بود. متاسفانه تیم قوی‌ای در شرکت نبود و نقدهای جدی به نحوه کار کردن و جنبه‌های فنی افراد میشد وارد کرد. اما این همه ماجرا نیست و قسمت بد ماجرا وقتی هست که مدیران شرکت این ضعف رو به درستی احساس نمیکردند و در مواردی که احساس میکردند هم حرکت مثبتی در راستای بهبود شرایط انجام نمیدادند. \r\nاز نظر شرایط کاری هم وضعیت مناسب نیست و امکانات کاری مناسبی در اختیار افراد قرار نمیگیرفت.\r\nاما موارد مثبت شرکت میتونه به امکان دیده‌شدن (صرفا دیده شدن و نه چیز دیگه) نیروی تازه‌کار و تازه نفس، فضای دوستانه بین همکارا، موقعیت مناسب دفتر شرکت و امکان دورکاری معطوف بشه."
