description: "مطمئنا هر شرکتی نقاط قوت و ضعف داره. شرکت کندا ایده هم مستثنا نیست و ضمن اینکه من بیش از یکسال پیش در کندا بودم و شاید برخی موارد الان تغییر کرده باشه. \r\n\r\n* از لحاظ دانش در زمینه GIS شرکت قدبلند و قابل ستایشی هست که این فرصت رو برای دانشجویان رشته‌ی GIS به شدت ایجاد می‌کنه (بخصوص برای شروع کار) تا با یک فضای کاملا عملی در این حوزه مواجه بشن اما با توجه به اینکه این شرکت تلاش بر فناورانه کردن علم GIS داره، به شدت در مدیریت تیم توسعه ضعیف هست. اما به شدت به دوستان GIS توصیه می‌کنم که حداقل چند ماهی در این شرکت حضور داشته باشند، حتی به عنوان کارآموز.\r\n\r\n* اگر آدمی هستید که دوست دارید در پروژه‌های ملی کار کنید و حس غرور خواهید داشت بابت حضور در چنین پروژه‌هایی، کندا جای خوبی براتون می‌تونه باشه، بخصوص با توجه به صحبت‌هایی که مدیران این شرکت می‌کنند و انگیزه‌هایی که میدند. اما به عنوان عضوی از تیم توسعه نرم‌افزاری (به عنوان یه تازه‌کار) اگر به دنبال پیشرفت هستید، کندا شاید (!) فقط برای ۶ ماه اول براتون خوب باشه تا یه سری موارد رو یاد بگیرید در این حوزه.\r\n\r\n* تفکرات بلندپروازانه در این شرکت به شدت زیاد هست و باعث انگیزه میشه در ابتدای کار اما متاسفانه برنامه‌ریزی و نقشه‌راه دقیقی برای رسیدن به این اهداف وجود نداره که این باعث میشه تا این اندیشه‌ها به فراموشی سپرده بشه یا نیمه کاره رها بشه و بعد از مدتی بجای انگیزه دادن به نیرو، نیروها احساس کنند که در حال درجا زدن هستن. (دقیقا ضدانگیزه میشه). حداقل من در ۲ سالی که در کندا کار کردم مواردی که به من گفته شد هیچ‌وقت براش برنامه‌ریزی اتفاق نیافتاد و بیشتر یه آرزو بود که می‌گفتند اگر تهش فرصت کنیم انجام میدیم. (خیلی وقت‌ها اهداف در خیلی از شرکت‌ها شکست می‌خوره، اما برنامه‌ریزی کردن و تیم گذاشتن و انرژي گذاشتن برای رسیدن به اون هدف هم نکته‌ی مهمی هست که در کندا حداقل در دوره من اتفاق نیافتاد)\r\n\r\n* از لحاظ پرداخت حقوق، بدون مشکل ماهیانه پرداخت انجام میشه اما نامنظم و روز خاصی برای پرداخت وجود نداره و این اذیت کننده هست و اصلا امکان برنامه‌ریزی مالی درست نخواهید داشت. از سوی دیگر هدایای فصلی یا مناسبتی نسبت خوب و بالاتر از عرف بازار اهدا میشه، البته به ژیگولی استارت‌اپ‌ها نیست که بخوای باهاش عکس بگیری و بذاری اینستاگرام و لینکدینتون (اگر این چیزا براتون مهم هست و مزیت حساب میشه). پاداش ماهیانه یا پاداش براساس عملکرد وجود نداره و ارتقای حقوق و تصمیم‌گیری در مورد اون به شدت ضعیف هست در کندا، حتی افزایش حقوق سال به سال. کلا حقوق پرداختی کندا نسبت به عرف بازار به شدت پایین‌تر هست.\r\n\r\n* ساعت کاری تو کندا یکی از بزرگترین مسائل من بوده به عنوان عضوی از تیم توسعه، خودم آدم شب‌کاری نیستم و صبح‌ها بهتر کار می‌کنم. در تیم‌های توسعه دیگر که بودم،‌ ساعت کار به صورت شناور بود ولی همیشه یک ساعت شروع به کار و پایان کار برامون وجود داشته. ولی در کندا به اسم یه چنین موضوعی بود اما با هر فردی یک مدل برخورد میشه و یکی زود میاد یکی در دسترس نیست یکی دیر میاد و خیلی برای من سخت بود این موضوع. (البته برای یه سری‌ها این مورد شاید مزیت به حساب بیاد)\r\n\r\n* تو کندا از لحاظ پیشرفت علمی متاسفانه برای افرادی که درگیر پروژه نرم‌افزاری یا مهندسی هستند به نظر فرصت کافی وجود نداره (البته این جدا از تجربه‌ای هست که افراد از خود پروژه‌ها یاد می‌گیرند). دوره‌ی خاصی برگزار نمیشه و یا کمک هزینه بابت اینکار داده نمیشه. بخوام سمت تیم توسعه نرم‌افزاری بگم، با توجه به اینکه از تکنولوژي‌های قدیمی استفاده می‌کنن و اصولا افرادی که وارد میشن این حداقل‌ها رو بلدن بعد یه مدت از کندا میرن و تمایل به ادامه کار ندارند.\r\n\r\n* همچنین هیچ‌گونه میزان و معیاری برای کنترل تسک‌ها وجود نداشت، خیلی زمان‌ تسک‌ها با هرج و مرج و غیرمنطقی داده میشد و از هیچ سیستمی برای کنترل روند انجام توسعه استفاده نمیشد. نظر تیم توسعه گرفته نمیشد بابت میزان زمان مورد نیاز و فقط براساس تجربه یک نفر به عنوان سرپرست تیم پیش می‌رفت. در کل اصلا معلوم نبود از چه مدیریت پروژه‌ای در کندا استفاده میشه. به نظر خودم به شدت نیاز به مشاور دارند در این زمینه تا ارتقا پیدا کنند. \r\n\r\n* در کل سطوح افراد در شرکت هم مشخص نیست، البته خودشون به عنوان یه مزیت می‌دونن این موضوع رو ولی سطح جونیور و سینیور و ... هم حتی مشخص نیست که اگر مشکلی داریم حتی تکنیکال بریم سراغ فرد ارشد و رفع مشکل کنیم. در کل نمی‌دونستیم که به کی رجوع کنیم و تهش میشد اینکه فقط یه مدیر که با ایشون به زحمت بتونیم یه جلسه ست کنیم تا اتفاقات رو بهشون بگیم یا اگر به مدیر دیگری هم می‌گفتیم تهش اون یه مدیر اصلی و نهایی خبردار میشد و اون بود که تصمیم رو می‌گرفت، حتی تو بحث‌های تکنیکال که سررشته‌ای نداشتن! در کل مدیرفنی و کسی که دانش در زمینه برنامه‌نویسی داشته باشه و بتونه راهکار ارائه بده و یا کمک باشه هم وجود نداشت.\r\n\r\n* از دید کلیت مدیریت، اصولا تصمیم‌ها توسط یک نفر گرفته میشه، حداقل این حس وجود داره در شرکت که یک نفر تصمیم‌گیرنده نهایی هست، حالا هر نظری بقیه داشته باشند مهم نیست یا کم تاثیر هست. گاهی تصمیم‌گیری‌ها و فشار موجود در سطح مدیریتی به شدت به نیروها منتقل میشه از لحاظ احساسی و گاهی اینجوری هست که شرکت در یک سکوت و سرمای احساسی شدید فرو میره به علت رفتار مدیران. مدیران در سطوح مختلف البته، نه فقط مدیران ارشد! \r\n\r\n* اگر دنبال جایی هستید که مراسم‌های مناسبتی و تیم بیلدینگ دارند و از این حرفا، کندا چنین مواردی رو نداره یا حداقل نداشت. کلا روال HR در کندا تنها به ورود افراد محدود شده، که اون هم تهش با تصمیم مدیران ارشد نهایی میشه و HR بسیار در این زمینه هم ضعیف بود (حتی اگر سرپرست می‌گفت یکی از لحاظ دانش ضعیف هست و یا اورکوالیفای هست و به درد تیم نمی‌خوره و اون فرد رو نمی‌خوامش، احتمال داشت اون فرد انتخاب بشه، چون مدیر اصلی خوشش اومده!). هیچ فعالیت دیگری که منابع انسانی باید داشته باشه در کندا ندیدم. از بررسی عملکرد و تذکر در مورد عملکرد بد، اخراج افراد تا برگزاری مراسم‌هایی مثل جشن تولد و طراحی محیط مناسب و ... که در نگهداشت نیروها تاثیر داره از سوی HR هرگز انجام نمیشده. یکی دو مورد از فعالیت‌های این چنینی در دوره‌ی ما بود که اونم با همکاری بچه‌ها انجام شد.\r\n\r\n* یه موضوع دیگری هم که وجود داره، امکانات اولیه یه شرکت هست، در دوره‌ی ما یه آبدارچی بصورت مستمر هم در شرکت وجود نداشت که بهمون چایی بده حداقل یا رسیدیگی بکنه موارد نظافتی و ...! از لحاظ امکانات IT هم بسیار ضعیف بوده و حداقل‌ترین سیستم‌های موجود جهان رو باید روش کار می‌کردیم که این خودش به شدت روی عملکرد ما تاثیر داشت که البته این از عقاید مدیران شرکت بوده که باید از همه چی نهایت استفاده اتفاق بیافته و هیچ چیزی دور ریخته نمیشه و طبیعت آسیب میبینه و تیم توسعه باید حتما با سیستم‌های داغون کار کنند که نرم‌افزار تولید شده درست کار کنه. در حالی که امکانات و روال برای انجام حداقل‌ترین تست‌های نرم‌افزاری هم در این شرکت وجود نداشت و به یکباره ریلیز اتفاق میافتاد برای کارفرما.\r\n\r\nبا آرزوی موفقیت."
