description: "به هیچ عنوان وارد این شرکت نشید، حقوق پایین و برخورد بد یکی از مدیران اونجا و فضای بد شرکت که بیشتر شبیه کافی‌نت هست تا محل کار (چون به دید خودشون اوپن آفیسه)\r\nHr بیسواد و فرمالیته دارند که هیچ اراده‌ای از خودشون ندارند، و اگر شرکتی که میخواید استخدام بشید به اینا زنگ بزنه برای تحقیق اینا خیلی راحت زیرابتون رو میزنن\r\nبرخوردها اونقدر بده که یکی از همکاران خانم یکبار به گریه افتاد\r\nمانیتور شما چک میشه\r\nدوربین بالای سرتون همراه با صداتون چک میشه\r\nاگر صبح یک دقیقه دیر بری ۴۵ دقیقه از اضافه کارت کم میشه:((((((\r\nو اگر مثلا ساعت کاری تا ساعت ۵ هست تا ساعت ۶ بمونی اضافه کاری به شدت پایین در حد ۱۰۰ تومن گیرت میاد تازه اگر تاخیر نداشته باشی\r\nدر کل انقدر کارمندا نا راضی هستند که اگر برای تسویه حساب بری میبینی هیچ کدوم از آدمارو نمیشناسی و همه از شرکت جدا شدن\r\n \r\n"
