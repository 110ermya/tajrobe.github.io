description: "من واسه پشتیانی برای این شرکت رزومه فرستادم\r\nدو تا مصاحبه تو یه روز انجام دادم . تو مصاحبه اولی که انجام دادم  همه چیز خوب بود و گفتش که صبر که تا مدیر اون قسمت خاص هم بیاد که باهاش یه صحبتی بکنی که اگه اوکی بود دیگه شروع به کار کنی\r\nیه نیم ساعت مارو علاف کردن که تا اقا تشریف اورد\r\nیه جوری از همون اول برخورد کرد که واقعا ازار دهنده بود\r\nنه ادب داشت نه شعور داشت و نه شخصیت یه احمق به تمام معنا\r\nوسط مصاحبه منو به دروغگویی متهم کرد و وقتی که متوجه خشمم شد همکاراش سعی کردن بحث رو عوض کنن بخدا اگه دوربین تو اتاق نبود از اون اتاق نمیزاشتم زنده بیاد بیرون\r\n\r\nبه من برگشت گفتم که چقدر حقوق میخایی ... من بهش گفتم مثلا 20 تومن تو جواب بهم برگشت گفت که من اگه انقدر قرار باشه پول بدم همون قدر هم باید بتونم دندون های اون اسب رو هم بشمارم.... یعنی خاک بر سرتون با این شرکت داری و این سطح ادبیات و شخصیت\r\n\r\nاگه براتون خودتون ارزش قایل هستید حتی به اسم این خراب شده هم فکر نکنید\r\nاون بنده خدا رو هم بیرون هر جایی ببینم از خجالتش در میام\r\n\r\n"
