description: "یک شرکت بی دروپیکر که روال استخدام طولانی دارند که مثلا بگن چقدر ما خفنیم . یه ساختمون داغون قدیمی که بانک پارسیان بهشون داده با آسانسورهایی که یکی در میون خرابن . دستشویی های داغون که آدم یاد دستشویی های بین راهی میفته . \r\nمنابع انسانی بسیار ضعیف (تقریبا اصلا چیزی به اسم منایع انسانی وجو نداره). حاشیه تو شرکت بیداد میکنه و پرسنلش فقط به فکر حاشیه هستن و رفیق بازی و محیطی شلوغ. در مورد نفرات هم یه تعدادی هستن که اونجا موندگار شدن و باقی مثل ترمینال جنوب در رفت و آمد هستن و موندگاری ندارن. \r\nاگر از طریق پارتی بری ، بالاترین تلاش رو برای نگهداشتن و بالابردن طرف میکنن و اگر از طریق مصاحبه بری  ، کلا دنبال زیر آب زدن هستن. یه مشت آدم عقده ای هم مسئولیت گرفتن که شرکت رو با چاله میدون اشتباه گرفتن و دنبال بهونن برای عربده زدن و داد و بیداد کردن "
