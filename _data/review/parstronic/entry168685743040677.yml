description: >-
  رامین امیری، که بهش میگن دکتر امیری، یک کلاهبردار بین‌الملی با سابقه طولانی در
  دروغ گویی است.

  فقط بخش کوتاهی از دروغ های این آقا میشه به سابقه تحصیلش نگاه کرد.

  طبق گفته این فرد دانشگاه تهران درس خونده بعد رفته دانشگاه ایالتی میشیگان و بعد
  دکترا ویسکانسین مدیسون گرفته.

  فقط کافیه بدونید این فرد در اصل دانشگاه تهران نبوده و همدان بوده و چند ترم
  دانشگاه تهران مهمان بوده.

  دانشگاه ایالتی میشیگان هم کاملا به صورت عادی بدون هیچ بورسی و به طور عادی و با
  هزینه گزافی (سال ۸۵) دادن کاملا شهریه تحصیل کرده و جالب تر اینکه کلا ۳ ماه
  دکترا خونده و اصلا تمام نکرده،

  لز نظر آکادمیک کلا ۲ تا مقاله داره که یکیش را با بچه های ایرانی کار کرده که
  میتونید الان حدس بزنید چرا یکی از امریکا باید با ایرانی ها مقاله کار کنه، یکی
  دیگشم با یکی از همدانشگاهی هاش بوده که زیاد موضوع پیچیده ایی در رشته برق قدرت
  محسوب نمیشه.

  سابقه کاری ۵ ماه GM بعد ۶ ماه دلفای و ۷ ماه US Hybrid که کلا رو هم بزور ۲ سال
  سابقه تو صنعت نداره.

  نکته ایی که هست در شرکت هایی بزرگ خارجی تنها ۲ سال طول میکشه که شما  متوجه
  بشید کی به کیه، عملا زمانی که این اقا مشغول به فعالیت در این شرکت ها بوده
  بیشتر شبیه به یک کاراموزیه تا فعالیت حرفه ایی.

  و جالب تر اینکه در هر شرکتی که کار کرده کل منابع اطلاعاتی محرمانه شرکت مانند
  سورس کد و داکیومنت ها را دزدیده.

  بعدش به دلیل مریضی مادرش امده ایران دیگم نتونسته برگرده امریکا،

  ایرانم خیلی تلاش میکنه در شرکت هایی مثل کروز و ایرانخودرو و مکو بتونه پروژه
  ایی بگیره و یا جایگاهی پیداکنه که هیچ کدوم باهاش همکاری نمیکنند.

  شرکت خودشو میزنه که بتونه حداقل یک پروژه ایی بگیره و یک پروژه ی ارزون از
  پژوهشگاه نیرو بهش میدن که کل مبلغ پروژه به ۲۰۰ میلیون تومنم نمیرسید.

  خلاصه داستان این فرد به تنهایی یک کتاب ۲۰۰ صفحه ایی هست.

  خواهشی که دارم از همکاری و یا دادن هرگونه وجه نقد به هر دلیلی به این فرد جدا
  خوداری نمایید.

  همچنین اگر اطلاعات بیشتری در این باره میخواهید کافیه به یکی از نیرو هایی که
  قبلا در این شرکت کار کردند مستقیم در لینکدین پیام دهید، بیش از ۶۰ نفر در این
  شرکت امدن و رفتن از هر کدام که مایل بودید میتونید بپرسید.
