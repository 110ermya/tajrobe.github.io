description: '<p>من هم اکنون در این شرکت مشغول به کار و از نیرو های فنی هستم. راضی ام و پیشنهاد میکنم اگه دنبال یه کافه بازار کوچولو هستین به این شرکت جدا نگاه کنید.</p><p>به طور خاص بنظرم اقای زند خیلی خیلی مدیر خوبی هستن، حتی با اینکه شاید بعضی جاها در مورد نکات و جزییات فنی خودشون اطلاعی نداشته باشن، با نظرات کسایی که مسئولیت پذیر باشن بیزنس رو پیش میبرن، مسئولیت پذیری خیلی مهمه و اگه کسی مسئولیت حرفی که میزنه رو قبول نکنه خب سری بعد از credit کمتری توی تصمیم جمعی برخوردار میشه</p><p>ایده آل گرایی خاصی توی این شرکت وجود داره، جوری که برای یه پروژه جدید که هنوز نیومده بالا تست نوشته شد و من برام خیلی جالب بود که یه شرکتی هزینه زمانی لانچ اولیه رو بالا ببره و حاضر بشه یونیت تست داشته باشه.</p><p>خب قطعا به گوگل نرسیده این شرکت ولی با درک درستی که از فضایی که هم اکنون هستش، خیلی خیلی خوب نسبت به شرکت های دیگه ای که توی مملکت مون هستن عمل میکنه.</p><p>این اولین باریه که دارم راجع به یه شرکت خوب مینویسم و این کار رو دارم انجام میدم بخاطر اینکه واقعا توی این شرکت لذت بردم و میبرم، نظر قبلی ای که توی جاب‌گای نوشتم در مورد یه شرکت دیگه بود که واقعا بهم ظلم شد، اما اینجا انقدری خوب عمل میکنن که خودت بیای تو جاب‌گای تجربه خوبتو ثبت کنی</p>'
