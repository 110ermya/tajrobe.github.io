description: '<p>ممکنه حقوق دریافتی نسبت به سایر شرکت ها کمتر باشه ولی به هر حال چیزی هستش که خودتون تو قرارداد پذیرفتین.</p><p>از از لحاظ پرداخت به موقع و بدون مشکل هستش.</p><p>تو انجام تسک ها تخمین ها و زمان ها باید دقیق ثبت بشن که اگه عادت نداشته باشین اذیت کننده هستش.</p><p>ساعت کاری شنبه تا چهارشنبه 9 تا 18</p><p>و پنج شنبه ها 9 تا 1.30 هستش</p><p>شناوری رو میتونید یه ساعت زودتر ورود و خروج کنین یعنی از 8 تا 17. و یک ساعت در روز زمان نهار و ... دارید.</p><p>تنوع پروژه ها زیاد هستش و هر ساله چندین پروژه مختلف انجام میشه.</p><p>اگه مدیر پروژه و... نباشین احتمال اینکه تو زمان غیر کاری باهاتون برای انجام کاری تماس بگیرن خیلی کمه.</p><p>امکان پیشرفت وجود داره. و گاهی اوقات برای بررسی و تست تکنولوژی های جدید تو پروژه ها میتونید زمان اضافه بگیرید.</p><p><br></p><p>به طور کلی شرکت خوب هستش ولی به دلیل اینکه شرکت نرم افزاری هستش و درآمد به طور مستقیم از قرارداد ها تامین میشه&nbsp;</p><p>زمان انجام پروژه ها محدود و مشخص هستش و سقف حقوق وجود داره&nbsp; و&nbsp; احتمالا بعد از یه مدت برای افزایش حقوق از یه حدی به بالاتر باید برید یه شرکت دیگه.</p>'
