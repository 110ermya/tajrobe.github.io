description: '<p>در گذشته داده پرداز نقاط ضعف زیادی داشته اما این موارد در حال کمرنگ شدن هستند و شرکت درحال حرکت به سمت ایده آل هاست. تا حد زیادی به خود شما بستگی داره که شرکت رو برای خودتون جهنم کنید یا اینکه همون شرکتی باشه که همیشه دنبالش بودید. اکثر افرادی که توی شرکت دیدم آدم های خوش اخلاق و با فرهنگی بودن و علاوه بر همکار دوست های خوبی برای هم هستیم (این فضای دوستانه دسترنج تلاش همه بچه هاست و این از اون موضعاتیه که به مرور تغییرش دادیم. اوایل فضا انقدر دوستانه نبود). مواردی مثل حقوق و مزایا و ساعت کاری میتونه برای شما با تمام پرسنل فرق کنه به این شرط که همون اول موارد رو مطرح کنید و به توافق برسید (خود من این موارد رو مطرح کردم و موافقت شد). یکی از چیز هایی که برای خودم اهمیت داره محیط فنی و تجهیزات توسعه هست که در داده پرداز همه چیز با کیفیت خوبی تامین شده و اگر به چیز بیشتری نیاز باشه هم تهیه می کنن. سطح شرکت از نظر فنی خوب و بروز هست. علاوه بر موارد ذکر شده به شما فضای یادگیری میدن. از ایده های شما استقبال میشه و این طور نیست که فقط یه پروژه اومده باشه و همونو بزنید بره (میتونید ایده های خودتون رو برای افزایش بهره وری مطرح کنید). صبحانه و ناهار میدن. کنسول بازی هم هست.</p><p><br></p><p>حقوق داده پرداز انقدر ها هم کم نیست فقط به شخصی که کاراییش هنوز آزموده نشده مبلغ زیادی پرداخت نمیشه. معمولا از قرارداد دوم هست که اگر خودتونو به عنوان یه مهره با ارزشی نشون بدید یه کاری میکنن که از حقوقتون راضی باشید. الیته باز هم ممکنه به پای شرکت های رتبه یک از نظر پرادخت حقوق نرسه.</p><p><br></p><p>میریم سراغ موارد منغی: قرداد سختگیرانه. گرفتن سفته. البته کسی تا حالا به خاطر موارد قانونی به مشکل نخورده ولی خوب به هر حال کاری که انجام میدن باب میل خیلیا نیست. گارد مدیریت نسبت به تغییر روال های مرسوم شرکت هم یک مشکل دیگست که یه سری جاها رو خود من به همراه دوستان نتونستیم تغییر بدیم ولی در بعضی موارد موفق بودیم. فشار کاری در یه دوره هایی ممکنه خیلی زیاد بشه ولی دوره هایی هم هست که فوق العاده کار سبکه که البته نسبت به روز های سخت خیلی کمتره. ساعت کاری زیاده و کل قانون کار رو باید بمونید که برای یه شغلی در این سطح به نظرم درست نیست و آدم به برنامه های دیگش نمیرسه.</p><p><br></p>'
