description: '<p>من حدودا يكسال هست كه با شركت داده پرداز همكارى ميكنم و كارشناس پشتيبانى شيفت شب هستم. شركت بسيار آروم و منظمى هست. مهم تر اينكه شما به راحتى ميتونين به سرپرست، مدير و حتى مديرعامل شركت دسترسى داشته باشين. يه مدتى من به كرونا مبتلا شدم و مديرعامل شخصا با من تماس داشتن و جوياى احوالم شدن كه اين واقعا برام ارزشمند بود. و اينكه موبايل شخصيشون رو در اختيار من گذاشتن تا اگر مشكلى داشتم مستقيما با خودشون در ارتباط باشم و اين واقعا برام مهم بود كه مديرعامل چنين شركت موفقى تا اين حد به يه كارمند ساده اهميت ميده.&nbsp;</p><p><br></p><p>از نظر حقوق و مزايا هم شركت داده پرداز در وضعيت بسيار خوبى هست و حقوق شما بدون كمى و كاستى راس هر ماه پرداخت ميشه. اضافه كارى و هرچيزى به صورت دقيق محاسبه ميشه و هرگز به خاطر مسائل مالى با شركت چلنج نخواهيد داشت كه اين واقعا مهمه.&nbsp;</p><p><br></p><p>موضوع بعدى كه حائز اهميت هست اعتمادى هست كه بين كارمند و كارفرما در جريان هست. شركت داده پرداز از همون روز اول قرارداد ٦ ماهه با من امضا كرد و از روز اول هم بيمه شدم كه دين نشون دهنده ى اينه كه چقدر به كارمندشون اطمينان دارن. اكثر شركتها عموما قرارداد يكماهه و ازمايشى امضا ميكنن تا اگر خوششون اومد بعد از يكماه باهاتون قرارداد طولانى مدت ببندن كه داده پرداز اصلا به اين شكل نيست و اين خيلى خوبه.&nbsp;</p><p><br></p><p>محيط شركت بسيار ارامش خاصى داره. توى حياط شركت يه كافه ى كوچيك هست كه نسكافه، چاى و قهوه و چيزهاى خوراكى ديگه اى اونجا هست و ميتونين هر زمان احساس خستگى كردين اونجا استراحت كنين.&nbsp;</p><p><br></p><p>افراد بسيار با سوادى توى شركت هستن و هرشخصى كه مدير و يا سرپرست بخشى هست، واقعا سواد مناسبى نسبت به حوزه ى كاريش داره كه اين بسيار مهمه. يعنى شما هر سوالى از سرپرست مربوطتون بپرسين، يه پاسخ علمى و درخور دريافت ميكنين و هرگز اينطور نيست كه سرپرست يا مدير مربوطه نتونن شما رو كمك و راهنمايى كنن.&nbsp;</p><p><br></p><p>و در پايان شركت داده پرداز رو شركت بسيار خوبى ميدونم چون با قطب هاى بزرگ اى تى در ايران همكارى داره و من واقعا خوش شانسم كه عضوى از اين شركت هستم.&nbsp;</p><p><br></p><p>اميدوارم هر روز شاهد موفقيت روز افزون داده پرداز باشم و يه روزى اين شركت تبديل به بهترين شركت نرم افزارى ايران بشه.&nbsp;</p><p><br></p><p>با سپاس.&nbsp;</p>'
