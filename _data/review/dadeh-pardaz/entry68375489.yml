description: '<p>به طور کلی شرکت داده پرداز رو شرکت خوبی معرفی میکنم، نه اینکه همین الان خیلی خوب باشه اما در این مدتی که من بودم پیشرفت های زیاد و محسوسی کرده، در پرداخت حقوق بسیار منظم هستند و حقوقتون در ساعت و روز دقیقش پرداخت میشه. حقوق یک ماهتون پیش داده پرداز به امانت میمونه، در اصل حقوق هر ماه رو&nbsp; پایان ماه بعد دریافت میکنید.</p><p>اگرچه داده پرداز دارای تیمهای مختلفه اما فضای شرکت به هیچ عنوان تیمی نیست؛ یعنی صمیمیت و همدلی بین همه اعضای شرکت وجود داره. فشار کاری بسیار زیاده و اگه اهل ریلکس کار کردن هستید زیاد به دردتون نمیخوره.</p><p>روال اداری بسیار منظمی داره و تسک ها خیلی درست و سیستماتیک اساین میشن اما زمان همه تسک ها باید به طور دقیق ثبت بشه که در دراز مدت تبدیل به کابوس میشه( اما اونقدرا نگران نباشید، ثبت زمان تسک ها در نهایت اگر عادت کنید و به یک بالانس برسید بیشتر براتون شبیه یه کار اضافه میشه و اینکه کسی بابت تسک ها و زمانهاشون بازخواستتون نمیکنه احتمالا از این زمانها برای مدیریت استفاده میشه )</p><p>بخش زیادی از پول ناهار رو پرداخت میکنن، میان وعده هم تقریبا هفته ای دوبار میوه هست، ساعت کاریش بسیار بالاس یعنی شنبه تا چهارشنبه روزی نه ساعت کار میکنید و پنجشنبه هم ( به جز لایه مدیریت :) ) از ساعت هشت تا دوازده و نیم باید کار کنید.&nbsp;&nbsp;</p><p>منابع انسانی ندارن و در نتیجه برای رسیدن به خواسته هاتون باید بجنگید اما به هر حال امکانات تفریحی مثل بازی براتون فراهمه که البته اخرای تایم کاری میتونید برید سراغش.</p><p>به طور کلی شرکت خوبیه.</p>'
