description: "من یک کارمندی بودم که همیشه سرموقع تو شرکت حاضر می شدم از 9تا 17:30  شنبه تا چهارشنبه و پنج شنبه یک هفته در میون   9تایک میامودم. این شرکت خیلی خوب وعالی از نظر حقوق ومزایا همیشه سرموقع پرداخت می کنند بیمه اش از روز اولی که استخدام شدی حساب می کنند از نظر امنیت شغلی شرکت عالی است \r\nمن فقط تنها مشکلی این که داشتم این بود که برنامه نویس قبلی که اینجا کارمی کرد پروژه فرانت تقریبا تموم کرده بود و برنامه نویسی از ماه تیر اونجا کار می کرد هر یک یا دو هفته یک بار تسک داشت بیشتر تسک ها هم سمت بک اند فرستاده می شد وزمانی که قراربود منو استخدام کنند خود همین برنامه نویس فرانت بهشون تذکر داد خود من هر یک یاهردوهفته تسک دارم چرا یک کارمندی که بی کار است در شرکت استخدام میکنید اول گفتند به علت توسعه پروژه این کار می کنیم ،بعد حرفشون عوض کردند ومن در زمانی که اواژنگ بودم هر یک ماه یا دوماه یک بارتسک داشتم که سرهمین نداشتن تسک وتمام شدن قراردادم تا اخر اردیبهشت 1401 در شرکت کار می کنم پروژه من قراربود اپگریت کنم که قبول هم نکردند"
