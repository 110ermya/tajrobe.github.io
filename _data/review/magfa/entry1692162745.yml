description: "دو روز پیش رفتم مگفا تو تهران شرکت دولتی رفتیم مصاحبه و جلسه فنی اوکی بودم .بعدش\r\nزنگ زد گفت برا مصاحبه فنی بیشتر باز جلسه میزاریم\r\nرفتیم امروز مصاحبه دیدیم طرف پرهام منوچهری شروع به سوالات از نظر خودش روانشناسی کرد مثلا. یه برگه جلوش خط خطی میکرد و نتایج را می نوشت. دوزاریم افتاد بلافاصله.\r\nنمیدونم چه رنگی دوس داری. بعد یکم رفت جلو گفت فکر کن من خواستم برم باغ بخرم نتونستم شما جای من رفتی مثلا از پشت تلفن باغ را توصیف کن ...😐🤣🤣🤣من برگشتم گفتم داداش ما خودمون قبلا مدیر فنی بودیم از ملت تست روانشناسی استاندارد با کامپیوتر می گرفتیم. مدل شخصیت طرف تقریبا دربیاد اصلا شما مدرکت چیه بر گشته می گه من روابط عمومی علامه طباطبایی ارشد خوندم🤣🤣\r\nچرا ازدواج نکردی!گفتم چه ربطی به شرکت شما داره؟ یه دلیلش حقوق پایینی است که شرکتا مثل شماها میدن 🤣🤣\r\nکلی سوال چرت و پرت دیگه کار به کشتی نوح و نجات حیوانا از انقراض هم کشید\r\nهیچی دیگه منم گفتم داداش بیخیال من نیم ساعته نشستم وقت ندارم .انتظار سوال فنی لینوکس اینا داشتم.\r\nخلاصه از سایت درپیت جابینجا دنبال کار نگردین. که سرکاریه .اگر از این سایت هم کسی اینجا است باید بگم\r\nکاش امتیاز دهی به شرکتها را فعال می کردن تا مردم وقت و تایمشان برا شرکتای سرکاری که دنبال نیرو نیستن ففط اگهی فیک می زنن که خودشان را تبلیغ کنن یا دنبال اچار فرانسه هستن نرن"
