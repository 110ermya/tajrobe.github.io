ندادن تا رفتش.</p><p>بقیه هم به همین ترتیب.</p><p>یه شرکتی که هیچ حرفی برای گفتن ندارن جلوی رقباش و اگر میخواهید وارد این شرکت شوید حتما به این موارد توجه کنید تا بعدا پشیمون نشید چون این یک روششون برای جذب نیرو است و کارکنانش هیچ ارزشی برای شرکت ندارند.</p>'
