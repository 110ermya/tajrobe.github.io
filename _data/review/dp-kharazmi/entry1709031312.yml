description: "متاسفانه اکثر نقاط ضعفی که در مورد این شرکت تو این 5 سال اخیر می شنوید و میخونید حقیقت داره. من خودم نزدیک به 2 سال اونجا انرژی گذاشتم به خاطر حاشیه هاش سعی کردم فقط مشغول کارم باشم، اما به این نتیجه رسیدم که در بهترین حالت اونجا بودن درجا زدن هست حداقل از نظر فنی.\r\nبیشتر مشکلاتش به خاطر انتصاب مدیر عامل دستوری هست که چون نتیجه نمی گیرند یا دولت عوض میشه، تند تند عوض میشه و بعد به خاطر خروج تقریبا تمام متخصصص های با ارزش قبلی شرکت در چند سال اخیر هست.\r\nاگر تازه کار هستید و میخواهید یک سری کلمات یاد بگیرید و تحمل هم دارید، بد نیست."
