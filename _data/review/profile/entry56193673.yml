description: '<p>بعد از تقریبا یک سال، بالاخره تصمیم گرفتم تجربه‌ی شخصیمو اینجا بذارم چون متاسفانه همچنان این مسايل وجود داره و افراد جدیدی رو درگیر می‌کنه که برای جامعه متخصص مشهد خوب نیست و ضربه میزنه به اعتماد و انرژیشون.<br><br>حدود یک و نیم سال همکاری داشتم. در قسمت‌های مختلفی بودم و تجربه‌ی شروع از صفر خود شرکت رو دارم. از موقعی که جذب شدم بارها تیم عوض شده بود که دلیلش یکطرفه و گنگ بیان می‌شد، اما هرچه پیش رفتم بیشتر متوجه شدم که بطور کلی «پروفایل» شوآف بسیار زیادی داره و صرفا روی کاغذ خوب بنظر میرسه. بیشتر سعی میکنه با استفاده از روابط با افراد مطرح، خودشو «خیلی خوب» و «آرمانی» جلوه بده. در حالی که در واقعیت اینطور نیست.<br>چیزی که برای خیلی از افرادی که اونجا رفتن مشترکه، اینه که بشدت اتلاف نیروی انسانی داره. بصورتی که چندین بار سعی شده تیم قوی و متخصصی شکل بگیره اما با مدیریت نادرست و سلیقه‌ای، فرهنگ سازمانی ضعیف و جایگزینی روابط بجای ضوابط، مشکلاتی رو برای افراد بوجود میاره که درنهایت باعث ریزششون میشه. پس امنیت شغلی بسیار ضعیفه و روابط اهمیت بالایی داره.<br><br>شرکت ظاهر زیبا و امکانات (خوراکی، قهوه، تجهیزات فنی، فوتبال دستی، فضای استراحت) خوبی داره، افراد صمیمی برخورد میکنن. تاحدودی امکان شناور بودن تایم رو میده اما بیمه و مزایا رو برمبنای همون حساب میکنه (ضمنا درآمد بر مبنای قانون کار بود).<br>امکان پیشرفت علمی و مهارتی برای خود شخص خیلی وجود داره، چون تلاش شرکت اینه که به‌روز و لبه تکنولوژی پیش بره ولی تصمیمات فنی تا حدود زیادی، سلیقه‌ای و متکی به مدیریت هست. بعضی مناسبت‌ها و زادروز اعضا رو هم جشن می‌گیره که درکل حرکت مثبتیه.<br><br>یکی از بزرگترین ضعف‌هاش اینه که، نقاط قوت و بیزینس پلن بسیاری از استارت‌آپ‌های بزرگ دنیا رو «باهم» میخواد داشته باشه؛ البته با صرف کمترین هزینه، کمترین زمان و حل مشکلات اونها. (ترکیبی از فیس‌بوک، توییتر، لینکدین، پلتفرم کاریابی، وبینار و ...) برای همین، فشار کاری معمولا زیاده. همچنین در طول سال، شاید مجبور بشین، بارها همه چی رو بررسی کنین و دوباره بچینین و حتی قسمت‌ها یا کل پروژه رو دوباره و دوباره بنویسین.<br><br>امکان امریه بخش ثابتی از فراخوان جذب شرکته؛ منتها تو مدتی که بودم، افراد زیادی رو بنام امریه جذب کرد که درنهایت&nbsp;براشون اتفاقی نیوفتاد و رفتن. ضمن اینکه معمولا دنبال نیروی ارشد و متخصص هستن اما از اونور هزینه‌ی متناسبی هم نمیخوان بکنن. وعده‌های توخالی، امیدوار کردن نسبت به آینده، احساسی/حماسی حرف زدن و "خانواده" نامیدن و اینها، روش‌هاییه که متاسفانه استفاده میشه برای جلب اعتماد و انرژی نیروهای باانگیزه که بعد از مدتی روندها فرسایشی میشه و انگیزه و انرژیتون رو میگیره. پس اگر هم صرفا بدلیل «امریه» بخواین اونجا باشین و با فرض اینکه «واقعا» امریه بشین، 3-2 سال زمان خیلی خیلی زیادیه برای بودن در شرایط اونجا.<br><br>درنهایت حتما قبل از همکاری رسمی، سعی کنین درمورد تمام این صحبت‌ها با پرس‌و‌جو از افراد سابق شرکت یا مشورت در گروه‌های برنامه‌نویسی مشهد، دانسته پیش برید که این مشکلات در آینده برای شما تکرار نشه.</p>'
