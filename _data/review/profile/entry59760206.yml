description: '<p>بزرگترین مزیت پروفایل فضایی هست که به همه بچه ها میده که بتونن توی کار خودشون رشد کنن و عمده بچه ها در پروفایل به عنوان کارآموز وارد میشن و بعد از یک سال تبدیل به بهترین های حوزه خودشون میشن.</p><p>البته با توجه به اینکه پروفایل روی موضوع بزرگ شبکه اجتماعی کار میکنه در زمانی که من بودم طولانی بودن مسیر برای رسیدن به نتیجه مطلوب جزو چیزهایی بود که توی روحیه بچه ها تاثیر منفی ایجاد کرده بود.</p><p>اما از نظر فضای کاری، قهوه و خوراکی و بقیه امکانات و صمیمیت بین بچه ها بسیار شرکت خوبی هست.</p><p><br></p><p>درمورد حقوق هم آخرین کاری که داشت انجام میگرفت این بود که فرمولهایی برای ضریب پرداخت درنظر گرفته شد که بتونه به مدلی عادلانه برسه که خب نمیدونم به کجا رسید.</p>'
