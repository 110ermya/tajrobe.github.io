description: "بنده بالغ بر ۸ سال است که در شرکت امن افزار درحال کار هستم. درابتدا ورودم به این شرکت، هم از لحاظ بار فنی و هم از بعد مالی احساس خوبی داشتم که جذب شدم. اما به مرور و با توجه به سیاست ها مدیریتی غلط این شرکت، افراد نخبه به دلایل مالی و مدیریتی از این شرکت مهاجرت کردند و حالا شرکتی مانده که مدیران آن یک مشت دلال هستند که تنها به فکر سود جیب خودشان هستند. در واقع طی سال های اخیر به گونه ای مسئولیت ها بین مدیران سطح بالا و میانی تقسیم شده که درواقع هیچ کس پاسخگوی مشکلات پیش آمده نیست. همه مدیران بگونه ای به دنبال کاهش حقوق کارمندان شرکت هستند تا درآمد خودشان را بیشینه کنند. با این روند دیری نمیپاید که از این شرکت تنها دیوارهای آن باقی می ماند و حتی خود این دلال ها هم بعد از نوشیدن آخرین قطرات حیات این شرکت آن را ترک می کنند. اینجا نمی توان به قراردادی که با مدیران شرکت بسته اید اعتماد کنید چون یک روز میبینید برخی از مزایایی که قولش را داده بودند دیگر وجود ندارد و شما باید تحمل کنید. اینجا شفافیت معنی ندارد، از رفاهیات خبری نیست ،از آموزش خبری نیست، نیروی فنی ارزشی ندارد بگونه ای که به یکباره ممکن از عذر شما را بخواهند.\r\nامیدوارم با اشتراک تجربیاتم به دوستانی که قصد ورود به این شرکت را دارند کمک کرده باشم."
