description: '<p>۷ ماه مشغول به کار در این شرکت بودم.</p><p>اگر انتظارتان از کار صرفا دریافت حقوق و داشتن بیمه است می توانید شروع به کار کنید اما ...</p><p>اما این مسائل رو در نظر بگیرید که:</p><p>از کارتان به هیچ وجه راضی نخواهید</p><p>ساعت کاری درستی نخواهید داشت</p><p>فحاشی های مدیر را تحمل باید کنید</p><p>به هیچ وجه مرخصی حق شما نخواهد بود</p><p>اضافه کاری هایتان اگر تایید شود در پایین ترین سطح خواهد بود</p><p>و در آخر برای شخصی کار می کنید که خود صرفا جهت گذراندن وقت مشغول به کار است و به هیچ عنوان اتفاق سودمندی در راستای انجام پروژه ها و رشد شخصیتی شما نمی افتد.</p><p>سپاس</p><p>ـPS: تمام مسائل شخصی شما و حتی پیام های بر روی موبایل و صحبت هاتان شنود میشود.</p>'
