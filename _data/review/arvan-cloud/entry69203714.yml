description: '<p>من بیش از یک‌سال هست که اینجا کار می‌کنم.</p><p>از هر نظر توصیه می‌کنم کار کردن در آروان رو. از نظر فنی آدم‌های خفنی اینجا هستن که در کنارشون پیشرفت می‌کنید و با جدیدترین تکنولوژی‌ها کار می‌کنید. دید مدیریت هم خیلی فنی هست و کسی معمولا بازخواستتون نمی‌کنه که چرا چیزی که کار می‌کنه رو تغییر یا بهبود دادی که خیلی رویکرد خوبیه.</p><p>در کنار اون عملکرد تیم‌ها با هدف‌گذاری‌های سه ماهه OKR کنترل میشه که البته مقداری نادقیق هست ولی در کل خوبه.</p><p>افرادی که باهاشون همکار هستید هم معمولا خیلی خوش‌اخلاق هستند چون هم محیط کاری و عوض شدن تیم‌لیدها این رو می‌طلبه و هم هنگام استخدام به مسایل اخلاقی توجه ویژه‌ای میشه. من به شخصه با کسی به مشکل جدی‌ای نخوردم توی این مدت دو ساله.</p><p>یک سری روال‌های نپخته‌ای وجود داره و برخی مشکلات فرهنگی هم گاها هست ولی بهبود اون‌ها رو به چشم هر روز دیدم و این چیزی هست که خیلی برام مهمه.</p><p>از مهم‌ترین چیزهایی که می‌تونم بهش اشاره کنم، نقش پررنگ واحد فرهنگ (منابع انسانی) هست، این اطمینان وجود داره که در صورت بروز مشکل با مدیرتون یا هم‌تیمی‌ها یا هر گونه مشکل (غیرفنی) توی کار می‌تونید با واحد فرهنگ در میان بگذارید و مطمین باشید که نهایت سعیشون رو می‌کنن رسیدگی کنند و همین امر از بروز سیاست‌ورزی توی محیط کار و زیرآب‌زنی و ... تا حد خیلی خیلی خوبی جلوگیری کرده.</p><p>در نهایت من در این مدت انواع مشکلات و عیوب رو به چشم دیدم و به نظر خودم دید بی‌طرفانه و منصفانه‌ای دارم.</p><p>به شدت کار توی آروان رو پیشنهاد می‌کنم و بنظرم می‌تونه بهترین تجربه واسه هر فردی باشه.</p><p><br></p><p>پ.ن: با توجه به اینکه شرکت زمان‌کاری نداره و همچنین کارها چالش بر‌انگیز هستن، باید حواستون باشه بالانس کار و زندگی از دستتون در نره. چون خیلی راحت این اتفاق میوفته و شرکت هم سعی بر جلوگیری ازش خیلی نمی‌کنه. حواستون باید به زندگی شخصیتون هم باشه. ضمن اینکه اینطور غیراستاندارد کار کردن هم ممکنه انتظاراتی توی همکارانتون ایجاد کنه و شما رو تحت فشار بیشتری قرار بده.<br></p>'
