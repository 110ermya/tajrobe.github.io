description: "معایب:\r\nشرکت قراردادی با شما امضا نمیکنه و فقط شما یک محرمانگی امضا خواهید کرد. برا همین اگر با شرکت به چالش بخورید راحت میتونه زیر حرفاش بزنه و حق و حقوقتون رو نده.\r\nاضافه کاری نیستش در حالیکه میزان تسک هایی که محول میشه همیشه از تایم عادی بیشتر میشه و شما از زندگیتون میزنید بدون اینکه چیزی دریافت کنید.\r\nیه نکته ای که هست اینه که ابر زس با ابر ایران همکاری میکنه و همچنین پروژه های دولتی هم دستش داره پس ممکنه در آینده سر مسایل تحریم، ممنوع الخروج یا ممنوع الورود بشید.\r\n\r\nمزایا:\r\nصبحانه و ناهار با شرکت هستش.\r\nحقوق رو سر ماه پرداخت میکنن.\r\nمحیط صمیمی و دوستانه هستش."
