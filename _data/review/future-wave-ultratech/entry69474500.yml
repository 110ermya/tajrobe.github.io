description: '<p>من دو ماه در این شرکت کار کردم ولی به دلایل مالی بعد از دوره آزمایشی بیرون اومدم. متاسفانه توافق مالی حاصل نشد. از نظر فنی میتونم بگم در حد متوسط بودن و تیم خیلی جوان بود و جز مدیر فنی و هدهای تیم سایرین در حد متوسط رو به پایین بودند. پروژه ها خیلی طول میکشه انجام بشه و یه شرکت خصولتی هست که خیلی هم نیاز به خروجی نیست! از نظر مدیریت همه چی خوب بود، هدیه تولد و جشن تولد و حتی لیگ پینتبال بودش و در اتاق مدیر همیشه به روی شما باز بود و حرفاتون رو میتونستید راحت بزنید. سیگار هم پشت‌بام آزاد بود، من ندیدم کسی رو با دوربین چک کنن که سایر دوستان میگن، ولی دوربین باید باشه که اگر اتفاقی افتاد، چه کارمند و چه شرکت بدونه چه اتفاقی افتاده. حساب کتاب مالیشون دقیق بود، البته بعد 8 ماه سنوات من رو دادن ولی عیدی رو همون اول اسفند دادن. دیگهههههه&nbsp;</p><p>کلا ارتباط دختر و پسر هم خیلی رایج بود (البته حمایت نمیشد ولی اوکی بود)، از نظر امکانات و احترام هم واقعا خوب بود. برای من ناهار مهم نبود ولی ناهار نمیدادن. من به دلیل اینکه حقوقم کم بود اومد بیرون که برای خیلی از کارمندهای اونجا اون حقوق خوب هم بود، که بعدش رفتم شرکتی که 30% تقریبا حقوق بالاتری میگرفتم با توجه به تجربه کاریم. آهان راستی روز اول یه لپتاپ و مانیتور و... بهتون میدن و سرعت اینترنت روی 1mb محدود شده، از من سفته 7 میلیونی گرفتن که من گفتم باید روش بنویسم برای تجهیزات و حسن انجام کار که مدیریت بدون بحث پذیرفتن. در دوران اوایل کرونا هم دورکار شدیم و مشکلی نبود. تیم ها خیلی با هم صمیمی بودن و حمایت میکردن از همدیگه. در کل اگر در سطح متوسط میخواید جایی برید اینجا خیلی خوبه (تجربه من برای سال 98 هست). امیدوارم که تجربیاتم به کارتون بیاد.&nbsp;</p>'
