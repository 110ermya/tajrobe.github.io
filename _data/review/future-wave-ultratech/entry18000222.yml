description: '<h2>نکاتی که منفی تلقی میشه:<br></h2><ul><li>حقوق کم، به طوری که خیلی لطف کنن 500 تومن اضافه کنن و سر ۶ ماه که قرارداد قراره تمدید شه زیاد جای مانور نداره</li><li><b>به هیچ وجه</b> اضافه کار نمیدن ولی <b>اغلب اوقات</b> <b>مجبوری</b> بیشتر بمونی. </li></ul><p>یادمه در یکی از موارد آخر وقت خارج از ساعت کار مدیریت درخواست جلسه با بچه های تیم داشت که خیلی ها نبودن و طوری برخورد کرد که انگار وظیفمون بوده باشیم!</p><ul><li>نگاه بالا به پایین مدیریت در صورتی که به حقوق کارمند اهمیتی نمیدن</li><li>خودم برای پوزیشن خاصی اقدام کردم که بعدا فهمیدم اصلا تسک هام مربوط نبود و زده شدم</li><li>زیرساخت رشد شخصی زیاد فراهم نیست مگر با سرچ خودتون<br></li><li>تیم پروداکشن نامنظم و بی برنامه ست</li><li>تسک ها روی متودولوژی خاصی مثل اسکرام یا اجایل پیش نمیره که البته قرار بود تا انتخای سال درست بشه. دیگه نمیدونم به کجا رسید<br></li><li>عدم وجود فیش حقوقی</li><li>پرداخت حقوق ها معمولا انتهای هفته اول ماه بعدی انجام میشه</li><li>نبودن هیچ نوع وعده غذایی حتی کیک و بیسکوییت یا شکلات ساده !</li><li>منابع انسانی با تعریفی که رو کاغذ هست متفاوته. مثال میزنم:</li></ul>به هنگام ورود اصلا معارفه ای وجود نداشت و فقط لپ تاپ و میز دادند. طوری که حتی صندلی نبود و رفتم خودم با خدمات صحبت کردم که صندلی نیست. بعلاوه بعد از لپ تاپ مانیتور و کیبرد با کلی تاخیر به دستم رسید. درواقع منابع انسانی این شرکت بیشتر اداری هست. وظیفه واحد منابع انسانی روی کاغذ <u><b>پایش پیوسته نیرو ها جهت حفظ روحیه و اتگیزه اون ها در کنار حفظ منافع شرکته</b></u>. اما در عمل چیزی که از اینجا دیدم فقط ایمیل هایی بود که معمولا میوممد با مضمون : <b>درکنار هم هستیم تا شاهد پیشرفت مجموعه باشیم. <u>بدون اینگه از حال و احوال نیروها آگاه باشند،‌ دقت کنید باز هم سوژه مجموعه ست نه نیروی انسانی</u></b><h2>نکاتی که <b>شاید</b> مثبت بشه تلقی کرد:</h2><div><ul><li>پرداختی ثابت یعنی درطول روز چه بیشتر از وظیفه <b>چه کمتر</b> کار کنی فرقی نداره و حقوق ثابتی که در قرارداد هست رو میگیری</li><li>جو دوستانه بین بچه ها (باز هم بستگی به تیمتون داره)</li><li>اسم شرکت شاید بزرگ باشه و به رزومه اعتبار بده</li><li>بیمه تکمیلی با کسر از حقوق</li><li>آزادی حین کار به طوری که میتونید برید پشت بام و هوایی بخورید<br></li></ul></div>'
