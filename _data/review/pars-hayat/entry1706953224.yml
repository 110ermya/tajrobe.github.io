description: "من از آذر ماه سال ۰۲ وارد این مجموعه شدم. از جایی اومدم که حقوق ۴ تومن می‌داد و ساعت کاری زیادی داشت و بیمه هم نداشت. وقتی اومدم جانبو، با بیمه تامین اجتماعی و تکمیلی و حقوق ۷۴۰۰ و اضافه کاری و پاداش و امکان پیشرفت به مراحل بالاتر کاری و داشتن یک روز در هفته مرخصی فکر کردم بهشت برینه برام. اما اینطور نبود. دو ماهه که توی این مجموعه هستم و ساعت کاری از ۸ صبح تا ۵ عصر فقط زبونیه. تا وقتی که کار هست، باید باشی توی فروشگاه. اومدنت با خودته، رفتنت با خدا. تازه... اضافه موندن هات اصلأ اضافه کاری محسوب نمی‌شه و وظیفته. تعادل بین کار و زندگی اصلا نداره. من صبح میرفتم، شب بر می‌گشتم. مدیریت خوب بود اما معاونین خیر. دوتا معاون داشتیم که یکیش بی مسولیت بود و رفت. یکی دیگه اومد سختگیر و محیط پادگانی. که تمامی پرسنل و حتی مدیریت باهاش مشکل داشت. دو نفر استعفا دادن تا به حال و جایگزین جدید اومدن که اونا هم مشکل دارن. (حتی خود من) \r\nپول صندوق وقتی کسر بیاد، از جیب من و تو میره.این ماه ۷۴۰۰ حقوق گرفتم که تهش واسم ۱ تومن می‌موند. چون پول صندوق توی روز فروش ویژه اول ماه کسر اومد، نفری ۱۲۵۰ کارت کشیدیم. ماه قبل هم بابت صندوق ۴۵۰ تومن قرض کردم تا پول صندوق کسر نیاد. صندوق رو هر چهار نفرمون که هستیم می‌زنیم. کارای فروشگاه بر عهده همگیه از فروش تا صندوق تا نظافت و چیدمان. در هفته یک روز مرخصی داری که فردای مرخصی یک روز فول تایم فروشگاهی. هفته ی منتهی به اول ماه که پنجشنبه اول هر ماه توش قرار داره، باید بطور کامل فول بیای. هر یک ماه درمیون انبار گردانی دارن که صبح ساعت ۵ باید بیای یا اگه تایم دیگه ای باشه، باید شب رو فروشگاه بمونی. ناهار با خودته. با اینکه تمام وقت رو توی اون خراب شده داری سپری می‌کنی. اضافه کاری نداره و فقط ایام تعطیل شامل میشه. وگرنه شما صبح بیا تا ۱۲ شب هم بمونی، اضافه کاری بهت تعلق نمی‌گیره. اگه گوشت و مرغ و ماهی که میارن تاریخش بگذره، همه باید پول بدن. حتی اگه مقصر نباشن. بیمه تکمیلی بعد از یکسال داره، در صورتی که خیلی جاها بعد از سه ماهه. اونقدر کار روی سرت تلمبار می‌شه که حتی وقت فکر کردن به مشکلات خودت هم نداری. توی این دوماه من عملاً فروشگاه بودم و فقط شبها خونه میومدم و میخوابیدم.\r\nآواز دهل از دور شنیدن خوش است. \r\nمحصولات تاریخ گذشته یا ناآشنا توی فروشگاه هست که کمتر کسی میاد می‌خره. باز با این وجود نمی‌دونم چطوریه که روی نایلون های شرکت نوشته هفت سال پیاپی فروشگاه زنجیره‌ای برتر ایران !!!!!!!!!!\r\nمن توی این مدت دو ماه بیشتر از اینکه پس اندازی کنم یا بدهی هام رو بدم و خرج نیازهام کنم، دوباره برگردوندم به شرکت.\r\nحتی یه شاهی هم راضی نیستم. استعفای خودم رو نوشتم و تا آخر بهمن ماه میام بیرون. \r\n"
