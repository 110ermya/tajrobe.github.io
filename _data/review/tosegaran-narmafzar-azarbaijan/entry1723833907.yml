description: "این شرکت یک محیط واقعی دزد پروری و دزدی آموزی هست تنها شرکت کل کشور هست که دهها پروژه ملی سفارش مشتری را با موفقیت توش تِر زده. ابزارها و محصولاتی که در این شرکت طراحی شده است بدرد لای جرز دیوار هم نمیخوره و سطح آنها بسیار پایین هست. طی چند سال گذشته این شرکت بر روی سامانه های بزرگ و مبتنی بر معماری میکروسرویس کار کرده ولی عملا از میکروسرویس خبری نیست و همش باد هواست و در حال حاضر تمام پروژه ها به دروغ با استفاده از معماری میکروسرویس انجام می گیرد.\r\nجمع سمی ، و در ظاهر دوستانه ای در شرکت برقرار هست و هر تیم یک مدیر پروژه دارد که هر لحظه ممکنه زیرآب نفرات رو بزنه و سعی در خرد کردن شخصیت پرسنل خود دارد. حجم کار در این شرکت بسیار بالا هست و انتظار این هست که سرعت عمل بالا باشد و باید مثل خر کار کنید که البته \r\nسیستم پرداخت حقوق در این شرکت بصورت تسکی می باشد که کاملا سلیقه ای هست و سقف و کف حقوق وجود ندارد به همین خاطر حقوق برای کارشناسانی که سطح مهارتشان در دستمال کشی بالاست  و خوب بلدنند نمایش بازی کنندبسیار خوب می افتد (چون مدیریت کاملا بیسواد هست) اما پرسنلی که تو این تخصص ضعیف هستند و کند می باشند عملا دریافتی کمی دارند."
