description: "ما جزو نیروهای فروشگاه اسمارت بودیم،اسنپ گروسری (اسنپ مارکت،اکسپرس سابق) چهار شعبه توی مشهد داره،دو شعبه در اصفهان و یک شعبه در کرج\r\nاکثریت افراد متاسفانه گول نام برند رو میخورن،فکر میکنن قراره توی یکی از بزرگترین استارتاپ های ایرانی مشغول به کار بشن و تجربه ای مشابه یه شرکت در حد استاندارد های شرکت های خارجی داشته باشن،اما زهی خیال باطل\r\nاز مصاحبه بگم ک هیچ سوالی از شما پرسیده نمیشه،مهم نیست که شما تا قبل از درخواست این شغل چکاره بودید،فقط یه سری وعده در مورد حقوق و مزایا و پاداش میدن تا شما برای شروع کار مشتاق بشید\r\nروز بعد برای شروع کار از شما صد میلیون سفته میگیرن بدون امضای قرارداد ک کاملا غیرقانونیه\r\nشما در این فروشگاه باید همه کار انجام بدین،از تخلیه ی بار تا چیدمان،نظافت،جمع اوری و بسته بندی سفارش،تحویل به پیک،ثبت موارد سیستمی و... در کنار شیفت های ۹ ساعته ی چرخشی ک سه روز در هفته تا ساعت ۱۲ شب باید اونجا بمونید و هیچ تعطیل رسمی رو تعطیل نیستید و مواردی پیش اومده ک بخاطر عدم مراجعه ی پیک برای تحویل گرفتن سفارش تا سی دقیقه ی بامداد توی فروشگاه حضور داشتیم و البته این ها هیچکدوم اضافه کاری حساب نمیشه\r\nبرخلاف وعده هایی ک روز مصاحبه داده میشه نحوه ی محاسبه ی اضافه کاری،تعطیل کاری و جمعه کاری طوریه ک حقوق شما اگر مجرد باشید نهایتا از ۸م بیشتر نمیشه\r\nیک ساعت از ۹ ساعت کاری رو ک قانونا اضافه کاریه حساب نمیکنن،تعطیل کاری قانونا باید جزو اضافه کاری حساب بشه ولی نمیکنن\r\nهمینطور وعده میدن ک شما ۲/۵ روز در ماه مرخصی داری اما وقتی درخواست میدی رد میکنن\r\nقراردادی هم هیچوقت نداری شما و سرپرست فروشگاهو با یکسالونیم سابقه بدون دلیل اخراج کردن تا خانم مدیر رده بالاتر دوست پسر خودشو بزاره به عنوان سرپرست فروشگاه،هیچ امنیت شغلی وجود نداره\r\nکلا هیچ نکته ی مثبتی توی این اسمارت وجود نداره،فقط و فقط آزار و اذیت پرسنل و بی توجهی ب مشکلاتشون\r\nدر کل بدونید هرجایی ک مدام آگهی جذب نیرو میده و هیچوقت نیروهاش تکمیل نیست اساسا مشکل داره و حتی یک روز وقتتونو اونجا تلف نکنید"
