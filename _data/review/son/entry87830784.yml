description: '<p>چند ماهی هست که در این شرکت کار میکنم ، مدیریت بسیار ضعیف است و فرهنگ تولید نرم افزار وجود ندارد</p><p>پروژه ها بزرگ هستن و میتونه براتون جذاب باشه اما از تکنولوژی های خوبی استفاده نمیشه</p><p>الان آخر آبان 99 هستیم اما بیمه اسفندماه و اردیبهشت و مهر هنوز رد نشده</p><p>همیشه حقوق ها با تاخیر زیاد پرداخت میشه و الان حقوق مهرماه هنوز پرداخت نشده و هربار پیگیری میکنیم میگن معلوم نیست</p><p>به صورت کلی هیچ موقع در هیچ شرایطی پاسخگو نیستن و فقط همه چیز رو به تاخیر میندازن</p><p>بیشتر نیروها بعد از چندماه کار از شرکت میرن و همه در حال رزومه فرستادن برای شرکت های دیگه هستن</p><p>برای موندن نیروها تلاشی نمیشه و یه نیرو هیچ آینده ای توی شرکت نداره</p>'
