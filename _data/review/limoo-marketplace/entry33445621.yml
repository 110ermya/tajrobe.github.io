description: '<p>بسیار بد. پس از طی کردن فرایند مصاحبه که نزدیک 15 روز طول کشید، زنگ زدند و گفتند که در مصاحبه پذیرفته شده‌ام و با من زمانی را برای عقد قرارداد مشخص کردند. برای امضای قرارداد که مراجعه کردم، وقتی قرارداد را جلوی من گذاشتند دو جمله را نیز شفاها اضافه کردند در حالی که پیش از آن درباره آن کلمه‌ای نگفته بودند:</p><p>1. <b>قرارداد ماه اول آزمایشی است</b> و در صورتی که طرفین از همدیگر راضی باشند تبدیل به قرارداد بلند مدت می‌شود.</p><p>2. <b>حقوق دوره‌ی آزمایشی</b> نه بر مبنای حقوق توافقی که بر<b>&nbsp;مبنای حقوق وزارت کار</b> می‌باشد. (توافق ما تقریبا دو برابر این مبلغ بود)</p><p>همچنین گرفتن <b>سفته </b>در این شرکت یک قانون و <b>اجباری </b>است و شما متخصص‌ترین فرد دنیا هم باشید، اگر با دادن سفته موافقت نکنید شما را استخدام نمی‌کنند.</p><p>من که به خودم مطمئن بودم و می‌دانستم سطحم بالاست با خودم فکر کردم که دوره آزمایشی می‌خواهند من را محک بزنند و قطعا توانایی‌های من پاسخگوی آزمون آن‌ها خواهد بود. با شرایط موافقت کردم. اما بعد فهمیدم که این <b>استراتژی شرکت است که برای هر پوزیشن شغلی حداقل 4 نفر را به کار می‌گیرد</b> و اصلا مهم نیست که سطح تخصص افراد چقدر باشد، آن کسی در نهایت با قرارداد بلندمدت در شرکت می‌ماند که بیشتر تابع مدیریت باشد. یعنی <b>باید در این شرکت بله‌قربان‌گو بود</b>.</p><p>شرایط کاری به‌گونه‌ای بود که حتی وقتی برای خوردن ناهار نمی‌ماند.</p><p>یک <b>نرم‌افزار چت سازمانی</b> داشتند که حتی وقتی <b>خانه </b>هم بودید <b>موظف </b>بودید به <b>پیام‌هایشان جواب دهید</b>.</p><p><b>تاخیرها </b>چندبرابر از حقوق کسر می‌شد، درحالی‌که <b>اضافه‌کاری‌ها </b>یا محاسبه نمی‌شد یا اگر هم می‌شد با همان ضریب 1 بود.</p><p>از <b>جلسات </b>هم نگویم. هی با گروه‌های مختلف مجبور بودیم جلسه بگذاریم و در جریان کارهایشان باشیم. کاری که اصلا به ما ربطی نداشت. شاید نیمی از وقت ما به این جلساتی می‌گذشت که به عقیده‌ی مدیرعامل برای ادامه‌ی کار ضروری بود.</p><p><b>مدیر عامل</b> در هر کاری <b>دخالت </b>می‌کرد و به باور من حتی چت‌هایمان را هم می‌خواند.</p><p>و در نهایت به دلیل این که من بله‌قربان‌گو نبودمپس از دو هفته کاری به این نتیجه رسیدند که بار فنی&nbsp;من  کم است (!) و با من خداحافظی کردند. وقت خداحافظی هم یک برگه <b>استعفانامه اجباری </b>جلویم گذاشتند تا امضا کنم و گفتند اگر امضا نکنم سفته را به اجرا خواهند گذاشت. در نهایت هم حتی همان حقوق قانون کار را هم ندادند و کلی با بهانه‌های مختلف کسر کردند.</p><p>البته از حق نگذریم که یکی از کارمندان واحد منابع انسانی تمام تلاشش را می‌کرد تا به نفع ما عمل کند، ولی خب اختیاراتش به او اجازه‌ی چندانی نمی‌داد. همین شخص زنگ زد و با کلی عذرخواهی به من گفت که شرکت به او دستور داده که تمام دسترسی‌های من را بگیرند و واقعا از توانایی‌ها و تخصص من خجالت می‌کشد. تا جایی که می‌دانم در نهایت او هم به خاطر همین شرایط از شرکت خارج شد.</p>'
