description: "من برای این شرکت رزومه فرستادم و بعد از چند روز تماس گرفتند.مراحل مصاحبه نسبت به بقیه ی شرکت ها طولانی تر بود. مصاحبه ی اول تلفنی بود -مرحله دوم حضوری و سوالات غیر فنی بود - مرحله سوم یه تسک فرستادند که خیلی کوچیک بود و واقعا برای ارزیابی سطح دانش بود- مرحله چهارم یه روز تمام وقت به صورت آزمایشی رفتم.\r\n\r\nبرنامه نویس ارشد بک اند و فرانت اند و مدیر مجموعه خیلی برخورد خوبی داشتند و در مجموع با توجه به یک روز کار کردن جای استاندارد و قابل قبولی بود."
