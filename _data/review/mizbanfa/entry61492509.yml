description: '<p>اصلا دوست نداشتم تجربمو اینجا به اشتراک بذارم. اما متاسفانه دیدم برای یکی از همکاران تکرار شده و ظاهرا این شرکت از این روند خوشش میاد، وظیفه می‌دونم تجربه‌ام رو به اشتراک بذارم که دیگران در دام این نوع کلاهبرداری نیفتند.</p><p>من طی یک قرارداد دورکاری و فریلنسری که به صورت یک ساله بود تولید محتوای این شرکت رو انجام دادم. حتی ۵ ماه خارج از زمان قرارداد کار کردم که تنها ۱۰ هزار تومان برای هر مقاله افزایش حقوق بود.</p><p>توی متن قرارداد صراحتا ذکر شده بود که با اتمام قرارداد شرکت حقی دال بر حذف اکانت نویسنده از مقالات نداره. اما متاسفانه به این قضیه پایبند نیست و اگر هم علت رو جویا بشید، به شما خواهند گفت که <b>«وجود نام شما در انتهای مقالات به برندینگ ما آسیب می‌زند».</b></p><p>در طول ۱۷ ماه همکاری بیش از ۴۵۰ مقاله تخصصی که گاها به ۵ هزار کلمه هم می‌رسیدند در وبلاگ این هاستینگ به صورت کاملا تخصصی تولید کردم. <b>با اینکه وظیفه من صرفا تولید محتوا بود</b>، اما از همان ابتدا <u>برنامه ریزی تقویم محتوایی، لینک سازی داخلی و خارجی، پاسخ‌دهی به نظرات کاربران و حتی انجام کارهای کدنویسی چه برای وبلاگ و چه برای بخش‌هایی از سایت اصلی</u> رو انجام دادم.</p><p>اما نتیجه چی بود؟ حذف اکانت نویسندگی من و تغییر نام تمامی مقالات به نام مدیر مجموعه!!!</p><p>شما هیچ امنیت شغلی در این هاستینگ نخواهید داشت. حتی اگر فعالیت شما حضوری باشه. که همین اتفاق برای یکی از همکاران در همین شرکت رخ داده؛ در حالی قرارداد همکاری بستن که هیچ نسخه‌ای از قرارداد رو در اختیار کارمندشون قرار ندادن.</p><p>از دادن حقوق و مزایا هم اینطور بگم که درآمد ۲ ماه رو به بهانه محدودیت مالی پرداخت نکردند در حالی که از این درآمد جهت سرمایه‌گذاری شرکت استفاده کردند و در زمانی که قیمت دلار رو به افزایش بود با خرید سرور و میزبانی در هاست ایران، به صورت کامل ارائه هاست خارجی رو متوقف کردند. من در اون زمان شرایط مالی بسیار بدی داشتم که حقوق ۷۰۰ هزار تومان در ماه واقعا دردی رو نمیتونست دوا کنه.</p><p>یک مسئله دیگه بحث بازاریابیه. ماهیانه بالای ۲.۵ میلیون تومان از طریق بازاریابی(۱۰ درصد از هر فروش) درآمد من بود که متاسفانه این مورد رو هم دستکاری کرده بودند و بعد از چند ماه متوجه شدم که ۷ درصد از هر فروش روی اکانت من کم شده. حالا حساب کنید چه فروشی به سمت این شرکت ارسال می‌کردم. که بعد از حذف اکانت خیلی شیک و مجلسی دیگه درآمد بخش بازاریابی منو واریز نکردن و با کمال وقاحت اعلام کردند که «طبق دستور مدیریت، امکان تسویه حساب بازاریابی برای شما وجود ندارد». بیشتر از ۵ میلیون تومان ناقابل!</p><p>این تجربیات تلخ تنها بخشی از چیزهایی بود که من لازم دونستم اعلام کنم. به هیچ وجه اغراق نشده و عین واقعیت هست. باقی موارد چون در جهت قوانین انتشار در جاب گای نیست اشاره‌ای بهشون نکردم.</p>'
