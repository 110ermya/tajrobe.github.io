description: "سلام به شما که مشغول خوندن این تجربه هستی\r\nقبل از گفتن تجربم این رو بگم اگه حرفه‌ای یا متوسط هستی به هیچ عنوان این شرکت نرو حتی برای مصاحبه !!!\r\nچون نه تنها کارکنان حتی مدیر شرکت هم از تخصص و حرفه چیزی نمیدونه\r\nاما اگه تازه میخوای شروع کنی یا اول راهی بازم میگم نرو :)\r\nچون به شخصیت و شعورت توهین میشه\r\nرئیس شرکت به هیچ عنوان بویی از انسانیت نبرده و با کارمندا مثل برده برخورد میکنه (هرچقدم مفید و کار راه‌انداز باشی)\r\nبیشتر جای درجات سازمانی و حرفه‌ای جو خاله زنکی داخل شرکت برقراره و بهتره به جای کار یه کیلو سبزی بگیری هرروز بری غیبت کنی تا کار!\r\nحقوقا هیچوقت به موقع پرداخت نمیشه و موقع تسویه و بیرون اومدن راحت سه تا شیش ماه بعد پولتو بهت میدن (تازه اگه بدن!!)\r\nاین دوتا کامنت خوب هم که از شرکت میبینی خود رئیس شرکت گذاشته (فاصله زمانیشو نگاه کن)\r\nاما از حق نگذریم محیط بشدت دوستانه هست\r\nامیدوارم تونسته باشم داخل تصمیم گیری کمک کنم ؛)"
