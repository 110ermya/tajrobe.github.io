description: '<p>من به عنوان برنامه ریزی ستاد انجمادی کاله در تهران مشغول به کار هستم. به هیچ عنوان شرکت کاله را پیشنهاد نمی کنم. جوانی خودتان را به دلایل زیر حرام نکنید.</p>
<p>1. فرهنگ سازمانی بسیار پایین در کارمندان و مدیران:&nbsp;</p>
<p>تنها راه پیشرفت در این شرکت شمالی بودن و پارتی داشتن یا زیراب زدن همکاران است. همه در ظاهر دوست هستند ولی مدیران شرکت زیراب زنی در سازمان را گسترش می دهند. مثلا مدیر فروش پورسانت فروشنده را کم می کند و به فروشنده می گوید من درخواست افزایش پورسانت دادم و قبول نکردند، در حالی که به مدیران ارشد می گوید این فروشنده سرپیچی از دستور کرده و باید پورسانتش کم شود.</p>
<p>2. مدیران عقده ای:&nbsp;</p>
<p>&nbsp;سیستم مدیریتی کاملا ارباب رعیتی است. به عنوان مثال پورسانت 500 نفر به دست مریم سلیمانی، دختر ارباب، می رسد، چه اول ماه برسد چه دهم ماه، زودتر از 11 یا 12 دو ماه بعد امضا و تایید نمی کنند. تنها دلیلش هم به نقل از بچه های قدیمی این است که مشخص شود رییس کیست. تمام تصمیمات سلیقه ای و به گونه ای که هزینه های سازمان پایین بیاید، مثلا حتی در خرید چای هم ارزان ترین برند بازار را تهیه میکنند و یا برای 100 نفر یک ظرف نسکافه در ماه می گذارند که ساعت اول تمام می شود.</p>
<p>3. بی ارزش بودن مقام کارمند:</p>
<p>در مساله کرونا هیچ تعطیلی و یا کاهش ساعتی نداشتیم، اول اردی بهشت برای زدن دکمه های آسانسور خلال دندان گذاشتند ولی بعد از سه روز دیدند مصرف خلال دندان رفته بالا، طرح حذف شد. روز اول ماه رمضان مدیر هندی شرکت آقای کومار دستور جمع آوری چایی و ناهار را دادند، ولی برای خودشان در رستوران پیتزا پختند؛ در حالی که کارمندان گرسنه هیچ غذایی نداشتند و نمی توانستند از رستوران خرید کنند، همان مدیری که دستور جمع آوری چایی و غذا را داد، چون مدیر بود جلوی چشم همه روی پیتزا سس ریخت و خورد. مورد دیگر اینکه پارکینگ ساختمان خودش را اجاره داده به پیمانکار، و پیمانکار ماهی 180 تومن از کارمندان شرکت بابت پارکینگ پول می گیرد. 5 اردی بهشت پکیج نوروزی کارمندان را دادند که فقط لبنیات بود، دریغ از یک پر کالباس یا غذای آماده؛ این در حالی است که پکیج مدیران بسیار حرفه ای و بهتر بود. وضعیت بیمه تکمیلی هم که در ضعیف ترین حالت ممکن قرار دارد.</p>
<p>4. بی اهمیتی نظر کارمندان:</p>
<p>تمامی گزارش ها، هدف گذاری ها، پورسانت ها و سایر کارهایی که وظایف تحلیلگر است توسط یک نفر که دختر یا داماد آقای سلیمانی است پذیرش و رد می شود. یعنی هر مقدار که روی گزارش وقت بگذارید و یا تحلیلی ارائه دهید، بررسی بازار یا فروش انجام دهید، نهایتا حرف ارباب انجام می شود و تمامی تلاش های شما بی اثر است.</p>
<p>به هیچ وجه این شرکت را توصیه نمیکنم، وقت خود را در شرکت تلف نکنید.</p>'
