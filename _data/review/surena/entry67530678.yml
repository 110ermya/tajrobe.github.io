description: '<p>از اواخر اردیبهشت کارم رو شروع کردم</p><p>قرارداد سه ماهه آزمایشی بود که در اون سه ماه 70% حقوق پرداخت میشد و در صورت تمدید، 30% های ماه های قبل تسویه میشد (که تمدید شد)</p><p>تقریبا همه کارکنان فنی، دورکار بودند و هنوزم هستند که برای خیلی از اطرافیان تعجب برانگیزه</p><p>(الان چند تا از همکاران ما از شهرستان با ما همکاری میکنند)</p><p>بخاطر شرایط شروع بکار و جلسات حضوری که باید در کنار مدیران میرفتیم، من دورکاری نداشتم</p><p>کمتر از 2 ماه، از طرف مدیریت اعلام کردن که میتونم دورکار باشم</p><p>مرداد ماه، به مناسبت نهمین سالگرد تاسیس شرکت، جشن سوپرایزی گرفتیم</p><p>آبان ماه، برای حسن انجام کار خانم ها و آقایان در دوره دورکاری و افزایش کیفیت کاری، پاداش پرداخت شد، سوپرایز شدیم</p><p><br></p><p>یه نکته مهم که میخام بهش اشاره کنم، ما یه همکار با ضعف بینایی بالا داریم که بک اند کار میکنه و مدیریت بدون تبعیض در انتخاب، کیفیت کار نیروی معلول رو هم در نظر گرفته</p><p><br></p><p>به نظر من چیزی که در شروع و ادامه همکاری مهمه اینه که خودت بدونی از کار، محیط کار و همکارا چه انتظاری داری</p><p>من فقط برای پول کار نمیکنم، اهل شوآف کردن نبودم و به کارم تعهد دارم</p><p>همه اینها از طرف مدیریت دیده شد</p><p>خلاصه، حال روحی من در محیط کار فعلی، اصلا با 6 سال قبل قابل مقایسه نیست</p>'
