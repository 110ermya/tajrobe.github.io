description: "دیدید گاهی تو بازی‌های کامپیوتری به باگ می‌خوری، مثلا تو آسمون یا قعر اقیانوس معلقی، ماشینت گاز می‌خوره ولی حرکت نمی‌کنه، نمی‌تونی پیاده شی، بعد همه دکمه‌ها رو می‌زنی و اگه احیانا یه باگ دوم رو تجربه کنی، دیگه اون هم تو پاچه‌ته؟ همینه تا باتری لپ‌تاپت تموم شه.\r\nبه ناواکو خوش اومدی دوست من :)\r\nناواکو لپ‌تاپ نیست و کیسه؛ به UPS بانک مسکن وصله و خاموش نمی‌شه.\r\n\r\nیه کشتی شکسته‌ست که با پول تموم‌نشدنی یه بانک دولتی جون بی‌نهایت داره و تا الان محو نشده. افراد معدودی می‌دونن چه شدید تو پاچه‌شونه و تا گیرن ناراحتن، و عمده سایرین به همزیستی رسیدن. زمان کارها (حتی امور ساده اداری) نامعلومه. یعنی اگه در حالت تعادل یه حقوق نسبتا منظمی برات بیاد و راضی باشی، لزومی هم نداره کار خاصی بکنی (اساسا چون شرکت فشله و هیچ پیچ و مهره‌ای با هم درست کار نمی‌کنن که بتونن بندازنت بیرون. مثلا قهوه‌خونه قنبر که سازمانی عریض و طویل نیست، کارها توش درست و سریع انجام می‌شه؛ اما فناوری اطلاعات ناواکو چون «سازمان» بزرگیه و بوروکراسی داره، در کنار گشادی و بی‌نظمی و حق داشتن نسبی کارمند برای اینکه کاری نکنه، نه اندازه قهوه‌خونه قنبر خروجی داره، نه اندازه اوس قنبر توانایی اجرایی داره).\r\n\r\nحالا ممکنه فکر کنی چه بهشتی. اما تا اینجا عذاب جنیفر لوپز بود! نوبت تو هم می‌رسه. اینکه وسط ماه یه بامبول مالی یا حقوقی دربیاد، یا بر مبنای جنبش مولکولی یهو یه مدیریت کن فیکون بشه، یا یه چوب شکسته کشتی بره تو پهلوت، دیگه رفته! حالا نامه‌نگاری و پیگیری کن که دربیاد.\r\n\r\nیه خط قرمز هر شرکتی هم اینه که برای عدم پرداخت حقوق/سنوات/تسویه ازش شکایت شده باشه. خط قهوه‌ای اینه که عادت داشته باشه پول رو نده و ازش شکایت بشه و سِر شده باشه. خط سیاه اینه که شرکت دولتی باشه و تو صنعت بانک و پرداخت باشه و این محاسن رو هم داشته باشه.\r\n\r\nاز آبدارچی و برنامه‌نویس و نیروی اداری، تا مدیر فنی و مدیرعامل، باید احمق باشی که فکر کنی می‌تونی تغییر معناداری (به جز تخریب جسم و روان خودت؛ می‌گم جسم چون پرسنل خدماتی جانباز هم می‌دن) بدی. چرخه طبیعت ناواکو هضمت می‌کنه. اگه دیدی کسی می‌گه نمی‌دونم بشه یا نشه، راست می‌گه؛ اگه دیدی مطمئن حرف می‌زنه که ال می‌کنم و بل می‌کنم، یا دروغگو و شارلاتانه، یا خیلی احمقه و به فنات می‌ده.\r\n\r\nاگه نرفتی، نرو.\r\n\r\nاگه می‌خوای تو یه تنبل‌خونه دولتی شانستو امتحان کنی، ورود بهش رو امتحان کن. ورودت ممکنه از یک تا چهار پنج ماه طول بکشه. تعریف اثر انگشتت و تخصیص یوزر پسورد دامین بهت ممکنه از یک روز تا یکی دو ماه طول بکشه. تو این مدت یه‌قل دوقل‌هاتو بازی کن و سیرک رو تماشا کن و به کارهای دیگه‌ت برس. بلند حرف نزن؛ علت داره که افراد درونیاتشون رو بروز نمی‌دن. بعد نهایتا اگه تثبیت شدی، ببین کجای کشتی افتادی؛ اگه ستونی چیزی توت نیست و فعلا از حقوقت راضی‌ای و تا آخر سال هم اگه با بامبول‌های مختلف درصدهایی ازش بزنن، خیلی برات بد نمی‌شه، فعلا بمون. ولی در نظر داشته باش هر قدر می‌مونی و سنوات و ...  که طلبکاری رو داری سرمایه آخرتت می‌کنی و معلوم نیست کی نقد بشه. در آخر اینکه کار نکن؛ گاهی یکم ادای کار کردن دربیار."
