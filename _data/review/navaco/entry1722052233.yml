description: "شرکت نابود شده، من ۱۲ سال اونجا کار کردم هر سال نودمو گول زدم تا اخرش هم بهم ثابت بشه هر روز بد تر از دیروزه، نمک نشناسی بدون بار فنی و بی هدفی و مدیریت بسیار ضعیف از نشانه های بارز این به اصطلاح شرکته، اگه میخوای عمرتو هدر بدی فقط یه حقوق بخور نمیر بدون نظم بگیری و یه گوشه بشبنی بهترین جاست فقط باید تحمل توهین های مدیریت و منابع انسانی هم داشته باشی\r\nهر کی روابطش بچربه بقیه رو نابود میکنه هر کی نتونه یا تحمل میکنه یا با ناراحتی و خشم جدا میشه\r\nتا شکایتم نکنی سنوات در کار نیست"
