description: "واقعا اگر سلامت روانتون براتون مهمه به هیچ عنوان نرید. از لحاظ روحی کامل شمارو تخریب میکنن و جو به شدت بدی هست. شرکت خانوادگیه و همه پشت هم صحبت میکنن و درحال زیراب زدن.\r\nبه خودشون اجازه دخالت توی هر موردی رو میدن. مثلا راجب پوشش شما درحالی که خودشون اصن آدم های درستی نیستن\r\nمدیر عامل به شدت فرد سواستفاده گر هست و قدرت تخریب بالایی داره و همه رو از بالا نگاه میکنه و وقتی یکی از حقوقش یا رفتاری اعتراض میکنه، میگه خداتونو شکر کنید کار دارید. از لحاظ سطح کاری و فنی هم باید اینو بگم پروژه کامل از شرکت های خارجی دزدیده شده و به شدت قدیمی و بی کیفتیت هست. از هیچ نظر توصیه نمیشه.\r\nحقوق به شدت پایین داره و به شکل برده به شما نگاه میشه"
