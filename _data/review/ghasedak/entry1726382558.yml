description: "اولش که میخوایی اینجا کار کنی کلی وعده میدن که پیشرفت میکنی موفق میشی ما شمارو به شرکت های دیگه معرفی میکنی داخل شرکت هم اتفاقی که میوفتاد همه جا میپیچید چون همه باهم فامیلن و البته بچه فقط کافیه که از شریط اونجا ناراضی باشی با جمله ما همه یه خانواده هستیم که شعار شرکت هم هست سعی میکنن راضی کنن و حرفایی هم که میزنن هیچ پایه اساسی نداره \r\nبار علمی مدیران شرکت نه تنها  صفر بلکه همه محصولاتشونم کپیه از دانش افراد دیگه استفاده کردن به خودشونم افتخار میکنن و همش نگاه بالا به پایین دارن  به شخصه نظر من اینه که اگه شرکت رو دست یه چوپان بدن بهتر اداره میکنه تا امثال اینا کم مونده یه نفر بزار کنار دستشویی هرکی میره دستشویی ازش پول بگیرن از بس گشنه هستن همه جای شرکت رو اجازه دادن \r\nاگر سلامت روان و پیشرفتتون براتون مهمه به هیچ عنوان سمت این شرکت نرید.حتی به قیمت بیکار موندن و تو خونه موندن اینجا نرید\r\nاخرشم که میخوایی بیایی بیرون طوری رفتار میکنن که انگاری هیچ کار مفیدی انجام ندادی"
