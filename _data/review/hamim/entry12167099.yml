description: '<p>حمیم شرکت خیلی کوچیکیه، تعداد کارکنان به زور به ده نفر میرسه. اما از نظر فنی خیلی قوی هستن. افراد ارشدی که هستن و مدیران شرکت توی کار خودشون خیلی خوبن و دانش فنی بسیار بالایی دارن. بقیه رو هم کمک و راهنمایی میکنن.&nbsp;<br>روی کیفیت کار خیلی تاکید میشه، داشتن حداقل‌ها برای کد کافی نیست، حتما توسط چندین نفر Review میشه، حتی یه خط فاصله اضافه هم باعث ثبت یه کامنت روی Merge Request میشه که اصلاح بشه. تست هم برای همه قسمت های کد باید نوشته بشه. در کنارش از نظر معماری و طراحی هم ممکنه کدی که نوشتید رد بشه (در واقع درخواست اصلاحش داده بشه). این فرآیند ممکنه کار رو کند کنه اما محصولی که میره روی پروداکشن خیلی باکیفیته.&nbsp;<br>از طرف دیگه، به خاطر اینکه خیلی ساختار سازمانی نداره یه ذره بی نظمی و سردرگمی ممکنه پیدا کنید. مثلا برای پیگیری یه نامه اشتغال به کار نمیدونید دقیقا باید با کی صحبت کنید. توی مسئله پرداخت حقوق هم انصافا بد نبودن و پرداخت ها کم و بیش به موقع بود، به جز یک ماه که عقب افتاد و تقریبا حقوق دوماه رو با هم دادن. البته توضیح دادن دلایلش رو و عذرخواهی هم کردن.<br>از قبل از کرونا امکان دورکاری برای مدت کوتاه با هماهنگی وجود داشت، و بعدش هم که کلا دورکاری میکنن. زیرساختشون آمادگیش رو داشت.<br>کیک و بیسکوئیت و ... به انتخاب خود بچه ها هر چند وقت یه بار (دوماه یکبار- سه ماه یکبار) خریده میشه، چای و قهوه هم موجوده.<br><br>در کل شرکت کوچیکیه، محیطش صمیمیه، کارتون خوب باشه دیده میشه اما جای زیادی برای پیشرفت ندارید.</p>'
