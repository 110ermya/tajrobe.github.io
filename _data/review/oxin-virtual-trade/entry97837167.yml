description: '<p>شرکتی است با پروژه هایی برای نداشتن ، کارهایی برای نکردن و وعده ها و قول هایی برای انجام نشدن !&nbsp;</p><p>بنظر من مدیران اینجا به راحتی هر چه تمام تر پتانسیل رسیدن به مقام و منصب های بالای دولتی در حد وزارت و ریاست جمهوری را دارند و کاملا برای این منظور ساخته شده اند. چون بهتر از مسئولین فعلی وعده می دهند و تکذیب میکنند و منت هم سرتان میگذارند که افتخار داده اند بر شما ریاست کنند و انتظار تقدیر و تشکر هم دارند و اگر خدای نکرده اعتراضی بکنید ، حسابتان با کرام الکاتبین است و به قول یک بنده خدایی هر کس دوست ندارد ، جمع کند برود.&nbsp;</p><p>یک تابلو با عنوان آئین نامه داخلی شرکت درست کرده و در هر اتاقی زده بودند. اولین بار که وارد میشوی و میخوانی ، با خودت فکر میکنی عجب سازمان مترقی و دمکراتیکی است اینجا ، خود بهشت است از بس که حقوق و شرایط عالی برای کارکنان در نظر گرفته اند . اما کمی که گذشت متوجه میشوی عنوان آن تابلو اشتباه بوده و درستش این بوده: آئین نامه کارهایی که نباید انجام بشود و نمیشود!&nbsp;</p><p>مدیر ما هم که جدا از کار شرکت، خودش دوتا بیزینس جداگانه و شخصی دیگر داشت و یک روز در میان میآمد و همان وقتها که در شرکت بود هم فقط تلفنی مشغول رتق و فتق امورات کارهای خودش بود. البته میزان حقوقی که در ابتدا توافق شد کم نبود و به موقع نیز میدادند (تنها نکته مثبت شرکت) ، اما بعد از مدتی گفتند این رقم همین قدر باقی خواهد ماند و هیچ افزایشی نخواهد داشت ، تا اطلاع ثانوی. از اضافه کار و اینا هم که کلا خبری نبود. بیمه هم تازه دو سه ماه بعد از آغاز کار میکردن که عملا به کسی وفا نمیکرد. چون معمولا کسی تا این حد طاقت نمیاورد که آنجا بماند.</p><p>نتیجه کار کردن در این شرکت، چیزی جز سرخوردگی و افسردگی نبود.</p>'
