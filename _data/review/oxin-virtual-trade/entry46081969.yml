description: '<p>شرایط سخت کاری و مدیریت ضعیف</p><p>مدیر فنی و برنامه نویس های این شرکت که در یک اتاق با آنها کار میکردم، انصافا آدم های کاربلدی بودند. مشکل اصلی با مدیریت بود. دو مدیر شرکت که دو سال هم از خودم کوچکتر بودند (متولد 74) بقدری در همه کارها دخالت میکردند و اغلب هم نظراتشان هم غیر کارشناسی و غیر تخصصی بود و هم متضاد یکدیگر. از طرفی در مصاحبه گفتند این شرکت دو سال سابقه فعالیت دارد و دارای 5 شرکت زیر مجموعه هم هست، اما در عمل دیدم واقعا هیچ کاری انجام نشده و تعدادی سایت و اپلیکیشن ناقص و خراب هست که درست کردنشان واقعا از عهده یک نفر حتی خارج است. فقط اصرار به سریع انجام شدن کار داشتند و من هم شخصا آدمی نیستم که بتوانم در محیطهای پراسترس زیر فشار کار کنم، کارم هم چون علاوه بر بعد فنی و تخصصی ، یک بخش هنری و گرافیکی دارد که نیاز به تمرکز و آرامش هست. در ثانی کار UI نیاز دارد که همزمان با تیم برنامه نویسی و گرافیست در تماس بود. چند روز اول ورودم به شرکت، گرافیست شرکت حضور داشت و چیزهایی که نیاز داشتم آماده میکرد، اما بلافاصله با او قطع همکاری کردند و نه تنها تمام کار به دوش خودم افتاد، بلکه انتظار داشتند کار های طراحی و گرافیک را هم من انجام بدهم به صرف اینکه فتوشاپ بلدم !</p><p>انتظار داشنتد مثل خودشان تا آخر شب در شرکت بمانیم و کار کنیم، البته از اضافه حقوق هم خبری نبود و این از روز اول به کارمند اعلام و در جلسات داخلی هم مرتب تاکید میشد. کسی هم اگر اعتراضی به هر چیزی داشت، میگفتند هر کس نمیتواند با شرایط اینجا کار کند، همین الان برود. من هم دیدم واقعا وضعیت قابل تحمل نیست و بعد از مدت کوتاهی آمدم بیرون.</p>'
