description: '<p>این شرکت واقعا یکی از عجیب غریب ترین جاهایی بود که در آن کار کرده ام! هر سازمانی یا خوب است یا بد است یا متوسط، یعنی خوبی هایی دارد و بدی هایی. در هر صورت حداقل مشخص است که کارش چیست و هدفش چیست؟ ایا جنسی میفروشد یا خدماتی ارائه میدهد؟ قرار است مشتری ها زیاد شوند و درآمد افزایش یابد؟&nbsp; یا منظور دیگری دارد؟</p><p>این شرکت اوکسین اصلا نه معلوم است کی تاسیس شده، مالک و مدیرش واقعا کیست، هدفش از راه انداختن شرکت چیه؟ کارش چیست؟ محصولی آیا دارد و خدماتی؟ مشتری هم دارد و کیستند؟</p><p>زمانی که من رفتم به این شرکت، دفترش سعادت آباد بالای میدان کاج بود و گفتند یک مجموعه بزرگ استارتاپی است که کارش تجارت الکترونیکه و قرار است به فروشگاه های اینترنتی بزرگی در حد دیجی کالا سرویس بدهد. مثلا طراحی سایت و اپ، حمل و ارسال کالا یا درگاه پرداخت آنلاین یا تبلیغات اینترنتی و دیجیتال مارکتینگ؛ همه یکجا!&nbsp; کلی خوشحال شدم که قرار است در چنین جای قدرتمندی کار کنم! اما دریغا که بعدا تمام این وعده ها پوچ و دروغ از آب در آمد. اینجا یک دفتر کوچک بود با 4، 5 نفر کارمند که تازه همانها هم بیکار بودند. نه از آن خدمات خبری بود و نه مشتری. فقط کارکنان مجبور بودند از 8:30 آنجا بروند و مدیران تازه ساعت یک و دو بعدازظهر یکی یکی پیدایشان میشد. یک نفر از این مدل آدم های سرمایه دار بانفوذ هم بود که میگفتند این یکی از چند شرکتش هست. که اتفاقا همان زمان هم تمام سایتها و کانالهای تلگرامی معاند به افشای فعالیت های مشکوک و ثروت باورنکردنی و شرکتهای متعددش و تهیه کنندگی فیلم و سریالهای تجاری میپرداختند و خودش هم اتفاقا ازین مسئله ناراحت که نبود هیچ، مرتب هم به آن میخندید و باافتخار به دیگران نشان میداد، آنجا را تبدیل به دفتر شخصی خودش کرده بود و هر روز با یک ماشین سوپر لاکچری از ساعت 5 تعدادی بازیگران و کارگردانان درجه دو و بازاری را آنجا جمع میکرد و تا نیمه های شب با آنها مشغول صرف شام و شیرینی و میوه بود و آبدارچی بیچاره هم مجبور بود پا به پایشان بیدار بماند و تا صبح پذیرایی کند. کل کار مجموعه در آن زمان، طراحی سایت برای دو تا از همین بازیگرها بود و پست گذاشتن در پیج اینستاگرام یک آرایشگاه زنانه و دو ناخن کار و شینیون کار.</p><p>بعد محل شرکت عوض شد و حتی انقدر برایشان ارزش نداشت و مهم نبود که آدرس بخش تماس با ما را در سایت شرکت تغییر دهند! کارشان هم تغییر کرد و تجارت الکترونیک به فراموشی سپرده شد و شد فیلم و سریال شبکه خانگی برای اپلیکیشن.&nbsp;وارد کردن اطلاعات فیلم ها و سانسور و زیرنویس دانلود فیلم خارجی. تعدادی آدم جدید هم برای همین کار اضافه شد. یه نکته جالب هم بگویم اینکه این شرکت گرافیست نداشت و ندارد. کارای گرافیکی را همسر 20 ساله مدیرعامل که تازه شروع کرده بود یک دوره آموزش فتوشاپ ثبت نام کند و برود انجام میداد!&nbsp;</p><p>من دیگر واقعا خسته شدم و توان ادامه را نداشتم و بیرون آمدم. بعدش از دوستان سابقم که هنوز آنجا هستند و ارتباط داریم پرسیدم، گفتند شرکت باز هم محلش عوض شده و حالا شده زیرمجموعه دانشگاه شریف و به ساختمان آنجا هم کوچ کرده! اما خنده دار اینکه همچنان هم در سایت رسمی شرکت همان آدرس و گوگل مپ 3 سال پیش درج شده است!!! لااقل خودشان هم برای حفظ ظاهر خودشان ارزش قائل نیستند.<br>هنوز هم تعجب میکنم شرکتی که هیچ کاری انجام نمیدهد و مشتری هم ندارد، واقعا اصلا به چه منظوری تاسیس شده و سرمایه و درآمدش از کجاست که حداقل بتواند اجاره ساختمان و حقوق کارمنداش را بدهد؟؟</p>'
