description: '<p>رکورددار تعداد آگهی در سایت جابینجا! (https://jobinja.ir/companies/oxin-virtual-trade/jobs) تا جایی که لینک جابینجا بالاتر از لینک سایت خودشون در گوگل دیده میشه...<br>در دو سال گذشته ، فکر نکنم شرکتی تا این تعداد آگهی استخدام داده باشه . تقریبا هر موقع وارد جابینجا بشین ، حداقل 20 تا آگهی استخدام داره این شرکت از منشی تا برنامه نویس و بخصوص گرافیست . اما وارد شرکتشون که بشید کلا 10 نفر هم کارمند نمیبینین که اونا هم بشدت ضعیف هستن در کارشون. بیشترین کاری که انجام میدن ساخت موشن گرافیکه که فکر کنم ضعیف ترین سازنده موشن گرافیک در ایران اونا رو میسازه. نمونه هاش در پیج اینستای شرکت هست. تماما کپی عین به عین از کارای آماده. در چند ماهی که من اونجا کار کردم، منشی هم نداشتن و فقط هر روز با 10 ، پونزده نفر برای استخدام مصاحبه میکردن و آخر هم هیچ کدومشون نیومدن. کلا بیشتر وقت روزانه مدیر هر واحد به مصاحبه با متقاضیان استخدام میگذره! آخرشم هم نهایتا دو سه نفر برای هر شغل میان و هر کدوم چند روز آزمایشی کار میکنن و میذارن میرن.&nbsp;</p><p>روز اول گفتن ناهار میدیم به کارکنان. مدیر اداری شون هم که در جلسات جز ایراد گرفتن از همه چیز و همه کس بخاطر دیر امدن چیزی نگفت، صد مرتبه منت میگذاشت سر کارمندا که الان هیچ جا دیگه ناهار گرم نمیدن. رییس هیئت مدیره شرکت هم که خیلی ادم مهمیه و شرکتها و بیزنسهای زیادی داره، ناهار تمام اونا رو قطع کرده ولی به شما میدیم! چه ناهاری ؟ غذایی واقعا بی کیفیت از این کترینگ های کثیف ارزان ، که خوردنش جز معده درد و مریضی چیزی نداشت. البته بماند که همون رو هم چند روز بعد بی سر و صدا قطع کردن. البته این رو نمیفهمیدن که آدمها زندگی شخصی هم دارن و بنده زرخرید شما نیستن. همون طور که اصرار میکنین 8/5 صبح سر کار باشن و دیر نکنن ، حق دارن ساعت 6 که به ادعای خودتون پایان ساعت کاره (البته بماند که همین مقدار هم خیلی بیشتر از تایم مقرر وزارت کاره) برن خونه شون نه اینکه تا آخر شب اجبارا همه را نگه دارین و یه ریال هم اضافه کار ندین. دو تا خانم اونجا همکار من بودن که هر دو برنامه نویس و از اسلام شهر میومدن. اون بندگان خدا کی باید میرسیدن خونه و دوباره صبح کی میومدن؟ در جوابش البته مدیرعامل میفرمودن اینکه چیزی نیست. خود من از کرج میام!</p>'
