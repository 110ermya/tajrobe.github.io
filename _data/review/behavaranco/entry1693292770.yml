description: "به عنوان تحصیل کرده هیچ جایگاهی در اون شرکت ندارید،چرا؟\r\nبه چند دلیل،یکیش این که صاحب شرکت خودش بی سواد هستش و با احترام زیاد به این قشر از جامعه،این فرد بی سواد درک بسیار کمی از علم و تحصیلات آکادمیک و طرز برخورد با تحصیل کرده هارو داره.\r\nانقدر این شخص علاقه به اشخاص کم سواد داره که باورتان نمیشه مدیر کارخونه یه پسره هستش که ۱۰ ساله براش کار میکنه و مطمئنم ک دیپلم هم نداره،نه لباس درستی تنشه نه برخورد درستی داره و به شدت با نیروی تحصیل کرده لج میکنه چون ضعف داره چون از جایگاهش میترسه،اینجوری بگم که تا حالا هیچ نیروی تحصیل کرده ای بالای دو سال دووم نیاورده.\r\nتازه این فقط یکی از مشکلاتشه.\r\nاین مدیر کارخونه برادرش رئیس تولیده که سرباز خط مقدم مدیر کارخونه که هم ن برادرش باشه هست.\r\nتمام بزن بزنها و ضربه هارو این میزنه و برادر دیگه که مدیر باشه کارش نقشه کشیدنه.\r\nنه قرارداد امضا میشه،نه ساعت کاری معلومه.\r\nپسر صاحب کارخونه که منم براتون یک انسان توخالی،فقط همین."
