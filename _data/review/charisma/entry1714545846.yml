description: "تا الان که من اینو مینوسم 3 تا از بچه های رمزارز استعفا دادن جالبه از خودشون پرسیدم گفتن هیچ کس به هیچ جاش نبوده و ز.ح که اصلا الان رفته صرافی رقیب. حالا 2 روز قبل ک.ا اومد گفت آقا استعفا ندید و درست میشه و اینا بازم به نظرم اینا وعده سر خرمنه و ک.ا بره دکتر خ هم میره در نهایت هیچی درست نمیشه.\r\nدکتر ت و دکتر ر اگر میخواستن درست کنن تا الان پردازش درست شده بود.\r\nدکتر س و دکتر ز اگر میخواستن درست کنن 40 50 % ساختمون نگین رو امسال تعدیل نمی کردن.\r\nکاریزما با سال به سال مدیریت اشتباه و خرج اضافی کفگیرش ته دیگ خورده. اصلا معلوم نیست چه خبره به ک.ا گفتن برو باز گفتن بیا باز فردا میگن برو باز ...\r\nدر نهایت، یک شرکت برای موفقیت نیاز به رهبری قوی، برنامه‌ریزی دقیق و مدیریت بهینه منابع داره. اگر کاریزما به دلیل مدیریت ضعیف و هزینه‌های اضافیش دچار مشکل شده، وقتشه که تغییرات اساسی ایجاد بشه. بدون شفافیت و استراتژی مشخص، این نوسانات و بی‌ثباتی‌ها در نهایت از بخش رمزارز یک پردازش جدید درست میکنه!"
