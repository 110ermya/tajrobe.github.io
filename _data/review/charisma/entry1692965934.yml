description: "من جزو مجموعه کاریزما نبوده و نیستم میخواستم تغییر جا بدم که این صفحه رو خوندم دیدم یکسری ها شاکی هستند یکسری ها مدافع\r\nچیزی که برام خیلی جالب هستش شخصی به پست سازمان دهنده اومده یکسری مواردی و بیان کرده که به نظرم اگر این پست رو جدی بگیریم باید فاتحه اون شرکت رو با این مدیران بخونیم\r\nآقا یا خانم سازمان دهنده فرمولی که برای نگهداشت نیرو ارائه کردی  بسیار مبتدیانه و ابله هانه هستش نمونه بارز کارمند سالاری رو داری توی شرکت رواج میدی که بعداْ بدجوری گریبان خودت رو خواهد گرفت معنی حرف شما این هستش که اگر شرکت به کارمندی وابسته باشه اون کارمند اخراج نمیشه چونکه با رفتنش میتونه ضربه به شرکت وارد بشه حالا اون کارمند هرچقدر که نافرمانی بکنه یا مشکلات به وجود بیاره\r\nالبته هستند از این شرکتها که بعدا ضربه های خیلی زیادی خوردند\r\nدر ادامه گفتی ممکنه بعضی ها حقشون نبوده که جدا بشوند ولی جدا شدند. این دیگه خیلی توهین آمیز هستش و منی که بیرون از سازمان هستم این حس رو میگیرم که حاشیه امنیت شغلی پایین داره این شرکت و هر کسی که با مدیر مربوطه خودش به چالش کشیده بشه باید وسایلشو جمع بکنه و بره\r\nشما میگید اونایی که اسم میارن رو به وجدان خودشون میسپاری \"با اینکه خودم اسم اوردن رو تایید نمیکنم\" یک لحظه بی تعصب کامنت ها رو بخون افرادی بودن که در اون مجموعه زحمت کشیدن اومدن بیرون و انتقاد کردن از کسانی که درون سازمان هستند \"اون هاییکه احتمالاْ اسمشون آورده شده\" اومدن دارن زبون درازی میکنند مسخره اشون میکنند و بهشون القاب سمی بودن و بیکار بودن و حرف زیاد زدن و... رو میگن\r\nانصاف داشته باش خودت باشی ناراحت نمیشی؟ از پس انتقام بر نمیای؟ یک چیزی که در سایت تجربه داره اتفاق می افته اینکه یکسری ها میان از شرکت شروع میکنند تعریف کردن اونهایی که تعریف میکنند باید اسم خودشون رو بیارن و گرنه این کامنت شون هیچ ارزشی نداره چرا که شخص انتقاد کننده ممکنه براشون گرون تموم بشه ولی شخصی که داره تعریف و تمجید میکنه که خطری تهدیدش نمیکنه\r\n"
