description: "خیلی جالبه :)))\r\nیه معترض این وسط هست، که هرکی میاد و نظرش رو مینویسه و حتی اگه کمی کاریزما برای اون شخص محیط مناسبی بوده باشه، از نظر ایشون یا از خودشونه یا ماله‌کشه :))\r\nهیچ اعتقادی هم به اینکه ممکنه نظرهایی مخالف نظر ایشون باشه هم نداره.\r\nطاقت شنیدنشون رو هم نداره و میپره به آدما.\r\n\r\nهمیشه این آدما صحت و سقم استدلال‌ها رو خراب میکنن. مثل جریان me too که اگه یکسری آدمای بد ذات با قصد خراب کردن کسی نمیومدن و تهمت نمیزدن، دست خیلی‌ها رو میشد.\r\nاین آدما که احتمالا تو دنیای واقعی احتمالا دارن فشار میخورن و جرئت اینکه با کسی که مشکل دارن رو در رو حرف بزنن و برای سازش یا مصالحه قدمی بردارن میان اینجا و کثیف بازی میکنن."
