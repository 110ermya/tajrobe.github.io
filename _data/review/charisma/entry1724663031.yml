description: "دوستان سلام\r\nمن از طرف تیم مارکتینگ هلدینگ میخوام بهتون بگم که خوندن کامنتهای اینجا برای ما جزو روتین هر روزمون شده بود\r\nتقریبا یک هفته هست از کاریزما جدا شدم و بیشتر کامنتهای اینجارو به چشم توی کار دیدم و نهایتا نتونستم تحمل کنم و اومدم بیرون\r\nیه کار جالبی که بعد از این بازخوردای منفی کردن این بود که \r\n\r\nکارت های هدیه ۱ میلیون تومانی بدن به کسایی که تو لینکداین فالوور زیاد دارن که پست بزارن و تعریف بکنن شاید جلوه کاریزما درستشه\r\n\r\nجالبترش اینکه دنبال حل مشکل نبودن و نیستن\r\n\r\nواقعا انگار یه آدم عاقل دور و ور مدیرا نیست که رک و روراست بهشون بگه تیمهارو سپردین دست آدمایی که از کارشناسها کمتر میفهمن و ایده هاشونو اول رد میکنن بعد تو جلسات با مدیران بعنوان ایده خوشون مطرحش میکنن\r\n\r\nپیشنهاد میکنم افراد خلاق و جوان اینجا نیان، اینجا جای آدمهایی با تفکر پیر و قدیمی هست، فرهنگ سازمان هم بسیار عقب افتاده"
