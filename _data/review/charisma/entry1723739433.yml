description: "در جواب نیروی انسانی که در تاریخ ۱۴۰۳/۵/۲۱ پست گذاشته\r\nشما که فیک نیستی خب پس چرا اسم و فامیلت رو نگذاشتی؟ اصلاً خود نیروی انسانی نوک پیکان انتقادات هستش بعد تو اومدی داری اراجیف میبافی؟ به دیگران توهین میکنی؟ خب خداروشکر که میای پست میزاری تا کسانی که خارج از مجموعه هستند بیشتر شماها و ادبیات تون رو بشناسند\r\nفقط پارسال یکسری ها جدا نشدن هر سال این شرکت حدود 90 نفر ریزش داره؟ حداقل این مشکل 3 سال هستش که هرسال اتفاق می افته\r\nهر سال شما نیروهای بی ارزش میگیرید و اخراج میکنید؟ خب شاید شماها مشکل دارید\r\nدوست عزیز شما احتمالاً کور هستی که نمیبینی خیلی از نظراتی که داره بیان میشه اتفاقاتی هستش که اخیرا در کاریزما افتاده پس این افراد هنوز در مجموعه هستند و انتقادات شون رو دارن اینجا بیان میکنند\r\nامیدوارم که زودتر نیروی انسانی کاریزما منحل بشه و یک تیم متخصص جایگزین بشه"
