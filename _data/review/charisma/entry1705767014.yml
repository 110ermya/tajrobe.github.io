description: "\r\nشخصی به اسم \"PO | تمام وقت\" در تاریخ \"۱۴۰۲/۱۰/۳۰\" ماله کشیدی.\r\nشما وجود خارجی نداری و شک ندارم که ماله کش هستی.\r\nلابد حقوقت قبلاً 2 میلیون بوده حالا شده 4 میلیون دست بزنین تشویقش کنین.\r\nخجالت بکش و شرف داشته باش ماله کش.\r\nاین سطح از نارضایتی برای یک شرکت مایه تاسف هست.\r\nکاریزما حقوق دو قسطی میده(نه به خاطر اینکه حقوق زیاده چون دوست داره عزت نفس افراد از بین ببره).\r\nحقوق خیلی کم هست.\r\nبه شدت فضا سمی و خاله زنک بازی هست.\r\nهیچ دوره آموزش برای افراد چه سافت اسکیل چه هارد اسکیل ندارند در حالی که وا به همه گفته بودند که شما سرانه آموزشی دارید.\r\nبیچاره اون افرادی که تازه وارد شرکت شدند چون نمی دونند که 8 ماه دیگه زیر آب شون زده میشه. باور کن این اتفاق میافته.\r\nببین ماله کش یادت باشه کاریزما اضافه کارها نمیده حالا بیاد سه میلیون تومن کارت هدیه بده؟؟؟؟؟؟؟؟!!!!\r\nتابلو که ماله کش هستی\r\nهمه جا دوربین هست و مدام چک میشن افراد "
