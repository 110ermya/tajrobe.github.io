description: "به نظر من  پرسنل شرکت پردازش کاریزما بیش از حد پرو و کستاخ شدند آزادی بیش از حد همین حرف و حدیث و رو داره.دلم به حال مدیر عامل عزیز  میسوزه که تمام وقت شو برای راحتی شما گربه صفت‌های میزاره \r\nکه پشت سرش این همه حرف حدیث می‌نویسند کلا گروهی که تو شرکت راه انداختند بی معنی و خیلی \r\nها جنبه ندارند .یه رو از غذا می‌نویسند یه روز از بازی می‌نویسند یه روز از کوچیک و بزرگ بودند میوه ها بصورت تمسخر تو گروه گذاشته میشه.خلاصه برداشتن گروه تو شرکت خیلی بهتر میشه حداقل خودمون آبروی خودمونو نمی بریم .اون  بچه های خدماتی که از صبح تا آخر وقت زحمت می‌کشند چرا یادی ازش نمی‌برند تا یه سرویس بهداشتی دستمال نداره با کمال پرویی تو گروه گذاشته میشه .نوشتن واقیعت براشون سخته اینقدر همدیگرو تخریب نکنید   بخدا تو دانشگاه این چیز هارو بهمون یاد ندادند خیر سرمون تحصیل کرده دانشگاهای معتبر هستیم.اونهایی که قدیمی هستند یه مرور به گذشته خودتون داشته باشین چی بودین و چی شدین و اونایی تازه آمدند هنوز برای شما زوده قضاوت در مورد شرکت بکنید اگه از شرکت های قبلیتون راضی بودین چرا جابجا شدین که همه اش میگین شرکت قبلی اینو میداد و آن میداد.شرکت ها موردی ندارند مشکل رفتار های شما که جنبه جردن ندارین.جناب مدیر عامل انسان بسیار شریف و دوست داشتنی هستند که همیشه طرف دار پرسنل بوده و هست لطفا در نوشتن مطالب ها دقت کنید که آبروی کسی برده نشود به غیر شما همه دارند این نوشته ها رو  میخونند. اینقدر که به خورد خوراکی و تفریحات تون فکر میکنی پشت سر هم قضاوت بد نکنید ."
