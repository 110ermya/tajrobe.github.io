description: "امیدوارم این کامنت من از دیدگاه تجربه کاری تسویه حساب شخصی نباشه و اون رو پاک نکنه.\r\nبه قول خود اون آقایی که تیکه کلامش \"مشخصاً\" بود، مشخصاً اوشون به همراه تیمش از پردازش مالی کاریزما رفتن و امید داریم که شرایط مطابق با هلدینگ بشود.\r\nچون اون آقای مشخصاً پشت پرده با \"یه کلاغ چل کلاغ کردن\" باعث ایجاد اختلاف بین دوستان حتی صمیمی توی کاریزما شده بود و به شدت به حیثیت کاری افراد ضربه زد ولی دست اون آقای مشخصاً رو شد و مدیریت شرکت پردازش جناب دکتر با یک تصمیم گیری درست و به موقع جلوی سمی تر شدن فضای کاری رو گرفتن و تیم \"مشخصاً\" بدرقه شد.\r\nهوی تازه در شرکت احساس میشه\r\n"
