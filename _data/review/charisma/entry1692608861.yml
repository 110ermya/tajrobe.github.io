description: "یکسری کامنت داریم میخونیم که اومدن از شرکت تعریف کردند حالا کاری نداریم به اینکه این افراد در واقع همون کسانی هستند که یا اسمشون اینجا برده شده و یا اینکه مسئولیتی داخل شرکت دارند و حالا از سر بی تدبیری که انجام دادن موقعیتشون به خطر افتاده و ترس از این رو دارند که مدیر هلدینگ در جریان قرار بگیره و نامه اخراجشون به خودشون برسه\r\nاین همه نیرو از کاریزما جدا شدن توی سال جاری همه اینا مشکل دارند؟ همه اینا دروغ میگند؟ فقط کاریزما خوب هستش؟\r\nدر ضمن ماهیت این سایت این هستش که افراد به صورت ناشناس میان نظر میدن که بعدها بار حقوقی گردنشون نباشه تویی که اومدی از شرکت و یکسری افراد که مغضوب هستند تعریف و تمجید کردی چرا به صورت ناشناس اومدی داری حرف میزنی؟ خب جواب معلوم هستش شما خودت جزو کسانی هستی که یا اسمت اورده شده یا نفعی داری توی این امر\r\nمن خیلی ممنون هستم که می آید و جواب میدهید چون سطح پایین اون سازمان و ادبیات درون اون سازمان رو دارید به همه کسانی که داخل اون مجموعه نیستند نشان میدهید"
