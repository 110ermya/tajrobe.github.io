description: "\"توسعه دهنده | تمام وقت\" اخه بر چه اساس میگی پارت اول حقوق ملاکه. یکم دو دو تا چارتا کن. \r\nتو بیمه تامین اجتماعی برات مثلا زدن 40 تومن حقوق . بعد میان از دو تا منبع یکی 30تومن میزنن و یکی 10 تومن برات میزنن. \r\nحالاااا کی باور میکنه که تو فقط اون 30تومن رو میتونی اثبات کنی؟؟!!!\r\nیه ادم شاکی، زمانی میره سراغ پرداختی ها، که میزان حقوق ارائه شده به بیمه تامین اجتماعی کمتر از ادعاش و قراردادش باشه. \r\nوقتی خود شرکت توی بیمه تامین اجتماعی ادعا کرده اینقدر بهت حقوق میده، دیگه اثبات کردن ندارههههه!!! مجبوره براساس میزانی که برات ارائه داده حق و حقوقت رو بده. اینو هم بدونید بیمه تامین اجتماعی جایی برای ثبت میزان پاداش نداره. و وقتی کارفرما یه مبلغی رو میزنه، یعنی این حقوق پایه اش بوده و هیچ وقت کارفرما براساس چند بخشی واریز حقوق نمیتونه ادعا کنه، بخش دوم پاداش بوده.\r\nاین خیلیییی واضحه! حالا شما نمیخوای توجیح بشی اون یه حرف دیگه است. \r\nسوال اصلی منو بی جواب گذاشتین، اینکه حقوق از یه سورس دیگه پرداخت میشه، چجوری من بدبخت میشم و به فلاکت می یوفتم و در حقم نامردی شده و منو برده فرض کردند!!!\r\nاینقدر با کلمات بازی نکنید لطفا. \r\nبا دلیل و منطق بیاید بگید. من منطقی گفتم که کارشون حرفه ای نبوده، هر کی هم بیاد باز هم همین رو میگم. این متفاوت از این هست که ادعا میکنید ما توی دردسر افتادیم...\r\nیکی اومد بهتون گفت هوچی گری هستید بهش گفتید ماله کش. منی هم که اومدم با استدلال و منطق حرف میزنم میگید ماله کش...\r\n\"فرانت اند | تمام وقت\" که استدلال میکنی من از طرف خودشونم و ترسیدن که ازشون شکایت بشه. چرا اینطوری هستید اخه! من سوالم این بود به منم بگید از چه باید شکایت کنم تا منم حقم رو بگیرم. چرا از صحبت های واضح یه نفر، برداشت هایی فضایی میکنید. \r\nالبته اشکالی نداره. با این جور استدلال ها مشخص میشه کی منقتد هست واقعا و کی هدفش تخریب ...\r\n"
