description: "من یک رهگذر هستم داشتم سایت رو میخوندم که دیدم چند روز هستش که صفحه کاریزما بالا هستش برام جالب بودش\r\nیک نکته ای دیدم که کلی خنده ام گرفتش یک شخصی اومده به تعریف گفته کسانی که ازشون اسم برده شده ازشون انتقاد شده پس آدمهای بزرگی هستند یا اون دوستی که گفته پشت سر شرکتهای بزرگ حرف زیاده\r\nانقدر خندیدم که لپهام درد گرفتش\r\nعزیزم شعور مخاطبان رو چی فرض کردی؟ طرف بهش هزارتا انگ چسبیده میای میگی پس آدم بزرگی هستش؟ شرکت هزارتا مشکل برای همه به وجود اورده پس شرکت خوبی هستش؟ خودت خنده ات نمیگیره از این استدلال احمقانه؟\r\nعقل سلیم میگه که این موارد رو که بخونی کلاهت هم افتاد اونطرفها اصلاً سمت همچین شرکتی نری\r\nبه عنوان برنامه نویسی که در شرکتهای دیگه همچین ظلمهایی رو دیدم هم از بچه ها حمایت میکنم و هم به احترام بچه هایی که ستم دیدن نمره پایین به این شرکت میدم\r\n"
