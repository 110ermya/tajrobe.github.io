description: "یکی از دوستان نوشته که \r\n\"توصیه اکید میکنم به پردازش مالی کاریزما نیاین چون تا به امروز 95 نفر این شرکت خروجی پرسنل داشته(شرکتی که حدود 2 سال از تاسیس اون میگذره)\" \r\nباید خدمتشون عرض بکنم دوست عزیز ما خودمون هم باید زودتر از این شرکت بریم حالا دیگه کسی نیاد پیشکش\r\nمن برای سال بعد اصلاً آینده خوبی رو برای کاریزما نمیبینم حقوق ها که اصلاً معلوم نیست که چطوری قراره پرداخت بشه شاید سه قسطی بشه اصلاً یک قسط رو اول ماه بدن یک قسط رو وسط ماه بدن یک قسط دیگه هم که همون 10 درصدی هستش که نگه میدارن تا تایید بشه (احتمال خیلی زیاده هم که 100 درصدی تایید نمیشه و همیشه 10 الی 20 درصد حقوق از شما کم خواهد شد\r\nکسانی که قرارداد تمدید میکنند خیلی مراقب باشید که روی خالص دریافتی تون افزایش داشته باشید اگر روی کل حقوقتون افزایش بدن بدجوری سرتون کلاه میره (بیشتر قسمت حقوقتون میره برای بیمه و مالیات و...) البته توی صحبت هایی که داشتیم اینا روی کل حقوق میخوان افزایش بدن فکر کردن خیلی زرنگ تشریف دارند\r\nمن که فکر میکنم اینا میخوان شرکت رو منحل بکنند چون دارن هر کاری میکنند که نیروها خودشون برن بدون اینکه کار به شکایت کشی برسه یک سرچی هم بکنید توی سایتهای کاریابی میبینید که تمامی آگهی های کاری شون رو دیگه تمدید نکردن\r\nبرای سال بعد خیلی ها دیگه نیستند و صد در صد شرکت به مشکلات زیادی بر میخوره اگر بخواهد کار بکنه\r\n\r\nدوست عزیز که نوشتی تا حالا نوشتی 95 نفر از این شرکت رفتند. بکنش 96 نفر \r\nماهم رفتیم"
