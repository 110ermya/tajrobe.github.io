description: "بعضی از دوستان که میای نظر میدن و طرفداری از شرکت میکنند نمیدونم به پای آیکو باید بزاریم یا اینکه واقعاً کور هستند\r\n\"کارشناس | تمام وقت\" که در تاریخ \"۱۴۰۲/۶/۷\" نظر گذاشتی دوست عزیز شما یا کور هستی یا فیک از این دو حالت خارج نیست این همه آدم از شرکت رفتند رو واقعاً نمیبینی؟ واقعاً نمیفهمی که دور و برت چی میگذره؟\r\nدوستان اومدن کفتند رنج حقوقی شرکت پایین هستش هزینه ایاب و ذهاب هم پرداخت نمیشه و به جاش میگن برات اسنپ میگیریم خداوکیلی این یک کلمه حرف رو بفهم که اون هم به نفع شرکت هستش حالا اگر شما از پارکینگ استفاده بکنی که کلاً دیگه بهت هزینه اسنپ رو هم نمیدن البته شما نه میفهمی و نه میبینی\r\nبعدش میای میگی کلمه \"هستش\" رو سرچ بکن چون چندبار تکرار شده پس یکنفر همه پست ها رو گذاشته شما با این سطح از  هوش و ذکاوت حیف نیست که توی ایران موندی؟ قشنگ خودت رو صادر کن اروپا اونا رو هم بدبخت بکن\r\nیعنی همینجا رو نگاه بکن یکسری ها اومدن مدام دارن به بچه ها توهین میکنند بهشون میگن سمی و هزارتا حرف دیگه بعدش تو یا کور هستی یا کم عقل میای دوباره یک نظر چرت و پرت میدی\r\nدرنهایت دوست عزیز فیک من تو نگران اخلاق نباش چون خودت مقید به اخلاق نیستی و مدام داری طرف کسی که ظالم بوده رو میگیری \r\nهمینکه میای ناراحتی از مطرح کردن اسم افرادی که باعث این همه مشکلات شدن این خودش نشون میده که تو یا یکی از همون ها هستی\r\nدرضمن دروغگو هم خودت هستی با این همه یاوه هایی که گفتی"
