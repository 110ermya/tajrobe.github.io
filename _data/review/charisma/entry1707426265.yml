ارم مینویسم به این معنی نیست که تجربیات دوستان رو زیر سوال ببرم چون خود من هم به خاطر یه سری نارضایتی ها رفتم اما وقتی اینجا رو میخونم میبینم بعضیا دیگه شورش رو درآوردن. \r\nدوست عزیز از خدا نمی ترسی اینجا داری اسم آدمها رو میاری و هزار جور وصله ناجور بهشون می چسبونی؟ با بردن آبروی دیگران میخوای به چی برسی؟ مطمئن باش خدا سر آبروی آدمها ازت نمیگذره و یه جایی یقه تو میگیره.\r\nیه مورد دیگه این‌که از نظر من واقعا داره نسبت به تیم منابع انسانی بی انصافی اتفاق میافته چون واقعا دیدم چه قدر زحمت می‌کشن و چه قدر به فکر بهبود شرایط هستند همین تیم منابع انسانی و مدیریت شرکت فضا و امکانات و  رو توی دو سه سال  به‌جایی رسوندن که با شرکت های بزرگ و بالغ داره برابری می کنه بچه های منابع انسانی علی الخصوص ایلیاد و نگار همیشه برای من گوش شنوا بودن و توی حوزه اختیاراتشون همیشه بهم کمک کردن.\r\nدر نهایت میخوام بگم شرکتی که توی یکی دوسال اینقدر پرسنل و نیرو بگیره و بزرگ بشه قطعا توی تیم هاش و بین افرادش تعارض به وجود میاد و این طبیعیه و من به عنوان کسی که دو سال اونجا کار کردم دیدم که پردازش کاریزما روند رو به بهبودی و رشد داشته و برای بهتر شدن همیشه تلاش کرده\r\nتعارض بین اعضای تیم ها همیشه و همه جا هست و به soft skeel افراد بر می گرده و توی کاریزما هم یه خورده این موضوع زیاده و شاید دلیلش رشد سریع نیروی انسانی شرکت و تشکیل تیم های زیاد هستش  این رو به بعضی دوستان حق می دم و امیدوارم پردازش کاریزما برای حل این موضوع  راهکار خوبی پیدا کنه. "
