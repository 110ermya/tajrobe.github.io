description: "یعنی رسما شده مهدکودک کاریزما\r\nشخصی اومده ادعا کرده که در سمت PO میگه من دوماه بعد از اینکه اومدم یک پروژه لانچ کردم دادم بیرون\r\nعزیزم یا شما آنقدر بیسواد هستی که معنی لانچ کردن رو نمیدونی یا اینکه داره سیاه نمایی میکنی که در هر دو صورت شما انسان مشکل داری هستی مگه با wordpress دارید کار میکنید که 2 ماه پروژه توی بازار بورس داده باشید بیرون؟\r\nجای دیگه گفتی که حقوقت دو برابر جای قبلیت هستش الان توی بازار کار به یک PO با سابقه 7 سال کار 45 میلیون میدن شما یعنی الان داری توی کاریزما 90 میلیون میگیری؟\r\nاینم یک دورغ دیگه ات\r\nدر مورد کارت هدیه من چون دیگه داخل اون مجموعه نیستم نظر نمیدم ولی امکانش هستش همین افشاگری هایی که داره توی این سایت اتفاق می افته بار روانی واسه مدیران اون مجموعه به همراه داشته باشه و بخواهند از این طریق بلکه بتوانند مقداری نارضایتی هارو پایین بیارن\r\nولی چیزی که میدونم این هستش که کاریزما از این کارها نمیکردش اونا سر حقوق هم دزدی میکردند چه برسه به این موارد\r\nچیزی که نمیفهمم اینکه شما چرا الان ناراحتی؟\r\nیکسری اتفاقات افتاده داخل اون مجموعه که از اصول حرفه ای گری و اخلاقی یا هر اصول دیگری درست نبوده یکسری ها اومدن دارن افشاگری میکنند\r\nدر نهایت این افشاگری ها منجر به این میشه که افراد چهرهای هم رو بدون نقاب بشناسند از آدمهای بدی که داخل اون مجموعه هستند فاصله بگیرند بلکه اون افراد هم وقتی در بایکوت قرار میگرند تا مدیران بیان به امور این افراد رسیدگی بکنند\r\nاینکه یکسریها میان انتقاد میکنند اصلاً بد نیست بلکه باعث پیشرفت اون مجموعه میشه\r\nبا منقدین محترم هم یک حرفی دارم\r\nلطفاً پای شخص دیگری رو به این ماجرا باز نکنید\r\nبرای خودم جالب شد و از طریق کانالهای مشترکی که داشتیم تحقیقی که کردم متوجه شدم اون شخص مورد نظر در گذشته موارد اخلاقی زیادی داشته و چیزی جز بدنامی در شرکتهای دیگه براش نبوده\r\nکار ما اینجا تموم نمیشه حالا حالا ها با این اشخاص کار داریم"
