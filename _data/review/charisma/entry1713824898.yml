description: "به نام انصاف و عدالت،\r\n\r\nبا احترام، من به عنوان یکی از کارکنان شرکت نیک اختر کیش، نسبت به اقدامات اخیر هیئت مدیره در برکناری کیارش.ا از سمت مدیریت عامل، ابراز نگرانی و اعتراض می‌کنم. این تصمیم، که به نظر می‌رسد بدون مشورت کافی و شفافیت لازم اتخاذ شده است، می‌تواند پیامدهای جدی برای ثبات و آینده شرکت داشته باشد. و به نظر می رسد ضربات جبران ناپذیری به توان مدیریتی و پایداری تیم فعلی وارد می کند.\r\nبه عنوان یک فرد که چندین سال‌ در این صنعت کار کرده و به پیشرفت شرکت کمک کرده‌ام، از شما می‌خواهم که دلایل این تصمیم را به طور کامل و با دقت بررسی کنید و از هرگونه تصمیم‌گیری عجولانه که ممکن است به اعتبار و ارزش‌های کاریزما آسیب بزند، خودداری نمایید.\r\nما به عنوان بخشی از این مجموعه، حق داریم که در جریان تصمیماتی که می‌تواند بر آینده ما و شرکت تأثیر بگذارد، قرار بگیریم. من خواستار یک توضیح شفاف و مسئولیت‌پذیری کامل از سوی هیئت مدیره به خصوص دکتر ع، دکتر ت و خانم ط مدیر منابع انسانی هلدینگ هستم.\r\n"
