description: "شخصی با عنوان برنامه‌نویس | تمام وقت در تاریخ ۱۴۰۲/۱۱/۷ اومده یکسری موارد بیان کرده انگار یک کودک خردسال هستش که ذهنیتش بر گرفته از کارتونهایی که میبینه هستش\r\nدوست عزیز یک مقدار بزرگ بشو دنیای واقعی با کارتونهایی که میبینی فرق داره\r\nاینجا یکسری انسان نما اومدن به عنواین مختلف باعث رنجش اطرافیان شدن حالا که صدای اون افراد در اومده تو میای از کسی که باعث این همه مشکلات شده طرفداری میکنی؟\r\nبعدش میای میگی کاری کنیم که اینجا بهتر بشه؟ خود مدیرانش این چیزی که تو میخوای رو نمیخوان\r\nپردازش مالی از ۳ سال پیش شروع کرد به کار کردن کلی هم هزینه کردش ولی اینجا یکسری ها فقط چپاول کردن یکسری های دیگه هم شروع کردن زیر زیرکی اهداف غیر کاری رو پیش بردن\r\nوقتی شما توی سال اول موفق نمیشی دست آوردی داشته باشی معلومه که یکجای کار میلنگه و معلوم هستش که مدیران ارشد نمیخواهند اتفاق درستی توی شرکت بی افته اینکه دیگه فهمیدنش کاری نداره\r\nبعد بهتون میگن ماله کش ناراحت هم میشید\r\nالان برای چی به این شرکت 5 ستاره دادی و اومدی ازش طرفداری میکنی؟ به خاطر اینکه حق و حقوق بچه ها رو خوردن؟ برای اینکه سر بیمه و حقوق بازی در میارن؟ به خاطر اینکه بچه هارو عصبانی کردن؟ به خاطر اینکه فسادهای اخلاقیشون دراومده؟ \r\nآخه یک آدم چقدر میتونه بی معرفت باشه که از دیدن عصبانیت همکارهاش نه تنها ناراحت نشه بلکه بیاد از یک کار اشتباه دفاع بکنه و به همکارانش توهین بکنه\r\nالبته شما معلوم هستش که از کجا هستی و برای چی داری طرفداری میکنی که اگر جزو کسانی بودی که حقت رو خرده بودن الان اینطوری دایه مهربانتر از مادر برای کاریزما نمیشدی\r\nشما بهتر هستش سر کسانی فریاد بزنی که باعث این وضع شدن کسانی که مثل تیم لید محترم فقط به فکر فسادهای اخلاقیشون هستند که گندش کل سازمان رو برداشته"
