description: "دوست به ظاهر معترض که با اکانت‌های مختلف به تایید نظرات خودت مشغولی، شما انسان ترسناکی هستی. واقعا از این حقیقت که آدمی به بدطینتی شما توی این محیط هست تاسف میخورم.\r\n\r\nهمکاران دیگری نظرات‌شون رو مطرح کردن که احترام ویژه‌ای براشون قائلم و امیدوارم برای پیشبرد انتقاداتشون قدمی برداشته بشه و باعث بشه کاریزما به ورژن بهتری برای کار کردن تبدیل بشه.\r\n\r\nاما شما مشخصا تخریب و اهانت به هرکسی که نظر مخالف شما رو داره، با ادبیات کوچه خیابونی رو پیش گرفتی. و هر کسی که کمی دقت کنه هدف شما رو متوجه میشه‌‌.\r\n\r\nهر لیبلی‌ دوست دارید میتونید بزنید :)\r\nشما برای شنیدن اینجا نیستید پس مخاطب من هم نیستید.\r\n\r\nبرای افرادی که به دنبال واقعیت هستند مینویسم: کاریزما برای من به شخصه محیطی همدلانه داشته که توش فضا برای شنیدن دغدغه‌ها فراهم بوده و اکشن هم برداشته شده.\r\nبا آدم‌هایی همکاری کردم که برای پیشبرد پروژه از دل و جون مایه میذارن.\r\n\r\nقطعا و حتما مشکلاتی بوده و هست و هیچ کس و هیچ جایی از اشتباه مبرا نیست.\r\nتا وقتی هم که برای حل مشکلات روحیه سازندگی موجود باشه آدما به تغییر و بهبود امیدوارن و من هنوز این امیدواری رو دارم و فارق از اینکه چه جایی هستم(زندگی شخصی، شرکت x، اجتماعی که توش زندگی میکنم) به سهم خودم برای ایجاد بهبود تلاش سازنده میکنم."
