description: "من با دوستمون \"اشناس | تمام وقت\" که تاریخ 7 بهمن نظر گذاشته موافقم\r\nبه نظر میاد که یه شلوغ کاری راه انداختن تا کمتر در مورد فساد و باندبازی هاشون صحبت بشه. یه مدت هم این موضوع را کش میدن و احتمالا خودشون حلش میکنن. واقعا این سناریو خیلی آشنا و نخ نما شده است ولی تقریبا همیشه جواب داده.\r\nمن بیشتر این اتفاقات چه الان و چه قبل را از تیم HR مخصوصا ایلیادخان میبینم. با شرایطی که ایشون برای باند خودش که میشه تیمش و تیم اجایل و یه عده از تیم لیدها و POها فراهم کرده ، امکان هر مدل سورفتار براشون ایجاد شده. الان که خیلی این رفتارها بولد شده این اتفاق چند روز اخیر خیلی به نفع اوناست\r\nلطفا تو نظرات خیلی راه حل بهشون ندین فقط اعتراض کنین\r\nبزارین ببینیم چه میکنن. در ضمن حواستون به افرادی که گفتم هم باشه چند روز دیگه مناسبتهای خاصیه احتمالا اتفاقا و شرایط جدیدی را همه میبینن.\r\nدوست عزیز developer هم که مقرر شد تا 27 بهمن نشون بده چی داره تو آستین\r\nحس میکنم تا آخر سال وضعیت خیلی از این انگل ها مشخص میشه و چندتاییشون مجبورن که برن جایی که بشینن کار کنن نه کثافت کاری و بقیه هم ماستشون را کیسه میکنن\r\n"
