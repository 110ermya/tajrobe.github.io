description: "\"PO | تمام وقت\"  که به همه منتقدین تهمت \" هوچی گری\" زدی خودت عقل نداری\r\nهر کسی نظرت بخونه متوجه میشه که مال کش هستی \r\nاسم و فامیل بگو تا بدونیم که شخصیت مجهول کیه؟!\r\nشما وجود خارجی نداری فقط یک ماله کش هستی\r\nباز هم میگیم:\r\nکاریزما حقوق در دوقسط پرداخت\r\nپرداخت حقوق تاریخ مشخص نداره\r\nحقوق از همه جا پایین تر(همه میدونن)\r\nپاداش نداره\r\nمزایا و سفر نداره\r\nبرنامه مشخص برای ارتقای فنی افراد نداره چون میترسه از شرکت برن\r\nفضای کاریش به شدت سمی هست و زیراب زنی و خبرچینی شغل خیلی از افراد\r\nمدیرای کوتوله و تازه به دوران رسیده  و ندید بدید که هلاک جمع آوری اسم و رسم و روزمه سازی هستن\r\n\r\nشما برو ببین از سال گذشته چه حجمی از خروج افراد حرفه ای داشته کاریزما بعدس بیا نطق ماله کشی کن\r\nدوربین همه جا برای چی هست؟!( برای فیلمبردای از انگشت دماغی پرسنل؟!)\r\nمن بیکار نیستم که جواب فرد ماله کشی مثل تو رو بدم  فقط هدف شفاف سازی هست\r\n\r\nآزاده باش و شرف داشته باش و صدای حق بزن\r\n\r\n\r\n"
