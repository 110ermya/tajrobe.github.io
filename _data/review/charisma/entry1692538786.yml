description: "من شرکت کاریزما رو از تبلیغات می‌شناسم. یکی از دوستان که می‌خواست برای مصاحبه بره شرکت پردازش این لینک رو برام فرستاد، که ببینم چه طور جاییه.\r\nچیزی که از مجموع کامنت‌ها برای من مشخص شد، این بود که قطعا سامان حسینی، تیم منابع انسانی، و تیم اجایل کاریزما کارشون خیلی درسته که یه سری آدم به صورت ناشناس اومدن درباره‌شون اینطوری حرف زدن.\r\nپیدا کردن پروفایل کاری این افراد با مشخصاتی که در کامنت‌ها داده شده، کار ساده‌اییه. ولی ماهیت افراد کامنت‌گذار پنهانه، و همین موضوع اعتبار حرف‌‌هاشون رو تحت تاثیر قرار می‌ده‌.\r\nاز طرفی افرادی که به نوعی ازشون اسم برده شده، می‌توونن بفهمن کامنت‌ها رو کی نوشته، بلکه در آینده از همکاری با این آدم‌ها پرهیز کنن."
