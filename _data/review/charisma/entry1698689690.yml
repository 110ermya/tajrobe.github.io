description: "اینکه یکسری افراد میان عنوان میکنند که تقصیر نیروی انسانی سازمان هستش و یا تقصیر تیم اسکرام و میخواهند مقصر اصلی رو شخص دیگه ای جلوه بدن \r\nاینا همون هایی هستند که ازشون اسم برده شده و میان برای اینکه از زیر فشار فرار بکنند برای خودشون شریک جرم میتراشند\r\nگرچه تیم های نیروانسانی و اسکرام بی نقص نیستند و دارای نقاط ضعف و قدرت خودشون هستند ولی گلوگاه نیستند و تمامی موارد از این تیمها نشعت نمیگیره\r\nبرفرض مثال که این چنین هم باشه از قدیم گفتند در دیزی بازه پس حیای گربه کجاست؟\r\nاینکه یکسری ها بیان از ضعف تیمهای دیگه استفاده بکنند و مقاصد سیاسی و شخصی خودشون رو توی سازمان اجرا بکنند بدونه توجه به حرفه ای گری فقط فقط نشانه کثیف بودن شخصیت خودشون رو داره\r\nدر آخر باز هم میگم دوست عزیز این حقه ها قدیمی شده پس سعی نکن گناه های خودتو رو بندازی گردن دیگران \r\nیکسری هارو فراری دادید یکسری ها رو هم اخراج کردید بازهم زبونتون دراز هستش؟ حداقل مرد باش پای کارهات وایستا و مثل آدمهای بزدل خودت رو پشت دیگران قایم نکن"
