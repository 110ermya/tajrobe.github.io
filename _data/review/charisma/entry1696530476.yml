description: "من چند ماه پیش برای عنوان برنامه نویس ارشد Backend با این شرکت مصاحبه کردم. رفتار HR بسیار محترمانه و عالی بود و به نظرم در کارشون حرفه ای بودن نکته مثبت دیگر این بود که مصاحبه به صورت ریموتی بود.\r\nبه نظرم زمینه کاری شون جالب بود و اینکه با تکنولوژی های روز میخواستن پروژه انجام بدن اما چیزی که نظر من رو خیلی جلب کرد رفتار بد شخص مصاحبه کننده بود ایشون خودشون رو تیم لید معرفی کردن اسمشون رو در خاطر ندارم ولی یک آقایی بود که سر جلسه مصاحبه کلاه و لباس نامناسب پوشیده بود و از لحاظ آراستگی با ریش بسیار نامرتب در جلسه حاضر شده بود. من نمیدونم مگر میشد با اون تیپ و کلاه توی یک شرکت حاضر شد؟ آیا بهتر نبود با یک لباس مناسب و ظاهری آراسته توی جلسه حاظر شد؟ مگر نه اینکه ایشون تیم لید هستند پس باید از هر لحاظ سرآمد باشند تا اعضای تیمش اون رو به عنوان یک رئیس قبول بکنند.\r\nایشون مکان جلسه رو به مکان نبرد تبدیل کرده بود و مدام سعی میکرد که خودشو حرفه ای نشون بده چیزی که خیلی به نظرم مسخره میرسید اینکه ایشون از هر تکنولوژي مثل Akka , Kafka , Design Pattern و Architecture یک چیز کوچولو بلد بود و درون هیچکدومش غنی نبود و فکر میکرد که خودش داره درست میگه و بقیه اشتباه میکنند\r\nچون مباحث رو کامل نخونده بودن خیلی دید اشتباهی داشتند وقتی که باهاشون بحث کردم متوجه شدم هیچ چیزی راجب معماری میکروسرویس بلد نیستند و صرفاْ یکسری تحلیلهای خودشون رو به عنوان کانسپت معرفی میکرد\r\nسوالاتی راحب DDD و TDD پرسیدن که حتی موقع پرسیدن سوالها هم داشتند اشتباه میکردن یعنی سوالات اشتباه میپرسیدن فکر میکنم قبل جلسه یکسری موارد رو حفظ کرده بودن و وقتی اومده بودن توی جلسه سوالات رو به صورت نصفه و نیمه فراموش کرده بودند. \r\nواقعاْ از کسی که عنوان رهبری یک تیم رو یدک میکشه بعید هستش که توی یک ساعت جلسه مصاحبه انقدر سوتی بدهد\r\nمطلب دیگه اینکه این شخص خیلی عصبی بودش وقتی باهم صحبت میکردم مدام عصبی میشد و مدام سرش رو به علامت تاسف هی تکون میداد و سعی میکرد تحقیر بکنه که منم الارقم میل باطنی مجبور شدم رفتار در حد شان و شخصیت ایشون از خودم بروز بدم.\r\nچیزی که من میدونم آدمهایی با تجربه کاری ما امکان اشتباه کردن در مباحث تکنیکال خودمون رو کمتر داریم ممکن هستش که هر کدوم از ما یک مطلب و نوشته های مختلف رو کم یا زیاد خونده باشیم و هر کداممون یک برداشت یا یک فهم از اون مطلب داشته باشیم که خوبی تیمی کار کردن هم همین هستش باعث میشه که هرکدوممون دانسته هامون رو به اشتراک بزاریم تا به فهم کاملی از مباحث برسیم ولی اینکه مقاومت کنیم و فکر کنیم خودمون داریم درست میگیم و بقیه در اشتباه هستند این یک خطای خیلی بزرگ هستش\r\nدر نهایت امیدوارم که این شرکت هم مسیر درست خودشو پیدا بکنه و این رو بفهمه که با آدمهای کوتوله نمیتونه قله هارو فتح بکنه"
