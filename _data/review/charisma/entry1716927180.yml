description: "بنده تجربه کاری و نظر خود را در رابطه با پردازش که مشغول به کار هستم را با شما در میان بذارم.\r\nفنی: یک شرکت متوسط رو به پایین\r\nحقوق: متوسط\r\nکسب تجربه: خوبه\r\nمدیریت شرکت: نا مشخص\r\nکلیت شرکت هم عجیب است پروژه ها و کارهایی که در این شرکت انجام می شود بطور خیلی زیاد نامشخص و گنگ است.\r\nیک فایلی به دستم رسید که فقط 5-6 شخص از شرکت به این دسترسی دارند که با شما لینکش را برای شفاف سازی به اشتراک میزارم.\r\nاما خلاصه فایل فعالیت شرکت هستش که بخش فروش جالب انگیز هست:\r\n\r\nفروش به کارگزاری:\r\n1-سامانه مدیریت سفارش سهام = 12.8 ملیارد تومن!  پروژه لانچ نشده که صدبار ریفکتور شده.خدابده برکت\r\n2-سفارش عرضه اوله= 7.2 ملیارد تومن! هیچچچچچ\r\n3-سفارشات آپشن سهام = 8.8 ملیارد تومن! ؟؟؟؟؟\r\n4- مدیریتآنلاین موبایل= 11.1 ملیارد تومن! چیه این اصلا؟\r\n5-معاملات آنلاین دسکتاپ=18.5ملیارد تومن! نسخه پی سی جدا نسخه موبایل جدا فرو می شود.\r\n6-معانلان آنلاین معامله گری= 11.5 ملیارد تومن! در صد سال آینده\r\n\r\nفروش به سبدگردان:\r\n1- ماژول مشریان = 8.4 ملیارد تومن! \r\n2-ماژول خرانه=12.3 ملیارد تومن!\r\n3-ماژول حسابدار= 3 ملیارد تومن!\r\n4- ماژول پرتفو= 10ملیارد تومن!\r\n5-پلفرم ثبتنام= 15.6 میلیارد تومن! به برنامه رایگان در اینترنت که فقط فارسیش کردن. خدا بده برکت\r\n6-وبسایت = 5ملیارد! وبسایت 5 ملیارد تومن؟ سایت آموزش که وردپرسه با قالب خریداری شده! برگهایم 5 ملیارددددد\r\n7- صدورکارت هدیه = 9ملیارد! \r\nنکته 1تا 4 مثل این هست که بری یک پراید بخری اینجوری فاکتور کنند چرخ جلو 8میلیارد چرخ عقب 12ملیارد و..... در انتها پول 10 بنز رو ازت بگیرند، حتی پراید رو تحولی ندهند :))))\r\n\r\nواقعا واقعا برق از سرم پرید این اعداد را دیدم، دو حالت بیشتر ندارد یا پولشویی عظیمی پشت این شرکت هست یا پردازش مدیرهای عامل سبدگردان و کارگزاری را ساده(هر چه دوست داشتید بجای ساده بگذارید) گیر آورده و تا جا دارد فرووو می کنند.\r\nیعنی مدیران آن شرکتها نمی توانن از 4تا شرکت استعلام قیمت بگیرن؟ شک نکنید که فسادی پشت این قضیه است.\r\nبروید جزییات را ببنید چیزی دستگر شد به اشتراک بزارید!\r\nhttps://www.mediafire.com/file/veln6e8cwricsof/%DA%AF%D8%B2%D8%A7%D8%B1%D8%B4+%D9%81%D8%B9%D8%A7%D9%8