  میکنند تا کار تیمشون دیده بشه میتونم به سامان حسینی و فرشاد گودرزی و علی
  کیانور اشاره کنم


  افرادی که واقعا حس میکنم آدم های پخته ای هستند و واقعا دانش فنی حالیشون هست

   

  حیفه که چیزی که مثل روز روشن هست رو  نگفت و نسنجید ... و صرفا به خاطر اینکه 2
  3 نفر آدم سمی رو باهاشون خداحافظی کرده اند که میدونم برای خودشون هم سخت بوده
  اینجا تبدیل به کامنت منفی کنیم و بکنیمش پیرهن عثمان!!

   

  در کل من هم اکنون در کاریزما مشغول هستم و واقعا از شرایط کاریم رضایت دارم.


  درآخر بگم که این نظر شخصی من هست و افراد همگی میتونن آزادانه برای آیندشون و
