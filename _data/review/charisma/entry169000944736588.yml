  کنه ! (خود شرکت اسنپ هم الان در همین لحظه که مینویسم چنین امکانی نداره)


  یا میان وعده و خوراکی به صورت روزانه برای سلامتی پرسنلش در نظر بگیره ...


  ما در کاریزما الان هر 4شنبه برنامه بازی داریم که بهمون این امکان رو میده کامل
  از جو کاری و اون فشارهایی که ممکنه داشته باشیم خارج بشیم و با حس خوب، هفته مون
  رو تموم کنیم


