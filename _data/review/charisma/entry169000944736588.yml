  قویشونه دوم منابع انسانیشون هست ، چون از نزدیک شاهد بودم که چقدر به فکر روحیه
  و کار بچه هاست...


  از اینها که بگذریم


  از لحاظ حرفه ای بودن هم بخوام بگم نه تنها در کاریزما ، بلکه تو کل دنیا، هر
  شرکت بزرگی که وارد بشین ، افراد خوب و بد و حتی با سطح دانش مختلف وجود دارن ،
  اینجوری نیست که بگیم چون 1 نفر سطح دانشش مثلا تو فلان فیلد پایین هست پس کل
  شرکت مشکل داره یا ...

   

