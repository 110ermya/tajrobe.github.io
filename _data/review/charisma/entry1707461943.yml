description: "برنامه نویسی بک اند | تمام وقت ۱۴۰۲/۱۱/۲۰ که کااااملا‌ مشخصه فیکی که حتی نمیتونی تشخیص بدی نظر رو کی گذاشته و نمیدونی بک بوده یا فرانت. چون توی شرکت نیستی. چون مریضی. چون ماهایی که هستیم و منصفیم‌ و وجدان داریم و می‌بینیم داریم متوجه میشیم یه جریان تخریب اتفاق افتاده. می‌بینیم که اینجا شده محیط تسویه‌ حساب برای یکسری موجوداتی که بویی از انسانیت نبردن و رسما دارن تهدید میکنن یک انسان دیگه رو.\r\nفقط هم یه کلمه دارین به اسم ماله‌کش که هر کی حتی محترمانه اومده نظر شخصیش رو داده و از کاریزما خوب گفته براش به کار میبرین و یا میگین از خودشونین یا حتما منفعتی دارین. فقط اینو بلدین.\r\nاگه تا قبل از این به چشم اعتراضات به حق یکسری همکار به این نوشته‌ها نگاه میکردم الان فقط و فقط برداشتم یک چیزه و اون هم اینکه چند نفر با نیت بدی دارن هر توهین و تهمتی رو به یکسری‌ها میزنن. مایی که توی شرکتیم میفهمیم بعضی نظرات با عنوان‌های شغلی با شرح تجربه‌هایی که ثبت شده وجود خارجی ندارن. میفهمیم \"یک نفر\" با عنوان‌های مختلف هی میخواد به یه آدم اشاره کنه و غرض‌ورزی شخصی داره.\r\nنباید به شما از وجدان گفت، چون مشخصا ندارید."
