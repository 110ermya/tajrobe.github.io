description: "در جواب شخصی که با عنوان سرمایه انسانی اومده اینجا و یکسری مزخرفات رو بیان کرده\r\nتا همین چند وقت پیش توی همین سایت میومدید مینوشتید که هیچ اشکالی در کاریزما وجود نداره و همه چیز گل و بلبل هستش و کسانی که دارن انتقاد میکنند کسانی هستند که از شرکت کنار گذاشته شدن\r\nهمینکه اومدی بدونه اینکه بفمی, اعتراف کردی یکسری مدیر ضعیف وجود داره خودش یک قدم رو به جلو هستش\r\nعزیز من کدوم مدیر ضعیف کنار گذاشته شده؟ والا تا اونجا که ما داریم میبینیم همون کسانی که باعث و بانی این وضع موجود شرکت شدن همچنان هستند از اون تیم لید مورد علاقه س.ح بگیر که گند فساد اخلاقی و بیسوادیش همه جارو گرفته تا تیم لیدها و مدیر پروژه ها و... \r\nخیلی از برنامه کن ها همچنان هستند و برنامه پارتی های شبانه اشون همچنان با قوت پیش میره\r\nهمچنان پروژه ها با بدترین حالت ممکن در حال انجام نشدن هستش\r\nهمینکه هی واژه سم پاشی رو برای همکاران سابق استفاده میکنی خودش گویای این هستش که اون شرکت چطور جایی هستش و با همکاران سابق چطور برخورد میشه"
