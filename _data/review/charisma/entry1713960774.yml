description: "با توجه به صحبت های که توی این چند روز توی سایت تجربه نوشته شده در مورد \"برکناری ناگهانی آقای کیارش...\" مشخص هست که کل هلدینگ کاریزما دچار بی خردی شده.\r\nما تصور میکردیم که فقط توی \"پردازش مالی کاریزما\" پادگان شده و بی نظمی و بی برنامگی موج میزنه، ولی طبق صحبت دوستان از سایر شرکت های کاریزما مشخصه که \"هلدینگ مالی کاریزما\" به یک بن بست رسیده که صد البته طبیعی هست چون:\r\n- استفاده از مدیران فنی و غیرفنی بی تجربه \r\n- عدم وجود هیچ سیاست تشویقی\r\n- فضای کاری به شدت سمی و تهمت زنی\r\n- اخراج دیرهنگام مدیر HR پردازش مالی کاریزما\r\n- عدم تعهد به صحبت ها و دروغ گویی مدیران\r\n- پرداخت سابقه بیمه از شرکت های مختلف (هلدینگ - پردازش - سبد گردان و بقیه اش دیگه الله اعلم)\r\n- از بین رفتن اعتماد از سمت پرسنل نسبت به مدیران و دکتر \"ر\"\r\n- سیاست بگیر و ببند بلوکه کردن 10 درصد حقوق\r\n- پرداخت به شدت پایین نسبت به بازار\r\n- عدم وجود سر سوزنی سعه صدر در مدیران (قضیه عکس یه سیب و خیلی موارد دیگه)\r\n- وعده وعیدهای دروغین و پوشالی \r\n- تحمیل خرید سهام شرکت(که بیشتر بچه مخالفت کردن)\r\n\r\nالبته الان حضرات \"دستمال به دست\" پیداشون میشه."
