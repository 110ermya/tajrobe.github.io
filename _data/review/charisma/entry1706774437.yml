description: "من نمیفهمم که این همه هجمه ای که به تیم های فنی وارد میشه برای چی هستش؟ مگه همه ما مثل هم عمل کردیم که یک نفر نمیاد بگه فلان تیم یا فلان کس خوب هستش؟\r\nهمه اومدن میگن تیم لیدها اینطور تیم لیدها اونطور؟\r\nتوی این شرکت همه واحد های دیگه کارشون رو به درستی و دقیق دارن انجام میدن؟ ما یکدونه PO یا PM درست درمون نداریم که با بازار مالی و بورس آشنا باشه همشون رو رزومه هاشون رو نگاه بکنی بی ارتباط بودن بعد اومدن توی این شرکت شدن PO یا PM,  یک تحلیلگر درست نداریم که بتونه سندهای تحلیل درست به ما تحویل بده یک تستر حسابی نداریم که بیاد کار بچه ها رو تست بکنه از تیم اسکرام که دیگه هیچ توقعی وجود نداره\r\nخب وقتی یک شرکتی اعضای تیمش با هم مچ نیستند معلومه که کار به اینجا کشیده میشه\r\nمیگن شهر که شلوغ میشه قورباغه هفت تیر میکشه شما توی این ول وشو هر چیزی رو میتونید ببینید پروژه لانچ نمیشه یا مثل تیم لید محبوب که توی جلسات کارش زیرآب زنی هستش میاد فسادهای اخلاقیش رو توسعه میده (بعداً واسه تو خوبش رو دارم توی سایت هم یکسری افشاگری من دارم) \"ای یار نا'سامان' من از من چرا رنجیده ای\"\r\nخیلی چیزها توی دلم هستش که باید یکروزی حتماً بگم"
