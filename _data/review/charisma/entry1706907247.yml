description: "ظاهرا آزار و ازیت کاریزما فقط شامل ما برنامه نویسا نیست، بنده خدا عمو صابرم بلا سرش آوردن.\r\nاونم گذاشته رفته باهاش حرف که میزدم پرسیدم اخراجت کردن گفت نه ولی کاری کردن خودمو خلاص کنم، این مدل کاریزماست که اخراجت نمیکنن بلایی سرت میارن خودت بزاری بری مثل عمو صابر میگفت روزهای آخر خیلی بلا سرش آوردن از همه جور توهین و کوچک کردنش کم نزاشتن بخاطر آبروی عمو صابر نمی تونم بگم چیکارش میکردن. وقتی یه عقده ای تازه به دوران رسیده رو میزان مدیر نتیجه اش همین میشه، همه همکاراش ناراضی و تحت فشار و خیلی بهشون ظلم میکنن، تنها گناهشون اینه کارگرن! اما بیچاره ها بخاطر نیاز خانواده ها مجبوری تحمل میکنن.\r\nخدا از سر تقصیراتتون نگذره. اون از آینده بچه ها اینم از آدم با عشق و مشتی مثل عمو صابر که این بلا رو سرش آوردین... خدا لعنت کنه، عوضیای عقده ای"
