description: "من خودم توی صرافی کار میکنم و در رفتن مدیر عامل رمزارز سود و زیانی ندارم ولی حالا که دیدم این طوری شده و این قدر سروصداش توی هلدینگ پیچیده گفتم منم نظرمو بی طرفانه بگم.\r\n شخص خود من خیلی موافق فحاشی هایی که بعضی از افراد اینجا انجام دادن نیستم. ولی ایشون رو چون طبقه ما میومدن و با بقیه همکاری میکردن میدیدم بسیار آدم متینی بودن و بی حاشیه همیشه دقدقه کار و تیمشون رو داشتن. واقعا چه دلیلی واسه اینکار هست رو ظاهرا حتی بچه های تیم رمزارز نمیدونن. من با یکی از بچه های تیمشون در ارتباط هستم و هفته ای یک دو بار صحبت می کنیم. کلا آدم عجیبی بود مثلا اینکه گفته بود من اتاق جدا نمیرم و مدیر عامل باید وسط بچه ها باشه و فرقی بین ما نیست! الانم شایعه اینکه رفته همراه اول و اونجا مشغول شده.\r\nبه هر حال امیدوارم دکتر سیری و زارعی پشت ایشون رو بگیرن و نزارن بره."
