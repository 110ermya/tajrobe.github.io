description: "دوست عزیز با عنوام \"توسعه دهنده | تمام وقت\" که 6 شهریور نظرت را گذاشتی\r\nبله عزیزم خدمتت عرض کنم رفع و رجوع کردیم و میکنیم\r\nهمینطور که الان این کار را انجام دادیم و نفر مورد نظر در حال جدایی از شرکت هست \r\nچرا چنین چیزی گفتم و میگم به خاطر اینکه آدم سمی را باید با چنین برخوردی باهاش قطع همکاری کرد\r\nچون من ترجیح میدم جایی که کار میکنم آدم سمی نباشه و اگر باشه واقعا سعیم را میکنم برای رفع و رجوعش\r\nشما نگران این اتفاق نباش حتما میتونیم که میگیم\r\nشما کارت را انجام بده نگران چنین اتفاقاتی نباش\r\nقابل توجه سایر دوستان همکار و سایر علاقمندان به کار در کاریزما\r\nماهیت شرکت خیلی با شرکت های دیگر فرقی نداره فقط ضعف داریم\r\nاول توی جذب و دوم توی قطع همکاری با نفراتی که مخل کار تیم ها هستن\r\nمن به شخصه مشکل اصلی را HR میبینم و PMها ، منابع انسانی سعی کرده محیطی درست کنه که بولدترین شاخصه اش راحتی و آزادیه، ولی وقتی ازش میخوایم نیرویی را هندل کنن به خاطر مشکل کاری یا اخلاقی توانش را نداره\r\nیه مدت روانشناس آوردن برای جذب نیروها که مشخصا خروجیش چنین نفرات و افراد سمی هستن، واقعا نتیجه اونهمه تست و تحلیل رفتاری و روانکاوی ها اگر این باشه وای به حال مراجعه کنندگان خانم روانشناس\r\nبه هر حال امیدوارم مدیرعامل در خصوص HR و PM ها که هر دو مستقیم تحت مدیریت ایشون هستن و بیشترین ضعف و مشکلات از این دو واحد هست فکری بکنن تا حداقل این شائبه که خود ایشون دچار ضعف هستن که چنین شرایطی پیش اومده منتفی بشه"
