description: "در پاسخ به \"کارمندی | فریلنسر\" که در تاریخ \"۱۴۰۲/۸/۲۹\" پست گذاشته\r\nاگر خانم هستی و یکزره بر و رو داری مطمئن باش که اونجا لیدرهایی هستند که شمارو استخدام بکنند و طولانی مدت باهات همکاری بکنند\r\nتیم لید داریم اونجا که دور و برش رو کاملاً خانم چیده برای اینکه حرف و حدیث پیش نیاد یکی دو تا آقا هم دورش گذاشته تا با سیاست کسی نتونه به فساد اخلاقی متهمش بکنه\r\nبارها شاهد لمس خانمها توسط تیم لید ها بودم (حتی اوج نارضایتی و اخم رو توی صورت اون خانم دیدم) توهین به خانمهای اون مجموعه نباشه من دارم راجب گرگهایی که اونجا هستند و هیچ کسی رحم ندارن صحبت میکنم\r\nخب شما همه اینارو میبینی و متوجه میشی که چرا پروژهای لانچ شده ندارن\r\nاینا اصلاً برای کار کردن دور هم جمع نشدن\r\nیا فساد اخلاقی دارن یا فساد مالی\r\nکسی که توی تیم اعتراض بکنه و از شرایط احساس ناراحتی داشته باشه رو خیلی سریع اوت میکنند\r\nعزیزان خیلی مراقب گرگ های کاریزما باشید"
