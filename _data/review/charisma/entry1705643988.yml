description: "البته من به صداقت سایت تجربه اعتماد دارم ولی میخواهم بدونم چرا بعضی از کامنت های منفی حذف شده چرا اسم کسانی که اینجا آورده شده فیلتر شده و چرا وقتی این اتفاق افتاده یکسری از افراد اومدن رگباری پست مثبت گذاشته اند؟\r\nتا این پست ها پاک شد همون شخصی که زیاد اسمش رو اوردن اینجا رفته توی پروفایل لینکدینش زده دات نت کور, جاوا, سی پلاس پلاس مسلط هستش. عزیزم, شکست نفسی میکنه تیم لید محترم من خودم شاهد بودم که به اسکالا, گو, پایتون هم مسط هستش اونارو هم بزن توی لینکدینت عزیزم (باهمشون یک hello world نوشته) خب به همین آدمها توهم میدهید اینا دیگه خدا رو هم بنده نمیشند طرف 20 ساله دات نت داره کار میکنه همینو رو هم کامل بلد نیست فقط شوآف میکنه چندتا کانسپت خونده همونا رو میاره هی توی جلسات مختلف میگه کسانی که بلد نیستند هی به به و چه چه میکنند\r\n\r\nمن چندتا سوال میپرسم از اون افرادی که اومدن پست مثبت گذاشتند دیگه حقیقت روشن میشه که این شرکت جای خوبی هستش یا خیر\r\nآیا در ابتدای امسال نزدیک به 78 نفر کاریزما رو ترک نکردند؟\r\nآیا تا به الان محصول لانچ شده دارید؟\r\nآیا حقوق پایینی دارید نسبت به سایر شرکتهای دیگه؟\r\nآیا حقوق ها رو دو قسطی پرداخت نمیکنید؟\r\nآیا اضافه کاری به زور نگه میدارید حقوقش رو پرداخت میکنید؟\r\nآیا در پرداختی ها از شگرد چند دفتری استفاده نمیکنید؟\r\nآیا حواشی های بسیار زیادی توی شرکت وجود نداره؟\r\nآیا از لحاظ فنی افرادی که معقول باشند تیم لید شدند؟\r\nآیا تسهیلات خاصی دارید؟\r\nآیا نوع بیمه تکمیلی که دارید از نوع ضعیفترین بیمه ها نیستش؟\r\nآیا موقع تسویه حساب با پرسنل حق و حقوق رو کامل پرداخت میکنید؟\r\n\r\nوجودشو دارید بیاید جواب این سوالها رو بدهید"
