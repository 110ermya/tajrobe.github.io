description: "این شرکت مثل اینه که اداره یه اتاق عمل را بدی دست یه مکانیک...\r\nاین مکانیکه آدم بسیار حقه باز و دروغگوییه، همه رو بخط کردن که تا نمایشگاه مرداد چندتا اپ رو آماده بکنیم در عوض پاداش خوبی همان ماه بهمون بدن، از سه روز قبل نمایشگاه برای خـر کردن روزی سه بار میان وعده و بستنی و.... میدادند، از فردای نمایشگاه قحطی شد.\r\nالان دو ماه حقوق دادن خبری از یک ریال پاداش نیست، وعده های دو سه برابری حقوق که داده بودین تا عین چی کار کنیم پیش کش حداقل برا خودتان ارزش قایل بشید، چطور میتونید تو چشم بچه ها نگاه کنید و لبخند بزنید؟؟ طرف حرفام فقط ر نیست بلکه مدیران دور برش بهمراه اچ آر بیخودشه.\r\nاون همکاری که گفته بود تابستونم تلف شد حق داره اما باید بگم که ظاهرا تابستون فقط برا ما کوفت شده. همین الان که خبری از پاداش و وعده هاشون نیست خوده آقای مدیرعامل در مسافرت خارج از کشور در حال عیش و نوش هستن.\r\n\r\n"
