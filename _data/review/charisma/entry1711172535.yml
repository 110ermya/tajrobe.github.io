description: "پارسال هم کاریزما همین سیاسی بازی افتضاح داشت و یه دفعه 45 نفر رو اون قدر بهشون فشار آورد تا رفتن\r\nامسال هم مطمئن هستم نیروهای تازه ورود رو که بعد از 6 ماه بای بای میکنه(مشابه تمامی 95 نفر دیگه)\r\nقدیمی ترها رو با کثافت کاری فراری میده\r\n\r\nچیزی که توی کاریزما دیدم به عنوان کسی که 2 سال توی کاریزما هست اینه:\r\n- کلی شوآف و تبلیغ دروغی میکنه که ما بهترین شرکتیم فلانیم چنانیم(ولی دیدیم که همش حرف مفته)\r\n- بعدش با چرب زبونی و کلی وعده های پوشالی و دردیوار رنگ شما رو جذب میکنه(دریغ از سر سوزن پیشرفت فنی)\r\n- بعد که شما رو استخدام کنه وارد تیم میشی 6 ماه باید کم کاری های بقیه رو جمع کنی بعدش شروع به تهمت زدن میکنه و شما رو فراری میده\r\nکاریزما 95 نفر خروجی نیرو داشته اگر هر نفر یک درصد از پروژه هارو پیاده سازی کرده باشن عملاً با یک سیاست لجن کار شرکت کاریزما جلو رفته یعنی شما عمرت گذاشتی ولی بعد از 6 7 ماه بای بای \r\nشوخی نیست توی 2 سال 95 نفر خروجیا\r\nامسال هم که دیگه با این داستان بلوکه کردنه 10 درصد حقوق تا دو ماه دیگه کثافت کاری هاش تکمیل شد\r\n\r\nفقط چیزی که خیلی سواله این هست که دکتر \"ر\" شما چرا کلی فیلم از خودت گرفتی و حرف های واهی زدی؟!\r\n مردک این فیلم ها رو اگر توی شبکه های اجتماعی پخش کنیم که آبروی نداشته کاریزما میره روی برج ایفل"
