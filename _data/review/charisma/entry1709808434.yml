description: "از وقتی تیم نیروی انسانی کاریزما منحل شدش توی پوست خودم نمیگنجم. یکی از بدترین واحدهایی هستش که تا حالا دیدم\r\nتیم نیرو انسانی کاریزما چشمش رو روی همه ظلمهایی که مدیران میانی و ارشد روی بچه ها می اوردن میبست \r\nتمام این گند کاری هایی که الان همه دارن ازش دم میزنند واسه این هستش که این تیم مثل آماتورها رفتار میکرد و داخل مسائل ورود نمیکرد میزاشت تیم لیدها هر چقدر دلشون میخواد شخصی برخورد بکنند \r\nمثلاً تیم لیدی که اسمش هم زیاد اورده شده آقا س.ح تیم کوچیکی داشتش ولی همونجا شده بود نقطه بافر شرکت هی آدمها در حال رفت و آمد بودند چرا که از فلان برنامه نویس به دلایل شخصی خوشش نمیومد میرفت زیرآبش رو میزد تا اخراجش بکنند ایشون هم هیچ خروجی نداشتند\r\nیا آقای پ.ر ایشون بزرگترین تیم رو داشتند ایشون هم محض رضای خدا یکدونه پروژه ندادن بیرون سال پیش هم کلی ریزش داشتند کلی از بچه ها رو زیرآب زد تا شرکت باهاشون قراردادشون رو تمدید نکنه\r\nآقای ا.پ ایشون هم تخصصشون به باد دادن پروژه های شرکت و پرپر کردن نیروها بودش\r\nیا افراد دیگه هم داریم که بیشترین بازش نمیکنم\r\nوقتی این اتفاقات می افتاد تیم نیرو انسانی اصلاً ورود نمیکرد که چرا شما با این نیرو به مشکل برخوردید یا چرا شما نمیتونید از ایشون کار بکشید یعنی اصلاً تیم لیدها هیچ موقع مورد بازخواست قرار نمیگرفتند\r\nهیچ وقت تیم نیرو انسانی با افراد جلسه نمیزاشت تا مشکلاتشون رو حل بکنه یا اگر میشه نیروها رو حفظ بکنه و توی تیم های مختلف ازشون استفاده بکنه\r\nیا اینکه از افرادی که دارن از شرکت اخراج یا خارج میشوند نیومد بپرسه مشکل کجا هستش تا بتونه براش یک تدبیری بکنه\r\nمنکه دارم از اینجا میرم این شرکت دیگه شرکت بشو نیستش برای سال بعد هم با حقوق مشکلات زیادی وجود خواهد داشت  افزایش ها که مزخرف هستش و از سطح بازار بسیار پایین تر خواهد بود\r\nعجب سالی شد امسال\r\n"
