description: "دوست عزیز که اومدی از من غلط املایی (soft skill) میگیری و من رو ماله کش خطاب می کنی لطفا درست بنویس ببینم چی می گی؟ \"حتماً واحد HR صد ماسکش تسویه ات رو انجام داده\" رو من باید به کدام زبان زنده یا مرده دنیا ترجمه کنم ؟؟؟من نیازی به ماله کشی ندارم من اگر میخواستم ماله کشی کنم نمی رفتم مثل خیلی ها هم نیستم نون جایی رو بخورم برم پشتش بد و بی راه بگم من اینقدر وجودش رو داشتم که هر مشکلی داشتم مستقیم با آدم مرتبطش صحبت کردم و وقتی نتونستم نتیجه بگیرم گذاشتم رفتم دیگه ننشستم خاله زنک بازی در بیارم.\r\nمن با دکتر رحمتی ایلیاد و شخص دیگه ای که تیم لید بوده صحبت کردم و هرکدوم به نوبه خودشون سعی کردن مشکل من رو حل کنن در نهایت جمع بندی من این بوده که برم.\r\nصحبت های من اصلا در دفاع از کاریزما نبوده و نیست و واقعیت ها رو نوشتم . اگر جایی رو برای کار کردن خوب نمی بینی بزار برو چرا موندی ؟؟؟ می گی وسط پروژه نمیزارم برم و خودت رو به ظاهر مسئولیت پذیر نشون می دی . به والله جایی نتونستی کار بهتری پیدا کنی که نرفتی شاید کاریزما داره بیشتر از اندازه ت بهت میده که موندی پس خوب نیست بیای در موردش بد بگی اگر هم واقعا دلسوز پروژه هایی و مرد داخل گود و میدونی دیگه خاله زنک بازیت چیه؟ بشین پروژه ت رو تموم کن بعد از شرکت برو و  تجربه ت رو بنویس برای بعدی ها که میخوان توی کاریزما کار کنن. من از آدمهای دو رو و زیرآب زن متنفرم.\r\nدر مورد کاریزما و اتفاقات حق و حقوق پرسنل هم بعد از من هم نوشتم که در جریانش نیستم و راجع بهش صحبت نمی کنم.\r\nبارها هم توی متن نوشتم که خطاب من کسانی نیستن که تجربیاتشون رو مینویسن و خیلی هم محترم و قابل احترام هستند چه موافق چه مخالف خطاب من افرادی هستند مثل تو که زیر آب زن و بد دهنن و نظر مخالفشون رو مالی کشی می دونن \r\nخطاب من اونهایی هستند که وجود ندارند برن رو در رو یقه کسی که باهاشون مشکل داره رو بگیرن با خودش صحبت کنند و مکلفش کنن ، خطاب من اونهایی هستند که میان شعر می نویسن و توش اسم آدم ها رو میارن و یه ذره ترس از ریختن آبروی دیگران ندارند .\r\nدیگه ادامه نمی دم و شما رو با خودت تنها میزارم\r\n\r\n"
