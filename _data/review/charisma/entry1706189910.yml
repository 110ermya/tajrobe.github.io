description: "❌\r\nلطفا همه 150 نفری که پرداختیشون از شرکت ثالث (سبدگردان) پرداخت شد با دقت بخونن.\r\nمدیریت بیرعرضه و اچ آر احمقشون گور خودشونو کندن.\r\nهمه ما قراردادهایمون با شرکت پردازش بود از این ماه پرداخت و بیمه مون از سبدگردان رد شد. میتیونیم شکایت کنیم پدرشونو دربیاریم.\r\nخودشون فهمیدن که کار هر بز نیست شرکت آی تی گردوندن. هدفشون تعدیل نیرو بوده و نمیتونن 150 نفر رو یکجا اخراج کنن. یکی از مدیرا اومده این پیشنهاد رو داده و گفته حقوق و بیمه رو از یه شرکت دیگه رد کنیم رزمشونو خراب کنیم خودشون میزارن میرن. اون مدیر پفیوز خوب میدونسته که هیچ دولوپری حاضر نیستند بیمه اش از یه شرکت نامرتبط رد بشه و گند بخوره به رزومه اشان. با همین ترفند میخوان امسال 150 نفر رو تعدیل نیرو کنن.\r\nحالا ماها باید شکایت کنیم که سبدگردان: قراردادی با شرکت سبدگردان نداریم و برامون پرداخت کردن و بیمه رد کردن! خلاف پردازش: انتقال حقوق و قرارداد بدون هیچ هماهنگ با کارمندان. (حواستان باشه هر کاغذی آوردن امضا نکنید) عدم پرداخت حقوق دی ماه و ...\r\nمن با یکی که تو تامین اجتماعی کار میکنه حرف زدم گفت خیلی چیزا به ضرر بچه ها شده و شما میتونید با شکایت پدرشونو دربیارید.\r\nاون آقا یا خانم ماله کشی که میگی از کارشناسان منابع انسانی هستی و راضی و... شما بگین این حرکت چه حرکت ت. بوده که زدن همون مدیری که ازش تعریف کردی و تیموری و ایکس و زد هیچ کدام آدم نبودند، شرف نداشتند نزارند این بلا رو سر بچه های مردم بیارند و جلو این کثافت کارهای این به اصطلاح مدیران رو بگیرن؟؟؟ بیاین بگین دورغه ؟ بیان بگیند تیموری خداست! رحمتی امامه! \r\nشرف و انسانیت داشتن با خوده بچه ها صحبت میکردن تا آخر سال بچه ها میرفتند دنبال کار و مصاحبه. امیدوارم یه شیر پاک خورده ای از بین اینا پیدا بشد که جلوی این خیانت به بچه ها رو بگیره و جلوی این بی شرفا وایسه! \r\nشاهکار کرده‌اید آقایان سهامدار کاریزما! کلاهی به سر دارید که بالا ببرید یا کلاهتان را هم باد برده؟! بخاطر بی لیاقتی مدیرانتان اینگونه بی‌پروا با آینده یک مشت جوان بازی کنید.\r\n"
