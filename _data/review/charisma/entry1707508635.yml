description: "در جواب اون بزرگوار product owner هم که نوشته \"اون اشخاصی هم که از کاریزما رفته اند دلیل حمایتشون مشخص نیست؟!\" \r\nهم بگم بزرگوار تو چرا خودت رو قاطی می کنی؟ کی از تو حمایت کرد من صرفا فقط در باره منابع انسانی صحبت کردم و در مقابل هم خطاب به کسانی که بهم حمله کردند جواب دادم شما چرا خودت رو وارد بازی می کنی و می نویسی \r\n\"اگر خوب بود ولی اشکالات کم بود چرا صبرنکردید؟! که ما اذیت نشیم و مورد مواخذه قرا نگیریم!\"\r\nمن چرا باید بمونم که تو اذیت نشی من میخوام سر به تنت نباشه  هرچی برنامه نویس ها می‌کشن از دست باند بازی product  owner ها با تیم لید ها ست  که محیط رو سمی کرده،  شما ذوق زده نشو وایسا کسی اسمت رو بیاره یا در باره ت خوب بگه یا ازت حمایت کنه بعد ژست بگیر یه جوری حرف میزنی انگار توی جبهه های حق علیه باطل در حین جنگ با دشمن ولت کردن و رفتن من خودم توی کاریزما پدر مادر هر چی حال خرابه بودم که رفتم من اگر به کسی گفتم چرا نمی ری خودم قبل از همه رفتم من مثل تو و امثال تو چنبره نزدم روی همه چیز و خون برنامه نویس ها رو توی شیشه بکنم."
