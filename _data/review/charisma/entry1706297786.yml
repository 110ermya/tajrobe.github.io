description: "چندتا نکته رو در مورد سنوات و داستان مطالبه حقوق یادمون باشه.\r\n1. ملاک محاسبه میزان دقیق مبلغ سنوات در مراجع قانونی دو تا چیز هست، یکی مبلغی که دقیقا در قرارداد به عنوان حقوق پایه خورده، دوم مبلغی که به عنوان حقوق اداره کار برامون ثبت میشه. میتونید برید توی سامانه تامین اجتماعی و مبلغ دقیقی که به عنوان حقوق داره براتون رد میشه رو ببینید. هر زمان که بخواهید از جایی برید یا اخراج بشید، این ملاک سنوات هست،\r\n2. اینکه حقوق دو یا سه باره از چند کانال رد میشه اهمیتی نداره، وقتی میزان حقوقی که در تامین اجتماعی رد میشه، برای مجموع اون ها باشه.\r\n3. اینکه نگران باشیم از اینکه سابقه کاری مون خراب میشه به عنوان یه آدم فنی، مورد کاملا درستیه، اما کدوم آدم یا مصاحبه گری هست که وقتی اسم دو تا شرکت زیرمجموعه یک هلدینگ رو ببینه، بخواد گیر بده؟!!\r\nبا یه توضیح ساده یا اینکه نامه مکتوب از خود شرکت این نکته حله و اینقدر حاد نیست واقعا.\r\n4. شرکت بدون اطلاع قبلی بحث واریز حقوق رو انجام داده، خیلی حرفه ای و انسانی تر بود، قبل از انجام اینکار به تک تک افراد گفته بشه. نه اینکه افرادی که براشون دغدغه بوده برن پیش تیم لید ازش بپرسن. و اون بخواد با لحن و استدلال خودش توضیح بده. \r\nمن خودم خیلی قانع نشدم در مورد علت اینکار اما متوجه آسیب هم نشدم، متوجه نشدم چرا باید برم شکایت ثبت کنم؟\r\nممنون میشم همکارانی که معتقد هستند اشتباه میگم، با دلیل و منطق بهم بگن تا منم بتونم از حقم دفاع کنم. "
