description: "سلام خسته نباشید بچه ها. قرار نیست هیچکس از شرکت دفاع بکنه لطفاً کامنتی برای دفاع از شرکت نزارید. یک فرمول خیلی ساده در مورد نگهداری نیرو ها هست و اون اینه که نیرویی که شرکت بهش وابسته باشه و بتونه وابستگی ایجاد کنه  تلاش بر اینه که نگه داشته بشه اما خوب بعضی وقت ها به هر دلیلی این اتفاق نمیفته.\r\nمن از تمام نیروهایی که از شرکت رفتند و ناراضیند عذرخواهی میکنم. این امکان وجود داره که نیرویی که حقش نبوده رفته باشه یا اون که حقش نبوده مونده باشه اما همون‌طور که عرض کردم بعضی اوقات عوامل دیگه ای مثل همین وابستگی باعث میشه نیرویی بره یا بمونه.\r\nخواهش می کنم از دوستانی که داخل شرکت هستند کامنتی در دفاع از شرکت نگذارند و دوستانی که به هر شکل جانب انصاف رو رعایت نمی‌کنند و اسم بچه ها رو میارند رو هم با وجدانشون تنها می‌زارم.\r\nموفق باشید. والسلام.\r\n"
