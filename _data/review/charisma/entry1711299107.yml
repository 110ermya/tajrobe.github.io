description: "بعضی از دوستان میان نظر میدن که رفتیم پیش فلان تیم لید یا فلان PM که مشکلات رو بتونیم حل بکنیم و...\r\nدوست عزیز 90 درصد مشکلات این شرکت سر این همین دو تا پوزیشن هستش انسانهای کوتوله ای که اومدن پست و سمت گرفتن بدون اینکه کوچکترین بار فنی داشته باشند\r\nگندکاری همه اینا این چند وقت دروامدش از فساد اخلاقی تیم لید ها بگیر تا اینکه بیسوادی و بی عرضگی خیلی ها که به اثبات رسید از PM هم که دیگه نگم اگر همشون رو هم بزاری جلوی در نمکی هم نمیبردشون انقدر که به درد نخور و بیسواد هستند\r\nجالبتر اینکه هیچ همتی برای برخورد با اینا وجود نداره که ازشون بازخواست بشه و اگر جواب منطقی ندادن بالاخره بعد ۳ سال اخراج بشند\r\nشما ببین اوضاع شرکت چقدر اسفناک شده ولی هم تیم لیدها و هم PM ها چهار چنگولی موندن توی شرکت میدونی چرا؟ چون هیچ شرکتی حاضر نیست با این آدمها کار بکنه صد در صد حتم بدون که اگر اینا برن شرکتهای دیگه برای مصاحبه رد میشن و هیچ شرکتی اینارو قبول نمیکنه که اگر اینطوری نبود تا حالا صد باره رفته بودن (بالاخره برنامه نویس با سواد رو همه جا میخوان)\r\n"
