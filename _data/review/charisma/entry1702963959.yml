description: "با احترام به نظرات سایر افرادی که کامنت گذاشتند من هم تمایل دارم تجربه کاری 14 ماهی که در شرکت پردازش کاریزما بود به اطلاع برسانم.\r\nدر قدم اول به شدت پشیمانم که وارد شرکت کاریزما شدم چون:\r\nدور نمایی مشخصی برای افراد ترسیم نمیکردند.\r\nمدام قول هایی برای آینده میداند  که همگی پوچ بودند و هیچ کدام عملی نشد. من 14 ماه آنجا صبر کردم اما متاسفانه هیچ اتفاق مثبت صورت نگرفت.\r\nبه شدت بی برنامه بودند و اغلب دوستان فنی از هر رده(backend developer - frontend developer - devops) گلایه مندی هایی داشتند که خیلی در روند کار تاثیر داشت.\r\nهیچ گونه پلن ارتقای هارد اسکیل و سافت اسکیل ندارند.\r\nمباحث مالی که حقیقتش خجالت آور هست همون حقوق چند قسطی و بدون تاریخ مشخص و حقوق بسیار کم.\r\nهمیشه دوستان را در تیم های مختلف روبروی هم قرار میدادند تا کم کاری و بی مسئولیتی تیم لیدهای سفارشی مشخص نشود.\r\nاگر به دنبال ارتقای فنی هستید به کاریزما فکر نکنید چون در یک محیط غیر سمی باید بجنگید و مدیران فنی(لیدها) چون دامنه اطلاعاتی بیسار ناچیزی دارند همیشه با شما مخالفت میکنند و سر سوزنی برای پیشنهادات شما احترام قائل نمیشوند.\r\nاگر دنبال حقوق خوب هستید که خیال باطی فقط به شما میگن حالا صبر کن حالا صبر کن ....\r\nاگر شخصیت و برندکاری تان برای شما مهم هست به هیچ عنوان وارد شرکت کاریزما نشید چون یک سری افراد بیشعور و بی تربیت و بیسواد مدیریت های فنی را بدست گرفته اند.\r\n\r\nامیدوارم نظرات من به شما در انتخاب محل کاری تون کمک شایانی کند.\r\nهمین بود جمع بندی این حقیر از 14 ماه حضور در شرکت پردازش کاریزما\r\n"
