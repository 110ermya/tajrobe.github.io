  به شما پرداخت بکنند.

  پول اسنپ رو از طریق کیف شرکتی پرداخت میکنند ولی در حقیقت با توجه به تخفیفی که
  از اسنپ گرفتند بسیار براشون به صرفه تر درمیاد اگر بخواهند هزینه ایاب و ذهاب رو
  به شما پرداخت بکنند.

