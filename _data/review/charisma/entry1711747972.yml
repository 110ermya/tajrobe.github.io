description: "شنیده های حاکی از این هست که:\r\nطرح کثیف و لجن \"بلوکه کردن 10 درصد حقوق برنامه نویس ها\" توسط مدیرها ارائه شده و اکثریت PM ها و تیم لیدها \"رای مثبت\" به این کثافت کاری دادن.\r\nاقای دکتر \"ر\" از شما خواهشمندیم که \"20 درصد حقوق PM ها\" رو هم بلوکه کنین.\r\nشرکت کثیف کاریزما به شدت با بچه های tech زاویه داره (چه برنامه نویس back چه front چه devops)\r\nتمام مشکلات رو به گردن بچه های tech میندازه و همه موفقیت ها رو مرهون زحمات و جان فشانی و بی خوابی کشیدن های مدیرها رو. (جالب اینکه بعد از سه هنوز یه خروجی حتی یه خروجی حتی یه خروجی هم ندادن)\r\nچرا یه بار با PM کوتوله فکر و بی اخلاق و عقده ای و بی تجربه برخورد نمیشه؟!؟!؟!؟!\r\nیادمه یه روان شناس آورده بودن(مثل زندان آلکاتراز) که اخلاق پرسنل بررسی کنه(خود اون روان شناسه پارسال فرار کرد از کاریزما)"
