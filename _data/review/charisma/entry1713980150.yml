description: "بسیار جالبه، اخراج مدیرعامل شرکت رمزارز چه سر و صدایی کرده و همه ی اعضای تیم پشت مدیرعاملشون دراومدن حمایتش کردن، اینقدر محبوبیت جای تحسین داره.\r\nبرعکس مدیرعامل شرکت پردازش تبدیل شده به منفورترین شخص شرکت که اگه بخواد بره کارمنداش از نلسون ماندلا جنوبی تا نلسون ماندلا شمالی رو آذین بندی می کنند. ایشون با وعده های دروغ و با لبخند الکی که تحویل میده تبدیل شده به منفورترین. آقای مدیرعامل فکر نکن لبخند میزنی و لبخند پس میگیری نشانه رضایته پشت این لبخندا نفرته به تو و آدم بیسواد دوربرت\r\nمن بجای ایشون بودم این اتفاق که افتاد شبانه استفعا میدادم و می رفتم.... واقعا خجالت نمی کشه؟\r\nاون کارمند به ظاهر راضی که اومدی میگی هر کی ناراحته دکمه .... بزنه این به مدیرعاملت بگو"
