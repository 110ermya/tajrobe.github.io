description: "والا با چیزایی که من خوندم اینجا خودمم ترسیدم که همچین جایی دارم کار میکنم\r\nدیروز با بچه ها که صحبت میکردیم تازه متوجه شدم چه اتفاقاتی داره میفته و ماها خیلیامون بی خبریم\r\nهمون دوست تک لید را نه که بگم آدم خوبیه اما فکر میکردم آدم بی مشکلیه و بچه ها گفتن که داستانش چیه\r\nمثل اینکه همزمان که داره رو مخ یکی از دخترای تیم خودش کار میکنه یکی دیگه از دوستان را هم تو لیست آماده نگه داشته\r\nجالبه که دخترامون چقدر ساده و زودباور هستن که با چنین آدمی دارن معاشرت میکنن\r\nو نکته دیگه که من تازه دیروز متوجه شدم اینه که توی همون باندی که تو این چند روز به عنوان برنامه کن معرفی شدن هم یکی از بچه ها دقیقا همین شرایط تیم لید پرحاشیه را داره حتی بدتر ولی انگار ایشون خیلی زرنگ و کاربلدانه تر داره جلو میره\r\nخدا بخیر کنه این انبار باروت منتظز یه جرقه است و اگه این اتفاق بیفته خیلی چیزا به باد میره\r\n"
