description: "منابع انسانی ماله کشی که اومدی نظر گذاشتی مشخصه که حتی توی منابع انسانی هم نیستی و حتی توی تیم ما هم نیستی بدبخت، مشخصه جزو بمالو بلیس ها هستی وگرنه میدونستی که کاریزما اینجا 10 میلیارد هم خرج نکرده چه به برسه به ده ها\r\n این حرفا رو تحویل ما نده بچه نیستیم\r\n کاریزما از حقوق کارمنداش نمیگذره بعد ک.ا ضرر ده ها میلیاردی زده و چیزی نگفتن میخوای ماله بکشی با ماست بکش نه با دوغ\r\nمدیر شرکت ای تی رو ورداشتن یه حساب دار گذاشتن، تو میمالی میمونی ما اینجا باید با این یارو کار کنیم\r\n خوشبختانه ما مثل تو لنگ حقوق نیستیم و به جای لیسش حرفمونو میزنیم شما فعلا برنامه آخر هفتتو بچین"
