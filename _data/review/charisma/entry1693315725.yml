description: "سلام به همه\r\n\r\nاین خیلی خوبه فضایی وجود داشته باشه تا آدمها بتونند بدون ترش اظهار نظر کنند و نظرات واقعی خودشون رو بگن.\r\n\r\nولی خب ماها همه قبل از اینکه آدم باشیم انسان هستیم فارق از هر دین و مسلکی که داریم یکسری اصول واحد و مشترک رو داریم یا باید رعایت کنیم\r\n\r\nاز جمله این موارد دروغ گو نباید باشیم\r\nیا با انصاف باشیم!\r\n\r\n\r\nاولین چیزی که تو این کامنت ها واقعا من رو ازرده کرد این حد از بی انصافی بود \r\n\r\nواقعا در یک شرکت 150 نفری این همه مشکلات به این شددت وجود داره؟ پس چرا ماهایی که تو شرکت هستیم این رو احساس نکردیم ، صد درصد مشکلاتی هست کما اینکه در هر شرکت دیگه ای با شدت و ضعف وجود داره و بخشیش طبعی است و بخشی هم باید اصلاح بشه و اتفاقا وجود همچین جاهایی باعث میشه با بیان اون مشکلات ، مشکلات پیگیری و مرتفع بشه\r\n\r\nولی بی انصافی و دروغ همیشه زشت هست.\r\n\r\nاینکه چند نفر به هر دلیل از شرکت کنار گذاشته شدند یا خودشون از شرکت جدا شدند بیان مطالب غیر واقع بگن در درجه اول شخصیت خودشون رو زیر سوال میبره!\r\n\r\nفقط یک نکته بگم (این نکته رو یکی از بچه های اینجا با یه سرچ ساده پیدا کرد) و مرخص بشم!\r\n\r\nاگر شمایی که میاید اینهمه با این شدت کامنت منفی میذاری ، در گفتار خودت صادق هستی نباید متوسل به دروغ بشی نباید یک چیز رو با اکانت های مختلف بیان کنی تا به بقیه القا کنی چندین نفر با تو هم نظر هستند!!!\r\n\r\nکافیه کلمه \"هستش\" رو سرچ کنید میبینید یک نفر هر بار با یک عنوان ،مثلا یجا نوشته مدیر محصول یجا دیگه برنامه نویس و ...  از این کلمه تو کامنت گذاری استفاده کرده به وضوح مشخصه 8 تا از کامنت ها فقط کار یک نفره!!!\r\n\r\n\r\nخب مرد حسابی حداقل دروغ میگی یکاری کن که تابلو نباشی\r\n\r\nاز بی انصافیت بگم، میگی شرکت همون هزینه ایاب ذهاب رو تبدیل کرده به اسنپ!!!\r\nخب هزینه ایاب و ذهاب طبق تعرفه سال 401 ماهانه 240 هزار تومن بوده! در حالی که شرکت در سال 401 به ازاری هر روز کاری 100 هزار تومن و در سال 402 این مبلغ رو رسونده 150 هزار تومن با فرض 22 روز کاری 3میلیون 300 داره پنل انپ رو شارژ میکنه ! قربون برم انصافت رو\r\n\r\nاگر همین انصافت رو در مورد بقیه چیزها ملاک قرار بدیم میفهمیم چقدر خوش انصاف و درست میگی\r\n\r\nیه مورد دیگه که واقعا غیر اخلاقی و درو از شان هر انسانی هست \r\n\r\nمیاید تو یجا بصورت ناشناس از یک فرد اسم میبرید و کلی اتهام بهش میزنید!! برادر و خواهر من این چه رفتار زشتی هست که انجام میدید\r\nآبروی انسان خیلی شریفه و حق ندارید اینطوری تهمت و افترا بزنید \r\nاین که آزادی بیان نیست بیاید تروشات ذهنیتون رو بدون مدرک در این فضا بگید\r\n\r\nاگر انسانید و نگران وضعیتی که دیدید هستید\r\n\r\nمیتونید خیلی محترمانه به خود اون فرد تذکر بدید و در مرحله بعدش به مدیران شرکت بگید و اگر اونها هم کاری نکردند و تحمل شرایط محیط براتون سخت بود شرکت رو رها کنید و برید نه اینکه آبروی فردی رو در یک فضای عمومی به این شکل بهش خدشه وارد کنید \r\n\r\nخودتون از بیان این جملات در عذاب نیستید؟\r\n\r\nالان که حرصتون خالی شد بشنید و به این کلماتی که اینجا نوشتید فکر کنید و برید عذرخواهی کنید."
