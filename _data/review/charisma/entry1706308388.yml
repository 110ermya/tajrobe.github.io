description: "من هم خیلی از این اتفاق جابجایی شاکی و دلخور هستم حتی با توضیحاتی که به همه جمع دادن قانع نشدم. واقعا احساس بدی دارم و حس میکنم بهم خیانت شده. حسی اونیکه دوسش داشتی اما حالا ازش متنفری. منی که هرجا رفتم از کاریزما تعریف کردم. الان تو اسنپم و روز شنبه زورکی و بدون هیچ انگیز دارم میرم شرکت خدا تا آخر سال رحم کنه.\r\nاون دوستی که گفتی منابع انسانی هم کاری نکرده، نقل قول یکی از دوستان که ایلیاد براش تعریف میکرده اونم خیلی از این موضوع ناراحته چون ظاهرا چندتا از مدیرا با حمایت سبدگردان این تصمیم رو گرفتن و نهایی شده بعداز اون جلسه گذاشتن با ایلیاد گفتن اینکار را بکنیم ایلیاد هم فهمیده اینا همه کارشونو کردن و به این نگفتن نتوسته جلوشونو بگیره، خوده ایلیاد میگفته خودش داور اداره کاره و این کار کاملا به ضرر بچه هاست اما نتوسته مقاومت کنه حتی بهشون گفته ممکنه برامون دردسر بشه اما خندیدن بهش گفتن شما نگران این موضوع نباش.\r\nحالا امیدوارم اون دوستی که گفت یه شیر پاک خورده حق بچه ها رو بگیره اون شخص ایلیاد باشه و از این خیانت کاریزما که با هماهنگی شرکتاشون این بلارو سر بچه ها آوردن جلوگیری کنه. ظاهرا ایلیاد طرف بچه هاست.\r\nتا الان هیچ مدیری نیومده اینجا جواب بده اما سر این موضوع همون روز اومدن دفاع کردن (با عنوان کارشناس 4 مورد گفته) این یعنی چی؟ یعنی میدونن اگه یک نفر بره شکایت کنه چه بلایی سرشون میارن. دارن مارو فریب میدن که انگار هیچ اتفاقی نفتاده بشنید سرجاتون. قشنگ شبیه وضعیت مملکتمونه! امیدوارم مثل مملکت نباشه سرمونو ببرن و کسی صداش درنیاد!"
