description: "مصاحبه انلاین ست شد ۲ نفر تو جلسه بودن که گفتن هم دواپس کار هستن در شرکت هم go developer بعد سوال در مورد کوبر پرسیدن و بعد از go ولی تو اگهی استخدام هیچی ننوشته بودن \r\nو تاکید داشتن ما بیشتر دولوپر هستیم تا دواپس کار . گفتن کار دواپس کم انجام میدن \r\nمن با اینکه اصلا go کار نکرده بودن در کمال تعجب در مصاحبه اول قبول شدم :/\r\nبرای جلسه دوم گفتن با لپتاپ شخصی برم شرکت بدون هیچ نکته ای که قراره تسک داشته باشم یا اصلا چرا باید لپتاپ شخصی رو ببرم داخل شرکتشون \r\nدر ایمیل ارسال تشکر کردم و اعلام انصراف کردم ولی دوستان دوباره تماس گرفتن که برای تایم مصاحبه \r\nدر کل برای نیرو دواپس شرکت خوبی بنظر نمیاد "
