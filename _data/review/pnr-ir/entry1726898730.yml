description: "متاسفانه این موسسه روزبه روز بد تر از قبل داره می شه. هرچی ادم درست حسابی و با دانش بودهم رفتن یا به حاشیه برده شدن. جاشون هر چی شارلاتان و دودره باز بی سواده اومده\r\n\r\nیکی نی بگه خب مگه مجبوریم شرکت مهندسی بزنیم وقتی نیروشو نداریم و از قحطرجالی مجبوریم ادمایی بیسوادو مدیر کنید. همینو تغییر کاربری بدید بکنیدش اداره فلان و بهمان. دیگه نیازم نیست ادای کار کردن در بیاریم. راحت بشینیم سر سفره حقوق بگیریم و کارم نکنیم مثه همین الان که هیچ کاری نمیکنیم.\r\n\r\nهمه جام به غیر از دستشویی ها دوربین داره. معلوم نی شرکته یا چی. خب کسایی رو استخدام کنید که اعتماد داشته باشید بشون جا اینکارا."
