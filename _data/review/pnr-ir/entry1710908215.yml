description: "چندوقتی اونجا کار میکردم ولی تقریبا اگر بدترین نگم یکی از بدترین جاهایی بوده که تجربه کار توشو داشتم تو کل سابقه کاریم. چه قبل از پژوهش نوین رایانه چه بعد از اون. کلا فرهنگ سازمانی پایینی دارن.\r\nمن خودم ادم مذهبی هستم ولی اگر آدمای مذهبی کور اذیتتون میکنن جای مناسبی نیست پژوهش نوین براتون. تنها چیزی که ممکنه قابل تحملش کنه برخی همکارانن.\r\nرنج حقوقش پایین تر از بازاره ولی صبحانه و ناهار میدن البته با کیفیت متوسط.\r\nاگر در آینده قصد مهاجرتم دارید سابقه بیمتون خراب میشه اگه اینجا کار کنید و ممکنه ابهام برانگیز بشه برای کشور مقصدتون.\r\n"
