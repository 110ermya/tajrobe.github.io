description: "من برای مصاحبه رفته بودم برای یک سمت مدیریتی جالبه که تمام سوابق من مدیریت در جاهای نسبتا بزرگ بوده، در مرحله اول با یه خانم صحبت کردم که تقریبا مصاحبه ای دوستانه بود و قرار شد روز بعد با مدیر اصلی اون بخش صحبتی داشته باشم و امان از اون روز . انگار اون بنده خدا احساس خطر کرده بود و بیشتر جلسه کل کل کردن با من بود تا مصاحبه. میخواست ثابت کنه از من بیشتر میدونه. بسیار برخورد نامحترمانه و بی ادبانه. خیلی سعی کردم خودمو کنترل کنم و رفتاری خارج از شعونات نداشته باشم. اخر هم با بی ادبی خدا حافظی کرد\r\nمن مصاحبه های مختلفنی انجام دادم و رفتم این نوع رفتار در جلسه مصاحبه حقیقتا برای یک سازمان نمود وضعیت درونی سازمان هست.\r\nو خوشحالم که در همان جلسه مصاحبه منصرف شدم"
