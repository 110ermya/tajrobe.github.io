description: '<p>قبل از من، دوتا از دوستام تجربه کار توی علی بابا رو داشتن و هر دو با ناراحتی اونجا رو ترک کرده بودن و من همیشه فکر میکردم که این اتفاقی هست، اما بعدها متوجه شدم آدم های زیادی علی بابا رو با ناراحتی ترک میکنن و این شرکت به طور عموم کسی رو زخم نکرده رها نمی کنه.</p><p>تجربه ی من میگه آدمها توی علی بابا دو دسته هستن: آدم هایی که اومدن اونجا که کار کنن و آدم هایی که اومدن کار نکن.</p><p>آدمهایی که اومدن کار کنن (فارغ از اینکه سمت شون چیه) غالبا سرنوشت های مشابه دارن: یا زیر فشارکاری بی مورد علی بابا له میشن و یا توی درگیری این مدیر با اون یکی اخراج و تعدیل منتظرشون ه و عاقبت بعد از ۶ماه یا ۱سال علی بابا رو با کوله باری از ناراحتی و خشم و حس ضررکردگی ترک میکنن.</p><p>آدم هایی که اومدن کار نکنن اما اوضاع بهتری دارن، چون مشخصا وقتی شما کار نمی کنی باید حاشیه درست کنی و متاسفانه به آدمهای این مدلی توی علی بابا بهای زیادی داده میشه و تا دلتون بخواد بهشون ارزش داده میشه و حقوق های بالا میگیرن.</p><p>حواشی بی پایانی که توی علی بابا هست و جز جدایی ناپذیری از علی بابا شده غالبا ناشی از رفتارهای متناقض گردانندگان مجموعه ست و نهایتا هم دودش به چشم خودشون میره و همین حواشی نیروهایی رو از سازمان میگیره که جایگزین کردندشون خیلی سخته.</p><p>از جمله این حواشی که منو به شخصه خیلی خیلی اذیت کرد پرداخت حقوق های ناعادلانه بود. یهو متوجه اختلاف حقوقی ۲برابری بین خودت و همکارت که دوتا میز اونطرف تر میشینه میشدی!!! کسی که از نظر تخصص با تو تفاوت خاصی نداره !!! و البته حجم کاری که بی نهایت کمتری از تو داره!!! و این موضوع که داره دو برابر تو هر ماه دریافت میکنه واقعا اذیت کننده ست.</p><p>توی علی بابا مدیر های سطح بالا حتی حقوق های ۳رقمی دریافت میکنن و اختلاف ش با برگ های مجموعه (کسانی که در واقع دارن کارها رو اونا انجام میدن) واقعا ناراحت کننده ست.</p><p>شخصا معتقدم اگه میزان دریافتی های کارکنان علی بابا لو بره کلن سیستم شون از هم میپاشه و خیلی ها اونجا رو ترک خواهند کرد.</p><p>علی بابا ظاهر شیک و قشنگی داره و حرف های شیکی هم میزنه، ادبیات راهبری!!! فلت آفیس (flat office)!!! ما یک خانواده ایم!!! جلسات جامعیت پذیری!!! اینا چیزایی هستد که توی ۳ماهه اول کارتون توی علی بابا خیلی ب چشمتون میآد.</p><p>ادبیات راهبری که ابزاری بود برای بستن دهن کسی که بهش بدی شده، حق ش رو ندادن. مثلن بهشون میگفتی "آقا شما با من شفاف نبودین" بهت میگفتن: "برو ببین کجا خودت شفاف نیستی که توی ما عدم شفافیت میبینی"!!!</p><p>راجع به داستان فلت آفیس هم همینقدر بهتون بگم که اومدن خودشون جلسات اسکیپ لول گذاشتن که نیروها بتونن با مدیرهایی یک سطح بالاتر از مدیر خودشون صحبت کنن!!! جالب تر از این دیگ نمیشه فلت آفیس رو اجرا کرد! فلت آفیس از نظر اینا این بود که مدیر عامل مجموعه بیآد کنار تو بشینه و دفتر مشخصی نداشته باشه.</p><p>نتیجه جمله "ما یک خانواده ایم " رو هم انتهای سال ۹۸ کاملن نشون دادن و توی ۲ مرحله (مرحله اول در سکوت انجام شد) نزدیک ۲۳۰نفر رو از علی بابا تعدیل کردن. خانواده اعضاش رو دور نمیریزه!!! خانواده بودن کارمندان یک ارگان اقتصادی عوام فریبی ه!</p><p>یکی از چیزهایی که از بعد از استعفا از علی بابا و ملحق شدن به یک مجموعه دیگه خیلی به چشمم می اومد آرامش فکری بود. علی بابا همه آرامش ت رو میگیره و یک مشت توهمات بهت میده.</p><p>اگه می خوای واقعا کار کنی و دنبال پیشرفت شخصی ت هستی و می خوای تاثیری بزاری و وقت ت بهدر نره و حواشی و ناعدالتی اذیت نکنه واقعا بهت توصیه میکنم از رفتن به علی بابا منصرف بشی.</p>'
