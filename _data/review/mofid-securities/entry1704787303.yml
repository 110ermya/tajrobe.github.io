description: "خلاصه مطلب: اگر آینده نگر هستید مفید شرکت مناسبی برای شما نیست.\r\nسیاست شرکت مفید به شکلی هست که رقابت مابین تیم های درون سازمانی بوجود می آورد. متاسفانه از زمان جدایی مهندس خسروی از تیم مفید و تشکیل کارگروه مدیریتی به جای ایشان، مفید نتوانسته است از پس مشکلات بخش فنی بربیاید. جدای از اینکه این موضوع چه تاثیری در منافع مفید دارد، عرصه را برای تیم های فنی به تنگ آورده است. جذب نیروهای ضعیف به اسم سنیور، پروژه های موازی و عمدتاً بلااستفاده، عدم هماهنگی و همکاری مابین تیم ها، پاسخگو نبودن مدیران به هر اعتراضی، زیرساخت ضعیف، مقابله با تغییر و از دست دادن آسان مهره های کلیدی پروژه ها از جمله مشکلات بزرگی است که این شرکت با آن دست به گریبان است.\r\nمفید خانواده ای مدیریت می شود و کارکنان به هیچ عنوان امکان رشد در آن را ندارند. به این معنی که اگر میخواهید روزی مدیر شوید، در مفید هرگز به آرزوی خود نخواهید رسید.\r\nمن به عنوان توسعه دهنده بکاند با یکی از تیم های اصلی شرکت مفید همکاری داشتم. تیمی که من در ان حضور داشتم تیم منسجم و خوبی بود اما به علت مدیریت نادرست، پروژه آن به نتیجه نمیرسید. امکان رشد در مفید برای من فراهم نبود و به همین سبب تصمیم به جدایی از آنها را گرفتم. شما اگر کلیدی ترین توسعه دهنده مفید هم باشید، آنها به هیچ عنوان قدر شما را نمی دانند و زمانی که قصد جدایی داشته باشید با این دیالوگ تلخ مواجه میشوید : «اگر استعفا دهی دیگر هیچ گاه نمیتوانی بازگردی!». جدای از اینکه این دیالوگ از غرور کاذب مجموعه مفید نشات میگیرد، اما واقعیت این است که هیچ توسعه دهنده ای آرزوی همکاری با مفید را ندارد.\r\nساختمان اصلی مفید یک مدرسه پسرانه است. یعنی هیچ جنس مونثی از در ساختمان وارد نمیشود (کمی اغراق کردم :D). اگر شما سیگار میکشید در مفید جذب نخواهید شد. اگر مذهبی نیستید مفید برای شما جای مناسبی نیست. موی بلندی دارید؟ یا کوتاه میکنید یا موقعیت شغلی به شما پیشنهاد نمیشود. در بورس کار میکنید؟ باید بورس را کنار بگذارید. باید صبح زود سرکار بیایید والا ازصبحانه خبری نیست و کسر کار هم میخورید. علاقمند به اضافه کاری هستید؟ بله مفید پذیرای اضافه کاری شماست اما به صورت رایگان. امنیت شغلی میخواهید؟ مفید امنیت شغلی به شما میدهد اما آرامش روانی ندارید!\r\nدر کل به جمله اولم باز میگردم. مفید شرکتی نیست که بخواهید برنامه چندین ساله برای همکاری با آن داشته باشید. تنها ایستگاهی موقتی است تا به شرکت دیگری با مزایای بهتر و آرامش ذهنی برسید. گواه این گفته من میانگین همکاری توسعه دهندگان مفید است که به یک سال نمیرسد.\r\n"
