description: >-
  پیش از گفتن تجاربم در کارگزاری مفید در یک جمله این سازمان به ظاهر خصوصی رو در
  یک جمله توصیف میکنم: فضای این سازمان دقیقا مثل یک پادگانه، یک سری ربات و نیروی
  بله قربان گوی مطلق بدون هیچ مخالفتی با نظرات و توقعات غیر منطقیشون نیاز دارن
  که فقط یک سره کار کنن و کار کنن بدون ذره ای نوسان در عملکرد. خدا کنه عملکردت
  یک ماه یکم نسبت به ماه قبلت نوسان داشته باشه اونقدر تحقیر میشی اونقدر میذارنت
  زیر منگنه و فشار که پشیمون میشی از هر چی کارکردن و تلاشه. به شدت فضای افراطی
  ای دارن تو همه چی تو بحث حجاب خانوما اونقدر سخت گیری انجام میشه که آدم فکر
  میکنه وارد پایگاه بسیج خواهران شده!!! ذره ای انعطاف نشون نمیدن نسبت به همکارا
  و اگه یک نفر ۱ سال خوب کار کنه ۱ روز بعد همون ۱ روزو تا مدتها میکوبن تو سرش!
  به شدت فضای کاری خشک، یخ، مرد سالارگونه،زورگویانه و عقب افتاده ای دارن. تمام
  پست های تخصصی و مدیریتی برای آقایونه و توانایی خانوم ها به هیچ عنوان در نظر
  گرفته نمیشه. سیستم های معاملاتیشونم که همیشه هنگه و اصلا براشون مهم نیست که
  ارتقاش بدن. فقط هدفشون کسب درآمد بیشتر از مردم بنده خداست. به هیچ عنوان به
  ورود به این شرکت فکرم نکنین قشنگ اندازه ۱۰ سال پیرتون میکنه و مدت ها زمان
  میبره به حالت عادیتون برگردین و بتونین دوباره با روحیه خوب یه کار دیگه پیدا
  کنین. توی هر روز کاری کلیییی بهتون فشار و استرس میدن‌. همیشه متوقعن ازتون هر
  چقدرم خوب کار کنین بازم حرفی برای تیکه انداختن بهتون دارن که دارین کم کاری
  میکنین و زمانیم که کارمند برتر میشین بهتون میگن شما عملکردتون خوب نبوده ما
  دلمون سوخته شمارو به عنوان کارمند برتر انتخاب کردیم!!! میزان حقوق مزایاشونم با
  این همه فشار اصلااا زیاد نیست و خیلی سطح پایینه. جای تاسف خیلییی زیاد داره
  واسه همچین شرکت بزرگی این روال کاری و روز به روزم داره بدتر میشه. باشد که
  رستگار شوند....همین و بس.
