description: "من تجربه مصاحبه با این شرکت را می نویسم.\r\nمصاحبه اول به طور اسکایپ برگزار شد. در حد یک ساعت. یک نفر از افراد تقریبا هیچ حرفی غیر از معارفه خودش نکرد و حتی تصویری هم نداشت. نفر دوم هم که جوان بود بعد از مدتی دوربین خود را خاموش کرد. در کل دو سه سوال از قبل آماده شده را پرسید و به سوالهای من در مورد پروژه، محیط کاری و غیر هیچ پاسخی نداد و به آینده واگذار کرد.\r\nنوبت دوم  برای مصاحبه حضوری به محل شرکت رفتم اونجا برخورد پرسنل خوب بود. محیط شیک و مدرن داره ولی به  طور مشکوکی به شدت ساکت بود. به حدی که حس زندانی بودن بهم دست داد. در مدتی که منتظر بودم افراد خیلی بی تفاوت و در سکوت از کنار هم رد می شدند و من حس دوستانه بودن و صمیمتی در بین آنها حس نکردم. هیج همکار خانمی اونجا ندیدم و آقایان همگی برای دهه فاطمیه مشکی پوش بودن و کلا در ظاهر محیط مذهبی بود.\r\nبه من گفته شد که این مصاحبه آخر فنی است و من انتظار برخورد با مدیر فنی و افراد فنی در سطح بالایی داشتم ولی از دو نفر مصاحبه کننده یکی جوان بیست و چند ساله بود که تقریبا نصف من سن داشت  و تقریبا هیچ حرفی نزد و دیگری هم حدود سی ساله بود. \r\nکلا چند سوال از من پرسیده شد که سطح سوالات به شدت پایین بود. حتی در کمال تعجب از من سوالات هوش!! پرسیده شد ( چون من  به علت سابقه زیاد در نقش مصاحبه کننده در چند صد جلسه مصاحبه حضور داشته ام )\r\nدر صورتی که دنیای برنامه نویسی آنقدر گسترده است که شما به عنوان مصاحبه گر می توانید چند روز پی در پی سوال مطرح کنید و بپرسید. در حالی که  پرسیدن سوال هوش در حوزه  HR  است. \r\nسوالات به شدت کلی  و سطحی بود  مانند اینکه از گیت استفاده میکنید یا نه !!!  یا دیزاین پترن استفاده میکنید یا نه !!!  کلین کد  چی استفاده می کنید؟!! که این نشان دهنده سطح  فنی پایین افراد مصاحبه کننده در مقام مدیر فنی داشت.\r\nدوستان مصاحبه کننده از جواب به سوالات من در مورد تکنولوژی های مورد استفاده در شرکت و یا پروژه ای که قرار است در آن کار کنم  و ...  با کمال تعجب تفره می رفتند و به جلسه بعدی موکول کردند.\r\nگفته شد هر تیم به طور مستقل با یک تکنولوژی و حتی یک زبان برنامه نویسی !! از سی شارپ و جاوا و پایتون استفاده میکنند و کلا یک بی برنامگی سیستمی عجیبی وجود داشت و فقدان تیم حرفه ای محسوس بود.\r\n\r\nبرای بار سوم مرا به جلسه دعوت کردند و به من گفته شد که این جلسه HR است و باز به تجربه انتظار برخورد با مدیر نیروی انسانی  و معاونین شرکت را داشتم که در کمال تعجب باز دو جوان بیست و چند ساله برای محاصبه HR امدند. که آنها هم به طور مشهودی تازه کار بودند. مانند جلسه  قبلی سوالات عجیب و بی ربطی مثل: در طول ساعات کاری چای می خورید یا قهوه؟؟ ویا سوالات شخصی عجیبی مانند نام پدر و مادر و خواهر و برادر شما چیست ؟ هر یک چند سال دارند و مدرک آنها چیست؟؟؟  پرسیده شد. دوستان باز در جواب سوال من که قرار است به کدام تیم و کدام پروژه ملحق شوم پاسخ نداده و ابراز بی اطلاعی کردند!!  در جواب سوال من در مورد مزایای شرکت. پرداخت حقوق به موقع و داشتن پارکینگ عنوان شد!!! و تقریبا هیچ مزایای دیگری نداشتند.  قانونی عجیبی وجود داشت که نباید در کارگزاری مفید و یا در هیچ کارگزاری دیگری!!! و در کل در بورس نباید هیچ حساب داشته باشید و اگر دارید باید پول آن را خارج کنید. ساعات کاری 7 تا 3 با دو ساعت شناوری از 9 تا 6 عصر است. اضافه کار به هیچ عنوان پرداخت نمی شود و پنج شنبه ها تعطیل است. \r\n\r\nدر کل یه جور بی برنامگی شدید وجود داشت. نه می دانستند نیرو در چه سطحی نیاز دارند و نه می دانستند برای کدام پروژه !!! افراد همگی کم سن و  سال  و با مهارت های فنی پایین بودند."
