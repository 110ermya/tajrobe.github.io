description: '<p>سلام دوستان</p><p>بارها خواستم در رسانه‌های اجتماعی از تجربه ام در کارگزاری مفید بنویسم اما به دلایلی به تعویق انداختم</p><p>الان که با <b>JOBGUY </b>آشنا شدم، بستر برای نوشتن یک تجربه تلخ فراهم دیدم</p><p>من در یک <u>استارتاپ </u>مشغول فعالیت بودم و اصلا به خاطر نمیاوردم که کی و به چه صورتی رزومه ام برای <b>آکادمی مفید</b> ارسال کرده بودم اما آنها تماس گرفتند و اذعان داشتند که از بین هزاران رزومه بنده انتخاب شدم تا در آکادمی مفید جذب و آموزش ببینم و بعد از آن نیز جذب کارگزاری مفید بشم.</p><p><u>۶۰ نفر بودیم و همگی بچه های تلنت و مستعدی بودند</u>. دوره آموزشی خوبی بود و تلاش کردند که در این دوره بیش از یک ماه حداقل های حضور در بخش CRM آموزش بدن. کما اینکه بدون آموزش نیز در این بخش ها جذب میکردند و در طی یک الی دو هفته نیز آموزش های لازم را در حین کار و با حقوق ارائه میدادند. از بین ۶۰ نفر اول، ۳۰ نفر انتخاب شدند که <b>بنده نیز از بد حادثه جزوشون بودم</b>. در طی دو هفته و چرخش بین بخش‌های مختلف مثل <u>HR، R&amp;D، تولید محتوا، CRM</u> بالاخره تصمیم گرفتند که هر کسی در کدام بخش باشه و اصلا هم با علاقه طرف کاری نداشتند و صرفا خروجی هارو بررسی میکردند.</p><p>تا الان هیچ قراردادی بسته نشده بود و بدون حقوق، ۴۵ روز کار و آموزش گذشت.</p><p>از سه ماه دورکاری و الی ماشاالله خروجی‌هایی که به سختی سعی میکردند ایراد بگیرند بگذریم، به اینجا می رسیم که با حقوق دو میلیون و پانصد و حداقل ۲۰۰ ساعت کار بهترین خروجی ها را از جوانان دانشجو و سربازی نرفته می گیرند و هر زمان که کارشون تمام بشه، افراد را در دیگر بخش ها میچرخونند. اما بنده به دلیل تأهل و انجام خدمت سربازی و در کنارش تجربه کار در حوزه تولید محتوا بیشتر از اینکه آموزش ببینم، آموزش میدادم.</p><p ><b><u>هیچ کدام از ایده ها عملیاتی نمیشد</u></b>. وعده های آموزشی که در طول سه ماه دادند، ناراضی بودن همه افراد از حقوق، دلایل مسخره و بچگانه برای حذف مزایا و....... خیلی مشکلات عدیده دیگه</p><p >البته باز هم میگم دوره آکادمی مفید خوب بود و پیشنهاد میکنم از این فرصت استفاده کنید اما مطمئن باشید، کارگزاری مفید، درآمد بالایی که دارد را صرف حقوق دادن به منابع انسانیش نمیکند. حقوق ها به شدت پایین و خنده داره</p><p>مدیریت نیز یکی از بزرگترین ضعف های این بخش از مجموعه کارگزاری مفیده. مدیریت سطوح بالاتر که اصلا وقتی برای اعضا نمیگذارند. هر زمان که فردی را در بخشی نیاز نداشته باشند، پیشنهاد ورود به CRM را می دهند و در غیر اینصورت ترجیح میدهند با وی خداحافظی کنند. نکته عجیب و قابل تأمل اینه که تعهدی مبنی بر عدم معامله در بازار سرمایه از اعضای مجموعه میگیرند که به نوبه خودش و با حقوق ۲.۵۰۰ واقعا عجیب و مسخره است.</p><p>برای بنده تجربه گرانی بود و روزی که قراردادم به اتمام رسید، بدون معطلی و بدون هیچ حرفی با این مجموعه بزرگ خداحافظی کردم.</p><p>امیدوارم چنین تجربه هایی را در زمانی که جوان هستید و جویای نام به دست بیارید و در سن های بالاتر و با<b> مسئولیت های بیشتر</b> اینچنین اتفاقاتی گریبان گیریتون نشه</p><p>موفق و پیروز باشید</p>'
