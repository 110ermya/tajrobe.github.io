<script>
  let url = new URL(window.location.href);
  document.querySelector('#hero__title').append(url.searchParams.get("name").replaceAll("-", " "));
  document.querySelector("#slug").value=url.searchParams.get("slug");
  document.querySelector("#redirect").value="{{ site.url }}/"+url.searchParams.get("name") + "?sendReview=true";

let RC2KEY = "6LerRGQdAAAAAIyOTwMY3tXsFHFKWz9EaKWP3Ozy", send = false;
function reCaptchaVerify(response) {
        send = (grecaptcha.getResponse()) ? true : false;
}
function reCaptchaExpired () {}
function reCaptchaCallback () {
    grecaptcha.render('g-recaptcha-section', {
        'sitekey': RC2KEY,
        'callback': reCaptchaVerify,
        'expired-callback': reCaptchaExpired
    });
}
function checkForm(form) {
  if (send) {
    form.submitButton.disabled = true;
    form.submitButton.value = "لطفا صبر کنید...";
  }
  return send;
}
</script>
